02_initial_prompt: 'Please create a radar chart to visualize the performance data
  of obstacles in the Ninja Warrior seasons. Each axis should represent one of the
  attributes: season, location, round_stage, obstacle_name, and obstacle_order. I
  am interested in seeing how these attributes differ across various obstacles and
  stages. The chart should display data distribution and highlight any notable patterns
  or anomalies among the different obstacles. Make sure to include markers and labels
  for better clarity and understanding. Ideally, the chart should help in comparing
  the difficulty and frequency of each obstacle in different seasons and locations.'
