02_initial_prompt: Please create a scatter plot using the Top 50 Spotify Songs data
  from 2019. Plot "Beats.Per.Minute" on the x-axis and "Popularity" on the y-axis.
  Highlight the most popular songs by increasing the point size and use annotations
  to call out the highest and lowest popularity values with their respective song
  names. Ensure that the genres are differently colored to distinguish them. The purpose
  is to visualize trends between song tempo and popularity, and to easily identify
  standout tracks in terms of popularity. Keep the chart visually engaging and informative.
