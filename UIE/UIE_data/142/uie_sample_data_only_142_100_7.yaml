  VOTES, POSTAL VOTES, ASSETS, LIABILITIES) to be arranged on the axes?

  6. Do you require any specific annotations or highlights for certain candidates
  or data points?

  7. Should each axis have the same scale, or would you prefer customized scales for
  each parameter?

