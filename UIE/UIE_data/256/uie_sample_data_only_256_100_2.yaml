02_initial_prompt: Please create a column chart visualizing the average heart rate
  per minute (hbpermin) from the ECG of Cardiac Ailments Dataset. Highlight the mean
  for better comparison. Add text annotations for minimum and maximum values to draw
  attention to these specific data points. This visualization aims to quickly convey
  the heart rate distribution among the patients and identify outliers. The focus
  is on the mean heart rate to assess overall cardiac health trends within the dataset.
  Additionally, use colors to differentiate between the highlighted points and the
  rest of the data.
