02_initial_prompt: I have a dataset that shows Bitcoin USD stock market data from
  2021 to 2023, including columns for Year, Open, High, Low, and Close prices. I need
  the data visualized using a Candlestick chart. This chart should illustrate the
  opening, high, low, and closing prices of Bitcoin for each year in the dataset.
  Please ensure the x-axis represents the years and the y-axis represents the prices.
  The chart must clearly distinguish between bullish and bearish candlesticks. This
  visualization will help me analyze price trends and fluctuations of Bitcoin over
  these years.
