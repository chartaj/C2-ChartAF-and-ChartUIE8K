  8. Would you like the map to include a scale bar or any other cartographic elements
  like a compass rose?

  9. Is there a specific range of linguistic diversity that you want to emphasize
  through varying color intensities?

  10. Are there any specific font styles or sizes you prefer for the labels and legends
  on the map?'
