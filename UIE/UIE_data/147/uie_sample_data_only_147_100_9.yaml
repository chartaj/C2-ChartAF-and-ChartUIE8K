02_initial_prompt: Create a pictogram that visualizes the number of languages spoken
  in different countries. Use icons or symbols to represent different countries and
  different languages. The data should include country names and the number of languages
  spoken in each, as provided in the CSV file. Ensure that it's easy to compare the
  diversity of languages across the countries. Add legends and labels to make the
  chart informative. Make the pictogram colorful and engaging to highlight the linguistic
  diversity as mentioned in the data details. Ensure icons are distinct and correspond
  to specific language groups.
