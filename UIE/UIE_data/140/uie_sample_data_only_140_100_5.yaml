02_initial_prompt: Create a grouped bar chart to compare the state minimum wage and
  the federal minimum wage adjusted for 2020 dollars across various states. Use the
  "State.Minimum.Wage.2020.Dollars" and "Federal.Minimum.Wage.2020.Dollars" columns.
  Display each state on the X-axis with two bars per state showing the respective
  minimum wages. Use data from 1968, focusing on a subset of states like Alabama,
  Alaska, and Arizona for clarity. The Y-axis should show the minimum wage in 2020
  dollars. Title the chart "State vs. Federal Minimum Wages (2020 Dollars)".
