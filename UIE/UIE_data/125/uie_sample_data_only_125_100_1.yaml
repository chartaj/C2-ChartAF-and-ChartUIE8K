02_initial_prompt: "Please create a violin plot for the Pima Indians Diabetes Database.\
  \ The plot should visualize the distribution of \u2018BMI\u2019 across different\
  \ \u2018Outcome\u2019 values (0 and 1). Include text annotations for significant\
