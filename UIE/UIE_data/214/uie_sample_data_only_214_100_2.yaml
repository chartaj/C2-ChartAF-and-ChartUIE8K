02_initial_prompt: Create a line chart to visualize the trend of suicide numbers over
  the years, segmented by age group and sex, for different countries. Highlight key
  data points where the number of suicides spikes, and annotate these points to emphasize
  critical changes. The purpose of this visualization is to understand the temporal
  patterns and demographic variations in suicide rates. Additionally, use annotations
  to provide context, such as political or social changes that might correlate with
  significant trends. This will help in drawing attention to the most important aspects
  before diving into a deeper analysis of the data.
