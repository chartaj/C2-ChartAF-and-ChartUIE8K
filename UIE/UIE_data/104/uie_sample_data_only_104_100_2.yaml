02_initial_prompt: Create a histogram visualizing Jumia's stock volume over time based
  on the provided data. Highlight significant volume spikes and add text annotations
  for dates with the highest volumes to draw attention to notable trading days. This
  visualization will help identify trends and anomalies in trading volumes, assisting
  in understanding market behavior and possibly predicting future fluctuations. The
  purpose is to provide a clear, visual representation of trading activity, making
  it easier to spot patterns and outliers. The annotations and highlights will ensure
  key data points are easily noticed for further analysis.
