02_initial_prompt: I have a dataset containing historical stock prices for GameStop,
  with fields such as date, open price, high price, low price, close price, volume,
  and adjusted close price. I would like to create a Candlestick chart that visualizes
  the stock performance over time. The x-axis should represent the trading dates,
  and the y-axis should represent the stock prices. Each candlestick should show the
  open, high, low, and close prices for each day. This visualization will help in
  understanding the daily price movements and overall stock trend. Please ensure the
  chart is clear and easy to interpret.
