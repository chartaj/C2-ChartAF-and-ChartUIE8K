02_initial_prompt: Create a stacked bar chart visualizing the 2024 Lok Sabha election
  results in India by constituency. Each bar should represent a constituency, with
  segments indicating the vote margins between the leading and trailing candidates.
  Differentiating colors should represent the leading and trailing parties, allowing
  a clear comparison of party performance across constituencies. Ensure the chart
  highlights whether results are declared. Also, add labels for constituencies and
  candidates to make the chart informative. This chart will help analyze party dominance
  and voter preferences in various regions.
