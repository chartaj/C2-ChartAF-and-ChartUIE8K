02_initial_prompt: Create a step line chart to visualize the leading and trailing
  candidates in each constituency from the 2024 Lok Sabha Election Results. Annotate
  the margins where notable changes occur and highlight constituencies where the Bharatiya
  Janata Party or Indian National Congress are leading. The chart should help understand
  election trends and party performance across constituencies. Include both the candidate
  names and party affiliations in the annotations to provide clear insights into the
  political landscape. Ensure the chart focuses on significant changes and results
  declared for better analysis.
