02_initial_prompt: 'Please create a geographic network graph that visualizes air travel
  between major US cities. The graph should display nodes representing cities like
  New York, Los Angeles, Chicago, etc., and edges indicating travel routes. The weight
  of the nodes should correspond to the city''s significance in the network, and regions
  should be color-coded. Missing values like passengers can be highlighted or interpolated
  if possible. This visualization will help us understand travel intensity and regional
  connections. Ensure the graph is interactive for detailed insights. Data source: travel
  data provided.'
