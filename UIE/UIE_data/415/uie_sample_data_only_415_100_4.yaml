02_initial_prompt: 'Please create an area chart to visualize the data on Spotify users
  and subscriber growth over the period from 2015 to 2020, divided by quartals. The
  chart should have the x-axis representing quartals, labeled as ''2015-Q1'', ''2015-Q2'',
  etc., and the y-axis representing the number of users in millions. The chart should
  have three areas: one for subscribers, one for non-subscribers, and one for the
  total number of users. Differentiate the areas with distinct colors and include
  a legend. This way, we can easily see the trends and compare subscribers versus
  non-subscribers.'
03_asking_chartagent_to_find_data_attribute_task_visualization: 'You are a data visualization
  expert.

