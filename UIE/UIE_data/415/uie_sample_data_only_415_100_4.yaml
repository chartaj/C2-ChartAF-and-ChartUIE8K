  growth over the period from 2015 to 2020, divided by quartals. The chart should
  have the x-axis representing quartals, labeled as ''2015-Q1'', ''2015-Q2'', etc.,
  and the y-axis representing the number of users in millions. The chart should have
  three areas: one for subscribers, one for non-subscribers, and one for the total
  number of users. Differentiate the areas with distinct colors and include a legend.
  This way, we can easily see the trends and compare subscribers versus non-subscribers.

  <end of user request>


  <start of data format>

