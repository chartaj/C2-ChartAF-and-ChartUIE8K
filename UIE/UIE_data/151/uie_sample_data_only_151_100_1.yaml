02_initial_prompt: Create a heatmap showcasing the correlation between gender, race/ethnicity,
  parental education, lunch, test prep course, and scores in math, reading, and writing.
  Annotate key points such as highest and lowest scores to highlight performance patterns.
  Use highlights to emphasize notable trends. This will help in understanding factors
  affecting student performance in education. Ensure the visualization is clear and
  insightful for educators to identify areas needing attention.
