02_initial_prompt: Create a grouped column chart to visualize the average scores of
  students in math, reading, and writing across different races/ethnicities. Use data
  from Student performance prediction. Group columns by race/ethnicity and have separate
  colored bars for each subject. Label the x-axis with race/ethnicity groups and the
