  'Latitude' and 'Longitude' columns for accurate country positioning. Make sure to
  use a color gradient to represent different GDP levels, with more intense colors
  representing higher GDPs. Ensure the heatmap is interactive, allowing users to hover
  over a country to see its GDP value. Please title the map "Global GDP Distribution
  2023" and include a legend for clarity.
