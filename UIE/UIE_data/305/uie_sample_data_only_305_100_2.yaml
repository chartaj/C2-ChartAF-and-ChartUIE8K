07_questions: '1. Do you have any preferences for the colors used to represent companies
  from different origins?

  2. Would you like a specific style for the line chart (e.g., dashed lines, solid
  lines)?

  3. Should the chart include a legend specifying the color-code for different origins?

  4. Do you prefer any particular font style or size for the text annotations?

  5. How would you like the share price annotations to be positioned (e.g., above,
  below, or beside the points)?

  6. Do you have any preferences for the overall layout, such as chart size or background
  color?

  7. Should there be any specific formatting for the numbers, such as using commas
  for thousands in the number of employees or specific decimal places for the share
  price?

