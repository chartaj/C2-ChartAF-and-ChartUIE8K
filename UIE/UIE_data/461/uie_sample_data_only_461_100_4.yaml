02_initial_prompt: I have a dataset that contains columns for Year, Date, and Temperature
  with no missing values. The data represents the highest monthly temperatures recorded
  in Amherst. I need a line chart to visualize this data. The X-axis should represent
  the Date, and the Y-axis should represent the Temperature. Each line on the chart
  should correspond to a different Year, allowing for a comparison of temperature
  trends over different years. Please ensure the chart clearly highlights the temperature
  fluctuations across the given months for the available years in the dataset.
