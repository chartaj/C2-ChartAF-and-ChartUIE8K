02_initial_prompt: Please create a line chart to visualize the gene expression data
  related to Taxol drug resistance in breast cancer cell lines. The x-axis should
  represent the gene symbols, and the y-axis should represent the log fold change
  (logFC) values. Highlight specific genes with the lowest P values to focus on significant
  changes. Include text annotations for these highlighted genes to emphasize their
  logFC and P values. The chart aims to help understand how different genes are expressed
  in various cell lines and how they might contribute to drug resistance.
