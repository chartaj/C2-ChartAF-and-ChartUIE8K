07_questions: '1. Do you have a preferred color scheme for highlighting the genes
  with the lowest P values?

  2. Would you like the chart to include a title and axis labels? If so, could you
  provide the desired text for them?

  3. Do you prefer a specific font style or size for the text annotations?

  4. How many of the genes with the lowest P values would you like to be highlighted
  in the chart?

  5. Should the highlighted genes be marked with a specific symbol or shape on the
  chart?

  6. Do you want grid lines to be displayed on the chart? If yes, should they be for
  the x-axis, y-axis, or both?

  7. Would you like to include a legend to explain the highlights and annotations?

  8. Is there a specific order in which the gene symbols should be displayed on the
  x-axis? For example, sorted by P values or alphabetically?

  9. Should the log fold change (logFC) values be represented using a specific scale,
  such as a logarithmic scale?'
