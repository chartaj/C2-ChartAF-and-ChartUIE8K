02_initial_prompt: Create a line chart to visualize signal1 and signal2 over time.
  Highlight crucial peaks and troughs. Use shapes to indicate key intersections or
  trends.
03_asking_chartagent_to_find_data_attribute_task_visualization: 'You are a data visualization
  expert.

