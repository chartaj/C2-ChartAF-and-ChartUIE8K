  {''time'': [0.0, 0.01, 0.02], ''signal1'': [1.0493043103878812, 1.453884426968267,
  1.5021911164687651], ''signal2'': [1.6154608161217303, 0.66244880193318, 0.0274261607896399]}}}

  <end of data format>


  <start of data visualization instruction>

  Create a line chart to visualize signal1 and signal2 over time. Highlight crucial
