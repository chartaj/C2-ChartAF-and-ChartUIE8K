02_initial_prompt: Create a scatter plot to visualize the extinction threat levels
  for different plant species across various continents. Use `year_last_seen` and
  `red_list_category` as your axes. Differentiate points by `continent`. Highlight
  specific threats such as `threat_ISGD`, `threat_GE`, and `threat_EPM` using different
  markers or colors. Include a legend to identify these threats. The focus should
  be on illustrating which continents and time periods have seen higher extinction
  rates and the associated threats. This will help in understanding the impact of
  various threats on plant species over time.
