02_initial_prompt: "Please create a box plot visualization of life expectancy, population,\
  \ and GDP per capita for different countries across continents. I\u2019d like the\
  \ chart highlighted to emphasize the differences between continents. Ensure annotations\
  \ are used to display the values of life expectancy, population, and GDP per capita\
  \ for at least some countries to draw attention to their data points. Keep in mind\
  \ that this data comes from the social science domain, focusing on comparing GDP\
  \ and life expectancy across various regions. This helps to identify trends and\
  \ socioeconomic disparities among the countries."
