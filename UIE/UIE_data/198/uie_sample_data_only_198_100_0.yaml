02_initial_prompt: "Create a line chart visualizing emotions over time from the Emotion\
  \ Dataset in psychology. Highlight peaks of 'fear' and 'anger' using different colors\
  \ for clarity. Annotate these peaks with text annotations to highlight specific\
  \ emotion values. This visualization aims to identify trends and significant points\
  \ in the dataset for better understanding emotional patterns. Use non-data-driven\
  \ annotations to provide context for the peaks and overall trends. Ensure clarity\
  \ in distinguishing 'fear' from other emotions to draw the viewer\u2019s attention\
  \ effectively."
