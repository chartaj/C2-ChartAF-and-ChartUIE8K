02_initial_prompt: Create a radar chart visualizing the average per capita supply
  of calories, fat, carbohydrates, and animal protein across Rwanda, Egypt, Niger,
  China, Germany, Italy, United States, Hong Kong, and Australia. Annotations should
  highlight key observations, such as countries with the highest and lowest values
  in each category, emphasizing specific health and nutritional trends. The chart
  should use color highlights to distinguish each country, making it easy to compare
  food supply data across different nations. This visualization will effectively communicate
  the nutritional landscape and comparative health metrics of various countries.
