  7. Do you have a preferred font type and size for the chart labels and titles?

  8. How would you like the data points to be displayed (e.g., with markers, different
  shapes)?

  9. Are there any additional annotations or highlights you would like to be included
  in the chart?

  10. Is there a specific ordering you would like for the languages or world regions
  on the chart?'
