  provide them.

  8. Is there a preferred position for the annotations on the chart (e.g., above the
  data point, to the side)?

  9. Do you want to incorporate grid lines for better readability of the chart?

  10. Are there any additional highlights or annotations you would like to include
  apart from the highest and lowest scores?'
