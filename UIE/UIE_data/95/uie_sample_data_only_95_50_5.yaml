07_questions: '1. Do you have a preference for the color scheme of the bar chart?

  2. Should each country have a unique color, or should the bars for each year be
  in a different color?

  3. Do you want to include grid lines for better readability?

  4. Should the y-axis represent the forest area in square kilometers, hectres, or
  any other unit?

  5. Do you prefer the bars to be grouped or stacked?

