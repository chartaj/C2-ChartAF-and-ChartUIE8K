07_questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Would you like to see gridlines in the background to make comparisons easier?

  3. Do you have a specific order in which you would like the job titles or experience
  levels to be displayed?

  4. Would you like to include data labels showing the exact salary values on the
  bars?

  5. Do you prefer horizontal or vertical bars for the chart?

  6. Should the chart include a legend to distinguish between different experience
  levels?

  7. Do you want to display the average salary for each job title as a separate series
  within each experience level category?

  8. Would you like to have axis titles and if so, any specific wording for them?

  9. Is there a specific font style or size you prefer for the text in the chart?

  10. Do you want the chart to include a title? If so, what should it be?'
