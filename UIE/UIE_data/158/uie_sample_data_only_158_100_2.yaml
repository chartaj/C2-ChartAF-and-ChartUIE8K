02_initial_prompt: Create a grouped column chart to visualize student performance
  based on their major. Use the GPA, study hours per week, and attendance rate as
  the metrics for comparison. Highlight the differences between genders and mark those
  with part-time jobs. Provide annotations to highlight standout cases, such as exceptionally
  high or low GPA, or outliers in study hours. Include some contextual annotations
  to offer insights into how extracurricular activities might be impacting these metrics.
  This will help to quickly grasp trends and pinpoint areas where interventions might
  be needed to improve overall student performance.
