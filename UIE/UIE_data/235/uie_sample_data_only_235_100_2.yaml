07_questions: '1. Do you have any preference for the color scheme to be used for the
  choropleth map?

  2. Would you like specific colors to highlight the regions with the highest and
  lowest average charges?

  3. How would you prefer the demographic data (average age, BMI, and smoker percentage)
  to be annotated on the map?

  4. Do you have a preferred font style or size for the annotations?

  5. Is it important to include a legend explaining the colors and demographic data
  annotations?

  6. Should the map include any geographic markers (e.g., state or country borders)?

  7. Do you want labels for each region to be displayed directly on the map or in
  a tooltip format?

  8. Are there any additional data points or demographics you''d like to visualize
  on the map?'
