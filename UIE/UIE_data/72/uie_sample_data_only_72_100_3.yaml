02_initial_prompt: Please create a treemap to visualize the number of terrorist attacks
  globally over the years. The dataset contains information about the number of terrorist
  attacks per country from 1970 to 2020. I want the treemap to show the distribution
  of attacks by country, with each country represented by a rectangle. The size of
  each rectangle should correspond to the total number of terrorist attacks in that
  country. Use different colors to represent different regions or continents for better
  clarity. Ensure the chart is clear and easy to understand, highlighting the areas
  with the highest concentration of attacks.
