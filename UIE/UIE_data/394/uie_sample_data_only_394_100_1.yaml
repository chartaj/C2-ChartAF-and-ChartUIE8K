02_initial_prompt: Create a table chart to visualize the company hierarchy data. Include
  columns for 'name', 'size', and 'imports' to show relationships between different
  company roles. Annotate the data-driven elements to highlight key roles like CEO,
  CFO, and finance managers. Use highlights to emphasize important positions and relationships
  within the company. The visualization aims to provide clarity on the structure and
  connectivity within the company's business operations, focusing the viewer's attention
  on specific roles before examining others. Provide text annotations for additional
  context and orientation regarding each role's significance.
03_asking_chartagent_to_find_data_attribute_task_visualization: 'You are a data visualization
  expert.

