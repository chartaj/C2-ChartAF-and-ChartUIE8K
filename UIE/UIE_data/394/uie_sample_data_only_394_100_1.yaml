  to figure out the (1) data attributes needed for data visualization, (2) select
  the most suitable task that the user is willing to do from the list of various tasks
  in data visualization, (3) specifically figure out the purpose of the user''s request
  in data visualization, and (4) prospective audience of the data visualization.


  <start of user request>

  Create a table chart to visualize the company hierarchy data. Include columns for
  ''name'', ''size'', and ''imports'' to show relationships between different company
  roles. Annotate the data-driven elements to highlight key roles like CEO, CFO, and
  finance managers. Use highlights to emphasize important positions and relationships
  within the company. The visualization aims to provide clarity on the structure and
  connectivity within the company''s business operations, focusing the viewer''s attention
  on specific roles before examining others. Provide text annotations for additional
  context and orientation regarding each role''s significance.

  <end of user request>


  <start of data format>

  {''../Extra_datas/data/394.json'': {''summary'': {''Column'': [''name'', ''size'',
  ''imports''], ''Data Type'': [dtype(''O''), dtype(''int64''), dtype(''O'')], ''Missing
  Values'': [0, 0, 0], ''Unique Values'': [18, 18, ''N/A'']}, ''sample_data'': {''name'':
