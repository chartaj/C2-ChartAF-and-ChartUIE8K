02_initial_prompt: Create a choropleth map displaying the average consumption of different
  food types by country. The map should highlight each country in varying shades based
  on their consumption levels of red meat, white meat, eggs, milk, fish, cereals,
  starch, nuts, and fruits & vegetables. Use the dataset provided to populate the
  map, ensuring the color gradients represent low to high consumption rates. Include
  labels and a legend to make it easy to interpret which countries have higher or
  lower consumption in each food category. The map should offer options to toggle
  between different food types for detailed analysis.
