02_initial_prompt: I have a dataset related to various cybersecurity indexes for different
  countries categorized by region. I need to visualize the cybersecurity index data
  over different countries using bar charts. Specifically, I am interested in a bar
  chart that compares the CEI (Cybersecurity Efficient Index), GCI (Global Cybersecurity
  Index), NCSI (National Cyber Security Index), and DDL (Digital Data Literacy) values
  for a few selected countries from each region. The chart should effectively highlight
  the differences in these indexes across the countries. Please make the chart visually
  appealing and easy to interpret.
