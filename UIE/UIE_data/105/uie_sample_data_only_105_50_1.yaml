07_questions: '1. Do you have a preference for the color scheme or theme of the chart?

  2. Would you like to include a title and subtitle for the chart? If so, please provide
  the text.

  3. Do you prefer the x-axis to be formatted in a specific way (e.g., monthly ticks,
  yearly ticks)?

  4. How would you like the key highs and lows to be annotated (e.g., with arrows,
  text labels)?

  5. Do you have any specific requirements for the y-axis scale (e.g., linear, logarithmic)?

  6. Should trends and significant volume changes be highlighted using specific markers
  or line styles?

  7. Do you prefer gridlines in the background of the chart for better readability?

  8. Should there be a legend to explain the highlighted trends and annotations?

  9. Would you like to include any additional contextual information or data sources
  as footnotes?

  10. Is there a preferred font style or size for the text elements in the chart?'
