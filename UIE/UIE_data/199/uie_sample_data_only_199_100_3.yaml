07_questions: '1. Do you have any specific color scheme preferences for the word cloud?

  2. Are there any particular fonts or styles you would like to see in the word cloud?

  3. How aggressive do you want the size differentiation to be for more frequently
  occurring words?

  4. Do you want to include a legend or any annotations in the word cloud?

  5. Is there a specific shape or layout you prefer for the word cloud (e.g., circular,
  rectangular)?

  6. Do you have any maximum or minimum word counts for displaying in the word cloud?

  7. Are there any words that you would like to exclude from the word cloud (e.g.,
  common stop words like ''and'', ''the'')?'
