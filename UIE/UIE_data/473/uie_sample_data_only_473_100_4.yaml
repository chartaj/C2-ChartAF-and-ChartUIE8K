02_initial_prompt: 'I have a dataset with two columns: "date" and "Value." The "date"
  column consists of monthly data, and "Value" represents some numerical measurements.
  I want to create a heatmap to visualize how these values change over time. This
  data could be related to some economic indicator tracked by the government. Could
  you please develop a heatmap where the x-axis represents the months and the y-axis
  represents the years? The color intensity should indicate the "Value." Please ensure
  the heatmap is visually clear and informative. Thank you!'
