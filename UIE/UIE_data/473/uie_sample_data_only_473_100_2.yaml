  that the chart must have in order to satisfy such tasks and purposes

  (2) Then, create a list of questions to the user if the user have specific chart
  attribute preference for effective data visualization.


  Do NOT include anything else in your response other than the list of questions.
  Your questions should be primarily focused on retrieving the user''s preferences.

  Do NOT include any questions related to (1) interactivity of the chart, and (2)
  the file format of the chart.


  <start of data format>

  {''../Extra_datas/data/473.csv'': {''summary'': {''Column'': [''date'', ''Value''],
  ''Data Type'': [dtype(''O''), dtype(''float64'')], ''Missing Values'': [0, 0], ''Unique
  Values'': [57, 26]}, ''sample_data'': {''date'': [''2016/01'', ''2016/02'', ''2016/03''],
  ''Value'': [5.3, 5.2, 5.1]}}}

  <end of data format>


  <start of data visualization instruction>

  Create a bubble chart using the given data. The x-axis should represent the ''date''
  from 2016/01 to the latest available in the data, and the y-axis should show the
  ''Value''. Each bubble''s size should correspond to the ''Value'' magnitude. Add
  text annotations to highlight significant changes or peaks in the ''Value'' over
  time, aiming to draw attention to these critical points for better analysis. Use
  highlights to emphasize the most critical data points, making them visually distinct.
  The overall aim is to observe and analyze trends in the ''Value'' over the given
