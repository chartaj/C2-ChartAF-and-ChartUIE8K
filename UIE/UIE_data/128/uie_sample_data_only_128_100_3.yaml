02_initial_prompt: Create a heatmap to visualize the literacy rates and GDP per capita
  across various countries and regions. Include data on population density, coastline
  ratio, and infant mortality rate as additional dimensions of interest. Highlight
  differences between regions to showcase disparities. Use color gradients to easily
  distinguish between high and low values across these metrics. Ensure the heatmap
  offers interactive elements to filter by region and population size for deeper insights.
  This visualization will help in understanding socio-economic conditions worldwide.
  Refer to the "Countries of the World" dataset for comprehensive data on social and
  economic indicators.
