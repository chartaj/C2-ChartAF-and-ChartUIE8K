02_initial_prompt: 'Visualize state-level data using a heatmap to highlight differences
  in mlsrc, quantumsrc, and dlsrc values for better insight into resource distribution.
  Annotate states with the highest and lowest values to focus attention. Make sure
  to use distinct colors for easy comparison. Highlight the four key columns: state,
  mlsrc, quantumsrc, and dlsrc. The purpose is to identify trends and anomalies in
  resource allocation among different states quickly. This visualization will help
  in decision-making by clearly showing which states have high or low resource levels,
  facilitating strategies to address disparities.'
