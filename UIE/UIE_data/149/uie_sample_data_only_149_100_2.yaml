02_initial_prompt: "Please create a geographic heatmap showing the distribution of\
  \ texts by their authors from the 16th century Portuguese corpus. Use the \"Tokens\"\
  \ data to indicate volume, highlighting authors with notably high token counts.\
  \ Annotate key authors like Jos\xE9 de Anchieta and Jo\xE3o de Barros, focusing\
  \ on their contributions and impact areas. Include visual elements to distinguish\
  \ the time periods captured. The intent is to analyze the geographical spread and\
  \ concentration of literary works to understand cultural and linguistic development."
