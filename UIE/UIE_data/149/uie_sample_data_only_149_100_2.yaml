07_questions: "1. Do you have any specific color preferences for the heatmap?\n2.\
  \ Should the heatmap include a legend to explain the color scale and token counts?\n\
  3. How would you prefer key authors like Jos\xE9 de Anchieta and Jo\xE3o de Barros\
  \ to be annotated (e.g., specific markers, labels)?\n4. Would you like the time\
  \ periods to be represented by distinct colors or another visual element?\n5. Are\
  \ there specific geographic regions or areas that you want to highlight or focus\
  \ on?\n6. Should the map include place names or geographic markers for better context?\n\
  7. Would you prefer the token volume to be represented by varying color intensity\
  \ or another method (e.g., size of markers)?\n8. Do you have particular font preferences\
  \ or styles for the text annotations on the map?"
