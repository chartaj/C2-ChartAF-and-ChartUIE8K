02_initial_prompt: 'I need a radar chart to visualize the global EV sales data. Referring
  to the data from "Global EV Sales: 2010-2024," I want to compare different regions
  (like Australia) across various parameters such as ''EV stock share'', ''EV sales
  share'', and ''EV sales''. Highlight the differences in ''powertrain'' categories
  (EV, BEV) over the years from 2010 to 2024. Display the values in appropriate units
  (percent, Vehicles). Ensure the chart is easy to interpret with clear labels for
  each axis and a legend to differentiate the modes and powertrains.'
