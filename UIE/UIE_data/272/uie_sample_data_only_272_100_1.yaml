07_questions: '1. Do you have any color preferences for the heatmap to indicate different
  levels of EV sales?

  2. Would you like to use a specific color scheme for highlighting notable spikes
  or drops in sales?

  3. What type of text annotations do you prefer for emphasizing significant sales
  changes (e.g., specific labels, percentage changes)?

  4. Do you want to include any specific regions to be highlighted apart from those
  with the highest and lowest values?

  5. Are there any particular years or time intervals you want to emphasize more prominently
  in the heatmap?

  6. Do you have a preferred style for representing the regions in the heatmap (e.g.,
  abbreviations, full names)?

  7. Should the heatmap include a legend to explain the color coding and annotations?

  8. Would you like additional context or data points (such as global sales averages)
  to be included in the visualization?

  9. Is there a specific layout or orientation you prefer for the heatmap (e.g., regions
  on the x-axis, years on the y-axis)?'
