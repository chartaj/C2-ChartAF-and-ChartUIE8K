02_initial_prompt: Create a scatter plot using public transit-infrastructure data.
  Plot 'length' on the x-axis and 'cost_km_millions' on the y-axis. Add text annotations
  to show the 'city' and 'line' for each data point. Highlight points where 'tunnel_per'
  is 100%, making them stand out visually. Use colors to differentiate countries.
  This visualization will help analyze the relationship between project length and
  cost efficiency, focusing on completely tunneled projects and comparing them across
  different cities. The purpose is to identify trends and insights in government transit
  projects.
