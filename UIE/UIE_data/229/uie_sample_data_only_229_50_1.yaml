07_questions: '1. Do you have a preferred color palette for the chart?

  2. Would you like to display the values along the y-axis in specific units (e.g.,
  thousands, millions)?

  3. How would you prefer the key countries to be highlighted (e.g., different colors,
  bold outlines)?

  4. Do you want the text annotations to be inside the plot area or outside it?

  5. Is there a specific font style or size you prefer for the text annotations?

  6. If you want the annotations to include exact numbers, would you like them to
  be formatted in a specific way (e.g., commas for thousands, no decimal places)?

  7. Do you have any preference for the background color or theme of the chart (e.g.,
  light, dark)?

  8. Would you like the chart title and axis labels to be customized in any particular
  way?

  9. Should the chart include a legend, and if so, do you have preferences on its
  positioning?'
