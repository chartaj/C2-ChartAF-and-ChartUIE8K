02_initial_prompt: I have data on various stands from "Jojo's Bizarre Adventure" with
  attributes such as Power (PWR), Speed (SPD), Range (RNG), Precision (PRC), and so
  on. I'd like to visualize this data using a treemap. The chart should show the distribution
