02_initial_prompt: Can you create a bar chart to visualize the Boston Housing dataset?
  Specifically, I'd like to see a comparison between the average Room count (RM),
  Lower status of the population (LSTAT), and Pupil-teacher ratio (PTRATIO) for different
  median value of owner-occupied homes (MEDV) categories. Please group MEDV into categories
  like low, medium, high, etc., and present the average values for each category.
  Use distinct colors for each category to differentiate them clearly. This will help
  in understanding how these variables relate to different housing price ranges. Thank
  you!
