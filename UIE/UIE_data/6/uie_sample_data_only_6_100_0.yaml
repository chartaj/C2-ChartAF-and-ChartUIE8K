02_initial_prompt: I need a line chart visualizing maize yield over the years for
  different countries. Highlight the trends and variations, especially focusing on
  countries with significant changes. Use data annotations to mark crucial points
  or anomalies in the data. This visualization should help in understanding agricultural
  trends over centuries and identifying periods of high or low productivity. It's
  essential for analyzing how different factors have influenced crop yields historically
  and could assist researchers or policymakers in making data-driven decisions for
  future agriculture practices. The chart should be clear, informative, and visually
  engaging for stakeholders.
