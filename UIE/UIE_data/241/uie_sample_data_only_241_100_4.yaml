07_questions: '1. Do you have any specific preferences for the color palette used
  to differentiate between ethnicities and genders?

  2. Would you like the chart to include markers for each data point, or just the
  lines connecting the points?

  3. Should the chart include a legend to identify the different ethnicities and genders?

  4. Are there any specific ethnicities or genders you would like to highlight or
  emphasize in the chart?

  5. Do you prefer the y-axis (Rank) to be inverted so that Rank 1 is at the top of
  the chart, indicating higher popularity?

  6. Would you like grid lines to be included for easier reference, and if so, should
  they be major grid lines, minor grid lines, or both?

  7. Do you want any specific annotations or labels on the chart to mark significant
  trends or changes in popularity?

  8. Should the chart include axis labels with detailed descriptions, or will simple
  labels like ''Year'' and ''Rank'' suffice?

  9. Is there a particular font style or size you would prefer for the chart titles
  and labels?

  10. Would you like to include any external reference lines, such as average rank
  over the years?'
