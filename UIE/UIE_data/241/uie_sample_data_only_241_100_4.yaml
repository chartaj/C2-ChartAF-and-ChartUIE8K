02_initial_prompt: Create a line chart to visualize the trends in baby names over
  the years based on the given data. The x-axis should represent the Year of Birth
  and the y-axis should represent the Rank of the baby names. Use different lines
  to represent different Ethnicities and further differentiate by Gender. We aim to
  identify popularity trends for various names across demographic groups. Title the
  chart "Trends in Popular Baby Names by Ethnicity and Gender." The chart should offer
  clear insight into how the popularity of certain names changes over time for different
  communities.
