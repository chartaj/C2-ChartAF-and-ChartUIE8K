02_initial_prompt: Create a box chart to visualize the Samsung Stock Price Dataset.
  Use the columns 'Open', 'High', 'Low', 'Close', and 'Adj Close' to display the distribution
  of stock prices over time. Highlight significant deviations using different colors.
  Include text annotations for key data points like the highest and lowest stock prices
  to draw attention. Ensure the chart effectively communicates trends and anomalies,
  helping users to understand stock price fluctuations. Remember, the focus should
  be on making the information clear and easy to interpret, aiding in financial analysis
  and business decision-making.
