02_initial_prompt: Create a scatter plot visualizing historical stock data for META.
  The x-axis should represent the 'Date' and the y-axis should show 'Close' prices.
  Use annotations to display key data points with their values, such as significant
  peaks and troughs to draw viewers' attention to these specific elements. Additionally,
  highlight the highest and lowest 'Close' prices differently to emphasize their importance.
  This scatter plot will help in analyzing the stock performance over time, making
  it easier to identify trends and significant changes in stock prices.
