  column will be on the y-axis, displaying the number of vehicles passing through
  each junction. Highlight key time points where the vehicle count significantly changes.
  Add text annotations to specific data points to describe significant changes or
  trends. The chart will help in understanding traffic patterns at different junctions
  and can be used for future traffic predictions and management.

