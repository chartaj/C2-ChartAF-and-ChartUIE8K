02_initial_prompt: Create a histogram visualizing India's exports and imports from
  1997 to July 2022. Use data-driven annotations to highlight key data points, such
  as years with highest and lowest trade values. Emphasize the trade balance by color-coding
  the histogram bars. Highlight years with significant trade imbalances using distinct
  colors. Add text annotations to provide context on notable years or trends, such
  as economic events impacting trade. The primary purpose is to provide a clear visual
  comparison of exports and imports over the years and to identify trends and significant
  changes in trade balance.
