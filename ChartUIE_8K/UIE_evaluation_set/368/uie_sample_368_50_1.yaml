initial_prompt: Create a box chart visualizing suicide rates from 1985 to 2016, highlighting
  key years and generational impacts. Annotate significant data points and trends
  to focus viewer attention on changes over time. Use highlights to distinguish generational
  differences.
questions: '1. Do you have any color preferences for distinguishing between generations?

  2. Are there specific years you would like to highlight or annotate as key points?

  3. What style do you prefer for annotations (e.g., arrows, text labels)?

  4. Do you have a preferred placement for the legend on the chart?

  5. Would you like to include a title and subtitle for the chart? If so, please provide
  them.

  6. Do you have any specific preferences for the axis labels and scales?

  7. Would you prefer a specific font style or size for text annotations and labels?

  8. Are there any specific summary statistics or notes you would like to include
  in the chart?'
answers: '1. I am not sure.

  2. Yes, please highlight and annotate the years 1995, 2000, and 2008.

  3. Text labels with arrows would be preferred.

  4. I have no specific preference.

  5. Yes, the title can be "Suicide Rates from 1985 to 2016", and the subtitle can
  be "Analyzing Generational Impacts and Trends".

  6. I have no specific preference.

  7. I am not sure.

  8. I am not sure.'
data_attributes:
- year
- suicides/100k pop
- generation
