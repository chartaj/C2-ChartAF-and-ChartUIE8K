initial_prompt: Create a pie chart showing the distribution of types between product
  1 and product 2, highlighting their satisfaction scores. Use text annotations to
  display specific value ranges prominently. Aim to visually emphasize key differences
  in satisfaction, aiding easy comparison.
questions: '1. Do you have any preferred color scheme for the pie chart slices to
  distinguish between product 1 and product 2?

  2. How would you like the text annotations to be displayed? For example, specific
  value formats or font sizes?

  3. Should the pie chart include a legend, or would you prefer slice colors to be
  self-explanatory with labels?

  4. Would you like the pie chart to display percentage values, absolute values, or
  both on the slices?

  5. Is there a specific title or heading you want to include at the top of the chart?

  6. Are there any specific ranges or thresholds for satisfaction scores you want
  to be prominently highlighted in the annotations?

  7. Should the chart include any additional notes or descriptions to help the audience
  interpret the data?'
answers: '1. I do not know.

  2. I am not sure.

  3. I have no specific preference.

  4. I prefer both percentage values and absolute values on the slices.

  5. I have no specific preference.

  6. I would like satisfaction scores above 8 and below 4 to be prominently highlighted.

  7. I am not sure.'
data_attributes:
- type
- value
