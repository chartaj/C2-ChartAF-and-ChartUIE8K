initial_prompt: Create a line chart visualizing the discovery methods over time from
  the dataset "Kepler Telescope Exoplanet Discoveries". Use 'pl_discmethod' for methods
  and 'rowupdate' for year or date. Highlight any trends.
questions: "1. What color scheme would you prefer for different discovery methods?\n\
  2. Do you have a specific title in mind for the chart?\n3. What style of dates would\
  \ you like on the time axis (yearly, monthly, custom)?\n4. Would you like data points\
  \ to be marked on the lines?\n5. Do you want grid lines on the chart?\n6. Should\
  \ the legend be positioned in a specific place (top, bottom, left, right)?\n7. Would\
  \ you like any annotations or notes to be included on the chart to highlight key\
  \ trends?\n8. Do you have any preference for the line style (solid, dashed, dotted)\
  \ for different methods?\n9. Should the axis labels have a specific font and size?\
  \ \n10. Do you want to include a trendline or moving average to highlight trends?"
answers: '1. I am not sure.

