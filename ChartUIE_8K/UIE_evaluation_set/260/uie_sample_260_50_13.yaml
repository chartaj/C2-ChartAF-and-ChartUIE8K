  3. Yearly would be fine.

  4. Yes, I would like data points to be marked on the lines.

  5. I have no specific preference.

  6. I am not sure.

  7. Yes, please include annotations to highlight key trends.

  8. I do not know.

  9. I am not sure.

  10. Yes, please include a trendline or moving average to highlight trends.'
