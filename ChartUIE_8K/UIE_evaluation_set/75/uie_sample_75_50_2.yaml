initial_prompt: Create a grouped bar chart showing students' scores in math, reading,
  and writing based on their gender. Highlight the top scores. Add annotations for
  significant patterns in scores across different groups.
questions: '1. Do you have a preferred color scheme for the chart?

  2. How would you like the top scores to be highlighted (e.g., different color, bold
  bars, etc.)?

  3. Do you want any specific titles or labels for the chart and axes?

  4. Is there a particular font style or size you prefer for the annotations?

  5. Should the annotations be placed in specific positions or just near the significant
  patterns?

  6. Do you want a legend included in the chart, and if so, do you have preferences
  for its placement?

  7. Are there any additional details or contextual information you want to be included
  in the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I have no specific preference.

  4. I am not sure.

  5. I do not know.

  6. Yes, please include a legend. I have no specific preference for its placement.

  7. I have no specific preference.'
data_attributes:
- gender
- math score
- reading score
- writing score
