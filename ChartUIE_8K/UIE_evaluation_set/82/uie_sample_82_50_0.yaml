initial_prompt: Create a choropleth map visualizing GDP by country to understand global
  economic distribution. Highlight countries with the highest and lowest GDP. Include
  text annotations for countries falling below median GDP, focusing on economic disparities.
  This map offers insight into the data provided in the Global Country Information
  Dataset 2023.
questions: '1. Do you have a preferred color scheme for the choropleth map?

  2. Should the map include specific labels or tooltips for highlighting the highest
  and lowest GDP countries?

  3. How would you like the text annotations for countries below median GDP to appear
  (e.g., font size, color)?

  4. Do you have a preference for the map projection type (e.g., Mercator, Robinson)?

  5. Should the map include any additional geographical features, such as borders
  or major rivers, for context?

  6. Do you prefer a specific data range or custom intervals for the color legend
  representing GDP values?

  7. Would you like to include any additional information in the tooltip or pop-up,
  such as population or GDP per capita?'
answers: '1. I am not sure.

  2. Yes, the map should include specific labels or tooltips for highlighting the
  highest and lowest GDP countries.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. I do not know.

  7. I am not sure.'
