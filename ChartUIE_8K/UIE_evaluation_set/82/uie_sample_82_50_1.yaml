initial_prompt: Create a Population Pyramid visualization showing Population distribution
  by age and gender for each country. Include annotations for Birth Rate, Life expectancy,
  and Infant mortality for better insights into demographic and health statistics.
  Use highlights to distinguish each country clearly.
questions: '1. Do you have any specific color preferences for distinguishing each
  country?

  2. What type of annotations do you prefer for Birth Rate, Life expectancy, and Infant
  mortality (e.g., text labels, tooltips)?

  3. How would you like the age groups to be categorized (e.g., 0-4, 5-9, 10-14)?

  4. Do you have a preferred layout for the population pyramid (e.g., horizontal or
  vertical bars)?

  5. Would you like to include any additional data features or metrics in the visualization?

  6. Is there a specific way you want the data to be sorted or grouped?

  7. Do you require a legend or specific labels for the different genders?

  8. Are there any particular font styles or sizes you prefer for the annotations
  and labels?'
answers: '1. I am not sure.

  2. Text labels would be preferable.

  3. Age groups categorized as 0-4, 5-9, 10-14, and so on would be good.

  4. I do not know.

  5. I am not sure.

  6. I am not sure.

  7. Yes, a legend or specific labels for different genders would be helpful.

  8. I do not know.'
data_attributes:
- Country
- Population
- Birth Rate
- Life expectancy
- Infant mortality
