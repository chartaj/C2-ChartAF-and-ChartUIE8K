initial_prompt: Create a stacked bar chart to compare the GDP and Birth Rate of the
  countries listed. Use the x-axis for the 'Country' column and stack the 'GDP' and
  'Birth Rate' values for each country on the y-axis. This chart will help visualize
  the economic output and birth rate of Afghanistan, Albania, and Algeria. Color-code
  the stacks for clarity. Title the chart 'Comparison of GDP and Birth Rate by Country'
  and include a legend. Ensure the values are clearly labeled for easy comparison.
questions: '1. What specific colors do you prefer for the GDP and Birth Rate stacks?

  2. How would you like the values to be labeled on the stacks (numerical format,
  units)?

  3. Do you have a preferred orientation for the legend (top, bottom, left, right)?

  4. Are there any specific font styles or sizes you prefer for the chart title and
  labels?

  5. Would you like any gridlines on the chart to enhance readability?

  6. Do you have any preferences for the width of the bars?

  7. Are there any additional annotations or data points you would like to include
  on the chart?'
answers: '1. I am not sure.

  2. Numerical format with units would be great.

  3. I do not have a specific preference.

  4. I do not know.

  5. Yes, gridlines would help with readability.

  6. I am not sure.

  7. I do not have any additional annotations or data points to include.'
data_attributes:
- Country
- GDP
- Birth Rate
