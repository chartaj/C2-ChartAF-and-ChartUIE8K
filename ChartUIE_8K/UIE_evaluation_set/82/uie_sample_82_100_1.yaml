  'Life expectancy', 'Infant mortality', and 'Maternal mortality ratio'. Highlight
  significant differences compared to global averages. Use this chart to visually
  compare population demographics and health indicators among these three countries.
  The chart should serve as a useful tool for understanding demographic and health
  trends in a global context.
