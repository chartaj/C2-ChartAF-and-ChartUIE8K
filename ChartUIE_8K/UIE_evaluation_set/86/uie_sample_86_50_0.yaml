initial_prompt: Create a bar chart visualizing 'danceability' vs. 'song_title' to
  compare how different songs rank in danceability. Highlight the song with the highest
  danceability value and annotate its value for emphasis. This will help in selecting
  the most danceable tracks.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Do you prefer vertical or horizontal bars for the chart?

  3. Is there a specific font style or size you would like for the song titles?

  4. Would you like to include grid lines in the chart for better readability?

  5. Do you want the song with the highest danceability value highlighted in a specific
  color?

  6. Should the annotations for the highest danceability value be in a specific format
  or style?

  7. Do you prefer that the danceability values be displayed on the bars themselves
  or on the axis?

  8. Would you like to include the values of danceability for each song alongside
  the bars?'
answers: '1. I do not know

  2. I am not sure

  3. I do not know

  4. I have no specific preference

  5. Yes, please highlight it in a bright color like red.

  6. I am not sure

  7. On the bars themselves

  8. Yes, include the values of danceability for each song alongside the bars'
