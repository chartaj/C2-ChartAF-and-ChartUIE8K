initial_prompt: Create a stacked bar chart to visualize the energy and danceability
  of various song titles by different artists. Use the provided Spotify song attributes
  data.
questions: '1. Do you have a preferred ordering for the songs or artists on the axis?

  2. Would you like to include gridlines for better readability?

  3. Do you prefer specific color schemes for different attributes like ''energy''
  and ''danceability''?

  4. Should the chart include a legend to identify the different attributes?

  5. Do you want to display the exact values of ''energy'' and ''danceability'' on
  the bars?

  6. Is there a specific font style or size you prefer for the labels and titles?

  7. Would you like to add any annotations or comments to highlight specific parts
  of the chart?

  8. Should the chart have a specific title or subtitles? If yes, please specify.'
answers: '1. I do not know.

