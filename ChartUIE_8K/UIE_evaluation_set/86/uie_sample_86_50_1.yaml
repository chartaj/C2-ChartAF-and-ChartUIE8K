initial_prompt: Create a histogram of song durations by artist from the Spotify dataset.
  Annotate key songs and use color highlights for notable artists to emphasize differences
  in song duration. Focus on trends across different artists and song length distribution.
questions: '1. What color palette do you prefer for highlighting notable artists?

  2. Are there specific artists you want to be highlighted more prominently?

  3. Do you want a particular style for annotating key songs (e.g., arrows, text labels)?

  4. Is there a specific range of song durations that you want to emphasize?

  5. Do you prefer the histogram to be displayed in a particular orientation (vertical
  or horizontal)?

  6. Should there be any specific grid lines or axes formatting for clarity?

  7. Do you have a preference for the bin width or number of bins in the histogram?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Arrows for annotating key songs would be nice.

  4. I do not know.

  5. Vertical orientation, please.

  6. I am not sure.

  7. I do not know.'
data_attributes:
- duration_ms
- song_title
- artist
