initial_prompt: Create a geographic heatmap comparing countries in East Asia & Pacific
  in 2000 and 2020. Highlight countries with significant changes to focus attention.
  Use text annotations to display specific data values for the top three countries.
  Missing values seem absent, ensuring complete visualization. The map will support
  government policy analysis by visualizing economic or demographic changes over time.
  Annotations offer context and aid in quick identification of trends. Modify the
  appearance of countries with remarkable changes to distinguish them clearly. Ensure
  the chart is visually appealing and easy to interpret for decision-makers.
questions: '1. Do you have any specific color schemes in mind for highlighting significant
  changes in countries?

  2. Would you prefer a particular style or font for the text annotations of the top
  three countries?

  3. Are there any specific geographic boundaries or map projections you would like
  to use for the geographic heatmap?

  4. Do you have any preferences for how the countries with remarkable changes should
  be visually modified (e.g., bold outlines, different colors)?

  5. Would you like to display any additional labels or titles on the chart to enhance
  its clarity?

  6. Is there a particular scale or legend you would prefer for interpreting the heatmap''s
  data values?

  7. Should the changes be represented using absolute values or percentage changes
  between 2000 and 2020?'
answers: '1. I do not have a specific color scheme in mind for highlighting significant
  changes in countries.

  2. I have no specific preference for the style or font for the text annotations
  of the top three countries.

  3. I am not sure about any specific geographic boundaries or map projections to
  use for the geographic heatmap.

  4. I would prefer countries with remarkable changes to be visually modified with
  bold outlines and different colors.

  5. I do not know if any additional labels or titles should be displayed on the chart
  to enhance its clarity.

  6. I have no specific preference for the scale or legend for interpreting the heatmap''s
  data values.

  7. The changes should be represented using percentage changes between 2000 and 2020.'
