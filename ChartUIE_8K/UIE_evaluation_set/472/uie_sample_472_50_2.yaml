initial_prompt: Create a geographic heatmap visualizing the change in values from
  2000 to 2020 for each country, focusing on the East Asia & Pacific group. Highlight
  the countries with the most significant changes. Include annotations for top three
  countries.
questions: '1. Do you have a specific color palette preference for the heatmap?

  2. Would you like the color intensity to represent the magnitude of change or absolute
  values for each year?

  3. How would you prefer the top three countries with the most significant changes
  to be highlighted (e.g., different colors, markers, etc.)?

  4. Do you have any preferred format or style for the annotations?

  5. Would you prefer a specific map projection for the geographic heatmap?

  6. Are there any specific map features or details you would like to be included
  or excluded (e.g., country borders, water bodies)?

  7. Do you want the data values to be displayed on the heatmap directly?

  8. Would you like a legend to be included, and if so, where should it be positioned?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I have no specific preference.

  4. I am not sure.

  5. I do not know.

  6. I am not sure.

  7. I do not know.

  8. Yes, please include a legend. I am not sure about the position.'
