initial_prompt: Create a scatter plot visualizing the "Average Rating" vs. "Number
  of Ratings" for the Top 5000 Albums of All Time. Use text annotations to label data
  points for albums with the highest and lowest ratings. Highlight the top 10 albums
  with a distinctive color to emphasize their importance. The purpose is to quickly
  understand the distribution of album ratings and identify standout records. The
  data context is music, aiming to provide insights into which albums are highly rated
  versus frequently rated by listeners. Ensure the visualization is clear and informative.
questions: '1. Do you have a preferred color for highlighting the top 10 albums?

  2. What color scheme would you like to use for the non-highlighted data points?

  3. Do you prefer a particular font type or size for the text annotations?

  4. How would you like the axes to be labeled? Do you prefer specific titles for
  the x-axis and y-axis?

  5. Would you like grid lines to be displayed in the scatter plot?

  6. Is there a specific size or aspect ratio you prefer for the scatter plot?

  7. Are there any particular labels or legends you would like to include in the visualization?

  8. How would you prefer the data points to be shaped (e.g., circles, squares)?

  9. Do you have any specific preferences for the background color of the chart?

  10. Would you like to add any titles or subtitles to the chart? If so, please specify.'
answers: '1. I am not sure.

