initial_prompt: Please create a line chart showing the average rating trend of the
  top 5000 albums over their release years.
questions: '1. Do you have a preferred chart title?

  2. What color scheme would you like for the line chart?

  3. Should the x-axis represent year in a specific date format?

  4. Do you want data points to be highlighted on the line?

  5. Should there be grid lines on the chart?

  6. Do you have a preference for the thickness of the line?

  7. Would you like to include labels for the highest and lowest points on the line?

  8. Should the y-axis have a specific range or interval?

  9. Do you prefer any specific font for the labels and titles?

  10. Would you like to include a legend even if the chart has only one line?'
answers: '1. I do not have a preferred chart title.

  2. I am not sure.

  3. I do not know.

  4. Yes, I would like data points to be highlighted on the line.

  5. I do not know.

  6. I have no specific preference.

  7. Yes, include labels for the highest and lowest points on the line.

  8. I do not know.

  9. I have no specific preference.

  10. No, a legend is not necessary.'
data_attributes:
- Release Date
- Average Rating
