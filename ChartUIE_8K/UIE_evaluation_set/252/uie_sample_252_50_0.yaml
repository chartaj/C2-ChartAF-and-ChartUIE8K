initial_prompt: Visualize a scatter plot showing Bitcoin prices over different years.
  Use text annotations to highlight key opening and closing prices. Include trend
  lines for better interpretation. Highlight data points using shapes for easier comparison.
questions: '1. Do you have a preferred color scheme for the scatter plot?

  2. Would you like the trend lines to be linear or a different type of fit (e.g.,
  polynomial)?

  3. Do you prefer specific shapes for the data points (e.g., circles, squares)?

  4. How large should the data points be in relation to the plot?

  5. Do you have a preference for the font style and size for the text annotations?

  6. Would you like to include a legend for the shapes and colors used in the plot?

  7. Should the trend lines be distinguished by color or style (dashed, solid)?

  8. Are there any specific years or data points that you want to be emphasized more
  prominently?

  9. Should the axis labels and titles be formatted in a specific way (e.g., font
  type, size, color)?

  10. Do you want to include grid lines on the chart for better readability?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. Yes, please include a legend.

  7. I am not sure.

  8. No specific years, just the key opening and closing prices.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Year
- Open
- Close
