initial_prompt: 'Create a scatter plot showing concert attendance vs. revenue for
  Taylor''s Fearless Tour. Highlight sold-out venues. Annotate cities with highest
  revenues. Context: Taylor Concert Tours'' impact on attendance and revenue.'
questions: '1. Do you have a preferred color scheme for the scatter plot?

  2. Would you like specific markers for sold-out venues, such as stars or circles?

  3. How would you like the cities with the highest revenues annotated? (e.g., labels,
  tooltips)

  4. Is there a specific font or style you prefer for the annotations and labels?

  5. Do you have a preference for the size and color of the data points?

  6. Should the axes have specific ranges or scales (e.g., log scale, linear scale)?

  7. Would you like a trend line added to the scatter plot?

  8. Do you need a title and subtitles for the chart? If so, what should they be?

  9. Do you want a legend included in the scatter plot?

  10. Are there any additional specific details or attributes you would like to highlight
  in the chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Labels would work.

  4. I have no specific preference.

  5. I do not know.

  6. I am not sure.

  7. I do not know.

  8. Yes, a title would be "Taylor''s Fearless Tour: Attendance vs. Revenue", and
  no subtitle.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- City
- Attendance (tickets sold / available)
- Revenue
