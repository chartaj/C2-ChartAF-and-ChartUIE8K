initial_prompt: Create a histogram showing the distribution of attendance at Taylor
  Swift's Fearless Tour concerts. Use the "Attendance (tickets sold / available)"
  data from the CSV file to visualize this. Please make separate bins for total tickets
  sold and tickets available.
questions: '1. Do you have any preferences for the color scheme or specific colors
  to use for the bins representing tickets sold and available?

  2. What bin size do you prefer for the histogram (e.g., intervals of 1000, 2000
  tickets)?

  3. Would you like any particular labels or titles on the histogram (e.g., a specific
  title for the chart, labels for the x-axis and y-axis)?

  4. Do you want grid lines to be included in the histogram?

  5. Should the histogram include a legend to differentiate between tickets sold and
  available?

  6. Do you have any preferences for the font style or size for labels and titles
  on the histogram?

  7. Would you like any annotations or highlights on particular data points within
  the histogram?

  8. Should the histogram be displayed with a specific orientation (e.g., vertical
  or horizontal bars)?

  9. Do you prefer a specific style for the bins (e.g., solid fill, patterned fill,
  borders around bins)?

  10. Is there any additional information or context you want to be displayed alongside
  the histogram?'
answers: '1. I am not sure

