initial_prompt: Create a table chart showcasing Taylor Swift's concert attendance
  and revenue data from the Fearless Tour. Include columns for City, Country, Venue,
  Opening act(s), Attendance, Revenue, and Tour. Highlight any missing values.
questions: '1. Do you have any preference on the layout of the table?

  2. How would you like the missing values to be highlighted (e.g., color, symbol)?

  3. Would you prefer the columns to be sorted in any specific order?

  4. Do you want the table to include any specific formatting, such as bold headers
  or alternating row colors?

  5. Should currency values in the ''Revenue'' column be formatted in a specific way
  (e.g., with or without commas)?

  6. Are there any specific colors or themes you prefer for the table design?

  7. Would you like any additional annotations or notes to be included in the table?'
answers: '1. I am not sure.

  2. Missing values can be highlighted with a color.

  3. I do not know.

  4. Bold headers would be nice.

  5. Currency values should include commas.

  6. I do not have any specific preference.

  7. I am not sure.'
data_attributes:
- City
- Country
- Venue
- Opening act(s)
- Attendance (tickets sold / available)
- Revenue
- Tour
