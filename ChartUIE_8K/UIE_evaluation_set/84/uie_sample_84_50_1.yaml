  and Trihalomethanes?

  5. What level of labeling detail do you desire for the x-axis and y-axis?

  6. Would you like to include a legend, and if so, where should it be positioned?

  7. Should there be grid lines on the chart, and if so, how prominent should they
  be?

  8. Do you have a preferred font style and size for the chart titles and labels?

  9. Would you like to see any trend lines or moving averages included in the line
  chart for better visual analysis?'
