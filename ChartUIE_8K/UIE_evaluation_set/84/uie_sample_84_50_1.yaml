initial_prompt: Create a line chart showing the trends of water quality parameters
  over time. Highlight significant values and annotate to clarify data points related
  to potability. Add text annotations for pH, Conductivity, and Trihalomethanes values
  at critical points.
questions: '1. What color scheme do you prefer for the line chart?

  2. Do you have a specific preference for the style and color of the annotations?

  3. How would you like significant values to be highlighted (e.g., different color,
  bold, markers)?

