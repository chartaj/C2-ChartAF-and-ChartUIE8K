initial_prompt: Visualize a network diagram emphasizing company relationships. Highlight
  connections between key personnel with distinct colors and size. Use text annotations
  to display the names and roles of the individuals, focusing on leaders like John
  Smith and Sarah Johnson. This will help clarify the business hierarchy and interactions.
questions: '1. Do you have any preference for the overall layout of the network diagram
  (e.g., circular, hierarchical, force-directed)?

  2. What color scheme would you prefer for highlighting connections between key personnel?

  3. Should the size of the nodes representing individuals be proportional to any
  specific attribute or metric?

  4. Are there any particular fonts or styles you prefer for the text annotations
  displaying the names and roles of the individuals?

  5. Do you want any additional shape or border styles for nodes representing key
  individuals like John Smith and Sarah Johnson?

  6. Would you like to include a legend or key to explain the colors and sizes used
  in the diagram?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, the size of the nodes should be proportional to the individual''s level
  of seniority or influence within the company.

  4. I do not have any specific preference.

  5. I am not sure.

  6. Yes, I would like to include a legend or key to explain the colors and sizes
  used in the diagram.'
data_attributes:
- name
- size
- imports
