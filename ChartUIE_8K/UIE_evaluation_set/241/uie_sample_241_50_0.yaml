initial_prompt: Create a bar chart visualizing the most popular baby names from 2011,
  categorized by Ethnicity. Use text annotations to highlight the top-ranked names
  and their counts, and apply highlights to differentiate the genders.
questions: '1. Do you have any specific color preferences for differentiating genders?

  2. Would you like to use a specific font style for the text annotations?

  3. Do you have any preferences for the layout or orientation of the bar chart (e.g.,
  vertical or horizontal bars)?

  4. Should the bars be sorted in a particular order (e.g., by count, rank, or alphabetically
  by name)?

  5. Are there specific colors you would like to use for different ethnicities?

  6. Do you prefer a specific style for highlighting the top-ranked names?

  7. Should we include a legend to indicate the meanings of the colors and highlights
  used?

  8. Do you have a preference for the placement of text annotations (e.g., inside
  bars, above bars)?

  9. Should we set a specific range for the y-axis, or should it adjust automatically
  based on the data?

  10. Are there any additional labels or information you would like to include in
  the visualization?'
answers: '1. I do not know.

  2. I am not sure.

  3. I would prefer vertical bars.

  4. By count would be nice.

  5. I do not know.

  6. I do not know.

  7. Yes, include a legend.

  8. Above bars would be good.

  9. It should adjust automatically based on the data.

  10. I do not know.'
data_attributes:
- Year of Birth
- Gender
- Ethnicity
- Child's First Name
- Count
- Rank
