initial_prompt: Create a bar chart showing the distribution of different chest pain
  types among patients, classified by their age groups, within the Heart Disease Dataset.
  Use different bars for each sex (male and female) to compare the prevalence.
questions: '1. What color scheme do you prefer for differentiating between sexes (male
  and female)?

  2. Do you have specific preferences for the age group intervals (e.g., 20-29, 30-39,
  etc.)?

  3. Would you like to include data labels showing exact values on each bar?

  4. Do you prefer a particular order for displaying chest pain types on the x-axis?

  5. Should the chart include a legend to explain the colors used for sexes?

  6. Are there any specific font styles or sizes you prefer for the axis titles and
  labels?

  7. Would you like grid lines on the chart for better readability, and if so, in
  which orientation (both, horizontal, vertical)?

  8. Do you want to include any specific title or subtitle for the chart?

  9. Should the chart display percentages, counts, or both on the y-axis?'
answers: '1. I am not sure.

  2. I prefer the age group intervals to be in decades, like 20-29, 30-39, etc.

  3. I am not sure.

  4. I do not know.

  5. Yes, the chart should include a legend to explain the colors used for sexes.

  6. I do not have any specific preferences.

  7. I am not sure.

  8. I am not sure.

  9. Counts on the y-axis.'
data_attributes:
- age
- sex
- chest pain type
