initial_prompt: Please create a geographic heatmap showing tweet locations and interaction
  counts (retweets, likes) for the Dubois Challenge campaign data.
questions: '1. What color scheme do you prefer for the geographic heatmap?

  2. Do you want to differentiate between retweet counts and like counts using different
  colors?

  3. Would you like to include any specific geographic boundaries or markers on the
  map?

  4. How would you prefer the data points to be aggregated on the heatmap (e.g., by
  grid, by region)?

  5. Do you have a preference for the map projection type (e.g., Mercator, Albers)?

  6. Would you like to include a legend to explain the color intensity scale?

  7. Do you want to display any additional information when a user hovers over a specific
  area on the heatmap?

  8. Is there a specific geographic region that you would like the map to focus on?

  9. Would you like to include labels for major cities or landmarks on the heatmap?

  10. Should the map include a title and subtitle to provide context for the visualization?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. By region.

  5. I do not know.

  6. Yes, please include a legend.

  7. No, I want a static image.

  8. I do not know.

  9. I am not sure.

  10. Yes, please include a title and subtitle.'
data_attributes:
- lat
- long
- retweet_count
- like_count
