initial_prompt: 'Create a box chart highlighting retweet_count, like_count, and quote_count
  for #DuBoisChallenge tweets. Annotate with top-performing tweets and user locations
  for better context and data insights.'
questions: '1. Do you have any preferred color schemes for the chart?

  2. Would you like the chart to be in a specific orientation (vertical or horizontal)?

  3. How would you like the top-performing tweets to be highlighted (e.g., different
  color, bold annotations)?

  4. Do you want specific user locations to be annotated in a particular way?

  5. Are there any specific fonts or text sizes you prefer for annotations and labels?

  6. Do you have a preferred title or subtitle for the chart?

  7. Do you want the chart to include gridlines or background shading?

  8. Should the axes be labeled in a specific way or to include any particular units?'
answers: '1. I am not sure.

