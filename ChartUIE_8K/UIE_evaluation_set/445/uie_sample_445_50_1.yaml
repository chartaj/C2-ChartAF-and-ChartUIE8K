initial_prompt: Visualize Dubois challenge tweets using a choropleth map to show tweet
  activity geographically. Include text annotations for highlighted tweets and user
  engagement metrics like retweets or likes. Focus on emphasizing areas with high
  engagement.
questions: '1. Do you have a preferred color scheme for the choropleth map?

  2. How would you like the high engagement areas to be emphasized? (e.g., darker
  colors, gradients)

  3. Is there a specific format or style you prefer for text annotations on highlighted
  tweets?

  4. Would you like the tweet engagement metrics (retweets, likes) to be displayed
  numerically or as icons?

  5. Do you want the locations of tweets to be displayed as points on the map in addition
  to the choropleth shading?

  6. Should the annotations include the full content of the tweet or just a snippet?

  7. Is there a particular font style or size you prefer for the text annotations?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. Numerically.

  5. I have no specific preference.

  6. Just a snippet.

  7. I am not sure.'
data_attributes:
- lat
- long
- retweet_count
- like_count
- location
- url
- content
