initial_prompt: Please create a table chart to visualize voter demographics by age
  group, showing votes for Clinton and Trump. Highlight age groups with significant
  differences between candidates. Add text annotations for each data category, emphasizing
  key vote differences and any notable trends between age groups.
questions: '1. Do you have a preferred color scheme for highlighting significant differences
  between candidates?

  2. Would you prefer a specific layout for the table chart, such as vertical or horizontal
  orientation?

  3. Are there any particular fonts or font sizes you would like to use for text annotations
  and labels?

  4. Should the text annotations include specific statistics or percentages, aside
  from raw vote counts?

  5. Do you have any preferences for the placement of annotations on the chart?

  6. Are there any specific age groups you want to focus on or emphasize more in the
  chart?

  7. Would you like to include any additional contextual information or notes in the
  chart (e.g., data source, election date)?

  8. Do you have a preference for how to visually distinguish age groups (e.g., background
  color, border style)?

  9. Should the chart include a legend or key to explain the color coding or any symbols
  used?

  10. Is there a specific ordering you would like for the age groups (e.g., ascending/descending
  by age or by the number of votes for a candidate)?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, please include specific statistics or percentages.

  5. I am not sure.

  6. Yes, I would like to focus on the 18-29 and 65+ age groups.

  7. Yes, please include the data source and election date.

  8. I am not sure.

  9. Yes, please include a legend or key.

  10. Ascending by age would be preferred.'
data_attributes:
- category
- Vote for Clinton
- Vote for Trump
- group
