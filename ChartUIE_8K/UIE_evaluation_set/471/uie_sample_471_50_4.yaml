initial_prompt: Please create a heatmap of voter demographics showing the percentage
  split between votes for Clinton and Trump. Use age groupings and other demographic
  categories to differentiate.
questions: '1. What color scheme do you prefer for the heatmap?

  2. Do you prefer a specific layout for the categories (e.g., age groups) on the
  x-axis or y-axis?

  3. Should the demographic categories be sorted in a particular order (e.g., ascending,
