initial_prompt: '<start of instructions>

  Create a grouped bar chart comparing votes for Clinton and Trump by age groups.
  Add text annotations to highlight key age categories. Emphasize the 18-29 group.

  <end of instructions>'
questions: '1. Do you have a preferred color scheme for the bars representing Clinton
  and Trump?

  2. Would you like the bars representing the 18-29 age group to be a distinct color
  or shaded differently?

  3. How would you like the text annotations to be formatted (e.g., font size, color,
  style)?

  4. Are there any specific key age categories you want to be annotated besides the
  18-29 group?

  5. Should the y-axis represent the number of votes in absolute terms or as percentages?

  6. Do you prefer any specific ordering for the age categories on the x-axis (e.g.,
  ascending, descending, custom)?

  7. Would you like grid lines in the background to enhance readability?

  8. Do you want the chart title, axis titles, or legend with any specific wording
  or formatting?

  9. How would you like the emphasis on the 18-29 group to be visually represented
  (e.g., bold text, larger size, different color)?

  10. Are there any other elements or annotations you would like to include in the
  chart to provide additional context?'
