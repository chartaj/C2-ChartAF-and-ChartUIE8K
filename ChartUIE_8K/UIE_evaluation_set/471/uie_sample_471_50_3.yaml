initial_prompt: Create a stacked column chart to visualize the voter demographics.
  Show categories on the x-axis, and the number of votes for Clinton and Trump stacked
  on the y-axis. Use different colors for each candidate.
questions: '1. Do you have any specific color preferences for representing Clinton
  and Trump in the chart?

  2. What title would you like for the chart?

  3. Do you have any preferences for the axis titles for the x-axis and y-axis?

  4. Would you like to include labels showing the actual vote counts on the bars?

  5. Do you have a preferred font style or size for the text in the chart (e.g., axis
  labels, title, legend)?

  6. Should there be a legend, and if so, do you have a specific placement preference
  (e.g., top, bottom, left, right)?

  7. Are there particular demographic categories you would like to highlight or emphasize
  within the chart?

  8. Would you prefer any gridlines or background shading to be included in the chart
  for better readability?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. Yes, I would like to include labels showing the actual vote counts on the bars.

  5. I have no specific preference.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.'
