initial_prompt: Create a bar chart showcasing the top celebrities' net worth from
  the data. Highlight the top 3 richest individuals with annotations showing their
  net worth and birth year to provide context. Use different colors based on nationality.
  Emphasize technology and entrepreneur industries.
questions: '1. Would you prefer a specific color palette for the different nationalities?

  2. Do you have any preference for the bar chart orientation (vertical or horizontal)?

  3. What font style and size would you like for the annotations of the top 3 richest
  individuals?

  4. Would you prefer the net worth values on the y-axis to be displayed in a specific
  format (e.g., in billions, with commas)?

