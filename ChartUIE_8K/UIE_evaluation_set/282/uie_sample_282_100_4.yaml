  3. Do you prefer a particular order for displaying categories (e.g., alphabetical,
  ordered by net worth, etc.)?

  4. Are there any specific font styles or sizes you would like to be used for better
  readability?

  5. Would you like the chart to highlight any specific segments or categories in
