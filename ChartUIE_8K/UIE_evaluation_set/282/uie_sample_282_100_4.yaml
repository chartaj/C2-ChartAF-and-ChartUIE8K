initial_prompt: Create a Sunburst chart visualizing the "2023 Celebrity Net Worth"
  dataset. The chart should categorize celebrities based on "Nationality," then further
  break down into "Industry," followed by "Gender," and finally display individual
  "Celebrity" names with their "Estimated Net Worth." This hierarchical format will
  help illustrate the distribution of wealth among celebrities from different nationalities
  and industries, using gender and name to delve deeper. Ensure readability by including
  interactive elements or labels. The final output should effectively communicate
  how net worth varies across these parameters, making it insightful for users interested
  in wealth distribution and celebrity demographics.
questions: '1. Do you have any specific color preferences for different categories
