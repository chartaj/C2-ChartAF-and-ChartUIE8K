  Bill Gates. Use text annotations for these highlighted individuals to provide their
  names and net worth values. The purpose of this visualization is to show the correlation
  between age and net worth among top celebrities in different industries. Make sure
  to differentiate elements by varying color and size for better clarity and emphasis.
