initial_prompt: 'Please create a stacked area chart visualizing cigarette consumption
  across different countries over time. Highlight any significant trends or patterns,
  specifically focusing on countries with notable changes in consumption. Include
  text annotations for key data points, such as the starting and ending periods for
  countries with the most and least consumption. Make sure to address any missing
  values noticeable in the data. Purpose: To understand historical trends in cigarette
  consumption for social science analysis.'
questions: '1. Do you have specific color preferences for different countries in the
  stacked area chart?

  2. Would you like a legend to be included, and if so, where would you like it to
  be positioned?

  3. Do you have a preference for the style or formatting of text annotations for
  key data points?

  4. How would you prefer missing values to be handled (e.g., interpolated, shown
  as gaps)?

  5. Are there specific countries you would like to be particularly prominent or highlighted
  in the visualization?

  6. What time intervals would you like to be shown on the x-axis (e.g., annually,
  every 5 years)?

  7. Do you have any preferences for the font style and size for axes labels and annotations?

  8. Would you like grid lines to be included in the chart? If so, should they be
  major grid lines, minor grid lines, or both?'
answers: '1. I am not sure.

  2. Yes, a legend would be helpful. I do not have a specific preference for where
  it should be positioned.

  3. I am not sure.

  4. Interpolated values would be fine for handling missing data.

  5. I do not know.

  6. Every 5 years would be good for the time intervals.

  7. I am not sure.

  8. Yes, please include major grid lines.'
