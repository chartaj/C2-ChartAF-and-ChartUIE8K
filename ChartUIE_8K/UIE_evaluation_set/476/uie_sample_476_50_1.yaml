initial_prompt: Create a stacked area chart visualizing cigarette consumption trends
  over the years for different countries. Highlight significant peaks and annotate
  notable changes in trends. Provide some contextual information about social-science
  relevance.
questions: '1. Do you have any specific color preferences for the different countries
  represented in the stacked area chart?

  2. Would you like to include a legend that indicates which color represents which
  country?

  3. Are there specific years or events you would like to be highlighted or annotated
  for their significance?

  4. Should the x-axis display every year, or would you prefer a different interval
  (e.g., every 5 or 10 years)?

  5. Do you have any specific preferences for the style or format of the annotations
  for notable changes in trends?

  6. Are there particular social-science or public health contexts you''d like included
  in the annotations or text accompanying the chart?

  7. Do you have a preferred title for the chart?

  8. Would you like to include axis labels, and if so, do you have specific text for
  these labels?

  9. Should the y-axis be set to a specific range, or should it automatically adjust
  to the data values?

  10. Are there any specific font styles or sizes you prefer for the text within the
  chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. Significant peaks in the 1980s and early 2000s should be highlighted.

  4. Every 5 years would be ideal.

  5. I do not know.

  6. Information about public health campaigns and legislative changes around cigarette
  consumption would be relevant.

  7. Trends in Cigarette Consumption Across Countries.

  8. Yes, x-axis: "Year," y-axis: "Cigarette Consumption (Billions)".

  9. I am not sure.

  10. I do not know.'
