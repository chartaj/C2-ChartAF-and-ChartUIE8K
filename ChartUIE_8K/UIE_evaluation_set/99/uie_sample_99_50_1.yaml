initial_prompt: Visualize the top Youtubers' data with a stacked column chart focusing
  on Subscribers and Likes. Highlight the leading channels. Annotate with subscriber
  counts for clarity.
questions: '1. Do you have a preferred color scheme for the stacked column chart?

  2. Should the leading channels be highlighted with distinct colors or patterns?

  3. Do you prefer the chart to display values in exact numbers or percentages?

  4. How many top YouTubers would you like to display in the chart?

  5. Would you like specific gridlines or axis labels for better readability?

  6. Should the chart include a legend to distinguish Subscribers and Likes?

  7. Do you want any specific font style or size for annotations and labels?

  8. Do you prefer the chart to have a title and subtitle? If so, what should they
  be?

  9. Would you like to include any additional information or notes in the chart?'
answers: '1. I am not sure.

  2. Yes, distinct colors.

  3. Exact numbers.

  4. The top 10 Youtubers would be fine.

  5. I do not know.

  6. Yes, please include a legend.

  7. I am not sure about the font style or size.

  8. Yes, title: "Top YouTubers by Subscribers and Likes", subtitle: "Highlighting
  the Leading Channels"

  9. I have no specific preference.'
data_attributes:
- Username
- Suscribers
- Likes
