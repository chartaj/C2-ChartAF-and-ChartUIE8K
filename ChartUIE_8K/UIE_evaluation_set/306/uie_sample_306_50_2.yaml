initial_prompt: Create a stacked bar chart visualizing international immigrants as
  a percentage of the population across different years and regions. Annotate specific
  data points for notable trends or outliers and highlight significant changes over
  time to emphasize migration patterns.
questions: '1. What color scheme do you prefer for the stacked bar chart?

  2. Do you have specific regions that you would like to emphasize more than others?

  3. What level of annotation details do you prefer for notable trends or outliers?

  4. Which specific years or intervals would you like to highlight for significant
  changes?

  5. Do you prefer any particular font or style for labels and annotations?

  6. How do you feel about adding a legend to distinguish regions on the chart?

  7. Would you like the X-axis or Y-axis to be in a particular format or scale?

  8. Are there any specific title or subtitle preferences for the chart?

  9. Do you prefer gridlines or other reference markers to be included on the chart?

  10. Is there a preferred placement for annotations or highlights (e.g., above bars,
  within bars)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Not too detailed, just enough to point out major trends.

  4. I do not know.

  5. I have no specific preference.

  6. Yes, I think a legend would help distinguish regions.

  7. I have no specific preference.

  8. I am not sure.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- Year
- Country
- International immigrants (% population)
