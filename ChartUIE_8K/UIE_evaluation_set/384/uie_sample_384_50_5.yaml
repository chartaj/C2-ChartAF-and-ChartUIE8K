initial_prompt: Create a Treemap visualizing the R&D Investment by country. Use the
  R&D Investment (Billion USD) for size and R&D Investment as % of GDP for color.
  Keep it easy to compare different countries' contributions and efficiency.
questions: '1. Do you have any specific color schemes in mind for the R&D Investment
  as % of GDP?

  2. Would you prefer a legend for the color gradient to be displayed on a specific
  side of the Treemap?

  3. Are there any specific countries you would like to highlight or annotate in the
  Treemap?

  4. Do you have a preference for font style and size for the country labels within
  the Treemap?

  5. Should the Treemap include tooltips with additional information when hovering
  over each country?

  6. Would you like borders or separators between different countries'' sections in
  the Treemap? If so, any preference for their style and thickness?

  7. Do you want the Treemap to display values directly within each section, such
  as the exact R&D Investment (Billion USD) and R&D Investment as % of GDP?'
answers: '1. I do not have any specific preference.

  2. I am not sure.

  3. I do not know.

  4. I do not have any specific preference.

  5. I am not sure.

  6. I would prefer borders or separators between different countries'' sections,
  but I do not have a specific preference for their style and thickness.

  7. Yes, please display values directly within each section.'
