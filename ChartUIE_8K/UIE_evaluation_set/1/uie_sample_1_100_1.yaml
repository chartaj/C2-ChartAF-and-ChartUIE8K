initial_prompt: Create a line chart that visualizes the GDP compositions of Agriculture,
  Industry, and Services sectors for the top 3 ranked countries (USA, China, Japan)
  in 2017. The x-axis should represent the countries, and the y-axis should show the
  percentage contributions of each sector to the GDP. Use annotations to display the
  exact values of each sector's percentage contribution on the chart. Highlight USA
  with a different color to distinguish it. This chart will help us understand the
  economic structure of these leading economies and their reliance on different sectors.
questions: '1. Do you have any specific color preferences for distinguishing different
  sectors?

  2. How would you like the colors for China and Japan to be represented?

  3. Do you have a preferred font style or size for the annotations?

  4. Would you like to include data labels for each sector on the chart?

  5. Do you prefer the chart to have gridlines or no gridlines?

  6. Is there any particular style or format you prefer for the x-axis and y-axis
  titles?

  7. Do you want the legend to be placed in a specific location on the chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. Yes, I would like to include data labels for each sector on the chart.

  5. I prefer the chart to have gridlines.

  6. I am not sure.

  7. I do not know.'
data_attributes:
- Country/Economy
- Agriculture Sector GDP of % Contribution
- Industry%ofGDP
- Services%ofGDP
- 'Year GDP '
