initial_prompt: Create a line chart showing the GDP contributions of agriculture,
  industry, and services sectors for the top 3 countries by GDP in 2017. Highlight
  the highest and lowest contributions in each sector. Add text annotations for these
  values.
questions: '1. Do you have any specific color preferences for the different sectors
  (agriculture, industry, services)?

  2. How would you like the highest and lowest contributions to be highlighted (e.g.,
  different colors, bold lines, markers)?

  3. Are there particular fonts or font sizes you''d prefer for the text annotations?

  4. Do you have a preference for where the text annotations should be placed (e.g.,
  above the point, to the side)?

  5. Should the line chart include grid lines or background shading to improve readability?

  6. Would you like to include a legend identifying the sectors?

  7. Do you have a preferred title for the chart or axes labels?

  8. Is there a specific style or theme you would like the chart to follow (e.g.,
  minimalist, professional, colorful)?

  9. Do you prefer the lines to be solid, dashed, or another style?

  10. Would you like to include any additional notes or sources of data on the chart?'
answers: '1. I am not sure.

  2. Bold lines for the highest and markers for the lowest contributions.

  3. I do not know.

  4. Above the point would be nice.

  5. I am not sure.

  6. Yes, please include a legend.

  7. No specific preference.

  8. Professional style.

  9. Solid lines.

  10. No additional notes or sources needed.'
