initial_prompt: 'Create a stacked column chart visualizing the GDP sector composition
  for the top 3 countries (United States, China, Japan) in 2017. Utilize the columns:
  "Country/Economy," "Agriculture Sector GDP of % Contribution," "Industry%ofGDP,"
  and "Services%ofGDP." Each column should represent a country, while the stack shows
  percentages contributed by agriculture, industry, and services sectors. Use different
  colors for each sector to enhance clarity. Title the chart "GDP Sector Composition
  (2017): Top 3 Economies" and include a legend to differentiate between the sectors.
  Display percentages on the chart for clarity.'
questions: '1. Do you have a preferred color scheme for differentiating the agriculture,
  industry, and services sectors?

  2. What font style and size would you like for the title "GDP Sector Composition
  (2017): Top 3 Economies"?

  3. Do you have any specific preferences for the chart''s background or gridline
  colors?

  4. How would you like the percentages to be displayed on the chart (inside the columns,
  outside the columns, etc.)?

  5. Is there a specific position you prefer for the legend (top, bottom, left, right)?

  6. Would you like any additional annotations or labels on the chart for clarity?'
answers: '1. I do not know.

  2. I am not sure.

  3. I have no specific preference.

  4. Inside the columns.

  5. Bottom.

  6. I do not know.'
