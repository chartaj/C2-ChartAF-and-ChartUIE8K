initial_prompt: Create a radar chart comparing the GDP contributions of agriculture,
  industry, and services for the top 3 countries.
questions: '1. Do you have any specific color preferences for the different sectors
  (agriculture, industry, services) or countries?

  2. Would you like the data labels to be displayed directly on the chart?

  3. Is there any specific format or style preferred for the axis labels and legends?

  4. Should the chart include a title and/or subtitle, and if so, what should it be?

  5. Do you have a preference for the order in which the countries are displayed on
  the radar chart?

  6. Are there any specific annotations or highlights you would like to include on
  the chart?

  7. Should the radar chart have a background grid, and do you have any preferences
  for its appearance?

  8. Do you prefer a single radar chart for all three countries, or individual radar
  charts for each country?'
answers: '1. I do not know.

  2. Yes, I would like the data labels to be displayed directly on the chart.

  3. I have no specific preference.

  4. I am not sure.

  5. I do not know.

  6. I have no specific preference.

  7. I am not sure.

  8. I prefer a single radar chart for all three countries.'
data_attributes:
- Country/Economy
- Agriculture Sector GDP of % Contribution
- Industry%ofGDP
- Services%ofGDP
