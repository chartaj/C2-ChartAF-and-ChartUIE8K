  3. Is there a specific order you would like the data samples to be displayed in?

  4. Are there any specific fonts or font sizes you would prefer for the labels and
  legend?

  5. Do you have a preferred style for the legend (e.g., position, format)?

  6. Would you like to include the sample numbers (''No.'') in a particular way on
  the pie chart?

  7. Do you prefer the pie chart to be in a 2D or 3D format?'
answers: '1. I am not sure.

