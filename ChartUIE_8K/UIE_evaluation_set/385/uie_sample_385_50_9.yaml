initial_prompt: Create a bubble chart to visualize military expenditure by country
  across different continents. Use bubble size to represent expenditure amounts and
  differentiate continents with colors.
questions: '1. Do you have a preferred color palette for differentiating between continents?

  2. Do you want the bubble sizes to be proportional to the exact expenditure amounts,
  or would you prefer a logarithmic scale for better visual differentiation?

  3. Are there any specific annotation requirements, such as displaying country names
  or exact expenditure amounts on the bubbles?

  4. Is there a preferred order for listing or displaying the continents in the legend?

  5. Do you prefer any specific title or subtitle for the chart?

  6. Would you like gridlines or background shading for better readability of the
  chart?

  7. Are there any specific font styles or sizes you prefer for the chart labels and
  legend?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, please display country names on the bubbles.

  4. I have no specific preference.

  5. The title could be "Global Military Expenditure by Country".

  6. I am not sure.

  7. I do not know.'
data_attributes:
- Country
- Military Expenditure (Million USD)
- Continent
