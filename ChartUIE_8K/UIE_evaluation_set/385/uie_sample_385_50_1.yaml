initial_prompt: Create a bar chart showing military expenditure by country. Highlight
  the top three countries' expenditures using different colors. Include text annotations
  for the top three countries' names and expenditure values. This will help visualize
  which countries spend the most on military within each continent.
questions: '1. Do you have any preference for the color scheme of the bar chart?

  2. What background color would you like for the chart?

  3. Would you like to include grid lines in the chart? If so, do you have a preference
  for their style (e.g., dashed, solid)?

  4. Do you have a preference for the font style and size for the text annotations?

  5. Should the bars for the countries be sorted in ascending or descending order
  of expenditure?

  6. Do you want the chart to include a legend to indicate the top three countries
  highlighted by different colors?

  7. Would you like to have axis labels and titles for the chart? If yes, do you have
  specific text for them?

  8. Should the y-axis (expenditure) be on a linear scale or a logarithmic scale?

  9. Do you prefer the chart to be in a specific width and height? If yes, please
  provide the dimensions.

  10. Do you want the chart to include data labels inside the bars or outside them?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I am not sure.

  4. I am not sure.

  5. Descending order of expenditure.

  6. I am not sure.

  7. Yes. I am not sure about the specific text.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Country
- Military Expenditure (Million USD)
- Continent
