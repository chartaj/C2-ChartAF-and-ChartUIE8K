initial_prompt: Create a donut chart showing military expenditure by continent using
  the data provided. Highlight each continent's share of total expenditure, with legends
  and labels for clarity.
questions: '1. Do you have a preferred color scheme for the donut chart?

  2. Should the chart include percentage labels inside each segment in addition to
  the legends?

  3. Would you like the segments to be in a specific order (e.g., ascending or descending
  military expenditure)?

  4. Do you want the chart title to be customized? If so, what should it be?

  5. Should the legend be placed in a specific position (e.g., top, bottom, left,
  right)?

  6. Do you prefer the labels to be inside the segments or outside the segments?

  7. Is there a specific font style or size you would prefer for the labels and legends?

  8. Do you want to display the actual expenditure values in addition to the percentages?

  9. Should any specific continents be color-highlighted more prominently than others?

  10. Do you have any preference on the thickness of the donut chart''s ring?'
answers: '1. I do not know.

  2. Yes, the chart should include percentage labels inside each segment.

  3. I am not sure.

  4. I have no specific preference.

  5. I do not know.

  6. Inside the segments.

  7. I do not know.

  8. Yes, please display the actual expenditure values in addition to the percentages.

  9. I am not sure.

  10. I do not know.'
