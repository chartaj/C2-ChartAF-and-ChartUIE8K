initial_prompt: Create a stacked bar chart highlighting the percentage of male and
  female participants for different courses. Annotate the median age to emphasize
  demographics and highlight the course with the highest certification rate.
questions: '1. What color scheme would you prefer for distinguishing between male
  and female participants in the stacked bar chart?

  2. Do you have a preference for the font style or size for the median age annotations?

  3. How would you like the course with the highest certification rate to be highlighted?
  (e.g., different color, bold outline, special marker)

  4. Would you prefer to have the percentage values displayed on the bars or at the
  end of each bar segment?

  5. Is there a specific order in which you would like the courses to be arranged
  (e.g., alphabetical, by certification rate)?

  6. Do you want grid lines to be displayed to enhance readability, or do you prefer
  a cleaner look without them?

  7. Should the chart include a legend, and if so, where would you prefer it to be
  placed (e.g., top, bottom, right, left)?

  8. Are there any specific titles or labels you want for the x-axis, y-axis, and
  chart title?

  9. Do you have any specific preferences for the dimensions or aspect ratio of the
  chart?

  10. Would you like to include any additional information or annotations along with
  the median age and certification rate?'
answers: '1. I am not sure.

  2. I do not know.

  3. A bold outline would be good.

  4. I do not know.

  5. By certification rate.

  6. I am not sure.

  7. Yes, top.

  8. I do not know.

  9. I do not know.

  10. I do not know.'
