initial_prompt: 'Create a scatter plot visualizing "% Certified" vs. "Participants
  (Course Content Accessed)" for courses. Highlight data points for various Course
  Subjects. Annotate notable data points with "% Certified". Purpose: To identify
  course characteristics associated with higher certification rates.'
questions: '1. Do you have a preferred color scheme for highlighting different Course
  Subjects?

  2. How many notable data points would you like to annotate with ''% Certified''?

  3. Do you prefer a specific style for the data point annotations (e.g., text size,
  font)?

  4. Should the axis ranges be automatically determined based on the data or would
  you prefer custom ranges for the X and Y axes?

  5. Would you like to include grid lines in the scatter plot?

  6. Do you prefer any particular markers or shapes for the data points?

  7. Should the legend be placed in a specific location in the chart?

  8. Would you like the scatter plot to include titles for the axes and the overall
  chart? If so, do you have specific text in mind?

  9. Should the plot include tooltips or labels that appear when hovering over the
  data points?

  10. Is there any additional information or context you would like to add to the
  chart?'
answers: '1. I am not sure.

  2. I would like to annotate around 5 notable data points with ''% Certified''.

  3. I do not know.

  4. Axis ranges should be automatically determined based on the data.

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.

  8. Yes, please include titles for the axes and the overall chart. For the overall
  chart: "Certification Rates vs. Course Participation". For the axes, X-axis: "Participants
  (Course Content Accessed)", Y-axis: "% Certified".

  9. I am not sure.

  10. I do not know.'
data_attributes:
- '% Certified'
- Participants (Course Content Accessed)
- Course Subject
