initial_prompt: Create a heatmap showing % Audited, % Certified, % Certified of >
  50% Accessed, % Played Video for different MITx courses. Use varying coloration.
questions: '1. Do you have a specific color scheme preference for the heatmap (e.g.,
  gradients, specific colors)?

  2. How would you like the courses to be sorted or ordered in the heatmap (e.g.,
  by Course Number, Course Title, or any specific metric)?

  3. Do you prefer a particular scale for the percentage values (e.g., 0-100%, normalized
  scale)?

  4. Should there be any specific annotations or labels on the heatmap (e.g., exact
  percentage values displayed)?

  5. Are there any threshold values or ranges you''d like to emphasize with distinct
  colors or markers?

  6. How detailed should the axis labels be (e.g., full course titles and numbers,
  abbreviations)?

  7. Will this heatmap be used for presenting in reports or slides? Should it be optimized
  for print or digital displays?

  8. Do you have a preferred method for displaying the legend (e.g., inside the heatmap,
  outside, floating)?

  9. Should the data be grouped by any specific categories (e.g., Institution, Course
  Subject) before creating the heatmap?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. Yes, please include exact percentage values displayed.

  5. I am not sure.

  6. Full course titles and numbers would be preferred.

  7. Yes, it will be used for presenting in reports.

  8. I am not sure.

  9. I do not know.'
data_attributes:
- Institution
- Course Number
- Course Title
- '% Audited'
- '% Certified'
- '% Certified of > 50% Course Content Accessed'
- '% Played Video'
