initial_prompt: Create a geographic heatmap of Indian grocery prices in Sydney. Highlight
  the density and distribution of organic products, with a focus on price variations.
  Include data points for "Product Price (INR)" and "Quantity" to visualize economic
  accessibility.
questions: '1. What color palette do you prefer for highlighting different price ranges
  in the heatmap?

  2. Do you have a specific geographic area or granularity in mind for the heatmap,
  such as neighborhoods or postal codes in Sydney?

  3. Would you like relative or absolute price variations to be emphasized more prominently?

  4. Should the heatmap include any specific legends or annotations to help explain
  the data?

  5. How would you like the "Quantity" attribute to be displayed or emphasized in
  the visualization?

  6. Are there any specific highlights or markers you want to include to call attention
  to certain data points or trends?

  7. Do you have a preference for the scale or range used for the "Product Price (INR)"
  values?

  8. Would you like to include any additional contextual information or overlays,
  such as average income in the areas covered?'
answers: '1. I am not sure.

  2. Neighborhoods or postal codes in Sydney would be good, but I do not know which
  specifically.

  3. I have no specific preference.

  4. Yes, a legend to explain the price ranges and product density would be helpful.

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.'
data_attributes:
- Product Name
- Product Category
- Product Price (INR)
- Quantity
