initial_prompt: Create a bar chart to visualize the number of subscribers for the
  top three courses in the "Business Finance" subject on Udemy. Use course titles
  on the x-axis and number of subscribers on the y-axis. Include a title, and label
  axes.
questions: '1. Do you have any specific preferences for the color scheme of the bar
  chart?

  2. Would you like the bars to be displayed horizontally or vertically?

  3. Are there any additional elements you would like to include, such as data labels
  on the bars showing the exact number of subscribers?

  4. Do you have a preferred font style or size for the chart title and axis labels?

  5. Would you like to include a legend if there are categories besides the main data
  being visualized?

  6. Do you have any specific preferences for the grid lines (e.g., display or hide,
  color, thickness)?

  7. Is there a particular format you prefer for the numbering on the y-axis (e.g.,
  plain numbers, comma-separated, abbreviated)?

  8. Should the range of the y-axis start from zero or can it adjust based on the
  data range for better visualization?

  9. Would you like to add any annotations or notes to the chart for additional context?'
answers: '1. I do not know.

  2. Vertically.

  3. I am not sure.

  4. I do not know.

  5. No.

  6. I do not know.

  7. Comma-separated.

  8. Start from zero.

  9. No.'
data_attributes:
- course_title
- num_subscribers
- subject
