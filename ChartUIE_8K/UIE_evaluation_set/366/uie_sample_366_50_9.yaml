initial_prompt: 'Create a flowchart that illustrates the typical lifecycle of a Udemy
  course using the dataset details. Show key stages: "Course Creation," "Published,"
  "Subscribers Growth," "Reviews Accumulate," and "Mature Course."'
questions: '1. Do you have a preferred color scheme for the flowchart?

  2. Would you like to include any annotations or notes at each key stage in the flowchart?

  3. Should the flowchart display the duration between each key stage visually?

  4. Do you prefer a specific layout style for the flowchart (e.g., linear, hierarchical)?

  5. Should any particular data points from the dataset be highlighted or emphasized
  in the flowchart?

  6. Do you have specific preferences for the shapes or icons representing each key
  stage?

  7. Would you like to include a legend or key to explain the flowchart elements?

  8. Do you prefer specific font types or sizes for labels and text in the flowchart?

  9. Would you like to incorporate any additional visual elements, such as arrows
  or connectors, to indicate progression between stages?

  10. Should the flowchart be optimized for a specific medium (e.g., presentation,
  print, or online viewing)?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. Linear would be good.

  5. I am not sure.

  6. I have no specific preference.

  7. I do not know.

  8. I have no specific preference.

  9. Yes, please include arrows to indicate progression between stages.

  10. I am not sure.'
data_attributes:
- course_id
- course_title
- num_subscribers
- num_reviews
- published_timestamp
