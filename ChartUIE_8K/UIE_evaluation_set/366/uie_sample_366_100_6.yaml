initial_prompt: Create a pie chart to visualize the subjects of Udemy courses. Use
  the provided data to show the distribution of courses among different subjects such
  as Business Finance, etc. Each slice of the pie should represent a different subject,
  and the size of each slice should be proportional to the number of courses in that
  subject. Include labels or a legend for clear identification of each subject in
  the pie chart. Make sure the chart is visually appealing and easy to understand.
questions: '1. Do you have any specific preferences for the color scheme of the pie
  chart?

  2. Would you like the chart to include percentage values alongside the category
  names in the labels or legend?

  3. Do you have a preferred font style or size for the labels and legend?

  4. Should the slices of the pie chart be displayed with 3D effects or kept flat?

  5. Do you have any preferences for the ordering of the slices (e.g., largest to
  smallest, alphabetical)?

  6. Would you like to highlight or explode any particular slice(s) for emphasis?

  7. Do you prefer the legend to be placed in a specific position (e.g., top, bottom,
  left, right) relative to the pie chart?

  8. Are there any specific subjects you''d like to aggregate or separate further
  for additional clarity?

  9. Do you have any branding guidelines we should follow, such as using certain colors
  or fonts?'
answers: '1. I do not have any specific preference.

  2. Yes, please include percentage values alongside the category names.

  3. I am not sure.

  4. I prefer the slices to be kept flat.

  5. Largest to smallest would be great.

  6. No specific slice needs to be highlighted.

  7. I have no specific preference.

  8. I do not know.

  9. No specific branding guidelines to follow.'
data_attributes:
- course_id
- course_title
- subject
