initial_prompt: Create a bar chart to compare the average sleep duration among different
  occupations found in the Sleep Health and Lifestyle Dataset. Additionally, show
  stress levels for these occupations.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Would you like the stress levels to be displayed as a secondary axis or in a
  separate bar next to sleep duration for each occupation?

  3. Should the chart include labels for individual data points or summary statistics
  (e.g., means, medians)?

  4. Do you have specific preferences for the chart title and axis labels?

  5. Should error bars or confidence intervals be included to show variability in
  sleep duration and stress levels?

  6. Do you prefer vertical or horizontal bars?

  7. Would you like to include a legend to differentiate between sleep duration and
  stress levels?

  8. Is there a specific font style or size you prefer for text and labels within
  the chart?

  9. Would you like to highlight any specific occupations for emphasis?

  10. Should the chart include grid lines for easier comparison between occupations?'
answers: '1. I do not know.

  2. I am not sure.

  3. Summary statistics.

  4. I do not have any specific preferences.

  5. I am not sure.

  6. Vertical bars.

  7. Yes.

  8. I do not know.

  9. No, I do not have any specific preferences.

  10. I am not sure.'
data_attributes:
- Occupation
- Sleep Duration
- Stress Level
