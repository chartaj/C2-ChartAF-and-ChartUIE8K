initial_prompt: Please create a line chart depicting the Effective Minimum Wage in
  2020 Dollars for all states from 1968 to 2020 using the data provided. The x-axis
  should represent the years and the y-axis should show the Effective Minimum Wage
  in 2020 Dollars. Each line in the chart should represent a different state. Highlight
  major trends or notable changes over the years for a clear comparison. Include a
  legend for the states and ensure the chart is easy to read. Title the chart "Effective
  Minimum Wage by State (1968-2020) in 2020 Dollars". Thank you!
questions: '1. Do you have any specific color preferences for the lines representing
  each state?

  2. Would you like to display data points (markers) on the lines?

  3. Do you prefer a particular font style or size for the chart title and axis labels?

  4. Should any specific states be highlighted or distinguished in a particular way?

  5. Do you have a preferred location for the legend (e.g., top right, bottom left)?

  6. Would you like gridlines to be displayed on the chart? If so, should they be
  on both axes or only one?

  7. Do you want to include annotations for major trends or notable changes?

  8. Should the x-axis and y-axis have specific intervals or tick marks?

  9. Would you like the background of the chart to be a particular color or remain
  plain?

  10. Are there any particular labels or text that should be included or excluded?'
