initial_prompt: Create a pie chart showing the population distribution among cities.
  Use the 'name' column for labels and 'pop' column for values.
questions: '1. Do you have a preferred color scheme for the pie chart?

  2. Should the pie chart include data labels showing the population values or percentages?

  3. Would you like to include a legend in the chart, and if so, where should it be
  positioned?

  4. Do you prefer 2D or 3D representation for the pie chart?

  5. Is there a specific title you would like for the chart?

  6. Do you want to highlight any specific city or cities in the pie chart?

  7. Should the chart display tooltips when hovering over different sections for more
  details?

  8. Are there any specific fonts or styles you prefer for the chart labels and title?

  9. Would you like to display the chart with or without borders between the sections?

  10. Do you want the chart to be sized to fit a specific dimension or aspect ratio?'
