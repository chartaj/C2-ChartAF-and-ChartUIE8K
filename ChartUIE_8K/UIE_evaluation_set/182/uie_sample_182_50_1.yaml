initial_prompt: Create a line chart tracking book sales and average ratings over years.
  Highlight top-selling books, and add text annotations for significant points. Use
  distinct colors for different genres to aid comparison.
questions: '1. Do you have a preferred color palette for the different genres?

  2. What specific criteria should be used to define top-selling books?

  3. Are there any specific years or time periods you want to focus on?

  4. What kind of annotations would you prefer for highlighting significant points
  (e.g., data values, custom text)?

  5. Should the x-axis and y-axis have a specific range or scale?

  6. Do you want a title for the chart, and if so, what should it be?

  7. Would you like grid lines on the chart for better readability?

  8. Do you have preferences on the font style or size for the text annotations and
  labels?

  9. Should there be a legend, and if so, where should it be positioned?

  10. Are there any specific data points or books you want to ensure are highlighted
  in the chart?

  '
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. Custom text.

  5. I do not know.

  6. Yes, "Book Sales and Ratings Over Time."

  7. Yes.

  8. I do not know.

  9. Yes, bottom right.

  10. I am not sure.'
data_attributes:
- Publishing Year
- Book Name
- Book_average_rating
- gross sales
- genre
