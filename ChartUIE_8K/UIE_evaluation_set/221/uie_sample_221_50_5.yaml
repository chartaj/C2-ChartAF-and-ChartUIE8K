initial_prompt: Create a heatmap showing the correlation between accommodation cost,
  transportation cost, and traveler demographics (age, gender, nationality) to see
  patterns in travel expenses and preferences.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Should the heatmap display numerical correlation values along with colors?

  3. Do you prefer any specific labeling format for the axes (e.g., full forms for
  traveler demographics versus abbreviations)?

  4. Would you like to include a legend or color bar to indicate the strength of correlations?

  5. How would you like the data to be aggregated or grouped (e.g., by age ranges,
  gender categories)?

  6. Do you have any specific preferences for the layout or size of the heatmap?

  7. Are there any specific ranges or thresholds you want to emphasize in the heatmap?

  8. Should the heatmap include grid lines or other markings to enhance readability?

  9. Do you have a preference for the font style or size for labels and annotations
  in the chart?'
answers: '1. I am not sure.

  2. Yes, please display numerical correlation values.

  3. I do not know.

  4. Yes, please include a legend or color bar.

  5. By age ranges and gender categories.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. I do not have a specific preference.'
data_attributes:
- Accommodation cost
- Transportation cost
- Traveler age
- Traveler gender
- Traveler nationality
