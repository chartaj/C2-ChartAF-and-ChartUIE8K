initial_prompt: Create a line chart depicting the sales of the top three best-selling
  video games over time. Highlight sales peaks and add text annotations for initial
  release dates to emphasize trends and milestones.
questions: '1. Do you have any specific preferences for the color scheme of the lines
  representing each video game?

  2. Would you prefer the chart to have a grid for better visual tracking of sales
  over time?

  3. Do you want the axes to be labeled with any specific formatting or styles?

  4. Should the axis ranges be set automatically based on the data or customized to
  particular values?

  5. Is there a preferred style for text annotations (e.g., font size, color, position)?

  6. Do you have a preference for how the sales peaks and milestones are highlighted
  (e.g., different marker shapes, colors)?

  7. Should the chart include a legend, and if so, where should it be positioned?

  8. Would you like any additional context or notes to be included on the chart itself?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I have no specific preference.

  5. I do not know.

  6. I am not sure.

  7. Yes, please include a legend. I do not have a specific preference for its position.

  8. I am not sure.'
data_attributes:
- Title
- Sales
- Initial release date
