initial_prompt: Create a grouped bar chart showing weekly attendance for different
  sports at various parks in Queens. Use each day of the week as groups.
questions: "1. What color scheme would you prefer for the grouped bar chart?\n2. Do\
  \ you have any specific preferences for the labels and titles of the axes?\n3. Would\
  \ you like to include grid lines on the chart for better readability?\n4. Should\
  \ the attendance numbers be displayed on top of each bar?\n5. Do you have a preferred\
  \ font style and size for the chart labels and titles?\n6. Would you like to highlight\
  \ any specific days of the week with different colors or patterns? \n7. Do you want\
  \ to include a legend to identify the sports or parks? If so, do you have any specific\
  \ preferences for its placement?\n8. Would you like the bars to be displayed vertically\
  \ or horizontally?\n9. Is there any specific order you want the different sports\
  \ or parks to be displayed in the chart?\n10. Do you prefer a specific width and\
  \ spacing for the bars in the chart?"
answers: '1. I am not sure.

  2. The x-axis should be labeled "Day of the Week" and the y-axis "Attendance".

  3. I am not sure.

  4. Yes, display the attendance numbers on top of each bar.

  5. I do not have a specific preference.

  6. I am not sure.

  7. Yes, include a legend to identify the sports. I am not sure about the placement.

  8. Vertically.

  9. I don''t know.

  10. I am not sure.'
data_attributes:
- Borough Location
- Park Location
- Sports Played
- Week Start Date
- Week End Date
- Sunday's Attendance
- Monday's Attendance
- Tuesday's Attendance
- Wednesday's Attendance
- Thursday's Attendance
- Friday's Attendance
- Saturday's Attendance
