initial_prompt: Create a geographic heatmap showing attendance by borough location
  over different weeks. Highlight park locations and sports played. Include total
  attendance sums.
questions: '1. Do you have a specific color scheme preference for highlighting different
  attendance levels on the heatmap?

  2. Would you like the boroughs to be labeled directly on the map or displayed in
  a legend/key?

  3. How would you prefer to distinguish different sports played at the park locations
  on the map? (e.g., using different icons, colors, or shapes)

  4. Should the total attendance sums be displayed as labels on the map or in a separate
  table/chart?

  5. Do you have a preference for the time granularity of the attendance data? (e.g.,
  weekly, monthly)

  6. Would you like to include gridlines or borders between the boroughs on the map?

  7. Should the heatmap focus on specific weeks or show a cumulative view over the
  entire period?

  8. Are there any particular parks or sports that you want to emphasize or prioritize
  on the map?

  9. Do you need any additional contextual information to be displayed alongside the
  heatmap? (e.g., weather conditions, community events)

  10. Is there a specific font style or size that you prefer for the labels and annotations
  on the map?'
answers: '1. I do not know.

  2. I am not sure.

  3. Using different icons would be great.

  4. Display the total attendance sums as labels on the map.

  5. Weekly.

  6. I do not know.

  7. Show a cumulative view over the entire period.

  8. I have no specific preference.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- Borough Location
- Park Location
- Sports Played
- Week Start Date
- Week End Date
- Attendance Sum
