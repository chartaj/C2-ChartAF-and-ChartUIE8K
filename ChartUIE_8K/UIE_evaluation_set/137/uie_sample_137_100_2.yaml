initial_prompt: Create a bar chart to visualize the Heart Failure Prediction Dataset.
  Use the 'HeartDisease' column to show the count of heart disease cases (1) versus
  non-cases (0). Highlight bars to emphasize the difference in counts. Add text annotations
  to display exact counts on the bars. This will help in identifying the prevalence
  of heart disease in the dataset quickly. Use color for highlights to make it visually
  distinct. This practical chart will assist health professionals in understanding
  the distribution of heart disease incidence in the patient sample.
