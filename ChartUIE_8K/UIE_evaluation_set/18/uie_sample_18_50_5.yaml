  Pokémon with a distinct marker.
questions: '1. Do you have any preference for the color palette to distinguish between
  generations?

  2. How would you like the legendary Pokémon to be marked (e.g., shape, size)?

  3. Would you like to include axis titles or labels? If so, do you have a preferred
  naming convention?

  4. Should the legend include specific labels for the generations and legendary markers?

  5. Do you prefer any specific font style or size for the text elements in the chart?

  6. Should the plot include gridlines, and if so, do you have any preferences for
