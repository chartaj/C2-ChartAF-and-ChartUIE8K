initial_prompt: Create a stacked bar chart visualizing the count of cyber operations
  by 'Type' and 'Category'. Use colors to differentiate between 'Category' values
  for each 'Type'. Display the frequency of incidents for each combination of 'Type'
  and 'Category'.
questions: '1. Do you have any preference for the color palette to differentiate between
  ''Category'' values?

  2. Would you like to include data labels on the bars for better readability?

  3. Do you prefer a specific ordering of the ''Type'' categories on the x-axis?

  4. Should the chart include a legend, and if so, where would you like it to be positioned?

  5. Do you want to show the frequency values as absolute counts, percentages, or
  both?

  6. Are there any specific titles or labels you would like for the chart, axes, and
  legend?

  7. Would you like to include any gridlines or background patterns to enhance readability?

  8. Do you prefer any specific font styles or sizes for the text elements in the
  chart?

  9. Should the chart have any annotations or tooltips to provide additional context
  for the data points?

  10. Would you like to highlight any specific ''Type'' or ''Category'' with different
  styling or emphasis?'
answers: '1. I am not sure.

  2. Yes, I would like to include data labels on the bars for better readability.

  3. I do not know.

  4. Yes, the chart should include a legend. I am not sure about the position.

  5. I am not sure.

  6. I do not know.

  7. I am not sure.

  8. I do not have a specific preference.

  9. I do not know.

  10. I am not sure.'
