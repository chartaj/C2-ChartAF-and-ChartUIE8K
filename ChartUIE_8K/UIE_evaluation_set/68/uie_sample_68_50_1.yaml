initial_prompt: Create a line chart showing the number of cyber operations over time,
  highlighting major events. Annotate significant peaks with descriptions and sponsor
  information. Emphasize the categories "Government" and "Civil society" for better
  understanding of state-sponsored activities and their impact. Utilize the sample
  data provided for annotations.
questions: '1. Do you have any specific color preferences for highlighting the "Government"
  and "Civil society" categories?

  2. Would you like to use any particular font style or size for annotations and labels?

  3. How would you prefer the significant peaks to be annotated (e.g., text boxes,
  callouts)?

  4. Do you have a preference for the overall style or theme of the chart (e.g., modern,
  classic, minimalistic)?

  5. Are there any specific line styles (e.g., solid, dashed) you prefer for the trend
  lines?

  6. Would you like a legend to differentiate the categories?

  7. Is there a specific date format you prefer for the x-axis labels?

  8. How detailed would you like the y-axis to be (e.g., intervals)?

  9. Do you have any preferences for the chart''s title and subtitle format or content?

  10. Would you like to include grid lines on the chart, and if so, in what style?'
answers: '1. I am not sure.

  2. I do not know.

  3. Text boxes.

  4. Minimalistic.

  5. Solid.

  6. Yes.

  7. I am not sure.

  8. I do not know.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- Date
- Title
- Sponsor
- Category
