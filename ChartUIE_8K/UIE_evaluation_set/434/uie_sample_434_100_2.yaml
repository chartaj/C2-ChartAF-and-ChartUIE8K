initial_prompt: 'Visualize a scatter plot for Tour de France winners (1903-2019).
  Plot ''age'' on the X-axis and ''time_overall'' or ''distance'' on the Y-axis. Use
  text annotations to highlight famous winners and significant records. Purpose: Understand
  age-performance trends and recognize notable racers. Highlight country of birth
  using different colors and sizes for emphasis. Provide contextual annotations like
  the oldest winner or largest time margin. Aim for an engaging visual narrative that
  draws attention to key historical moments and patterns in the race''s history.'
questions: '1. Do you have a preferred color palette for highlighting different countries?

  2. Should the chart include a title and axis labels, and if so, what should they
  be?

  3. Are there specific famous winners or significant records you want to highlight
  with text annotations?

  4. How would you like contextual annotations to be presented (e.g., tooltips, callouts)?

  5. Do you prefer the markers to be circles, squares, or another shape for individual
  data points?

  6. Would you like a legend to explain the different colors and sizes used in the
  chart?

  7. Should the chart display a regression line or trendline to emphasize the correlation?

  8. Do you want grid lines on the chart for better readability, and if so, at what
  intervals?

  9. Are there any specific font styles or sizes you prefer for annotations and labels?

  10. Would you like to include a caption or a brief description below the chart for
  additional context?'
answers: '1. I am not sure.

  2. Yes, please include a title and axis labels. The title can be "Tour de France
  Winners: Age vs Performance (1903-2019)". The X-axis label should be "Age" and the
  Y-axis label should be either "Overall Time" or "Distance".

  3. Yes, please highlight famous winners like Lance Armstrong, Eddy Merckx, and the
  oldest winner.

  4. I am not sure.

  5. Circles are fine.

  6. Yes, include a legend to explain the different colors and sizes.

  7. Yes, please include a trendline.

  8. I do not know.

  9. I am not sure.

  10. Yes, a brief caption explaining the purpose of the chart would be helpful.'
data_attributes:
- age
- time_overall
- distance
- winner_name
- birth_country
- edition
