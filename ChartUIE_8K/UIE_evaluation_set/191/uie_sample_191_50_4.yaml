  Contrast, Energy, ASM, Homogeneity, Dissimilarity, Correlation, and Coarseness across
  the classes.
questions: '1. Do you have any specific color preferences for the box plots?

  2. Do you prefer the box charts to be displayed vertically or horizontally?

  3. Should the box charts include notches to show the confidence interval of the
  median?

  4. Would you prefer to have outliers displayed on the box charts?

  5. Do you require the chart to include gridlines for easier comparison?

  6. Do you want the data points to be jittered for better visibility within the box
