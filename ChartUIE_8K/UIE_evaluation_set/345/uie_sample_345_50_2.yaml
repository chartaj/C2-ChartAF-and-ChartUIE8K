initial_prompt: Create a violin plot showing the distribution of stipends offered
  for different job titles in the dataset. Highlight areas with the highest density.
  Use annotations to mark the median stipend for each job title and include unique
  company names as annotations. This will help visualize the variance and concentration
  of stipend amounts across different roles.
questions: '1. Do you have a preferred color scheme for the plot?

  2. Should the plot include a legend, and if so, what information should it display?

  3. Do you want individual violin plots for each job title to be split by company
  name?

  4. Is there a specific style of annotation you prefer for marking the median stipend
  and company names?

  5. Do you want the density areas highlighted in specific colors or patterns?

  6. Should the stipends be displayed in a specific currency format or notation?

  7. Do you prefer a specific orientation for the plot (vertical or horizontal)?

  8. Are there any particular font styles or sizes you want for the annotations?'
answers: '1. I have no specific preference.

  2. I have no specific preference.

  3. I am not sure.

  4. I have no specific preference.

  5. I am not sure.

  6. I have no specific preference.

  7. I have no specific preference.

  8. I do not know.'
data_attributes:
- Company_Name
- JobTitles
- Stipend
