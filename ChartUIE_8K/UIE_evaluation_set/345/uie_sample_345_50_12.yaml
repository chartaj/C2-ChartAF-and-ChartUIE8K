initial_prompt: Create a column chart showing the average stipend for different job
  titles listed in the Internshala Jobs Dataset. Use job titles on the x-axis and
  average stipend on the y-axis.
questions: '1. Do you have any preferred colors or color scheme for the chart?

  2. Would you like the stipends to be displayed as integers or formatted with the
  currency symbol (₹)?

  3. Do you want to include data labels on the bars to show the exact stipend values?

  4. Should the chart have a title? If yes, what would you like the title to be?

  5. Would you like to display gridlines on the y-axis for easier reading of stipend
  values?

  6. Is there a specific order you prefer for the job titles on the x-axis (e.g.,
  alphabetical order, order by average stipend)?

  7. Do you want to include any additional information or annotations on the chart
  (e.g., source of the data, notes)?

  8. Should the legend be included even if the chart contains only one series? If
  yes, where would you prefer it to be placed (e.g., top, bottom, side)?'
answers: '1. I am not sure.

  2. Formatted with the currency symbol (₹).

  3. Yes, I would like data labels on the bars.

  4. Yes, the title should be "Average Stipend for Different Job Titles".

  5. I do not know.

  6. I am not sure.

  7. I have no specific preference.

  8. I do not know.'
data_attributes:
- JobTitles
- Stipend
