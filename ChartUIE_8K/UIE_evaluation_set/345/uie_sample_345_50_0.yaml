initial_prompt: Create a heatmap to visualize the distribution of unique job skills
  across different companies from the Internshala Jobs Dataset. Use color intensity
  to indicate the frequency of skill occurrences. Highlight popular skills and compare
  trends across companies.
questions: '1. Do you have any specific preference for the color scheme of the heatmap?

  2. Would you like to set a specific range for color intensity to indicate the frequency
  of skill occurrences?

  3. Do you prefer any particular sorting or order for the companies or skills on
  the heatmap?

  4. Should the heatmap include labels for the exact frequency of skill occurrences
  within each cell?

  5. Are there any specific companies or skills you would like to emphasize or highlight
  in the visualization?

  6. Do you want the heatmap to include grid lines or any other specific styling attributes?

  7. Would you like to include any additional annotations or text to describe key
  findings or popular skills directly on the heatmap?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, please include labels for the exact frequency of skill occurrences within
  each cell.

  5. I am not sure.

  6. I do not know.

  7. Yes, please include any additional annotations or text to describe key findings
  or popular skills directly on the heatmap.'
data_attributes:
- Company_Name
- Skills
