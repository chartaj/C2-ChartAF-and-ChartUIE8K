  3. Would you like gridlines on the chart? If yes, do you have any specific preferences
  for their style or color?

  4. Do you prefer the bars to be displayed horizontally or vertically?

  5. How would you like the data values to be displayed on the chart (e.g., above
  each bar, within the bar, or not displayed)?

  6. Do you have any specific preferences for the title and subtitle of the chart?

  7. Would you like any additional annotations or markers on the chart? If yes, please
  specify.

  8. Is there a specific order in which you want the ocean proximity categories to
  appear on the x-axis?'
