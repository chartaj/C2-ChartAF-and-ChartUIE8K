initial_prompt: Please create a bar chart visualizing the California housing prices
  data. The chart should compare the median house values across different ocean proximity
  categories. Use the 'median_house_value' for the y-axis and 'ocean_proximity' for
  the x-axis. Ensure each bar represents one of the five unique ocean proximity categories.
  This will help in understanding how housing prices vary based on proximity to the
  ocean. Include a legend to differentiate the categories and make the chart colorful
  and easy to read. Ensure the chart is labeled appropriately for clarity. Thank you!
questions: '1. Do you have a preferred color scheme for the bars in the chart?

  2. Are there any specific font styles or sizes you would like for the labels and
