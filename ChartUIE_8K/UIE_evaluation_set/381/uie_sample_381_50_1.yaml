initial_prompt: Create a dot plot showcasing IQ distributions across three countries.
  Include text annotations for certain data points to draw attention. The chart should
  visually distinguish these highlighted elements to emphasize differences in IQ levels.
  Make sure annotations provide context and clear value distinctions.
questions: '1. What color scheme do you prefer for the different countries?

  2. Do you have specific data points in mind for annotations?

  3. What style or format do you prefer for text annotations (e.g., font size, color)?

  4. Should the highlighted data points have special markers or shapes?

  5. Do you want a legend to explain the highlighted elements?

  6. What specific details do you want included in the annotations?

  7. Is there a particular order you want the countries to be displayed in?

  8. Do you prefer the dot plot to have grid lines or not?

  9. Would you like any additional contextual information displayed, such as mean
  or median IQ for each country?

  10. Do you have any preference for the axis labels and titles?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I am not sure.

  4. Yes, highlighted data points should have special markers or shapes.

  5. Yes, I want a legend to explain the highlighted elements.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. Yes, please include mean IQ for each country.

  10. I have no specific preference.'
data_attributes:
- country
- iq
