initial_prompt: Create a box chart showing the IQ distribution across three countries.
  Highlight countries with the highest and lowest median IQ. Use annotations to mark
  the median IQ and outliers for each country.
questions: '1. Do you have any specific preferences for the color scheme of the box
  chart?

  2. Would you like to include grid lines in the background for better readability?

  3. Do you prefer any specific style for the annotations marking the median IQ and
  outliers (e.g., font size, color, or type of marker)?

  4. Should the chart include a title and axis labels? If so, do you have any particular
  text in mind for them?

  5. Do you prefer any specific order for the countries to be displayed on the chart?

  6. Would you like to include any legends or additional labels on the chart to enhance
  understanding?

  7. Should the outliers be plotted individually, and if so, do you have a preference
  for the type of symbol to represent them?

  8. Do you have any preferences regarding the width and spacing of the boxes in the
  box chart?

  9. Would you like to add any descriptive text or captions to contextualize the data
  presented in the chart?

  10. Do you have any preferences for the overall size or aspect ratio of the chart?'
answers: '1. I am not sure.

  2. Yes, please include grid lines for better readability.

  3. I am not sure.

  4. Yes, include a title and axis labels. "IQ Distribution Across Three Countries"
  for the title, and "Countries" and "IQ" for the axis labels.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, plot the outliers individually. I am not sure about the type of symbol to
  represent them.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
