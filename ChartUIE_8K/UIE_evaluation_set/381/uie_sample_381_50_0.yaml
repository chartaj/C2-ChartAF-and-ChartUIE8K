initial_prompt: Create a bar chart to visualize the IQ distribution across three countries.
  Highlight significant IQ differences and annotate data points that represent outliers
  or notable values. Emphasize clear visual distinctions for comparative analysis.
questions: '1. Do you have a preference for the color scheme of the bar chart?

  2. Would you like the bars to be displayed vertically or horizontally?

  3. How would you prefer the outliers to be annotated?

  4. Do you have specific thresholds for what constitutes a ''significant difference''
  in IQ?

  5. Should the chart include grid lines for better readability?

  6. Do you have a preferred font style or size for labels and annotations?

  7. Would you like data labels to be shown on the bars themselves?

  8. How would you like the countries to be ordered: alphabetically, by average IQ,
  or another criterion?

  9. Should the chart include a legend? If so, what specific details would you like
  it to show?

  10. Would you like to include confidence intervals or error bars in the chart?'
