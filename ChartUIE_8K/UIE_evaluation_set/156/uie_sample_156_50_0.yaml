initial_prompt: Create a stacked bar chart showing the number of students who graduated
  versus those who dropped out, categorized by age at enrollment. Annotations should
  display the graduation and dropout rates for each age group to highlight performance
  differences.
questions: '1. Do you have any specific color preferences for the chart, particularly
  for the different categories (graduated vs dropped out)?

  2. Would you like the age groups to be displayed in any specific order (ascending,
  descending, or custom)?

  3. Do you prefer specific labels or titles for the axes?

  4. Are there any particular fonts or font sizes you want for annotations and labels?

  5. Should the annotations display absolute numbers, percentages, or both?

  6. Do you want a legend included in the chart? If so, do you have a preference for
  its placement?

  7. Is there a specific style or theme you would like the chart to adhere to (e.g.,
  modern, classic)?

  8. Should the chart include gridlines? If so, do you have preferences for their
  appearance?

  9. Would you like to include any additional information in the chart title or subtitle?

  10. Are there any specific margins or spacings you prefer for the elements within
  the chart?

  11. Do you have any preferences for how missing or zero values should be handled
  or displayed?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I have no specific preference.

  4. I am not sure.

  5. Both percentages and absolute numbers.

  6. Yes, I have no specific preference for its placement.

  7. I am not sure.

  8. I have no specific preference.

  9. I am not sure.

  10. I do not know.

  11. I am not sure.'
data_attributes:
- Age at enrollment
- Output
