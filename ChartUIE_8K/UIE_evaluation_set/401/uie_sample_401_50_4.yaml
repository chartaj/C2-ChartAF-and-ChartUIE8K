initial_prompt: Create a treemap visualizing the distribution of names by proportion
  from the 1880 dataset. Each section should represent a name, sized based on its
  proportion value. Use color coding to differentiate the names.
questions: '1. Do you have any specific color scheme preferences for differentiating
  the names in the treemap?

  2. Would you like the names to be displayed directly on the treemap sections, or
  should they appear on hover?

  3. Is there a specific order (e.g., alphabetically, by proportion) in which you
  want the names to be arranged?

  4. Do you prefer any specific font style or size for the labels on the treemap?

  5. Are there any particular aspects of the chart''s layout that you would like to
  customize (e.g., padding, margin between sections)?

  6. Would you like to include a legend to explain the color coding used for different
  names?

  7. Do you have any preference for the overall aspect ratio of the treemap (e.g.,
  square, rectangular)?

  8. Should the chart include a title or any additional annotations? If so, please
  specify.'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. By proportion.

  4. I am not sure.

  5. I do not know.

  6. Yes, I would like to include a legend.

  7. I have no specific preference.

  8. Yes, please include a title: "Distribution of Names by Proportion in the 1880
  Dataset".'
data_attributes:
- name
- prop
