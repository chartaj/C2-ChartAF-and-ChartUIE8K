initial_prompt: Create a donut chart to visualize the distribution of fish species
  by their "Weighting" values. The chart should include "Type" and "Species" as labels
  to differentiate various fish types and species in the dataset.
questions: '1. Do you have any preferred color schemes or palettes for the donut chart?

  2. Would you like to display percentage values on the chart segments?

  3. Do you have any specific preferences for the order of the fish species on the
  chart (e.g., ascending or descending by weighting value)?

  4. Should the chart include a legend, and if so, do you have any specific requirements
  for it?

  5. Do you have any preferences for the font style or size for the labels and legends?

  6. Would you like to include a title or subtitle for the chart? If yes, please specify.

  7. Do you have any preferences for the thickness of the donut segments?

  8. Are there any specific annotations or notes you would like to include on the
  chart?

  9. How would you like the chart to handle missing or zero values in the data?

  10. Do you have any preferences for the overall size and dimensions of the chart?'
