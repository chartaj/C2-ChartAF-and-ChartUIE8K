initial_prompt: Create a bar chart comparing 'Species' with their respective 'Capture'
  values. Highlight the varying capture amounts of different fish species, focusing
  on the 'Finfish' type.
questions: '1. Do you have any specific preferences for the color scheme of the bar
  chart?

  2. Would you like the bars representing ''Finfish'' species to be highlighted in
  a particular color?

  3. Do you prefer the data labels to be displayed on top of each bar in the chart?

  4. Is there a specific order in which you would like the species to be arranged
  (e.g., ascending or descending by capture values)?

  5. Do you want a legend included, indicating what ''Finfish'' species are?

  6. Should the y-axis include gridlines for better readability of the capture values?

  7. Do you have any title preferences for the chart or any specific labels for the
  axes?'
answers: '1. I am not sure.

  2. Yes, I would like the bars representing ''Finfish'' species to be highlighted
  in blue.

  3. I am not sure.

  4. I do not know.

  5. I do not know.

  6. I am not sure.

  7. The title can be "Capture Amounts by Species" and the axes can be labeled as
  ''Species'' and ''Capture'' respectively.'
data_attributes:
- Species
- Capture
- Type
