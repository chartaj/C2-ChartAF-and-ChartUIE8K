initial_prompt: Create a scatter plot showing total cup points versus altitude mean
  meters. Differentiate coffee species using colors and include country of origin
  labels for each point.
questions: '1. Do you have any preference on the colors used to differentiate the
  coffee species?

  2. What size would you prefer for the points on the scatter plot?

  3. Would you like the country of origin labels to be displayed next to the points
  or in a separate legend?

  4. Do you want to adjust the transparency (opacity) of the points for better visibility
  if there is overlap?

  5. Is there a specific range you would like to focus on for either the total cup
  points or altitude mean meters?

  6. Do you prefer any specific font type or size for the labels and axes titles?

  7. Are there any specific title or subtitle preferences for the scatter plot?

  8. Would you like the axes to have grid lines for easier reading or a clean look
  without grid lines?'
answers: '1. I am not sure.

  2. I do not know.

  3. Next to the points.

  4. I have no specific preference.

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.'
data_attributes:
- total_cup_points
- altitude_mean_meters
- species
- country_of_origin
