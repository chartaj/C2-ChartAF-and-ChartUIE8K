initial_prompt: Create a histogram of the top 1000 highest-grossing movies' worldwide
  sales. Highlight the top 3 highest sales. Add text annotations for the budgets of
  these three movies.
questions: '1. Do you have a specific color scheme preference for the histogram bars
  and the highlights for the top 3 highest sales?

  2. Should the highlighted bars for the top 3 highest sales have specific colors
  or patterns?

  3. Where would you prefer the text annotations for the budgets to be placed? (e.g.,
  above the highlighted bars, inside the bars, etc.)

  4. Do you have a preferred font style or size for the text annotations?

  5. Would you like to include a legend explaining the highlight and text annotations?

  6. Do you prefer the histogram to have a specific bin size or range for the sales?

  7. Should the histogram include axis labels and titles? If so, do you have any preferences
  for the wording?

  8. Do you wish to include any gridlines or background elements for better readability?

  9. Do you have any specific requirements for the chart title or overall layout of
  the histogram?

  10. Would you like the histogram to display any additional data, such as the number
  of movies in each bin?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Above the highlighted bars.

  4. I do not have a specific preference.

  5. I am not sure.

  6. I do not know.

  7. Yes, please include axis labels and titles.

  8. I am not sure.

  9. I do not have any specific requirements.

  10. I do not know.'
data_attributes:
- Title
- World Wide Sales (in $)
- Budget (in $)
