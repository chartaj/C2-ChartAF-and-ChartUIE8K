initial_prompt: 'Create a bubble chart showing the Top 1000 Highest Grossing Movies.
  X-axis: Year, Y-axis: World Wide Sales (in $). Size of bubbles: Budget (in $). Color
  bubbles by Genre.'
questions: '1. Do you have a preferred color palette for the genres?

  2. How should multiple genres for a single movie be represented?

  3. Do you prefer any specific labeling format for the bubbles (e.g., displaying
  movie titles)?

  4. Is there a specific range for the x-axis (Year) and y-axis (World Wide Sales
  in $) that you prefer?

  5. How would you like to handle any outliers in the data?

  6. Should there be a legend for the genres, sizes, or both?

  7. Do you have any preferred layout or aspect ratio for the chart?

  8. Are there any specific notations or highlights that need to be added to the chart
  (e.g., highest grossing movie)?

  9. Would you like markers or gridlines to be displayed on the chart for better readability?

  10. Is there a need to group or cluster any specific elements within the chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. I have no specific preference.

  6. Both.

  7. I have no specific preference.

  8. I am not sure.

  9. Yes, markers or gridlines.

  10. I do not know.'
data_attributes:
- Year
- World Wide Sales (in $)
- Budget (in $)
- Genre
