initial_prompt: Create a stacked bar chart to visualize Top 1000 Highest Grossing
  Movies, focusing on Domestic and International Sales. Highlight some specific high-grossing
  movies with text annotations.
questions: '1. Do you have a preference for color themes in the chart?

  2. Would you like the chart to be sorted in a particular order (such as by total
  sales, domestic sales, or international sales)?

  3. Should the y-axis represent sales in absolute numbers or in a more compact format
  (e.g., millions or billions of dollars)?

  4. Are there specific high-grossing movies you would like to highlight with text
  annotations?

  5. Would you like labels to be displayed on each bar segment to show exact sales
  figures?

  6. Do you prefer any specific font styles or sizes for the text annotations and
  labels?

  7. Should there be grid lines or tick marks for better readability of the sales
  figures?

  8. Would you like to include a legend to differentiate between domestic and international
  sales, and if so, where should it be placed?

  '
answers: '1. I do not know.

  2. I am not sure.

  3. Absolute numbers would be preferred.

  4. "Avengers: Endgame," "Avatar," and "Titanic."

  5. Yes, displaying labels on each bar segment to show exact sales figures would
  be great.

  6. I am not sure.

  7. I do not know.

  8. Yes, a legend would be helpful. I am not sure where it should be placed.'
data_attributes:
- Title
- Domestic Sales (in $)
- International Sales (in $)
