initial_prompt: Create a bar chart showing the top 10 highest-grossing movies. Use
  'Title' for x-axis and 'World Wide Sales (in $)' for y-axis. Make sure to highlight
  the release year and distributor in the chart.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like the chart to have a title? If so, what would you like it to be?

  3. Do you prefer specific fonts for the text on the chart (titles, labels, etc.)?

  4. How would you like the release year and distributor information to be displayed
  (e.g., tooltips, annotations, labels on bars)?

  5. Do you have a preference for the orientation of the labels on the x-axis (horizontal,
  vertical, angled)?

  6. Would you prefer to see grid lines on the chart?

  7. Do you have any specific preferences for the bar width or spacing?

  8. Would you like to include a legend on the chart?

  9. Is there a specific style or design (e.g., minimalistic, detailed) you would
  like for the chart?

  10. Do you want the y-axis to have a specific range or interval?'
answers: '1. I am not sure.

  2. Yes, please title it "Top 10 Highest-Grossing Movies".

  3. I am not sure.

  4. Please use annotations or labels on the bars.

  5. Horizontal is fine.

  6. I do not know.

  7. I am not sure.

  8. No, a legend is not necessary.

  9. I do not have a specific preference.

  10. I do not know.'
data_attributes:
- Title
- World Wide Sales (in $)
- Year
- Distributor
