initial_prompt: Create a choropleth map showing the top 1000 highest grossing movies
  by distributor across different regions, highlighting domestic and international
  sales. Include color gradients indicating sales volume.
questions: '1. What color gradients would you prefer to use for indicating sales volume?

  2. Would you like to differentiate domestic and international sales using distinct
  color schemes or patterns?

  3. Do you have a specific threshold for sales volume that you want highlighted with
  a particular color?

  4. Should the map include labels or annotations for major distributors or only focus
  on the regions?

  5. Is there a preference for a specific geographic projection for the choropleth
  map?

  6. Should smaller regions (e.g., countries) be aggregated into larger regions (e.g.,
  continents) for simplification?

  7. Do you prefer a legend placed inside or outside the map for better readability?

  8. Would you like to include any additional contextual information, such as movie
  genres or release years, in tooltips or popups?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Only focus on the regions.

  5. I am not sure.

  6. I have no specific preference.

  7. Outside the map for better readability.

  8. I do not know.'
data_attributes:
- Distributor
- Domestic Sales (in $)
- International Sales (in $)
