initial_prompt: Create a line chart showing the number of demolitions per month. Use
  the 'date_of_demolition' for the x-axis and the 'housing_units' for the y-axis from
  the Palestinian Structures Israel Demolished data.
questions: '1. Do you have a specific preference for the line style (solid, dashed,
  dotted)?

  2. What color scheme would you prefer for the line and background?

  3. Would you like to include data points on the line chart?

  4. Should the x-axis display every month or can it be customized (e.g., quarterly)?

  5. Do you want gridlines on the chart? If so, would you prefer major, minor, or
  both?

  6. Would you like to add a title to the chart? If yes, what should it be?

  7. Should there be labels for the x-axis and y-axis? What should each label be?

  8. Do you need any annotations or markers for specific data points or events?

  9. Would you like to include a legend, or is it unnecessary for this single-line
  chart?

  10. Should the y-axis start at zero or can it be adjusted based on the data range?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, I would like to include data points.

  4. Every month.

  5. I have no specific preference.

  6. Yes, the title should be "Monthly Housing Units Demolished".

  7. Yes, the x-axis should be labeled "Date of Demolition" and the y-axis should
  be labeled "Housing Units".

  8. I am not sure.

  9. I do not know.

  10. Start at zero.'
data_attributes:
- date_of_demolition
- housing_units
