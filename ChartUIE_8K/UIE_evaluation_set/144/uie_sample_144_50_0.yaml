initial_prompt: Create a stacked bar chart showing demolished structures by district
  with annotations highlighting the number of housing units and reasons for demolition.
  Emphasize 'west-bank' area data.
questions: '1. Do you have a preferred color scheme for the stacked bar chart?

  2. Would you like each reason for demolition to be represented by a different color?

  3. How would you like the annotations to be displayed? (e.g., inside the bars, above
  the bars)

  4. Do you have a specific font style or size preference for the labels and annotations?

  5. Should the chart include a legend to explain the color coding?

  6. Do you want gridlines on the chart?

  7. Should the chart include data labels showing the number of demolished structures
  for each district?

  8. Would you like a title and subtitle for the chart? If so, please provide the
  text.

  9. Do you prefer a horizontal or vertical orientation for the stacked bar chart?

  10. Do you want to apply any specific sorting order for the districts (e.g., alphabetical,
  by number of demolitions)?

  11. Should the emphasis on the ''west-bank'' area be done through a specific visual
  technique? If yes, please specify.

  12. Do you want any specific keyword or phrasing to be highlighted in the annotations?'
answers: '1. I am not sure.

  2. Yes, I would like each reason for demolition to be represented by a different
  color.

  3. Inside the bars.

  4. I have no specific preference.

  5. Yes, the chart should include a legend.

  6. I do not know.

  7. I have no specific preference.

  8. Yes, title: "Demolished Structures by District with Emphasis on West Bank Area";
  subtitle: "Including Number of Housing Units and Reasons for Demolition"

  9. Vertical orientation.

  10. By number of demolitions.

  11. Yes, maybe use a distinct color or highlighting technique specifically for the
  ''west-bank'' area.

  12. I am not sure.'
data_attributes:
- district
- area
- housing_units
- reason_for_demolition
