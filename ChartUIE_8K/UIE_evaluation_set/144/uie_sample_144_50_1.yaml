initial_prompt: Create a geographic heatmap highlighting demolished Palestinian structures
  by locality and district. Emphasize data points using annotations on demolition
  reasons and types of structures.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to display specific icons or symbols for different types of structures?

  3. How detailed should the annotations on demolition reasons be?

  4. Would you prefer a legend or tooltips to explain the data points and categories?

  5. Is there a preferred geographic projection or map style you would like to use?

  6. Should the heatmap display density gradients or distinct color bands for different
  ranges?

  7. Do you have a preference for the size and style of the text used in annotations
  and labels?

  8. Should any specific localities or districts be highlighted or emphasized more
  prominently?'
answers: '1. I am not sure.

  2. I do not know.

  3. Detailed enough to clearly show the primary reasons.

  4. I have no specific preference.

  5. I am not sure.

  6. I have no specific preference.

  7. I am not sure.

  8. No specific localities or districts need to be highlighted more prominently.'
data_attributes:
- locality
- district
- type_of_sturcture
- reason_for_demolition
