initial_prompt: Create a grouped column chart to visualize the distribution of crop
  production across various counties in Kenya based on the 2019 census data, focusing
  on key crops like Maize, Beans, and Bananas.
questions: '1. Do you have any specific color preferences for differentiating the
  crops Maize, Beans, and Bananas?

  2. What title would you like to give to the chart?

  3. Would you like to include gridlines on the chart?

  4. Do you have any preference for the font style and size for the labels and title?

  5. What level of detail would you like for the axis labels? Should they be displayed
  fully or truncated if they''re too long?

  6. Should we include data labels on the columns to show the exact values?

  7. Would you like to display a legend, and if so, where should it be placed (e.g.,
  top, bottom, left, right)?

  8. Do you prefer a specific chart aspect ratio (e.g., square, wide, tall)?

  9. Should the chart include axis titles, and if so, what should they be?

  10. Do you have any specific requirements for handling missing or null values in
  the data?'
answers: '1. I do not have any specific color preferences.

  2. "Crop Production Distribution in Kenyan Counties (2019)"

  3. I am not sure.

  4. I have no specific preference.

  5. Display them fully.

  6. Yes, include data labels.

  7. Yes, display the legend at the bottom.

  8. I have no specific preference.

  9. Yes, "Counties" for the x-axis and "Production Volume" for the y-axis.

  10. I do not know.'
data_attributes:
- County/Sub County
- Maize
- Beans
- Bananas
