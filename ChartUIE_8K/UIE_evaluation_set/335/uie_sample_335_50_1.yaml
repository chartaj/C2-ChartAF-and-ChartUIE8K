initial_prompt: Create an area chart showing monthly sales over the years, highlighting
  top-selling months. Annotate specific data points with sales figures. Emphasize
  variances between months and overall trends. Use different colors for regions to
  differentiate trends. Focus on profit margins and discount effects.
questions: '1. Do you have a specific color palette in mind for differentiating the
  regions?

  2. Are there any specific sales figures or months that you want to ensure are annotated
  on the chart?

  3. How would you like the profit margins and discount effects to be visualized -
  as separate lines, shaded areas, or perhaps another method?

  4. Do you prefer a particular style or format for the annotations (e.g., font size,
  color, placement)?

  5. Would you like to include a legend to explain the different colors for regions?

  6. Are there any specific date formats you prefer for displaying the monthly data?

  7. Do you want trend lines or smoothing to be applied to the data to better visualize
  overall trends?

  8. Are there any specific thresholds for sales figures that should trigger a highlight
  or annotation?'
answers: '1. I am not sure.

  2. Yes, please annotate the top 3 selling months of each year.

  3. I am not sure.

  4. I do not know.

  5. Yes, please include a legend.

  6. I am not sure.

  7. Yes, I would like to have trend lines to better visualize overall trends.

  8. I do not have specific thresholds in mind.'
data_attributes:
- Order Date
- Sales
- Region
- Profit
- Discount
