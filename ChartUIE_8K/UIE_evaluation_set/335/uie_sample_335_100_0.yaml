initial_prompt: '<start of user instruction>

  Create a pie chart visualizing the distribution of sales across different product
  categories (Furniture, Office Supplies, Technology) from the Superstore Sales data.
  Include text annotations to highlight the specific sales values for each category.
  Add highlights to emphasize the slice with the highest sales. The purpose is to
  easily compare the sales performance of the categories and pinpoint the most profitable
  one at a glance.

  <end of user instruction>'
questions: '1. Do you have a preferred color scheme for the pie chart?

  2. Should we use specific colors to represent each category?

  3. Do you have any preference for the font style and size for the text annotations?

  4. Would you like a legend to be included alongside the pie chart?

  5. How would you like the text annotations to be positioned on the chart?

  6. Do you want to display the percentage values in addition to the sales values
  on the pie chart?

  7. Are there any specific formatting preferences for the sales values (e.g., currency
  format)?

  8. How prominently would you like the highlight for the slice with the highest sales
  to be displayed?'
answers: '1. I am not sure.

  2. I do not have any specific preference.

  3. I do not know.

  4. Yes, I would like a legend to be included.

  5. I do not have any specific preference.

  6. Yes, please display the percentage values in addition to the sales values.

  7. Yes, please use the currency format for the sales values.

  8. I would like the highlight for the slice with the highest sales to be very prominent.'
data_attributes:
- Category
- Sales
