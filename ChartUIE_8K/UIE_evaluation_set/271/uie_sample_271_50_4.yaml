  major cities?

  6. Do you have a preference for the map''s initial zoom level and center point?

  7. Are there specific regions or airports that should be emphasized or de-emphasized?

  8. Would you like to incorporate different line styles or thickness to distinguish
  between flight routes based on flight counts?'
