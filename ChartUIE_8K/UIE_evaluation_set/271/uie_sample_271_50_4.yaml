initial_prompt: Create a choropleth map showing flight counts (cnt) between airports.
  Use start_lat, start_lon, end_lat, and end_lon for geolocation, and cnt for intensity.
  Visualize airline routes.
questions: '1. Do you have a specific color scheme preference for the choropleth map?

