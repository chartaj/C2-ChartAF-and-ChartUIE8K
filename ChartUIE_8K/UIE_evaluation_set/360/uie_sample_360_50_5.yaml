initial_prompt: Create a line chart showing the relationship between employees' Education
  level and their MonthlyIncome. Use the sample data provided to plot Education on
  the x-axis and MonthlyIncome on the y-axis. Indicate different JobRoles with distinct
  line styles or colors.
questions: '1. Do you have any preference for specific color schemes or palettes used
  for different JobRoles?

  2. Is there a preferred line style (solid, dashed, dotted, etc.) for differentiating
  JobRoles?

  3. Would you like data points to be marked with symbols at each Education level
  on the lines?

  4. Do you have any preference for the chart title or axis labels style and font
  size?

  5. Are there any specific labels or legends you want to include on the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, I would like data points to be marked with symbols at each Education level
  on the lines.

  4. I do not have any specific preference.

  5. I am not sure.'
data_attributes:
- Education
- MonthlyIncome
- JobRole
