initial_prompt: Create a bar chart showing the distribution of employees' education
  levels and attrition rates. Highlight bars where attrition is high. Add text annotations
  for education levels with the highest and lowest attrition.
questions: '1. Do you have any color preferences for the bars in the chart?

  2. How would you like high attrition bars to be highlighted (e.g., different color,
  pattern, bold outlines)?

  3. Do you prefer vertical or horizontal bars for the bar chart?

  4. Would you like to include a legend explaining the colors or highlighting used
  in the chart?

  5. Should there be any specific title for the chart?

  6. Would you like the chart to include axis labels? If so, what should they be?

  7. Is there a specific font style or size you''d like for the text annotations?

  8. Do you want to display the exact attrition rates on the bars as data labels?

  9. Should the chart include gridlines for easier reading, and if so, should they
  be labeled?

  10. Do you have preferences for the chart''s background or border style?

  11. Is there a specific order you prefer for displaying the education levels (e.g.,
  ascending, descending, custom)?

  12. Would you like to add any notes or footnotes to the chart for additional context?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. Vertical bars.

  4. I am not sure.

  5. "Employee Education Levels and Attrition Rates"

  6. Yes, "Education Levels" for the x-axis and "Number of Employees" for the y-axis.

  7. I do not have a specific preference.

  8. I do not know.

  9. I do not have a specific preference.

  10. I do not know.

  11. I do not have a specific preference.

  12. I am not sure.'
