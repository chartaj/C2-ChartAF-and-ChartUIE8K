initial_prompt: Create a network diagram visualizing employee attrition. Highlight
  employee education levels and travel frequency. Use text annotations for standout
  data points, like high attrition rates or unique roles, to draw attention. Focus
  on overall connectivity and relationships.
questions: '1. Do you have specific color preferences for different education levels
  or travel frequencies?

  2. Would you like specific shapes or icons to represent different job roles or other
  attributes?

  3. Do you have any preference for the layout style of the network diagram (e.g.,
  circular, hierarchical)?

  4. Should any particular employee roles or departments be emphasized more than others
  in the visualization?

  5. Do you prefer any particular font or styling for the text annotations?

  6. How detailed should the annotations for standout data points be (e.g., brief
  description or detailed information)?

  7. Would you like to include a legend or key to explain the symbols and colors used
  in the diagram?

  8. Do you have specific thresholds for what constitutes a "high attrition rate"
  that you would like annotated?

  9. Are there any specific relationships or interactions between attributes you are
  most interested in highlighting?

  10. Should the network diagram include visual indicators for the strength or type
  of connections between employees (e.g., line thickness or style)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I have no specific preference.

  4. I do not know.

  5. I have no specific preference.

  6. Brief description.

  7. Yes.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Attrition
- Education
- BusinessTravel
- EmployeeNumber
