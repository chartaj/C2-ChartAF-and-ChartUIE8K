initial_prompt: Please create a stacked bar chart showing the number of passengers
  traveling between major US cities. Use the 'region' for stacking and 'name' for
  the x-axis.
questions: '1. Do you have any specific color preferences for the regions in the stacked
  bar chart?

  2. Would you like to include labels showing the exact number of passengers on each
  segment of the bar?

  3. Do you prefer a particular order for displaying the regions (e.g., alphabetical,
  by passenger numbers)?

  4. Do you want to display the total number of passengers for each city at the top
  of each bar?

  5. Are there any specific regions or cities you would like to highlight or emphasize
  in the chart?

  6. Would you like to add a title or subtitle to the chart? If so, what should it
  be?

  7. Do you have any preferences for the style and placement of the legend?

  8. Should the x-axis labels be rotated for better readability?

  9. Would you like to include any gridlines or background shading on the chart?

  10. Do you have any preferences for the font style and size used in the chart?'
