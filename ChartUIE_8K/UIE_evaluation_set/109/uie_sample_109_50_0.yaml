initial_prompt: Create a scatter plot to visualize the relationship between age and
  total spend on coffee. Highlight significant variations and annotate any outliers
  or interesting patterns. The purpose is to investigate spending habits across different
  age groups.
questions: '1. Do you have a preference for the color scheme of the scatter plot?

  2. How would you like the significant variations to be highlighted (e.g., different
  colors, shapes, or sizes)?

  3. Do you have a specific range for age groups that you''d like to categorize?

  4. What type of annotations do you prefer for the outliers and interesting patterns
  (e.g., text labels, arrows)?

  5. Should the scatter plot include a trend line or regression line to show the correlation?

  6. Is there a specific style or format for the axes labels and title you prefer?

  7. Do you want to include grid lines in the background of the scatter plot?

  8. Should the scatter plot include tooltips or hover text for individual data points?

  9. Do you prefer that the data points have a specific shape (e.g., circles, squares,
  triangles)?

  10. Are there any additional reference lines or markers you would like to include
  (e.g., average spend, median age)?'
answers: '1. I am not sure.

  2. Different colors.

  3. I do not know.

  4. Text labels.

  5. Yes, include a trend line.

  6. I do not have a specific preference.

  7. Yes, include grid lines.

  8. I am not sure.

  9. Circles.

  10. I do not know.'
data_attributes:
- age
- total_spend
