initial_prompt: Create a line chart showing the coffee preferences over age groups.
  Use the 'age' and 'favorite' columns to illustrate changes in favorite coffee types
  across different age ranges. Use distinct lines for different coffee types.
questions: '1. Do you have a preferred color palette for the lines representing different
  coffee types?

  2. Would you like the age groups to be displayed in ascending order from left to
  right?

  3. Do you prefer specific labels for the age groups on the x-axis?

  4. How would you like the favorite coffee types to be labeled on the legend?

  5. Do you have a preference for the thickness of the lines?

  6. Would you like to include data markers (e.g., circles, squares) to indicate data
  points on the lines?

  7. Should we include a grid for better readability? If yes, do you prefer horizontal,
  vertical, or both grids?

  8. Do you have a specific font preference for the labels and legend?

  9. Would you like to include any additional annotations or notes on the chart?

  10. Are there specific ranges or intervals for the y-axis you would prefer to use?'
answers: '1. I do not know.

  2. Yes, display the age groups in ascending order from left to right.

  3. I am not sure.

  4. Labeling with the coffee types'' names is fine.

  5. I do not know.

  6. I am not sure.

  7. Yes, include a grid for better readability. Both horizontal and vertical grids
  are preferred.

  8. I do not know.

  9. I am not sure.

  10. I do not know.'
