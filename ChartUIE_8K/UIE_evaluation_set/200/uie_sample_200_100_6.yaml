initial_prompt: Create a bar chart to compare students' sleep per day hours across
  different age groups. Use the 'Age' column for the x-axis to list age groups and
  'SleepPerDayHours' column for the y-axis to show the average sleep hours within
  each age group.
questions: '1. Do you have any preferred color scheme for the bar chart?

  2. Would you like the chart to display values on top of each bar?

  3. Do you prefer the bars to be vertical or horizontal?

  4. Should the age groups on the x-axis be displayed in a specific order or format?

  5. Would you like gridlines in the background of the chart for better readability?

  6. Do you want to add a title to the chart? If so, what should it be?

  7. Is there any specific label you would like for the x-axis and y-axis?

  8. Do you want to include any additional information or annotations in the chart?'
answers: '1. I am not sure.

  2. Yes, I would like the chart to display values on top of each bar.

  3. Vertical bars would be preferred.

  4. I do not know.

  5. Yes, gridlines in the background would be good for readability.

  6. Yes, the title should be "Average Sleep Hours per Day by Age Group".

  7. The x-axis label should be "Age Group" and the y-axis label should be "Average
  Sleep Hours".

  8. I am not sure.'
data_attributes:
- 'Age '
- SleepPerDayHours
