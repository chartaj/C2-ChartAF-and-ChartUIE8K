initial_prompt: Create a scatter plot for the Company Collaboration Network. Plot
  'id' on the x-axis and 'weight' on the y-axis for 'nodes' only. Highlight points
  by 'group'.
questions: '1. Do you have any preference for the color scheme used to highlight different
  groups?

  2. Would you like to add gridlines for better readability of data points?

  3. Should the axis labels be customized in any specific way (e.g., font size, style)?

  4. Are there any specific ranges you want to set for the x-axis or y-axis?

  5. Do you want to add a legend to indicate which colors represent which groups?

  6. Would you like to include axis titles, and if so, what should they be?

  7. Are there any specific markers or shapes you prefer for the scatter plot points?

  8. Do you require any annotations or labels for specific data points in the scatter
  plot?

  9. Is there a preferred plot title or subtitle you would like to include?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. I have no specific preference.

  5. Yes, I would like to add a legend.

  6. Yes, please include axis titles. They should be ''ID'' for the x-axis and ''Weight''
  for the y-axis.

  7. I am not sure.

  8. I do not know.

  9. No, I do not have a preferred plot title or subtitle.'
data_attributes:
- id
- weight
- group
