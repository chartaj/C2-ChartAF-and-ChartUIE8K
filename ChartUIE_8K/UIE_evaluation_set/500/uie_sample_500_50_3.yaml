initial_prompt: Create a geographic heatmap of squirrel sightings in NYC. Utilize
  latitude and longitude data points to visualize the density of sightings on a map.
  Highlight areas with high squirrel activity.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. How many levels of density would you like to have in the heatmap? (e.g., low,
  medium, high)

  3. Should we include a legend to explain the density levels on the heatmap?

  4. Is there a specific map background style you prefer? (e.g., satellite, street
  map, terrain)

  5. Would you like to include labels or markers for major locations or landmarks
  in NYC?

  6. Should the heatmap focus on any particular time period or show cumulative data?

  7. Do you want any additional information displayed when hovering over areas with
  high squirrel activity?

  8. Is there a specific map scaling (zoom level) you''d like to start with?

  9. Would you like to add any annotations or notes to the map?

  10. How would you prefer the boundaries (e.g., borough boundaries) to be displayed,
  if at all?'
answers: '1. I am not sure.

  2. Low, medium, high would be good.

  3. Yes, please include a legend.

  4. I do not know.

  5. I am not sure.

  6. Cumulative data.

  7. I do not know.

  8. I am not sure.

  9. No, no additional annotations or notes needed.

  10. I have no specific preference.'
data_attributes:
- long
- lat
