initial_prompt: Create a population pyramid chart showing the distribution of units
  sold grouped by product color and rated across different ratings. Highlight colors
  with high sales. Provide text annotations for unique products with notable high
  or low ratings. Focus on summer-themed products.
questions: '1. Do you have a preferred color scheme for highlighting high sales?

  2. How would you like text annotations for notable products to be displayed (font
  size, color, positioning, etc.)?

  3. Is there a specific way you prefer the ratings to be categorized (e.g., 1-2,
  3-4, 4-5)?

  4. Would you like any specific products to be highlighted apart from those with
  high or low ratings?

  5. Is there a particular order in which you want product colors to appear in the
  chart?

  6. Do you prefer any specific font style and size for the axis labels and titles?

  7. How detailed would you like the legend to be (e.g., just high sales or all sales
  categories)?

  8. Should the chart include grid lines for easier reference of values?

  9. Are there any specific data points or ranges you''d like to exclude from the
  visualization?'
answers: '1. I do not know.

  2. I am not sure.

  3. I prefer the ratings to be categorized as 1-2, 3-4, 4-5.

  4. I have no specific preference.

  5. I do not know.

  6. I am not sure.

  7. I have no specific preference.

  8. Yes, the chart should include grid lines.

  9. No, include all data points and ranges.'
data_attributes:
- product_color
- units_sold
- rating
- tags
- title
- theme
- rating_count
