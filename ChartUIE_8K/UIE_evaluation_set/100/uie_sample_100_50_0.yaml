initial_prompt: Create a Bubble chart showcasing the relationship between price, units
  sold, and rating for women's fashion products. Highlight products with the highest
  ratings and annotate the top-selling item. Adjust bubble sizes to reflect units
  sold. Visualize trends in pricing and popularity.
questions: '1. Do you have a preferred color scheme for the bubble chart?

  2. Should we use specific shapes to denote certain product categories or keep all
  bubbles the same shape?

  3. Would you like a specific range for bubble sizes or should it auto-adjust based
  on units sold?

  4. Do you prefer any specific annotations for highlighting the top-selling item
  (e.g., a different bubble color, a label)?

  5. How would you like the highest-rated products to be highlighted (e.g., a different
  border color, a star symbol)?

  6. Do you have a preferred background color or grid style for the chart?

  7. Is there a particular font style or size you would like for the annotations and
  labels?

  8. Should we include a legend to explain the bubble sizes and colors?

  9. Do you have any specific axis labels or titles in mind for the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. Auto-adjust based on units sold.

  4. A label for the top-selling item would be great.

  5. A star symbol for the highest-rated products.

  6. I am not sure.

  7. I do not know.

  8. Yes, please include a legend.

  9. I am not sure.'
data_attributes:
- price
- units_sold
- rating
- title
