  colors, sizes, and pricing.
questions: '1. Do you have any preferred color palette for the Treemap?

  2. Should the Treemap display absolute numbers for ''units_sold'' or percentages?

  3. Do you want to include labels for ''product_color'', ''product_variation_size_id'',
  and ''price'' on the Treemap?

  4. How would you prefer to handle products with the same color, size, and price
  in terms of visualization?

  5. Would you like any specific sorting order for the categories (e.g., most units
