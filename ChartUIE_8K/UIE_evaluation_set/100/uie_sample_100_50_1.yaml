initial_prompt: Create a column chart showing average ratings for top 5 products by
  units sold from the Women Fashion Trend Dataset. Highlight products with ratings
  above 4. Annotate with ratings and units sold.
questions: '1. Do you have any preferences on the color scheme for the column chart?

  2. Would you like to have grid lines in the background for better readability of
  values?

  3. Do you have a preferred font style and size for the annotations?

  4. How would you prefer the highlighted products with ratings above 4 to be displayed
  (e.g., different color, bold, etc.)?

  5. Do you have any specific title or subtitle for the chart?

  6. Should the chart include axis titles for better context?

  7. Do you have a preference for the order of the products on the x-axis (e.g., descending
  order of units sold)?

  8. Should the chart include a legend to differentiate between highlighted products
  and other products?

  9. Do you need any tooltips for additional information when hovering over the bars?'
answers: '1. I am not sure.

  2. Yes.

  3. I am not sure.

  4. Different color.

  5. I am not sure.

  6. Yes.

  7. Descending order of units sold.

  8. I am not sure.

  9. No.'
data_attributes:
- title
- rating
- units_sold
