  to emphasize the top three emitters: the United States, China, and India. Annotate
  these countries to display exact emission values, focusing attention on their contribution.
  Include a second donut chart for Forest Area by Country, similarly highlighting
  and annotating the same three countries to show the contrast. This visualization
  will highlight the environmental impact by displaying both emissions and forest
  coverage clearly.

  <end of the instruction>'
