  students?

  2. Should the proportions be displayed as percentages or raw numbers?

  3. Do you prefer any specific font styles or sizes for the labels and legends?

  4. Would you like any additional information or annotations on the chart?

  5. Is there a specific order you would like the gender categories to be displayed
  in?

  6. Should the chart have a title? If yes, do you have a preferred wording for it?

  7. Do you have any preference for the size or aspect ratio of the chart?

  8. Would you like the legend to be positioned at a specific location around the
  chart?

  9. Is there a specific style or theme you would prefer for the chart (e.g., minimalist,
  colorful, professional)?

  10. Do you need any additional visual cues, such as segment separation lines or
  shadows?'
answers: '1. I am not sure.

