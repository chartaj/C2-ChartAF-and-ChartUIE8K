initial_prompt: Create a stacked column chart to visualize the GPA distribution across
  different genders and races. Each bar should represent a race category, segments
  should represent the genders, and the height should show the average GPA. Ensure
  the chart is color-coded.
questions: '1. Do you have any specific colors in mind for representing different
  genders?

  2. Would you like to include data labels for each segment to show the average GPA
  values?

  3. Do you prefer a specific order for the race categories on the x-axis?

  4. Is there a particular font style or size you would like for the axis labels and
  chart title?

  5. Would you like to add a legend to identify the different gender segments?

  6. Do you need any specific annotations or reference lines on the chart?

  7. Is there a specific title you would like to use for the chart?

  8. Are there any specific gridline preferences for the background of the chart?'
