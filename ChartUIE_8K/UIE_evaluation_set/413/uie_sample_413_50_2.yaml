initial_prompt: Create a stacked bar chart visualizing total hours in orbit by nationality
  and gender of astronauts. Annotate with mission titles for clarity. Highlight significant
  missions. This should support space exploration analysis.
questions: '1. Do you have a preferred color scheme for the stacked bar chart?

  2. How would you like significant missions to be highlighted (e.g., different color,
  bold annotation)?

  3. Do you have a specific order in which the nationalities or genders should be
  displayed?

  4. Are there any particular fonts or sizes you prefer for the annotations of mission
  titles?

  5. Do you have a preference for the chart''s background color?

  6. Should the chart include a legend to differentiate between genders and nationalities?

  7. Do you want gridlines to be displayed on the chart for better readability?'
answers: '1. I am not sure.

  2. Different color.

  3. I do not know.

  4. I do not know.

  5. I do not know.

  6. Yes.

  7. Yes.'
data_attributes:
- total_hrs_sum
- nationality
- sex
- mission_title
