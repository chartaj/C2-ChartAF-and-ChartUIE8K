initial_prompt: Create a dendrogram to visualize the 2022 World Cup progression from
  the Round of 16 to the Final. Highlight the winning teams and their scores using
  text annotations. Emphasize Argentina as the final winner and use different colors
  to differentiate between rounds. This visualization will help illustrate the tournament's
  structure and key matches, guiding users' focus on specific games and outcomes.
  Make sure to include contextual annotations to explain key transitions and notable
  performances. The chart should be visually engaging to capture the flow and excitement
  of the tournament.
questions: '1. Do you have a specific color scheme in mind for differentiating between
  rounds?

  2. Are there any specific fonts or styles you prefer for text annotations?

  3. How would you like the final winner, Argentina, to be emphasized?

  4. Do you want to include any specific icons or logos to represent teams?

  5. Are there any particular match details or transitions you want to highlight more
  prominently with annotations?

  6. Would you like any specific graphical elements to represent the scores (e.g.,
  icons, special markers)?

  7. Do you have a preferred layout or orientation (vertical or horizontal) for the
  dendrogram?

  8. Are there specific dimensions or aspect ratio requirements for the chart to fit
  a particular space or medium?'
answers: '1. I am not sure.

