initial_prompt: Plot a line chart showing the elevation of volcanoes (y-axis) against
  their latitude (x-axis). Highlight known statuses and annotate key volcanic types.
  Focus on ridging visual trends in the volcanic distribution across different regions.
questions: '1. Do you have a preference for the color scheme to indicate different
  volcanic statuses?

  2. How would you like the key volcanic types to be annotated? Would you prefer text
  labels, markers, or another method?

  3. Are there any specific regions you would like to be emphasized or compared?

  4. Would you prefer the line chart to show individual volcanoes as points or as
  a smooth continuous line?

  5. Do you have any preferences for the style or appearance of the axis labels and
  titles?

  6. Should the chart include a legend to explain the colors and markers used for
  statuses and types?

  7. Are there any specific chart scaling preferences, such as log scale for elevation
  or latitude?

  8. Would you like grid lines to be displayed on the chart for better readability?'
answers: '1. I am not sure.

  2. I would prefer text labels for key volcanic types.

  3. I do not know.

  4. I would prefer individual volcanoes to be shown as points.

  5. I do not know.

  6. Yes, the chart should include a legend to explain the colors and markers used
  for statuses and types.

  7. I am not sure.

  8. I do not know.'
