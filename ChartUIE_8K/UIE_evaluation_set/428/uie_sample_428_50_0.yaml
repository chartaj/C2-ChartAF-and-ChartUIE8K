initial_prompt: Create a bar chart showing unique words used by different rappers
  across eras. Highlight top 5 artists and annotate total words used. Add bars for
  missing values in the dataset.
questions: '1. Do you have any preferred color scheme for highlighting the top 5 artists?

  2. How would you like the bars for missing values to be represented (e.g., specific
  color or pattern)?

  3. Would you like to add a legend explaining the different colors or patterns used
  in the chart?

  4. Do you have any preference for the ordering of the bars (e.g., alphabetical by
  rapper, by era, by number of unique words)?

  5. Would you like the chart to include grid lines for easier reading of the values?

  6. Do you want the names of the rappers to be displayed on the bars or on the x-axis?

  7. What specific text style or font do you prefer for the annotations of total words
  used?

  8. Is there a specific title you would like the chart to have?

  9. Would you like to include any additional information or labels for each era?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes.

  4. By number of unique words.

  5. I do not know.

  6. On the x-axis.

  7. I have no specific preference.

  8. I am not sure.

  9. I am not sure.'
data_attributes:
- era
- rapper
- words
