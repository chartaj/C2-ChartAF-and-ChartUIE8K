initial_prompt: Create a grouped bar chart comparing the total sales across different
  branches for each product line. Represent the branches on the x-axis and total sales
  on the y-axis. Use different colors for each product line.
questions: '1. What color palette do you prefer for the different product lines?

  2. Do you have a specific order in which you would like the branches to be displayed
  on the x-axis?

  3. Would you like to display values on top of the bars? If so, in what format (e.g.,
  currency, integers)?

  4. Do you have a preference for the font style and size for axis labels and titles?

  5. Would you like to include a legend, and where would you prefer it to be placed?

  6. Should the y-axis have a specific range or scale, or should it be auto-scaled
  based on the data?

  7. Do you want additional gridlines for better readability or a cleaner look with
  fewer gridlines?

  8. Would you like to include any annotations or reference lines to highlight specific
  data points or thresholds?

  9. Do you need a title for the chart? If yes, please provide the desired title.'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. Yes, display values on top of the bars in currency format.

  4. I am not sure.

  5. Yes, include a legend; I have no specific preference for its placement.

  6. Auto-scaled based on the data.

  7. I am not sure.

  8. I do not know.

  9. Yes, the title should be: "Total Sales Comparison by Branch and Product Line".'
data_attributes:
- Branch
- Product line
- Total
