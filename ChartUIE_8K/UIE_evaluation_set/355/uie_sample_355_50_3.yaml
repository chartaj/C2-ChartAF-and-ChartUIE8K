initial_prompt: Create a pie chart to visualize the distribution of the different
  species in the Iris Flower Dataset.
questions: '1. What title would you like to have for the pie chart?

  2. Do you prefer a legend to be included in the pie chart? If yes, where should
  it be positioned (e.g., right, left, top, bottom)?

  3. Would you like to display the percentage values on the pie slices?

  4. Do you want the species names to be displayed directly on the pie slices?

  5. Are there any specific colors you prefer for each species?

  6. Do you have a preference for the font style and size for the text in the chart?

  7. Would you like the pie slices to be separated (exploded view) for better differentiation?

  8. Is there any specific background color you prefer for the pie chart?

  9. Should the chart include axis labels or any other descriptive text?

  10. Are there any additional annotations or details you would like to include in
  the chart?'
answers: '1. I am not sure.

  2. Yes, right.

  3. Yes.

  4. I am not sure.

  5. I am not sure.

  6. I do not know.

  7. I am not sure.

  8. I do not know.

  9. No.

  10. I am not sure.'
data_attributes:
- species
