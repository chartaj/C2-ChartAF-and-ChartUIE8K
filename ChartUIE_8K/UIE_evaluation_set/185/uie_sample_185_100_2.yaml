initial_prompt: Create a box chart visualizing the percent change in consumer spending
  across all categories, using the columns 'Date' and 'All merchant category codes
  spending'. Ensure to annotate key data points that show significant deviations.
  The chart should highlight how spending in different sectors has varied over time,
  helping to identify trends or unusual spikes. Use contrasting colors to distinguish
  between different spending categories. This visualization is essential for businesses
  to understand consumer behavior and adjust their strategies accordingly. Annotations
  and highlights should help to quickly identify and interpret the most critical changes.
questions: '1. Do you have a preferred color palette for contrasting the different
  spending categories?

  2. Are there specific data points or dates you want to be annotated for significant
  deviations?

  3. Do you have a preference for the positioning of annotations on the chart?

  4. What level of granularity in the date axis (yearly, quarterly, monthly, etc.)
  do you prefer?

  5. Are there any specific sectors other than ''All merchant category codes spending''
  you want to highlight more prominently?

  6. Do you have any specific preferences for the style or format of the box chart?

  7. Would you like to include trend lines or markers to highlight trends or spikes?

  8. Is there a particular font style or size you prefer for labels, annotations,
  and titles?

  9. Are there any additional descriptive statistics or summary data you want to include
  in the chart?

  10. Do you have any preferences on the layout or orientation of the legend for spending
  categories?'
answers: '1. I do not know.

  2. Yes, please annotate the dates where there are significant deviations such as
  during economic crises or major holidays.

  3. I am not sure.

  4. Monthly granularity would be preferred.

  5. I am not sure.

  6. I do not know.

  7. Yes, please include trend lines to highlight trends or spikes.

  8. I have no specific preference.

  9. No, just the key annotations and summary data should be sufficient.

  10. I do not know.'
data_attributes:
- Date
- All merchant category codes spending
