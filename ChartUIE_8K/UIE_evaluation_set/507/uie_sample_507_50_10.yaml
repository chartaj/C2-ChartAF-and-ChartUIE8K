initial_prompt: Create a line chart showcasing the percentage of votes for each party
  (CON, LAB, LIB, Green) across different constituencies. Display each party as a
  separate line to compare their performance.
questions: '1. Do you have a preferred color scheme for each party (CON, LAB, LIB,
  Green)?

  2. What should be the title of the chart?

  3. Do you want to include gridlines in the chart for better readability?

  4. Should the constituencies be sorted in any particular order (e.g., alphabetically,
  by percentage of votes)?

  5. Do you prefer data points to be marked on the lines for each constituency, or
  should the lines be smooth?

  6. Would you like to add labels or data values directly on the lines?

  7. Should the x-axis be labeled with constituency names, or would a number scale
  be acceptable?

  8. Is there a specific font style or size you prefer for the chart''s text?

  9. Do you want a legend to distinguish between the parties? If so, where should
  it be positioned?

  10. Are there any specific highlights or annotations you would like to include in
  the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, I would like to include gridlines.

  4. I do not know.

  5. Lines should be smooth.

  6. I do not know.

  7. The x-axis should be labeled with constituency names.

  8. I do not know.

  9. Yes, please include a legend. I do not know where it should be positioned.

  10. I am not sure.'
data_attributes:
- CON(%)
- LAB(%)
- LIB(%)
- Green(%)
- Name
