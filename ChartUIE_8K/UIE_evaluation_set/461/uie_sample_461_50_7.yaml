initial_prompt: Please create a heatmap showing the monthly highest temperatures in
  Amherst over the years. Use the data provided, with the years on the y-axis, the
  months on the x-axis, and the temperature values as the heat intensity.
questions: '1. Do you have any specific color scheme preferences for the heatmap (e.g.,
  cool to warm, blue to red)?

  2. Would you like to include exact temperature values within each cell of the heatmap?

  3. Are there any particular labels or annotations you want to highlight on the heatmap
  (e.g., highest temperature, specific year)?

  4. Do you prefer a particular font style or size for the axis labels and titles?

  5. Should there be any grid lines or separators between the cells in the heatmap?

  6. Do you need a legend to indicate the temperature values represented by the color
  intensities?

  7. Would you like to add any titles or subtitles to the heatmap for context?

  8. Do you want to include any axis labels or units, such as setting ''Years'' for
  the y-axis and ''Months'' for the x-axis?

  9. Is there a specific order for the months you''d prefer (e.g., starting from January
  to December)?'
answers: '1. I am not sure.

  2. Yes, please include exact temperature values within each cell of the heatmap.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. Yes, a legend to indicate the temperature values would be helpful.

  7. I am not sure.

  8. Yes, please include axis labels: ''Years'' for the y-axis and ''Months'' for
  the x-axis.

  9. Yes, starting from January to December would be preferable.'
data_attributes:
- Year
- Date
- Temperature
