initial_prompt: Create a pictogram chart visualizing Marvel superhero movie budgets
  and worldwide gross, using icons to represent values. Annotate specific films for
  their budget recovery percentage and weekend drop-offs to highlight their performance
  visually.
questions: '1. Do you have any color preferences for the icons or annotations in the
  pictogram chart?

  2. Would you prefer specific types of icons to represent budget and gross values,
  such as dollar signs or movie-related icons?

  3. How would you like the movies to be organized on the chart? Alphabetically, by
  release date, or by another criteria?

  4. Should the annotations for budget recovery percentage and weekend drop-offs be
  displayed prominently, or should they be more subtle?

  5. Is there a specific font style or size you prefer for the text annotations?

  6. Do you have any preferences for the layout of the chart, such as vertical or
  horizontal orientation?

  7. Would you like any additional information to be included in the annotations,
  like critic and audience scores?

  8. Should the icons scale proportionally to represent the magnitude of the values,
  or do you prefer uniform-sized icons with accompanying numerical values?

  '
answers: '1. I do not know.

  2. Movie-related icons would be great.

  3. By release date.

  4. Displayed prominently.

  5. I am not sure.

  6. I have no specific preference.

  7. I do not know.

  8. Icons should scale proportionally to represent the magnitude of the values.'
data_attributes:
- film
- budget
- worldwide gross ($m)
- '% budget recovered'
- opening weekend ($m)
- second weekend ($m)
- 1st vs 2nd weekend drop off
