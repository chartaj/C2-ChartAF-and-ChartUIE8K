initial_prompt: Create a stacked bar chart comparing worldwide gross and budget for
  each Marvel movie. Use different colors for gross and budget.
questions: '1. Do you have a preferred color scheme for representing the worldwide
  gross and budget?

  2. Do you want to display exact values on the bars?

  3. How would you like the movies to be ordered on the x-axis (e.g., release date,
  alphabetical)?

  4. Do you prefer any specific labels or titles for the chart, x-axis, and y-axis?

  5. Do you want to highlight specific movies or particular data points in the chart?

  6. Is there a particular font style or size you prefer for labels and titles?

  7. Do you need a legend explaining the colors used for gross and budget?

  8. Should the chart include grid lines for better readability?

  9. Do you want the chart to show data labels or tooltips with additional information?'
answers: '1. I do not know.

