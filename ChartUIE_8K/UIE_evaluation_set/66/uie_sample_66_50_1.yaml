initial_prompt: Create a bar chart displaying average ProductPrice for each ProductCategory.
  Highlight the highest and lowest prices. Use text annotations to show average price
  values for categories.
questions: '1. Do you have a preferred color scheme for the chart?

  2. How would you like the highest and lowest prices to be highlighted (e.g., different
  colors, bold text)?

  3. Do you have a specific font or style preference for the text annotations?

  4. Would you prefer the average price values to be displayed on top of the bars
  or inside them?

  5. Are there any specific axis label formats or styles you would like?

  6. Do you prefer vertical or horizontal bars for the chart?

  7. Should there be a title for the chart? If so, what should it be?

  8. Do you want to include any additional labels or legends in the chart?

  9. What is the preferred layout for the chart (e.g., spacing between bars, margin
  sizes)?

  10. Are there any specific gridline requirements for the chart (e.g., visibility,
  style)?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. On top of the bars.

  5. I do not have a specific preference.

  6. Vertical bars.

  7. Yes, title: "Average Product Price by Category"

  8. I am not sure.

  9. I do not know.

  10. I do not have any specific requirements.'
data_attributes:
- ProductCategory
- ProductPrice
