initial_prompt: Please create a donut chart visualizing the distribution of different
  types (ATTRACTION, RESTAURANT) from the given data. Highlight the 'RESTAURANT' segment.
  Include text annotations for segments to show their names, ratings, and number of
  reviews.
questions: '1. Do you have any specific color preferences for the segments in the
  donut chart?

  2. How would you like the ''RESTAURANT'' segment to be highlighted (e.g., different
  color, border, larger segment)?

  3. Do you have a preferred font style or size for the text annotations?

  4. Should the annotations be placed outside or inside the segments of the donut
  chart?

  5. Do you have any specific preferences for the layout or positioning of the legend?

  6. Would you like the percentage values to be displayed for each segment in addition
  to the text annotations?

  7. Do you prefer a specific chart title or caption to be included? If so, please
  specify.'
answers: '1. I am not sure.

  2. Different color for the ''RESTAURANT'' segment.

  3. I do not know.

  4. Inside the segments.

  5. I am not sure.

  6. Yes, include the percentage values for each segment.

  7. I do not have a specific preference for the chart title.'
data_attributes:
- type
- name
- rating
- numberOfReviews
