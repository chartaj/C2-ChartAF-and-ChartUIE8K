initial_prompt: Create a bubble chart visualizing top Colombo attractions and restaurants,
  highlighting their ranking position and price levels. Annotate ratings and number
  of reviews for emphasis. Use different bubble sizes for reviews count and colors
  for price levels to enhance visual distinction.
questions: '1. Do you have a preference for the color palette to represent different
  price levels?

  2. What specific annotation style would you like for displaying ratings and number
  of reviews?

  3. Would you like to include grid lines or reference lines in the bubble chart?

  4. Do you prefer a specific layout or ordering for the ranking positions on the
  chart?

  5. Should the chart title and axis labels follow a particular style or format?

  6. Is there a specific font style or size you would like for the text on the chart?

  7. Do you want to include a legend for price levels, and if so, where should it
  be positioned?

  8. How would you like to handle missing data for price levels (e.g., use a default
  color or exclude those entries)?

  9. Should there be any specific margins or padding around the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I have no specific preference.

  5. I do not know.

  6. I have no specific preference.

  7. Yes, please include a legend for price levels, positioned at the bottom right.

  8. Use a default color for any missing data on price levels.

  9. I do not know.'
data_attributes:
- name
- rankingPosition
- priceLevel
- rating
- numberOfReviews
