initial_prompt: Visualize the Living Planet Index over years with a box chart, using
  shape annotations to highlight significant trends and confidence intervals. Add
  text annotations to focus on specific years with notable index changes.
questions: '1. Do you have a preferred color scheme for the box chart and annotations?

  2. How would you like significant trends to be highlighted? (e.g., different shapes,
  colors, or thickness)

  3. Are there specific notation styles or fonts you prefer for the text annotations?

  4. Would you like to include grid lines in the background for better readability?

  5. How should years with notable index changes be marked? (e.g., arrows, circles,
  or custom symbols)

  6. Do you want to display the confidence intervals as shaded areas or lines?

  7. Would you like to include a legend explaining the annotations and markings?

  8. Is there a specific layout or orientation you prefer for the chart (e.g., landscape
  or portrait)?

  9. Do you have a preference for the chart''s title and axis labels?

  10. Are there specific years you already know should have text annotations? If yes,
  please specify.'
answers: '1. I am not sure.

  2. Different colors would be great.

  3. I don''t have a specific preference for fonts.

  4. Yes, please include grid lines.

  5. Arrows would be nice.

  6. Display the confidence intervals as shaded areas.

  7. Yes, please include a legend.

  8. I am not sure.

  9. I don''t have a preference for the chart''s title and axis labels.

  10. I do not know.'
data_attributes:
- Year
- Living Planet Index
- Upper CI, Living Planet Index (95% CI)
- Lower CI, Living Planet Index (95% CI)
