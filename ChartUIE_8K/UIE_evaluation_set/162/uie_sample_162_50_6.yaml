initial_prompt: Please create a grouped bar chart showing the Living Planet Index
  from 1970 to 1972 in Africa. Display the index values along with the upper and lower
  confidence intervals for each year.
questions: '1. Do you have a preferred color scheme for the grouped bar chart?

  2. Would you like to include gridlines for better readability?

  3. Do you prefer specific labels or annotations for the confidence intervals?

  4. Should the chart include a legend to explain the upper and lower confidence intervals?

  5. Do you have any preference for the font style and size for labels and titles?

  6. Would you like to see specific axis titles or custom labels?

  7. Do you prefer the bars to be displayed in a particular order (ascending/descending)?

  8. Should the chart include data value labels on top of each bar?

  9. Do you want any specific chart title or subtitle to be included?

  10. Would you prefer the y-axis range to be fixed or automatically adjusted based
  on the data?'
answers: '1. I am not sure.

  2. Yes, include gridlines.

  3. I have no specific preference.

  4. Yes, include a legend.

  5. I am not sure.

  6. I do not know.

  7. I do not know.

  8. Yes, include data value labels.

  9. No specific preference.

  10. Automatically adjusted is fine.'
data_attributes:
- Entity
- Year
- Living Planet Index
- Upper CI, Living Planet Index (95% CI)
- Lower CI, Living Planet Index (95% CI)
