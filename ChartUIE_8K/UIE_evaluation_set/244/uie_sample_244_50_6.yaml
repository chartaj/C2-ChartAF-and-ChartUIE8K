initial_prompt: Create a scatter plot visualizing the relationship between the number
  of speakers and the language family. Use different colors to represent each language
  region. From the World Languages Dataset.
questions: '1. Do you have any specific preferences for the colors representing each
  language region?

  2. Would you like a legend to display on the chart to explain the colors representing
  different regions?

  3. Do you have a preferred style or theme for the scatter plot (e.g., minimalist,
  detailed, etc.)?

  4. Should the chart include grid lines to help in reading values more accurately?

  5. Is there a specific range of values you would like to emphasize on the x-axis
  (language family) or y-axis (number of speakers)?

  6. Would you like to include data labels on the scatter plot points to show the
  exact number of speakers or language names?

  7. Do you prefer a specific font style or size for the axis labels and title?

  8. Should the scatter plot title include any specific information or phrasing?

  9. Are there any particular markers or symbols you would like to use for data points?

  10. Would you like to add trend lines or any other statistical indicators to the
  scatter plot?'
answers: '1. I do not have any specific preference.

  2. Yes, I would like a legend to display on the chart.

  3. I am not sure.

  4. I do not know.

  5. I do not have a specific range in mind.

  6. I am not sure.

  7. I do not know.

  8. I do not have a specific phrasing for the title.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- Family
- Region
- Speakers
