initial_prompt: Create a line chart showing the number of speakers for different languages
  over time. Annotate key points for significant changes, and highlight the top three
  languages.
questions: '1. Do you have any specific color preferences for the lines representing
  the different languages?

  2. What colors would you like to use to highlight the top three languages?

  3. Are there any particular styles or markers you prefer to use for key points annotation?

  4. Do you have any preferences for the chart title and axis labels?

  5. Would you like to see the data points along the lines, or should the lines be
  a smooth curve?

  6. Would you prefer a legend to display the languages? If so, where should it be
  positioned?

  7. Do you want gridlines on the chart, and if so, in which orientation (horizontal,
  vertical, or both)?

  8. Is there a specific font style or size you prefer for the text annotations and
  labels?

  9. Do you have any preferences for the overall layout or aspect ratio of the chart?

  10. Are there any specific intervals or ranges you would like the x-axis (time)
  and y-axis (number of speakers) to cover?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not know.

  4. I prefer a simple and clear title and axis labels.

  5. I do not know.

  6. Yes, I would prefer a legend, but I am not sure about the position.

  7. I am not sure.

  8. I have no specific preference.

  9. I do not know.

  10. I am not sure.'
