initial_prompt: Create a heatmap showing language distribution by region from the
  World Languages Dataset. Consider unique language counts for each region and color
  code by family. Highlight missing ISO Codes.
questions: '1. Do you have a preferred color scheme for the heatmap, especially for
  different language families?

  2. How would you like the missing ISO Codes to be highlighted?

  3. Should the heatmap include labels for regions and language families?

  4. Would you like to include a legend to explain the color coding for language families
  and regions?

  5. Should the data be displayed with any specific sorting order (e.g., by region,
  by language count)?

  6. Do you have a preference for the intensity of the colors based on language counts?

  7. Would you like any additional annotations or labels for specific data points
  or regions?

  8. Do you prefer the heatmap to be displayed horizontally or vertically oriented?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. Yes, please include labels for both regions and language families.

  4. Yes, please include a legend to explain the color coding.

  5. I do not know.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.'
data_attributes:
- Language
- Family
- Region
- ISO Code
