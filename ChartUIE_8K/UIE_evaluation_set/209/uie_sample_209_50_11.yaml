initial_prompt: Create a pie chart showing the distribution of property types (Condo
  for sale, House for sale) in the New York Housing Market.
questions: '1. What color palette would you prefer for the pie chart segments?

  2. Would you like to display the percentage of each segment on the chart?

  3. Do you have any preference on the font style and size for the chart labels?

  4. Would you like to include the total number of properties in the chart title or
  subtitle?

  5. Do you prefer to sort the pie segments in any specific order (e.g., ascending,
  descending, custom)?

  6. Should the chart include a legend? If so, where would you like it to be positioned
  (e.g., right, bottom)?

  7. What title would you like to give the pie chart?

  8. Would you like to add any specific annotations or notes to the chart?

  9. Are there any specific styling preferences for the chart border or shadow effects?

  10. Do you have any preference on the background color of the chart?'
answers: '1. I am not sure.

  2. Yes, I would like to display the percentage of each segment on the chart.

  3. I have no specific preference.

  4. I am not sure.

  5. I do not know.

  6. Yes, please include a legend. I prefer it to be positioned on the right.

  7. Distribution of Property Types in the New York Housing Market.

  8. I do not know.

  9. I am not sure.

  10. I have no specific preference.'
