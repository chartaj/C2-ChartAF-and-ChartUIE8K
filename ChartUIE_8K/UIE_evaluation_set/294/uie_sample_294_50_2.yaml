initial_prompt: Create a donut chart that shows the distribution of interaction types
  like retweets, replies, likes, quotes, and bookmarks for Ronaldo's tweets. Highlight
  and annotate the slices with the highest values to show which interaction is most
  prevalent.
questions: "1. Do you have a preferred color scheme for the donut chart?\n2. Would\
  \ you like the chart to have a title? If so, what should the title be?\n3. Is there\
  \ a specific font style or size you prefer for the annotations?\n4. Should the legend\
  \ be displayed? If yes, where would you like it positioned?\n5. Do you want the\
  \ percentage values displayed within each slice of the donut chart?\n6. Would you\
  \ like a specific style for the highlighted slice with the highest value?\n7. Should\
  \ the chart include a background grid or remain plain?\n8. Would you prefer any\
  \ specific order for the interaction types (like retweets, replies, likes, quotes,\
  \ bookmarks) in the chart?\n9. Is there a need for an accompanying subtitle or description\
  \ to give context to the chart? If so, what should it say? \n10. Do you have a preferred\
  \ tool or software for creating the chart?"
answers: '1. I am not sure.

  2. Yes, the title should be "Distribution of Interaction Types for Ronaldo''s Tweets."

  3. I have no specific preference.

  4. Yes, I am not sure.

  5. Yes, please display the percentage values within each slice.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.

  9. No, there''s no need for an accompanying subtitle or description.

  10. I am not sure.'
data_attributes:
- retweetCount
- replyCount
- likeCount
- quoteCount
- bookmarkCount
