initial_prompt: 'Create a stacked column chart showing engagement metrics (retweetCount,
  replyCount, likeCount, quoteCount, bookmarkCount) per tweet for Ronaldo''s posts.
  Use different colors for each metric. Title: "Ronaldo''s Tweets Engagement Overview".'
questions: '1. Do you have a specific color scheme preference for the different engagement
  metrics?

  2. Do you want to include data labels on the columns for each metric?

  3. Would you like the chart to have grid lines for easier comparison of values?

  4. Do you want to display a legend indicating which color represents each engagement
  metric?

  5. Should the x-axis be labeled with any specific format or information other than
  tweet IDs?

  6. Do you have any preferences for the axis scale (linear or logarithmic)?

  7. Would you like to include a tooltip on hover to display detailed metrics for
  each column segment?

  8. Is there a specific order you prefer for stacking the engagement metrics within
  each column?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, I would like the chart to have grid lines.

  4. Yes, please display a legend.

  5. I have no specific preference.

  6. I do not know.

  7. I am not sure.

  8. I do not know.'
data_attributes:
- id
- retweetCount
- replyCount
- likeCount
- quoteCount
- bookmarkCount
