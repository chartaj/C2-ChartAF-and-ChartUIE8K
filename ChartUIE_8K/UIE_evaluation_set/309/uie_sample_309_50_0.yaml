initial_prompt: Create a heatmap representing news occurrence by channel and title.
  Annotate specific news channels with the highest frequency and unique mentions.
  Highlight significant news titles for emphasis. Focus on overall patterns in news
  reporting.
questions: '1. Do you have any preference for the color scheme of the heatmap?

  2. Would you prefer the color intensity to represent absolute counts or normalized
  values?

  3. How should we annotate the news channels with the highest frequency? Would you
  like numerical values or percentages?

  4. How would you like the significant news titles to be emphasized? Bold text, different
  color, or some other method?

  5. Do you have a specific way you want the heatmap to be ordered? For example, alphabetically
  by channel, by frequency of news titles, or some other way?

  6. Are there any specific titles or channels you want to be particularly highlighted
  or focused on in the visualization?

  7. Should the chart include a legend explaining the color intensity and annotations?'
answers: '1. I am not sure.

  2. I do not know.

  3. Numerical values would be good.

  4. Bold text would be nice.

  5. I do not have a specific preference.

  6. I am not sure.

  7. Yes, please include a legend explaining the color intensity and annotations.'
data_attributes:
- Title of News
- News Channel Name
