  6. Do you have any preferences for the axis labels and titles?

  7. Should there be a legend to explain the color and size variations of the dots?
  If so, do you have any specific preferences for it?

  8. Do you prefer any specific markers for outliers in the ''absences'' and ''health''
  columns?

  9. Is there a specific layout or chart structure that you prefer to ensure clarity
  and informativeness?

  10. Are there any additional metrics or data points from the dataset that you would
  like to include in the visualization?'
