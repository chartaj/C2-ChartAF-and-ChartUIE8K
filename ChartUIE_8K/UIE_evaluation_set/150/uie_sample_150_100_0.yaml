initial_prompt: Create a dot plot to visualize the student performance data. Highlight
  key metrics like G1, G2, and G3 scores by adjusting their dot size or color to emphasize
  variations. Add text annotations for outliers in the 'absences' and 'health' columns,
  providing additional context. Make sure to highlight the 'studytime' and 'failures'
  columns, as these are crucial in understanding academic performance trends. This
  visualization will help in identifying patterns and drawing insights into factors
  affecting student grades and overall health. Aim to keep the chart clear and informative
  for educational analysis purposes.
questions: '1. Do you have a preferred color scheme for the dot plot?

