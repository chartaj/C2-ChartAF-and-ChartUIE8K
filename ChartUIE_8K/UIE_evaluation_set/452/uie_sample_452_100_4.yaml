  2. Would you like the color gradient to be continuous or segmented into specific
  intervals?

  3. Do you want axis labels and titles to be formatted in a certain way, such as
  specific fonts or sizes?

  4. Should the heatmap include a legend indicating the scale of the color gradient?

  5. Do you prefer grid lines or any other specific styling on the axes?

  6. Are there any specific ranges of temperature or pressure you want to zoom in
  on or highlight?

  7. Would you like any annotations or markers for specific data points, such as maximum
