initial_prompt: Create a parallel coordinates chart to visualize the dataset on campus
  recruitment. Each line should represent an individual student's data, showcasing
  their scores in SSC, HSC, degree, eTest, and MBA, with different colors for placement
  status ("Placed" or "Not Placed"). Highlight key attributes like work experience,
  specialization, and salary as well. This will help in identifying patterns and correlations
  among various educational and experiential factors influencing campus placements.
  Make sure to include all provided attributes in the dataset for a comprehensive
  analysis.
questions: '1. Do you have a preferred color scheme for the placement status ("Placed"
  or "Not Placed")?

  2. Are there any specific attributes you would like to be highlighted or emphasized
  in addition to work experience, specialization, and salary?

  3. Do you have a preference for the order of attributes along the axes?

  4. Should any specific data points (e.g., outliers or key individuals) be annotated
  or highlighted distinctly?

  5. Would you prefer a specific font style or size for the labels and axis titles?

  6. Do you wish to include a legend to explain the color coding and highlighted attributes?

  7. Do you have a specific title or label details you want to include for the chart?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not have a preference for the order of attributes along the axes.

  4. I am not sure.

  5. I do not have a specific preference for font style or size.

  6. Yes, please include a legend to explain the color coding and highlighted attributes.

  7. You can use "Campus Recruitment Data Analysis" as the title for the chart.'
data_attributes:
- sl_no
- gender
- ssc_p
- ssc_b
- hsc_p
- hsc_b
- hsc_s
- degree_p
- degree_t
- workex
- etest_p
- specialisation
- mba_p
- status
- salary
