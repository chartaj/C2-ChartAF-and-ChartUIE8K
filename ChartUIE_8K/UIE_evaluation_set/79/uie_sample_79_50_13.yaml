initial_prompt: Create a histogram to visualize the distribution of SSC percentage
  (ssc_p) scores from the given campus recruitment dataset. Use appropriate bin sizes
  to clearly show how the scores are spread. Make sure to label the axes and provide
  a title for the histogram.
questions: '1. What title would you prefer for the histogram?

  2. Do you have a preferred color for the bars in the histogram?

  3. How many bins would you like to use for the histogram, or should this be determined
  automatically?

  4. Should the x-axis be labeled with ''SSC Percentage Scores''?

  5. Should the y-axis be labeled with ''Frequency''?

  6. Do you want specific range or limits for the x-axis or y-axis?

  7. Would you like gridlines to be added in the background for better readability?

  8. Is there any additional annotation or text you would like on the histogram?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Yes.

  5. Yes.

  6. I do not know.

  7. I am not sure.

  8. I am not sure.'
