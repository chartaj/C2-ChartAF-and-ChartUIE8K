initial_prompt: 'Create a radar chart to compare the performance of different students
  in various academic areas: SSC percentage, HSC percentage, Degree percentage, E-test
  percentage, and MBA percentage. Use the three sample students provided in the given
  dataset. Each axis should represent one of these academic categories, and plot the
  values for each student to visualize their strengths and weaknesses. This will help
  in understanding the holistic performance in the context of campus recruitment and
  education outcomes.'
questions: '1. What title would you like to use for the radar chart?

  2. Do you prefer any specific color scheme for different students?

  3. How many levels or concentric circles would you like to have in the radar chart
  for readability?

  4. Do you want to display data labels on the chart for clarity?

  5. Would you like to include a legend to identify each student?

  6. Are there any specific design preferences you have for the chart, such as line
  style or marker type?

  7. Do you want to add axis labels for each academic category?

  8. Is there any preference on the chart''s background style or color?'
answers: '<start of user response>

  1. I am not sure.

  2. I do not know.

  3. I prefer 5 levels for readability.

  4. Yes, I would like to display data labels on the chart for clarity.

  5. Yes, please include a legend to identify each student.

  6. I am not sure.

  7. Yes, please add axis labels for each academic category.

  8. I do not know.

  <end of user response>'
