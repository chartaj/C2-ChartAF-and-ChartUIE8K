initial_prompt: Create a column chart visualizing the relationship between educational
  factors and salary in campus recruitment data. Highlight the average salary for
  different degree specializations and add text annotations to show average salaries.
  Include gender and work experience as categories by different colors or patterns
  within columns. Use highlights to distinguish between different specializations
  and statuses. The purpose is to analyze how educational background affects placement
  and salary outcomes. Add annotations to the highest and lowest average salaries
  for easy comparison, aimed at helping students and educators understand key factors
  in employability.
questions: '1. Do you have any preference for the color scheme used to distinguish
  between different genders and work experience?

  2. Do you prefer using patterns or gradients within columns to differentiate categories?

  3. How would you like the highlights to be displayed for different specializations
  and statuses?

  4. Do you have a specific format or style for text annotations showing average salaries?

  5. Would you like the annotations for the highest and lowest average salaries to
  be in a specific color or font style?

  6. Should the chart include gridlines or not? If yes, what type of gridlines do
  you prefer (dotted, dashed, solid)?

  7. Do you prefer a specific orientation (horizontal or vertical) for the column
  chart?

  8. Are there any specific labels or legends styles you prefer for the chart?

  9. Do you require any specific spacing or margin settings for the columns?'
answers: '1. I am not sure.

  2. I prefer using patterns within columns.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, please use a distinct color or bold font style for the annotations of the
  highest and lowest average salaries.

  6. I do not know.

  7. Vertical orientation preferred.

  8. I am not sure.

  9. I have no specific preference.'
data_attributes:
- degree_t
- gender
- workex
- specialisation
- status
- salary
