initial_prompt: Create a treemap visualizing the status of students in the campus
  recruitment dataset, categorized by their specialisation and salary. Highlight differences
  based on gender and educational background.
questions: '1. Do you have any specific color preferences for different categories,
  such as specialization, gender, or degree type?

  2. How would you like the salary ranges to be displayed? Should they be in specific
  intervals?

  3. Do you prefer labels on the treemap to show specific details (e.g., salary amount,
  gender) directly on the segments?

  4. Would you like to include a legend to explain the color coding and category distinctions?

  5. Are there any specific fonts or styles you prefer for the text and labels used
  in the treemap?

  6. Do you want to highlight any particular specialization or educational background
  more prominently in the treemap?

  7. Should the treemap have hierarchical levels, such as first by specialization,
  then by salary, and so on?

  8. Do you have any preferences for the layout of the treemap (e.g., rectangular
  or squarified)?

  9. Would you like to include any annotations or callouts to highlight significant
  patterns or insights?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I prefer labels on the treemap to show specific details.

  4. I am not sure.

  5. I have no specific preference.

  6. I do not know.

  7. Yes, the treemap should have hierarchical levels.

  8. I have no specific preference.

  9. I am not sure.'
data_attributes:
- specialisation
- status
- salary
- gender
- degree_t
