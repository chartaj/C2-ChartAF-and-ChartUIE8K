initial_prompt: Create a grouped bar chart to visualize the average salaries based
  on different combinations of degree types and specializations. This will help understand
  how education background impacts salary offers in campus recruitment.
questions: '1. Do you have any preferred color schemes for the bars representing different
  degree types and specializations?

  2. How would you like the bars to be grouped: by degree types or by specializations?

  3. Do you want to include data labels showing the average salary on each bar?

  4. Should the Y-axis be displayed in specific salary intervals?

  5. Do you prefer a horizontal or vertical orientation for the grouped bar chart?

  6. Is there a specific chart title or subtitle you would like to include?

  7. Are there any specific fonts or styles you''d like for the titles, axes labels,
  or legends?

  8. Do you want to add gridlines for easier comparison of salaries across groups?

  9. Would you like to include a legend that explains the color coding of the bars?

  10. Should the tooltips (if any) display any additional information apart from the
  average salary?'
answers: '1. I am not sure.

  2. By specializations.

  3. Yes.

  4. I do not know.

  5. Vertical orientation.

  6. No specific preference.

  7. I am not sure.

  8. Yes.

  9. Yes.

  10. I do not know.'
