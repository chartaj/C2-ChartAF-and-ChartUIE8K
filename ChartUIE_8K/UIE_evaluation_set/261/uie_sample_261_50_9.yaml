initial_prompt: Create a grouped bar chart comparing the number of space flights,
  space flight hours, and space walks of astronauts by their status (Active, Retired).
  Use the sample data.
questions: '1. Do you have a preferred color scheme for the bars in the chart?

  2. Would you like to see gridlines on the chart to improve readability?

  3. Should the chart include data labels on the bars indicating their respective
  values?

  4. Do you prefer a specific order for the categories (Active, Retired) on the x-axis?

  5. Would you like to include a legend to differentiate between space flights, space
  flight hours, and space walks?

  6. Is there a specific font style or size you prefer for the chart title and axis
  labels?

  7. Do you want any specific title for the chart?

  8. Should the chart include axis titles? If so, do you have any preferred labels
  for them?

  9. Would you like any additional information to be annotated on the chart?'
answers: '1. I do not know.

  2. Yes, I would like to see gridlines on the chart to improve readability.

  3. I am not sure.

  4. I do not know.

  5. Yes, I would like to include a legend to differentiate between space flights,
  space flight hours, and space walks.

  6. I do not have a specific preference.

  7. I do not know.

  8. I do not know.

  9. I do not know.'
data_attributes:
- Name
- Status
- Space Flights
- Space Flight (hr)
- Space Walks
