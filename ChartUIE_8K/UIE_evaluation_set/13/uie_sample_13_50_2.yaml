initial_prompt: Create a candlestick chart using ARM stock data. Highlight significant
  changes and annotate key dates for better context. Ensure clarity and emphasize
  volume data.
questions: '1. Do you have a preferred color scheme for the candlestick chart?

  2. How would you like significant changes to be highlighted (e.g., color, markers)?

  3. Are there any specific dates or events you want to be annotated?

  4. How would you like the volume data to be displayed (e.g., bar chart under the
  candlesticks)?

  5. Do you prefer any specific grid or axis styles?

  6. Would you like to include any specific labels or titles?

  7. Should the chart include a legend for better context?

  8. Do you have any preference for the font style and size used in the chart?'
answers: '1. I am not sure.

  2. I prefer significant changes to be highlighted with color.

  3. I am not sure.

  4. I think a bar chart under the candlesticks would be good.

  5. I do not know.

  6. I have no specific preference.

  7. I think a legend could be helpful.

  8. I do not know.'
data_attributes:
- Date
- Open
- High
- Low
- Close
- Volume
