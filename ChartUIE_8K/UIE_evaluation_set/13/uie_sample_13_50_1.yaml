initial_prompt: Create a scatter plot of ARM stock data over time, focusing on key
  dates and volume. Use text annotations to highlight significant price changes, and
  adjust the color or size of points to emphasize highest volumes.
questions: "1. Do you have a preferred color scheme for the scatter plot points?\n\
  2. Would you like the points representing higher volumes to be larger or a different\
  \ color?\n3. Are there any specific key dates you want to be annotated in the plot?\n\
  4. What text content would you like for the annotations highlighting significant\
  \ price changes?\n5. Do you want a title for the scatter plot? If so, what should\
  \ it be?\n6. Do you prefer grid lines on the chart for better readability? \n7.\
  \ Should the axes be labeled in any specific way?\n8. Is there a specific font style\
  \ or size you prefer for the text annotations and labels?\n9. Would you like to\
  \ include a legend for the color and/or size of points indicating volume?\n10. Are\
  \ there any preferred limits or ranges you want to set for the axes?"
answers: '1. I have no specific preference.

  2. Larger.

  3. I am not sure.

  4. Significant price increase or decrease.

  5. I do not know.

  6. Yes.

  7. I am not sure.

  8. I am not sure.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- Date
- Close
- Volume
