initial_prompt: Create a Candlestick chart to visualize the all-time ARM stock data.
  Include text annotations to highlight key dates and their respective stock prices.
  Apply highlights to differentiate significant peaks and drops in stock value. The
  chart should display Open, High, Low, and Close prices, focusing attention on major
  trading days. This visualization aims to provide insights into the stock's performance
  over time, making it easy to identify trends and anomalies. Use the chart to help
  business analysts and investors make informed decisions by emphasizing critical
  data points and trends.
questions: '1. Do you have a preferred color scheme for the candlestick chart?

  2. Are there any specific dates you want to highlight with annotations?

  3. How would you like significant peaks and drops in stock value to be highlighted
  (e.g., color change, bold outlines)?

  4. Do you prefer any specific fonts or font sizes for the text annotations highlighting
  key dates and stock prices?

  5. Would you like to include gridlines on the chart for easier reference?

  6. Are there any specific time intervals you want to focus on (e.g., weekly, monthly)?

  7. Should the chart include a title and axis labels? If so, what should they be?

  8. Do you have a preference for the placement of the legend (if any)?

  9. Are there any additional data points or indicators you want included (e.g., moving
  averages, volume)?'
answers: '1. I am not sure.

  2. Yes, please highlight the IPO date and any significant peaks and drops in the
  stock price.

  3. I prefer significant peaks and drops to be highlighted with a color change.

  4. I do not have a specific preference for fonts or font sizes.

  5. I am not sure.

  6. I do not have a specific preference.

  7. Yes, please include a title "ARM Stock Performance Over Time" and axis labels
  for the date and stock price.

  8. I do not have a preference for the placement of the legend.

  9. I am not sure.'
data_attributes:
- Date
- Open
- High
- Low
- Close
