initial_prompt: Create a line chart visualizing the trend in average ratings over
  time for the Harry Potter books listed. X-axis should represent publication dates,
  and Y-axis should represent average ratings.
questions: '1. Do you have a preference for the color palette of the chart?

  2. Would you like to include data point markers on the line chart?

  3. Do you prefer a specific style for the line in the chart (e.g., solid, dashed,
  dotted)?

  4. Should the titles of the books be displayed for each data point on the chart?

  5. Do you want a legend included in the chart, or is it not necessary given the
  simplicity of the data?

  6. Are there any particular font styles or sizes you would like for the axis labels
  and title?

  7. Do you wish to include grid lines in the chart for better readability?

  8. Should the Y-axis have any specific range, or should it be auto-scaled based
  on the data?

  9. Would you like to have any annotations or reference lines (e.g., average line)
  included in the chart?

  10. Is there a specific date format you prefer for the X-axis labels?

  11. Would you like any additional information or statistics displayed on the chart
  (e.g., average rating, highest rating)?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. Yes, please include the titles of the books for each data point on the chart.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, please include grid lines for better readability.

  8. I am not sure.

  9. I do not know.

  10. I have no specific preference.

  11. I am not sure.'
data_attributes:
- title
- average_rating
- publication_date
