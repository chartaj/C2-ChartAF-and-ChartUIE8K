  show the average ratings. Include titles like "Harry Potter and the Half-Blood Prince,"
  "Harry Potter and the Order of the Phoenix," and "Harry Potter and the Chamber of
  Secrets." Use a different color for each bar to distinguish the books easily. Additionally,
  make sure the chart has appropriate labels and a title, like "Average Ratings of
  Given Harry Potter Books."
