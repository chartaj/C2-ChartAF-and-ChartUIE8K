initial_prompt: Create a scatter plot showing average rating versus number of ratings,
  with books grouped by authors. Use colors to differentiate authors.
questions: '1. Do you have a preferred color palette for differentiating authors?

  2. Would you like to include a legend to explain the color coding for authors?

  3. Do you have a preference for markers (e.g., circles, squares) in the scatter
  plot?

  4. Should the axis scales be linear or logarithmic?

  5. Would you like to add data labels to the points, such as displaying the book
  title or author?

  6. Do you prefer any specific size for the plot (e.g., width and height)?

  7. Do you want grid lines on the plot to enhance readability?

  8. Do you have specific axis titles or labels in mind?

  9. Would you like to add a trend line to show the correlation more clearly?

  10. Is there a specific font style or size you prefer for titles and labels in the
  chart?'
answers: '1. I am not sure.

  2. Yes, I would like to include a legend to explain the color coding for authors.

  3. I do not know.

  4. I am not sure.

  5. No, data labels are not necessary.

  6. I do not have a specific size preference.

  7. Yes, I would like grid lines on the plot to enhance readability.

  8. I am not sure.

  9. No, I do not want a trend line.

  10. I do not know.'
data_attributes:
- authors
- average_rating
- ratings_count
