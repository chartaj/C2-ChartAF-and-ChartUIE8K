initial_prompt: Create a stacked bar chart visualizing comments, likes, and reply
  counts over time for 'Shape of You'. Highlight older comments and popular ones with
  more likes or replies. Include annotations for unusual spikes or patterns.
questions: '1. Do you have a preferred color scheme for the stacked bar chart?

  2. How would you like the older comments to be highlighted?

  3. How would you prefer to distinguish popular comments with more likes or replies?

  4. Are there any specific time intervals you prefer for viewing trends (e.g., daily,
  weekly, monthly)?

  5. What style of annotations would be most useful for highlighting unusual spikes
  or patterns?

  6. Do you have a preference for the orientation of the bar chart (horizontal or
  vertical)?

  7. Should the chart include a legend, and if so, how would you like it to be displayed?

  8. Would you like to include any particular labels or titles on the axes?

  9. How many data points (comments) would you like to be displayed at a time, especially
  when there are many entries?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Weekly trends would be preferable.

  5. I do not have a specific preference.

  6. Vertical orientation is fine.

  7. Yes, include a legend. I am not sure about the details.

  8. Yes, please label the axes appropriately.

  9. I am not sure.'
data_attributes:
- Comment
- Published At
- Likes
- Reply Count
