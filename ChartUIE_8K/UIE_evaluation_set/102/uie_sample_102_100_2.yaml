initial_prompt: Create a scatter plot using the given perfume dataset. The x-axis
  should represent the old price, and the y-axis should represent the new price. Annotate
  the data points for "1 Million Lucky," "Paradiso Assoluto," and "Royal Amber" with
  their respective brand names. Highlight points with an item rating of 5.0. The purpose
  is to visualize the correlation between old and new prices and draw attention to
  highly-rated perfumes. Include non-data-driven annotations to indicate the gender
  department of the perfumes (Men, Women, Unisex) for context.
questions: '1. Do you have any specific color preferences for highlighting the points
  with an item rating of 5.0?

  2. Would you like any specific colors or markers for the annotations related to
  "1 Million Lucky," "Paradiso Assoluto," and "Royal Amber"?

  3. What color scheme or markers would you prefer to indicate the gender department
  (Men, Women, Unisex) of the perfumes?

  4. Do you have a preferred font style or size for the annotations of the brand names
  and gender departments?

  5. Would you like gridlines on the chart? If so, in what style or color?

  6. Is there a particular style or format you prefer for the axis labels and titles?

  7. Should the scatter plot include a trendline to further emphasize the correlation
  between old and new prices?

  8. Do you have any preferences for the chart''s background color or theme (e.g.,
  light, dark, minimalist)?

  9. How large would you like the data points to be on the scatter plot?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, I would like gridlines. I have no specific style or color in mind.

  6. I do not know.

  7. Yes, please include a trendline.

  8. I am not sure.

  9. I have no specific preference.'
data_attributes:
- old_price
- new_price
- name
- brand
- item_rating
- department
