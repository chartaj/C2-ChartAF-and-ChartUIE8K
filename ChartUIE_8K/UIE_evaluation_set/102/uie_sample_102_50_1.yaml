initial_prompt: Create a treemap visualizing different perfume brands, their average
  item ratings, and new prices. Highlight top-rated perfumes to emphasize quality.
  Annotate specific trends, e.g., rating-price relationships. Focus on brands with
  high seller ratings. Include annotations for notable concentration types.
questions: '1. Do you have a preference for specific color schemes or color codes
  to highlight top-rated perfumes?

  2. Would you like to have a specific threshold to classify perfumes as top-rated
  (e.g., item rating above 4.5)?

  3. Do you have a preferred layout or structure for organizing brands within the
  treemap?

  4. Should the annotations for trends (e.g., rating-price relationships) be placed
  inside the treemap items or outside as callouts?

  5. How would you like the different concentration types to be annotated or distinguished
  within the treemap?

  6. Are there any particular fonts or styles you prefer for the annotations and labels?

  7. Do you have a specific preference for the size or scaling of the treemap elements
  based on item ratings or prices?'
answers: '1. I am not sure.

  2. Yes, please classify perfumes as top-rated if the item rating is above 4.5.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. I do not have specific preferences.

  7. I am not sure.'
data_attributes:
- brand
- item_rating
- new_price
- seller_rating
- concentration
