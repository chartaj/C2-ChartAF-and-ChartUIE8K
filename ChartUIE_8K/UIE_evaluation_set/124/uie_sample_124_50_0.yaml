initial_prompt: Create a line chart showing players' points per season, highlighting
  significant differences. Annotate the chart to display values for key players and
  seasons. This chart should help reveal trends and outliers in player performance
  across different seasons.
questions: '1. Do you have a preference for the color scheme used in the line chart?

  2. Are there specific key players you would like to highlight on the chart?

  3. Do you prefer a particular style or shape for the markers used to indicate data
  points?

  4. How would you like the annotations to appear for key players and seasons?

  5. Should the chart include grid lines, and if so, what is your preference for their
  style and color?

  6. Do you want to include any specific labels or titles for the axes?

  7. Would you prefer a background color for the chart or keep it simple with a white
  background?

  8. Are there any specific fonts or font sizes you would like for the text elements
  in the chart?

  9. Should the legend be displayed in a specific location on the chart?

  10. Would you like to include any trend lines or moving averages in the chart to
  further highlight trends?'
answers: '1. I do not know.

  2. Yes, please highlight LeBron James, Stephen Curry, and Kevin Durant.

  3. I am not sure.

  4. I am not sure.

  5. I do not know.

  6. Yes, please label the x-axis as "Season" and the y-axis as "Points".

  7. I do not know.

  8. I am not sure.

  9. I do not know.

  10. Yes, including trend lines would be helpful.'
