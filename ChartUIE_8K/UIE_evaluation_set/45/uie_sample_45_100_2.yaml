initial_prompt: 'Create a geographic heatmap visualizing the distribution of Electronic
  Waste Recycling Facilities by county in NY state. Use annotations to highlight facilities
  with missing or unique contact information, emphasizing their geographic coordinates.
  Purpose: Assess regional disparities in e-waste recycling accessibility.'
questions: '1. Do you have a preference for the color scheme of the heatmap?

  2. How would you prefer the facilities with missing or unique contact information
  to be annotated?

  3. Do you want the annotations to include both missing and unique contact information,
  or would you prefer to focus on one?

  4. Would you like the map to include county borders and labels for better geographic
  orientation?

  5. Do you want a legend to explain the heatmap color intensity?

  6. How detailed should the map be in terms of geographic levels, e.g., should smaller
  towns and cities be visible or only counties?

  7. Are there any specific geographic coordinates or facilities that you want to
  be more prominently highlighted?

  8. Would you like to include additional contextual information, such as the population
  density or average income per county, to help assess disparities?

  9. Should the facility names and contact details also be displayed on hover or click,
  or just highlighted annotations?'
answers: '1. I do not know.

  2. I am not sure.

  3. Both missing and unique contact information.

  4. Yes, county borders and labels would be helpful.

  5. Yes, please include a legend to explain the heatmap color intensity.

  6. Only counties should be visible.

  7. I do not know.

  8. I am not sure.

  9. Just highlighted annotations.'
data_attributes:
- Facility Name
- County
- Location 1
- Contact Name
- Contact Email
- Phone Number
