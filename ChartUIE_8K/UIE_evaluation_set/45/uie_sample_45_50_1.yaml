initial_prompt: Create a treemap chart using the Electronic Waste Recycling Facilities
  List. Highlight and annotate facilities with missing contact email or website to
  emphasize areas needing data improvement. Use different colors for counties to distinguish
  regions.
questions: '1. Do you have a specific color palette preference for differentiating
  counties?

  2. How would you prefer the missing contact email or website information to be annotated
  or highlighted (specific symbols, text annotations, colors)?

  3. Should there be a legend included to indicate what each color and annotation
  means?

  4. Would you like the facility names displayed directly on the treemap, or would
  you prefer them to be visible on hover or click?

  5. Do you have a preferred size metric for the treemap rectangles (e.g., based on
  the number of facilities, county population, etc.)?

  6. Is there a particular font style or size you prefer for the annotations and labels
  on the chart?

  7. Would you prefer any specific layout or ordering for the counties in the treemap
  (e.g., alphabetical, based on the number of facilities, etc.)?'
answers: '1. I do not know.

  2. I would prefer them to be highlighted in red and annotated with a small "!" symbol.

  3. Yes, please include a legend.

  4. I am not sure.

  5. I do not know.

  6. I do not know.

  7. I am not sure.'
data_attributes:
- Facility Name
- County
- Contact Email
- Website
