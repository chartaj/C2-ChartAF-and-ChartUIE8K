initial_prompt: Create a box chart for 'x' and 'y' values to visualize data distribution.
  Highlight outliers and use data-driven annotations to mark key points. Aim to understand
  patterns and anomalies.
questions: '1. Do you have a preferred color scheme or palette for the chart?

  2. Would you like the outliers to be marked with specific symbols or colors?

  3. Do you have preferences for the style of the data-driven annotations (e.g., label
  format, font size, color)?

  4. Should the whiskers of the box chart represent 1.5 times the interquartile range
  (IQR) or a different value?

  5. Do you want to display grid lines on the chart? If so, should they be for both
  the x and y axes?

  6. Are there any specific key points or thresholds you want to highlight in addition
  to the outliers?

  7. Should the chart include a legend or explanatory notes about the annotations
  and outliers?

  8. Do you have a preferred orientation for the box plot (horizontal or vertical)?

  9. Would you like to include titles and labels for the x and y axes? If so, do you
  have specific wording in mind?

  10. Are there any additional statistical measures or summary statistics you would
  like to display on the chart?'
answers: '1. I do not know.

