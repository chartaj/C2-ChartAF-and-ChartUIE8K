initial_prompt: I need a table chart visualizing the physical and chemical properties
  of amino acids. Include columns for Name, Abbr, Letter, Molecular Weight, Molecular
  Formula, Residue Formula, Residue Weight, pKa1, pKb2, pKx3, pl4, H, VSC, P1, P2,
  SASA, NCISC, carbon, hydrogen, nitrogen, oxygen, sulfur. Ensure the table highlights
  missing values and unique values.
