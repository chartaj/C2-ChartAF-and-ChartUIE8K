initial_prompt: I would like a heatmap comparing the number of suicides per age group
  across different countries and years. Use the WHO Suicide Statistics data.
questions: '1. Do you have any specific color preferences for the heatmap?

  2. Would you like to include data labels or values within the heatmap cells?

  3. Do you prefer the age groups to be in any particular order (e.g., ascending,
  descending)?

  4. Should the countries be grouped or ordered in any specific way?

  5. Would you like to use a specific color palette for better readability for colorblind
  users?

  6. Are there any specific years you would like to focus on or exclude?

  7. Do you prefer a specific layout for the heatmap, such as showing years on the
  x-axis and countries on the y-axis, or vice versa?

  8. Would you like to highlight or emphasize any particular country or age group?

  9. Do you want to include any annotations or reference lines in the heatmap?

  10. Is there a particular range of values you want to set for the color scale?'
answers: '1. I am not sure.

  2. I do not know.

  3. Ascending order for age groups, please.

  4. I am not sure.

  5. Yes, please use a color palette that is readable for colorblind users.

  6. I do not know.

  7. I prefer years on the x-axis and countries on the y-axis.

  8. I have no specific preference.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- country
- year
- age
- suicides_no
