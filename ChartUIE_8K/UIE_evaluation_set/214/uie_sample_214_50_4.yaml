initial_prompt: Create a scatter plot to visualize the relationship between the year
  and suicides_no for different age groups in different countries. Highlight missing
  values for context.
questions: '1. Do you have a preferred color scheme or palette for the chart?

  2. Should missing values be shown with specific markers or colors? If yes, what
  kind of markers or colors would you prefer?

  3. How would you like the different age groups to be distinguished on the scatter
  plot (e.g., different colors, shapes)?

  4. Would you prefer the chart to include a legend to represent different age groups
  and countries?

  5. Should the axes have specific labels or titles? If yes, what should they be?

  6. Do you want gridlines to be visible on the chart?

  7. Should the chart include a title? If yes, what should the title be?

  8. Are there any specific ranges or limits you would like the axes to have?

  9. Would you like tooltips or annotations for specific data points to provide more
  details?

  10. Do you prefer the chart background to be a specific color or pattern?

  11. Do you want to include data point labels for easier identification?'
answers: '1. I am not sure.

  2. I think specific markers or colors would be helpful, but I am not sure what kind.

  3. Different colors for different age groups would be nice.

  4. Yes, a legend would be helpful.

  5. The axes should probably have labels like "Year" and "Number of Suicides".

  6. I am not sure.

  7. I am not sure.

  8. I do not know.

  9. I am not sure.

  10. I have no specific preference.

  11. I do not know.'
data_attributes:
- year
- suicides_no
- age
- country
