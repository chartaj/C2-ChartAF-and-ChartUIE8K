initial_prompt: Please create a grouped bar chart showing the number of suicides per
  year by age and sex categories for different countries using the WHO Suicide Statistics
  data.
questions: '1. Do you have any preferred colors for the bars representing different
  age and sex categories?

  2. How would you prefer the countries to be organized in the chart (e.g., alphabetically,
  by region)?

  3. Would you like values to be displayed on top of the bars?

  4. Do you have any specific preferences for the labels and legends (e.g., font size,
  font style)?

  5. Should the chart include gridlines for better readability?

  6. Would you like to highlight any specific age or sex category in the chart?

  7. Are there any particular countries you would like to focus on or emphasize in
  the chart?

  8. Do you prefer a specific orientation for the bars (horizontal or vertical)?

  9. Would you like to include a title and subtitle for the chart? If so, what should
  they be?

  10. Do you have any specific preferences for the axis labels (e.g., format, angle
  of rotation)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, I would like values to be displayed on top of the bars.

  4. I have no specific preference.

  5. I have no specific preference.

  6. No, I do not know.

  7. I am not sure.

  8. I have no specific preference.

  9. Yes, please include a title and subtitle. Title: "Annual Number of Suicides by
  Age and Sex Categories in Different Countries". Subtitle: "Source: WHO Suicide Statistics
  Data".

  10. I have no specific preference.'
data_attributes:
- country
- year
- sex
- age
- suicides_no
