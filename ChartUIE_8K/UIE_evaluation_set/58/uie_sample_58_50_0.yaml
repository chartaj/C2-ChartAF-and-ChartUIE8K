initial_prompt: Create a histogram showcasing the distribution of review counts among
  the top 500 bestselling laptop gear. Highlight bars corresponding to higher star
  ratings and annotate where data is missing. This will emphasize popular products
  and data gaps.
questions: '1. Do you have a preferred color scheme for highlighting bars with higher
  star ratings?

  2. Would you like the missing data annotations to be displayed in a specific style
  or color?

  3. Should the histogram include a legend to explain the color coding for star ratings?

  4. How would you prefer the x-axis and y-axis to be labeled?

  5. Do you have a preferred bin size or range for the histogram?

  6. Would you like to include any specific title or subtitle for the histogram?

  7. Should the axes include gridlines for better readability, and if so, in which
  style or color?

  8. Are there any particular fonts or font sizes you wish to use for the titles,
  labels, and annotations?

  9. Do you prefer the histogram to have a specific aspect ratio or size?

  10. Would you like the bars to have any specific styles, such as borders or varying
  widths?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. Yes, please include a legend to explain the color coding for star ratings.

  4. I am not sure.

  5. I do not know.

  6. I have no specific preference.

  7. I am not sure.

  8. I do not know.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- reviewsCount
- stars
