initial_prompt: Create a bubble chart for Amazon's 500 Bestsellers in Laptop Gear
  2024. Visualize price/value, stars, and reviewsCount to identify standout products.
  Highlight bubbles for top-rated and most-reviewed items. Annotations should emphasize
  key data points.
questions: '1. Do you have any color preferences for highlighting the top-rated and
  most-reviewed items?

  2. What specific range of "price/value" would you like to focus on, if any?

  3. Do you prefer any particular bubble sizes or scaling based on "reviewsCount"?

  4. Are there any specific labels or annotations you want for standout products?

  5. Would you like to include grid lines or background shading in the chart?

  6. How would you prefer the annotations to be displayed (e.g., tooltip, on bubble)?

  7. Do you have any preference for the overall style and theme of the chart (e.g.,
  minimalist, colorful)?

  8. Should the chart include a legend for understanding the bubble sizes and colors?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. Please annotate the top 5 standout products with their names, prices, and ratings.

  5. I do not know.

  6. On the bubble.

  7. Minimalist.

  8. Yes, please include a legend.'
data_attributes:
- price/value
- stars
- reviewsCount
