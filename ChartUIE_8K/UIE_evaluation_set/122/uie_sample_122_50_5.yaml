initial_prompt: Create a stacked bar chart showing global sales of top 3 video games
  across different regions (NA, EU, JP, Other).
questions: '1. Do you have any preferred colors for the different regions (NA, EU,
  JP, Other)?

  2. Should the chart include labels for the numerical values on each segment of the
  bars?

  3. Would you like to display the chart with gridlines for easier comparison?

  4. Do you prefer a specific order for the regions (e.g., NA first, then EU, JP,
  and Other) in the stacked bars?

  5. Should the x-axis or y-axis be oriented in a specific way (e.g., vertical or
  horizontal bars)?

  6. Do you have a specific title or subtitle you would like to include for the chart?

  7. Should the legend be positioned in a specific location on the chart (e.g., top,
  bottom, left, right)?

  8. Would you like to include any specific annotations or highlights on certain bars
  or segments?

  9. Do you prefer a specific font style or size for the axis labels and titles?

  10. Should there be any specific handling for bars that might be very small and
  hard to see?'
answers: '1. I have no specific preference.

  2. Yes, the chart should include labels for the numerical values.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. No specific title or subtitle.

  7. I have no specific preference.

  8. I do not know.

  9. I have no specific preference.

  10. I am not sure.'
