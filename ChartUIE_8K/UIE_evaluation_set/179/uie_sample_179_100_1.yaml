initial_prompt: Please create a line chart visualizing the evolution of different
  American dance styles over time, using the 'Dance style' and 'Time Period' columns.
  Annotate specific data points to highlight notable characteristics, famous practitioners,
  and significant events. Use highlights to emphasize contemporary dance styles showing
  recent adaptations. This will help illustrate the historical progression and cultural
  impact of these dance styles in the arts-and-entertainment sector. The focus is
  on understanding how and when these dance styles developed and changed. Include
  a legend for age groups to provide additional context.
questions: '1. Do you have any preferred color schemes for the highlights or annotations?

  2. Would you like to use specific symbols or shapes for the annotated data points?

  3. Do you have a preferred font style or size for the annotations and labels?

  4. Should the line chart focus on a particular time period or cover the entire dataset?

  5. Would you like a specific layout or arrangement for the legend?

  6. Are there any specific dance styles you would like to emphasize more prominently?

  7. Do you have any preferences for the gridlines or background of the chart?

  8. Would you like the chart to include any additional text descriptions or titles?'
answers: '1. I am not sure.

  2. I do not know.

  3. No specific preference.

  4. The entire dataset would be good.

  5. I have no specific preference.

  6. Contemporary dance styles should be emphasized more prominently.

  7. I am not sure.

  8. Yes, please include a title for the chart.'
data_attributes:
- Dance style
- Time Period
- Notable Characteristics
- Famous Practitioners
- Events and Festivals
- Modern Adaptations
- Age Group
