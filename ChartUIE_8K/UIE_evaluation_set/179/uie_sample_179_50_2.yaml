initial_prompt: Create a bar chart highlighting the uniqueness of different dance
  styles. Annotate with key characteristics such as dance type, origin, cultural significance,
  and famous practitioners. Use distinct colors to differentiate between time periods.
  Focus on emphasizing the learning difficulty and health benefits for the audience.
  Make comparisons easy and visually engaging.
questions: '1. Do you have any preference for the orientation of the bar chart (horizontal
  or vertical)?

  2. Do you have specific color preferences for the distinct time periods?

  3. Would you like the bars to be grouped or stacked?

  4. Do you have any specific fonts in mind for the annotations and labels?

  5. Are there any specific examples of charts you admire that you would like to model
  this one after?

  6. How would you prefer the annotations to be displayed (inside bars, outside bars,
  or as a tooltip)?

  7. Should the chart include a legend, and if so, where should it be placed (top,
  bottom, left, or right)?

  8. Do you have a preference for the overall style of the chart (e.g., minimalistic,
  colorful, professional)?

  9. Are there any specific dance styles you want to be highlighted more prominently
  in the chart?

  10. Would you like to include any specific title and axis labels for the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. I don''t have a specific preference.

  7. Yes, a legend. I am unsure where it should be placed.

  8. I have no specific preference.

  9. I do not have any specific dance styles in mind.

  10. I do not know.'
