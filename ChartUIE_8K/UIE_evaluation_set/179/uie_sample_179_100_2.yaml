initial_prompt: Please create a bar chart visualizing various dance styles with annotations
  highlighting their cultural significance, notable characteristics, and health benefits.
  Focus on the diversity and popularity of these dances across different regions.
  Emphasize the learning difficulty and tempo (BPM) for each dance using highlights
  for easy comparison. Annotate the chart to mark famous practitioners and major events
  or festivals related to each dance style. This will help in understanding the diverse
  cultural impact and popularity of different dance styles around the world. Make
  sure it's engaging and informative.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Should the bars be grouped or stacked?

  3. Do you prefer vertical or horizontal bars?

  4. How would you like the annotations to be displayed (e.g., tooltips, text labels,
  legends)?

  5. Is there a specific font style or size you prefer for text and annotations in
  the chart?

  6. Do you have any preferences for the chart background (e.g., background color
  or grid lines)?

  7. Would you like to include a legend to differentiate between various elements
  such as dance styles, learning difficulty, or tempo?

  8. Are there any specific icons or images you would like included with the annotations,
  such as icons for famous practitioners or event logos?

  9. Should highlight colors vary for different attributes such as tempo and learning
  difficulty, or should a single highlight color be used?

  10. Do you have any preferences for the ordering of the bars (e.g., by popularity,
  alphabetically, by region)?'
answers: '1. I am not sure.

  2. Grouped.

  3. Vertical bars.

  4. Text labels.

  5. I do not have a specific preference.

  6. I am not sure.

  7. Yes, please include a legend.

  8. I am not sure.

  9. Highlight colors should vary for different attributes such as tempo and learning
  difficulty.

  10. By popularity.'
data_attributes:
- Dance style
- Cultural Significance
- Notable Characteristics
- Health Benefits
- Tempo (BPM)
- Learning Difficulty
- Famous Practitioners
- Events and Festivals
