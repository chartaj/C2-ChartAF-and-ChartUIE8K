initial_prompt: Create a grouped column chart to compare different American dance
  styles. The chart should have dance styles on the x-axis and distinct characteristics
  such as 'Cultural Significance', 'Notable Characteristics', and 'Health Benefits'
  on the y-axis. Use different colors for each characteristic. Highlight notable dancers
  and festivals as annotations. The purpose is to visualize key attributes and their
  impact for a dance and entertainment audience. Make sure to include data-driven
  annotations about famous practitioners and events to emphasize their significance
  in promoting the dance styles.
questions: '1. Do you have any specific color preferences for the different characteristics?

  2. Would you like the y-axis to represent numerical values or categorical descriptions
  for each characteristic?

  3. Do you have a preferred layout or style for the annotations highlighting notable
  dancers and festivals?

  4. Are there any specific fonts or themes you prefer for the chart labels and titles?

  5. Should the chart include a legend, gridlines, or any other specific elements
  for better clarity?

  6. How detailed should the data-driven annotations be for famous practitioners and
  events?

  7. Would you like to see any additional context or explanatory notes within the
  chart?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. I do not have a specific preference.

  4. I do not have a specific preference.

  5. Yes, please include a legend. I am not sure about gridlines.

  6. The annotations should be fairly detailed to emphasize their significance.

  7. I do not know.'
data_attributes:
- Dance style
- Cultural Significance
- Notable Characteristics
- Health Benefits
