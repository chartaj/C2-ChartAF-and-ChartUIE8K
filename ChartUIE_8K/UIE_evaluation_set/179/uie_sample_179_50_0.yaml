initial_prompt: Create a grouped bar chart to visualize the tempo (BPM) against dance
  types, highlighting unique costumes and notable characteristics. Add text annotations
  to specify the learning difficulty and health benefits for each dance type. This
  will help in understanding the diversity and attributes of various American dance
  styles.
questions: '1. What color scheme do you prefer for the chart?

  2. Do you have any preference for the font style and size for text annotations?

  3. How would you like the text annotations to be positioned?

  4. Should the bars be differentiated by patterns as well as colors?

  5. Do you prefer a specific order for the dance types on the x-axis?

  6. Would you like grid lines to be shown in the background of the chart?

  7. Are there any specific titles or labels you want for the x-axis and y-axis?

  8. Do you want a legend to distinguish between unique costumes and notable characteristics?

  9. Would you like to highlight any specific data points or bars in the chart?

  10. Are there any specific sizes or proportions you prefer for the chart overall?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Yes, please differentiate by patterns as well as colors.

  5. I have no specific preference.

  6. Yes, please show grid lines.

  7. X-axis: Dance Types, Y-axis: Tempo (BPM)

  8. Yes, please include a legend.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- Dance Type
- Tempo (BPM)
- Costume
- Notable Characteristics
- Learning Difficulty
- Health Benefits
