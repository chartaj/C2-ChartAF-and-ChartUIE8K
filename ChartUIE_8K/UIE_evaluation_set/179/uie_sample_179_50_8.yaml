initial_prompt: Create a heatmap that visualizes the hardness ratio and tempo (BPM)
  of different dance styles. Use dance types on the x-axis and age groups on the y-axis.
  Highlight intensity of health benefits.
questions: '1. Do you have any specific color preferences for the heatmap?

  2. How would you like the intensity of health benefits to be represented (color
  gradient, size, etc.)?

  3. Do you have a preferred layout for the dance types and age groups on the axes?

  4. Should the hardness ratio and tempo (BPM) be shown separately or combined in
  some manner?

  5. Would you like to include labels or annotations for specific data points?

  6. Do you prefer a specific font style or size for the axis labels and titles?

  7. Would you like to include a legend, and if so, where should it be placed?

  8. Is there a need for gridlines or borders in the heatmap?

  9. How should missing or zero values be represented in the heatmap?'
answers: '1. I am not sure.

  2. Color gradient.

  3. I am not sure.

  4. Combined in some manner.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, include a legend. I am not sure where it should be placed.

  8. I am not sure.

  9. I am not sure.'
data_attributes:
- Dance Type
- Hardness Ratio
- Tempo (BPM)
- Dance style
- Age Group
- Health Benefits
