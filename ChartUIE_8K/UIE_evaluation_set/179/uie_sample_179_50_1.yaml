initial_prompt: Visualize dance styles' tempo (BPM) and learning difficulty over time
  using a line chart. Annotate notable characteristics and highlight famous practitioners.
  Focus on American dance styles.
questions: '1. Do you have any color preferences for the line chart to represent different
  dance styles?

  2. Would you like to display both tempo (BPM) and learning difficulty on the same
  axis or separate axes?

  3. Should the annotations for notable characteristics and famous practitioners be
  shown as tooltips or directly on the chart?

  4. What font style and size would you prefer for the annotations and labels?

  5. Do you have any specific preferences for the line style (solid, dashed, etc.)
  to differentiate between dance styles or attributes?

  6. Are there any particular time intervals you would like to use for the x-axis
  (e.g., decades, centuries)?

  7. Would you like to include gridlines or background shading to make the chart easier
  to read?

  8. Are there any specific markers or symbols you would prefer to use for highlighting
  famous practitioners?

  9. Would you like a legend to be included in the chart, and if so, where should
  it be positioned?

  10. Do you have any preference for the orientation or positioning of the labels
  for the time periods on the x-axis?'
answers: '1. I do not have any specific preference.

  2. I am not sure.

  3. Directly on the chart.

  4. I do not know.

  5. I am not sure.

  6. Decades.

  7. I have no specific preference.

  8. I am not sure.

  9. Yes, please include a legend. Position on the bottom right.

  10. I am not sure.'
data_attributes:
- Dance style
- Time Period
- Tempo (BPM)
- Learning Difficulty
- Notable Characteristics
- Famous Practitioners
