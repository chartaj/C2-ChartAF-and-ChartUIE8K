initial_prompt: Create a grouped bar chart visualizing the top 10 YouTube channels
  based on Subscribers and Video Views. Use different colors for each bar group representing
  "Subscribers" and "Video Views". Annotate the top 3 channels with their subscriber
  counts to draw attention. Highlight the Entertainment category channels with a different
  shade to make them stand out. Title the chart "Top 10 YouTube Channels by Subscribers
  and Views". The subtitle should mention "Data from top 1000 YouTube channels". Ensure
  all data labels are readable, and include a legend.
questions: '1. Do you have a preference for the color palette to be used for the different
  bar groups representing "Subscribers" and "Video Views"?

  2. What specific colors would you like to use to highlight the Entertainment category
  channels?

  3. Is there a preferred font style or size for the data labels to ensure readability?

  4. Do you have a preference for the position of the legend on the chart?

  5. Should the chart include grid lines for better readability, and if so, do you
  have a preference for their style?

  6. Do you have any specific preferences for the axis titles and tick marks formatting?

  7. Are there any additional annotations or text you would like to include beyond
  the subscriber counts for the top 3 channels?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not have a specific preference.

  4. I am not sure, any position that looks balanced is fine.

  5. I do not know.

  6. I have no specific preference.

  7. No, just the subscriber counts for the top 3 channels is fine.'
