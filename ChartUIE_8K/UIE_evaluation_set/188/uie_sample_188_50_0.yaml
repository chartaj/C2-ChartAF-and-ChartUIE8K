initial_prompt: Create a bar chart showing the top 10 YouTube channels by subscribers
  from the data. Highlight the subscribers and video views for each channel. Include
  text annotations for the total subscribers on each bar.
questions: '1. Do you have a preference for specific colors to represent the bars?

  2. Would you like the chart to display the channels in ascending or descending order?

  3. How large would you prefer the text annotations to be on each bar?

  4. Do you have a preference for the font style and size of channel names?

  5. Is there a particular layout or design style you want for the chart (e.g., minimalist,
  detailed, corporate)?

  6. Would you like gridlines to be shown on the chart?

  7. Do you have a preference for the positioning of the legend on the chart?

  8. Would you like thicker or thinner bars?

  9. Do you prefer a specific format for the numbers (e.g., 1M for million, 1B for
  billion)?

  10. Should the annotations for total subscribers be inside or above the bars?'
answers: '1. I do not have a specific preference.

  2. Descending order.

  3. I am not sure.

  4. I have no specific preference.

  5. I do not know.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.

  9. 1M for million, 1B for billion.

  10. Above the bars.'
data_attributes:
- Youtuber
- Subscribers
- Video Views
