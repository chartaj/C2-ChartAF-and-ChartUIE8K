initial_prompt: Create a geographic heatmap visualizing house sales in King County.
  Highlight high-price areas and annotate significant data like date, price, and sqft_living.
  This will help identify trends and key areas for potential buyers and analysts.
questions: '1. Do you have a preferred color scheme or gradient for the heatmap?

  2. Would you like the high-price areas to be represented with specific colors?

  3. Should the map include geographic borders, labels, or landmarks to provide more
  context?

  4. Do you have any preferences for the format or style of the annotations (e.g.
  font size, label position)?

  5. Are there any specific trends or patterns you are particularly interested in
  highlighting?

  6. Should the heatmap display price ranges or another metric to represent house
  sales intensity?

  7. Do you need any legend or scale included in the map for better interpretation?'
answers: '1. I am not sure.

  2. Yes, use red to represent high-price areas.

  3. Yes, please include geographic borders and labels.

  4. I do not have a specific preference.

  5. I am not sure.

  6. Yes, display price ranges.

  7. Yes, please include a legend or scale.'
data_attributes:
- price
- date
- sqft_living
- lat
- long
