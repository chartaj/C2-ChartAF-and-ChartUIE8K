initial_prompt: Create a bar chart to visualize the loan status distribution (Approved
  vs. Rejected). Annotate bars with values. Highlight the 'Approved' bar for emphasis.
  This will help in analyzing approval rates based on the dataset.
questions: '1. Do you have a preferred color scheme for the chart?

  2. What specific color would you like for the ''Approved'' bar?

  3. Would you like the bars to be displayed horizontally or vertically?

  4. Do you have a specific font preference for the annotation values?

  5. How detailed would you like the annotations to be (e.g., absolute numbers, percentages)?

  6. Do you prefer grid lines to be displayed on the chart?

  7. Would you like to include labels on the axes? If so, what should they be named?

  8. Is there a specific title you would like for the bar chart?

  9. Would you like any additional text or legends to be included on the chart?

  10. Do you have any size constraints or preferences for the chart dimensions?'
answers: '1. I am not sure.

  2. Green.

  3. Vertically.

  4. I do not know.

  5. Absolute numbers.

  6. I am not sure.

  7. Yes, label them "Loan Status" for x-axis and "Number of Loans" for y-axis.

  8. Loan Status Distribution.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- loan_status
