initial_prompt: Please create a line chart using the Palmer Penguins Dataset from
  environmental-science. I want to see the variation of body mass (g) over the years
  for different species. Plot the years on the x-axis and body mass (g) on the y-axis.
  Use different lines or colors to represent each species. Ensure the chart clearly
  displays trends and comparison among the species over the given years.
