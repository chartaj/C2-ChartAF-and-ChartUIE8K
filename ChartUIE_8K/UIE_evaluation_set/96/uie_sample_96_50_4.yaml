initial_prompt: Create a treemap that shows the distribution of penguin species across
  different islands. Use species as the primary category and then split by island.
  Visualize the body mass and sex of penguins within each section.
questions: '1. Do you have any specific color preferences for different species, islands,
  or sexes?

  2. Would you like the body mass of the penguins to be represented by varying sizes
  of the sections within the treemap?

  3. Should there be specific labels or annotations on each section of the treemap?

  4. Do you have a preference for the order in which the categories (species, island,
  sex) should be displayed within the treemap?

  5. Would you like to include a legend to explain the color coding and categorization
  used in the treemap?

  6. Are there any specific fonts or styling preferences you have for the text within
  the treemap?

  7. Would you like to include a title and/or a subtitle in the visualization? If
  so, please specify.

  8. Should the visualization be designed with a particular layout or orientation
  in mind?'
answers: '1. I have no specific preference.

  2. I am not sure.

