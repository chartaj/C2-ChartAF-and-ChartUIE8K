initial_prompt: Create a heatmap visualizing points by year and artist from the BBC's
  Greatest Hip-Hop songs dataset. Highlight top artists and provide annotations for
  standout songs to illustrate trends.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. How would you like the top artists to be highlighted (e.g., different color,
  bold text)?

  3. Would you like the annotations for standout songs to include specific details
  (e.g., points, year)?

  4. Should the heatmap include a legend for easier interpretation of the colors?

  5. Is there a specific way you''d like the data to be sorted (e.g., chronologically,
  by points)?

  6. Would you prefer the annotations to be placed inside the heatmap cells or outside
  on the margins?

  7. Do you have a preferred font style or size for the text in the heatmap?

  8. Should we include axis labels and titles for clarity?

  9. Would you like gridlines to be shown on the heatmap?'
answers: '1. I do not have a preferred color scheme.

  2. I am not sure.

  3. Yes, I would like the annotations for standout songs to include specific details
  like points and year.

  4. Yes, the heatmap should include a legend.

  5. I do not have a specific preference.

  6. I am not sure.

  7. I do not have a preferred font style or size.

  8. Yes, please include axis labels and titles for clarity.

  9. I do not know.'
data_attributes:
- year
- artist
- points
- title
