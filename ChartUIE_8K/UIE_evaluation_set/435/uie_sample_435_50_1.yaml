initial_prompt: Create a histogram showing the distribution of points across different
  years. Annotate top artists to highlight their contributions. Emphasize the years
  with the most hits and top songs.
questions: '1. Do you have any specific preferences for the color scheme of the histogram?

  2. Would you like the histogram bars to be displayed in a specific order, such as
  ascending or descending by year?

  3. Are there any specific top artists you would like to annotate, or should we determine
  the top artists based on the highest points?

  4. Do you prefer the annotations for top artists to be displayed inside the bars,
  above the bars, or in a legend?

  5. How many top years (with the most hits and top songs) would you like to emphasize?

  6. Would you like different visual markers for the years with the most hits and
  the top songs, such as different colors or patterns?

  7. Should the histogram include grid lines to make it easier to read the distribution?

  8. Do you have any specific font preferences for the labels and annotations on the
  histogram?

  9. Would you like to include a title and axis labels for the histogram? If so, please
  specify.'
answers: '1. I am not sure.

  2. I do not know.

  3. Determine the top artists based on the highest points.

  4. I am not sure.

  5. I do not know.

  6. I do not know.

  7. Yes, include grid lines.

  8. I do not know.

  9. Yes, include a title and axis labels.'
data_attributes:
- year
- points
- artist
