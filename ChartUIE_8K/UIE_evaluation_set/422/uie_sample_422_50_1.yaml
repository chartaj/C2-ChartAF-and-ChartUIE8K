initial_prompt: Create a line chart showing the average wine points versus the price,
  with text annotations highlighting specific wines with unique points. Use this to
  see how price correlates with quality.
questions: '1. Do you have any preferred color schemes for the line chart?

  2. Would you like to set specific axis labels or titles for the chart?

  3. Are there any particular font styles or sizes you prefer for the text annotations?

  4. Would you like to highlight any specific price ranges or point ranges on the
  chart?

  5. Do you have a preferred layout or positioning for the text annotations?

  6. Should the chart include gridlines, and if so, do you have any preferences for
  their style?

  7. Would you like to include a legend, and if yes, where would you like it positioned?

  8. Do you have a preferred style for the line (solid, dashed, dotted)?

  9. Would you like to include markers for average points at specific price intervals?

  10. Are there any specific wines you definitely want to be annotated?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I would like to highlight price ranges between $20-$50 and point ranges 90-100.

  5. I do not know.

  6. I am not sure.

  7. I am not sure.

  8. I do not know.

  9. Yes, I would like to include markers for average points at specific price intervals.

  10. I am not sure.'
