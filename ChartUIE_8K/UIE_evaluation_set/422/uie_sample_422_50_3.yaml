initial_prompt: Create a Choropleth map highlighting wine points by country. Use color
  gradients representing different average point scores. Tooltip should show country
  and average points.
questions: '1. Do you have a preferred color scheme or gradient for the choropleth
  map?

  2. Would you like the color gradient to represent specific ranges of average point
  scores?

  3. How would you like the countries to be labeled on the map?

  4. Do you prefer any specific map projection or geographical focus?

  5. Should the tooltip display any additional information besides the country and
  average points?

  6. Do you have any specific font style or size preference for the labels and tooltips?

  7. What level of granularity do you prefer for the point scores in the gradient
  (e.g., every point, every 5 points)?

  8. Do you want to include a legend to explain the color gradient? If so, where would
  you like it to be positioned?

  '
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. I have no specific preference.

  5. I do not have a specific preference.

  6. I do not know.

  7. Every 5 points.

  8. Yes, please include a legend. I am not sure where to position it.'
data_attributes:
- country
- points
