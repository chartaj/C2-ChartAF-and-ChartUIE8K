initial_prompt: Create a heatmap to visualize the wine data, focusing on the relationship
  between the points and price across different countries. Use text annotations to
  highlight countries with the highest average points and the most affordable prices.
  Implement highlights to emphasize regions and winemakers producing exceptional wines.
  The heatmap should help identify trends and outliers in wine quality and accessibility.
  Include a color scale for easy interpretation and ensure the chart is accessible
  to both wine enthusiasts and industry professionals. This visualization will be
  useful for selecting top wines at various price points.
