initial_prompt: Create a column chart showing the IMDb rating and total votes for
  each episode of a TV show. The chart should have the IMDb rating and total votes
  on the y-axis and episodes on the x-axis.
questions: '1. Do you prefer a particular color scheme for the chart?

  2. Should the episodes be labeled with their titles on the x-axis?

  3. Would you like to include gridlines on the chart for better readability?

  4. Do you have a preferred font style or size for the chart labels and titles?

  5. Should the y-axis have a dual scale to display both IMDb ratings and total votes
  simultaneously?

  6. Would you like to highlight any specific episodes, such as the highest-rated
  ones?

  7. Should there be a legend that distinguishes between IMDb ratings and total votes?

  8. Would you like to include annotations or comments on certain data points?'
answers: '1. I do not know.

  2. I am not sure.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, the y-axis should have a dual scale.

  6. I am not sure.

  7. Yes, please include a legend.

  8. I do not know.'
data_attributes:
- episode
- imdb_rating
- total_votes
