initial_prompt: Create a line chart to visualize Indian Startup Funding trends. Highlight
  significant peaks and annotate investment amounts and industry types. Focus on key
  dates and large investments to understand funding patterns. Make the chart intuitive
  to interpret business insights.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should different industry types be represented by different colors?

  3. Would you like to include grid lines for easier reading of values?

  4. Do you prefer a specific date format for the x-axis labels?

  5. Should we use markers on the line to highlight significant peaks and key dates?

  6. Do you want to include a legend indicating industry types?

  7. Would you like to add a title and axis labels to the chart?

  8. Should the investment amounts be displayed in a specific currency format?

  9. Do you want annotations for large investments to include both the amount and
  the industry on the chart?

  10. Is there a specific range or grouping for the dates you would like to focus
  on?

  11. Would you prefer a certain style for the line (e.g., solid, dashed) to emphasize
  the trend?'
answers: '1. I am not sure.

  2. Yes, different industry types should be represented by different colors.

  3. I am not sure.

  4. I do not have a specific preference.

  5. Yes, please use markers to highlight significant peaks and key dates.

  6. Yes, include a legend indicating industry types.

  7. Yes, please add a title and axis labels to the chart.

  8. I am not sure.

  9. Yes, annotations for large investments should include both the amount and the
  industry.

  10. I do not know.

  11. I have no specific preference.'
data_attributes:
- Date dd/mm/yyyy
- Amount in USD
- Industry Vertical
