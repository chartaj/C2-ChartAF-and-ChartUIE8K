initial_prompt: Create a bar chart comparing the average car prices by manufacturer,
  highlighting luxury brands. Add text annotations to show the exact average price
  for each manufacturer. This visualization will help identify which manufacturers
  generally have higher-priced cars.
questions: '1. Do you prefer vertical or horizontal bars for the bar chart?

  2. Which specific brands do you consider as luxury brands to highlight in the chart?

  3. Do you have any color preferences for the bars, especially for highlighting luxury
  brands?

  4. What font style and size do you prefer for the text annotations showing the average
  prices?

  5. Do you want the manufacturers to be sorted in any particular order (e.g., ascending/descending
  by average price)?

  6. Should the chart include gridlines? If yes, in which style or color?

  7. Do you prefer a particular background color or style for the chart?

  8. Should the axis titles and labels have a specific font or size?

  9. Do you want to include a legend in the chart? If yes, any specific style or position?

  10. Is there a specific chart title you would like to include? If so, what should
  it be, and in what style?'
