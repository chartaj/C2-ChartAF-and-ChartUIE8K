initial_prompt: Create a bar chart displaying the total sales by each country. Highlight
  the countries with the highest and lowest sales. Annotate these specific bars with
  the total sales figures to emphasize their importance. Consider using different
  colors for each country for better visual distinction.
questions: '1. Do you prefer a specific color palette for the bars representing each
  country?

  2. How would you like the bars representing the highest and lowest sales to be highlighted?
  (e.g., bold outline, different color, gradient)

  3. Do you have a preferred font style or size for the annotations on the bars?

  4. Would you like the countries to be ordered in a specific way, such as alphabetically
  or by sales values?

  5. Do you prefer a specific style for the chart''s title and axis labels?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. By sales values.

  5. I do not have a specific preference.'
data_attributes:
- SALES
- COUNTRY
