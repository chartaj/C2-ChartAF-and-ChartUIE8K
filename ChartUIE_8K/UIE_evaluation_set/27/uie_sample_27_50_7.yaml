initial_prompt: Create a pie chart to show the distribution of sales statuses (STATUS)
  for automobile orders. Use the provided data to visualize the composition of different
  statuses like 'Shipped', 'On Hold', etc.
questions: '1. Do you have any specific colors you prefer for the different statuses?

  2. Would you like the percentage or count displayed on each slice of the pie chart?

  3. Do you have a preference for the legend position (top, bottom, left, right)?

  4. Should the slices be sorted in any particular order (e.g., ascending, descending,
  alphabetical)?

  5. Do you want any specific styling for the labels, such as font size or style?

  6. Should there be a title for the pie chart? If so, what should it be?

  7. Do you prefer any specific style for the chart (e.g., 3D, exploded slices)?

  8. Would you like any additional information or annotations on the chart?'
answers: '1. I am not sure.

