initial_prompt: Create a choropleth map visualizing total sales by country using the
  Automobile Sales data. Highlight regions with higher sales.
questions: '1. Do you have a preferred color scheme for the choropleth map?

  2. Should the map include labels for each country displaying the total sales value?

  3. Do you have a preference for the geographic projection used for the map (e.g.,
  Mercator, Robinson)?

  4. Would you like to include a legend explaining the color scale of sales values?

  5. Is there a specific method you prefer for categorizing the sales values (e.g.,
  equal intervals, quantiles)?

  6. Should the map include additional geographic features such as country borders
  or major cities?

  7. Would you like to display the top ''n'' countries with the highest sales differently
  or add any specific annotations?

  8. Is there a specific geographic region that should be highlighted or focused on
  in the map?'
