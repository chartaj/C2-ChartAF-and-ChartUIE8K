initial_prompt: Please create a bar chart to visualize the distribution of obesity
  levels ('NObeyesdad') categorized by gender ('Gender'). The x-axis should represent
  different obesity levels, and the y-axis should indicate the count of individuals
  in each obesity level. Each bar should be color-coded based on gender (Male, Female)
  to compare the obesity levels between males and females. This will help to understand
  how gender influences obesity within the collected data.
