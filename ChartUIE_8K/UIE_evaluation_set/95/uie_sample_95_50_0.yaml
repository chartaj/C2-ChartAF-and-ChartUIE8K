initial_prompt: Create a box chart comparing forest areas from 1990 to 2020 for various
  countries, including highlights for significant changes. Use text annotations to
  emphasize notable datapoints and deforestation trends.
questions: '1. Do you have any preferred color scheme for the box chart?

  2. Would you like to include grid lines in the chart for better readability?

  3. How would you like the countries to be sorted (e.g., alphabetically, by region,
  by size of forest area)?

  4. Do you have any specific font preferences for text annotations?

  5. Would you like to display the data points for each year as individual markers
  on the box chart?

  6. Should the chart include a legend explaining the colors/notations used?

  7. Are there any specific countries you would like to be highlighted more prominently?

  8. Do you prefer the y-axis to show absolute forest area values or percentages relative
  to the land area?

  9. How detailed would you like the annotations to be (e.g., numerical values, descriptive
  text)?

  10. Any specific title or subtitle you would like for the chart?'
