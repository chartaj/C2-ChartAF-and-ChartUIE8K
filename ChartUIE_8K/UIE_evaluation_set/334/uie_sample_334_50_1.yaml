initial_prompt: Create a box chart visualizing sales prices over time. Add annotations
  for key dates with highest and lowest prices. Highlight any price outliers to emphasize
  variations for better retail sales forecasting in a business context.
questions: '1. Do you have a preferred color scheme or specific colors for highlighting
  the key dates and outliers?

  2. Would you like the key dates'' annotations to include just the date or also additional
  information such as the sales price on that date?

  3. Do you have a preference for the style of outlier markers (e.g., different shapes
  or colors)?

  4. Should the chart include gridlines for easier reading of the data points?

  5. Would you like a title for the chart? If so, what should the title be?

  6. Are there any specific date ranges you want to focus on or exclude from the visualization?

  7. Do you prefer the annotations to be placed inside or outside the plot area?

  8. Would you like to include a legend to explain the highlighted elements in the
  chart?

  9. Do you have preferences for the axis labels and their formats (e.g., date format,
  price format)?

  10. Should there be any reference lines (e.g., median line, average price line)
  included in the chart?'
answers: '1. I am not sure.

