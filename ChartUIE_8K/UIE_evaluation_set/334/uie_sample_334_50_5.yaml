initial_prompt: Create a line chart showing the trends of daily sales ('venda') over
  time for retail forecasting. Make sure the x-axis represents the date ('data') and
  the y-axis represents the number of sales ('venda'). Highlight key changes.
questions: '1. Do you have any preferred color schemes for the line chart?

  2. Would you like specific time intervals to be marked on the x-axis (daily, weekly,
  monthly)?

  3. Are there particular dates or events you would like to highlight in the chart?

  4. Should the chart include grid lines to help with readability?

  5. Would you prefer any annotations on key changes or significant trends?

  6. Do you have a preferred font style or size for the labels and titles?

  7. Would you like to include a legend even if there is only one data series?

  8. Should the chart include trendlines or moving averages to further highlight trends?

  9. Do you want the y-axis to start from zero, or would you prefer an adjusted range?

  10. Are there any specific markers or symbols you would like to indicate data points?'
answers: '1. I do not know.

  2. Weekly intervals would be nice.

  3. I am not sure.

  4. Yes, please include grid lines.

  5. Yes, annotations on key changes or significant trends would be helpful.

  6. I am not sure.

  7. No, a legend is not necessary.

  8. Yes, including trendlines or moving averages would be good.

  9. Start the y-axis from zero.

  10. I do not know.'
data_attributes:
- data
- venda
