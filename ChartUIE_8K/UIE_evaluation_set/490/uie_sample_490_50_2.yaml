initial_prompt: Create a heatmap to visualize missing values across categories such
  as LCA_Category, LCA_Category_sub, Gephart Match, and FAO Match in a fish capture
  dataset. Highlight missing counts and unique values distinctly.
questions: '1. Do you have any preferred color schemes for the heatmap?

  2. Would you like to display numerical values within the cells of the heatmap?

  3. Do you have a specific range of values or thresholds to highlight missing values
  distinctly?

  4. Should the heatmap include labels for the axes and data points?

  5. How would you like unique values to be highlighted or differentiated from missing
  values?

  6. Do you prefer any specific ordering for the categories and subcategories in the
  heatmap?

  7. Would you like to include a legend to explain the color coding of the heatmap?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Yes, I would like to include labels for the axes and data points.

  5. I am not sure.

  6. I do not know.

  7. Yes, I would like to include a legend to explain the color coding of the heatmap.'
data_attributes:
- LCA_Category
- LCA_Category_sub
- Gephart Match
- FAO Match
