  \ you like the missing 'Gephart Match' data to be annotated in the cells?\n4. Do\
  \ you prefer a specific font style or size for the annotations?\n5. Should the heatmap\
  \ include a legend for better understanding of the frequency shading?\n6. Is there\
  \ a particular layout preference you have for the heatmap (e.g., vertical or horizontal\
  \ label orientation)?\n7. Do you need any specific axis labels or titles to be included\
  \ in the heatmap?\n8. Are there any additional details or information you would\
  \ like to have included in the annotations for the most and least common categories?\n\
  9. Would you like gridlines or borders around the cells to be visible? \n10. Is\
  \ there a specific size or aspect ratio you prefer for the heatmap?"
