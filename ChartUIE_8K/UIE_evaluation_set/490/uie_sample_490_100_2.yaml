initial_prompt: Create a heatmap to visualize the categorization of fish species from
  the dataset, focusing on the 'LCA_Category_sub' column against 'FAO Match'. Annotate
  the cells with the count of occurrences where 'Gephart Match' is missing to highlight
  the discrepancies in data matching. This visualization aims to emphasize areas with
  missing 'Gephart Match' data, helping to identify specific fish categories with
  data gaps. Use varying shades to indicate frequency, and annotate the most and least
  common categories for a clear overview. This will help in understanding the data
  distribution and identifying focus areas for further research.
