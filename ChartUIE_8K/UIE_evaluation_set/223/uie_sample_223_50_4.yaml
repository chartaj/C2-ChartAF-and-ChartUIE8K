initial_prompt: Create a stacked bar chart to visualize India's total trade with different
  countries from 1997 to July 2022. Stack exports and imports for each country, and
  represent different financial years side by side.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like to include data labels on each bar segment?

  3. Should the y-axis be displayed in absolute values or as percentages?

  4. Do you want gridlines for easier comparison?

  5. Any preference on the ordering of countries (alphabetical, total trade value,
  etc.)?

  6. Would you like to highlight any specific financial years?

  7. Should the chart include a legend to distinguish between exports and imports?

  8. Do you prefer the chart to be displayed in a horizontal or vertical format?

  9. Any specific font style and size preferences for the labels and titles?

  10. Would you like to add annotations or a brief commentary section on notable trends
  or outliers in the chart?'
answers: '1. I do not know.

  2. Yes, I would like to include data labels on each bar segment.

  3. I am not sure.

  4. I do not know.

  5. Alphabetical would be fine.

  6. I am not sure.

  7. Yes, the chart should include a legend to distinguish between exports and imports.

  8. Vertical format.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- Country
- Export
- Import
- Financial Year(start)
