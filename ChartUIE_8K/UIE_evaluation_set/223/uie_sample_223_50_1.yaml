initial_prompt: Create a line chart visualizing India's exports and imports from 1997
  to July 2022. Highlight major trends and annotate significant values or anomalies.
  The chart should help understand trade balance trends, financial year transitions,
  and key import-export data. Please ensure clarity and accessibility.
questions: '1. Do you have a preference for the color scheme of the lines representing
  exports and imports?

  2. Should the chart include data markers for each year, key points, or anomalies?

  3. Would you like the financial year transitions to be indicated explicitly on the
  chart?

  4. Do you prefer any specific font style or size for the annotations and labels?

  5. Should the y-axis be labeled with exact values or a range (e.g., millions, billions)?

  6. Would you like gridlines to be displayed for easier reading of the data points?

  7. Do you prefer any specific layout for the legend and title of the chart?

  8. Should the x-axis display every year, or do you prefer a specific interval (e.g.,
  every 5 years)?

  9. Would you like to include a trend line to highlight overall trends in exports
  and imports?'
answers: '1. I am not sure.

  2. Yes, the chart should include data markers for key points or anomalies.

  3. I am not sure.

  4. I have no specific preference.

  5. I am not sure.

  6. Yes, gridlines should be displayed for easier reading of the data points.

  7. I do not know.

  8. I have no specific preference.

  9. Yes, please include a trend line to highlight overall trends in exports and imports.'
data_attributes:
- Export
- Import
- Country
- Financial Year(start)
- Financial Year(end)
