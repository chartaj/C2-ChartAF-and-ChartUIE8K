initial_prompt: Please create a stacked bar chart that visualizes India's Export and
  Import data from 1997 to July 2022. The x-axis should represent the financial years,
  while the y-axis should display the trade values. Each bar should be divided into
  different sections for Export and Import to provide a clear comparison. Ensure to
  highlight any missing data for accuracy. Include labels for Trade Balance, Total
  Trade, and unique values for additional insights. This will help in understanding
  the trade trends and balance over the years.
questions: '1. Do you have any specific color preferences for the Export and Import
  sections of the bars?

  2. Would you like any particular style or formatting for the labels, such as font
  size or color?

  3. How would you like the missing data to be highlighted?

  4. Are there any specific details or notations you want to include for the Trade
  Balance and Total Trade labels?

  5. Do you have any preferences for the scale or limits on the y-axis representing
  trade values?

  6. Should grid lines be included on the chart for better readability? If so, do
  you have any style preferences for them?

  7. Would you prefer the financial years on the x-axis to be displayed in any particular
  format, such as ''FY1997'' instead of ''1997''?

  8. Is there a specific order in which you would like the stacked sections to appear
  (e.g., Export on top of Import)?'
answers: '1. I am not sure.

  2. I do not have any specific preferences.

  3. Highlight missing data with a different color or pattern.

  4. I do not know.

  5. I have no specific preference.

  6. Yes, grid lines should be included. I am not sure about the style.

  7. Yes, please display the financial years as ''FY1997''.

  8. I am not sure.'
data_attributes:
- Export
- Import
- Financial Year(start)
- Trade Balance
- Total Trade
