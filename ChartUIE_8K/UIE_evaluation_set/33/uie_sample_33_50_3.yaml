initial_prompt: Create a line chart displaying employee attrition against age. Use
  different lines to represent distinct education fields. Include axis labels for
  clarity.
questions: "1. Do you have a preferred title for the chart?\n2. What color scheme\
  \ would you prefer for the different education fields?\n3. Would you like to display\
  \ data points or use only lines on the chart?\n4. Do you want a legend to differentiate\
  \ between the education fields? If yes, do you have a preferred position for the\
  \ legend?\n5. Do you have any specific preferences for the line style (e.g., solid,\
  \ dashed) or markers?\n6. Would you like to include a grid for better readability?\n\
  7. Do you want to include specific annotations or highlights for particular data\
  \ points? \n8. Is there a specific age range or attrition range you want to focus\
  \ on in the chart?\n9. Are there any specific fonts or font sizes you prefer for\
  \ the axis labels and titles?"
answers: '1. I do not have a preferred title for the chart.

  2. I am not sure about the color scheme.

  3. I do not know, maybe using lines is fine.

  4. Yes, a legend would be helpful. I am not sure about the position.

  5. I do not have any specific preferences for the line style or markers.

  6. Yes, including a grid for better readability would be good.

  7. I am not sure about specific annotations or highlights.

  8. I do not know about a specific age or attrition range.

  9. I have no specific preference for fonts or font sizes.'
data_attributes:
- Age
- Attrition
- EducationField
