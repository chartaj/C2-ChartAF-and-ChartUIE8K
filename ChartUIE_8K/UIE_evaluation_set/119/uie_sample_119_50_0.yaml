initial_prompt: Create a column chart visualizing weekly sales data over time. Use
  text annotations for high and low sales weeks, and highlights to distinguish holiday
  weeks. This will help in identifying sales trends and impacts of holidays.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should the text annotations for high and low sales be in a specific color or
  font style?

  3. Do you want to include a title and labels for both axes? If so, what should they
  be?

  4. Would you like to include a legend to indicate holiday weeks, high sales, and
  low sales?

  5. How would you like the highlights for holiday weeks to be visually represented
  (e.g., different color bars, shaded background)?

  6. What should be the threshold for identifying high and low sales weeks?

  7. Do you have a preference for the format of date labels on the x-axis?

  8. Would you like to display gridlines on the chart?

  9. Should there be any specific margin or padding settings for better readability?

  10. Do you want to add any additional information or notes on the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, include a title and labels for both axes. The title should be "Weekly Sales
  Data Over Time," the x-axis label should be "Week," and the y-axis label should
  be "Sales."

  4. I do not know.

  5. Different color bars for holiday weeks.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
