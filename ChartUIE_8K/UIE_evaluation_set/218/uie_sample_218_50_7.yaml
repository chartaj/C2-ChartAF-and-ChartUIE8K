initial_prompt: Create a pie chart showing the percentage distribution of the 'label'
  categories in the SAP press releases dataset.
questions: '1. Do you have any color preferences for the pie chart segments?

  2. Would you like the percentages to be displayed directly on the pie chart segments?

  3. Should the chart include a legend? If yes, where would you prefer it to be placed?

  4. Is there a specific title you would like for the pie chart?

  5. Do you prefer the segments to be ordered in a specific way, such as from largest
  to smallest?

  6. Would you like to see the exact count of each category in addition to the percentage?

  7. Should the chart have any specific fonts or styles that align with SAP branding?'
answers: '1. I am not sure.

  2. Yes, I would like the percentages to be displayed directly on the pie chart segments.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. I do not know.

  7. I am not sure.'
data_attributes:
- label
