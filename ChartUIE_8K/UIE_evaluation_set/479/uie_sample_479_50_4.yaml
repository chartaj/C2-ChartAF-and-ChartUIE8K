initial_prompt: Create a column chart showing browser usage share. Use data from provided
  CSV file with columns 'Browser' and 'Usage share'.
questions: '1. Do you have a preferred color scheme for the column chart?

  2. Would you like to include data labels on each column to show the exact usage
  share?

  3. Do you have a specific title in mind for the chart?

  4. Should the chart include axis titles for better clarity? If so, what should they
  be?

  5. Do you prefer vertical or horizontal columns for the chart?

  6. Would you like a legend included in the chart?

  7. Do you have any preferences for font style or size for the chart''s text elements?'
answers: '1. I am not sure.

  2. Yes, I would like to include data labels on each column to show the exact usage
  share.

  3. I do not know.

  4. Yes, please include axis titles. For the horizontal axis: "Browser", and for
  the vertical axis: "Usage Share (%)".

  5. I am not sure.

  6. I have no specific preference.

  7. I do not know.'
data_attributes:
- Browser
- Usage share
