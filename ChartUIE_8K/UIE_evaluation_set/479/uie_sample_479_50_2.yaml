initial_prompt: Create an icon chart showing browser usage share. Use icons for each
  browser and their usage percentages. Highlight Chrome with a distinct color. Add
  text annotations showing usage percentages for Chrome, Safari, and Internet Explorer
  & Edge. This will help viewers quickly grasp browser popularity.
questions: '1. Do you have any specific color preferences for the highlight of Chrome?

  2. Which icons would you prefer for the different browsers?

  3. Is there a particular font style or size you would like for the text annotations?

  4. Would you like any additional browsers to be highlighted apart from Chrome, Safari,
  and Internet Explorer & Edge?

  5. How much emphasis would you like on each browser icon relative to their usage
  share (e.g., size scaling with percentage)?

  6. Do you prefer a specific layout or orientation for the icon chart (e.g., horizontal,
  vertical, grid)?

  7. Is there a particular background color or style you would like for the chart?

  8. Would you like a legend or any additional labels besides the text annotations?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not know.

  4. No, just Chrome, Safari, and Internet Explorer & Edge.

  5. I am not sure.

  6. I have no specific preference.

  7. I am not sure.

  8. No, text annotations are sufficient.'
data_attributes:
- Browser
- Usage share
