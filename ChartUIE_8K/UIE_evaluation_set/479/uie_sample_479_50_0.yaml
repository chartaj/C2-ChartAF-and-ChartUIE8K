initial_prompt: Create a pie chart to visualize browser usage share percentages. Highlight
  the highest and lowest usage shares. Add text annotations to show the exact percentages
  for Chrome, Safari, and Internet Explorer & Edge.
questions: '1. Do you have any specific color preferences for the pie chart segments?

  2. Would you like the highlighted segments (highest and lowest) to be in distinct
  colors? If so, which colors do you prefer?

  3. How would you like the highlighted segments to be accentuated? (e.g., bold borders,
  contrasting colors, etc.)

  4. Do you prefer any particular font style or size for the text annotations?

  5. Should the text annotations for the percentages be placed inside or outside the
  pie chart segments?

  6. Do you want to include a legend in the pie chart? If so, where should it be positioned?

  7. Are there any additional browsers whose percentages you want annotated or visually
  highlighted?

  8. Would you like to include a title or subtitle for the pie chart? If so, what
  should it be?

  9. Is there any specific layout or style you prefer for the labels and legends (e.g.,
  bold, italic, color-coded)?

  10. Do you want percentage values to be shown with decimal precision, and if so,
  to how many decimal places?'
