initial_prompt: 'Create a bar chart visualizing the number of unique values for each
  column from the German Univ. Courses dataset. Use the columns: “Course ID,” “Course
  Name,” “Course Short Name,” “Subject Name,” “University Name,” “City Name,” “Teaching
  languages Instruction,” “Required German language,” “Required English language,”
  “Beginning,” “Duration of Programme,” and “Tuition Fees.” Highlight the most and
  least occurring unique values in different colors. Annotate bars with the actual
  count of unique values to provide clarity. The purpose is to understand the diversity
  and redundancy in each column’s data.'
questions: '1. Do you have any specific colors in mind for highlighting the most and
  least occurring unique values?

  2. Do you have a preferred font style or size for the annotations on the bars?

  3. Would you like a specific orientation for the bar chart (horizontal or vertical)?

  4. Are there any specific labels or titles you would like to include on the chart?

  5. Do you have a preference for the bar width or spacing between bars?

  6. Would you like to include a legend to explain the highlighted colors?

  7. Do you have any specific requirements for the chart background or gridlines?

  8. Are there any additional details or decorations you would like to have on the
  chart besides the annotations and highlights?'
answers: '1. I am not sure.

  2. I do not know.

  3. Vertical orientation.

  4. No specific labels or titles.

  5. I have no specific preference.

  6. Yes, include a legend.

  7. I am not sure.

  8. I have no specific preference.'
data_attributes:
- Course ID
- Course Name
- Course Short Name
- Subject Name
- University Name
- City Name
- Teaching languages Instruction
- Required German language
- Required English language
- Beginning
- Duration of Programme
- Tuition Fees
