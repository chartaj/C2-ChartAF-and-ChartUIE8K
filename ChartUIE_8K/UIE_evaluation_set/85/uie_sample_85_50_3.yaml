  2. Would you like the genre names to be displayed directly on the slices or as a
  legend?

  3. Do you prefer the percentages to be shown on the pie slices?

  4. Is there a specific order in which you''d like the slices to be sorted (e.g.,
  by size, alphabetically)?

  5. Are there any specific font preferences for the labels?

  6. Should the chart have a title or any additional annotations? If yes, please specify.

  7. Would you like to highlight any specific genre slices differently?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I prefer the percentages to be shown on the pie slices.

  4. I have no specific preference.

  5. I do not know.

  6. Yes, please title it "Distribution of Genres in the Top 50 Spotify Songs of 2019".

  7. I am not sure.'
