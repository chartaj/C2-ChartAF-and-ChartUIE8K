initial_prompt: Create a column chart visualizing the 2021 tax brackets for different
  filing statuses. Use different colors for "Married Filing Jointly," "Married Filing
  Separately," "Single Filer," and "Head of Household." Annotate key brackets with
  tax rates to highlight differences.
questions: '1. Do you have specific colors you would like to use for each filing status
  category?

  2. What specific tax brackets (income ranges) should be annotated with tax rates?

  3. Do you prefer tax rates to be shown as percentages or decimal values?

  4. Should the chart include a legend explaining the different colors used for filing
  statuses?

  5. Do you have any preferences for the chart''s title and axis labels?

  6. Would you like gridlines to be included in the chart for easier comparison?

  7. Are there any specific font styles or sizes you prefer for the annotations and
  labels?

  8. Would you like the bars to be sorted in ascending or descending order by income
  range or tax rate?

  9. Is there any additional contextual information you want to include in the chart,
  such as notes or references?'
answers: '1. I am not sure.

  2. I do not know.

  3. Percentages would be preferable.

  4. Yes, please include a legend.

  5. I am not sure.

  6. Yes, include gridlines for easier comparison.

  7. I do not know.

  8. I am not sure.

  9. No additional contextual information is needed.'
data_attributes:
- Year
- Married Filing Jointly (Rates/Brackets)
- Married Filing Jointly ($)
- Married Filing Separately (Rates/Brackets)
- Married Filing Separately ($)
- Single Filer (Rates/Brackets)
- Single Filer ($)
- Head of Household (Rates/Brackets)
- Head of Household ($)
