initial_prompt: Create an area chart comparing the number of views and downloads over
  time for the top datasets. Highlight peaks for significant differences and use text
  annotations to show specific values and dates. Focus on featured datasets.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like to include a legend for the views and downloads?

  3. Should the chart display gridlines for better readability?

  4. Do you have any specific date range to focus on?

  5. How would you like the peaks to be highlighted—using different colors, markers,
  or both?

  6. Are there any specific datasets you want to be featured more prominently?

  7. How detailed should the text annotations be—only key dates and values or more
  comprehensive?

  8. Would you like to include tooltips for additional information on hover for each
  data point?

  9. Do you prefer a specific font type or size for the text annotations and labels?

  10. Should the y-axis have a fixed scale or adapt based on data values?'
answers: '1. I do not know.

  2. Yes, please include a legend for the views and downloads.

  3. I am not sure.

  4. I have no specific preference.

  5. Using different colors would be great.

  6. I have no specific preference.

  7. Only key dates and values.

  8. I am not sure.

  9. I have no specific preference.

  10. I do not know.'
data_attributes:
- title
- views
- downloads
- last_updated
- featured
