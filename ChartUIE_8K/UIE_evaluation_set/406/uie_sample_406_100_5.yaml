initial_prompt: Please create a pie chart to visualize the distribution of continents
  based on the number of countries for a social science study on GDP and Life Expectancy.
  Each slice of the pie should represent a continent, and the size of the slice should
  indicate the proportion of countries from that continent in the dataset. Make sure
  to label each slice with the continent name and the percentage it represents out
  of the total number of countries. Thank you!
questions: '1. Do you have any preferred color scheme for the pie chart?

  2. Would you like the chart to include a legend in addition to the labels on each
  slice?

  3. Is there a specific font style or size you prefer for the labels on the chart?

  4. Should the percentages on each slice be displayed in decimal format or rounded
  to the nearest whole number?

  5. Do you have a preference for the arrangement of the slices (e.g., sorted by size,
  alphabetical order)?

  6. Would you like to include any additional text or annotation on the chart, such
  as a title or subtitle?

  7. Do you have any specific preferences for the chart''s background or border style?'
answers: '1. I have no specific preference.

  2. Yes, please include a legend.

  3. I do not have any specific font style or size preference.

  4. Rounded to the nearest whole number.

  5. Sorted by size.

  6. Yes, please include the title "Distribution of Countries by Continent."

  7. I have no specific preference.'
