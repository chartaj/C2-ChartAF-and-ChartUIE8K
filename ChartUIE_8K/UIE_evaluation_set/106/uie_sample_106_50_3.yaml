initial_prompt: Create a donut chart to show the percentage distribution of missing
  values for each column in the Jumia Prices and Ratings for all Products 2024 dataset.
questions: '1. Do you have any specific color preferences for the donut chart?

  2. Should the percentage values be displayed inside the donut slices or outside?

  3. Would you like labels to be included for each category of missing values?

  4. Do you prefer the chart to have a title? If yes, please specify the title.

  5. Would you like to include a legend to explain the different segments of the donut
  chart?

  6. Should the chart have tooltips when hovering over the segments to show additional
  information?

  7. Do you have a specific font style or size preference for the labels and text
  within the chart?

  8. Would you like the chart to have any specific borders or lines to separate the
  segments?

  9. Should the chart follow Jumia''s branding guidelines (e.g., colors, fonts)?

  10. Is there any specific layout or size requirements for the chart?'
answers: '1. I have no specific preference.

  2. I would prefer the percentage values to be displayed inside the donut slices.

  3. Yes, please include labels for each category of missing values.

  4. Yes, the title should be "Percentage Distribution of Missing Values per Column".

  5. Yes, please include a legend.

  6. I am not sure.

  7. I have no specific preference.

  8. I am not sure.

  9. I have no specific preference.

  10. I have no specific preference.'
data_attributes:
- Product Name
- Price
- Details
- Rating
