initial_prompt: 'Create a donut chart to visualize the genre distribution of the top
  50 bestselling books on Amazon from 2009 to 2019. The chart should have two segments:
  Fiction and Non-Fiction. Each segment should represent the total count of books
  within that genre. Ensure to label each segment clearly and include the exact count.
  Also, add a legend for clarity. Use contrasting colors for the two segments to make
  them easily distinguishable. The donut chart should have a title: "Genre Distribution
  of Amazon Top 50 Bestselling Books (2009-2019)".'
questions: '1. Do you have any specific colors in mind for the Fiction and Non-Fiction
  segments?

  2. Do you prefer any specific font style or size for the chart title and labels?

  3. Should the chart include any additional annotations or descriptions besides labels
  and counts for each segment?

  4. Do you have a preferred position for the legend on the chart (e.g., top, bottom,
  left, right)?

  5. Would you like any specific border or edge style around the segments in the donut
  chart?

  6. Should the chart include gridlines, or do you prefer a clean look without them?'
