initial_prompt: Create a heatmap to visualize the average lap times of various teams
  during different races. Use highlights to emphasize races with the fastest average
  lap times and annotations to display specific data points directly on the heatmap
  for clarity.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to use specific color gradients to highlight the fastest average
  lap times?

  3. Do you have a preference for the type or style of annotations used on the heatmap?

  4. Should the fastest lap times be highlighted using a specific color or pattern?

  5. Would you like to include labels for team names and race names on the heatmap
  axes?

  6. Are there any specific data points or races you would like to prioritize in the
  annotations?

  7. Do you have a preference for the overall layout or aspect ratio of the heatmap?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, please use a specific color to highlight the fastest lap times.

  5. Yes, include labels for team names and race names on the heatmap axes.

  6. I am not sure.

  7. I do not know.'
data_attributes:
- team_name
- avg_time_lap
- race
