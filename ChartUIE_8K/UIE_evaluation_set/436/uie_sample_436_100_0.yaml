initial_prompt: Create a bar chart visualizing the "Marbula 1 Season 1 Championship
  Ranking Over Time." Use 'team_name' for the x-axis and 'points' for the y-axis.
  Annotate each bar to display the exact number of points. Highlight the top three
  teams with different colors to emphasize their championship ranks. This will help
  understand which teams performed best over the season. Include additional text annotations
  to provide context about specific races or significant performance improvements
  during the season. The chart should be easy to interpret and visually engaging for
  fans and analysts.
questions: '1. Do you have a specific color scheme you would like for the bar chart?

  2. Is there a particular font style or size you would prefer for the text annotations?

  3. Do you have preferred colors for highlighting the top three teams?

  4. Would you like specific labels or titles on the axes?

  5. Are there any particular races or events you want to be highlighted in the chart''s
  annotations?

  6. What level of detail do you want in the additional text annotations?

  7. Do you prefer the bars to be horizontal or vertical?

  8. Should there be a legend included to explain the colors or annotations used in
  the chart?

  9. Are there any specific aesthetic themes or styles you would like the chart to
  follow (e.g., modern, classic, vibrant)?'
answers: '1. I am not sure.

  2. I do not know.

  3. I prefer gold, silver, and bronze colors for highlighting the top three teams.

  4. Yes, please label the x-axis as "Team Name" and the y-axis as "Points".

  5. I am not sure, just notable performance improvements would be good.

  6. Medium level of detail would be sufficient.

  7. Vertical bars are preferred.

  8. Yes, please include a legend.

  9. I have no specific preference.'
