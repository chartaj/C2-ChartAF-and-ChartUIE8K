initial_prompt: Create a line chart depicting the assumed office years per representative,
  highlighting any outliers. Annotate notable education backgrounds and experience.
  Focus on emphasizing transitions in representation over time. Highlight and annotate
  significant changes or patterns in political party affiliation.
questions: '1. Do you have a preferred color scheme for the chart?

  2. How would you like the outliers to be highlighted (e.g., different color, shape,
  or size)?

  3. Are there any specific representatives or years you want to emphasize on the
  chart?

  4. How would you prefer the annotations for education backgrounds and experience
  to be displayed (e.g., tooltips, labels, or footnotes)?

  5. Do you want the political party affiliation to be color-coded? If so, which colors
  do you prefer for each party?

  6. Would you like a legend included in the chart? If yes, where would you prefer
  it to be positioned?

  7. Is there any specific way you would like the x-axis (assumed office years) and
  y-axis (representation or other metrics) to be formatted or labeled?

  8. Do you prefer the chart to have gridlines or be gridline-free?

  9. Are there any additional data points or contextual information you would like
  to include in the chart?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. Labels would be fine.

  5. Yes, color-code political parties. I do not have a preference for specific colors.

  6. Yes, please include a legend. I am not sure where it should be positioned.

  7. I have no specific preference.

  8. Gridlines would be helpful.

  9. I do not know.'
data_attributes:
- assumed_office
- 'member '
- 'education '
- 'prior_experience '
- 'party '
