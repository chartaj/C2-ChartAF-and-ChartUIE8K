initial_prompt: Create a line chart visualizing the stock data for Meta company from
  2018. Plot 'Date' on the x-axis and 'Close' prices on the y-axis. Highlight key
  dates where significant changes occurred. Use text annotations to indicate the exact
  'Close' price for notable peaks and troughs. Add contextual annotations to explain
  any major events affecting the stock prices. This visualization will provide an
  insight into the stock performance over time and help identify trends or anomalies.
  Suitable for business analysts and investors to make informed decisions.
questions: '1. Do you have any color preferences for the line chart?

  2. Would you like the key dates to be highlighted using specific markers or symbols?

  3. Do you have any particular style preferences for text annotations (e.g., font
  size, color)?

  4. Should the contextual annotations be positioned in a specific area of the chart
  (e.g., above or below the line)?

  5. Would you like the chart to include a title and/or subtitle? If yes, please provide
  the text.

  6. Do you have preferences for the axis labels styling (e.g., font size, color)?

  7. Should we add gridlines to the chart? If yes, in what style (e.g., dashed, solid)?

  8. Would you like the major events annotations to include additional information
  such as a brief description or link to more details?

  9. Should we use a specific date format for the x-axis labels?'
answers: '1. I do not know.

  2. Yes, using specific markers or symbols would be good.

  3. I am not sure.

  4. Above the line would be preferable.

  5. Yes, please title it "Meta Stock Performance (2018 - Present)".

  6. I do not know.

  7. Yes, adding gridlines would be helpful. Dashed style would be fine.

  8. Yes, please include brief descriptions for major events.

  9. I am not sure.'
data_attributes:
- Date
- Close
