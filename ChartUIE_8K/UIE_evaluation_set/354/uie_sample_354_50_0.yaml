initial_prompt: Create an area chart of Meta company's stock data. Highlight key time
  periods and add text annotations for significant highs and lows. The visualization
  should emphasize daily open, close, high, and low prices.
questions: '1. Do you have a preferred color scheme for the area chart?

  2. Should the area beneath the line be filled with a gradient or a solid color?

  3. How would you like the significant highs and lows to be annotated - with labels,
  markers, or both?

  4. Do you have a preference for the style or size of the text annotations?

  5. Should the x-axis be labeled with specific time intervals (e.g., daily, weekly,
  monthly)?

  6. Do you prefer the y-axis to represent stock values in a specific format (e.g.,
  currency symbol, decimal places)?

  7. Would you like to include a legend to differentiate between the open, close,
  high, and low prices?

  8. Should the key time periods be highlighted using shaded regions or another method?

  9. Do you have a preference for the font style and size used in the chart?

  10. Is there a specific title you would like to give to the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Both.

  4. I do not know.

  5. I do not know.

  6. Currency symbol would be good.

  7. Yes.

  8. Shaded regions.

  9. I do not know.

  10. No specific title in mind.'
data_attributes:
- Date
- Open
- High
- Low
- Close
