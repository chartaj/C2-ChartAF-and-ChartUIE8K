initial_prompt: Please create a lollipop chart using the Forbes Richest People dataset.
  The X-axis should display the individuals' names, and the Y-axis should represent
  their net worth in billions of dollars. Highlight the age, country, source of wealth,
  and industry for each individual using different colors or markers. Ensure the chart
  is easy to read and insightful, illustrating the ranking of the top billionaires
  effectively.
questions: '1. Do you have a preference for the color scheme to represent different
  attributes (age, country, source of wealth, industry)?

  2. How many top billionaires would you like to include in the chart?

  3. Should the names of the individuals be displayed horizontally or diagonally on
  the X-axis to ensure readability?

  4. Do you want to include any specific labels or annotations on the chart for better
  clarity?

  5. Would you prefer solid lines, dotted lines, or dashed lines for the lollipop
  stems connecting the points to the X-axis?

  6. Should the chart include a legend to explain the colors or markers used for different
  attributes?

  7. Are there any specific font styles or sizes you would prefer for the labels and
  titles on the chart?

  8. Do you want the net worth values (Y-axis) to be displayed with a specific format
  (e.g., $xx B) or just numerical values?

  9. Would you like the chart to be displayed with grid lines for better value referencing?

  10. Is there a particular order in which you would like the attributes highlighted
  (e.g., age first, then country, etc.)?'
answers: '1. I am not sure.

  2. I would like to include the top 10 billionaires in the chart.

  3. I do not know.

  4. I am not sure.

  5. I have no specific preference.

  6. Yes, please include a legend to explain the colors or markers used for different
  attributes.

  7. I do not know.

  8. Yes, please display the net worth values in the format $xx B.

  9. I am not sure.

  10. I do not have a specific order for the attributes to be highlighted.'
data_attributes:
- Name
- Net Worth
- Age
- Country
- Source
- Industry
