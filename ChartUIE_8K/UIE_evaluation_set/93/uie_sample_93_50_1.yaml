initial_prompt: Create a population pyramid chart using given population data. Highlight
  years with the highest growth rates. Use text annotations to show exact population
  numbers and corresponding density values for selected years.
questions: '1. Do you have a preferred color scheme for highlighting the years with
  the highest growth rates?

  2. Would you like the text annotations to be placed inside or outside the chart
  bars?

  3. Do you have a preference for the font style and size of the text annotations?

  4. How many years with the highest growth rates would you like to highlight?

  5. Do you want gridlines in the background of the chart for better readability?

  6. Should the population data be displayed with commas for thousands separators?

  7. Would you prefer to use rounded figures for population numbers and density values,
  or should they be precise?

  8. Do you have any specific labels or titles for the axes?

  9. Do you want the chart to include a legend, and if so, what information should
  it provide?

  10. Do you have any preferences for the chart''s overall layout and design?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I do not know.

  4. I would like to highlight 3 years with the highest growth rates.

  5. Yes, I would like gridlines in the background for better readability.

  6. Yes, please display the population data with commas for thousands separators.

  7. I have no specific preference.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Year
- Population
- Yearly Growth %
- Density (Pop/km2)
