initial_prompt: Visualize an area chart showcasing global population growth with annotations
  highlighting key years and growth percentages. Use color to emphasize rapid growth
  periods for better context in social-science studies.
questions: "1. Do you have any specific color scheme preferences for highlighting\
  \ rapid growth periods?\n2. What key years would you like to annotate on the chart?\n\
  3. How would you prefer the annotations to be displayed (e.g., callouts, tooltip,\
  \ labels)?\n4. Do you want the population numbers to be formatted in a particular\
  \ way on the chart (e.g., commas for thousands)?\n5. Is there any specific title\
  \ or caption you would like to include on the chart?\n6. Would you like gridlines\
  \ to be included on the chart for better readability?\n7. Are there any specific\
  \ fonts or styles you prefer for the chart's text elements? \n8. Should the Y-axis\
  \ represent the population in billions or other units?\n9. Are there any specific\
  \ legends or keys you want to add to explain the color coding used?\n10. Do you\
  \ prefer the chart background to be a specific color or style?"
answers: '1. I am not sure.

  2. I would like to annotate the years 1950, 1980, 2000, and 2020.

  3. I prefer callouts for the annotations.

  4. I do not know.

  5. I do not have a specific title or caption in mind.

  6. Yes, include gridlines for better readability.

  7. I am not sure.

  8. The Y-axis should represent the population in billions.

  9. I do not have a specific preference for legends or keys.

  10. I have no specific preference for the chart background.'
data_attributes:
- Year
- Population
- Yearly Growth %
