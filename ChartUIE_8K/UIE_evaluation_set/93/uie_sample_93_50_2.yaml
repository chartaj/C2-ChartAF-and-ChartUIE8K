initial_prompt: Create a bar chart showing yearly world population growth rates from
  1951 to 1953. Use text annotations to display exact growth percentages on each bar.
  Highlight the population densities on a secondary axis.
questions: '1. Do you have a preferred color scheme for the bar chart and secondary
  axis?

  2. Would you like gridlines to be displayed on the chart?

  3. Do you have any specific font preferences for the text annotations?

  4. How prominent should the secondary axis be compared to the primary axis?

  5. Do you prefer the bars to be displayed vertically or horizontally?

  6. Should the secondary axis (population densities) use a specific type of marker
  (e.g., lines, dots)?

  7. Would you like any particular style for highlighting the population densities
  (e.g., color, thickness)?

  8. Do you have specific preferences for the chart title or axis labels?

  9. Should the chart include a legend? If yes, do you have any preferences for its
  placement?

  10. Is there a preferred background or border style for the chart?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. Vertically.

  6. I do not know.

  7. I am not sure.

  8. I do not have a specific preference.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- Year
- Yearly Growth %
- Density (Pop/km2)
