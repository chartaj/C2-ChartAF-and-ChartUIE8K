initial_prompt: Create a histogram showing the distribution of "Access to electricity
  (% of population)" from 2000 to 2020. Highlight significant increases and add text
  annotations for peak years to emphasize progress in global energy access.
questions: '1. Do you have preferred color schemes for the histogram and the highlighted
  areas?

  2. Should the text annotations for peak years include specific values or just the
  year?

  3. How would you like significant increases to be highlighted (e.g., different color,
  shading, markers)?

  4. Do you prefer any specific bin size or number of bins for the histogram?

  5. Would you like to include a title and axis labels? If yes, do you have specific
  text for them?

  6. Do you have a preference for the font style and size for the annotations and
  axis labels?

  7. Should we include a legend explaining the highlights and annotations?

  8. Is there a specific layout or orientation (horizontal/vertical) you prefer for
  the histogram?

  9. Are there any additional details or elements you would like to include in the
  chart for better comprehension?'
answers: '1. I am not sure.

  2. Just the year.

  3. Different color and markers would be good.

  4. I am not sure.

  5. Yes, please include a title and axis labels. I am not sure about the specific
  text.

  6. I am not sure.

  7. I have no specific preference.

  8. I am not sure.

  9. I am not sure.'
