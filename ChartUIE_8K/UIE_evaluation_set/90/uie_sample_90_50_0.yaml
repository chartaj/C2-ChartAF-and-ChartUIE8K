initial_prompt: Create a column chart showcasing the percentage of the population
  with access to electricity from 2000 to 2020. Highlight data from 2000, 2010, and
  2020. Include annotations for significant changes.
questions: '1. Do you have any preferences for the color scheme of the column chart?

  2. Would you like the columns for the years 2000, 2010, and 2020 to be in different
  colors or shades to emphasize these years?

  3. Do you prefer any specific font styles or sizes for the annotations?

  4. Should the chart include a title and subtitle? If so, what should they be?

  5. Do you need any specific labels for the X-axis and Y-axis?

  6. Would you like gridlines in the background to make the data points more readable?

  7. Should the chart legend be placed in a specific location, such as top, bottom,
  left, or right?

  8. Do you need any additional data points or markers other than 2000, 2010, and
  2020 to be highlighted?

  9. Are there any specific annotations or notes you want to include for the significant
  changes?

  10. Do you have a preference for the chart''s background color?'
answers: '1. I do not know.

  2. Yes, different colors or shades for the years 2000, 2010, and 2020 would be good.

  3. I am not sure.

  4. Yes, the title should be "Percentage of Population with Access to Electricity
  (2000-2020)" and the subtitle can be "Highlighting Significant Milestones."

  5. I do not know.

  6. Yes, gridlines would be helpful.

  7. I am not sure.

  8. I do not know.

  9. Significant increases in electricity access or notable government initiatives
  that improved access.

  10. I do not know.'
data_attributes:
- Entity
- Year
- Access to electricity (% of population)
