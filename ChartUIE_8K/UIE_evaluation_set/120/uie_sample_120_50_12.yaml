initial_prompt: Create a bubble chart to visualize the relationship between Sales,
  Profit, and Discount for different Sub Categories in various Cities from the Supermart
  Grocery Sales dataset.
questions: '1. Do you have a preferred color scheme for the bubbles?

  2. Would you like to use different shapes or sizes for bubbles to represent different
  sub-categories?

  3. How would you like to represent the different cities in the chart (e.g., through
  colors, labels, or both)?

  4. Is there a specific range or scaling you want to be applied to the axes (Sales,
  Profit)?

  5. Do you prefer to show data labels directly on the chart for each bubble?

  6. Should the chart include a legend, and if so, what details do you want it to
  show?

  7. Is there a specific title or annotation you would like to add to the chart?

  8. Do you want to include gridlines or references lines (e.g., average sales or
  profit) on the chart?

  9. How would you like to handle overlapping bubbles (e.g., transparency, jittering)?

  10. Is there a specific order you want the data to be plotted in (e.g., by Sales,
  Profit, or City)?'
answers: '1. I am not sure.

  2. I do not know.

  3. Through colors.

  4. I am not sure.

  5. I do not know.

  6. Yes, the legend should show the sub-categories and cities.

  7. I do not know.

  8. I am not sure.

  9. Transparency.

  10. I do not know.'
data_attributes:
- Sales
- Profit
- Discount
- Sub Category
- City
