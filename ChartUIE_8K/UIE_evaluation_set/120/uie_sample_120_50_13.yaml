initial_prompt: Create a donut chart showing the percentage breakdown of sales by
  product category from the Supermart Grocery Sales dataset. Include proportions for
  Oil & Masala, Beverages, and Food Grains categories.
questions: '1. Do you have any preferred color scheme for the donut chart?

  2. Would you like to display the exact percentage values on the chart?

  3. Do you want to include labels inside or outside the donut segments?

  4. Should there be a legend indicating the product categories?

  5. Do you have any preference for the font style or size for the labels and legend?

  6. Would you like any specific title or subtitle on the chart?

  7. Do you prefer a specific thickness for the donut chart segments?

  8. Should we highlight or differentiate any particular product category more prominently?'
answers: '1. I am not sure.

  2. Yes, I would like to display the exact percentage values on the chart.

  3. I am not sure.

  4. Yes, a legend indicating the product categories would be helpful.

  5. I do not know.

  6. I have no specific preference for the title or subtitle.

  7. I am not sure.

  8. I have no specific preference.'
data_attributes:
- Category
- Sales
