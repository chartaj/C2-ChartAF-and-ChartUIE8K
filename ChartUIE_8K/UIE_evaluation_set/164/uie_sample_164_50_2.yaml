initial_prompt: Create a stacked bar chart visualizing monthly expenditures by lobbyists.
  Each bar segment should represent different lobbyists. Annotate bars with total
  amounts spent. Highlight significant spending differences.
questions: '1. Do you have any specific preferences for the color scheme of the bar
  segments representing different lobbyists?

  2. Would you like to include a legend to identify each lobbyist in the stacked bar
  chart?

  3. Do you have a preferred font or style for annotating the total amounts spent
  on the bars?

  4. How would you like the significant spending differences to be highlighted (e.g.,
  different colors, patterns, bold outlines)?

  5. Should the x-axis display the exact month names, or would you prefer an alternative
  labeling?

  6. Do you want gridlines in the background of the chart to aid in reading values?

  7. Is there a specific order in which the lobbyists should appear in the stacked
  bar segments?

  8. Are there any specific labels or titles you would like for the x-axis, y-axis,
  or the entire chart?

  9. Would you like to include any additional annotations or markers for context (e.g.,
  average spending, thresholds)?

  10. Is there a specific chart size or aspect ratio you prefer?'
answers: '1. I am not sure.

  2. Yes, please include a legend to identify each lobbyist.

  3. I am not sure.

  4. Different colors would be fine to highlight significant spending differences.

  5. I am not sure.

  6. I do not know.

  7. I am not sure.

  8. I do not know.

  9. No, no additional annotations or markers are needed.

  10. I am not sure.'
data_attributes:
- Lobbyist Name
- Period Start Date
- Period End Date
- Total Amount Spent to Influence
