initial_prompt: Create a donut chart showcasing the distribution of global video game
  sales across different genres. Use the 'Genre' column for segments and the 'Global_Sales'
  column for the values. Ensure the chart highlights the total global sales per genre
  and uses distinct colors for each segment. Include labels for each genre segment
  with their corresponding sales figures. The chart should help visualize which genres
  have the highest and lowest sales globally, offering insight into the popularity
  of different types of games. Aim for a clear and easily understandable representation.
questions: '1. Do you have any preferred color palette for the segments in the donut
  chart?

  2. Would you like the chart to have a specific title? If so, please specify.

  3. Do you prefer the labels to be inside the chart segments or outside?

  4. Is there a particular font style or size you prefer for the labels and title?

  5. Would you like to include a legend alongside the chart? If yes, where should
  it be positioned (top, bottom, left, right)?

  6. Should the chart have an informative tooltip on hover, displaying additional
  data per segment?

  7. Do you have any preference for the thickness of the donut ring?

  8. Would you like to include any annotations or notes on the chart? If so, please
  specify the details.

  9. Should the segments be ordered in a specific way, such as by sales volume or
  alphabetically by genre?

  10. Do you want a specific background color or style for the chart?'
answers: '1. I am not sure.

  2. Yes, please title it "Global Video Game Sales by Genre".

  3. I prefer the labels to be inside the chart segments.

  4. I do not have a specific preference for the font style or size.

  5. Yes, please include a legend positioned at the bottom.

  6. I do not know.

  7. I do not have a specific preference.

  8. No, I don''t need any annotations or notes on the chart.

  9. Please order the segments by sales volume.

  10. I do not have a specific preference for the background color or style.'
