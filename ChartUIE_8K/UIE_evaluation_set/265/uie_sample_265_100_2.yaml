initial_prompt: Create a scatter plot depicting Total Cases versus Total Deaths for
  each country. Each data point should represent a country, labeled with the country
  name. Highlight USA, India, and France with different colors or markers. Annotate
  the data points for these three countries with their corresponding Total Cases and
  Total Deaths to draw attention. This visualization will help compare the impact
  of COVID-19 across different countries by illustrating the relationship between
  the number of cases and the resulting deaths. Please focus on emphasizing the differences
  between high-impact countries and others.
questions: '1. Do you have any specific color preferences for highlighting USA, India,
  and France?

  2. Would you like the labels for all countries to have a specific font size or style?

  3. Do you prefer a particular shape or marker type for the data points representing
  USA, India, and France?

  4. Should the annotations for USA, India, and France include additional information
  beyond Total Cases and Total Deaths?

  5. Is there a specific layout or aspect ratio you prefer for the scatter plot?

  6. Do you have any specific preferences for the background color or gridlines of
  the scatter plot?

  7. Would you like to include a legend, and if so, do you have any specific preferences
  for its placement?

  8. Should the axes have a specific scale (e.g., logarithmic scale) or range?

  9. Do you prefer any particular style for the axis labels and titles?

  10. Would you like any specific annotations or reference lines to be added to the
  chart for better context or comparison?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

