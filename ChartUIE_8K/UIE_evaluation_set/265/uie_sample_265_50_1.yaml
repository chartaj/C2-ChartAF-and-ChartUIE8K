initial_prompt: Create a bar chart showing the top 10 countries by total COVID-19
  cases. Annotate bars with total cases and deaths. Highlight the country with the
  highest cases. The chart will visualize the severe impact and differences across
  countries. Use colors to differentiate recovered and active cases portions within
  each bar.
questions: '1. Do you have any preference for the color scheme used to differentiate
  recovered and active cases within each bar?

  2. Is there a specific font style or size you prefer for the annotations on the
  bars?

  3. Would you like the country names to be displayed on the x-axis or as labels inside
  the bars?

  4. Should the bars be displayed in a specific order, such as ascending or descending
  by total cases?

  5. Do you have any preference for the background color or grid lines within the
  chart?

  6. Would you like to include a legend to explain the colors used for recovered and
  active cases portions?

  7. Is there a specific style or thickness you prefer for the bar borders?

  8. Would you like the chart to include a title and, if so, do you have a preferred
  title?

  9. Do you prefer any particular positioning or styling for the highlighting of the
  country with the highest cases?

  10. Should the y-axis display the total number of cases in a specific format (e.g.,
  thousands, millions)?'
answers: "1. I do not have any specific preference. \n2. I am not sure.\n3. I do not\
  \ know.\n4. Yes, descending by total cases.\n5. I am not sure.\n6. Yes, please include\
  \ a legend.\n7. I have no specific preference.\n8. Yes, “Top 10 Countries by Total\
  \ COVID-19 Cases.”\n9. I do not know.\n10. In millions, please."
