initial_prompt: Create a box plot to visualize the price distributions of high-tech
  companies on NASDAQ. Use columns 'price', 'symbol', and 'sector' from the data format.
  Highlight outliers and sector-based price differences.
questions: '1. Do you have any specific preferences for the color scheme to be used
  in the box plot?

  2. Do you prefer to have the sectors differentiated by distinct colors or patterns?

  3. Should the sectors be displayed in any specific order on the box plot?

  4. Would you like to include any additional statistical information (e.g., mean,
  median) on the box plot?

  5. Should the outliers be labeled with their corresponding company symbols, or would
  you prefer a different labeling method?

  6. Do you have any preference for the axis labels'' font size and style?

  7. Is there a specific title you would like the box plot to have?

  8. Are there any annotations or notes you would like to include on the plot for
  better context?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I do not know.

  4. Yes, please include the median.

  5. Yes, label outliers with their company symbols.

  6. I am not sure.

  7. I do not have a specific title in mind.

  8. I am not sure.'
data_attributes:
- price
- symbol
- sector
