initial_prompt: Create a line chart to visualize the price trends of high-tech companies
  like AAPL, MSFT, and GOOG from the sample data. Highlight pricing changes and percentage
  changes over time.
questions: '1. Do you have any specific color preferences for each company''s line
  on the chart?

  2. Would you like the y-axis to reflect just the price or include pricing changes
  and percentage changes as additional y-axes?

  3. Is there a specific time range you want to focus on for the price trends?

  4. Do you prefer a particular style for the lines, such as solid, dashed, or dotted?

  5. Would you like to display data points as markers on the line chart?

  6. Do you want a legend to describe each line, and if yes, where should it be placed
  (top, bottom, left, right)?

  7. Should the chart include grid lines for better readability?

  8. Are there any specific annotations you want to add to highlight significant events
  or price changes?

  9. Would you like to include a title and subtitle on the chart? If so, what should
  they be?

  10. Do you need labels for the axes, and what should they be?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I do not know.

  5. I am not sure.

  6. Yes, I would like a legend. I am not sure where it should be placed.

  7. I have no specific preference.

  8. I do not know.

  9. Yes, please include a title and subtitle. The title should be "Price Trends of
  High-Tech Companies" and the subtitle "AAPL, MSFT, and GOOG".

  10. Yes, I need labels for the axes. The x-axis should be labeled "Time" and the
  y-axis should be labeled "Price".'
data_attributes:
- symbol
- price
- pricing_changes
- pricing_percentage_changes
