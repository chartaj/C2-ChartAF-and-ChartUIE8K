initial_prompt: Create a Bubble Chart showing high-tech companies on NASDAQ. Use price
  on the x-axis, market cap on the y-axis, and bubble size representing share volume.
  Highlight sectors and industries with different colors.
questions: '1. Do you have preferences for specific color palettes to represent different
  sectors and industries?

  2. What label formatting or style would you prefer for the axes (e.g., font type,
  size, color)?

  3. Would you like data labels or tooltips to appear on the bubbles, and if so, what
  specific information should they display (e.g., company name, exact values)?

  4. Do you have any specific preferences for the bubble size scaling method?

  5. Should there be any specific limits or ranges set for the x-axis (price) and
  y-axis (market cap)?

  6. Would you prefer a legend or color key to be placed in a specific location on
  the chart?

  7. Are there any specific visual elements or annotations you would like to be included
  to emphasize particular data points or sectors/industries?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. I am not sure.

  7. I do not know.'
data_attributes:
- price
- market_cap
- share_volume
- sector
- industry
