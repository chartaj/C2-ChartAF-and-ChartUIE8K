initial_prompt: Create a scatter plot for the given data with x and y axes labeled.
  Highlight significant data points, particularly those that stand out or show trends.
  Add text annotations to explain the context for these key points.
questions: '1. Do you have any specific preferences for the color scheme of the scatter
  plot and highlighted points?

  2. Are there any particular shapes or sizes you would prefer for the significant
  data points?

  3. Do you prefer a specific font style or size for text annotations?

  4. Should the scatter plot include grid lines or other axis markers for better readability?

  5. Are there any specific labels or titles you would like to include on the x and
  y axes or the overall chart?

  6. Would you like to have a legend indicating the significance of highlighted data
  points?

  7. Do you prefer any particular method or criteria for identifying and highlighting
  significant data points?

  8. Are there specific trends or patterns you expect to see and would like to highlight
  in the scatter plot?'
answers: '1. I am not sure.

