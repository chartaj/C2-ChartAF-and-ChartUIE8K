initial_prompt: Create a scatter plot to visualize the influencer network, highlighting
  nodes by their group. Include text annotations for top followers. Use different
  colors for each group to distinguish them visually.
questions: '1. Do you have any specific colors in mind for the different groups?

  2. How many top followers would you like to annotate in the scatter plot?

  3. Is there a specific way you would like the annotations to be formatted (e.g.,
  name and follower count)?

  4. Do you have a preferred axis range or scale (e.g., logarithmic or linear) for
  the scatter plot?

  5. Are there any specific labels or legends you would like to include on the chart
  in addition to group names?

  6. Would you like to include a title or subtitle on your scatter plot? If so, what
  should it be?

  7. Do you have any preferences for the size or shape of the nodes in the scatter
  plot?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. I do not have a specific preference.

  6. I would like a title that says "Influencer Network Visualization".

  7. I do not know.'
data_attributes:
- id
- name
- group
- followers
