initial_prompt: Create a heatmap visualizing the danceability, energy, and acousticness
  percentages of the most streamed Spotify songs in 2023. Include text annotations
  for the top three songs and highlights for any significant patterns.
questions: '1. Do you have a specific color palette in mind for the heatmap?

  2. How would you prefer the annotations for the top three songs to be displayed
  (e.g., different colors, bold text)?

  3. Would you like the chart to include a legend explaining the color gradients?

  4. Should the heatmap have grid lines separating each cell?

  5. Do you prefer a specific order for the songs, such as sorted by danceability,
  energy, acousticness, or another metric?

  6. Are there any additional highlights or callouts you would like for specific patterns
  or ranges within the data?

  7. What title would you like for the heatmap?

  8. Would you like axis titles and labels to be in a specific format or style?

  9. Do you have any font preferences for the text annotations and labels?

  10. Should the heatmap include any tooltips or hover effects for additional data
  details?

  '
answers: '1. I am not sure.

  2. Bold text would be good.

  3. I do not have a specific preference.

  4. I do not know.

  5. Sorted by danceability.

  6. I am not sure.

  7. "Danceability, Energy, and Acousticness of Top Spotify Songs in 2023"

  8. I do not have a specific preference.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- track_name
- danceability_%
- energy_%
- acousticness_%
