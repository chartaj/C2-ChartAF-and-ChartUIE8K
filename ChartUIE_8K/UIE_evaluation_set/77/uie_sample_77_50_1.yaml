initial_prompt: Visualize the data on 2023's most streamed Spotify songs using a pie
  chart. Highlight streams percentage per song. Annotate artist names and song titles.
  Use colors to differentiate songs, drawing attention to top streams.
questions: '1. Do you have any specific color preferences for differentiating the
  songs?

  2. Do you prefer a specific color for highlighting the top-streamed songs?

  3. What level of detail would you prefer for the annotations (e.g., font size, style)?

  4. Do you have a preference for the placement of the annotations on the pie chart?

  5. Would you like the chart to have a title or any additional descriptive text?
  If so, what should it be?

  6. Should the chart include a legend? If yes, where would you prefer it to be placed?

  7. Do you have any specific preferences for the background color of the chart?

  8. What format should the stream percentages be displayed in (e.g., decimal, percentage)?

  9. Are there any specific fonts or text styles you would like for the artist names
  and song titles?

  10. Should the slices of the pie chart have borders or be separated in any specific
  way?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. I am not sure.

  4. I do not know.

  5. Yes, please include a title: "Most Streamed Spotify Songs of 2023".

  6. Yes, a legend would be good. I am not sure where it should be placed.

  7. I am not sure.

  8. Percentage.

  9. I have no specific preference.

  10. I do not know.'
data_attributes:
- track_name
- artist(s)_name
- streams
