initial_prompt: Create a line chart showcasing the streams over time for the most
  streamed Spotify songs in 2023. Highlight key songs for each artist, indicating
  peaks in streams. Use annotations to display major milestones and significant dates
  when songs entered Spotify charts.
questions: '1. Do you have a preference for the color palette to be used in the chart?

  2. Do you want specific line styles (e.g., solid, dashed) to differentiate between
  various artists or songs?

  3. Would you prefer to use markers to indicate key peaks in streams?

  4. Is there a specific font style or size you would like for the annotations and
  labels?

  5. Do you have any preference for the layout and positioning of the legend?

  6. How would you like the x-axis to be formatted (e.g., monthly, weekly, daily)?

  7. Are there any specific elements or aesthetics you want for the annotations highlighting
  major milestones and significant dates?

  8. Would you like to include gridlines in the chart? If so, should they be in a
  light or dark color?

  9. Do you have a preference for the chart background color?

  10. Do you want the lines representing different songs or artists to have varying
  thicknesses?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, I would prefer to use markers to indicate key peaks in streams.

  4. I am not sure.

  5. I do not know.

  6. Monthly formatting for the x-axis would be preferred.

  7. I am not sure.

  8. Yes, please include gridlines in the chart, and I would prefer them to be in
  a light color.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- track_name
- artist(s)_name
- streams
- released_year
- released_month
- released_day
- in_spotify_charts
