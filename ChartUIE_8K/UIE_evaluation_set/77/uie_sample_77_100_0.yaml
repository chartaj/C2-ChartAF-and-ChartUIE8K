initial_prompt: I need a heatmap to visualize the Most Streamed Spotify Songs in 2023
  using the provided data. Columns like 'stream', 'bpm', 'danceability_%', 'valence_%',
  'energy_%', 'acousticness_%', 'instrumentalness_%', 'liveness_%', and 'speechiness_%'
  are crucial. Highlight the highest and lowest values for immediate visibility. Add
  text annotations on specific high-stream songs to focus attention. The purpose is
  to easily identify trends and outliers in streaming metrics and musical attributes
  among top songs. This will help in analyzing the success factors in streamed music
  in 2023. Keep it clear and visually engaging.
questions: '1. Do you have any color preferences or specific color schemes in mind
  for the heatmap?

  2. What style and size of font do you prefer for the text annotations on high-stream
  songs?

  3. Are there particular attributes you prefer for highlighting the highest and lowest
  values? For example, bold outlines or specific colors?

  4. Do you have any preferences for the layout or orientation of the heatmap (e.g.,
  vertical or horizontal)?

  5. Is there a specific title or subtitle you would like to use for the heatmap?

  6. Would you like to include any additional labels or legends to provide more context
  around the highlighted values?'
answers: '1. I am not sure.

  2. I do not have a specific preference.

  3. I prefer bold outlines to highlight the highest and lowest values.

  4. I am not sure.

  5. I do not know.

  6. I am not sure.'
data_attributes:
- track_name
- streams
- bpm
- danceability_%
- valence_%
- energy_%
- acousticness_%
- instrumentalness_%
- liveness_%
- speechiness_%
