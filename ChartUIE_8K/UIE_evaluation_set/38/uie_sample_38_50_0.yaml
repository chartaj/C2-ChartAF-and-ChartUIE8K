initial_prompt: Create a line chart showing salary trends over the years for different
  job titles in data science. Highlight peaks and annotate remote ratios. Emphasize
  different experience levels and company sizes.
questions: '1. Do you have any preferred color scheme for differentiating job titles,
  experience levels, and company sizes?

  2. Would you prefer specific markers or symbols to indicate peaks and remote work
  ratios?

  3. How would you like different experience levels to be represented (e.g., different
  line styles, colors)?

  4. Do you prefer a specific layout (e.g., horizontal or vertical orientation) for
  the annotations of remote work ratios?

  5. Is there any specific font style or size you would like for the labels and annotations?

  6. Do you have a preferred position for the legend on the chart (e.g., top-right,
  bottom-left)?

  7. Are there any specific axis labels or titles you prefer for clarity?

  8. Would you like gridlines to be included for better readability, and if yes, in
  which style (e.g., dashed, solid)?'
answers: '1. I am not sure.

  2. I do not know.

  3. Different line styles for experience levels would be good.

  4. I am not sure.

  5. I do not have a specific preference.

  6. Top-right would be fine.

  7. No specific preference.

  8. I am not sure.'
data_attributes:
- work_year
- job_title
- salary_in_usd
- experience_level
- remote_ratio
- company_size
