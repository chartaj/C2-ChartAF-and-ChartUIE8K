initial_prompt: Create a pie chart that shows the distribution of job titles in the
  data science field along with their corresponding salary levels. Use text annotations
  to highlight the job titles with the highest and lowest salaries. Highlight the
  segments for 'Data Scientist' and 'Machine Learning Scientist' to emphasize them.
  The goal is to understand salary distribution across different job roles in the
  data science industry. Use different colors for each segment to clearly distinguish
  the job titles and their respective proportions. Provide context by indicating that
  the data is from various businesses and includes different experience levels and
  company sizes.
questions: '1. What color scheme do you prefer for the different segments of the pie
  chart?

  2. Do you have any specific colors in mind for the ''Data Scientist'' and ''Machine
  Learning Scientist'' segments?

  3. Do you prefer the text annotations to be inside or outside the pie chart segments?

  4. Are there any specific fonts or font sizes you would like for the text annotations?

  5. Do you want the data labels to show absolute values, percentages, or both?

  6. Should the chart include any specific title or subtitle?

  7. Would you like to include a legend to identify each job title segment?

  8. Are there any additional data points or contextual information you would like
  to see on the chart?

  9. Do you prefer a specific order for the segments (e.g., based on salary, alphabetical
  order of job titles)?

  10. Would you like to include any additional styling or formatting preferences for
  the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. Inside the pie chart segments.

  4. I have no specific preference.

  5. Both absolute values and percentages.

  6. Yes, a specific title: "Salary Distribution Across Data Science Roles" and a
  subtitle: "Data from various businesses, different experience levels, and company
  sizes."

  7. Yes, include a legend.

  8. No additional data points.

  9. Based on salary.

  10. I have no specific preference.'
data_attributes:
- job_title
- salary_in_usd
