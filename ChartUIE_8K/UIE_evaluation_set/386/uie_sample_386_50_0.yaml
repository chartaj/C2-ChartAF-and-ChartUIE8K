initial_prompt: Create a scatter plot to visualize car types. Highlight max speed
  and power with different colors based on type (Sedan, Hatchback, etc.). Include
  text annotations for mileage and weight on key data points to show variety.
questions: '1. Do you have any specific color preferences for each car type (e.g.,
  Sedan, Hatchback)?

  2. What style or format would you prefer for the text annotations (e.g., font size,
  color, and position)?

  3. Do you have any preference for the scale of the axes (e.g., linear or logarithmic)?

  4. Should any particular car types or data points be emphasized or highlighted more
  than others?

  5. Do you want grid lines to be included in the chart for better readability?

  6. What level of detail do you prefer for the annotations (e.g., full numerical
  values, rounded figures)?

  7. Would you like a legend to identify the car types by color?

  8. Are there any specific markers or symbols you prefer for different car types
  in the scatter plot?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I have no specific preference.

  4. No specific car types need to be emphasized.

  5. Yes, please include grid lines.

  6. Full numerical values for the annotations.

  7. Yes, include a legend.

  8. I do not know.'
data_attributes:
- Max_Speed
- Power
- Type
- Mileage
- Weight
