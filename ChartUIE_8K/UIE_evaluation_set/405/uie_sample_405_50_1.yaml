initial_prompt: Create a line chart showing the 'sale index' over 'days'. Use annotations
  to highlight specific data points and confidence intervals to emphasize trends and
  patterns in business performance.
questions: '1. What color scheme do you prefer for the line chart and annotations?

  2. Would you like to specify any particular data points for annotations, or should
  particular trends and outliers be automatically highlighted?

  3. Do you have a preference for the type and placement of the annotations (e.g.,
  arrows, labels)?

  4. How detailed would you like the confidence intervals to be (e.g., shaded areas,
  dashed lines)?

  5. Are there any specific labels or titles you would prefer for the chart, axes,
  or legend?

  6. Should the x-axis (days) be formatted in any particular way (e.g., every day,
  every week)?

  7. Do you have preferences for the line style (e.g., solid, dashed) and thickness?

  8. Would you like gridlines in the background for better readability?

  9. Should the chart include a secondary y-axis for additional metrics or references?

  10. Are there any specific fonts or font sizes you prefer for the text elements
  in the chart?'
answers: '1. I am not sure.

  2. I would like particular trends and outliers to be automatically highlighted.

  3. I have no specific preference.

  4. Shaded areas for confidence intervals would be fine.

  5. I am not sure.

  6. Every week would be preferable.

  7. I have no specific preference.

  8. Yes, gridlines would be helpful for readability.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- days
- sale_index
- CI_left
- CI_right
