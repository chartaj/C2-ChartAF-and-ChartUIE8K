initial_prompt: Create a stacked bar chart showing median GHG emissions (y-axis) for
  different taxa (x-axis) in aquaculture. Stack by weight and allocation type.
questions: '1. Do you have a preferred color scheme for the different weights and
  allocation types?

  2. Would you like the chart to display data labels for each stack segment?

  3. Should the x-axis be sorted in a specific order (e.g., alphabetical, ascending/descending
  values)?

  4. Do you have a specific font preference for the chart labels and title?

  5. Should the chart include a legend, and if so, where would you like it to be placed?

  6. How would you prefer the y-axis scale to be (e.g., linear, logarithmic)?

  7. Are there any specific gridlines or background features you''d like included
  or excluded from the chart?

  8. Would you like to include any annotations or highlights for specific data points
  or taxa?'
answers: '1. I am not sure.

  2. I do not know.

  3. Alphabetical order, please.

  4. I have no specific preference.

  5. Yes, please include a legend. Position it at the bottom.

  6. Linear scale is fine.

  7. I do not know.

  8. I am not sure.'
