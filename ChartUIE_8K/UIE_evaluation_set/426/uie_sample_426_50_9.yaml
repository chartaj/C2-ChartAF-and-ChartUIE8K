initial_prompt: Create a scatter plot visualizing the birth and death years of Roman
  Emperors. Use birth and death columns as x and y axes, respectively. Color-code
  by dynasty.
questions: '1. Do you have a preferred color palette for the dynastic color-coding?

  2. Would you like the birth and death years to be labeled on the axes or the individual
  points?

  3. Should specific dynasties be emphasized or highlighted in any particular way?

  4. Would you like to add grid lines for better readability of the plot?

  5. Do you have a preference for the shape or size of the scatter plot points?

  6. Would you like to include a legend to explain the color-coding by dynasty?

  7. Are there any specific titles or annotations you would like to include in the
  chart?'
answers: '1. I am not sure.

  2. I would like the birth and death years to be labeled on the axes.

  3. I do not know.

  4. Yes, please add grid lines for better readability.

  5. I am not sure.

  6. Yes, please include a legend to explain the color-coding by dynasty.

  7. I do not have any specific titles or annotations to include.'
data_attributes:
- birth
- death
- dynasty
