initial_prompt: Create a line chart showing the export and import trends over time
  for different states. Each line should represent a state, highlighting the number
  of dogs exported and imported.
questions: '1. What specific time intervals (e.g., monthly, yearly) should be used
  for the x-axis?

  2. Do you have a preference for the color scheme for different states?

  3. Should the chart include data labels for each data point on the lines?

  4. Would you like to display a legend specifying which line corresponds to which
  state?

  5. Should we include grid lines on the chart for easier readability?

  6. Do you prefer to see a separate chart for exports and imports, or should they
  be combined into one chart?

  7. Are there any specific states you would like to highlight or focus on?

  8. Would you like to include any annotations or markers for significant events or
  outliers?'
answers: '1. Yearly intervals would be best.

  2. I am not sure.

  3. I do not know.

  4. Yes, a legend would be helpful.

  5. I am not sure.

  6. Combined into one chart would be good.

  7. I do not have any specific states in mind.

  8. I am not sure.'
data_attributes:
- location
- exported
- imported
