initial_prompt: Create a heatmap visualizing YouTube statistics focusing on subscribers,
  video views, and earnings. Highlight top YouTubers and annotate with subscriber
  growth and country details. This will emphasize trending channels for global analytics
  in 2023.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Is there a specific range or scale you want to use for subscribers, video views,
  and earnings?

  3. How many top YouTubers would you like to highlight in the heatmap?

  4. Do you have a preferred method for annotating subscriber growth and country details
  (e.g., text labels, icons)?

  5. Would you like to include any specific geographical visualizations for the country
  details (e.g., flags, maps)?

  6. Do you want the heatmap to display data for individual months, quarters, or years
  within 2023?

  7. Are there any specific countries or regions you want to focus on or exclude in
  the analysis?

  8. Is there a particular format or style you prefer for highlighting and distinguishing
  the top YouTubers?

  9. Do you have a preference for the arrangement or ordering of data rows and columns
  in the heatmap (e.g., by rank, alphabetical)?

  10. Would you like to include interactive elements such as tooltips for additional
  information when hovering over data points?'
answers: '1. I am not sure.

  2. I do not know.

  3. Around 10-15 top YouTubers.

  4. Text labels would be fine.

  5. I am not sure.

  6. Individual months within 2023.

  7. I do not know.

  8. I do not have a specific preference.

  9. By rank.

  10. No, I am looking for an image, not an interactive data visualization.'
data_attributes:
- subscribers
- video views
- Country
- highest_yearly_earnings
- subscribers_for_last_30_days
