  2. Is there a specific label you would like for the x-axis and y-axis?

  3. Do you have any preferences on how the legend should be formatted or positioned?

  4. Are there any specific objects or object classes you want to highlight in the
  heatmap?

  5. Would you like any additional annotations or markers on the heatmap to indicate
  important data points or ranges?'
