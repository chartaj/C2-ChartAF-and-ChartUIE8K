initial_prompt: Create a heatmap to visualize the correlations between the various
  magnitudes (u, g, r, i, z) and redshift for astronomical objects cataloged by the
  Sloan Digital Sky Survey DR14. Use `class` to differentiate between `STAR` and `GALAXY`.
  The x-axis should list the magnitude and redshift columns, while the y-axis represents
  different objects. Apply distinct color gradients to highlight variations and correlations.
  Ensure you also label each axis and include a legend for clarity. This will help
  visualize magnitude relations to redshift per object class, aiding in astronomical
  research and analysis.
