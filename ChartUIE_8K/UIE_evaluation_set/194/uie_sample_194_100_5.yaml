initial_prompt: I have data from the Sloan Digital Sky Survey DR14, specifically celestial
  object measurements. I want a geographic heatmap focusing on the celestial coordinates
  (ra, dec) to visualize the distribution and density of these objects in space. The
  map should highlight areas with high concentrations of objects, differentiated by
  their class (STAR or GALAXY). Additionally, I want to include a color gradient representing
  the redshift values to show how they vary across the map. Include labels for runs
  and camcol to help identify data segments. Ensure the heatmap is interactive, allowing
  tooltips to show detailed data on hover.
questions: '1. Do you have any preferred color schemes for the heatmap and the redshift
