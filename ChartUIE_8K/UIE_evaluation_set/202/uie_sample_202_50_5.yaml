initial_prompt: Create a scatter plot to visualize age vs. set_id from the Facial
  Emotion Recognition Dataset. Color-code points based on gender and country for better
  distinction.
questions: '1. Do you have a preference for the color scheme used to differentiate
  gender and country?

  2. How would you like the gender and country to be visually distinguished (e.g.,
  different shapes, different colors, both)?

  3. Should there be any specific labels or annotations on the points?

  4. Do you have a preference for the size of the scatter plot?

  5. Would you like grid lines to be included on the scatter plot?

  6. Should the axes be labeled in a particular way or format?

  7. Do you prefer a specific style or theme for the scatter plot (e.g., classic,
  modern, minimalistic)?

  8. Would you like a legend to be included, and if so, should it be positioned in
  a specific part of the chart?

  9. Are there any specific ranges for the axes that need to be set?

  10. Should there be any specific details included in the chart''s title or subtitles?'
answers: '1. I have no specific preference.

  2. Both different shapes and different colors.

  3. I have no specific preference.

  4. I am not sure.

  5. I have no specific preference.

  6. I do not know.

  7. I have no specific preference.

  8. Yes, please include a legend. I do not know where it should be positioned.

  9. I am not sure.

  10. I am not sure.'
data_attributes:
- set_id
- age
- gender
- country
