initial_prompt: Please create a pie chart to visualize the distribution of ParentalEducation
  levels among students. Highlight segments to emphasize different education levels.
  Annotate the chart with percentages to show the proportion of each level.
questions: '1. Do you have any preferred colors for the different segments of the
  pie chart?

  2. Would you like the segments to be ordered in a specific way (e.g., ascending,
  descending)?

  3. Is there a specific font style or size you prefer for the annotations?

  4. How would you like the highlighted segments to be differentiated (e.g., color,
  shading, border)?

  5. Do you prefer the chart to have a title and/or legend? If so, what should they
  be?

  6. Are there any specific labels or annotations you would like to include on the
  pie chart?

  7. Do you have any preferences for the chart''s background color or overall theme?

  8. Should the chart display actual numbers in addition to percentages, or percentages
  only?'
answers: '1. I do not know.

