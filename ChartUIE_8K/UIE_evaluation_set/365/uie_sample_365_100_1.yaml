initial_prompt: Create a bar chart visualizing the number of TV shows available across
  Netflix, Hulu, Prime Video, and Disney+. Use text annotations to show the exact
  number of shows on each platform. Highlight Netflix to indicate its leading position
  in content availability.
questions: '1. Do you have any preferred color scheme for the bar chart?

  2. How would you like Netflix to be highlighted (e.g., different color, pattern,
  bold border)?

  3. Do you prefer the bars to be displayed vertically or horizontally?

  4. What is your preference for the bar width and spacing?

  5. Would you like to add a title and subtitle to the chart? If yes, please specify.

  6. Do you want to display grid lines on the chart?

  7. Are there any specific font styles or sizes you prefer for the text annotations
  and labels?

  8. Would you like to include labels on the axis? If yes, please specify.

  9. Is there any specific order in which you want the streaming services to be displayed
  (e.g., alphabetical, based on the number of shows)?

  10. Do you have a preference for the placement of text annotations (e.g., inside
  the bars, above the bars)?'
answers: '1. I am not sure.

  2. Different color would be good.

  3. I do not know.

  4. I have no specific preference.

  5. Yes, please add a title: "TV Shows Available on Streaming Platforms" and a subtitle:
  "Comparing Content Availability Across Platforms".

  6. I am not sure.

  7. I do not know.

  8. Yes, label the x-axis as "Streaming Platforms" and the y-axis as "Number of TV
  Shows".

  9. Based on the number of shows.

  10. Above the bars.'
