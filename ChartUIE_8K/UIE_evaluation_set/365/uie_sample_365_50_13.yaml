initial_prompt: Create a donut chart showing the distribution of TV shows available
  on different streaming platforms (Netflix, Hulu, Prime Video, Disney+). Include
  the total count of unique TV shows and highlight overlapping availability. Make
  it clear and easy to compare.
questions: '1. Do you have specific color preferences for each streaming platform?

  2. Would you like to include percentages, actual counts, or both in the chart labels?

  3. Should the chart include a legend, or do you prefer labels directly on the segments?

  4. Do you have a specific font style or size preference for the labels?

  5. How would you like the overlapping availability to be highlighted (e.g., different
  color, pattern)?

  6. Do you prefer a specific order for the platforms (e.g., Netflix first, then Hulu,
  etc.)?

  7. Would you like the total count of unique TV shows displayed inside the donut
  chart or elsewhere?

  8. Are there any specific visual elements you would like to be emphasized?

  9. Do you have preferred software or tools for creating this chart?'
answers: '1. I do not have specific color preferences.

  2. Both percentages and actual counts.

  3. I prefer labels directly on the segments.

  4. I am not sure.

  5. Different color for overlapping availability.

  6. I do not know.

  7. Displayed inside the donut chart.

  8. I do not know.

  9. I have no specific preference.'
