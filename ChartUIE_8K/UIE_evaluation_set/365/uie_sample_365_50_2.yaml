initial_prompt: Create a scatter plot showing IMDb scores versus Rotten Tomatoes scores
  for TV shows across different streaming platforms. Highlight Netflix and Hulu shows
  and annotate the top-rated show in each platform to emphasize their ratings.
questions: '1. Do you have any specific color preferences for highlighting Netflix
  and Hulu shows?

  2. What style or shape of points would you prefer for the scatter plot (e.g., circles,
  squares, triangles)?

  3. Would you like a particular size for the points to indicate the ratings, or keep
  them constant?

  4. Do you have a preference for the font and size of the annotations for the top-rated
  show on each platform?

  5. Should there be any specific gridlines or background styling on the scatter plot?

  6. Would you prefer a title and labels for the axes? If so, what should they be?

  7. Do you want to display a legend that distinguishes between Netflix and Hulu shows?

  8. Should the chart include data labels for IMDb and Rotten Tomatoes scores?

  9. Is there a specific layout or aspect ratio you would prefer for the scatter plot?

  10. Would you like to include a brief summary or explanation of the chart''s purpose
  within the visualization itself?'
answers: '1. I am not sure.

  2. Circles.

  3. Keep them constant.

  4. I do not know.

  5. I am not sure.

  6. Yes, title: "TV Show Ratings: IMDb vs Rotten Tomatoes", X-axis: "IMDb Score",
  Y-axis: "Rotten Tomatoes Score"

  7. Yes.

  8. I am not sure.

  9. I do not know.

  10. No.'
