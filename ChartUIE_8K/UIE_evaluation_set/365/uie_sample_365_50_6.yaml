initial_prompt: Create a column chart showing the number of TV shows available on
  each streaming platform (Netflix, Hulu, Prime Video, Disney+). Use different colors
  for each platform. Include data for "Age" categories and ratings from IMDb and Rotten
  Tomatoes.
questions: '1. Do you have a preferred color palette for each streaming platform?

  2. Would you like the age categories to be displayed on the x-axis or as separate
  groups within each platform?

  3. Should the IMDb and Rotten Tomatoes ratings be displayed directly on the bars,
  or in a separate section like a tooltip or legend?

  4. Do you want to include data labels displaying the exact number of TV shows on
  the bars?

  5. How would you like missing values in the data for ''Age'', ''IMDb'', and ''Rotten
  Tomatoes'' to be handled?

  6. Do you prefer any specific ordering of the streaming platforms (e.g., alphabetical,
  by number of shows)?

  7. Would you like any additional annotations or highlights, such as indicating the
  platform with the highest or lowest number of shows?

  8. Are there any specific font styles or sizes you prefer for the chart labels and
  titles?'
answers: '1. I am not sure.

  2. As separate groups within each platform.

  3. I am not sure.

  4. Yes, include data labels.

  5. I do not know.

  6. No specific preference.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- Title
- Netflix
- Hulu
- Prime Video
- Disney+
- Age
- IMDb
- Rotten Tomatoes
