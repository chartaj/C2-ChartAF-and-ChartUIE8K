initial_prompt: Create a word cloud highlighting the different words and their categories.
  Use text annotations to clarify the category of each word, and highlights to emphasize
  specific words.
questions: '1. Do you have specific color preferences for different word categories?

  2. Are there any particular words you would like to emphasize more than others?

  3. Do you prefer a particular font style or size for the words in the word cloud?

  4. Should the text annotations for categories be placed in a specific position relative
  to the words?

  5. Would you like the word cloud to have a specific shape, such as a circle or a
  thematic shape related to the data?

  6. Do you have any preferences regarding the overall layout or design of the word
  cloud?

  7. Is there any specific background color or design you would like for the word
  cloud?'
answers: '1. I am not sure.

  2. Yes, please emphasize the words "important", "category", and "highlight".

  3. I do not know.

  4. I am not sure.

  5. I have no specific preference.

  6. I do not know.

  7. I am not sure.'
data_attributes:
- words
- categories
