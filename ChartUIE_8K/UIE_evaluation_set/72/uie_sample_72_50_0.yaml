  2. Should the heatmap include a legend to explain the color encoding?

  3. How would you like to represent years with the highest attacks, bold text or
  different color annotations?

  4. Do you want grid lines in the heatmap to distinguish each cell clearly?

  5. Are there specific countries you would like to emphasize in the annotations?

  6. Should the heatmap include labels for each country and year for better clarity?

  7. Do you have a preference for the annotation format (e.g., percentage, absolute
  numbers)?

  8. Would you like to display the data values within the heatmap cells?

  9. Would you prefer the heatmap to be sorted by the number of attacks or alphabetically
  by country?

  10. Do you need any additional contextual information or notes to be included in
  the visualization?

  11. Do you want to include title and axis labels for better comprehension of the
  heatmap?'
