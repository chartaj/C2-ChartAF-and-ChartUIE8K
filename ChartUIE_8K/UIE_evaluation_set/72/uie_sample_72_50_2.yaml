initial_prompt: Visualize terrorism data over years using a scatter plot. Highlight
  countries with the highest terrorist attacks. Add data annotations for key years.
  Include contextual text annotations. Design should emphasize comparative analysis
  across different regions.
questions: '1. Do you have a preferred color scheme for highlighting different countries
  or regions?

  2. Are there specific countries you want to be emphasized more than others?

  3. Would you prefer the scatter plot markers to be of a specific shape or size?

  4. Are there specific years you consider as "key years" that should be annotated?

  5. Do you have a preference for the positioning of the annotations on the scatter
  plot?

  6. Should the contextual text annotations include any particular information or
  insights?

  7. Do you have a specific title and labels for the axes in mind?

  8. Would you like a legend on the chart, and if so, where would you prefer it to
  be placed?

  9. Do you have any specific font style or size preferences for the text annotations
  and labels?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. The key years could be 2001, 2014, and 2019.

  5. I am not sure.

  6. I have no specific preference.

  7. I am not sure.

  8. Yes, a legend would be helpful. I am not sure where it should be placed.

  9. I do not know.'
data_attributes:
- Entity
- Year
- Terrorist attacks
