  areas where pizzerias make residents feel safer and foster a better community vibe.
  Include layers to indicate safety feelings, community sentiment, and frequency of
  pizzeria visits. Ensure the map is interactive, allowing for zooming into specific
  neighborhoods. Use color gradients to depict varying levels of agreement and positive
  feelings. Include markers for unique survey responses such as what makes a pizza
  good and any specific comments on the role of pizza in Brooklyn life.
