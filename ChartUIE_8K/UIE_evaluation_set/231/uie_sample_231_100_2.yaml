initial_prompt: Please create a line chart to visualize view and like trends over
  time for TED Talks. Highlight months with unusually high views or likes and annotate
  these points to emphasize significant spikes or dips. Use different colors for views
  and likes to clearly distinguish between the two metrics. Highlight talks missing
  author details to analyze any impact on engagement. This chart will help identify
  trends and key observations about TED Talks on education. Ensure the annotations
  provide additional context or notable observations related to specific events or
  periods.
questions: '1. Do you have preferred colors for the lines representing views and likes?

  2. Are there specific months or events that you would like us to pre-annotate?

  3. Do you have a preferred style for highlighting months with unusually high views
  or likes?

  4. What type of markers would you like for the points indicating significant spikes
  or dips?

  5. How would you like to highlight the talks missing author details?

  6. Are there any specific fonts or sizes you prefer for the annotations and labels?

  7. Would you like gridlines in the background of the chart?

  8. Do you prefer a specific layout for the legend and titles?

  9. Should the x-axis be divided by month, quarter, or another time interval?

  10. Are there any other specific elements you would like to include in the chart?'
answers: '1. I don''t have a specific preference for colors.

  2. I am not sure about specific months or events to pre-annotate.

  3. I do not know; please choose a style that best highlights the data.

  4. I don''t have a specific preference for markers.

  5. Please use a different shade or pattern to highlight talks missing author details.

  6. I don''t have a specific preference for fonts or sizes.

  7. Yes, please include gridlines in the background.

  8. I don''t have a specific preference for the layout of the legend and titles.

  9. The x-axis can be divided by month.

  10. I don''t have any other specific elements to include.'
