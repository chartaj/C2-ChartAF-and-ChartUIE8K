initial_prompt: Visualize student performance using a stacked bar chart. Compare enrollment
  demographics, course completion, and dropout rates. Include annotations highlighting
  key disparities in admission grades, tuition fee status, and curricular unit performance.
  Emphasize the differences between graduates and dropouts for targeted insights.
questions: '1. Do you have any specific color preferences for the stacked bar chart?

  2. Do you want specific labels or legends for each section of the stacked bar chart?

  3. How would you prefer the annotations to be displayed? For example, as tooltips
  or directly on the chart?

  4. Should the differences between graduates and dropouts be emphasized using particular
  colors or shapes?

  5. Do you have a preference for the order in which the data categories should be
  stacked (e.g., Enrollment > Course Completion > Dropout Rates)?

  6. Would you like to include any specific titles or subtitles for the chart that
  highlight its main purpose?

  7. Is there a preferred font style or size for the chart labels and annotations?

  8. Should certain key data points or disparities be highlighted more prominently?
  If so, how would you like them to be highlighted?

  9. Do you prefer a certain orientation for the bars (horizontal vs. vertical)?'
answers: '1. I am not sure.

  2. Yes, specific labels or legends for each section would be helpful.

  3. Directly on the chart would be preferred.

  4. I do not know.

  5. Yes, I prefer the order to be Enrollment > Course Completion > Dropout Rates.

  6. I do not have a specific preference.

  7. I am not sure.

  8. Yes, please highlight key disparities more prominently, perhaps with bold colors
  or larger annotations.

  9. I do not know.'
data_attributes:
- Admission grade
- Tuition fees up to date
- Curricular units 1st sem (credited)
- Curricular units 1st sem (enrolled)
- Curricular units 1st sem (evaluations)
- Curricular units 1st sem (approved)
- Curricular units 1st sem (grade)
- Curricular units 1st sem (without evaluations)
- Curricular units 2nd sem (credited)
- Curricular units 2nd sem (enrolled)
- Curricular units 2nd sem (evaluations)
- Curricular units 2nd sem (approved)
- Curricular units 2nd sem (grade)
- Curricular units 2nd sem (without evaluations)
- Target
