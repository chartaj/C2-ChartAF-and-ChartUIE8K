initial_prompt: Create a box chart to visualize the distribution of admission grades.
  Compare grades across different courses and highlight the central tendency, variability,
  and identify potential outliers. Use the 'Admission grade' column as the primary
  variable for the analysis.
questions: '1. Do you have a specific title in mind for the box chart?

  2. Would you like to include labels for the axes? If so, what should they be?

  3. Do you have any preferences for the colors used in the chart, such as for different
  courses or outliers?

  4. Should the median line be highlighted in a specific way?

  5. Do you prefer a particular style or thickness for the box plot lines?

  6. Would you like to include any annotations or notes on the chart?

  7. Should we include additional statistics like means or ranges alongside the box
  plots?

  8. Do you want grid lines on the chart for better readability?

  9. Are there any specific courses you want to focus on or highlight separately?

  10. Would you like to add a legend to differentiate the courses if colors are used?'
answers: '1. I have no specific preference.

  2. Yes, please label the axes. The x-axis should be "Courses" and the y-axis should
  be "Admission Grades".

  3. I have no specific preference.

  4. Highlight the median line, but I am not sure how.

  5. I do not know.

  6. I have no specific preference.

  7. I am not sure.

  8. Yes, include grid lines for better readability.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- Admission grade
- Course
