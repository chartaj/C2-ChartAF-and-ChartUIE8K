questions: '1. Do you have any specific color preferences for the different categories
  of manner of death (e.g., ''shot'', ''shot and Tasered'')?

  2. Would you like to include a legend to explain the colors used in the chart?

  3. Do you want to display the exact numbers on the bars or just rely on the visual
  proportion?

  4. Are there any particular races you want to highlight or differentiate more clearly?

  5. Should the chart have a title, and if so, what should it be?

