initial_prompt: Create a stacked bar chart comparing the manner of death (shot vs.
  shot and Tasered) across different races in US police shootings. The x-axis should
  represent different races, and the y-axis should show the count of incidents. Each
  bar should be divided to show the proportion of "shot" and "shot and Tasered" incidents.
  Add labels and legends for clarity.
questions: '1. Do you have any specific color preferences for the categories ''shot''
  and ''shot and Tasered'' in the stacked bar chart?

  2. Would you like the bars to be sorted by race alphabetically or by the count of
  incidents?

  3. Do you have a preference for the placement of the legend (e.g., top, bottom,
  left, right) within the chart?

  4. Would you like the chart to display the exact count values on top of each segment
  within the bars?

  5. Is there a specific font style or size you would prefer for the labels and titles?

  6. Do you prefer gridlines in the chart for better readability, particularly on
  the y-axis?

  7. Do you have a preference for the background color of the chart?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. I prefer the legend to be at the top.

  4. Yes, please display the exact count values on top of each segment within the
  bars.

  5. I do not have a specific preference for the font style or size.

  6. Yes, I prefer gridlines for better readability.

  7. I am not sure.'
data_attributes:
- race
- manner_of_death
- id
