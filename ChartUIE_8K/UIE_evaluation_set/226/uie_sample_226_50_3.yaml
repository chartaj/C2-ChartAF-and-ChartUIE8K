initial_prompt: Create a heatmap showing temperature changes over time for different
  countries. Use years (F1961-F2022) on the x-axis and countries on the y-axis. Color
  intensity will represent temperature change.
questions: '1. Do you have any preference for the color palette for the heatmap?

  2. Would you like to include a legend to explain the color intensity representing
  temperature changes?

  3. Do you prefer the heatmap to have gridlines between the cells?

  4. Should the heatmap include labels for the temperature change values inside the
  cells?

  5. Is there a specific font style or size you prefer for the axis labels and titles?

  6. Do you want to highlight any specific years or countries in the heatmap?

  7. Should the temperature change values be standardized or normalized in any way
  before plotting?

  8. Are there any specific annotations or notes you would like to include on the
  heatmap?

  9. Do you want to include any reference lines or markers for significant temperature
  changes?

  10. What is the preferred orientation for the axis labels (horizontal, vertical,
  or angled)?'
