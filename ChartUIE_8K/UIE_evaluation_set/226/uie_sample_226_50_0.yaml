initial_prompt: Create a column chart showing temperature change per year from 1961
  to 2022 for Afghanistan, Albania, and Algeria. Highlight significant upward trends
  and annotate the years with notable temperature spikes or drops. This will help
  visualize climate change impacts over time.
questions: '1. What color scheme would you prefer for the chart?

  2. Do you have a preference for the arrangement of the countries in the chart?

  3. How would you like the significant upward trends to be highlighted (e.g., color
  change, bold texts)?

  4. What style of annotations would you prefer for the notable temperature spikes
  or drops (e.g., arrows, labels)?

  5. Would you like to include gridlines in the chart for easier reading?

  6. Do you have a preference for the font style and size used in the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. Color change would be good.

  4. Arrows for notable spikes or drops.

  5. Yes, include gridlines.

  6. I do not have a specific preference.'
