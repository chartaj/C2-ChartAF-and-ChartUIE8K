initial_prompt: Create an area chart that shows temperature change over the years
  (1961-2022) for different countries. Use the 'Country' as separate categories and
  plot the temperature change data (F1961 to F2022) on the x-axis with year values
  and temperature changes on the y-axis.
questions: '1. What color palette would you prefer for different countries?


  2. Do you have a specific title in mind for the chart?


  3. Would you like to include a legend, and if so, where would you prefer it to be
  located?


  4. Should any axis titles or labels be customized?


  5. Do you have a preferred font style or size for the chart text?


  6. Would you like gridlines on the chart, and if so, for both axes or just one of
  them?


  7. Should the temperature change data be presented as is, or would you prefer any
  kind of data smoothing or aggregation (e.g., annual averages)?


  8. How do you want missing values to be handled in the chart?


  9. Do you have specific preferences for chart sizing or aspect ratio?


  10. Would you like to highlight any specific years or data points?


  11. Should the x-axis be formatted in a specific way (e.g., every year, every decade)?


  12. Do you prefer any specific ordering of the countries (e.g., alphabetically,
  by region, or by a custom order)?'
answers: '1. I am not sure.


  2. I am not sure.


  3. Yes, include a legend. I am not sure where it should be located.


  4. Yes, label the y-axis as "Temperature Change" and the x-axis as "Years (1961-2022)".


  5. I am not sure.


  6. I am not sure.


  7. Present the temperature change data as is.


  8. I am not sure.


  9. I am not sure.


  10. No, I do not want any specific years or data points highlighted.


  11. Format the x-axis to show every decade.


  12. Arrange the countries alphabetically.'
