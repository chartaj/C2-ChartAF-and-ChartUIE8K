initial_prompt: Create a pie chart visualizing the drink types and their caffeine
  content to highlight distribution differences. Use text annotations to show exact
  caffeine (mg) values and highlights for coffee varieties. Suitable for food-and-drink
  analysis.
questions: '1. What color scheme do you prefer for the different drink types?

  2. How would you like the coffee varieties to be highlighted in the pie chart?

  3. Do you prefer the text annotations to be inside or outside the pie chart slices?

  4. Are there any specific fonts or styles you would like to use for the text annotations?

  5. Do you need a legend included, and if so, how would you like it to be formatted?

  6. What title or header would you like for the pie chart?

  7. Are there any additional labels or descriptions you want to include on the chart?

  8. How would you like the slices representing very small proportions to be handled
  (e.g., grouped together, shown separately)?

  9. Do you have a preference for the order of the slices (e.g., by size, alphabetical)?

  10. Would you like any supplementary information or notes included in the chart?'
answers: '1. I am not sure.

  2. I would like the coffee varieties to be highlighted with a bold or different
  color outline.

  3. Inside.

  4. I do not know.

  5. Yes, a legend would be helpful. Format it simply with drink types and corresponding
  colors.

  6. "Caffeine Content Distribution Across Drink Types"

  7. I do not know.

  8. I am not sure.

  9. By size.

  10. No specific preference.'
data_attributes:
- drink
- Caffeine (mg)
- type
