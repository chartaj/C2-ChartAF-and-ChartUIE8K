initial_prompt: 'Create a bar chart highlighting caffeine content in different drinks
  from the dataset. Annotate specific drinks with high caffeine levels, emphasizing
  their values. Use color to distinguish drink types for better visual context. Purpose:
  to compare caffeine content across various drinks effectively.'
questions: '1. Do you have a preferred color palette for distinguishing between different
  drink types?

  2. Would you like the bars to be sorted in any particular order (e.g., ascending/descending
  by caffeine content, alphabetical by drink name)?

  3. How would you like the high caffeine levels to be annotated (e.g., with text
  labels, icons, or color highlights)?

  4. Is there a specific way you would like the chart title and axis labels to be
  formatted?

  5. Do you have a preference for the font style or size for the annotations and labels?'
answers: '1. I do not have a specific preference.

  2. I would like the bars to be sorted in descending order by caffeine content.

  3. Annotate high caffeine levels with text labels.

  4. I am not sure.

  5. I do not know.'
data_attributes:
- drink
- Caffeine (mg)
- type
