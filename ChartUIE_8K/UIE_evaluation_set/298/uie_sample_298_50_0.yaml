initial_prompt: Create a line chart showing CO2-e emissions from 1990 to 2016 for
  Domestic aviation, Cars, and Light commercial vehicles. Use text annotations to
  highlight peak emissions years for each category and different colors to distinguish
  each line. Title it "CO2 Emissions by Transport Sector (1990-2016)" and include
  a legend.
questions: '1. Do you have any specific colors you prefer for the lines representing
  Domestic aviation, Cars, and Light commercial vehicles?

  2. Where would you like the legend to be placed (e.g., top, bottom, left, right)?

  3. Do you have any font preferences for the text annotations and title?

  4. Is there a specific format or style preference for the text annotations highlighting
  peak emissions years?

  5. Do you want gridlines on the chart for easier readability of values?

  6. Should the y-axis be set to start at zero or auto-scale based on the data?

  7. Are there any particular line styles (solid, dashed, dotted) you would prefer
  for each category?'
answers: '1. I am not sure.

  2. Top.

  3. I do not know.

  4. I am not sure.

  5. Yes, please include gridlines for easier readability.

  6. Auto-scale based on the data would be fine.

  7. I do not know.'
