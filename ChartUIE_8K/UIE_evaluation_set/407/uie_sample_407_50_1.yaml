initial_prompt: Create a line chart showing the coin prices over the 10 months period.
  Use text annotations to highlight specific dates with their corresponding values
  for better clarity. Apply highlights to significant value changes.
questions: '1. Do you have any preferred color schemes for the line chart and highlights?

  2. Would you prefer a specific style for the text annotations (e.g., font size,
  color)?

  3. Are there any particular dates or events you would like us to emphasize with
  annotations?

  4. Would you like the significant value changes to be marked with specific shapes
  or symbols?

  5. Do you have any preference for the scale of the Y-axis (e.g., linear, logarithmic)?

  6. Are there any additional data points or reference lines you want to include in
  the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. I don''t have specific dates or events in mind.

  4. I have no specific preference.

  5. I am not sure.

  6. I do not know.'
data_attributes:
- date
- value
