initial_prompt: Create an area chart of cryptocurrency price over 10 months. Highlight
  significant price changes and add text annotations to key dates, emphasizing trends.
  Include color highlights for easy comparison monthly.
questions: '1. Do you have a preferred color scheme for the monthly highlights?

  2. Are there specific dates or events you want to be annotated?

  3. How many significant price changes would you like to highlight?

  4. Do you prefer a specific font style or size for the text annotations?

  5. Should the x-axis labels be formatted in a particular way (e.g., "Jan", "January
  2022")?

  6. Would you like a legend to explain the color highlights?

  7. Should the y-axis include markers for specific price thresholds?

  8. Do you want grid lines to be included in the chart for better readability?'
answers: '1. I am not sure.

  2. I do not know.

  3. I would like to highlight 4-5 significant price changes.

  4. I am not sure.

  5. "Jan", "Feb", etc. would be fine.

  6. I have no specific preference.

  7. I do not know.

  8. Yes, please include grid lines for better readability.'
data_attributes:
- date
- value
