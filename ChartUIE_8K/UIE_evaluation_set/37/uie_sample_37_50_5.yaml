initial_prompt: Create a pie chart showing the gender distribution of mall customers.
  Use the "Gender" column data to visualize the proportion of male and female customers.
questions: '1. Do you have a preferred color scheme for representing male and female
  categories in the pie chart?

  2. Would you like the percentage values to be displayed on the pie chart segments?

  3. Should the pie chart include labels for the male and female categories?

  4. Do you have a specific title in mind for the pie chart?

  5. Would you like a legend to be included, and if so, where should it be positioned?

  6. Are there any specific fonts or styles you prefer for the text in the chart?

  7. Do you want the chart to have any annotations or additional explanatory text?

  8. Would you like the chart to have gridlines or background shading?'
answers: '1. I do not have a specific preference.

