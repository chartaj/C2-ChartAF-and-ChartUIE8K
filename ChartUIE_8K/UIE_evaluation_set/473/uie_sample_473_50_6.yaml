initial_prompt: Create a donut chart that visualizes the 'Value' from the dataset
  over different 'date' entries. Use the data to show the proportion of each month's
  'Value' in the overall dataset.
questions: '1. Do you have any specific color preferences for the different segments
  of the donut chart?

  2. Would you like to include labels showing the exact ''Value'' percentages on the
  chart?

  3. Do you prefer a legend accompanying the chart to identify each month''s segment?

  4. How would you like the months to be displayed on the chart (e.g., ''YYYY/MM'',
  ''MM/YYYY'')?

  5. Do you have any specific font styles or sizes in mind for the labels and legends?

  6. Should the chart have a specific title or subtitle?

  7. Are there any additional information or annotations you would like to include
  in the chart?'
answers: '1. I do not know.

  2. Yes, I would like to include labels showing the exact ''Value'' percentages on
  the chart.

  3. I am not sure.

  4. YYYY/MM.

  5. I do not have any specific preference.

  6. I do not know.

  7. I am not sure.'
data_attributes:
- date
- Value
