initial_prompt: Create a bar chart to compare age groups and their respective Total
  Bilirubin levels in the Indian Liver Patient Records dataset.
questions: '1. What age group intervals would you like to use?

  2. Do you have a specific color scheme preference for the bars?

  3. Would you like the chart to display the exact values of Total Bilirubin on the
  bars?

  4. Should the chart include axis titles and labels? If so, any specific text for
  them?

  5. Do you prefer a specific order for the age groups (e.g., ascending order)?

  6. Do you need gridlines on the chart to assist with readability?

  7. Should there be a legend or explanatory notes included in the chart?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I do not know.

  4. Yes, please include axis titles and labels. Label the x-axis "Age Groups" and
  the y-axis "Total Bilirubin Levels".

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.'
data_attributes:
- Age
- Total_Bilirubin
