initial_prompt: Create a bubble chart using the Indian Liver Patient Records data.
  Plot Age against Alkaline_Phosphotase, size bubbles by Total_Bilirubin, and color
  by Gender. Highlight significant outliers and missing values. Add annotations for
  key points like highest and lowest measurements.
questions: '1. Do you have specific preferences for color schemes to differentiate
  between "Male" and "Female"?

  2. Would you prefer specific markers or symbols for highlighting outliers?

  3. Do you have any specific annotation text or format in mind for key points like
  the highest and lowest measurements?

  4. Is there a particular layout or aspect ratio you prefer for the bubble chart?

  5. Do you have any specific preferences for the size scaling of the bubbles according
  to "Total_Bilirubin" values?

  6. Would you like to include gridlines or background shading in the chart for better
  readability?

  7. Do you prefer specific font styles or sizes for the annotations and axis labels?

  8. How would you like missing values to be represented or highlighted in the chart?'
answers: '1. I have no specific preference.

