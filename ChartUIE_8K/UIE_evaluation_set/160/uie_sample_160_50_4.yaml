initial_prompt: Create a column chart that visualizes the "score" of different "teams"
  for each "year" and "round" from the provided World Women Championships outcomes
  data. Highlight the "win_status" of teams using different colors.
questions: '1. Do you have any specific color preferences for highlighting the win_status?

  2. Would you like to arrange the teams in ascending or descending order based on
  their scores?

  3. How would you like to group the data: by year first or by round first?

  4. Do you have a preference for the format of the axis labels (e.g., horizontal
  or vertical)?

  5. Do you want each round to be displayed separately within each year, or combined
  in some way?

  6. Are there any specific teams or years you would like to focus on or exclude?

  7. Do you prefer having gridlines on the chart for better readability?

  8. Would you like to include data labels showing the exact scores on each column?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, I prefer having gridlines on the chart.

  8. Yes, I would like to include data labels showing the exact scores on each column.'
data_attributes:
- year
- team
- score
- round
- win_status
