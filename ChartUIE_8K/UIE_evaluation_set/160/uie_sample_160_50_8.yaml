  5. How would you like to handle ties or other win statuses that might exist?

  6. Do you have a preferred ordering for the teams, years, or rounds on the axes?

  7. Would you like gridlines to be displayed between the cells of the heatmap?

  8. Should the heatmap include annotations for specific significant games or wins?

  9. Do you prefer a specific font size or style for the axis labels and titles?

  10. Would you like the heatmap to be split or grouped by any specific criteria,
