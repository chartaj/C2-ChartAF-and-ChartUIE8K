initial_prompt: Create a donut chart to show the win/loss/draw distribution for each
  team in the World Women's Championships dataset. Highlight the total games played
  by each team within the years covered.
questions: '1. Do you have any color preferences for the win, loss, and draw segments
  in the donut chart?

  2. How would you prefer the total games played by each team to be highlighted?

  3. Would you like the years covered to be displayed on the chart or in a legend?

  4. Do you have any specific preferences for the chart title or labels?

  5. Would you like to see percentages, counts, or both for the win/loss/draw segments?

  6. Do you have any preferences for the font style and size for the labels and title?

  7. Should the chart include a legend to differentiate between the different segments?

  8. Would you like any specific annotations or notes on the chart?

  9. Do you have a preferred order for displaying the teams (e.g., alphabetical, by
  performance)?

  10. Would you like gridlines or any other background features to be included in
  the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. I am not sure.

  4. I do not know.

  5. I would like to see both percentages and counts for the win/loss/draw segments.

  6. I am not sure.

  7. Yes, the chart should include a legend to differentiate between the different
  segments.

  8. I do not know.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- year
- team
- win_status
- yearly_game_id
