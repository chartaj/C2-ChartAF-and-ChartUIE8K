initial_prompt: Create a pie chart visualizing alcohol consumption per capita by country
  for the most recent year available. Highlight the top three countries with the highest
  values. Include annotations with exact consumption figures on these highlighted
  sections to make the data stand out. Make the chart visually engaging.
questions: '1. Do you have any preference for the color scheme used in the pie chart?

  2. Would you like to include a legend, and if so, where should it be positioned?

  3. Do you have any specific style preferences for the annotations?

  4. What font style and size would you prefer for the chart labels and annotations?

  5. Do you want to display the values as percentages, absolute figures, or both?

  6. Should the pie chart include a title? If so, do you have a preferred title?

  7. Would you like to add any additional labels or descriptions to the highlighted
  sections?

  8. Do you have any preferences for the chart background or border styles?'
answers: '<start of user emulated response>

  1. I am not sure.

  2. Yes, please include a legend. I am not sure about the position.

  3. I do not have specific style preferences for the annotations.

  4. I am not sure.

  5. Both would be great.

  6. Yes, "Alcohol Consumption Per Capita by Country (Most Recent Year)".

  7. I am not sure.

  8. I do not know.

  <end of user emulated response>'
data_attributes:
- Entity
- Total alcohol consumption per capita (liters of pure alcohol, projected estimates,
  15+ years of age)
- Year
