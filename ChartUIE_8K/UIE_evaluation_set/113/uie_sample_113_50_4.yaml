initial_prompt: Please create a bar chart visualizing Total alcohol consumption per
  capita from 2010 to 2018 for Afghanistan. Include the Entity names on the y-axis
  and the consumption values on the x-axis.
questions: '1. Do you have a specific color scheme preference for the bar chart?

  2. Would you like the bars to be displayed vertically instead of the specified horizontal
  orientation?

  3. Do you want to include data labels on the bars showing the exact consumption
  values?

  4. Is there a specific title you would like for the chart?

  5. Do you want to include gridlines on the chart for better readability?

  6. Would you prefer a legend on the chart, even though there is only one series
  of data?

  7. Do you have a font preference for the axis labels and title?

  8. Should the chart include a subtitle for additional context?

  9. Do you have specific requirements for the axis scales or any particular range
  you want to display?

  10. Would you like any additional annotations on the chart to highlight key data
  points or trends?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. Yes, I would like to include data labels on the bars.

  4. I have no specific preference.

  5. Yes, please include gridlines for better readability.

  6. I don''t know.

  7. I am not sure.

  8. I don''t know.

  9. I have no specific preference.

  10. I don''t know.'
data_attributes:
- Entity
- Year
- Total alcohol consumption per capita (liters of pure alcohol, projected estimates,
