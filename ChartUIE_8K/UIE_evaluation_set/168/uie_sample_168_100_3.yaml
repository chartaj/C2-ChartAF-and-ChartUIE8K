  4. I prefer a vertical orientation for the box plots.

  5. I do not have a specific preference.

  6. I do not know.

  7. Yes, please include mean values on the box plots.

  8. I am not sure.

  9. Outliers should be marked with a different color.

  10. I do not have a specific preference.'
