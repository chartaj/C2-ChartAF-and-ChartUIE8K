initial_prompt: Please create a stacked column chart showing the number of Spotify
  users in millions over different quarters from 2015 to 2020. Use different colors
  to represent subscribers and non-subscribers for clear comparison. Ensure the x-axis
  has the quarters, and the y-axis shows the number of users.
questions: '1. Do you have a specific color scheme in mind for representing subscribers
  and non-subscribers?

  2. Would you like to include axis labels and titles? If so, do you have preferred
  labels?

  3. Do you prefer a specific font style or size for the text in the chart (e.g.,
  axis labels, titles, legends)?

  4. Should the chart display grid lines? If so, should they be major, minor, or both?

  5. Are there any specific details you want to be highlighted in the chart?

  6. Would you like to include any additional annotations or markers on the chart?

  7. Do you have a preference for the display order of the data (e.g., subscribers
  on top of non-subscribers or vice versa)?

  8. Should the chart have a legend, and if so, where would you like it to be positioned
  (e.g., top, bottom, left, right)?

  9. Is there a specific style for the bars (e.g., solid, striped) that you prefer?

  10. Do you want to include a title for the chart? If yes, please provide the preferred
  title.'
answers: '1. I am not sure.

  2. Yes, include axis labels and titles: X-axis as "Quarters" and Y-axis as "Number
  of Users (Millions)".

  3. I do not have a specific preference.

  4. I am not sure.

  5. I do not know.

  6. I am not sure.

  7. I do not know.

  8. Yes, include a legend; position it at the bottom.

  9. I have no specific preference.

  10. Yes, the title should be "Spotify Users by Quarter (2015-2020)".'
data_attributes:
- quartal
- year
- subscribers
- non_subscribers
