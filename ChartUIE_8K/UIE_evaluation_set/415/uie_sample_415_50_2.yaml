initial_prompt: Create a grouped bar chart visualizing Spotify user data from 2015-2016.
  Highlight subscribers vs. non-subscribers per quarter. Annotate key quarters showing
  significant differences.
questions: '1. Do you have a preferred color scheme for the bars representing subscribers
  and non-subscribers?

  2. Would you like labels inside or outside the bars to show exact values?

  3. Should the quarters be displayed on the x-axis in a specific format or order?

  4. Would you prefer gridlines on the chart for better readability of values?

  5. Is there a specific style or pattern you would like for the annotations on significant
  differences?

  6. Do you have any preference for the font style and size for the axis labels and
  chart title?

  7. Would you like to include a legend to differentiate between subscribers and non-subscribers?

  8. Is there any additional textual information or caption you would like to include
  along with the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not know.

  4. I am not sure.

  5. I have no specific preference.

  6. I do not know.

  7. Yes, a legend would be helpful.

  8. I have no specific preference.'
data_attributes:
- quartal
- year
- subscribers
- non_subscribers
