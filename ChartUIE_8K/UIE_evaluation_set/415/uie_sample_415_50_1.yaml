initial_prompt: Create a bar chart visualizing Spotify's quarterly user data from
  2015-2017, highlighting subscribers and non-subscribers. Annotate key growth points
  in subscriber numbers.
questions: '1. Do you have a preferred color scheme for distinguishing between subscribers
  and non-subscribers?

  2. Would you like to include grid lines in the background for easier comparison?

  3. Should the bar chart have data labels displayed on each bar for precise values?

  4. Do you prefer vertical or horizontal bars for the chart?

  5. How should the key growth points in subscriber numbers be annotated? (e.g., arrows,
  text labels)

  6. Do you want the chart to include a legend?

  7. Are there any specific fonts or font sizes you would like to use for annotations
  and labels?

  8. Should the chart include a title and axis labels? If yes, do you have specific
  titles in mind?

  9. Would you like to display a trend line for subscribers over the quarters?

  10. Do you need any additional contextual information or notes to be included on
  the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, please display data labels on each bar for precise values.

  4. I have no specific preference.

  5. Use arrows and text labels to annotate key growth points in subscriber numbers.

  6. I have no specific preference.

  7. I am not sure.

  8. Yes, please include a title and axis labels. A possible title could be "Spotify
  Quarterly User Data (2015-2017)", and the axis labels could be "Quarter" for the
  x-axis and "Number of Users (Millions)" for the y-axis.

  9. Yes, please display a trend line for subscribers over the quarters.

  10. I have no specific preference.'
data_attributes:
- quartal
- year
- subscribers
- non_subscribers
