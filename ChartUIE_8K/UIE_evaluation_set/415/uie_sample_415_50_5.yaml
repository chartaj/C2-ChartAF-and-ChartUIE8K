initial_prompt: Please create a column chart showing the number of Spotify subscribers
  and non-subscribers from 2015 to 2020, divided by quartal, using the provided data.
questions: '1. Do you have any specific color preferences for the columns representing
  subscribers and non-subscribers?

  2. Would you prefer the chart to display data labels directly on the columns?

  3. Is there a specific way you would like the quartals to be labeled on the x-axis?

  4. Do you have a preference for the scale type of the y-axis (linear or logarithmic)?

  5. Should the chart include a legend, and if yes, where would you prefer it to be
  placed?

  6. Do you want any specific annotations or highlights on particular data points
  or trends?

  7. Would you like to see gridlines on the chart for easier comparison?

  8. Do you prefer any particular font style or size for the axis labels and titles?

  9. Should there be a specific title for the chart, and if yes, please provide the
  desired title.

  10. Would you like any reference lines or markers (e.g., average line, specific
  year highlights) on the chart?'
answers: '1. I have no specific preference.

  2. Yes, please.

  3. I am not sure.

  4. I do not know.

  5. Yes, please include a legend; I am not sure where it should be placed.

  6. I am not sure.

  7. Yes, please.

  8. I have no specific preference.

  9. No specific title in mind.

  10. I do not know.'
data_attributes:
- quartal
- year
- subscribers
- non_subscribers
