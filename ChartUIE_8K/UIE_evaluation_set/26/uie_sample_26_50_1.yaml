initial_prompt: Visualize Tesla's stock data (2010-2020) with a candlestick chart.
  Highlight significant price changes and annotate notable dates and volumes for better
  insights.
questions: '1. Do you have any specific color preferences for the candlestick chart
  (e.g., colors for bullish and bearish candles)?

  2. How would you like significant price changes to be highlighted (e.g., color changes,
  markers)?

  3. Are there specific notable dates that you already have in mind for annotation?

  4. How would you prefer the volume data to be represented (e.g., bar chart below
  the candlestick chart, overlay on the chart)?

  5. Do you have preferences for the chart''s overall theme (e.g., dark mode, light
  mode)?

  6. Would you like any specific labels or legends to be included in the chart?

  7. How granular would you like the date axis to be (e.g., daily, weekly, monthly)?

  8. Are there any specific tools or platforms you plan to use this chart with that
  might influence design choices?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. Bar chart below the candlestick chart would be good.

  5. Light mode.

  6. I am not sure.

  7. Monthly.

  8. I do not know.'
data_attributes:
- Date
- Open
- High
- Low
- Close
- Volume
