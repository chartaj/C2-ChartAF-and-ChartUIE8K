initial_prompt: Create a scatter plot for Tesla stock data from 2010 to 2020. The
  x-axis should represent dates, and the y-axis should represent closing prices. Include
  different colors for each year.
questions: '1. Do you have a preferred color palette for distinguishing the years?

  2. What level of granularity do you prefer for the x-axis labels (e.g., yearly,
  monthly, quarterly)?

  3. Would you like to include data point markers or just lines connecting the data
  points?

  4. Should we include a legend to distinguish the years, or do you have another preference
  for this?

  5. Do you want grid lines on the chart for better readability?

  6. Are there any specific ranges for the x-axis or y-axis that you would like to
  set?

  7. Would you like to include annotations for any significant dates or price points?

  8. Do you have preferences for the font style and size used in the chart?

  9. Should we highlight particular years or trends in any way (e.g., thicker lines,
  different shapes for markers)?

  10. Is there any additional information or context you want to be displayed on the
  chart (e.g., footnotes, titles, subtitles)?'
