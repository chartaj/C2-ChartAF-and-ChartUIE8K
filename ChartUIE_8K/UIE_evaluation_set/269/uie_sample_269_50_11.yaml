initial_prompt: Create a stacked column chart to compare the 2023, 2022, and 2020
  populations of the top 3 most populous countries (India, China, and the USA). Label
  each column with the country name, and each segment representing a year. Use different
  colors for each year.
questions: '1. Do you have a specific color scheme in mind for differentiating the
  years 2023, 2022, and 2020?

  2. What style of font would you prefer for the labels on the columns?

  3. Do you have a preferred size for the chart (width and height)?

  4. Would you like to include a legend to explain the colors representing each year?

  5. Should the chart include gridlines for better readability? If so, do you prefer
  any specific style for the gridlines?

  6. Do you have any specific preferences for the axes scales or labels?

  7. Would you like to display data values directly on the segments of the columns?

  8. Do you have a preference for the overall theme of the chart (e.g., minimalist,
  colorful, professional)?

  9. Should the chart include a title? If yes, what would you like the title to be?

  10. Would you like to include additional annotations or notes on the chart?'
answers: '1. I am not sure.

