  4. Do you have a preferred font style or size for the labels and legend?

  5. Should the chart include a title or any additional text descriptions?

  6. Would you like to display the actual population numbers along with the percentages
  in the chart labels?

  7. Do you prefer the legend to be positioned at a specific location (e.g., top,
  bottom, left, right) on the chart?'
