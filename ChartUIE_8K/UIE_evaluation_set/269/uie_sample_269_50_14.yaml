initial_prompt: Create a donut chart displaying the continent-wise distribution of
  countries using the 'country' and 'continent' columns.
questions: '1. Do you have a preferred color scheme for the donut chart?

  2. Would you like to display the percentage values inside each segment of the donut
  chart?

  3. Should the chart include labels for each continent?

  4. Do you prefer a legend to be included in the donut chart?

  5. Would you like the segments to be ordered by size, alphabetically, or in a specific
  order?

  6. Should there be a title on the chart? If so, what would you like it to be?

  7. Do you have a preference for the thickness of the donut chart?

  8. Would you like to add data labels with the count of countries on each segment
  of the donut chart?'
answers: '1. I do not know.

  2. Yes, I would like to display the percentage values inside each segment.

  3. Yes, the chart should include labels for each continent.

  4. I am not sure.

  5. I do not know.

  6. Yes, the title should be "Continent-Wise Distribution of Countries."

  7. I am not sure.

  8. Yes, please add data labels with the count of countries on each segment of the
  donut chart.'
data_attributes:
- country
- continent
