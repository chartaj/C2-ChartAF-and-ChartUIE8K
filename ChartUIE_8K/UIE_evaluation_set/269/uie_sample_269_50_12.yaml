  population ranges?

  2. How would you like to highlight the countries in Asia, North America, and countries
  like India, China, and the USA?

  3. Should the color legend be placed in a specific location on the map?

  4. How detailed do you want the labels for each country (e.g., population numbers,
  country names, both)?

  5. Do you want any additional annotations or markers on the map for specific countries
  or regions?

  6. Are there any specific visual styles or themes you would like the map to adhere
  to?'
answers: '1. I do not know.

  2. I am not sure, perhaps use a distinct border or darker shade.

  3. I have no specific preference.

  4. Country names and population numbers.

