initial_prompt: Please create a donut chart showing the browser market share data.
  Include browsers, their versions, and their respective share percentages. Make sure
  each segment is clearly labeled and use different colors to distinguish between
  browsers. Let the chart reflect current trends in browser usage.
questions: '1. Do you have any specific color preferences for each browser?

  2. Do you prefer specific fonts or styles for the labels?

  3. How would you like the segments to be ordered (e.g., by size, alphabetically)?

  4. Should the chart legend display browser versions, or just the browser names?

  5. Do you want to include any additional annotations or insights directly on the
  chart?

  6. What level of segmentation detail do you prefer (e.g., show all versions or aggregate
  by major browser)?

  7. Are there any specific browsers or versions you would like to highlight or emphasize?

  8. Do you have a particular size or aspect ratio in mind for the donut chart?'
answers: '1. I do not know.

  2. I do not know.

  3. I am not sure.

  4. Just the browser names.

  5. No, I do not know.

  6. I am not sure.

  7. No, I have no specific preference.

  8. I do not know.'
data_attributes:
- Browser
- Version
- Data
