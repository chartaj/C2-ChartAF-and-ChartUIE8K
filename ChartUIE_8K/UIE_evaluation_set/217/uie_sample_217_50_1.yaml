initial_prompt: Create a box chart visualizing the distance between different Indian
  cities. Annotate the outliers and extreme values to highlight unusual distances.
  Use different colors to distinguish between distances for better readability. This
  will help in understanding the transportation and logistics between major cities.
questions: '1. Do you have any preference for the color scheme used to distinguish
  between distances?

  2. Would you like the box chart to be oriented horizontally or vertically?

  3. Do you have any specific preferences for the annotation style of outliers and
  extreme values?

  4. Should the chart include a title and subtitles for better context? If so, do
  you have any specific text in mind?

  5. Would you like grid lines to be included for better readability of distances?

  6. Do you prefer the data labels to be displayed inside or outside the chart boxes?

  7. Are there any specific city pairs or regions you want to emphasize or highlight
  in the chart?

  8. Should the chart include a legend to explain the color coding and annotation
  details?

  9. Do you prefer a specific font style or size for the text annotations and labels?

  10. Do you have any specific requirements for the axis labels and their formatting?'
