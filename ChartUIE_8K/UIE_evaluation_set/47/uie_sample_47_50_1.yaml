initial_prompt: Visualize laptop prices vs. star ratings as a scatter plot. Highlight
  points with significant discounts. Annotate outliers and high-rated models. Data
  is from March 2022.
questions: '1. Do you have any preferences for the color scheme for the scatter plot?

  2. How would you like to highlight points with significant discounts (e.g., different
  color, shape, or size)?

  3. What threshold do you consider as a ''significant'' discount percentage?

  4. Do you have any specific criteria for identifying what constitutes ''high-rated''
  models?

  5. How would you prefer the outliers to be annotated (e.g., with a label, different
  color, or shape)?

  6. Do you want any specific branding or logos included in the chart?

  7. Is there a preferred orientation for the labels and annotations (e.g., horizontal,
  vertical, angled)?

  8. Would you like to include a legend or key to explain the highlighted points and
  annotations?

  9. Do you have a preferred size or resolution for the chart?

  10. Is there a specific title or subtitle you would like to add to the chart?'
answers: '1. I do not have any specific preference.

  2. I am not sure.

  3. I do not know.

  4. High-rated models could be those with 4.5 stars and above.

  5. Annotate outliers with a label.

  6. I do not have any specific preference.

  7. I do not know.

  8. Yes, include a legend or key.

  9. I do not have any specific preference.

  10. I do not know.'
data_attributes:
- latest_price
- star_rating
- discount
- brand
- model
