initial_prompt: Create a line chart that visualizes columns 'x' and 'y' from the dataset.
  Use text annotations to highlight key data points and add visual highlights to the
  most important trends.
questions: '1. Do you have a preferred color scheme for the line and highlights?

  2. Are there specific key points or trends you want to be highlighted?

  3. Do you prefer a particular style or format for text annotations?

  4. Would you like to include gridlines in the background of the chart?

  5. Do you need axis titles and labels? If so, do you have a preference for their
  wording?

  6. Should the chart include a legend?

  7. Is there a specific line style (solid, dashed, dotted) you prefer for the data
  points or trend line?

  8. Do you have any preferences for the size or font of text in the chart?

  9. Would you like the chart to include markers at data points? If so, any specific
  marker style?

  10. Is there a specific range or scaling for the axes that you prefer?'
answers: '1. I am not sure.

  2. Yes, please highlight the peaks and troughs in the data.

  3. I have no specific preference.

  4. I am not sure.

  5. I have no specific preference.

  6. I do not know.

  7. I am not sure.

  8. I have no specific preference.

  9. Yes, please include markers at the data points.

  10. I am not sure.'
data_attributes:
- x
- y
