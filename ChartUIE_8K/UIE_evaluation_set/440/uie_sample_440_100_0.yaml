initial_prompt: Create a word cloud visualization using the 'text' column from the
  Friends chat data. Highlight key words and phrases frequently used in the dialogues.
  Annotate specific elements to emphasize important characters or recurring themes.
  This will help us understand the most common and impactful words used in various
  scenes and by different characters throughout the seasons. The word cloud should
  be visually appealing and easy to read, with prominent words standing out to draw
  attention. No need for other chart types; focus solely on the word cloud with relevant
  text annotations.
questions: '1. Do you have any preference for the color scheme of the word cloud?

  2. Are there specific fonts you would like to use for the word cloud?

  3. Should the size of the words be proportional to their frequency?

  4. Do you have any preferred layout for the word cloud (e.g., circular, rectangular)?

  5. Would you like to exclude any common words or phrases from the word cloud?

  6. Are there any specific characters or themes you want to highlight with different
  colors or annotations?

  7. Do you have a preference for the background color of the word cloud?

  8. Should we use a maximum number of words to display in the word cloud?

  9. Are there any specific annotations you''d like to include for important characters
  or recurring themes?

  10. Do you have any preferences for the placement of annotations within the word
  cloud?'
answers: '1. I do not know.

  2. I do not know.

  3. Yes, the size of the words should be proportional to their frequency.

  4. I have no specific preference.

  5. Yes, please exclude common stop words like "the," "and," "is," etc.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.

  9. Yes, please annotate words related to main characters (e.g., Monica, Chandler,
  Ross, Rachel, Joey, Phoebe) and recurring themes with different colors.

  10. I am not sure.'
data_attributes:
- text
