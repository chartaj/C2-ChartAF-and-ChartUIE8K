initial_prompt: Create a heatmap to visualize the frequency of speakers across different
  scenes in each episode of the show "Friends." Use the columns 'speaker', 'season',
  'episode', and 'scene' from the data.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. How should we handle missing data points in the visualization?

  3. Would you like to include labels for each cell in the heatmap?

  4. Are there any specific seasons or episodes you want to highlight or focus on?

  5. Should the heatmap display absolute counts or normalized frequencies?

  6. Do you prefer a specific layout for the x-axis and y-axis (e.g., season on the
  x-axis and episode on the y-axis)?

  7. Would you like to include a legend to explain the color-coding in the heatmap?

  8. Are there any specific font styles or sizes you want for the axis labels and
  titles?

  9. Do you have any preferences for the overall size or dimensions of the heatmap?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. No specific preference.

  5. I want to display absolute counts.

  6. I prefer season on the x-axis and episode on the y-axis.

  7. Yes, I would like to include a legend.

  8. No specific preference.

  9. I am not sure.'
data_attributes:
- speaker
- season
- episode
- scene
