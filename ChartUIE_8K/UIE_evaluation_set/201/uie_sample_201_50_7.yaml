initial_prompt: Create a Choropleth map showing the World Happiness Report 2023. Use
  'Country name' for regions and 'Ladder score' for the color scale. Highlight countries
  based on their happiness levels. Add a tooltip showing detailed metrics on hover.
questions: '1. Do you have any preference for the color palette used for the ''Ladder
  score'' scale?

  2. How would you like countries with missing ''Ladder score'' values to be displayed?

  3. Do you have a preferred map projection (e.g., Mercator, Robinson)?

  4. What level of granularity do you prefer for the tooltip information?

  5. Should any specific countries be emphasized or highlighted in a unique way?

  6. Would you prefer a legend showing the range of ''Ladder scores''?

  7. Is there a preferred font style or size for labels and legends?

  8. How important is map zoom and pan functionality for your audience?

  9. Should the map include country borders and names, or stay minimalistic?

  10. Do you have any special requirements for the map''s background (e.g., color,
  grid lines)?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. I would like detailed metrics like GDP per capita, social support, life expectancy,
  freedom to make life choices, generosity, and perceptions of corruption.

  5. I do not know.

  6. Yes, a legend showing the range of ''Ladder scores''.

  7. I do not have a specific preference.

  8. I do not know.

  9. Country borders and names should be included.

  10. I do not have a specific preference.'
data_attributes:
- Country name
- Ladder score
- Standard error of ladder score
- upperwhisker
- lowerwhisker
- Logged GDP per capita
- Social support
- Healthy life expectancy
- Freedom to make life choices
- Generosity
- Perceptions of corruption
