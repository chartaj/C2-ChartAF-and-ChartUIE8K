initial_prompt: Visualize a stacked bar chart showing different types of social media
  engagement (reactions, comments, shares) against different post types (link, photo,
  status, video). Include text annotations for notable values and highlights for engagement
  types that stand out significantly to focus viewer attention.
questions: '1. Do you have a preferred color scheme for the different types of social
  media engagement?

  2. Would you like the bars to be arranged in any specific order, such as by total
  engagement or alphabetically by post type?

  3. Do you have any specific font preferences for the text annotations?

  4. Should the chart display absolute values, percentages, or both?

  5. Do you have any preferences for the placement of the legend (e.g., top, bottom,
  right, left)?

  6. Would you like grid lines to be included in the chart for better visual guidance?

  7. Do you have preferences for the axis labels and titles?

  8. Is there a particular way you would like to highlight engagement types that stand
  out significantly (e.g., bolding, different colors, larger font size)?

  9. Would you like to add a title or subtitle to the chart? If so, what should it
  be?

  10. Do you have any specific requirements for the margins or padding of the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. Both.

  5. I do not know.

  6. I am not sure.

  7. I am not sure.

  8. Different colors.

  9. Yes. Title: "Social Media Engagement by Post Type"

  10. I do not know.'
data_attributes:
- num_reactions
- num_comments
- num_shares
- status_type_link
- status_type_photo
- status_type_status
- status_type_video
