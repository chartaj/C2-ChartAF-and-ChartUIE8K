initial_prompt: Create a bar chart to visualize the average number of reactions, comments,
  shares, and types of status for social media engagement data. Highlight different
  engagement metrics like likes, loves, wows, hahas, sads, and angrys. Include separate
  bars for each status type (link, photo, status, video).
questions: '1. Do you have any preference for the color scheme of the bars?

  2. Would you prefer the bars to be grouped or stacked by status type?

  3. Do you want grid lines to be included in the chart? If so, should they be horizontal,
  vertical, or both?

  4. Should the engagement metrics be displayed as labels on top of the bars?

  5. Do you require a legend to explain the different engagement metrics?

  6. Would you like the axes titles to be customized? If so, what titles do you prefer?

  7. Is there a specific order you want the status types to be displayed in?

  8. Are there any specific font preferences or sizes for the chart labels and titles?

  9. Would you like to include any annotations or notes on the chart to highlight
  key insights?

  10. Do you prefer a specific background color for the chart area or the plot area?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I do not know.

  4. Yes, please display the engagement metrics as labels on top of the bars.

  5. Yes, I would require a legend to explain the different engagement metrics.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- num_reactions
- num_comments
- num_shares
- num_likes
- num_loves
- num_wows
- num_hahas
- num_sads
- num_angrys
- status_type_link
- status_type_photo
- status_type_status
- status_type_video
