initial_prompt: Create a line chart comparing the project lengths and real costs over
  years for each city in Canada. Use different colors for cities.
questions: '1. What colors do you prefer for different cities?

  2. Do you have a preference for the style of the lines (e.g., solid, dashed, dotted)?

  3. Would you like axes labels to be displayed? If so, any specific labels?

  4. Do you want grid lines to be included in the chart?

  5. Do you need data points to be marked (e.g., with dots or other markers) on the
  lines?

  6. What should be the title of the chart?

  7. Do you prefer a legend to be included? If yes, any specific location for the
  legend on the chart?

  8. Would you like to include a subtitle or any additional description on the chart?

  9. Do you have a preferred font style or size for the text on the chart?

  10. Should the start and end years be displayed as a continuous timeline, or segmented
  by specific intervals?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I would like axes labels. No specific labels.

  4. I am not sure.

  5. Yes, I would like data points to be marked.

  6. I do not know.

  7. Yes, include a legend. No specific location.

  8. I do not know.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- city
- start_year
- end_year
- real_cost
