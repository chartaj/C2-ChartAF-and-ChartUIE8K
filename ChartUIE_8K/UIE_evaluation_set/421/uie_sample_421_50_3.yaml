initial_prompt: Create a heatmap showing the number of Nobel Prize winners by gender
  and category from the provided dataset, focusing on male dominance in various fields
  over the years.
questions: '1. Do you have any color scheme preferences for the heatmap?

  2. Would you like to have specific annotations on the heatmap to highlight important
  data points or trends?

  3. Do you prefer a specific layout or orientation for the heatmap (e.g., years on
  the x-axis, categories on the y-axis)?

  4. Should the heatmap include a legend to explain the color intensities and values?

  5. Are there any specific years or categories you would like to focus on or exclude
  from the heatmap?

  6. Do you want to include tools like grids or borders to separate the cells for
  better readability?

  7. Would you like to indicate the exact counts in each cell of the heatmap or just
  use color gradations to represent the data?

  8. Are there any additional elements you want to include, such as title, subtitles,
  or footnotes to provide more context?'
answers: '1. I am not sure.

  2. Yes, I would like to have specific annotations on the heatmap to highlight important
  data points or trends.

  3. Years on the x-axis and categories on the y-axis would be ideal.

  4. Yes, the heatmap should include a legend to explain the color intensities and
  values.

  5. I do not know.

  6. I am not sure.

  7. I have no specific preference.

  8. Yes, please include a title and subtitles to provide more context.'
data_attributes:
- gender
- category
- prize_year
