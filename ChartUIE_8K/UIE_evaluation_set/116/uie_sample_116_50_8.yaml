initial_prompt: Create a grouped bar chart comparing coffee preferences among different
  age groups from the Coffee Taste Test. Use 'favorite' and 'age' columns, and group
  by age categories. Indicate preferences like 'Regular drip coffee', 'Iced coffee',
  etc. Ensure readability.
questions: '1. What color scheme do you prefer for differentiating the age groups?

  2. Do you have a specific ordering preference for the age categories on the x-axis?

  3. How would you like the y-axis to be labeled (percentage, count, or absolute values)?

  4. Do you prefer the bars in each group to be displayed side by side or with a small
  gap?

  5. Should error bars or confidence intervals be included in the chart?

  6. Are there any specific font styles or sizes you wish to use for the labels and
  titles?

  7. Would you like to include a legend to explain the different bar colors?

  8. Should the chart include gridlines for better readability?

  9. Is there a specific title you want for the chart?

  10. Would you like to include any annotations or notes on the chart to highlight
  key insights?'
answers: '1. I am not sure.

