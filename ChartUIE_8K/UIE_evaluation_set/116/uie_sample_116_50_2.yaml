initial_prompt: Generate an area chart showing the distribution of favorite coffee
  types based on age groups. Highlight the most preferred coffee types within each
  age group with annotations indicating the number of respondents. This helps visualize
  coffee preferences across different demographics.
questions: '1. Do you have a preferred color scheme for the area chart?

  2. Would you like to include a legend indicating different coffee types?

  3. How would you like the age groups to be labeled on the x-axis?

  4. Do you want the y-axis to display the number of respondents or the percentage
  of respondents?

  5. Should the annotations for the most preferred coffee types include any specific
