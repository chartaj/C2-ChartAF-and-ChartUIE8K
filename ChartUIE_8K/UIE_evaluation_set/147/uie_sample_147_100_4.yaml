initial_prompt: Please create a column chart visualizing the number of unique languages
  spoken per country using the provided data. The x-axis should represent countries,
  and the y-axis should show the count of unique languages spoken. Also, highlight
  the official languages distinctly for better readability. Ensure the chart is clear
  and easy to interpret, reflecting the linguistic diversity across the listed nations.
  Thank you!
questions: '1. Do you have a specific color scheme preference for the chart, especially
  for highlighting official languages?

  2. How would you like the countries to be sorted on the x-axis (e.g., alphabetically,
  by the number of unique languages)?

  3. Would you prefer any specific font style or size for the labels and title?

  4. Is there a preferred title that you would like for the chart?

  5. Do you want gridlines on the chart for better readability?

  6. Should there be any specific annotations or notes included on the chart?

  7. Do you have a preference for the bar widths or spacing between the bars?

  8. Would you like a legend included to distinguish official languages from other
  languages?'
