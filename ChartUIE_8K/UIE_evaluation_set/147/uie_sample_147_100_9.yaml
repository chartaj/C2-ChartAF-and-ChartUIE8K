initial_prompt: Create a pictogram that visualizes the number of languages spoken
  in different countries. Use icons or symbols to represent different countries and
  different languages. The data should include country names and the number of languages
  spoken in each, as provided in the CSV file. Ensure that it's easy to compare the
  diversity of languages across the countries. Add legends and labels to make the
  chart informative. Make the pictogram colorful and engaging to highlight the linguistic
  diversity as mentioned in the data details. Ensure icons are distinct and correspond
  to specific language groups.
questions: '1. Do you have any preferred color schemes or themes for the pictogram?

  2. Are there any specific icons or symbols you would like to use for representing
  countries and languages?

  3. How would you like the legends and labels to be displayed? Inside or outside
  the chart?

  4. Do you prefer any specific font styles or sizes for labels and legends?

  5. Should the countries be grouped or ranked in any specific order, such as alphabetically
  or by the number of languages spoken?

  6. Would you like the distinct icons for specific language groups to follow any
  particular pattern or style?

  7. Do you have a preferred layout for the chart, for instance, grid, rows, or columns?

  8. Would you like to include any additional information or annotations on the chart
  to provide context about language diversity?'
answers: '1. I am not sure.

  2. I do not know.

  3. Inside the chart.

  4. I am not sure.

  5. By the number of languages spoken.

  6. I do not know.

  7. Grid layout.

  8. I have no specific preference.'
