initial_prompt: Please create a line chart visualizing global video game sales over
  the years, segmented by platform. Highlight the top-selling platforms and annotate
  their sales peaks. The chart's purpose is to identify trends and major players in
  the video game industry. Include genres and publishers to give further context in
  annotations, providing a comprehensive overview of the market landscape. The chart
  should highlight significant spikes in sales with annotations marking the respective
  year, platform, and publisher. This will aid in quickly identifying key contributors
  to the market's growth.
