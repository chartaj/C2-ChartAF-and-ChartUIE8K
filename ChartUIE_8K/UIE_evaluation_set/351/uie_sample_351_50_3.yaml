initial_prompt: Create a box chart visualizing the global video game sales data. Compare
  sales across different platforms and genres. Highlight any outliers in sales and
  show the distribution. Make sure to include the Year of Release for each game.
questions: "1. Do you have a preferred color scheme for the chart?\n2. How would you\
  \ like the outliers to be highlighted (e.g., different color, shape)?\n3. Do you\
  \ want the distribution to be shown using specific statistical measures (e.g., mean,\
  \ median)?\n4. Should the year of release be displayed on the x-axis, or should\
  \ it be included in another way?\n5. Would you like to set specific axis ranges\
  \ for better visualization of data?\n6. Do you have a preference for the ordering\
  \ of platforms and genres on the chart? \n7. Should the chart include a legend or\
  \ any specific labels for better readability?\n8. Are there any specific features\
  \ or annotations you would like to be included (e.g., trend lines, data labels)?\n\
  9. Do you have a preference for the chart background (e.g., white, grey)?\n10. Would\
  \ you like to include any additional contextual information or notes within the\
  \ chart?"
answers: '1. I do not know.

