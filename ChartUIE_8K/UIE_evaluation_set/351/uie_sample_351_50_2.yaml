  ratings. Add annotations to emphasize top-performing games and notable trends.
questions: '1. Do you prefer a specific color scheme for the chart?

  2. Should the x-axis display every year, or would you prefer some form of grouping
  (e.g., every 5 years)?

  3. How would you like the highlighted games to be visually distinguished on the
  chart (e.g., different colors, larger markers)?

  4. Do you have a preferred style for annotations (e.g., arrows, text boxes)?

  5. Would you like a legend included in the chart? If so, any specific placement
  preference (e.g., top, bottom, side)?

  6. Should gridlines be included in the chart for better readability of data points?

  7. Do you prefer any specific font style or size for the chart labels and annotations?

  8. Would you like the trend lines for Global Sales and Critic Score to be in different
