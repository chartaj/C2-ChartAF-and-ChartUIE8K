initial_prompt: 'Create a stacked column chart showcasing food consumption by country.
  Highlight key differences in meat types and other food categories. Annotate the
  highest and lowest values. Purpose: understand dietary patterns globally.'
questions: '1. Do you have a specific color scheme in mind for the different food
  categories?

  2. Would you like to include data labels for each segment of the stacked columns?

  3. How would you prefer the highest and lowest values to be highlighted or annotated?
  (e.g., different colors, bold text, markers)

  4. Should the chart include a legend to distinguish between the different food categories?

  5. Are there any specific font styles or sizes you prefer for the annotations and
  labels?

  6. Would you like to include axis titles or labels, and if so, what should they
  be?

  7. Do you have a preferred order for the countries or food categories to be displayed
  in the chart?

  8. Should the chart include gridlines for better readability, or do you prefer a
  cleaner look without them?

  9. Would you like tooltips or hover text to show additional information about each
  data point?

  10. Is there a preferred title for the overall chart?'
answers: '1. I do not have a specific color scheme in mind.

  2. I am not sure.

  3. I would prefer the highest and lowest values to be highlighted with markers.

  4. Yes, the chart should include a legend.

  5. I do not have any specific preference.

  6. Yes, include axis titles. The x-axis should be titled "Countries," and the y-axis
  should be titled "Food Consumption."

  7. I am not sure.

  8. I am not sure.

  9. I do not know.

  10. The title should be "Global Dietary Patterns: Food Consumption by Country."'
