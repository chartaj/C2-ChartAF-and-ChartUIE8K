initial_prompt: Visualize Google's stock data with a heatmap showing daily stock prices
  from 2004. Use annotations to highlight key dates like the IPO. Emphasize volume
  trends.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Do you want to display volume trends as a separate overlay or integrated into
  the heatmap?

  3. Are there any specific dates or events, besides the IPO, that you want to highlight
  with annotations?

  4. What level of detail would you like for the annotations on the key dates (i.e.,
  brief labels or detailed descriptions)?

  5. Should weekends and holidays (non-trading days) be included or omitted in the
  visualization?

  6. Do you prefer a specific type of gradient for the heatmap (e.g., linear, logarithmic)?

  7. How would you like the volume trends to be emphasized (e.g., color intensity,
  additional markers)?

  8. Is there a specific range or threshold for stock prices and volumes you want
  to highlight?

  9. Do you have a preferred layout or style for the chart legend and axis labels?

  10. Would you like tooltips with additional information to appear when hovering
  over data points?'
answers: '1. I am not sure.

  2. Integrated into the heatmap.

  3. I do not know.

  4. Brief labels.

  5. I am not sure.

  6. I do not know.

  7. Color intensity.

  8. I do not know.

  9. I have no specific preference.

  10. I have no specific preference.'
data_attributes:
- Date
- Close
- Volume
