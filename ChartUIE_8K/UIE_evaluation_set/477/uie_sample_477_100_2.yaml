initial_prompt: Create a box chart to visualize the voting distribution for "How was
  Pizza Mercato?" at Pizza Mercato. Highlight and annotate specific data points, such
  as the highest and lowest percentages of votes for each answer option (Excellent,
  Good, Average, etc.). Ensure the chart showcases differences in responses. Annotations
  should focus on significant values, like the percentage of votes, to grab viewer
  attention. This will help in understanding public opinion about the food quality
  at this place. The chart aims to provide quick insight into customer satisfaction
  levels for Pizza Mercato.
questions: '1. Do you prefer specific colors for different answer options (e.g., Excellent,
  Good, Average)?

  2. Is there a particular style of annotation you would like to use (e.g., arrows,
  callouts)?

  3. Would you like a specific title for the chart?

  4. Do you have any preferences for the axis labels or their formatting?

  5. Should the chart include gridlines for better readability?

  6. Is there a specific font type or size you would prefer for the text elements
  in the chart?

  7. Would you like the chart to include a legend, and if so, where should it be positioned?

  8. Do you prefer any specific highlighting method for the highest and lowest percentages
  (e.g., bolding, color highlights)?

  9. Would you like to include any additional descriptive text or context within the
  chart area?

  10. Are there any specific dimensions or aspect ratios you would like the chart
  to fit?'
answers: '1. I am not sure.

  2. Arrows would be good.

  3. How was Pizza Mercato?

  4. I do not have any preferences.

  5. Yes, please include gridlines for better readability.

  6. I am not sure.

  7. Yes, a legend would be helpful. I am not sure where it should be positioned.

  8. Color highlights for the highest and lowest percentages would work.

  9. I do not know.

  10. I am not sure.'
