initial_prompt: Create a stacked bar chart to visualize poll results from Pizza Mercato.
  Use columns 'answer' for the categories and 'votes' for the data. Group by 'question'
  to show different polling questions.
questions: '1. Do you have a preferred color scheme for the different ''answer'' categories
  in the stacked bar chart?

  2. Would you like to include data labels showing the number of votes on each bar
  segment?

  3. Do you want to display the legend on a specific position (e.g., top, bottom,
  left, right) of the chart?

  4. Should we display the exact values on the bars or only the percentages?

  5. Do you prefer a specific font style or size for the chart labels and title?

  6. Is there a specific title you want for the chart?

  7. Would you like grid lines to be included for easier reading of the bar heights?
  If so, horizontal, vertical, or both?

  8. Do you prefer the bars to be displayed vertically or horizontally?'
answers: '1. I am not sure.

  2. Yes, please include data labels showing the number of votes on each bar segment.

  3. I have no specific preference.

  4. Exact values on the bars would be preferred.

  5. I do not know.

  6. I am not sure.

  7. Horizontal grid lines would be helpful.

  8. I have no specific preference.'
data_attributes:
- answer
- votes
- question
