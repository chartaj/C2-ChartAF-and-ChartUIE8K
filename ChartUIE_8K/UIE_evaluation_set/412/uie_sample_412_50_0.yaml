  values to draw attention.
questions: '1. Do you have a preferred color scheme for the bars, especially for highlighting
  Belgium''s data points?

  2. Would you prefer the annotations for specific data values to be displayed above
  the bars or within the bars?

  3. Do you have a preference for the font style or size of the annotations and labels?

  4. Should the chart have a title and subtitle? If so, do you have specific wording
  in mind?

  5. Do you want gridlines in the background to improve readability of the data values?

  6. Would you like to include a legend, and if so, do you have a preference for its
