initial_prompt: Create a line chart showing the number of Southeast Asian Bumblebee
  specimens collected over the years. Use 'Year' as the x-axis and the total count
  of specimens collected each year as the y-axis.
questions: '1. Do you have any specific color preferences for the line chart?

  2. Would you like to include grid lines in the chart for better readability?

  3. Do you prefer a specific line style (e.g., solid, dashed, dotted) for the line
  chart?

  4. Should data points be marked with symbols on the line chart?

  5. Do you need a title or subtitle for the chart?

  6. Is there any specific font style or size you prefer for the labels and title?

  7. Would you like to see axis labels or axis titles on the chart?

  8. Do you want to include any annotations or reference lines in the chart?

  9. Should the y-axis be customized (e.g., starting from zero, specific range)?

  10. Do you prefer the chart to display a legend, even if there''s only one line
  series?

  11. Would you like to include tooltips or labels that show exact data values when
  hovering over points on the line?

  12. Do you have any specific preferences for the chart''s aspect ratio or dimensions?'
answers: '1. I''m not sure.

  2. Yes, I''d like to include grid lines.

  3. I am not sure.

  4. I don''t know.

  5. Yes, please include a title.

  6. I have no specific preference.

  7. Yes, I would like axis labels.

  8. I''m not sure.

  9. I have no specific preference.

  10. No, I don''t need a legend since there''s only one line.

  11. I am not sure.

  12. I have no specific preference.'
