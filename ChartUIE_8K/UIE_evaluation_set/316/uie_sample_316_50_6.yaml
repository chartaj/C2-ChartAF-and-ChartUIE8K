initial_prompt: Create a bar chart to visualize the number of Bumblebee specimens
  collected each year, categorized by species. Use the "Year" and "Species" columns.
questions: '1. Do you have a specific preference for the color scheme used in the
  bar chart?

  2. Would you prefer the bars to be grouped or stacked by species?

  3. Are there any specific labels or annotations you would like to include on the
  chart?

  4. Do you have a preferred font style and size for the axis labels and title?

  5. Should gridlines be displayed on the chart, and if so, do you have any preference
  for their style and color?

  6. Would you like to include a legend, and if so, where would you like it positioned?

  7. Is there a particular way you would like the data to be sorted (e.g., by year
  ascending/descending)?

  8. Do you want to display the exact values on top of the bars for better readability?

  9. Would you prefer a single-color hue for each species, or should each year have
  unique colors within the species category?

  10. Are there any specific axis ranges or scales you would like to enforce on the
  chart?'
