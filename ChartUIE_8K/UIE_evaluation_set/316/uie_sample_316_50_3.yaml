initial_prompt: Create a stacked column chart showing the number of specimens collected
  per year and month, broken down by species. Include unique species across datasets.
questions: '1. Do you have preferences for specific colors to represent different
  species in the stacked column chart?

  2. How would you like the months to be displayed on the x-axis? (e.g., abbreviations
  like ''Jan'', ''Feb'', etc., or full names)

  3. Do you have a preference for the order of species in the legend?

  4. Should the chart include data labels showing the exact number of specimens for
  each section of the stacked columns?

  5. Do you prefer the columns to be displayed in a specific order (chronologically,
  by frequency, etc.)?

  6. Would you like the chart to include a title and subtitles, and if so, what should
  they be?

  7. Do you want specific annotations or reference lines to highlight certain years
  or months?

  8. Should the y-axis start from zero, or do you have a different starting point
  in mind?

  9. Is there a specific font style or size you would like to use in the chart?

  10. Do you require gridlines or any background patterns for better readability?'
answers: '1. I am not sure.

  2. Abbreviations like ''Jan'', ''Feb'', etc.

  3. I do not know.

  4. I am not sure.

  5. Chronologically.

  6. Yes, the title should be "Specimens Collected Over Time" and no specific subtitle.

  7. I do not know.

  8. The y-axis should start from zero.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- Year
- Month
- Species
