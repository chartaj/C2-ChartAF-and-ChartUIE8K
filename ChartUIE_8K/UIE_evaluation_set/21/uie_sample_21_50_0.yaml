  7. Do you prefer gridlines to be shown or hidden in the background of the chart?

  8. Do you have a preferred background color for the chart?

  9. Should the axes be in a specific format (e.g., logarithmic, linear), or is the
  default acceptable?

  10. Are there any specific ranges or limits you want to set for the x-axis and y-axis?'
answers: '1. I am not sure.

