initial_prompt: Create a line chart visualizing mean frequency, standard deviation,
  and median values from male voices data. Highlight the meanfun metric as it indicates
  vocal pitch. Add text annotations for meanfun peaks to emphasize higher pitch areas
  for deeper analysis.
questions: '1. What color scheme do you prefer for distinguishing between the different
  data attributes like ''meanfreq'', ''sd'', ''median'', and ''meanfun''?

  2. Do you have a preferred style for the line chart (e.g., solid lines, dashed lines,
  line thickness)?

  3. Where would you like the text annotations for ''meanfun'' peaks to be placed
  (e.g., above the peak, below the peak)?

  4. Do you have a specific font style or size preference for the text annotations?

  5. Would you like to include a legend to indicate which line represents each data
  attribute?

  6. Are there any specific titles, subtitles, or labels you would like to see added
