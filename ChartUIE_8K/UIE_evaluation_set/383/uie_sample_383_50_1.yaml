initial_prompt: Create a donut chart showing how people evaluate service business.
  Highlight "Highly Likely" and "Almost Certainly" as they have the most positive
  feedback. Annotate the values directly on these sections to emphasize them.
questions: '1. Do you have any specific color preferences for the chart, especially
  for the highlighted sections?

  2. Do you prefer the chart to have a legend, or is it sufficient to label each section
  directly?

  3. Would you like the values on the highlighted sections to be displayed as percentages,
  actual values, or both?

  4. Should the chart include a title? If so, what title would you prefer?

  5. Do you have any preferences for the font style or size for annotations and labels?

  6. Would you like any additional information or annotations on the non-highlighted
  sections of the chart?

  7. Do you require the chart to follow any specific brand guidelines or styles?

  8. Would you prefer a specific arrangement of the categories in the donut chart,
  such as sorting by value or alphabetical order?'
answers: '1. I am not sure.

  2. I do not know.

  3. Actual values would be great.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. I have no specific preference.

  8. I do not know.'
