initial_prompt: Create a table chart showing different levels of likelihood people
  attribute to evaluating a service. Each row should list the likelihood category
  and the corresponding sample data values.
questions: '1. Would you like to include any specific colors to differentiate likelihood
  categories?

  2. Do you prefer any particular font style or size for the text in the table chart?

  3. Should the table chart include any grid lines or borders for better readability?

  4. Would you like to have any annotations or notes in the chart to emphasize certain
  data points?

  5. Do you prefer the chart to be in portrait or landscape orientation?

  6. Should there be any specific alignment for the text in the table cells (e.g.,
  left, center, right)?

  7. Do you have a preference for the order in which the likelihood categories should
  be displayed?

  8. Would you like to include any legends or labels for clarification in the chart?'
answers: '1. I do not know.

  2. I do not know.

  3. Yes, please include grid lines or borders for better readability.

  4. I have no specific preference.

  5. I do not know.

  6. I am not sure.

  7. Display the likelihood categories from least likely to most likely.

  8. I have no specific preference.'
data_attributes:
- Almost Certainly
- Highly Likely
- Very Good Chance
- Probable
- Likely
- Probably
- We Believe
- Better Than Even
- About Even
- We Doubt
- Improbable
- Unlikely
- Probably Not
- Little Chance
- Almost No Chance
- Highly Unlikely
- Chances Are Slight
