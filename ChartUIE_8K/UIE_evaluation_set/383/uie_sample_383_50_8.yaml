initial_prompt: Create a treemap to visualize how people evaluate service quality.
  Use columns like "Almost Certainly," "Highly Likely," etc., as categories. Show
  hierarchy and representation for each evaluation type.
questions: '1. What color scheme would you prefer for the different categories?

  2. Do you want the text labels to be displayed inside the treemap blocks?

  3. Should there be any specific order for the categories (e.g., highest to lowest
  or alphabetically)?

  4. Do you have any preferences for the size of the treemap blocks (e.g., based on
  count, percentage)?

  5. Would you like to include tooltips to show detailed information when hovering
  over the blocks?

  6. Is there any particular font or font size you would like to use for the text
  labels?

  7. Do you want to display a legend explaining the categories and colors used in
  the treemap?

  8. Should the treemap include any additional annotations or notes to highlight specific
  insights?

  9. Are there any company branding guidelines (e.g., colors, fonts) that we need
  to adhere to for this visualization?'
answers: '1. I am not sure.

  2. Yes, I would like the text labels to be displayed inside the treemap blocks.

  3. I am not sure.

  4. I do not know.

  5. I do not know.

  6. I have no specific preference.

  7. Yes, please include a legend explaining the categories and colors used in the
  treemap.

  8. I am not sure.

  9. I have no specific preference.'
