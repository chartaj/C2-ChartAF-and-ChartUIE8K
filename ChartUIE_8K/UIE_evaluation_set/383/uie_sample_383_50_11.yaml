initial_prompt: 'Create a grouped bar chart showing how people evaluate service quality.
  Use columns: ''Almost Certainly,'' ''Highly Likely,'' ''Very Good Chance,'' ''Probable,''
  ''Likely,'' and ''Unlikely.'' Compare these across different records.'
questions: '1. Do you have any specific color preferences for the bars in the chart?

  2. Would you like to include gridlines for better readability?

  3. Should there be labels on top of each bar to show precise values?

  4. Do you have a preferred order for displaying the groups or categories?

  5. Would you like a legend included in the chart? If yes, where should it be positioned?

  6. Do you favor a particular font style or size for the labels and titles?

  7. Should the chart have a title and subtitle? If so, what should they be?

  8. Are there any specific axes titles you prefer for the x-axis and y-axis?

  9. Would you like to display the data values as percentages or raw numbers?

  10. Do you require any reference lines or markers to be included in the chart?'
answers: "1. I do not know.\n2. I am not sure.\n3. Yes, include labels on top of each\
  \ bar.\n4. I do not know.\n5. Yes, include a legend. I do not know where it should\
  \ be positioned.\n6. I do not know.\n7. Yes, include a title: \"Service Quality\
  \ Evaluation\". \n8. I do not know.\n9. Display the data values as raw numbers.\n\
  10. I do not know."
