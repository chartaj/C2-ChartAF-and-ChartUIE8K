  sentiment category, and annotate specific articles to illustrate examples of each
  sentiment.
questions: '1. Do you have any specific color preferences for the different sentiment
  categories (neutral, negative, positive)?

  2. How would you like the most frequent sentiment category to be highlighted? (e.g.,
  different color, larger size, bolder font)

  3. Do you have any preferred style or format for the annotations of specific articles?
  (e.g., tooltip, text box, callout)

  4. Would you prefer the histogram to have any specific layout or orientation (vertical
