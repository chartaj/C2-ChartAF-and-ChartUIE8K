initial_prompt: '<start of user instructions>

  Create a bar chart that visualizes the "Unique Values" for each column in the "summary"
  section. The x-axis should represent the column names ("neutral" and "According
  to Gran..."), and the y-axis should show the number of unique values. Make sure
  to label the axes and give the chart a title reflecting "Unique Values in Financial
  News Sentiment Analysis".

  <end of user instructions>'
questions: '1. Do you have a preference for the color of the bars in the chart?

  2. Would you like to display the exact number of unique values on top of each bar?

  3. Do you have a specific font style and size preference for the axis labels and
  title?

  4. Should the chart include grid lines or background shading for better readability?

  5. Is there a preferred orientation for the x-axis labels (horizontal or vertical)?

  6. Do you want a legend included in the chart even though there are only two data
  attributes?

  7. Would you like to add any annotations or notes to the chart to provide additional
  context?

  8. Is there a maximum or minimum width for the bars that you would prefer?

  9. Do you have any specific margin or padding preferences for the chart layout?

  10. Are there any corporate colors or themes that need to be applied to the chart?'
answers: '1. I am not sure.

  2. Yes, I would like to display the exact number of unique values on top of each
  bar.

  3. I do not know.

  4. I am not sure.

  5. Horizontal is preferred.

  6. I do not know.

  7. No, I do not want to add any annotations or notes.

  8. I do not know.

  9. I do not have any specific margin or padding preferences.

  10. No, there are no corporate colors or themes that need to be applied.'
