initial_prompt: Create a bar chart showcasing the collaboration metrics between universities.
  Use data annotations to highlight the top institutions, and apply highlights to
  distinguish unique values. Focus on emphasizing educational collaborations.
questions: '1. What color scheme do you prefer for highlighting the top institutions?

  2. Would you like to use specific patterns or textures for bar differentiations?

  3. How many top institutions would you like to annotate?

  4. Do you have any specific font preferences for the data annotations?

  5. Should the bars be sorted in a specific order, such as descending values?

  6. Do you prefer horizontal or vertical bars for the chart?

  7. Are there any specific axis labels or titles you would like to include?

  8. Would you like to include a legend to explain the highlights and annotations?

  9. Do you prefer any particular style for the chart gridlines or background?

  10. Are there any specific data values you want to be highlighted or marked as unique?'
