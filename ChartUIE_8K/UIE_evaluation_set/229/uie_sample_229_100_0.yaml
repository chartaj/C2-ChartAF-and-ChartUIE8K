initial_prompt: 'Create a pie chart to visualize global Covid data. Highlight countries
  with the most cases and deaths. Add text annotations for "Total Cases," "Total Deaths,"
  and "Total Recovered" for the top three countries: USA, India, and France. This
  helps focus on specific countries'' stats. Use different colors for each segment
  to distinguish the data effectively. The aim is to provide a clear visual representation
  to understand the global impact of Covid-19, emphasizing where the highest cases
  and death rates are concentrated. This visual aid is crucial for quick, data-driven
  insights and comparisons.'
questions: '1. Do you have any specific preferences for the colors used in the pie
  chart segments?

  2. Do you prefer any particular font styles or sizes for the text annotations?

  3. Should the chart include a legend, and if so, where would you prefer it to be
  positioned?

  4. Are there any specific design elements or themes you would like to be incorporated
  into the pie chart?

  5. How would you like the data values (e.g., numbers or percentages) to be displayed
  on the chart?'
answers: '<start of user emulated response>

  1. I am not sure.

  2. I have no specific preference.

  3. Yes, please include a legend. I''m not sure where it should be positioned.

  4. I do not know.

  5. Please display percentages on the chart.

  <end of user emulated response>'
data_attributes:
- Country
- Total Cases
- Total Deaths
- Total Recovered
