initial_prompt: Create a box chart to visualize the CGPA distributions across different
  Streams for students in engineering placements. Highlight the key differences in
  CGPA among the streams and focus on those with notable variances. Use text annotations
  to point out the streams with the highest and lowest CGPA medians. Add context by
  annotating the number of internships, hostel status, and history of backlogs for
  each stream with significant CGPA differences. This visualization should help in
  understanding how various factors correlate with placement success in different
  engineering streams.
questions: '1. Do you have any preferences for specific color schemes or themes for
  the chart?

  2. Would you like to include a legend to explain color codes for internships, hostel
  status, and history of backlogs?

  3. How would you prefer the annotations to be displayed? Inline with the data points
  or as separate callouts?

  4. Do you have a preferred chart title or specific labels for the axes?

  5. Are there any specific fonts or text styles you would like to use for annotations
  and labels?

  6. Would you like to include gridlines for better clarity of data points, and if
  so, any preference on their style?

  7. Do you have a preference for the order in which streams are displayed on the
  chart?

  8. Would you like to include a summary box or note highlighting the main findings
  or key observations from the data?

  9. Is there a specific range for CGPA that you would like to focus on or highlight
  differently?'
answers: '1. I am not sure.

  2. Yes, I would like to include a legend to explain color codes for internships,
  hostel status, and history of backlogs.

  3. I do not have a specific preference.

  4. I am not sure.

  5. I do not know.

  6. Yes, please include gridlines for better clarity. No specific preference on their
  style.

  7. I do not know.

  8. Yes, please include a summary box or note highlighting the main findings or key
  observations from the data.

  9. I am not sure.'
data_attributes:
- Stream
