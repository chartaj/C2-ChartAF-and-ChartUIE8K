initial_prompt: Create a bar chart to compare GDP and Unemployment Rates of top economies.
  Highlight countries with the highest and lowest GDP. Include data-driven text annotations
  to focus on significant values, ensuring they stand out visually.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Would you like the GDP and Unemployment Rates to be displayed on the same axis
  or on separate axes?

  3. How would you like significant values to be highlighted (e.g., different colors,
  bold text)?

  4. Do you have a preference for the positioning of text annotations (e.g., above
  the bar, inside the bar)?

  5. Should the bars be ordered by GDP, Unemployment Rate, or alphabetically by country?

  6. What level of detail would you like in the text annotations (e.g., just the value,
  the value with a short explanation)?

  7. Is there a specific font style or size you prefer for the text annotations and
  labels?

  8. Do you have preferences for the bar width and spacing between bars?

  9. Would you like grid lines included in the chart for easier comparison?

  10. Is there a specific title or subtitle you would like for the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Different colors.

  4. Above the bar.

  5. Ordered by GDP.

  6. Just the value.

  7. I do not know.

  8. I do not know.

  9. I am not sure.

  10. No specific title in mind.'
data_attributes:
- Country
- GDP
- Unemployment Rate
