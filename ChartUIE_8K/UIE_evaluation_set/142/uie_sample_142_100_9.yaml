initial_prompt: Please create a line chart visualizing the percentage of total votes
  received by each candidate over the total votes polled in the constituency for the
  state of Telangana in the 2019 Indian General Election. The x-axis should represent
  different candidates, and the y-axis should show the percentage of votes polled.
  Make sure to differentiate between the candidates using colors or markers for clear
  visualization. Include labels for each candidate's name and party along the x-axis
  for better readability. Thank you!
questions: '1. Do you have a preferred color scheme for differentiating between candidates?

  2. Would you like specific markers for each candidate''s line, and if so, do you
  have any preferences?

  3. Is there a particular font or style you prefer for the labels on the x-axis?

  4. Do you have a preference for the orientation of the candidate names on the x-axis
  (e.g., horizontal, vertical, angled)?

  5. Would you like a legend included in the chart to indicate the party of each candidate?

  6. Are there any specific titles or subtitles you would like to include in the chart?

  7. Do you prefer a specific design or styling for the gridlines on the chart?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I do not know.

  4. Horizontal would be fine.

  5. Yes, I would like a legend included.

  6. No specific titles or subtitles needed.

  7. I am not sure.'
data_attributes:
- NAME
- PARTY
- "OVER TOTAL VOTES POLLED \nIN CONSTITUENCY"
