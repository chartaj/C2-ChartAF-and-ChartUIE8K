initial_prompt: Create a line chart visualizing the price trend (Open, High, Low,
  Close) of Tether USD from 2018 to 2023 using the data provided.
questions: '1. What title would you prefer for the chart?

  2. Do you have any preferred labels for the x-axis and y-axis?

  3. Would you like to include a legend in the chart? If so, how would you like it
  to be positioned?

  4. Do you have a specific color scheme or color preferences for each line representing
  ''Open'', ''High'', ''Low'', and ''Close''?

  5. How would you like the date to be formatted on the x-axis (e.g., month/year,
  day/month/year)?

  6. Should the y-axis have a specific range or should it auto-scale based on the
  data?

  7. Would you prefer any gridlines or markers on the chart for better readability?

  8. Do you want any specific annotations or markers to highlight certain events or
  trends in the data?

  9. Would you like to add any text or descriptions to the chart to provide additional
  context or insights?'
answers: '1. "Tether USD Price Trends (2018-2023)"

  2. X-axis: "Year", Y-axis: "Price (USD)"

  3. Yes, a legend positioned at the top right would be preferred.

  4. I am not sure about the color preferences.

  5. Month/Year format would be good.

  6. I am not sure, auto-scaling is probably fine.

  7. Yes, gridlines would be nice for better readability.

  8. I am not sure about any specific annotations.

  9. I do not know, no specific text or descriptions needed.'
data_attributes:
- Date
- Open
- High
- Low
- Close
