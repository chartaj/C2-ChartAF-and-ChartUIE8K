initial_prompt: Create a scatter plot to visualize the historical daily price movements
  of Tether USD between 2018 and 2023. Highlight significant price changes by annotating
  the highest and lowest points on the chart to draw attention to important data.
  Use colorful markers to differentiate between 'Open', 'High', 'Low', and 'Close'
  prices, ensuring that the historical context of the cryptocurrency market is clear.
  This visualization will help in understanding trends and fluctuations in Tether
  USD prices over the years, providing insights into the cryptocurrency's stability.
questions: '1. Do you have any specific color preferences for the markers representing
  ''Open'', ''High'', ''Low'', and ''Close'' prices?

  2. What type of marker shapes would you prefer for different price attributes?

  3. How would you like the annotations for the highest and lowest points to be displayed
  (e.g., text size, color, or style)?

  4. Should the chart include grid lines for easier reading of the data points? If
  so, any specific preferences for their style?

  5. Do you prefer a specific theme or background color for the scatter plot?

  6. Should there be a title for the chart? If yes, do you have a specific title in
  mind?

  7. What style and size of font would you like for the axis labels and chart title?

  8. Would you like to include a legend to differentiate between ''Open'', ''High'',
  ''Low'', and ''Close'' markers? If so, any specific preferences for the legend placement
  and style?'
answers: '1. I do not know.

  2. I am not sure.

  3. I would prefer the annotations to be in a medium size, bold font, and maybe in
  red or blue color.

  4. Yes, include grid lines for easier reading. I do not have a specific preference
  for their style.

  5. I do not have a specific preference for the background color.

  6. Yes, the title should be "Tether USD Daily Price Movements (2018-2023)".

  7. I am not sure.

  8. Yes, please include a legend. I do not have a specific preference for the legend
  placement and style.'
data_attributes:
- Date
- Open
- High
- Low
- Close
