initial_prompt: Create a bar chart to compare prices, areas, and parking. Annotate
  the highest and lowest values in each category. Highlight bars representing properties
  with air conditioning for emphasis. Display side-by-side bars for furnished, semi-furnished,
  and unfurnished statuses.
questions: '1. Do you have any specific color preferences for highlighting bars representing
  properties with air conditioning?

  2. What color schemes would you like for different furnishing statuses (furnished,
  semi-furnished, unfurnished)?

  3. Do you prefer any particular style or color for the annotations of the highest
  and lowest values?

  4. Is there a specific order in which you want the categories (price, area, parking)
  to be displayed?

  5. Would you like to include any specific labels or legends for clarity?

  6. How would you like the bar labels to be formatted (e.g., including units like
  currency, area in square feet, etc.)?

  7. Do you have any preferences for the font type and size used in the chart?

  8. Would you like grid lines to be displayed in the chart for better readability?
  If so, any specific style or color for these grid lines?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I do not know.

  5. Yes, I would like to include labels or legends for clarity.

  6. Including units like currency and area in square feet would be helpful.

  7. I do not know.

  8. Yes, grid lines would be useful, but I have no specific preference on style or
  color.'
data_attributes:
- price
- area
- parking
- airconditioning
- furnishingstatus
