initial_prompt: Please create a box chart to visualize the distribution of house prices,
  areas, and bedrooms in the Housing Prices Dataset. Include all unique values for
  these columns.
questions: '1. Do you have a preferred color scheme for the box chart?

  2. Do you want each attribute (price, area, bedrooms) to be displayed on the same
  chart or separate charts?

  3. Are there specific labels or titles you would like for the chart and its axes?

  4. Would you like to include grid lines for easier reading of the data distribution?

  5. Do you prefer the box chart to be horizontal or vertical?

  6. Would you like to display the outliers separately on the box chart?

  7. Do you prefer any specific font type or size for the labels and titles?

  8. Do you want to include summary statistics (e.g., mean, median) on the chart?

  9. Are there any specific aspect ratios or sizes for the chart that you prefer?'
answers: '1. I do not know.

  2. I am not sure.

  3. I have no specific preference.

  4. Yes, I would like to include grid lines for easier reading of the data distribution.

  5. I do not know.

  6. Yes, I would like to display the outliers separately on the box chart.

  7. I have no specific preference.

  8. Yes, I would like to include summary statistics on the chart.

  9. I am not sure.'
data_attributes:
- price
- area
- bedrooms
