initial_prompt: Create a grouped bar chart comparing the population growth of countries
  in different continents over the years. Use the data from 1970 to 2022 for Afghanistan,
  Albania, and Algeria. Group the bars by country and stack them by decade. Chart
  should show population numbers on the y-axis and years on the x-axis. Include a
  legend indicating each country with different colors. Highlight the continents to
  provide context and ensure each bar section is distinct. Title the chart "Population
  Growth Comparison by Continent (1970-2022)." Include data labels for easy comparison.
