initial_prompt: Create a bar chart comparing the 2022 Population of different countries/territories
  shown in the dataset. Include the continents for better clarity.
questions: '1. Do you have a preference for the color scheme or palette for the bar
  chart?

  2. Would you prefer the chart to be displayed in a horizontal or vertical orientation?

  3. How would you like the continents to be represented/segmented in the chart (e.g.,
  different colors, grouped bars)?

  4. Are there any specific countries or continents you would like to highlight?

  5. Should the population data be displayed with specific formatting (e.g., commas,
  decimal places)?

  6. Do you prefer the chart to include labels for each bar with the population values?

  7. Would you like a legend or key to explain different colors or segments used in
  the chart?

  8. Are there specific font styles or sizes you prefer for the chart''s titles, labels,
  and legends?

  9. Should the chart include grid lines for better readability, and if so, do you
  have a style preference for them?

  10. Do you want additional context or data to be included, such as world population
  percentage or growth rate for each country/territory?'
