initial_prompt: Create an area chart to visualize the population growth over time
  (2022, 2020, 2015, 2010, 2000, 1990, 1980, 1970) for Afghanistan, Albania, and Algeria.
  Include density and area (km²).
questions: '1. Do you have a preferred color palette for the area chart?

  2. Should each country have a distinct color, and if so, do you have specific colors
  in mind?

  3. Do you want to display the population values directly on the chart (e.g., at
  data points)?

  4. Should the area representing each country be stacked or separated in the chart?

  5. Do you prefer a specific style for the density and area information (e.g., overlays,
  annotations)?

  6. Is there a particular font or style you prefer for axis labels and titles?

  7. How detailed should the axis labels be? (e.g., show every year, every five years)

  8. Do you want to include a legend, and if so, where should it be placed on the
  chart?

  9. Should the chart include gridlines or any background patterns?

  10. Is there any specific format for displaying large population numbers (e.g.,
  commas as thousand separators)?

  11. Do you require any additional annotations or callouts for significant data points
  or trends?'
answers: '1. I am not sure.

  2. Yes, each country should have a distinct color, but I do not have specific colors
  in mind.

  3. I am not sure.

  4. Separated in the chart.

  5. I do not know.

  6. I have no specific preference.

  7. Show every five years.

  8. Yes, a legend should be included, but I am not sure where to place it.

  9. I do not know.

  10. Yes, commas as thousand separators.

  11. I do not know.'
