initial_prompt: Create a line chart to visualize population growth from 1970 to 2022
  for Afghanistan, Albania, and Algeria. Highlight key growth rates and annotate specific
  population milestones. This will help understand demographic trends across different
  continents.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like specific line styles (e.g., solid, dashed) to differentiate between
  countries?

  3. Are there particular points or milestones you want highlighted with special markers?

  4. Do you prefer any specific font style or size for annotations and labels?

  5. Should the chart have a grid for easier reading of values?

  6. Do you prefer the legend to be placed in a specific location (e.g., top, bottom,
  left, right)?

  7. How would you like population growth rates to be highlighted (e.g., color-coded
  lines, special markers)?

  8. Would you like axis titles and labels to include specific information or units?

  9. Should the chart include a title and subtitle for additional context?

  10. Do you have any preference for the format of trend lines or averaged lines (if
  any)?'
answers: '1. I do not know.

  2. I am not sure.

  3. I would like milestones such as 10 million, 20 million, etc., highlighted with
  special markers.

  4. I do not have a specific preference.

  5. Yes, the chart should have a grid for easier reading of values.

  6. I have no specific preference.

  7. I am not sure.

  8. Yes, axis titles and labels should include population numbers and years.

  9. Yes, the chart should include a title and subtitle for additional context.

  10. I am not sure.'
data_attributes:
- Country/Territory
- 1970 Population
- 1980 Population
- 1990 Population
- 2000 Population
- 2010 Population
- 2015 Population
- 2020 Population
- 2022 Population
- Growth Rate
