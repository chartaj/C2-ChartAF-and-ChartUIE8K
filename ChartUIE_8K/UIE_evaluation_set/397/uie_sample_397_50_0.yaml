initial_prompt: 'Create a box chart visualizing the interaction between tech companies:
  Apple, Samsung, Microsoft, Google, Amazon, and Facebook. Use data-driven text annotations
  to highlight specific values and apply highlights to emphasize significant data
  points. Ensure the chart is clear to understand the competitive dynamics within
  the computers and technology sector.'
questions: '1. Do you have any specific color preferences for the chart elements,
  such as box colors or highlights?

  2. Would you like to include a title and subtitle for the chart? If so, please provide
  the text.

  3. Do you prefer specific labels or annotations for the axes?

  4. Are there any specific values or data points you want to be emphasized or highlighted
  in the chart?

  5. Should the chart include a legend, and if so, where would you prefer it to be
  positioned?

  6. Do you have any specific preferences for the font style or size of the text annotations
  and labels?

  7. Would you like gridlines to be displayed on the chart for better readability?

  8. Should there be any specific styling applied to the outliers in the box chart?

  9. Do you have any preferences for the arrangement or order of the companies in
  the chart?

  10. Would you like to see summary statistics (such as median, quartiles) represented
  in a specific way?'
answers: '1. I do not know.

