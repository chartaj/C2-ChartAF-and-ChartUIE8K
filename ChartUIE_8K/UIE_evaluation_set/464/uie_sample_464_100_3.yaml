initial_prompt: 'Create a line chart to compare Urban and Rural population percentages
  over the years 2000 to 2016, based on the provided dataset. Label the x-axis as
  "Year" and the y-axis as "Population Percentage." Ensure the chart has two distinct
  lines: one for Urban and one for Rural areas. Include a legend for clarity. The
  chart should offer a visual representation of how urbanization is progressing over
  time and its impact on rural regions. Use different colors for each line and make
  them easily distinguishable. The title of the chart should be "Urban vs Rural Population
  Trends (2000-2016)."'
questions: '1. Do you have any specific color preferences for the lines representing
  Urban and Rural populations?

  2. Is there a particular font style or size you would like for the chart title "Urban
  vs Rural Population Trends (2000-2016)"?

  3. Do you have any preferences for the style or placement of the legend?

  4. Would you like grid lines in the background of the chart for better readability?
  If yes, do you have any specific style in mind?

  5. Do you prefer a specific line style (e.g., solid, dashed, dotted) for the Urban
  and Rural lines?

  6. Are there any specific years or data points you would like to highlight or annotate
  in the chart?

  7. Would you like to include data labels on the lines to show specific population
  percentages?

  8. Do you have a preferred format for the axis labels (e.g., vertical, horizontal,
  angled) to ensure readability?

  9. Is there a specific level of precision (e.g., decimal places) you would like
  to see for the Population Percentage on the y-axis?

  10. Are there any additional elements or information you would like to add to the
  chart to enhance its clarity or effectiveness for your audience?'
answers: '1. I am not sure.

  2. I do not have a specific preference.

  3. I am not sure.

