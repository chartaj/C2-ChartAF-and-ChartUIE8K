initial_prompt: Please create a line chart showing the number of paintings by each
  artist over time, using the "Best Artworks of All Time" dataset.
questions: '1. Do you have a preferred title for the chart?

  2. Would you like to add labels for specific data points or milestones?

  3. Do you have a specific color scheme in mind for the line chart?

  4. Should we include a legend to differentiate each artist''s data?

  5. Are there any specific fonts or text sizes you prefer for the chart''s labels
  and legend?

  6. Would you like to see grid lines in the background for better readability?

  7. Do you want the x-axis and y-axis labels to have specific names or units?

  8. Should we include any annotations or notes on significant trends or outliers?

  9. How would you like the time periods to be segmented on the x-axis (e.g., yearly,
  by decade)?

  10. Is there a particular format you prefer for the date representation on the x-axis?'
answers: '1. I do not know.

  2. Yes, specific data points or milestones would be helpful.

  3. I am not sure.

  4. Yes, please include a legend.

  5. I have no specific preference.

  6. Yes, grid lines would be useful.

  7. I do not know.

  8. I am not sure.

  9. By decade would be great.

  10. I have no specific preference.'
data_attributes:
- name
- years
- paintings
