  as a range or average year)?

  4. Would you prefer any specific marker shape or style to distinguish different
  nationalities?

  5. Is there a particular font or style you prefer for the axis titles and labels?

  6. Do you want grid lines on the plot, and if so, in what style?

  7. Are there any specific legends or notes you would like to include in the chart?

  8. Should the chart have specific dimensions or aspect ratio?'
