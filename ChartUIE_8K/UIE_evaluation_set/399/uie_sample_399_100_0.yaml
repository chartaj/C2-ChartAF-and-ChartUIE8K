initial_prompt: Please create an area chart visualizing corn prices over time using
  the given data. The x-axis should represent the date, and the y-axis should represent
  the price. Highlight significant price changes to draw attention. Annotate important
  data points to provide insight, and use text annotations to explain trends or anomalies
  in price, emphasizing high and low points. The chart should clearly distinguish
  these highlighted points to help viewers quickly understand the key information.
  This visualization will help in understanding trends in corn prices in agriculture
  and farming.
questions: '1. Do you have any preference for the color scheme used in the area chart?

  2. Would you like to include grid lines on the chart for better readability?

  3. Do you prefer a specific style or format for text annotations?

  4. Are there any specific dates or events you would like to be highlighted with
  annotations?

  5. Should the significant price changes be highlighted with markers or another distinct
  style?

  6. Is there a particular font style or size you prefer for the axis labels and annotations?

  7. Do you have any preference for the chart''s title and subtitle, if any?

  8. Should a legend be included, and if so, where would you prefer it to be positioned?

  9. Would you like to add reference lines for average, median, or any other specific
  price points?'
answers: '1. I am not sure.

  2. Yes, please include grid lines for better readability.

  3. I do not have a specific preference for text annotations.

  4. I am not sure.

  5. Yes, significant price changes should be highlighted with markers.

  6. I do not know.

  7. I have no specific preference for the title and subtitle.

  8. Yes, a legend would be helpful. I am not sure about the best position.

  9. I do not know.'
data_attributes:
- date
- price
