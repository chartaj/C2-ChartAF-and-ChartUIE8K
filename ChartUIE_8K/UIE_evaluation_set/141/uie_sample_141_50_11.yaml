initial_prompt: Please create a global choropleth map showing Economic Freedom Index
  for each country. Use the 'countries' field for country names and 'ECONOMIC FREEDOM'
  for the index values.
questions: '1. Do you have any specific color palette or theme preference for the
  choropleth map?

  2. Should the map include any specific labels or annotations for countries with
  extreme values?

  3. Do you want to display a legend that specifies the range of Economic Freedom
  Index values?

  4. Do you have a preferred geographic projection for the map (e.g., Mercator, Robinson,
  etc.)?

  5. Would you like to include country borders or other geographic boundaries on the
  map?

  6. Should the map highlight specific regions or countries based on any criteria?

  7. Is there a preferred resolution or level of detail for the map (e.g., low, medium,
  high)?

  8. Do you want to show additional information on hover or click for each country?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. Yes, please display a legend that specifies the range of Economic Freedom Index
  values.

  4. I am not sure.

  5. Yes, please include country borders on the map.

  6. I do not know.

  7. I have no specific preference.

  8. No, I am looking for an image, not an interactive data visualization.'
