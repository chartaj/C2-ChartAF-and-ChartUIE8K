initial_prompt: Create an area chart visualizing the Economic Freedom index over different
  years for selected countries. Include annotations to highlight significant changes
  in rank and quartile positions. Emphasize critical metrics like government consumption
  and property rights protection. Highlight top and bottom countries in economic freedom
  to draw attention to outliers.
questions: '1. Do you have a preferred color scheme for the area chart?

  2. Would you like the significant changes in rank and quartile positions to be highlighted
  with specific symbols or text annotations?

  3. How would you like the critical metrics (government consumption and property
  rights protection) to be emphasized on the chart?

  4. Would you prefer to display the top and bottom countries in economic freedom
  with distinct visual indicators, such as different colors or patterns?

  5. Should the x-axis represent each year continuously or be grouped by certain intervals?

  6. How detailed should the annotations be for significant changes, and what format
  would you prefer (e.g., tooltip, label)?

  7. Do you have any specific preferences for the layout of the chart, such as the
  positioning of the legend or title?

  8. Would you like to display a trend line for the economic freedom index over time
  for better visualization of trends?

  9. Are there any specific countries that you want to make sure are included or emphasized
  in the visualization?

  10. Do you have any preferences for the font style and size used in the chart?'
