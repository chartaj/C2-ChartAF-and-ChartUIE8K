initial_prompt: Create a heatmap visualizing the Economic Freedom scores for different
  countries over the years, with countries on the y-axis and years on the x-axis.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to have a specific range for the color scale, or should it be
  automatically determined based on the data?

  3. Should the heatmap include labels for each cell displaying the exact Economic
  Freedom score?

  4. Do you prefer any specific font style or size for the axis labels and titles?

  5. Should the heatmap include a legend explaining the color scale?

  6. Would you like to highlight any specific countries or years in the heatmap?

  7. Do you have a preference for the layout or aspect ratio of the heatmap?

  8. Should the heatmap include grid lines to separate the cells?

  9. Do you need any additional annotations or markers to be added to the heatmap
  for important events or data points?

  10. Would you like to include a title and/or subtitle for the heatmap? If so, please
  provide the desired text.'
answers: '1. I am not sure.

  2. Automatically determined based on the data.

  3. I do not know.

  4. I am not sure.

  5. Yes, include a legend explaining the color scale.

  6. I do not know.

  7. I am not sure.

  8. Yes, include grid lines to separate the cells.

  9. I have no specific preference.

  10. Yes, include a title: "Economic Freedom Scores Over Time".'
data_attributes:
- year
- countries
- ECONOMIC FREEDOM
