  Include text annotations for the median values of each box plot to highlight central
  tendencies. Also, use highlights to emphasize the range of values for each "main"
  column, drawing attention to outliers. The purpose of this visualization is to analyze
  and understand the spread and central patterns in the LOTO7 numbers.
