  3. Do you have a preferred style or format for the text annotations showing the
  median values (e.g., font size, font color)?

  4. Should the outliers be represented in a particular way (e.g., specific marker
  style or color)?

  5. Do you want gridlines on the chart, and if so, should they be light or prominent?

  6. Should the axis labels (for both x and y axes) follow a specific style or format?

