initial_prompt: Please create a scatter plot visualizing data on the value added per
  worker in agriculture, forestry, and fishing across different countries for various
  years. Use the country names on the x-axis and the value added per worker (constant
  2015 US$) on the y-axis. Each point should represent a specific year for a country.
  This will help illustrate the differences and trends in agricultural productivity
  across countries over time. Make sure to label the axes and provide a legend to
  indicate the years or countries. This would support better analysis and understanding
  of global agricultural performance trends.
questions: '1. Do you have any specific color preferences for the different years
