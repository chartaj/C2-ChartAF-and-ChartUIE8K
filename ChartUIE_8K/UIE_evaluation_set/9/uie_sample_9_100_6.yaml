  or sorted by another metric?

  3. Should the scatter plot include data point markers or symbols for each year or
  country?

  4. Do you have any specific preferences for the font style and size of the axis
  labels and legend?

  5. Would you like grid lines on the chart for better readability, and if so, in
  which style?

  6. Are there any specific countries or years you would like to highlight in the
  visualization?

  7. Would you prefer a log scale for the y-axis to better visualize differences in
  large ranges of value-added per worker?'
