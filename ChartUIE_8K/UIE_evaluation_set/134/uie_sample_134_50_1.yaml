initial_prompt: Create a scatter plot visualizing the relationship between Average
  Price and Total Volume of avocados across different dates and regions. Highlight
  key dates with dramatic price changes. Include annotations for notable outliers
  to focus attention on interesting trends. Use colors to differentiate regions.
questions: '1. Do you have specific color preferences for differentiating regions?

  2. Do you have a preferred style for highlighting key dates with dramatic price
  changes?

  3. How would you like the annotations for notable outliers to be displayed (e.g.,
  shape, size, text details)?

  4. Are there any specific trends or regions you want to emphasize more than others?

  5. Do you have a preferred axis scale (e.g., linear, logarithmic) for the scatter
  plot?

  6. Would you like to include any specific titles or labels for the axes and the
  chart?

  7. Are there any particular fonts or font sizes you prefer for the text and annotations?

  8. Would you like a legend to be included, and if so, where would you prefer it
  to be placed?

  9. Do you have any particular formatting preferences for the date display on the
  axis?

  10. Are there any additional data points or variables you would like to include
  or compare in the visualization?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I would like the annotations to include text details.

  4. I do not know.

  5. I am not sure.

  6. Please include titles and labels for the axes and the chart.

  7. I do not have any specific preferences.

  8. Yes, please include a legend, and place it on the right side.

  9. I do not know.

  10. I do not have any additional data points or variables in mind.'
