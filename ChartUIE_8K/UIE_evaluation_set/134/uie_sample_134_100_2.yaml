initial_prompt: Please create a pie chart visualizing the distribution of different
  avocado types (conventional and organic) in various regions for the given year.
  Highlight the region with the highest total volume to emphasize its significance.
  Annotate the total volume and average price values for each region to provide additional
  context. Ensure the chart focuses on drawing attention to the diverse regions and
  how avocado types are distributed across these areas. This visualization will help
  understand regional avocado consumption trends and pricing.
questions: '1. Do you have a preferred color scheme for the pie chart slices?

  2. Would you like specific labels or legends for each region and avocado type?

  3. Do you prefer the chart to display percentages or raw values for each slice?

  4. Are there any particular fonts or styles you would like for the annotations?

  5. Should the highlighted region with the highest total volume be displayed prominently
  with a specific color or pattern?

  6. Do you have any preference on the placement or format of the annotations for
  total volume and average price values?

  7. Would you like the chart to have a title and, if so, what should it be?'
answers: '1. I am not sure.

  2. Yes, specific labels or legends for each region and avocado type.

  3. I do not know.

  4. I am not sure.

  5. Yes, prominently display the highlighted region with a specific color or pattern.

  6. I have no specific preference.

  7. Yes, the title should be "Regional Distribution of Avocado Types (Conventional
  and Organic) for the Year".'
data_attributes:
- type
- region
- Total Volume
- AveragePrice
