  3. Should the time be displayed on the x-axis, and if so, in what format (e.g.,
  yearly, monthly)?

  4. Where would you like the annotations for key changes to be placed?

  5. Would you prefer a specific style for the textual labels of annotations (e.g.,
  size, font, color)?

  6. Should the chart include a legend to identify the different customer segments?

  7. How would you like to handle missing data points, if any are found in the Income
