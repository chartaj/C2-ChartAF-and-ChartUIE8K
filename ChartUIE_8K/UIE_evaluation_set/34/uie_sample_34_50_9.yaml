initial_prompt: I want to see a grouped bar chart comparing Average Monthly Spend
  on different product categories (Wines, Fruits, Meat, Fish, Sweets, Gold) against
  Marital Status. This will help visualize how spending habits differ among single,
  married, and other marital statuses.
questions: '1. What color palette do you prefer for the different product categories?

  2. Do you have a preferred order for displaying the marital status groups on the
  x-axis?

  3. Would you like data labels to be displayed on each bar?

  4. Do you want gridlines to be displayed in the background for better readability?

  5. Is there a specific title or subtitle you would like to include on the chart?

  6. Do you have any preferences for the axis titles or their formatting?

  7. Would you like to display a legend, and if so, where should it be positioned?

  8. How would you like to handle cases where there is missing or zero data for some
  categories?

  9. Are there any particular fonts or styles you want to use for the chart text?

  10. Do you prefer the bars within each category to be clustered closely together
  or with some spacing?'
answers: '1. I am not sure.

  2. I do not have a preferred order.

  3. Yes, I''d like data labels to be displayed on each bar.

  4. I do not know.

  5. The title can be "Average Monthly Spend by Marital Status and Product Category".

  6. I am not sure.

  7. Yes, please include a legend. I am not sure about the position.

  8. I do not know.

  9. I have no specific preference.

  10. I do not know.'
