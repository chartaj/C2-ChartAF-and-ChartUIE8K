initial_prompt: Create a column chart to compare the average yearly spending per category
  (MntWines, MntFruits, MntMeatProducts, etc.) for different education levels (Graduation,
  PhD, etc.) and marital status (Single, Together, etc.).
questions: '1. Do you have any preference for the color scheme of the column chart?

  2. Would you prefer the chart to be displayed in a vertical or horizontal orientation?

  3. Do you want the average values to be displayed on the columns?

  4. Should the chart include a legend for the categories of spending?

  5. Do you have a preferred way of grouping the data (e.g., by education, by marital
  status, or by both)?

  6. Would you like grid lines to be displayed in the background for easier comparison?

  7. Should the axes be labeled with specific titles? If so, what titles do you prefer
  for the x and y axes?

  8. Do you want tooltips to appear when hovering over a column to see detailed data?

  9. Are there specific font styles or sizes that you prefer for the chart labels
  and titles?

  10. Would you like to include data labels (values) on top of each column?'
answers: '1. I am not sure.

  2. Vertical orientation, please.

  3. I do not know.

  4. Yes, include a legend for the categories of spending.

  5. By both education and marital status.

  6. I am not sure.

  7. Yes. X-axis: "Categories of Spending", Y-axis: "Average Yearly Spending".

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Education
- Marital_Status
- MntWines
- MntFruits
- MntMeatProducts
- MntFishProducts
- MntSweetProducts
- MntGoldProds
