initial_prompt: Create a histogram to visualize the distribution of 'Income' among
  customers. Use annotations to highlight the mean and median income values directly
  on the chart. The purpose is to analyze the income distribution pattern among different
  customers for business insights. Additionally, include a text annotation that describes
  the significance of these highlighted values. This visualization will help in understanding
  the income diversity, which is crucial for segmenting customers based on their purchasing
  power and designing tailored marketing strategies. Ensure the chart is clear and
  easily interpretable.
questions: '1. What color scheme do you prefer for the histogram?

  2. Do you have a preferred bin size for the histogram?

  3. What style do you prefer for the annotations (e.g., arrow style, text style)?

  4. Do you have a specific position preference for the text annotation explaining
  the significance of the mean and median values?

  5. Would you like a grid on the chart to enhance readability?

  6. Is there any particular font type or size you prefer for the annotations and
  labels?

  7. Do you have specific titles or labels for the x-axis and y-axis in mind?

  8. Would you like to include any additional statistical information on the chart
  (e.g., standard deviation, quartiles)?

  9. Do you prefer a horizontal or vertical layout for the histogram?

  10. Are there any specific chart dimensions or aspect ratios you prefer?'
