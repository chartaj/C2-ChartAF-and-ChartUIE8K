initial_prompt: Create a heatmap visualizing park scores for San Francisco's parks.
  Highlight and annotate parks with the highest scores and varied facility types.
  Include additional context on unique facilities and locations.
questions: '1. What color scheme do you prefer for the heatmap?

  2. Do you have a specific preference for the color of the highlights and annotations?

  3. How would you like the annotations to be displayed (e.g., text boxes, labels)?

  4. Should the heatmap include a legend or color scale?

  5. Do you prefer specific shapes or icons for representing the different facility
  types?

  6. Is there a specific font style or size you would like for labels and annotations?

  7. Would you like to include any specific titles or captions on the map?

  8. How detailed should the map''s geographical context be (e.g., major roads, neighborhood
  names)?

  9. Is there a preference for the map''s background style (e.g., satellite imagery,
  simple color)?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Text boxes.

  4. Yes, the heatmap should include a legend or color scale.

  5. I do not know.

  6. I have no specific preference.

  7. No specific titles or captions.

  8. Major roads and neighborhood names only.

  9. Simple color background.'
