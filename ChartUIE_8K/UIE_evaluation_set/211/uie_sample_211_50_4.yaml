initial_prompt: Create a stacked bar chart showing the park scores ('Score') for different
  facilities ('Facility Type') across various parks ('Park'). Use distinct colors
  for each facility type to illustrate the comparison.
questions: '1. What color palette do you prefer for the distinct facility types?

  2. Do you have a specific order or grouping preference for the parks on the x-axis?

  3. Would you like to include data labels showing the scores on the bars?

  4. Do you prefer a horizontal or vertical orientation for the stacked bar chart?

  5. Should the chart include a legend to identify the facility types?

  6. Do you prefer any particular font style or size for the chart text (e.g., axis
  labels, legend)?

  7. Should the chart include axis titles, and if so, what wording would you prefer
  for them?

  8. Would you like gridlines to be displayed on the chart for better readability?

  9. Do you need any specific highlighting or annotation for certain parks or facility
  types within the chart?

  10. Would you like to add a title to the chart, and if so, what should it be?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, include data labels showing the scores on the bars.

  4. I have no specific preference.

  5. Yes, the chart should include a legend to identify the facility types.

  6. I am not sure.

  7. Yes, include axis titles. The x-axis should be "Park" and the y-axis should be
  "Score."

  8. I do not know.

  9. I am not sure.

  10. Yes, add a title to the chart: "Comparison of Park Scores by Facility Type."'
data_attributes:
- Score
- Facility Type
- Park
