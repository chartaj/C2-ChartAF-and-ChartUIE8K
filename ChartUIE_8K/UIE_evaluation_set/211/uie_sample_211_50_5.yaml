initial_prompt: Create a histogram showing the distribution of park scores. Use the
  'Score' column from the data to visualize how park scores are spread across the
  different parks in San Francisco.
questions: '1. What title would you like for the histogram?

  2. Do you have a specific color preference for the bars?

  3. How many bins would you prefer for the histogram?

  4. Would you like to include axis labels, and if so, what should they be?

  5. Would you like to display a grid in the background?

  6. Should the histogram include annotations or notes explaining specific aspects
  of the data?

  7. Do you prefer a specific font style or size for the text and labels?

  8. Should the histogram include a legend, even if it has only one data attribute?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, please. Label the x-axis as "Park Scores" and the y-axis as "Number of Parks".

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.'
data_attributes:
- Score
