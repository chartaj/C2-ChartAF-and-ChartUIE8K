initial_prompt: Create a stacked bar chart comparing the discounted prices, original
  prices, and ratings for each smartphone brand in the dataset. Use colours for differentiation.
questions: '1. Do you have specific colors in mind for differentiating the discounted
  prices, original prices, and ratings?

  2. What color scheme would you prefer for the different smartphone brands?

  3. Do you prefer any specific order for the smartphone brands on the chart?

  4. Would you like to include any specific labels or annotations on the chart?

  5. Are there any specific chart titles or axis labels you would like to use?

  6. Do you have a preference for the font style and size for the labels and titles?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. I prefer to include labels for the prices and ratings.

  5. I am not sure.

  6. I have no specific preference.'
data_attributes:
- brand_name
- discounted_price
- original_price
- rating
