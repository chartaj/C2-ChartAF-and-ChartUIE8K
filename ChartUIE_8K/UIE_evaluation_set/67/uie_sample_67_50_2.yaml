initial_prompt: Create a box chart visualizing historical Samsung stock price from
  2000-01-04 to 2000-01-06. Focus on emphasizing fluctuations with text annotations
  on outliers and highlights on median values. Useful for analyzing stock volatility
  over time.
questions: "1. Do you have a preferred color scheme for highlighting the median values?\n\
  2. Do you have a preference for the placement of text annotations on outliers?\n\
  3. Would you like to include gridlines in the chart for better readability?\n4.\
  \ Should the chart include axis labels and titles? If yes, do you have specific\
  \ labels in mind?\n5. Would you like to display the exact numerical values of the\
  \ median and outliers on the chart?\n6. Is there any specific font style or size\
  \ you would prefer for the annotations?\n7. Would you like to include a legend explaining\
  \ the colors and annotations used in the chart?\n8. Do you want any specific date\
  \ markers or highlights on particular days within the selected range?\n9. Should\
  \ the chart include a title? If so, do you have a specific title in mind? \n10.\
  \ How detailed should the y-axis be (e.g., should it include every price point,\
  \ or should it be more generalized)?"
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. Yes, please include axis labels and titles, but I do not have specific labels
  in mind.

  5. Yes, I would like to display the exact numerical values of the median and outliers
  on the chart.

  6. I do not know.

  7. I have no specific preference.

  8. I do not know.

  9. Yes, the chart should include a title. I do not have a specific title in mind.

  10. I am not sure.'
