initial_prompt: Create a candlestick chart for Samsung stock prices, highlighting
  pivotal price changes. Annotate significant points close to major volume shifts.
  Aim to show trends and key moments over time. Include data points from the provided
  date range.
questions: '1. Do you have a preferred color scheme for the candlestick chart?

  2. Should the uptrend and downtrend candles be in specific colors (e.g., green for
  uptrend and red for downtrend)?

  3. Are there any specific dates or events you would like to be annotated prominently?

  4. Do you prefer annotations to be placed above or below the significant points
  on the chart?

  5. Would you like to include a legend or any specific labels on the chart?

  6. Do you have a preferred font style or size for the annotations and labels?

  7. Should the volume be displayed as a histogram below the candlestick chart, or
  do you have a different preference?

  8. Are there any gridlines or specific axis formats you would like to include in
  the chart?'
answers: '1. I am not sure.

  2. Yes, green for uptrend and red for downtrend.

  3. I do not know.

  4. I am not sure.

  5. I have no specific preference.

  6. I do not know.

  7. Yes, display the volume as a histogram below the candlestick chart.

  8. I have no specific preference.'
data_attributes:
- Date
- Open
- High
- Low
- Close
- Volume
