initial_prompt: Create a Tree Map visualizing the organizational decision-making structure,
  displaying a hierarchy from CEO to managers and subordinates. Highlight important
  roles and annotate key names. Aim for clarity in depicting the depth of the organizational
  structure for business analysis.
questions: '1. Do you have any specific color schemes or palettes you prefer for highlighting
  important roles?

  2. Would you like to include any specific shapes or symbols to denote different
  roles within the hierarchy?

  3. How would you prefer the depth of the hierarchy to be visualized? For example,
  varying sizes or colors?

  4. Are there any specific fonts or font sizes you prefer for annotating key names?

  5. Are there specific labels or titles you would like displayed at each hierarchical
  level?

  6. Do you require a legend or key to be included, explaining the different colors
  or symbols used?

  7. Is there any additional information you would like to be included in the annotations
  for key names, such as contact details or department names?

  8. Would you prefer the tree map to be oriented in a specific direction, such as
  top-down or left-right?

  9. Are there any specific spacing or margin preferences between the elements of
  the tree map?

  10. Do you have any specific preferences for the overall layout or design theme
  of the tree map?'
