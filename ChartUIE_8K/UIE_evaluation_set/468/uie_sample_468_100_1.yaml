  6. Would you prefer a vertical or horizontal orientation for the grouped bar chart?

  7. Do you want gridlines to be included on the chart for better readability?

  8. Should there be any custom annotations or text details besides highlighting the
  highest and lowest values?

  9. Do you have a specific title in mind for the chart?'
