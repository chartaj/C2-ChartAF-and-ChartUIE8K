initial_prompt: Create a line chart depicting the dropout rates and academic success
  rates over time. Highlight specific years with significant changes. Annotate key
  data points to emphasize trends.
questions: '1. Do you have any preferred color schemes for the line chart to differentiate
  between dropout rates and academic success rates?

  2. Would you like the x-axis to represent years or semesters?

  3. How would you prefer significant changes over specific years to be highlighted
  (e.g., with markers, different line styles)?

  4. Do you have any specific years in mind that should be highlighted due to significant
  changes?

  5. What level of granularity do you prefer for the y-axis (e.g., percentage scale,
  raw counts)?

  6. Are there any specific annotations or text labels you''d like to appear on the
  chart?

  7. Do you prefer a grid background for easier value tracking, or do you prefer a
  clean background?

  8. Would you like to include a legend to explain the different lines and annotations?

  9. Do you have any preferences for the font style and size for annotations and axis
  labels?'
answers: '1. I am not sure.

  2. Years.

  3. Markers would be good.

  4. I am not sure.

  5. Percentage scale.

  6. I do not know.

  7. I prefer a clean background.

  8. Yes, a legend would be helpful.

  9. I have no specific preference.'
data_attributes:
- Target
- Curricular units 1st sem (grade)
- Curricular units 2nd sem (grade)
