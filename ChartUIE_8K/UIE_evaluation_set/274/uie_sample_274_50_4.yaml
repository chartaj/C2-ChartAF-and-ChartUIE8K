initial_prompt: Create a heatmap to visualize the correlation between students' demographic
  and academic features and their dropout or graduation status.
questions: '1. Do you have a preferred color scheme for the heatmap (e.g., a specific
  color gradient)?

  2. Do you want the values to be displayed within each cell of the heatmap?

  3. Should we include a color legend to interpret the correlation values?

  4. Do you have a specific correlation threshold below which values should not be
  shown?

  5. Would you like any annotations or labels on the axes to be highlighted or formatted
  in a specific way?

  6. Do you prefer any specific ordering of the features on the axes (e.g., alphabetical,
  by importance)?

  7. Should we include any specific titles or subtitles for the heatmap to clarify
  the context?'
answers: '1. I am not sure.

  2. Yes, please display the values within each cell of the heatmap.

  3. Yes, please include a color legend to interpret the correlation values.

  4. I do not know.

  5. I have no specific preference.

  6. I do not know.

  7. I am not sure.'
