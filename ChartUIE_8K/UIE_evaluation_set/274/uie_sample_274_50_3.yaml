initial_prompt: Create a bar chart to visualize the distribution of students' target
  outcomes (Dropout vs. Graduate) based on different courses. Use data columns 'Course'
  and 'Target' from the provided dataset.
questions: '1. Do you have any preference on the color scheme for the bar chart?

  2. Would you like the bars to be displayed as grouped or stacked?

  3. Do you prefer vertical or horizontal bars?

  4. Should the chart include data labels on the bars (e.g., percentage or count)?

  5. Do you want a legend to clarify the ''Graduate'' and ''Dropout'' categories?

  6. Are there any specific courses you would like to highlight or filter out?

  7. Do you want the chart to display axis titles? If so, what should they be?

  8. Should the x-axis (Course) be sorted in any particular order (e.g., alphabetical,
  by number of Graduates)?

  9. Would you like to include grid lines for better readability?

  10. Is there a particular font style or size you prefer for the chart labels and
  titles?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I have no specific preference.

  4. I am not sure.

  5. Yes, I want a legend to clarify the ''Graduate'' and ''Dropout'' categories.

  6. I have no specific preference.

  7. Yes, please include axis titles. The x-axis title should be ''Course'' and the
  y-axis title should be ''Number of Students''.

  8. I am not sure.

  9. I have no specific preference.

  10. I do not know.'
data_attributes:
- Course
- Target
