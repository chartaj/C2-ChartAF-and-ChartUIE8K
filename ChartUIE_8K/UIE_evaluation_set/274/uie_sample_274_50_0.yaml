initial_prompt: Create a geographic heatmap highlighting student dropout and academic
  success rates by nationality. Use visual emphasis on nationalities with the highest
  and lowest rates. Employ data-driven annotations showing actual dropout and success
  numbers for key nationalities.
questions: '1. What color palette do you prefer for highlighting the highest and lowest
  rates on the heatmap?

  2. Do you have any preferences for the geographical boundaries or regions to be
  displayed on the map?

  3. Would you like the data annotations to be displayed in a specific format or style?

  4. Do you have a preference for how the data points should be represented (e.g.,
  circles, squares, other shapes)?

  5. Should the map include labels or legends for better clarity? If yes, any specific
  preferences?

  6. How would you like the nationalities with the highest and lowest rates to be
  visually emphasized (e.g., different colors, larger size, bold outlines)?

  7. Are there specific key nationalities for which you want the dropout and success
  numbers to be annotated prominently?

  8. Is there a specific map projection you prefer (e.g., Mercator, Robinson, Albers)?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I am not sure.

  4. Circles would be fine.

  5. Yes, please include labels or legends for better clarity.

  6. Different colors would be good.

  7. I am not sure.

  8. I do not know.'
