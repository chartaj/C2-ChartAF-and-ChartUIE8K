initial_prompt: Visualize artists' popularity and energy from the sample data using
  a stacked bar chart. Highlight high-energy songs with different colors and annotate
  top popular songs.
questions: '1. Do you have specific colors in mind for highlighting high-energy songs?

  2. How many top popular songs would you like to annotate?

  3. Do you prefer annotations to be displayed directly on the bars or in a legend?

  4. Should the y-axis represent the combined values of popularity and energy, or
  would you like separate y-axes for each attribute?

  5. Would you like to include grid lines to improve readability of the chart?

  6. Do you have a preference for the order in which the artists should be displayed?
  For example, alphabetically or by popularity?

  7. Is there a specific range or scale you prefer for the popularity and energy values
  on the y-axis?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. I am not sure.

  5. Yes, please include grid lines to improve readability of the chart.

  6. I have no specific preference.

  7. I do not know.'
data_attributes:
- artist
- song
- popularity
- energy
