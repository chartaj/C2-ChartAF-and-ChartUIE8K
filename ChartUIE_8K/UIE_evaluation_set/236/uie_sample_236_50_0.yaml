initial_prompt: Create a histogram to visualize the distribution of song popularity
  from 1999 to 2000. Highlight hit songs from top artists like Britney Spears to emphasize
  trends. Annotate top and lowest bars for clarity.
questions: '1. Do you have a preferred color scheme for the histogram?

  2. How would you like the top artists and hit songs to be highlighted?

  3. Do you prefer specific annotations styles, such as arrows or text boxes, for
  the top and lowest bars?

  4. Would you like the axis labels and title to have any particular font style or
  size?

  5. Are there any specific bin widths you prefer for the histogram?

  6. Should the chart include a legend, and if so, how should it be formatted?

  7. Do you have a preference for the order of the bars, such as by popularity or
  chronologically?

  8. Would you like to include any specific labels or markers for the year range (1999-2000)?

  9. Are there any additional data points or indicators you would like to appear on
  the histogram?

  10. Do you have a preference for the overall size or dimensions of the chart?'
