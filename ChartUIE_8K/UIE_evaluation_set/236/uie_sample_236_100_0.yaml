initial_prompt: Please create a histogram using the Spotify dataset to visualize the
  distribution of song popularity. Highlight songs by genre, such as pop, rock, and
  country, with different colors. Add text annotations to indicate the average popularity
  of each genre. This visualization will help identify which genres are most popular
  among listeners and see their distribution patterns. Additionally, annotate the
  highest and lowest popularity values within each genre to draw specific insights.
  Use this chart to make data-driven conclusions on music trends and listener preferences.
questions: '1. Do you have any preferences for the color palette used to highlight
  different genres?

  2. Would you like the histogram to have a specific bin size or number of bins?

  3. Do you want a legend included in the visualization to distinguish between the
  genres?

  4. Are there any specific font styles or sizes you prefer for the text annotations?

  5. Do you have a preferred layout or orientation for the annotations of the average,
  highest, and lowest popularity values?

  6. Would you like gridlines to be included or excluded in the chart background?

  7. Do you prefer a certain chart title or subtitle format? If so, please specify.

  8. Are there any additional labels or axis descriptions you would like to add to
  the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I would like a legend included.

  4. I am not sure.

  5. I have no specific preference.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.'
data_attributes:
- genre
- popularity
