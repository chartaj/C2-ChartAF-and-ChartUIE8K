initial_prompt: Please create an area chart that shows the popularity of songs over
  time. Use data like year, popularity, and genre.
questions: '1. Do you have a preferred color scheme for the chart, especially to distinguish
  different genres?

  2. Should the chart include a legend to identify the genres?

  3. Do you prefer stacked or overlapping area segments for different genres?

  4. Would you like to see data labels on the chart indicating specific popularity
  values?

  5. Do you prefer to see gridlines in the background for better readability?

  6. Is there a specific time interval you would like the x-axis to focus on (e.g.,
  yearly, monthly)?

  7. Would you like to include any trendlines or moving averages to better visualize
  the trends?

  8. Are there any specific genres you want to highlight or focus on more prominently?'
answers: '1. I am not sure.

  2. Yes, the chart should include a legend to identify the genres.

  3. I am not sure.

  4. I am not sure.

  5. I do not have a specific preference.

  6. Yearly would be preferred.

  7. I do not know.

  8. I do not have a specific preference.'
data_attributes:
- year
- popularity
- genre
