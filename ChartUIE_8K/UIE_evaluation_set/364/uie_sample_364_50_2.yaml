initial_prompt: Create a scatter plot showing movies' Rotten Tomatoes scores by year
  of release. Highlight different streaming platforms (Netflix, Hulu, Prime Video,
  Disney+) using different colors. Add text annotations for top-rated films.
questions: '1. Do you have a specific color scheme preference for the different streaming
  platforms?

  2. How would you like the top-rated films to be annotated (e.g., title only, title
  and score)?

  3. Do you prefer a specific format for the Rotten Tomatoes scores (e.g., numeric
  value only, percentage)?

  4. Do you want a legend to indicate which color corresponds to which streaming platform?

  5. Are there any specific years or range of years you want to focus on?

  6. How many top-rated films would you like to be highlighted with annotations?

  7. Would you prefer the axes to be labeled in a particular way (e.g., ''Year of
  Release'' for x-axis, ''Rotten Tomatoes Score'' for y-axis)?

  8. Do you want grid lines in the background of the scatter plot for better readability?

  9. Is there a preferred font style or size for the text annotations and axis labels?

  10. Would you like any specific markers or symbols to represent the data points
  from different streaming platforms?'
answers: '1. I am not sure.

  2. Title and score.

  3. Percentage.

  4. Yes.

  5. I do not know.

  6. I am not sure.

  7. ''Year of Release'' for x-axis, ''Rotten Tomatoes Score'' for y-axis.

  8. I do not know.

  9. I am not sure.

  10. I am not sure.'
data_attributes:
- Year
- Rotten Tomatoes
- Netflix
- Hulu
- Prime Video
- Disney+
- Title
