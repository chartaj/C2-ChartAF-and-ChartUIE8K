initial_prompt: Create a column chart showing YearsExperience vs. Salary. Include
  data-driven text annotations of salary values for selected data points to highlight
  trends. Emphasize certain data points with color highlights to draw attention.
questions: '1. Do you have any specific color preferences for the highlighted data
  points?

  2. Are there particular YearsExperience or Salary data points you want us to emphasize?

  3. What styling preferences do you have for the text annotations (e.g., font size,
  color, position)?

  4. Would you prefer the chart to follow a particular color scheme or theme?

  5. Should the Y-axis (Salary) be displayed in a specific format (e.g., with currency
  symbols, in thousands)?

  6. Do you want gridlines on the chart? If so, would you prefer them to be visible
  on both axes or just one?

  7. How would you like the X-axis (YearsExperience) to be labeled (e.g., whole numbers,
  decimals)?

  8. Should the data points be labeled with any additional information other than
  salary values?

  9. Are there any specific chart titles or subtitles you would like to include?'
answers: '1. I am not sure.

  2. Yes, please emphasize 3, 5, and 10 years of experience.

  3. I do not know.

  4. I am not sure.

  5. Yes, display the Y-axis (Salary) with currency symbols.

  6. I have no specific preference.

  7. Whole numbers for the X-axis would be preferable.

  8. I do not know.

  9. Please include the chart title "Years of Experience vs. Salary" and the subtitle
  "Highlighting Key Milestones".'
data_attributes:
- YearsExperience
- Salary
