initial_prompt: Create a bubble chart to visualize YearsExperience vs. Salary. Highlight
  key data points and add text annotations to showcase critical data like highest
  and lowest salaries. This will help in understanding the correlation between experience
  and salary.
questions: '1. Do you have any specific color preferences for the bubbles in the chart?

