initial_prompt: Create a dot plot to visualize the planned vs actual costs for the
  given government projects. Differentiate each project with unique colors.
questions: '1. Do you have any specific color preferences for distinguishing each
  project?

  2. Would you like to include labels for data points showing the exact cost values?

  3. Do you prefer a particular layout for the dot plot, such as vertical or horizontal
  alignment?

  4. Should the plot include gridlines to enhance readability?

  5. Would you like to add a legend explaining the colors used for each project?

  6. Do you want to have reference lines for planned and/or actual costs for easier
  comparison?

  7. Are there any specific font preferences for labels and titles?

  8. Should the chart include descriptive titles and subtitles for additional context?

  9. Would you like to display the scale for the cost axis in a particular format
  (e.g., millions, billions)?

  10. Do you prefer a specific style or theme for the overall appearance of the chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. Yes, please include gridlines.

  5. I have no specific preference.

  6. Yes, please add reference lines for planned and actual costs.

  7. I do not know.

  8. Yes, please include descriptive titles and subtitles for additional context.

  9. I am not sure.

  10. I have no specific preference.'
