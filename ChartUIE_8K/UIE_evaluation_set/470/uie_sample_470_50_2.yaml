initial_prompt: Visualize planned vs actual costs of government projects with a grouped
  bar chart. Highlight significant cost overruns. Annotate key projects, providing
  descriptions and emphasizing discrepancies. Focus on Elbphilharmonie, Health Insurance
  Card, and Berlin Airport.
questions: '1. Do you have any specific color preferences for the bars representing
  ''Planned costs'' and ''Actual costs''?

  2. Would you prefer the annotations to be placed inside the bar sections or outside?

  3. Should the discrepancies be represented with specific icons or markers?

  4. Do you want the chart to include a legend explaining the bar colors?

  5. Are there any specific fonts or font sizes you would like for the annotations
  and labels?

  6. Do you prefer any particular layout or arrangement for the grouped bars (e.g.,
  side-by-side, separated)?

  7. Should the y-axis display costs in a specific format (e.g., millions, billions,
  currency symbols)?

  8. How should significant cost overruns be visually emphasized (e.g., highlighted
  bars, different colors, bold outlines)?

  9. Is there a preferred way to display descriptions for the key projects (e.g.,
