initial_prompt: Create a bar chart comparing the planned costs vs. actual costs of
  four major projects, showing the significant cost overruns faced.
questions: '1. Do you have any preferred color scheme for the bar chart to distinguish
  between planned costs and actual costs?

  2. Would you like the bars for planned costs and actual costs to be grouped or stacked?

  3. Do you want to display the exact values of the costs on top of each bar?

  4. Would you like to add gridlines to the chart for better readability?

  5. Do you prefer any specific labels or annotations for significant cost overruns?

  6. Should the chart include a legend explaining the bars (planned vs. actual costs)?

  7. Do you have any preferences for the font style or size of the text (labels, titles,
  etc.) used in the chart?

  8. Would you like to highlight any specific projects or costs in the chart?

  9. Are there any specific dimensions or aspect ratio you prefer for the chart?

  10. Do you want to include any additional contextual information or descriptions
  for each project within the chart?'
answers: '1. I am not sure.

