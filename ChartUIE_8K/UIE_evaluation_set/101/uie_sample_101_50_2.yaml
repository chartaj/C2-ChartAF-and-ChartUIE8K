initial_prompt: Create a Choropleth map visualizing average "Product Rating" by "Country
  of Origin." Use color to highlight different rating ranges. Add annotations for
  countries with standout product ratings and reviews.
questions: '1. Do you prefer a specific color scheme for the rating ranges?

  2. Should the color gradient be sequential or divergent?

  3. Would you like to include a legend explaining the color ranges?

  4. How would you prefer the standout countries to be annotated (e.g., labels, markers)?

  5. Should we set a specific range for highlighting the standout product ratings,
  or use statistical measures (e.g., top 10%)?

  6. Do you have a preference for the map projection to be used?

  7. Should the map include borders or outlines for each country?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I would like a legend explaining the color ranges.

  4. Labels would be preferred for annotating standout countries.

  5. I am not sure.

  6. I do not know.

  7. Yes, please include borders or outlines for each country.'
