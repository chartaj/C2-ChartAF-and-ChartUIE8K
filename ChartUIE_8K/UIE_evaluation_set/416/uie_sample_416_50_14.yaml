  5. Do you have any preference for the font style and size for the labels?

  6. Is there a specific arrangement or order you prefer for the segments (e.g., Home
  Win, Draw, Away Win)?

  7. Would you like to include any additional annotations or highlights on certain
  segments?

  8. Do you prefer the chart to have a specific background color or style?

  9. Should the segments have any specific border color or thickness?'
