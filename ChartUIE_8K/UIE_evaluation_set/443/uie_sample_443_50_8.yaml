initial_prompt: Create a grouped bar chart to visualize the obstacles in Ninja Warrior
  seasons. Show obstacles on x-axis and their order on y-axis, grouped by round_stage
  and location.
questions: '1. Do you have any specific preferences for the color scheme of the chart?

  2. Would you like the bars to be stacked, displayed side-by-side, or any other specific
  arrangement?

  3. Do you prefer specific axis labels or formatting for x-axis and y-axis?

  4. Do you want to include gridlines or any specific background elements in the chart?

  5. Are there any specific titles or subtitles you would like for the chart and its
  axes?

  6. Do you prefer specific font styles or sizes for the chart labels and titles?

  7. Would you like data values to be displayed on the bars?

  8. Do you need a legend, and if so, where would you like it to be positioned?

  9. Are there any specific annotations or markers you want to highlight certain data
  points?

  10. Would you like to differentiate the bars by patterns (e.g., stripes, dots) instead
  of or in addition to colors?'
answers: '1. I do not know.

  2. Displayed side-by-side.

  3. I prefer specific axis labels but I am not sure about the formatting.

  4. I do not know.

  5. I have no specific preference.

  6. I do not know.

  7. I am not sure.

  8. Yes, I would like a legend, but I do not have a preference for its position.

  9. I do not know.

  10. I do not know.'
data_attributes:
- obstacle_name
- obstacle_order
- round_stage
- location
