initial_prompt: Create a donut chart showing the distribution of obstacle names used
  in different locations during the qualifying round of the Ninja Warrior games.
questions: '1. Do you have any preferred color scheme for the donut chart?

  2. Would you like to include labels showing the percentage distribution for each
  section?

  3. What title would you like the chart to have?

  4. Do you want to display a legend for the locations?

  5. Are there specific fonts or font sizes you prefer for the chart text?

  6. Do you have a preferred order for the locations or should they be sorted by the
  data?

  7. Would you like to highlight any specific locations or obstacles on the chart?

  8. Should the chart include tooltips or additional information when hovering over
  segments?'
answers: '1. I am not sure.

  2. Yes, please include labels showing the percentage distribution for each section.

  3. I do not know.

  4. I have no specific preference.

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.'
data_attributes:
- location
- obstacle_name
