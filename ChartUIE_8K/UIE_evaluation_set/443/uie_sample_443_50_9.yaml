initial_prompt: Create a line chart showing the progression of obstacle orders by
  season in different locations for Ninja Warrior. Use data from '../Extra_datas/data/443.csv.'
  Include labels for season, location, round_stage, obstacle_name, and obstacle_order.
questions: '1. Do you have any preference for the color scheme of the line chart?

  2. Would you like to distinguish different locations by using unique line styles
  or colors?

  3. Should the line chart include markers for individual data points?

  4. Is there a specific way you would like to handle overlapping data points or lines?

  5. Do you prefer a specific font style or size for the labels and titles?

  6. Would you like to see grid lines in the background to help with data interpretation?

  7. Should the chart include a legend to differentiate between locations, round stages,
  or both?

  8. Do you have a preference for the title of the chart?

  9. Are there any annotations or reference lines (e.g., average lines, trend lines)
  that you would like to include in the chart?

  10. Is there a specific x-axis or y-axis range you would prefer to use?

  11. In case of multiple lines representing different locations, would you prefer
  them to have different line widths?

  12. Do you need any tooltips or hover text to display details when hovering over
  the data points?'
answers: '1. I am not sure.

  2. Distinguish different locations by using unique colors.

  3. Yes, please include markers for individual data points.

  4. I am not sure.

  5. I do not know.

  6. Yes, include grid lines in the background.

  7. Yes, the chart should include a legend to differentiate between locations and
  round stages.

  8. I have no specific preference.

  9. I am not sure.

  10. I do not know.

  11. I have no specific preference.

  12. I do not know.'
data_attributes:
- season
- location
- round_stage
- obstacle_name
- obstacle_order
