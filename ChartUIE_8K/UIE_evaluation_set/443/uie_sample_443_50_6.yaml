initial_prompt: Create a scatter plot visualizing ninja warrior obstacle courses data.
  Plot 'season' on the x-axis, 'obstacle_order' on the y-axis, and differentiate points
  by 'location' with unique colors. Each point should represent an 'obstacle_name'.
questions: '1. Do you have a preferred color palette for differentiating between locations?

  2. Would you like gridlines to be displayed on the chart?

  3. Do you prefer any specific markers or shapes for the data points?

  4. Should axis labels and titles be included? If yes, please specify any preferences.

  5. Would you like to include a legend to identify the locations by color?

  6. Should the obstacle names be displayed as annotations on the scatter plot?

  7. Do you have any preferences for the chart''s overall layout or design style?

  8. Is there a specific range you would like to set for the x-axis (season) or y-axis
  (obstacle_order)?'
answers: "1. I do not know.\n2. I am not sure.\n3. I have no specific preference.\n\
  4. Yes, please include axis labels and titles. \n   - X-axis: \"Season\"\n   - Y-axis:\
  \ \"Obstacle Order\"\n   - Title: \"Ninja Warrior Obstacle Courses by Season and\
  \ Location\"\n5. Yes, please include a legend to identify the locations by color.\n\
  6. I am not sure.\n7. I do not know.\n8. I am not sure."
data_attributes:
- season
- obstacle_order
- location
- obstacle_name
