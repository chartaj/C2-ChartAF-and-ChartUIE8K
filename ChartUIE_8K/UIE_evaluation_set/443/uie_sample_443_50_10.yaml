initial_prompt: Create a radar chart to compare the obstacle difficulty across different
  seasons and locations in Ninja Warrior games.
questions: '1. Do you have specific color preferences for different seasons or locations
  on the radar chart?

  2. Would you like to display data labels for each data point on the radar chart?

  3. Do you have a preferred number of axes or maximum value for the radar chart?

  4. Should we include grid lines and if so, what style would you prefer (e.g., dashed,
  solid)?

  5. Do you have a preferred font style and size for labels and titles on the chart?

  6. Would you like to include a legend on the radar chart? If yes, where should it
  be positioned?

  7. Do you prefer to display averages or specific data points for obstacle difficulties?

  8. Is there any specific order of data representation you prefer (e.g., by season,
  by location, or both)?

  9. Would you like to include any specific annotations or highlights on certain data
  points or axes?

  10. Should the chart include a title, and if so, do you have a preferred title in
  mind?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. Yes, I would like to include grid lines. I am not sure about the style.

  5. I do not know.

  6. Yes, please include a legend. I am not sure where it should be positioned.

  7. I am not sure.

  8. I have no specific preference.

  9. I do not know.

  10. Yes, the chart should include a title. I would like it to be "Obstacle Difficulty
  Comparison Across Seasons and Locations".'
data_attributes:
- season
- location
- obstacle_name
- obstacle_order
