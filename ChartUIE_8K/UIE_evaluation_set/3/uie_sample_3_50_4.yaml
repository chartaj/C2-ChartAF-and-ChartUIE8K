initial_prompt: Create a scatter plot for global rice production statistics. Use 'Rice
  Production (Tons)' on the x-axis and 'Rice Yield (Kg / Hectare)' on the y-axis.
  Differentiate countries by color.
questions: '1. Do you have a preferred color palette or specific colors you would
  like to use for differentiating countries?

  2. Would you like to include country labels directly on the scatter plot points?

  3. Should the axis scales be linear or logarithmic?

  4. Do you have a preference for the size or style of the plot points (e.g., circles,
  squares)?

  5. Would you like to include a legend to map colors to countries?

  6. Do you prefer any gridlines or tick marks on the axes for better readability?

  7. Should there be any specific ranges or limits set for the x-axis and y-axis?

  8. Do you want to highlight any specific countries or data points?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I have no specific preference.

  4. Circles would be good.

  5. Yes, please include a legend.

  6. I have no specific preference.

  7. I am not sure.

  8. I do not know.'
data_attributes:
- Country
- Rice Production (Tons)
- Rice Yield (Kg / Hectare)
