initial_prompt: Create a box chart to visualize the distribution of house prices per
  unit area ("Y house price of unit area"). Use the data in the file ../Extra_datas/data/204.csv
  for the box chart. Make sure to include outliers, median, and quartiles in the chart.
  Label the x-axis as "House Price Distribution" and the y-axis as "Price per Unit
  Area". This will help in understanding the spread and central tendency of house
  prices in the dataset for real estate price prediction purposes.
