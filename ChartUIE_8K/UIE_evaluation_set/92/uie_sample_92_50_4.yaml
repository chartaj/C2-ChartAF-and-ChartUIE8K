initial_prompt: Create a bar chart comparing the average life expectancy, prevalence
  of undernourishment, and CO2 emissions for different income groups in 2001.
questions: '1. What color scheme would you prefer for the bar chart?

  2. Do you want the bars for each income group to be clustered or stacked?

  3. Would you like to display the exact values on top of the bars?

  4. How would you like to annotate the axes and labels for clarity?

  5. Is there a specific order in which you want the income groups to be displayed?

  6. Do you prefer vertical or horizontal bars?

  7. Are there any specific font styles or sizes you would like for the title and
  labels?

  8. Would you like to include gridlines for easier comparison?

  9. Should there be a legend to distinguish between life expectancy, undernourishment,
  and CO2 emissions?

  10. Do you have any preferences for the chart title or subtitle?'
answers: '1. I am not sure.

  2. Clustered.

  3. Yes, I would like the exact values displayed on top of the bars.

  4. I do not have a specific preference.

  5. I do not know.

  6. Vertical bars.

  7. I am not sure.

  8. Yes, please include gridlines for easier comparison.

  9. Yes, there should be a legend to distinguish between life expectancy, undernourishment,
  and CO2 emissions.

  10. I have no specific preference for the title or subtitle.'
