initial_prompt: Create a line chart to visualize changes in life expectancy and health
  expenditure percentage over years for each region from the dataset "Life expectancy
  & Socio-Economic (world bank)."
questions: '1. What color scheme would you prefer for differentiating the regions
  in the line chart?

  2. Do you have any preferences for the style of lines (e.g., solid, dashed) to represent
  life expectancy and health expenditure percentage?

  3. Should the chart include data point markers on the lines? If yes, any specific
  preferences for the markers?

  4. Do you require grid lines for better readability of the chart? If so, horizontal,
  vertical, or both?

  5. Would you like to include a legend to distinguish between the data attributes
  and regions?

  6. Do you prefer any specific font type or size for the chart labels and titles?

  7. Should the x-axis and y-axis titles be customized in a particular manner?

  8. Do you need hover labels or tooltips to display detailed information for each
  data point?

  9. Are there any specific regions or years that you would like to emphasize in the
  chart?

  10. Would you prefer the chart background to be plain or to include a specific design
  or pattern?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, I would prefer data point markers on the lines.

  4. Both horizontal and vertical grid lines would be great.

  5. Yes, a legend should be included to distinguish between the data attributes and
  regions.

  6. I have no specific preference.

  7. I am not sure.

  8. I do not know.

  9. I am not sure.

  10. A plain background would be fine.'
data_attributes:
- Region
- Year
- Life Expectancy World Bank
- Health Expenditure %
