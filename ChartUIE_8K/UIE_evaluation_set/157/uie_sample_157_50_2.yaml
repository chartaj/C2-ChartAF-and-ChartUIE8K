initial_prompt: Create a treemap chart showing the average SAT scores by school name.
  Highlight schools with 'Critical Reading Mean' above 400. Add text annotations to
  display exact values for these high-performing schools.
questions: '1. Do you have a preferred color scheme for distinguishing high-performing
  schools?

  2. Would you like to include a legend to indicate what the different colors represent?

  3. How would you prefer the text annotations to appear (e.g., font size, font color)?

  4. Should the treemap be sorted in any particular order (e.g., by school name, by
  ''Critical Reading Mean'')?

  5. Would you like to see additional information in tooltips when hovering over each
  segment of the treemap?

  6. Is there a specific title or subtitle you would like to see on the treemap?

  7. Do you have any preference for the layout style of the treemap (e.g., squarified,
  slice-and-dice)?

  8. Are there any specific fonts or styles you would like to use for the chart labels?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I would prefer the treemap to be sorted by ''Critical Reading Mean''.

  5. I do not know.

  6. I am not sure.

  7. I am not sure.

  8. I have no specific preference.'
