initial_prompt: Create a grouped bar chart comparing the Critical Reading, Mathematics,
  and Writing Mean scores for each school. Ensure each school is represented, and
  include labels for clarity.
questions: '1. Do you have a preferred color scheme for the grouped bar chart?

  2. How would you like each school to be labeled within the chart (e.g., by name
  or DBN)?

  3. Would you like grid lines to be included in the chart for easier comparison?

  4. Do you prefer the bars to be displayed horizontally or vertically?

  5. Is there a specific order in which the schools should be presented (e.g., alphabetically,
  by score)?

  6. Should the values be displayed on top of each bar for quick reference?

  7. Would you like a legend included to distinguish between the different categories
  (Critical Reading, Mathematics, Writing)?

  8. Do you have specific font preferences for the labels and titles?

  9. Would you like any specific titles or subtitles for the chart?'
answers: '1. I am not sure.

  2. By name, please.

  3. Yes, please include grid lines.

  4. I do not know.

  5. I am not sure.

  6. Yes, display the values on top of each bar.

  7. Yes, include a legend.

  8. I have no specific preference.

  9. I am not sure.'
data_attributes:
- DBN
- School Name
- Critical Reading Mean
- Mathematics Mean
- Writing Mean
