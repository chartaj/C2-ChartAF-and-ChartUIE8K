initial_prompt: Create a grouped bar chart showing EV stock share, sales share, and
  sales in Australia over the years 2010-2024.
questions: '1. Do you have a preferred color scheme or color palette for the grouped
  bar chart?

  2. Would you like the bars to be displayed in a particular order (e.g., chronological,
  by parameter)?

  3. Do you have a specific font preference for the labels and titles?

  4. How would you like the year labels on the x-axis to be formatted (e.g., every
  individual year, every 2 years)?

  5. Would you like data values to be displayed on top of each bar?

  6. Do you have a preference for the layout and position of the legend?

  7. Are there specific grid line preferences for the background (e.g., should they
  be dotted, solid, or non-existent)?

  8. Would you like any additional trend lines or annotations to be included in the
  chart?

  9. Should the chart include axis titles, and if so, what should they be?

  10. Do you have a specific chart aspect ratio or size preference?'
answers: '1. I do not know.

  2. Chronological order.

  3. I am not sure.

  4. Every individual year.

  5. I am not sure.

  6. I do not have a specific preference.

  7. I am not sure.

  8. I do not know.

  9. Yes, the x-axis should be titled "Year" and the y-axis should be titled "Percentage/Sales".

  10. I do not know.'
