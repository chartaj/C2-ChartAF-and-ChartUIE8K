initial_prompt: Create a treemap showing EV market distribution by region, category,
  and mode from 2010 to 2024. Visualize historical and predicted sales share percentages.
  Highlight regions and EV types.
questions: '1. Do you have any color preferences for distinguishing between regions
  or EV types?

  2. Would you like to include labels showing specific sales share percentages within
  each section of the treemap?

  3. How would you prefer us to highlight the historical versus predicted data?

  4. Are there any specific regions or EV types you want to emphasize more prominently
  in the visualization?

  5. Would you like the chart to include a legend or a tooltip for additional context?

  6. Is there a preferred font style or size for the text that appears in the chart?

  7. Do you have any preferences regarding the border color or border width of the
  treemap sections?

  8. Should we incorporate any specific trends or insights that you want to be visually
  highlighted within the treemap?'
answers: '1. I do not have a specific preference.

  2. Yes, please include labels showing specific sales share percentages.

  3. I am not sure.

  4. I do not have any specific regions or EV types to emphasize.

  5. Yes, a legend would be useful.

  6. I do not have a preference.

  7. I am not sure.

  8. I do not know.'
data_attributes:
- region
- category
- mode
- year
- value
