initial_prompt: Create a heatmap showing regional EV sales share from 2010 to 2024.
  Highlight regions with significant growth. Annotate key data points for contextual
  understanding. This visualization aids in analyzing global EV market trends over
  time.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to specify any particular regions to highlight?

  3. Are there specific thresholds for what constitutes ''significant growth''?

  4. How would you like the key data points to be annotated (e.g., values, labels,
  custom text)?

  5. Do you prefer the heatmap to be normalized or to show absolute values?

  6. Should the heatmap include a legend for interpreting the color scale?

  7. What level of granularity do you want on the time axis (e.g., yearly, quarterly)?

  8. Are there any specific fonts or styles you would like for the text annotations?

  9. Would you like grid lines to be included for better readability?

  10. Should there be a title and subtitle, and if so, what should they be?'
answers: 'I am not sure.


  I do not know.


  I am not sure.


  Values and labels.


  I do not know.


  Yes.


  Yearly.


  I do not know.


  I do not know.


  Yes, please include a title and subtitle. Title: "Global EV Sales Share by Region
  (2010-2024)" Subtitle: "Analyzing the growth of Electric Vehicle market share globally."'
