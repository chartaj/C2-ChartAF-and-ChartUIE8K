initial_prompt: Create a bubble chart showing internet users in various countries.
  Let the bubble size represent the number of users. Include the United States, China,
  and Germany.
questions: '1. Do you have a preferred color scheme for the bubbles?

  2. Would you like the bubbles to be labeled with the actual number of internet users?

  3. Should there be a legend indicating bubble sizes corresponding to user ranges?

  4. Do you want grid lines in the chart background for better reference?

  5. Would you like to include axis titles and labels?

  6. Do you have a specific title in mind for the chart?

  7. Do you want data points for non-selected countries to be included for context?

  8. Would you prefer the bubble chart to have tooltips displaying detailed information
  upon hovering?

  9. Should the chart include a brief annotation or explanation to provide context
  for the visualized data?'
