initial_prompt: Create a grouped bar chart to visualize income over time for different
  names. Highlight top 3 names with annotations indicating values. Use color to differentiate
  names and years for business insights.
questions: '1. Do you prefer specific colors for different names and years?

  2. How would you like the top 3 names to be highlighted (e.g., different color,
  bold font, etc.)?

  3. Do you have a preference for the style and positioning of the annotations indicating
  values for the top 3 names?

  4. Should the x-axis and y-axis have specific labels or units?

  5. Do you prefer any particular font style or size for the labels and titles?

  6. Would you like to include a legend in the chart? If so, where should it be positioned?

  7. Should the chart include grid lines for better readability?

  8. Do you have a preference for the chart''s overall dimension (height and width)?

  9. Would you like to include data labels for all bars or just for the highlighted
  top 3 names?

  10. Do you need any specific title for the chart or subtitles for additional context?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. Yes, the x-axis should be labeled "Year" and the y-axis labeled "Income".

  5. I have no specific preference.

  6. Yes, I would like a legend, but I am not sure where it should be positioned.

  7. Yes, please include grid lines.

  8. I am not sure.

  9. Data labels for the highlighted top 3 names only.

  10. Yes, the chart title should be "Income Trends Over Time for Different Names".'
