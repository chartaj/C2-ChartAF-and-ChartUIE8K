initial_prompt: Create a dot plot visualizing the leading candidates and their margins
  in the 2024 Lok Sabha Election Results. On the x-axis, represent the constituencies,
  and on the y-axis, display the margin. Use different colors to differentiate between
  the leading parties.
questions: '1. Do you have a preference for the color palette used to differentiate
  between the leading parties?

  2. Would you like us to include labels or annotations for the leading candidates
  along with the dots?

  3. Do you prefer any specific styling for the dots (e.g., size, shape)?

  4. Should we include gridlines to help with readability, and if so, any specific
  style?

  5. Is there a particular sorting order for the constituencies on the x-axis (e.g.,
  alphabetical, by margin size)?

  6. Do you want to display the exact margin values on the plot?

  7. Would you like a legend to differentiate the leading parties, and if so, is there
  a specific place you want it to be positioned?

  8. Do you prefer a specific title or subtitle for the chart?

  9. Would you like any specific font styles or sizes for the axis labels, title,
  or data points?'
answers: '1. I am not sure.

  2. Yes, please include labels or annotations for the leading candidates.

  3. I do not have a specific preference.

  4. Yes, include gridlines for readability, I am not sure about the style.

  5. I am not sure.

  6. Yes, display the exact margin values on the plot.

  7. Yes, a legend would be useful. I do not have a specific position in mind.

  8. I do not have a specific title in mind.

  9. I have no specific preference.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
- Margin
