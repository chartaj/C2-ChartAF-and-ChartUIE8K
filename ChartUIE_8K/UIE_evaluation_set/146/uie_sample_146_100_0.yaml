initial_prompt: Create a column chart showcasing the leading versus trailing candidates
  from select constituencies based on the 2024 Lok Sabha Election Results in India.
  Highlight the winning margins for each constituency and visually distinguish between
  the Bharatiya Janata Party and Indian National Congress candidates. Use text annotations
  to display the exact margin values and emphasize the party affiliation of both leading
  and trailing candidates. This will help viewers quickly grasp the competitive landscape
  and key winners. Ensure all data reflects declared results accurately, making important
  constituencies stand out for analysis.
questions: '1. Do you have any preference for the color schemes to distinguish between
  the Bharatiya Janata Party and the Indian National Congress candidates?

  2. How would you like the text annotations for the margin values to be styled (e.g.,
  font size, color, position)?

  3. Would you prefer a specific arrangement for the constituencies (e.g., alphabetical
  order, sorted by margin size)?

  4. Are there any specific constituencies that you want to highlight or emphasize
  more than others?

  5. Do you have any preferences for the title and axis labels of the column chart?

  6. Should there be any specific legends or keys to be included to help with interpreting
  the chart?

  7. Do you prefer a particular typeface or font style for the text elements in the
  chart?

  8. Are there any particular visual elements or markers you would like to use to
  highlight the winning candidates?'
answers: '1. I don''t have a specific preference for the color schemes, but using
  recognizable colors for the BJP and INC, like saffron for BJP and green for INC,
  would be good.

  2. I am not sure about the specific style; just make sure the text annotations are
  clear and readable.

  3. I would like the constituencies to be sorted by margin size.

  4. I am not sure which constituencies to highlight specifically.

  5. No specific preferences for the title and axis labels, just ensure they are descriptive
  and clear.

  6. Yes, please include a legend to help with interpreting the chart.

  7. I have no specific preference for the typeface or font style.

  8. I am not sure about the specific visual elements or markers to highlight the
  winning candidates.'
