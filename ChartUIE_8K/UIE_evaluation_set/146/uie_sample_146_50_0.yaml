initial_prompt: Create a column chart with annotations to highlight the 'Leading Candidate'
  and 'Trailing Candidate' margins for different constituencies. Use different colors
  for winning and losing parties to emphasize results. Focus on 'Result Declared'
  statuses.
questions: '1. Do you have a specific color scheme preference for the winning and
  losing parties?

  2. Would you like the margins displayed in a particular format (e.g., comma-separated,
  percentage)?

  3. Do you prefer any specific font style or size for the annotations?

  4. How would you like to handle constituencies with missing data for trailing parties?

  5. Is there a particular order you want the constituencies to be displayed in (e.g.,
  alphabetically, by margin size)?

  6. Do you prefer any specific layout for the chart (e.g., vertical, horizontal)?

  7. Would you like the chart to include a legend for color coding of parties?

  8. Do you want any additional labels or titles on the chart aside from the constituency
  names and margin values?'
answers: '1. I don''t know.

  2. I am not sure.

  3. I don''t know.

  4. I have no specific preference.

  5. By margin size.

  6. Vertical.

  7. Yes, a legend would be helpful.

  8. No, just constituency names and margin values.'
data_attributes:
- Constituency
- Leading Candidate
- Trailing Candidate
- Leading Party
- Trailing Party
- Margin
- Status
