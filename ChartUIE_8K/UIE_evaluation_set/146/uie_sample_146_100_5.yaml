initial_prompt: Please create a Lollipop chart to visualize the 2024 Lok Sabha Election
  results in India. The x-axis should represent the constituencies, and the y-axis
  should show the margin of votes. Highlight the leading and trailing candidates and
  their respective parties. Utilize the provided summary data, including constituency
  names, candidates, and margins. Ensure the chart clearly distinguishes between different
  political parties and the status of results. Use different colors for the Bharatiya
  Janata Party and the Indian National Congress. Display at least three sample data
  points to illustrate the leading and trailing candidates alongside their margins.
questions: '1. Do you have a preferred color scheme for the chart other than the colors
  specified for Bharatiya Janata Party and Indian National Congress?

  2. Do you want to include labels or annotations directly on the chart for the leading
  and trailing candidates?

  3. How would you like the constituencies to be ordered on the x-axis (e.g., alphabetically,
  by margin size, etc.)?

  4. Is there a specific font style or size you would prefer for the labels and titles?

  5. Would you like to display additional information such as total votes cast or
  voter turnout in the chart?

  6. Do you have any preference for the thickness or size of the "lollipops" in the
  lollipop chart?

  7. Should the chart include a legend or key explaining the colors and symbols used?

  8. Would you prefer a particular style or type of markers for the leading and trailing
  candidates?

  9. Are there any specific dimensions or aspect ratios you would like the chart to
  adhere to?'
answers: '1. I have no specific preference.

  2. Yes, I would like to include labels or annotations directly on the chart for
  the leading and trailing candidates.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. I do not know.

  7. Yes, the chart should include a legend or key explaining the colors and symbols
  used.

  8. I am not sure.

  9. I have no specific preference.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
- Trailing Candidate
- Trailing Party
- Margin
- Status
