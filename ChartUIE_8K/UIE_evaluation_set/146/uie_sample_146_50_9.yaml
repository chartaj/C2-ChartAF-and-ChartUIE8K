initial_prompt: Create a parallel coordinates chart for the 2024 Lok Sabha Election
  results. Include axes for Constituency, Const. No., Leading Party, Trailing Party,
  and Margin. Analyze patterns between leading and trailing parties across constituencies,
  using Margin to highlight differences.
questions: '1. Do you have a preference for the color scheme of the chart?

  2. Should we include any labels or annotations on the axes for clarity?

  3. Do you want the margins to be represented with a specific color gradient?

  4. Would you like to sort the constituencies alphabetically or based on another
  criterion?

  5. Should the chart include a legend for the leading and trailing parties?

  6. Do you have any preference for line style or thickness for better visibility?

  7. Should we highlight specific constituencies with significant differences in margins?

  8. Are there any specific data points or ranges you want us to emphasize?'
answers: '1. I am not sure.

  2. Yes, including labels or annotations on the axes for clarity would be helpful.

  3. I do not know.

  4. I am not sure.

  5. Yes, please include a legend for the leading and trailing parties.

  6. I have no specific preference.

  7. Yes, highlight specific constituencies with significant differences in margins.

  8. I am not sure.'
data_attributes:
- Constituency
- Const. No.
- Leading Party
- Trailing Party
- Margin
