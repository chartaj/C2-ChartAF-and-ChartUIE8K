initial_prompt: Create a scatter plot for NYS Golf Courses showing longitude vs latitude.
  Color-code points by region and use different markers for each course name. Include
  tooltips displaying the state park and county when hovering over a point.
questions: '1. Do you have any specific preferences for the color palette to distinguish
  the regions?

  2. Do you have any preferences for the marker shapes assigned to different course
  names?

  3. What size would you like the markers to be on the scatter plot?

  4. Do you prefer a specific font style or size for the tooltips text?

  5. Should the chart include axis titles, and if so, do you have specific wording
  for them?

  6. Would you like a legend to differentiate regions and course names, or should
  it be embedded within the plot?

  7. Is there a preferred background color or grid style for the scatter plot?

  8. Do you have any preferences for the range or scale of the axes (longitude and
  latitude)?

  9. Would you like to include a title for the scatter plot, and if so, what should
  it be?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I am not sure.

  4. I am not sure.

  5. Yes, please include axis titles. For wording: "Longitude" and "Latitude".

  6. I do not know.

  7. I am not sure.

  8. I do not know.

  9. Yes, please title it "Scatter Plot of NYS Golf Courses".'
data_attributes:
- Longitude
- Latitude
- Region
- Course Name
- State Park
- County
