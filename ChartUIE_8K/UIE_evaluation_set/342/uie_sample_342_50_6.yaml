initial_prompt: '"Please create a stacked area chart for Cardano''s daily trading
  data showing Open, High, Low, and Close prices over time."'
questions: '1. Do you have any preferred color scheme for the different price components?

  2. Would you like the X-axis to have specific date intervals (e.g., daily, weekly,
  monthly)?

  3. Should the Y-axis display values in a specific range or scale (e.g., linear,
  logarithmic)?

  4. Do you need any reference lines or markers for significant dates or events?

  5. Would you prefer the chart to have gridlines? If so, should they be major, minor,
  or both?

  6. Should there be a legend specifying the meanings of different colors/areas?

  7. Do you want tooltips or data labels to be included for better readability?

  8. Is there any specific title or subtitle you would like to include in the chart?

  9. Do you need axis titles or labels to be customized in any particular way?

  10. Are there any other annotations or notes you would like to add to the chart?'
answers: '1. I am not sure.

  2. Daily, please.

  3. I do not know.

  4. I am not sure.

  5. No preference.

  6. Yes, please.

  7. No, thank you.

  8. No specific title needed.

  9. I do not have any specific preference.

  10. I do not know.'
