initial_prompt: 'Create an area chart to visualize the historical price and volume
  of Cardano cryptocurrency. The x-axis should represent Date while the y-axis should
  have dual scales: one for price (Open, High, Low, Close, Adj Close) and another
  for Volume. Use different colors for the price and volume areas. Highlight significant
  spikes in Volume and annotate key dates with notable price changes. The goal is
  to understand the trends and key events in Cardano''s trading history. This is crucial
  for making informed decisions in cryptocurrency trading and investment.'
questions: '1. Do you have a preferred color scheme for the price and volume areas?

  2. Would you like the chart to have a particular background color or grid style?

  3. How would you like the significant spikes in Volume to be highlighted?

  4. Do you have any specific format for the date labels on the x-axis (e.g., MMM-YYYY
  or YYYY-MM-DD)?

  5. How would you like the key dates with notable price changes to be annotated (e.g.,
  with text, icons, or arrows)?

  6. Should the y-axis scales (for price and volume) be linear or logarithmic?

  7. Do you have a preferred way to handle overlapping data points (e.g., transparency,
  layering order)?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I would like the significant spikes in Volume to be highlighted with a different
  color or a distinct marker.

  4. I have no specific preference.

  5. I would like key dates with notable price changes to be annotated with text.

  6. I am not sure.

  7. I do not know.'
data_attributes:
- Date
- Open
- High
- Low
- Close
- Adj Close
- Volume
