initial_prompt: Create a bubble chart visualizing Cardano's daily trading data. Highlight
  key dates with significant volume and price changes. Use data-driven annotations
  for dates with the highest and lowest closing prices.
questions: '1. Do you have a preferred color scheme for the bubble chart?

  2. How would you like the key dates with significant volume and price changes to
  be highlighted (e.g., different color, larger size, specific shapes)?

  3. What annotations style do you prefer for the highest and lowest closing prices
  (e.g., labeled text, callouts, tooltips)?

  4. Is there a specific date format you would like to use for representing ''Date''
  on the chart?

  5. Do you have a preference for the size scaling of the bubbles based on ''Volume''?

  6. Are there any specific ranges or thresholds for ''Volume'' or ''Close'' that
  are particularly important to visualize?'
answers: '1. I am not sure.

  2. Different color would be great.

  3. Labeled text.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.'
data_attributes:
- Date
- Close
- Volume
