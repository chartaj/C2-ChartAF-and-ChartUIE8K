initial_prompt: 'Create a box chart to compare the GHG Emissions (kg CO2eq) for different
  milk types: Almond milk, Oat milk, and Rice milk. Include data on Biodiversity loss
  and Water Use as additional comparison categories.'
questions: '1. Do you have any preference for the color scheme used in the box chart?

  2. Would you like to include individual data points (outliers) in the box chart?

  3. Do you prefer labels or annotations on the chart to highlight key values or trends?

  4. Should the chart include grid lines to help readers interpret the data?

  5. Do you prefer a specific order for the milk types (Almond milk, Oat milk, Rice
  milk) on the x-axis?

  6. What level of detail do you want in the chart''s legend or key?

  7. Would you like any specific font style or size for the chart''s titles, labels,
  and legends?

  8. Should the chart include summary statistics (mean, median) for each category?

  9. Do you have any preference for chart orientation (vertical or horizontal)?

  10. Would you like to add any specific title or subtitle to the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, I prefer labels or annotations to highlight key values or trends.

  4. I do not know.

  5. I am not sure.

  6. I prefer a detailed legend or key.

  7. I do not know.

  8. Yes, the chart should include summary statistics (mean, median) for each category.

  9. I do not know.

  10. I would like the title to be "Comparison of Environmental Impacts of Different
  Milk Types".'
data_attributes:
- Data S2 Name
- GHG Emissions (kg CO2eq, IPCC2013 incl CC feedbacks)
- Biodiversity (sp*yr*10^14)
