  draw attention to differences. Annotate key outliers in each segment to provide
  additional insights on customer age distribution. Include labels for better understanding
  and context, such as "Median Age: X years." This visualization will help identify
  age trends related to customer retention and attrition in our credit card business.
  Utilize the data columns directly from the dataset provided for accuracy.'
