initial_prompt: Create a box plot showing the distribution of "Final Score" for various
  states. Annotate outliers to highlight extreme values. Utilize data columns like
  "State wise scores of individual parameters" and "Final Score" for this. Highlight
  the median and quartiles to emphasize overall trends in logistics quality across
  states.
