initial_prompt: Create a stacked bar chart to visualize the influence of different
  social platforms on online shopping. Display the count and percentage of responses
  for each platform within the 'Global results' segment. Use text annotations to highlight
  critical values and percentages to focus on the most influential platforms like
  Instagram and Facebook. Implement highlights to make these platforms stand out.
  Ensure the chart has a clear title related to social influence on shopping, and
  emphasize the marketing context. Add a legend for segment types and make the chart
  easy to interpret.
questions: '1. Do you have any specific color preferences for the different social
  platforms, especially for Instagram and Facebook?

  2. Is there a preferred font style or size you would like for the text annotations?

  3. Would you like to include any additional labels or information on the chart,
  such as totals or averages?

  4. Are there any specific values or percentages you would like emphasized with text
  annotations?

  5. Do you prefer the legend to be positioned in a specific area (top, bottom, left,
  right) of the chart?

  6. Is there a specific title you would like to use for the chart?

  7. Are there any additional highlights or visual effects you would like applied
  to emphasize certain platforms?'
answers: '1. I am not sure.

  2. I do not have a specific preference.

  3. I do not know.

  4. Not any specific values or percentages, but please ensure the focus is on Instagram
  and Facebook.

  5. I would prefer the legend to be positioned at the bottom.

  6. "Social Media Influence on Online Shopping: Global Results"

  7. I am not sure.'
data_attributes:
- Question
- Segment Type
- Segment Description
- Answer
- Count
- Percentage
