initial_prompt: Please create a stacked bar chart displaying social platforms' influence
  on online shopping. Annotate key data points (e.g., highest values). Highlight significant
  segments to distinguish them. Aim for an engaging, clear marketing visual.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should we use specific colors to highlight significant segments?

  3. Would you prefer the bars to be sorted in ascending or descending order?

  4. How would you like the key data points to be annotated (e.g., data labels, colored
  markers)?

  5. Do you have a specific preference for the chart''s title and axis labels?

  6. Would you prefer a specific font style or size for the chart text?

  7. Do you want grid lines to be shown in the background of the chart?

  8. How would you like the legend to be displayed (e.g., at the top, bottom, side)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I am not sure.

  4. Data labels would be good.

  5. I do not know.

  6. I am not sure.

  7. I have no specific preference.

  8. At the bottom.'
data_attributes:
- Segment Type
- Segment Description
- Answer
- Count
- Percentage
