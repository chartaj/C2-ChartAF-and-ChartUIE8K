initial_prompt: Please create a donut chart to visualize the impact of different social
  media platforms on online shopping based on the given data. Ensure the chart segments
  highlight the percentage influence of each platform (Facebook, Instagram, Snapchat,
  etc.) on mobile shoppers globally. The chart should be clearly labeled with segment
  descriptions and answer options to reflect the platform names and their corresponding
  influence percentages. Highlight the social platform with the highest influence
  prominently in the chart. The title should be "Influence of Social Media on Online
  Shopping for Mobile Users".
questions: '1. Do you have a preferred color scheme for the segments in the donut
  chart?

  2. How would you like the segment with the highest influence to be highlighted (e.g.,
  a specific color, a larger segment, a special marker)?

  3. Do you want the percentages to be displayed on the chart segments themselves
  or in a legend?

  4. Would you like to include any additional text or annotations on the chart aside
  from the title and segment labels?

  5. Should the chart include a legend, or should the segment labels be directly on
  the chart?

  6. Is there a particular font style or size you prefer for the titles and labels?

  7. Would you like any specific ordering of the segments (e.g., highest to lowest
  influence)?

  8. Do you have preferences on the thickness of the donut chart segments?'
answers: '1. I am not sure.

  2. A specific color would be best, like making it a bright color.

  3. I would like the percentages to be displayed on the chart segments themselves.

  4. I do not know.

  5. The segment labels should be directly on the chart.

  6. I am not sure.

  7. Yes, highest to lowest influence.

  8. I have no specific preference.'
data_attributes:
- Segment Type
- Segment Description
- Answer
- Percentage
