initial_prompt: Create an area chart highlighting the total sales over time for each
  city. Annotate peaks and troughs to emphasize significant sales changes. Use different
  colors for each city to distinguish them.
questions: '1. Do you have a preferred color palette for the different cities?

  2. Is there a specific date range you would like to focus on?

