  4. How would you like the annotations for peaks and troughs to be presented (e.g.,
  text labels, arrows, or markers)?

  5. Would you like grid lines to be included or excluded in the chart?

  6. Do you have a preferred style for the area fill (e.g., solid color, gradient,
  opacity levels)?'
answers: '1. I am not sure.

