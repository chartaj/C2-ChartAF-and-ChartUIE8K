initial_prompt: Create a word cloud highlighting the diversity in favorite choices
  (Color, Music Genre, Beverage, Soft Drink) and gender preference from the survey
  data categorized under psychology.
questions: '1. Do you have any specific colors you''d like to see in the word cloud?

  2. Should the word cloud emphasize certain categories more than others? If yes,
  which categories?

  3. Is there a preferred font style or typeface for the words in the word cloud?

  4. Do you want the word cloud to display any specific shapes or patterns?

  5. Should gender preferences be represented with different colors or any other distinctive
  feature?

  6. Are there any specific words or terms you want to exclude from the word cloud?

  7. Would you prefer the size of the words to be based on the frequency of occurrences
  or another metric?

  8. Is there a particular layout you prefer for the word cloud (e.g., horizontal,
  vertical, mixed)?

  9. Do you have any preference for the positioning of words related to gender differences?

  10. Are there any additional annotations or labels you would like to include in
  the word cloud?'
answers: '1. I am not sure.

  2. Yes, please emphasize Color and Music Genre.

  3. I do not know.

  4. I am not sure.

  5. Yes, represent gender preferences with different colors.

  6. I have no specific preference.

  7. Yes, size based on the frequency of occurrences.

  8. I have no specific preference.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- Favorite Color
- Favorite Music Genre
- Favorite Beverage
- Favorite Soft Drink
- Gender
