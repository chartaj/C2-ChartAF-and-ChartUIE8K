  5. Do you have a preferred format for the date on the x-axis?

  6. Would you like to include a grid in the plot? If so, any specific preferences
  for its appearance?

  7. Is there a preferred location for the legend on the chart?

  8. Do you have any preferences for the style and placement of axis ticks and labels?'
