initial_prompt: 'Create a scatter plot to visualize data from ''78.csv''. Use ''created''
  for the x-axis and ''score'' for the y-axis. Each point should represent a unique
  ''id'' colored by ''comms_num''. Include unique ''title'' labels for points. Highlight
  temporal trends in Reddit posts about vaccine myths, especially the impact on scores
  over time. Ensure axes are properly labeled and add a title: "Reddit Vaccine Myths:
  Score Trends vs. Post Creation Time". Add a legend to differentiate ''comms_num''.
  Include tooltip feature if possible for detailed information on hover or click.'
