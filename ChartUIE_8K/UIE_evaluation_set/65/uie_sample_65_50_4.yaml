initial_prompt: Create a bar chart to show the impact of product positioning on sales
  volume, using categories such as 'Aisle,' 'End-cap,' and 'Window.'
questions: '1. Do you have any specific preferences for the chart title?

  2. Would you prefer any specific colors for the bars representing each product position
  category?

  3. Do you want to include the exact sales volume values on top of the bars?

  4. How would you like to label the x-axis and y-axis?

  5. Is there a specific order in which you would like the categories (Aisle, End-cap,
  Window) to be displayed on the x-axis?

  6. Do you need a legend to differentiate the product positions, even if they are
  labeled on the bars?

  7. What font size and style do you prefer for the axis labels and the title?

  8. Should the bars be displayed vertically or horizontally?

  9. Do you have a preference for bar width or spacing between the bars?

  10. Are there any specific data points or statistical annotations (e.g., averages,
  medians) you would like to highlight?'
