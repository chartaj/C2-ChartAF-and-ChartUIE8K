initial_prompt: Create a histogram to visualize the global blood type distribution
  using the given data. Highlight the frequencies of each blood type (O+, A+, B+,
  AB+, O-, A-, B-, AB-) across different countries. Use clear labels and a legend
  for better understanding.
questions: '1. Do you have any preference for the color scheme used in the chart?

  2. Do you want the chart to display values as percentages or absolute numbers?

  3. How detailed should the labels be on the x-axis (country names)?

  4. Should we include annotations for key insights within the histogram?

  5. Do you prefer a particular orientation for the histogram (vertical or horizontal
  bars)?

  6. Are there any specific countries you want to highlight or focus on?

  7. Would you like a title for the chart? If so, what should it be?

  8. Is there a specific font style or size you would like for the labels and legend?

  9. Do you want to include grid lines for better readability of the chart?

  10. Should we display the population numbers of each country alongside the blood
  type frequencies in the legend or labels?'
answers: '1. I am not sure.

