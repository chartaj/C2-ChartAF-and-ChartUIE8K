initial_prompt: Create a radar chart to compare the distribution of blood types (O+,
  A+, B+, AB+, O-, A-, B-, AB-) across different countries based on the provided dataset.
questions: '1. Do you have a preferred color scheme for each blood type segment in
  the radar chart?

  2. Would you like the chart to include country names on the radar axes or just use
  index numbers to represent each country?

  3. Do you prefer to highlight any specific blood types or countries on the radar
  chart?

  4. Should the chart include a legend to distinguish between different blood types?

  5. Do you want the chart to display the exact values at each point on the radar?

  6. Would you like to use a specific scale for the axes, such as a percentage scale
  or a fixed numeric scale?

  7. Do you have any preferences for the placement of axis labels (inside, outside,
  at the edges of the chart)?

  8. Is there any specific styling you want for the radar chart''s grid lines (e.g.,
  dashed, solid, thicker, thinner)?

  9. Should the chart include any contextual information or annotations to explain
  certain data points?

  10. Would you prefer the radar chart to be displayed in a specific orientation (e.g.,
  top-down, side view)?'
answers: '1. I am not sure.

  2. Just use index numbers to represent each country.

  3. I do not know.

  4. Yes, include a legend to distinguish between different blood types.

  5. I am not sure.

  6. Use a percentage scale.

  7. I have no specific preference.

  8. I am not sure.

  9. I do not know.

  10. I have no specific preference.'
