initial_prompt: 'Please create a column chart to visualize the global distribution
  of blood types. Use the data from the provided file, specifically focusing on different
  blood types (O+, A+, B+, AB+, O-, A-, B-, AB-). Represent each country with their
  respective blood type percentages. This chart will help in understanding the prevalence
  of each blood type around the world. Make sure the chart is clear and distinguishable,
  with each blood type as separate columns and countries on the x-axis. Ensure all
  blood type categories are included even if data is missing. Title: "Global Blood
  Type Distribution by Country".'
questions: '1. Do you have a specific color scheme preference for the chart?

  2. Would you like the columns to be grouped or stacked by blood type?

  3. Should there be gridlines for easier readability of the percentages?

  4. Do you prefer any particular font style or size for the labels and title?

  5. Would you like to include data labels on each column to display the exact percentages?

  6. Do you have a preference for the orientation of the x-axis labels (e.g., horizontal,
  vertical, angled)?

  7. Should we include a legend, and if so, where would you like it to be positioned?

  8. Are there specific countries you want to be highlighted or emphasized in the
  chart?

  9. Would you like to include any annotations or notes on the chart?

  10. Do you prefer a specific ordering of the countries on the x-axis, such as alphabetical
  or by population size?'
answers: '1. I do not have a specific color scheme preference.

  2. I am not sure.

  3. Yes, gridlines would be helpful for easier readability of the percentages.

  4. I do not have a specific preference for the font style or size.

  5. Yes, I would like to include data labels on each column to display the exact
  percentages.

  6. I am not sure.

  7. Yes, please include a legend. I am not sure about the positioning.

  8. I do not have specific countries to highlight or emphasize.

  9. I do not know.

  10. I do not have a specific ordering preference for the countries on the x-axis.'
