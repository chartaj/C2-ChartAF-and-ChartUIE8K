initial_prompt: Create a bar chart showing the blood type distribution across different
  countries. Use highlights to emphasize the most and least common blood types. Add
  text annotations to show exact percentages for O+, A+, and B+ for each country.
questions: '1. Do you have a preference for the color scheme of the chart?

  2. Should the chart include a legend to explain the highlights?

  3. Do you want the countries to be displayed in a specific order (e.g., alphabetical,
  by population, etc.)?

  4. Would you like to include axis labels and titles for clarity?

  5. Do you have a preference for the font style or size for the text annotations?

  6. Should the bars representing blood types be of equal width, or should their width
  vary by population?

  7. Would you like gridlines to be included for better readability of values?

  8. Would you prefer to see the chart in a vertical or horizontal orientation?

  9. Should the chart include any specific borders or shading effects?

  10. Is there a specific format for displaying the percentage values in text annotations
  (e.g., one decimal place, no decimal places, etc.)?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. Yes, include axis labels and titles for clarity.

  5. I am not sure.

  6. I have no specific preference.

  7. I am not sure.

  8. Vertical orientation.

  9. I do not know.

  10. No decimal places, just whole numbers.'
