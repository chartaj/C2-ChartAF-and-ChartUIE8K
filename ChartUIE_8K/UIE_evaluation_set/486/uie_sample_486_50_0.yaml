initial_prompt: Create a scatter plot of x vs y. Annotate key data points for highlighting
  trends. Use colors to distinguish specific values for clarity and focus.
questions: '1. Do you have preferred colors for distinguishing specific values in
  the scatter plot?

  2. Which key data points would you like to annotate in the chart?

  3. Do you have a preferred style or format for the annotations (e.g., tooltips,
  labels, callouts)?

  4. Would you like to include a legend to explain the colors and annotations used?

  5. Do you have any specific requirements for the size and scale of the chart?

  6. Is there a particular trend line or curve (e.g., linear, polynomial) you want
  to include to highlight the trends?

  7. Do you have any preferences for the chart''s title and axis labels?

  8. Are there specific aspects of the trends or patterns that you would like to emphasize
  more in the visualization?'
answers: '1. I am not sure.

  2. I do not know.

  3. Tooltips would be nice.

  4. Yes, please include a legend.

  5. I am not sure.

  6. I am not sure.

  7. I do not know.

  8. I want to emphasize any noticeable peaks or clusters.'
data_attributes:
- x
- y
