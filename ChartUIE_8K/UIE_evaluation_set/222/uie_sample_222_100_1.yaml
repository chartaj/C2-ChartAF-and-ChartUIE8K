initial_prompt: 'Visualize the Top 100 Cities Weather Dataset using a line chart.
  Focus on displaying temperature trends across the different cities. Use text annotations
  to highlight cities with extreme temperatures like the highest and lowest. Additionally,
  use highlights to mark these particular temperatures to emphasize the variation.
  The chart should help viewers understand the temperature distribution and patterns
  across different geographical locations. Include necessary context to help explain
  some trends, especially outliers or notable points in data. Purpose: To provide
  an insightful overview of global city temperatures.'
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Is there a specific font style or size you prefer for the text annotations?

  3. Do you want the temperature trends to be displayed as separate lines for each
  city or combined into a single trend line?

  4. Should the highlights for extreme temperatures use specific colors or markers?

  5. Do you have a preference for the background color of the chart?

  6. Would you like grid lines to be included in the chart? If yes, should they be
  major, minor, or both?

  7. How would you like to display the geographical context (e.g., a map or latitude/longitude
  labels)?

  8. Do you prefer the chart to include a legend explaining the meaning of different
  lines/markers?

  9. Would you like tooltips for additional data details when hovering over the chart
  elements?

  10. Are there any specific cities or geographical regions you want to emphasize
  or compare specifically in the chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. Yes, please include grid lines. Minor grid lines would be preferred.

  7. Latitude/longitude labels would be good.

  8. Yes, include a legend.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- City
- Temperature (Celsius)
- Latitude
- Longitude
