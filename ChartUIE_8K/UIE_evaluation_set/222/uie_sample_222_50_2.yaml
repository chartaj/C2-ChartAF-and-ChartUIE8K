initial_prompt: Create a Choropleth map highlighting top 100 cities' weather data
  globally. Annotate significant temperature differences and interesting weather descriptions.
  Utilize unique color scales for temperature ranges. Highlight in different shades
  the varying wind speeds across cities. Include country-level context for better
  geographical understanding.
questions: '1. Do you have any specific color palette preferences for temperature
  ranges?

  2. How would you like the temperature differences to be annotated (e.g., numerical
  values, symbols)?

  3. What kind of weather descriptions would you consider interesting or noteworthy?

  4. Would you prefer a specific style or format for highlighting varying wind speeds
  across cities?

  5. Is there a preferred way to indicate country-level context, such as borders or
  labels?

  6. Do you have any preferences for the map''s background style (e.g., satellite
  view, plain map)?

  7. Should the sizes of the annotations differ based on the significance of the data
  being displayed?

  8. Are there any specific cities you would like to emphasize or highlight differently?'
answers: '1. I am not sure.

  2. Numerical values would be good.

  3. I am not sure.

  4. I do not know.

  5. Borders and labels would be helpful.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.'
data_attributes:
- City
- Temperature (Celsius)
- Wind Speed (m/s)
- Latitude
- Longitude
- Description
- Country
