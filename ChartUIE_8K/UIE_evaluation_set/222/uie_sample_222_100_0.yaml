initial_prompt: Create a pie chart visualizing the distribution of unique weather
  descriptions across cities in the Top 100 Cities Weather Dataset. Use text annotations
  to highlight key weather conditions such as 'clear sky' or 'rain'. Highlight segments
  representing significant percentages or noteworthy weather patterns. The chart should
  help viewers quickly grasp the dominant weather conditions in various cities, emphasizing
  diversity in weather descriptions across different countries. The practical purpose
  is to understand weather trends at a glance and identify prevalent weather conditions.
  Include country and description data details to enhance context.
questions: '1. Do you have any specific color preferences for different weather conditions
  in the pie chart?

  2. Should certain segments be highlighted using specific colors or patterns?

  3. How would you prefer the text annotations to be displayed (e.g., inside the segments,
  outside with leader lines)?

  4. Do you have a preferred font style or size for the text annotations?

  5. Should the chart include a legend to explain the colors or patterns used for
  different weather conditions?

  6. Would you like to include percentage values on the pie chart segments?

  7. Should the chart title include any specific information or phrasing?

  8. How would you like the countries to be labeled in the chart or legend?

  9. Are there any specific layout preferences for the chart (e.g., size, orientation)?

  10. Do you require any specific labels or markers for significant weather patterns
  or conditions?'
answers: '1. I am not sure.

