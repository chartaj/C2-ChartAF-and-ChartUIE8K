initial_prompt: Create a histogram visualizing the distribution of 'Age' grouped by
  'Level' (Low, Medium, High). Use text annotations to highlight the mean age for
  each level. Adjust colors to emphasize differences in 'Level'.
questions: '1. Do you have any specific preference for the color palette to emphasize
  the different levels (Low, Medium, High)?

  2. What style and size of text annotations do you prefer for highlighting the mean
  age for each level?

  3. Do you have a specific bin width or number of bins in mind for the histogram?

  4. Should the x-axis and y-axis have specific titles or labels? If so, what should
  they be?

  5. Would you like to include any legend or additional labels to clarify the grouping
  by ''Level''?

  6. Are there any specific font types or sizes you''d prefer for the axis labels
  and titles?

  7. Do you want grid lines displayed on the histogram? If so, do you prefer major,
  minor, or both sets of grid lines?

  8. Do you have a preferred format for displaying the mean values (e.g., rounded
  to the nearest whole number, to one decimal place)?

  9. Should there be any specific formatting for the chart background or border?'
answers: '1. I am not sure.

  2. I prefer a medium-sized, bold text for the annotations.

  3. I do not know.

  4. x-axis should be titled ''Age'', and y-axis should be titled ''Frequency''.

  5. Yes, please include a legend to clarify the grouping by ''Level''.

  6. I am not sure.

  7. I am not sure.

  8. Rounded to the nearest whole number.

  9. I do not know.'
