initial_prompt: Create a bar chart to visualize stock market changes over dates with
  annotations highlighting significant percentage changes and descriptive insights.
  Ensure bar colors emphasize important trends. This will help in understanding the
  impact of astrological predictions on market movements. Use clear labels for easy
  interpretation.
questions: '1. Do you have a preferred color scheme for the bars to emphasize important
  trends?

  2. Are there specific dates or events you would like to highlight with annotations?

  3. Do you prefer percentage changes to be displayed as text or symbols (e.g., arrows)
  on the chart?

  4. What level of detail do you prefer for descriptive insights? Brief or detailed?

  5. Do you have a specific font or style preference for the labels and annotations?

  6. Should the bars representing significant changes be differently colored or outlined?

  7. Are there any specific trends or patterns you expect to see highlighted within
  the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I prefer percentage changes to be displayed as text on the chart.

  4. Brief.

  5. I do not know.

  6. Yes, the bars representing significant changes should be differently colored.

  7. I am not sure.'
data_attributes:
- Date
- Close
- Perc_Change
- Text
