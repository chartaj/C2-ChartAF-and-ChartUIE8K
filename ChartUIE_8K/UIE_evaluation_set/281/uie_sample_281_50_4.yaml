initial_prompt: Create a candlestick chart using the stock data, plotting Date on
  the x-axis and Open, High, Low, Close on the y-axis to visualize market trends.
questions: '1. Do you have a preferred color scheme for the candlesticks (e.g., green
  for upward movements, red for downward movements)?

  2. Would you like to include gridlines in the background of the chart for easier
  reference?

  3. Should the chart include labels or annotations for specific data points?

  4. Do you prefer a particular style or format for the date labels on the x-axis
  (e.g., MM/DD/YYYY, Month Year)?

  5. Would you like a tooltip showing detailed data when hovering over a candlestick?

  6. Do you want to add any reference lines, such as moving averages or trendlines,
  on the chart?

  7. Should the y-axis be automatically scaled, or would you prefer setting a specific
  range?

  8. Would you like to add a title and/or subtitle to the chart? If so, what should
  they be?

  9. Is there any additional text or legend information you would like included on
  the chart?

  10. Do you want to display the volume of stock traded as an additional subplot or
  within the same chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. MM/DD/YYYY

  5. I do not know.

  6. I am not sure.

  7. Automatically scaled.

  8. Yes, title: "Stock Market Trends", subtitle: "Daily Candlestick Chart"

  9. I don''t know.

  10. I do not know.'
data_attributes:
- Date
- Open
- High
- Low
- Close
