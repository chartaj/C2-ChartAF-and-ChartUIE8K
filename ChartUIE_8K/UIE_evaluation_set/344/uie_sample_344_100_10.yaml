initial_prompt: Create a bar chart using the provided data to visualize blockchain
  job opportunities in India for 2022. The chart should display the number of unique
  job titles and companies, grouped by location. Include a segment to indicate whether
  the jobs are easy to apply for. Additionally, plot the salary ranges on the same
  chart to give an overview of the lower and upper salary limits across different
  job titles. Label each segment clearly and use different colors to differentiate
  the data categories. Ensure the chart title is relevant to "Blockchain Jobs India
  2022 Glassdoor.com".
