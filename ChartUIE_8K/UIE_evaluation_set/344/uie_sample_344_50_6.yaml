initial_prompt: Create a geographic heatmap showing the distribution of blockchain
  job opportunities across different locations in India for 2022, highlighting titles,
  companies, and salary ranges.
questions: '1. Do you have a preferred color scheme or palette for the heatmap?

  2. Should the heatmap include markers or annotations for specific locations or job
  opportunities?

  3. Do you prefer to visualize salary ranges using gradients or specific color codes?

  4. How would you like the titles and companies to be displayed on the heatmap (e.g.,
  tooltips, side panel, etc.)?

  5. Is there any specific geographic region in India you’d like to emphasize or zoom
  into?

  6. Should the heatmap display density clusters or individual data points for job
  opportunities?

  7. Would you prefer the heatmap to be overlayed on a simple map or a more detailed
  geographic map?

  8. Are there any particular labels or legends you would like to include on the heatmap?

  9. Do you have specific preferences for the heatmap’s scaling method (e.g., linear,
  logarithmic)?

  10. Would you like to include filters for job titles, companies, or salary ranges
  on the heatmap?'
answers: '1. I do not know.

  2. I am not sure.

  3. I have no specific preference.

  4. Tooltips.

  5. No specific region.

  6. Density clusters.

  7. Simple map.

  8. I am not sure.

  9. I do not know.

  10. No.'
data_attributes:
- Title
- Company
- Location
- Salary_Lower_Limit
- Salary_Upper_Limit
