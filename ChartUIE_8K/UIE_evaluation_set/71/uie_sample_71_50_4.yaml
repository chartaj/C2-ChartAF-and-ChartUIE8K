initial_prompt: Create a treemap visualizing the distribution of higher education
  institutions in the USA by region and category. Ensure each institution is represented,
  showing variations in density and category.
questions: '1. Do you have any specific color preferences for different categories
  or regions in the treemap?

  2. How would you like the hierarchy to be displayed: primarily by region or by category?

  3. Would you prefer specific labels or annotations on each block, such as the institution
  name or density value?

  4. What is the desired aspect ratio for the treemap (e.g., square, rectangular)?

  5. Should we include legends or tooltips for additional information on hover?

  6. Do you have any preferences for the size scaling method (e.g., based on the number
  of institutions or other metrics)?

  7. Would you like to highlight certain regions or categories within the treemap?

  8. Are there any specific regions or categories you would like to exclude or focus
  on?

  9. Should the treemap feature any specific fonts or text styles for better readability?

  10. Do you require any specific instructions or notes to be included with the treemap
  visualization?'
answers: '1. I am not sure.

