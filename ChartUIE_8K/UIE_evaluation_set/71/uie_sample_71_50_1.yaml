initial_prompt: Create a donut chart visualizing the distribution of higher education
  institutions by region in the USA. Highlight the regions with the highest and lowest
  counts. Add annotations for any region with a significant number of institutions,
  mentioning their names.
questions: '1. Do you have any color preferences for the different regions in the
  donut chart?

  2. Would you like the chart to include legend markers for each region?

  3. Do you prefer a specific font style or size for the annotations?

  4. Would you like to specify the threshold for what constitutes a ''significant
  number'' of institutions for annotation purposes?

  5. Should the annotation include the exact count of institutions for significant
  regions?

  6. Do you have any preferences for the title and labels of the chart?

  7. How would you like the regions with the highest and lowest counts to be visually
  distinguished (e.g., bold, different color, highlighting)?

  8. Would you like the chart to include any tooltips or hover text for additional
  details on each slice?'
answers: '1. I am not sure.

  2. Yes, I''d like the chart to include legend markers for each region.

  3. I am not sure.

  4. I do not know.

  5. Yes, the annotation should include the exact count of institutions for significant
  regions.

  6. I do not have any specific preferences.

  7. Highlight the regions with the highest and lowest counts using a different color.

  8. No, I do not need tooltips or hover text.'
data_attributes:
- region
- name
