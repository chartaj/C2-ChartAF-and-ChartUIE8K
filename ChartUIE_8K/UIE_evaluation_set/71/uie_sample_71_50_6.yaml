initial_prompt: Create a scatter plot visualizing higher education institutions in
  the USA. Plot 'region' on the x-axis and 'id' on the y-axis, categorized by 'category'.
  Show each institution, highlighting differences across regions and categories.
questions: "1. Do you have any specific color preferences for different 'category'\
  \ values?\n2. How would you like the institutions to be marked (e.g., dots, triangles,\
  \ stars) on the scatter plot?\n3. Do you prefer a specific ordering of 'region'\
  \ on the x-axis (e.g., alphabetically, by geographic location)?\n4. Would you like\
  \ axis labels and chart titles in a specific font or size?\n5. Do you want grid\
  \ lines on the chart? If so, in what style (e.g., dashed, solid)?\n6. Are there\
  \ any specific regions or categories you want to highlight more prominently?\n7.\
  \ Do you prefer any specific range or scaling method for the 'id' on the y-axis?\n\
  8. Would you like a legend to be displayed, and if so, where on the chart do you\
  \ prefer it to be located?\n9. Do you have a preference for the size of the plot\
  \ markers based on the quantity of data points? \n10. Would you like to include\
  \ labels for each institution or use a tooltip-like feature for details on hover?"
answers: '1. I am not sure.

  2. I am not sure.

