initial_prompt: Create a treemap illustrating the data from the ../Extra_datas/data/227.csv
  file. The chart should categorize individuals based on their job roles. Each category
  should be further divided based on their contributions to humanity. For each segment
  in the treemap, include the count of individuals, IQ ranges, and whether they have
  criminal records. This will help visualize the ethical aspects and contributions
  of different professions, aligning with the context of the Trolley Dilemma and its
  ethical implications in society. Ensure each segment is clearly labeled to reflect
  the provided data accurately.
questions: '1. Do you have any specific color preferences for the different job categories
  or segments?

  2. How would you like the IQ ranges to be represented within the treemap?

  3. Do you prefer any specific labeling format or style for the segments?

  4. Would you like the count of individuals to be displayed as numbers or percentages?

  5. Is there any preferred hierarchy for displaying the job roles and their contributions?

  6. Do you want any specific shapes or icons to indicate whether individuals have
  criminal records?

  7. Are there any job roles or contributions that should be emphasized or highlighted
  in the visualization?

  8. Do you have any preferences for the size or layout of the treemap to ensure readability?

  9. Would you like a legend or additional annotations to explain the categories and
  subcategories?

  10. Do you have any specific font type or size preferences for the labels within
  the treemap?'
answers: '1. I am not sure.

  2. I would like the IQ ranges to be represented through varying shades within each
  segment.

  3. I have no specific preference.

  4. Display the count of individuals as numbers.

  5. I do not know.

  6. Yes, use small icons such as a gavel or police badge to indicate criminal records.

  7. I am not sure.

  8. Ensure the treemap is large enough to easily read labels but I have no specific
  size preference.

  9. Yes, include a legend to explain the categories and subcategories.

  10. I have no specific font type preference, but the size should be readable.'
data_attributes:
- job
- contribution_to_humanity
- id
- IQ
- criminal
