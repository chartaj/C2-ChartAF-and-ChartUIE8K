initial_prompt: Create a histogram showing the distribution of the number of employees
  for the top-ranked global organizations by workforce size.
questions: '1. What color scheme do you prefer for the histogram?

  2. Do you have any specific preferences for the bin width?

  3. Would you like to include any specific labels or titles for the axes?

  4. Do you want a specific range for the number of employees to be displayed on the
  x-axis?

  5. Should there be gridlines in the background to make the histogram easier to read?

  6. Would you like to include annotations for specific data points or ranges?

  7. Do you have a preferred font style for the text in the visualization?

  8. Should we include a legend, even though it is a single variable histogram?'
answers: '1. I am not sure.

  2. I do not know.

  3. Please include labels for the axes and a title.

  4. I have no specific preference.

  5. Yes, please include gridlines.

  6. I am not sure.

  7. I have no specific preference.

  8. No, a legend is not needed.'
data_attributes:
- number of employees
