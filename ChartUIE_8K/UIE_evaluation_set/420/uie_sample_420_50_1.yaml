initial_prompt: Create a box chart to visualize bike and pedestrian counts data over
  time at different crossings. Highlight specific periods with high activity levels.
  Annotate specific time frames when significant changes occur to provide context.
questions: '1. Do you have any preferred color schemes for the box chart?

  2. Would you like the box chart to display outliers or exclude them?

  3. Do you have any specific time intervals in mind (e.g., hourly, daily, weekly)
  for the x-axis?

  4. Are there any particular labels or legends you would prefer for the chart?

  5. Do you have a preference for the chart''s orientation (vertical or horizontal)?

  6. Should the highlighted periods of high activity be annotated with specific text
  or symbols?

  7. How would you prefer significant changes to be annotated (e.g., arrows, text
  labels)?

  8. Are there any specific date ranges you want to focus on in the chart?

  9. Would you like grid lines to be included for better readability?

  10. Do you have any specific preferences for the font style and size for annotations
  and labels?'
answers: '1. I do not know.

  2. I am not sure.

  3. Daily.

  4. I do not know.

  5. I have no specific preference.

  6. Specific text.

  7. Text labels.

  8. I am not sure.

  9. Yes, include grid lines.

  10. I do not know.'
data_attributes:
- date
- crossing
- bike_count
- ped_count
