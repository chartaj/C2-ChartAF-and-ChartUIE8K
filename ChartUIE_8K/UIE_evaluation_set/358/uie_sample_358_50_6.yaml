initial_prompt: Create a grouped bar chart showing the number of students with different
  Age groups versus their Institution Type. Highlight differences across educational
  levels (University, College). Include data on Load-shedding, Internet Type, and
  Class Duration for comparisons.
questions: "1. Do you have a preferred color scheme for the bars in the chart?\n2.\
  \ Would you like to include specific labels or annotations on the chart?\n3. Is\
  \ there a particular order you want the age groups and institution types to be displayed?\n\
  4. Do you prefer a specific style or type for the bar grouping (e.g., side-by-side,\
  \ stacked)?\n5. Should the additional attributes (like Load-shedding, Internet Type,\
  \ and Class Duration) be displayed as different patterns or textures on the bars,\
  \ or would you prefer a different differentiation method?\n6. Do you want to include\
  \ a legend to explain the colors/patterns used in the chart? \n7. Is there a specific\
  \ font style or size you would like for the text in the chart?\n8. Would you like\
  \ to display the numerical values on top of each bar? \n9. Do you have any specific\
  \ requirements for the axes labels or titles?\n10. Would you prefer the chart to\
  \ be in a horizontal or vertical orientation?"
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I do not know.

  4. Side-by-side.

  5. I am not sure.

  6. Yes.

  7. I do not know.

  8. I have no specific preference.

  9. No specific requirements.

  10. Vertical orientation.'
data_attributes:
- Age
- Institution Type
- Education Level
- Load-shedding
- Internet Type
- Class Duration
