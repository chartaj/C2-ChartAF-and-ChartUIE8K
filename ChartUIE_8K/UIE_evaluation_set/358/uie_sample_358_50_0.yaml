initial_prompt: Create a heatmap visualizing students' adaptability levels in online
  education based on factors like gender, age, education level, IT student, location,
  load-shedding, financial condition, internet type, and device. Add text annotations
  and highlights to draw attention to key insights and differences among groups.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like the heatmap to display values within the cells?

  3. Are there any specific groups or factors you want to be highlighted in the visualization?

  4. Should the text annotations for key insights be placed inside the heatmap cells,
  or outside with connectors?

  5. Do you prefer any specific style or format for highlighting key differences among
  groups?

  6. Are there any additional labels or legends you would like to include in the heatmap?

  7. Would you like to include a title and subtitle for the heatmap? If so, please
  provide the desired text.

  8. Do you have any specific preferences for the axis labels and their formatting?

  9. Should the heatmap include any gridlines or separators between the cells?

  10. Are there any specific font styles or sizes you prefer for the text annotations
  and highlights?'
