initial_prompt: Create a radar chart to compare different factors affecting students'
  adaptability in online education. Include variables like 'Gender', 'Age', 'Education
  Level', 'Institution Type', 'IT Student', 'Location', 'Financial Condition', 'Internet
  Type', etc.
questions: '1. Do you have any preferred colors for the different variables in the
  radar chart?

  2. Would you like to include data labels on the chart?

  3. Should the radar chart include a legend to identify each variable?

  4. Do you have a specific order in which you would like the variables to be displayed
  around the radar chart?

  5. Would you prefer shaded areas or lines to represent the different factors on
  the radar chart?

  6. Do you want the chart to have grid lines for better readability?

  7. Is there a specific title you would like for the radar chart?

  8. Are there any particular labels or annotations you would like to include on the
  axes?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, please include a legend.

  4. I have no specific preference.

  5. I would prefer shaded areas.

  6. I am not sure.

  7. No specific title.

  8. I do not know.'
data_attributes:
- Gender
- Age
- Education Level
- Institution Type
- IT Student
- Location
- Financial Condition
- Internet Type
