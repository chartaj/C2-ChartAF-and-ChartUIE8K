initial_prompt: 'Create a radar chart to visualize students'' adaptability level in
  online education. Use the categories: Gender, Age, Education Level, Institution
  Type, IT Student, Location, Load-shedding, Financial Condition, Internet Type, Network
  Type, Class Duration, Self Lms, Device, and Adaptivity Level. For each category,
  plot the unique values and their distribution to understand the overall adaptability
  trends across different student demographics and conditions. Ensure the axes are
  labeled clearly, and all data points are represented accurately to show the relative
  importance of each factor.'
questions: '1. Do you have a preferred color scheme for the radar chart?

  2. Do you prefer certain categories to be highlighted or emphasized?

  3. Would you like to display data labels or value labels on the radar chart?

  4. Should the axis ranges be standardized across all categories or should they vary
  by category?

  5. Do you have any specific font preferences for axis labels and data labels?

  6. Would you like gridlines to be included in the background of the radar chart?

  7. Should the chart include a legend, and if so, where would you prefer it to be
  located?

  8. Are there any specific shapes or markers you would like used for data points?'
answers: '<start of user emulated response>

  1. I am not sure.

  2. I do not know.

  3. Yes, I would like to display value labels on the radar chart.

  4. I am not sure.

  5. I have no specific preference.

  6. Yes, please include gridlines in the background.

  7. Yes, please include a legend. I am not sure about the location.

  8. I have no specific preference.

  <end of user emulated response>'
data_attributes:
- Gender
- Age
- Education Level
- Institution Type
- IT Student
- Location
- Load-shedding
