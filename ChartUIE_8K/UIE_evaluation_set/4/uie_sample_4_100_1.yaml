initial_prompt: Please create a choropleth map visualizing employment growth in various
  industries using the provided data. Emphasize agriculture-related industries with
  annotations highlighting their unique values and characteristics. Utilize text annotations
  to showcase key data points, such as industry growth rates, to draw attention to
  significant patterns. Highlight divisions within the agriculture sector to distinguish
  them from other industry groups, making them stand out visually. The purpose is
  to analyze employment trends in the context of LinkedIn data, providing insightful
  context and editorial comments for better understanding. Ensure the map is clear
  and focused.
questions: '1. Do you have a preferred color scheme for highlighting agriculture-related
  industries on the map?

  2. Would you like to use specific colors to differentiate between divisions within
  the agriculture sector?

  3. How detailed should the text annotations be? Should they include only key data
  points or additional contextual information?

  4. Do you have any preference for the placement of annotations on the map?

  5. Are there specific patterns or trends in the data that you want to ensure are
  highlighted through the annotations?

  6. Should the chart include a legend to explain different colors and annotations?
  If yes, do you have a preferred style for the legend?

  7. Is there a specific geographical level (e.g., country, state, region) that you
  want the choropleth map to focus on?'
answers: '1. I do not know.

  2. I am not sure.

  3. Key data points with some additional contextual information would be great.

  4. I do not know.

  5. Yes, it would be good to highlight significant growth rates in agriculture-related
  industries.

  6. Yes, a legend should be included. I have no specific preference for the style.

  7. I am not sure.'
data_attributes:
- isic_section
- isic_section_name
- isic_division
- isic_division_name
- industry_sk
- industry_name
- Industry_group_sk
