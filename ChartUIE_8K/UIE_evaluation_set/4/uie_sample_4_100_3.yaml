initial_prompt: 'Please create a bar chart to visualize the data from ''../Extra_datas/data/4.csv''.
  The chart should show the number of unique values in each column: ''isic_section'',
  ''isic_section_name'', ''isic_division'', ''isic_division_name'', ''industry_sk'',
  ''industry_name'', ''Industry_group_sk'', ''Industry_group_name''. Each column on
  the x-axis should have its name, and the y-axis should represent the count of unique
  values. Title the chart "Unique Values per Column in CSV Data". This will help in
  understanding the diversity of the data across different categories related to employment
  growth and LinkedIn data.'
questions: '1. Do you have any preference for the color scheme of the bar chart?

  2. Would you like the bars to be displayed vertically or horizontally?

  3. Are there any specific font styles or sizes you prefer for the chart title and
  axis labels?

  4. Do you want the data labels to be displayed on the bars?

  5. How would you like to handle any potential overlapping of x-axis labels?

  6. Do you prefer to have grid lines in the background of the chart?

  7. Is there a specific way you want the chart to handle missing values, if any?

  8. Do you have a preferred style for the chart, such as minimalist, detailed, etc.?

  9. Would you like to include any annotations or additional textual information on
  the chart?

  10. Are there any specific legends or keys you would like to include in the chart?'
answers: '1. I am not sure.

  2. Vertically.

  3. I do not know.

  4. Yes, please display the data labels on the bars.

  5. I do not have a specific preference.

  6. Yes, please include grid lines.

  7. I am not sure.

  8. Minimalist style would be great.

  9. No, additional textual information is not needed.

  10. No specific legends or keys are needed.'
data_attributes:
- isic_section
- isic_section_name
- isic_division
- isic_division_name
- industry_sk
- industry_name
- Industry_group_sk
- Industry_group_name
