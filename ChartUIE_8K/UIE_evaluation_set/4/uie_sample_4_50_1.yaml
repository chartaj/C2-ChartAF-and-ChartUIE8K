initial_prompt: Create a choropleth map highlighting employment growth across various
  industries. Use text annotations to display specific industry growth values. Highlight
  certain elements like the agriculture industry. Use LinkedIn data for accuracy and
  relevance to business trends.
questions: '1. Do you have any preferred color schemes or palettes for the choropleth
  map?

  2. Would you like to use a specific font style for the text annotations?

  3. How would you like the highlighted industry (e.g., agriculture) to be displayed
  differently from the others?

  4. Do you prefer the industry growth values to be displayed in a specific format
  (e.g., percentage, absolute numbers)?

  5. Is there a specific geographic boundary or granularity (e.g., country, state,
  region) you want the map to display?

  6. Do you want to include a legend or key to describe the color gradients representing
  growth values?

  7. Are there any additional labels or markers you want to include on the map for
  better context or reference?

  8. Is there a specific size or dimension you prefer for the choropleth map?

  9. Would you like to add any additional context or descriptions alongside the map
  to help interpret the data?'
answers: '1. I am not sure.

  2. I do not know.

  3. Please use a different color or bold outline to highlight the agriculture industry.

  4. In percentage format.

  5. Country level would be ideal.

  6. Yes, please include a legend.

  7. I do not know.

  8. I do not know.

  9. I am not sure.'
