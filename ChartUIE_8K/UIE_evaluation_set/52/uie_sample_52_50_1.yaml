initial_prompt: Create a histogram displaying the distribution of computer prices.
  Highlight premium models by using a different color. Add text annotations for the
  highest and lowest prices to draw attention.
questions: '1. Do you have a preferred color scheme for the histogram?

  2. What specific colors would you like to use to differentiate premium models?

  3. How would you like the text annotations for the highest and lowest prices to
  be formatted (font size, color, style)?

  4. Do you want any specific bin sizes or ranges for the histogram?

  5. Should the histogram include gridlines, and if so, do you have a preference for
  their appearance?

  6. Would you like the axis labels and titles to be formatted in a specific way?

  7. Do you prefer the histogram to have a particular title or subtitle?

  8. Are there any specific font styles or sizes you prefer for the overall chart
  labels and titles?'
answers: '1. I am not sure.

