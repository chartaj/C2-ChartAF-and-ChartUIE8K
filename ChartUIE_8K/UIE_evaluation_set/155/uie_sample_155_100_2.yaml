  names, symbols, or additional text)

  5. Do you want grid lines to be visible on the chart?

  6. Should the legend display the specializations in a particular order?

  7. Do you prefer any specific font style or size for the text annotations and labels?

  8. Are there any specific trends or outliers you are particularly interested in
  identifying?

  9. Would you like to include any additional information in tooltips when hovering
  over data points?

  10. Do you prefer a particular aspect ratio or size for the scatter plot?'
