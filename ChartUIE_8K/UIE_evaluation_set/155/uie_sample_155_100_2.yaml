initial_prompt: Visualize a scatter plot that displays the relationship between the
  college GPA and salary of engineering graduates. Highlight data points based on
  their specialization using different colors. Add text annotations to showcase the
  top five highest salaries. Each point should represent a graduate, showing how higher
  GPA correlates with salary across different engineering specializations. Include
  axes for GPA and salary, with a legend indicating various specializations. The purpose
  of this chart is to help identify trends and outliers in GPA and salary across engineering
  disciplines, assisting educators and students in understanding the potential financial
  outcomes of various engineering specializations.
