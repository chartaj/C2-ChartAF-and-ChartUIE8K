initial_prompt: Create a Waffle chart showing the number of MdBs from different parties
  in the German Bundestag. Use the "Abbr." column for the party names and "MdBs" for
  the number of members.
questions: '1. Do you have any preference for the color scheme of the waffle chart?

  2. Would you like to include labels on each segment of the waffle chart?

  3. Do you want the chart to include a legend for the party names?

