  or by the number of members?

  4. Do you prefer a horizontal or vertical orientation for the lollipop chart?

  5. Would you like to include a title and/or subtitle for the chart? If so, please
  specify.

  6. Are there any specific fonts or styles you would like to use for the text in
  the chart?

  7. Should we include grid lines or background shading to aid in reading the chart?

  8. Is there any additional information or annotation you would like to have on the
  chart (e.g., total number of members)?'
answers: '1. I do not know.

  2. Yes, please include data labels on the lollipops to show the exact number of
  members for each party.

  3. I am not sure.

  4. Horizontal orientation.

  5. I do not know.

  6. I have no specific preference.

  7. I am not sure.

  8. I have no specific preference.'
