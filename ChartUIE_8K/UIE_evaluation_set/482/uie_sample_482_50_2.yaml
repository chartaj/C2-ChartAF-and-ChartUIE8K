initial_prompt: Create small multiples bar charts for German Bundestag parties showing
  number of MdBs. Highlight and annotate key values to emphasize major parties. Use
  consistent color for context.
questions: '1. Do you have a specific color palette in mind for the bar charts?

  2. How would you like the major parties to be highlighted (e.g., different color,
  bold outline)?

  3. Are there any specific parties you consider as ''major'' that should be emphasized?

  4. What type of annotations would you prefer (e.g., numerical values, party names)?

  5. Do you have a preferred font style and size for annotations and labels?

  6. Should the bar charts include grid lines for easier comparison?

  7. Do you have any specific layout preferences for the small multiples (e.g., number
  of rows or columns)?

  8. Are there any specific elements you would like included in the chart''s title
  or subtitle?

  9. How would you like the axis labels to be formatted (e.g., abbreviations, full
  party names)?

  10. Would you prefer a legend to be included even if consistent colors are used?'
answers: '1. I am not sure.

  2. I do not know.

  3. CDU/CSU, SPD, and Green Party should be emphasized.

  4. Numerical values would be good.

  5. I have no specific preference.

  6. I am not sure.

  7. I do not know.

  8. No specific elements.

  9. Full party names would be preferable.

  10. I am not sure.'
