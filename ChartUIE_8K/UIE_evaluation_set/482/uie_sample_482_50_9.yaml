initial_prompt: Please create a donut chart visualizing the distribution of MdBs (members
  of the Bundestag) among various political parties in the German Bundestag. The inner
  circle should represent the parties by their abbreviations, and the outer section
  should depict the number of MdBs.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should the size of the labels in the inner circle be customized, and if so, what
  size would you prefer?

  3. Would you like the chart to include percentages along with the number of MdBs
  in the outer section?

  4. Do you need a legend or labels directly on the chart segments?

  5. Should the chart include additional text annotations or descriptions outside
  the donut?

  6. Are there any specific font styles or sizes you''d like to use for the abbreviations
  and numbers?

  7. Do you prefer the chart to have a title, and if so, what should it be?

  8. Should the chart include any specific gridlines or background styling?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, please include percentages along with the number of MdBs in the outer section.

  4. A legend would be good.

  5. I do not know.

  6. I am not sure.

  7. Yes, the title should be "Distribution of MdBs in the German Bundestag".

  8. I have no specific preference.'
data_attributes:
- Abbr.
- MdBs
