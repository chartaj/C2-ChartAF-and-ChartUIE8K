initial_prompt: Create a matrix chart using data from multiple party abbreviation
  codes and their corresponding number of MdBs as accurately depicted in the given
  CSV dataset.
questions: '1. What color scheme or palette would you prefer for the matrix chart?

  2. Do you have a preference for the layout of the matrix chart (e.g., hierarchical,
  grid)?

  3. Should the chart include labels for individual values in each cell?

  4. Would you like to include specific annotations or highlights for certain data
  points?

  5. Do you want the data values to be shown as raw numbers, percentages, or another
  format?

  6. Should the matrix chart include a legend or key to explain the abbreviations
  and values?

  7. Do you prefer any specific font style or size for the text within the chart?

  8. Should the chart include gridlines to separate different cells or categories?

  9. How detailed should the tooltip information be (if applicable) when hovering
  over the cells?

  10. Are there any specific titles or subtitles you would like to include in the
  chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, the chart should include labels for individual values in each cell.

  4. I am not sure.

  5. Raw numbers.

  6. Yes, the matrix chart should include a legend or key to explain the abbreviations
  and values.

  7. I do not have a specific preference.

  8. Yes, the chart should include gridlines to separate different cells or categories.

  9. I do not know.

  10. No, I do not have a specific title or subtitle in mind.'
data_attributes:
- Abbr.
- MdBs
