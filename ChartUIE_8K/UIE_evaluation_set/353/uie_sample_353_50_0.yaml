initial_prompt: Create a column chart showing daily values from the data. Highlight
  significant value changes. Add text annotations to specific high or low data points
  for better insight.
questions: '1. What color scheme do you prefer for the column chart?

  2. Do you have a specific preference for the range of values on the y-axis?

  3. How would you like the significant changes in value to be highlighted? (e.g.,
  color change, bold columns)

  4. What style or format would you prefer for the text annotations on high or low
  data points?

  5. Do you have a preferred font size and type for the labels and annotations?

  6. Would you like grid lines to be included in the chart? If so, any preferences
  for their style?

  7. Should the x-axis labels display the dates in a specific format?

  8. Are there any specific titles or subtitles you would like to include in the chart?

  9. Do you prefer the chart to include data labels on each column?

  10. Would you like to include a legend or explanatory notes alongside the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. Color change.

  4. No specific preference.

  5. I am not sure.

  6. I do not know.

  7. No specific preference.

  8. I am not sure.

  9. Yes, include data labels on each column.

  10. I do not know.'
