initial_prompt: Create a Spline chart to visualize the time series data in the CSV.
  Highlight specific dates with significant changes in value. Annotate critical data
  points to draw attention to annual trends. Ensure the chart is easy to interpret
  for business analysis in the context of a Sberbank internship.
questions: '1. Do you have a specific color scheme preference for highlighting significant
  dates and trends?

  2. Would you like to include any specific annotations for particular data points?

  3. Do you prefer the chart to include a legend or explanatory notes?

  4. Should the x-axis be labeled with specific date intervals (e.g., monthly, quarterly)?

  5. Do you have a preference for the line style or marker style to represent the
  data points?

  6. Should the y-axis be formatted in any particular way (e.g., currency, percentage)?

  7. Do you want gridlines on the chart for better readability?

  8. Should we include any reference lines or benchmarks on the chart?

  9. Do you prefer a specific font style or size for the chart labels and annotations?'
answers: '1. I am not sure.

  2. Yes, please include annotations for significant data points.

  3. I have no specific preference.

  4. I am not sure.

  5. I do not know.

  6. I am not sure.

  7. Yes, please include gridlines for better readability.

  8. I do not know.

  9. I have no specific preference.'
