initial_prompt: Create a scatter plot for Apple stock prices from 1980 to present.
  The x-axis should represent the date, and the y-axis should show the closing prices.
  Highlight significant highs and lows with text annotations and use different colors
  for emphasis.
questions: '1. Do you have any specific color preferences for the scatter plot points?

  2. What colors would you like to use for highlighting significant highs and lows?

  3. Are there specific dates or periods you consider significant that should be highlighted?

  4. Do you prefer any particular style for text annotations (e.g., font size, color)?

  5. Would you like to include a trend line in the scatter plot to better visualize
  the overall trend?

  6. Is there a specific range of dates you are most interested in within the period
  from 1980 to present?

  7. Are there any particular titles or labels you would like to use for the x-axis,
  y-axis, or the chart as a whole?

  8. Do you have any preferences for the scale of the axes (e.g., linear or logarithmic
  scale)?

  9. Would you like to include a legend to explain the different colors used for emphasis?

  10. Are there any additional data points or metrics you would like to include in
  the scatter plot?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. I am not sure.

  7. I prefer clear and descriptive titles and labels.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
