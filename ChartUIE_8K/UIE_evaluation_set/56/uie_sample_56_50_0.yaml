initial_prompt: Create a bar chart visualizing APPLE stock's monthly average closing
  prices from 1980 to 2023. Please highlight significant price jumps and add annotations
  for important dates or events that might have influenced the stock prices.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Should the chart include a legend, and if so, how would you like it to be labeled?

  3. Do you have a preference for the font type and size for the annotations?

  4. Are there specific events or dates you already know you want annotated?

  5. How would you prefer the significant price jumps to be highlighted (e.g., color
  change, marker, etc.)?

  6. Do you want gridlines on the chart?

  7. Should the x-axis be labeled by year, month, or other intervals?

  8. How much detail do you want in the tooltip information (e.g., just the date and
  closing price or more details)?

  9. Would you like the chart to have a title and subtitle? If so, what should they
  be?

  10. Do you have any specific requirements for the axis scales or labels?

  11. Should the chart include a trend line in addition to the bars?'
