initial_prompt: Create a box chart displaying the daily adjusted closing prices of
  APPLE stock from 1980 to present. Highlight trends and outliers.
questions: "1. Do you have a preferred color scheme for highlighting trends and outliers?\n\
  2. Would you like to set specific ranges for outliers, or should the standard statistical\
  \ method be used to detect them?\n3. How would you like the date axis to be formatted?\
  \ For example, would you prefer yearly, monthly, or daily ticks?\n4. Do you want\
  \ to include any annotations or labels to provide additional context for significant\
  \ trends or outliers?\n5. Is there a specific style or theme you prefer for the\
  \ chart? For example, minimalist, professional, or colorful?\n6. Would you like\
  \ to add a title and/or subtitle to the chart? If so, please provide the text you\
  \ would like.\n7. Should the chart include grid lines for better readability?\n\
  8. Do you prefer the box plots to be grouped by specific time intervals, such as\
  \ yearly or monthly? \n9. Would you like to add reference lines, such as the mean\
  \ or median, to the chart?\n10. Is there specific information you want included\
  \ in the chart's legend?"
answers: '1. I am not sure.

  2. Standard statistical method for detecting outliers is fine.

  3. I have no specific preference.

  4. I have no specific preference.

  5. Minimalist style would be great.

  6. Yes, please use the title "Daily Adjusted Closing Prices of Apple Inc. (1980
  - Present)" and the subtitle "Highlighting Trends and Outliers".

  7. Yes, please include grid lines.

  8. Yes, group the box plots by yearly intervals.

  9. Yes, add reference lines for the mean and median.

  10. I have no specific preference.'
