initial_prompt: Create a spline chart to visualize the presence of different bacteria
  and their harmfulness to humans. Highlight the harmful ones in red. Add text annotations
  pointing out unique bacteria locations and families.
questions: '1. Do you have any specific color preferences for non-harmful bacteria
  in the spline chart?

  2. Would you like to include any specific labels or legends in the chart? If so,
  please specify.

  3. Should the text annotations for unique bacteria locations and families be displayed
  in a particular style or font?

  4. Are there any specific bacteria names or families you want to be highlighted
  besides the harmful ones?

  5. How would you prefer the axes to be labeled and formatted?

  6. Do you have a preference for the overall layout or orientation of the chart (e.g.,
  horizontal or vertical alignment)?

  7. Should the chart include a title and/or subtitle? If yes, please provide the
  desired text.'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I have no specific preference.

  5. I am not sure.

  6. I do not know.

  7. Yes, please include the title "Bacterial Presence and Harmfulness" and the subtitle
  "Analysis of Various Bacteria and Their Impact on Human Health".'
data_attributes:
- Name
- Family
- Where Found
- Harmful to Humans
