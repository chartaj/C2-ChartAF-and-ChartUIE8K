initial_prompt: Create a bar chart visualizing the Total stats of Pokémon, categorized
  by their Generation. Highlight the top 3 highest total stats and annotate them.
  The chart should display Pokémon names and emphasize the significant difference
  in stats.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Should the bars for the top 3 highest total stats be highlighted with specific
  colors or patterns?

  3. Do you prefer horizontal or vertical bars for the chart?

  4. What font style and size do you prefer for the Pokémon names and annotations?

  5. Is there a specific layout or spacing you would like for the bars and labels?

  6. Would you like grid lines in the background of the chart? If so, at what granularity?

  7. How would you like to display the significant differences in stats (e.g., through
  color gradients, labels, or lines)?

  8. Where would you like the legend to be placed (if any) on the chart?

  9. Do you have a preference for the style of annotations on the top 3 Pokémon (e.g.,
  arrows, text boxes)?

  10. Should the chart have an overall title and/or axis titles? If yes, please specify
  the text.'
answers: '1. I am not sure.

