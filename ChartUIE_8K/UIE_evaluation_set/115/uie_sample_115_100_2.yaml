initial_prompt: Please create a pictogram chart visualizing the Indonesian food and
  drink nutrition dataset. Highlight calorie, protein, fat, and carbohydrate values
  for each food. Use text annotations for the first three data points to provide specific
  nutrition details. The chart should emphasize foods high in calories and proteins,
  providing visual context for healthier choices.
questions: '1. Do you have a specific color scheme that you prefer for highlighting
  high-calorie and high-protein foods?

  2. Do you prefer certain symbols or icons to represent foods, or should they be
  derived from the provided images?

  3. Would you like the chart to include a legend explaining the symbols and color-coding?

  4. Do you have a preferred layout for placing the text annotations for the first
  three data points?

  5. Should the text annotations include any additional nutritional details apart
  from calories, proteins, fat, and carbohydrates?

  6. What is your preference for the size and style of text annotations to ensure
  readability?

  7. How would you like the foods to be ordered (e.g., by calorie count, protein content,
  alphabetical order)?

  8. Would you like any specific background or theme for the chart to make it more
  visually appealing?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I would like the chart to include a legend explaining the symbols and color-coding.

  4. I am not sure.

  5. I do not have a specific preference.

  6. I do not have a specific preference.

  7. Order by calorie count.

  8. I am not sure.'
data_attributes:
- calories
- proteins
- fat
- carbohydrate
- name
- image
