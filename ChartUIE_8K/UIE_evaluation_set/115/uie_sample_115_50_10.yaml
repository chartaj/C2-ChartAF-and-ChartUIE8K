initial_prompt: Create a radar chart showing the nutritional information (calories,
  proteins, fat, carbohydrate) for each food item. Label axes by nutrient and plot
  each food by name.
questions: '1. Do you have any specific color preferences for the radar chart?

  2. How would you like the food items to be labeled or distinguished? (e.g., different
  line styles, markers)

  3. Do you prefer having gridlines on the radar chart for better readability?

  4. Would you like the values (e.g., calories, proteins) to be displayed on the axes?

  5. Are there any specific range limits you want to set for the axes?

  6. Do you want to include a legend to distinguish between different food items?

  7. How many food items do you plan to compare on the radar chart?

  8. Are there any specific font preferences for the labels and titles?

  9. Do you want to highlight or emphasize any particular nutrient(s) on the radar
  chart?

  10. Would you like the radar chart to have a central point of reference (e.g., the
  average nutritional values)?'
answers: '1. I am not sure.

  2. Different line styles would be good.

  3. Yes, I would prefer to have gridlines.

  4. I do not know.

  5. I am not sure.

  6. Yes, a legend would be helpful.

  7. Around 5 to 7 food items.

  8. I do not know.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- calories
- proteins
- fat
- carbohydrate
- name
