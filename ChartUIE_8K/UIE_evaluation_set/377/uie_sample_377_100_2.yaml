initial_prompt: Create a line chart that visualizes the winning percentages (CON(%),
  LAB(%), LIB(%), etc.) for different MPs across various constituencies. Highlight
  the 'Winner' party for each constituency to focus attention on the leading party.
  Annotate significant data points where percentages are notably high or low. The
  chart should help in understanding the distribution of vote shares among different
  parties for each MP, revealing election trends in law and politics. Use this visualization
  to analyze how vote shares correlate with the overall win in specific areas.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. How would you like the ''Winner'' party for each constituency to be highlighted
  (e.g., different color, bold line, markers)?

  3. Are there specific thresholds for the percentages that you consider significantly
  high or low?

  4. Do you prefer any specific type of markers for annotating significant data points?

  5. Would you like to include gridlines on the chart for easier comparison of values?

  6. Do you have any preferences for the style of the chart''s title, axis labels,
  and legend?

  7. Is there a specific order in which you would like the parties to be listed in
  the legend?

  8. Would you prefer to see data labels on all points or only on significant points?'
answers: '1. I do not know.

  2. Different color.

  3. Yes, 70% for high and 10% for low.

  4. I am not sure.

  5. Yes.

  6. I do not know.

  7. I do not know.

  8. Only on significant points.'
data_attributes:
- CON(%)
- LAB(%)
- LIB(%)
- Brexit(%)
- Green(%)
- NAT(%)
- MIN(%)
- OTH(%)
- Winner
