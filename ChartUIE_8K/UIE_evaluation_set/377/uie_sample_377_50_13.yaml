initial_prompt: Please create a bar chart showing the vote percentage distribution
  for each political party (CON, LAB, LIB, Brexit, Green, OTH) in the given constituencies.
  Highlight the winning party for each constituency.
questions: '1. Do you have a preferred color scheme for the political parties (CON,
  LAB, LIB, Brexit, Green, OTH)?

  2. How would you like the winning party to be highlighted? For example, use a different
  color or a distinct marker?

  3. Do you prefer the bar chart to be vertical or horizontal?

  4. Should the chart include exact vote percentage labels on the bars?

  5. Do you want gridlines to be included on the chart for better readability?

