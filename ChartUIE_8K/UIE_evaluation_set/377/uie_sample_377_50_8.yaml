initial_prompt: Create a bubble chart showing constituencies (Name) on the x-axis,
  electorate size on the y-axis, and the bubble size representing CON votes. Color
  bubbles by Party Winner.
questions: '1. Do you have any specific color scheme preferences for the bubbles representing
  different party winners?

  2. Should there be any specific labels for the x-axis and y-axis, or are the default
  labels ''Constituencies'' and ''Electorate Size'' acceptable?

  3. Would you like to include any annotations or tooltips for individual bubbles
  to show additional information?

  4. Do you prefer specific bubble sizes for better visualization or should it be
  proportional to the CON votes?

  5. Would you like to include a legend to explain the colors representing different
  party winners?

  6. Are there any specific constituencies that you want to highlight or emphasize
  on the chart?

  7. Do you need a title or subtitle for the chart? If so, what should it be?'
answers: '1. I have no specific preference.

  2. Default labels ''Constituencies'' and ''Electorate Size'' are acceptable.

  3. I am not sure.

  4. Bubble sizes should be proportional to the CON votes.

  5. Yes, please include a legend.

  6. I do not know.

  7. I have no specific preference.'
data_attributes:
- Name
- Electorate
- CON
- Winner
