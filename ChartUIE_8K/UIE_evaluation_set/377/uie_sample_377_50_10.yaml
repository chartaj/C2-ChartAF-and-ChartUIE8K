initial_prompt: Create a tile map visualizing the election winners by area. Use different
  colors to represent each winning party (CON, LAB, etc.). Highlight the areas based
  on the percentages and electorate sizes to show density and winning margins.
questions: '1. Do you have any preferred color scheme for the different winning parties?

  2. Do you prefer the winning margins to be shown as percentages or actual vote counts?

  3. How would you like the electorate sizes to be represented in the tile map (e.g.,
  size, intensity)?

  4. Should the tile map include labels for the areas, or should it be a cleaner,
  label-free design?

  5. Do you prefer tooltips on hovering over each tile for additional details, such
  as exact percentages and vote counts?

  6. Would you like a legend to be included in the visualization for clarity on the
  colors used for each party?

  7. Are there any specific areas you want to be highlighted or given special attention
  in the visualization?'
answers: '1. I am not sure.

  2. Actual vote counts.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. Yes, a legend would be helpful.

  7. I do not know.'
data_attributes:
- Area
- Winner
- CON(%)
- LAB(%)
- LIB(%)
- Electorate
