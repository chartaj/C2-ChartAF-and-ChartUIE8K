initial_prompt: '"Create a pie chart showing the percentage distribution of votes
  (CON, LAB, LIB, Brexit, Green, OTH) for each sample constituency in the provided
  dataset."'
questions: '1. Do you have any specific color preferences for each party in the pie
  chart?

  2. Do you prefer to include the percentage values directly on the pie slices?

  3. Would you like the party names to be displayed on the pie chart slices or in
  a legend?

  4. Do you want a separate pie chart for each constituency, or a single combined
  chart?

  5. Should the chart include a title and subtitles for better context?

  6. Do you need any labels or annotations for highlighting specific data points in
  the chart?

  7. Are there any specific fonts or styles you would like to use in the chart?

  8. Do you prefer a 2D or 3D style for the pie chart?

  9. Should the pie slices be separated slightly for better visual distinction (i.e.,
  an exploded pie chart)?

  10. Do you have any preferences for the chart''s background color or texture?'
answers: '1. I am not sure.

  2. Yes, include the percentage values directly on the pie slices.

  3. I do not know.

  4. A separate pie chart for each constituency.

  5. Yes, the chart should include a title and subtitles.

  6. I am not sure.

  7. I have no specific preference.

  8. I have no specific preference.

  9. I do not know.

  10. I am not sure.'
