  the "Major Area" column data. This will help to understand the proportion of the
  overall food security index across different regions. The chart should clearly label
  each slice with the respective "Major Area" and show the percentage of the total
  for each. Please ensure that the colors used for each slice are distinct and easy
  to differentiate. The goal is to represent the global food security index visually
  by highlighting the major areas contributing to it.
