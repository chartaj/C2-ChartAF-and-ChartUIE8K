initial_prompt: Create a box chart visualizing the weight distribution of different
  animals categorized by their conservation status. Highlight the vulnerable species.
  Annotate the chart with the average, minimum, and maximum weights for each conservation
  status group.
questions: '1. Do you have a preferred color scheme for different conservation status
  categories?

  2. How would you like the vulnerable species to be highlighted (e.g., color, marker,
  specific annotation)?

  3. Do you want any specific labels or annotations for the average, minimum, and
  maximum weights for each group?

  4. Would you prefer the chart to have grid lines for better readability?

  5. Do you have a specific title or subtitle you would like to be included on the
  chart?

  6. Would you like any particular fonts or styles to be used for the chart labels
  and annotations?

  7. Should the chart include a legend to describe the categorical colors used for
  different conservation statuses?

  8. Is there a specific order in which you would like the conservation statuses to
  be displayed (e.g., alphabetical, by weight distribution)?

  9. Do you have any preference for the axis labels and their formatting?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, please include labels for the average, minimum, and maximum weights for
  each group.

  4. I am not sure.

  5. I do not have a specific title or subtitle.

  6. I do not know.

  7. Yes, the chart should include a legend to describe the categorical colors used
  for different conservation statuses.

  8. I do not have any specific preference.

  9. I am not sure.'
data_attributes:
- Animal
- Weight (kg)
- Conservation Status
