initial_prompt: Create a bar chart to visualize the number of jobs in different job
  categories within Data Science, using data from 2023. Each bar should represent
  a job category, with annotations showing the exact number of jobs in each category.
  Additionally, use highlights to distinguish between different experience levels.
  This chart aims to provide insights into the distribution of job categories and
  experience levels in the Data Science field, helping job seekers and employers understand
  the current job market landscape. Title the chart "Job Distribution in Data Science
  2023."
questions: '1. Do you have any preference for the color scheme for different job categories
  and experience levels?

  2. What font size and style would you prefer for the annotations displaying the
  exact number of jobs in each category?

  3. Would you like to display the legend at a specific position on the chart (e.g.,
  top, bottom, left, right)?

  4. Do you have a specific order in which the job categories should be displayed
  on the chart (e.g., alphabetical, by number of jobs)?

  5. Do you have any preference for the axis labels'' format and font size?

  6. Should the y-axis have a specific range or interval for better clarity?

  7. Would you like to include gridlines on the chart? If yes, what style and color
  do you prefer for the gridlines?

  8. Is there any additional text or footnotes you would like to include on the chart
  for context or explanation?

  9. Do you prefer a horizontal or vertical bar chart for this visualization?

  10. Would you like to use specific shapes or patterns for the bars to distinguish
  different experience levels, apart from using colors?'
