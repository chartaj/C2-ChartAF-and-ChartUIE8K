initial_prompt: Create a line chart showing trends in salaries across different job
  titles in Data Science from 2020 to 2023. Highlight significant salary changes,
  especially for roles like Data DevOps Engineer and Data Architect. Add annotations
  for notable salary peaks and dips.
questions: '1. Do you have any specific color preferences for the different job titles
  in the line chart?

  2. Would you like to include a legend to identify the different job titles? If so,
  where would you prefer it to be placed?

  3. Do you have any preferences for the style of the annotations (e.g., arrows, labels,
  dotted lines)?

  4. Should the x-axis and y-axis have specific labels or units displayed?

  5. Are there preferred fonts or font sizes for the titles, labels, and annotations
  in the chart?

  6. Would you like grid lines to be displayed on the chart? If yes, should they be
  on both the x-axis and y-axis or just one?

  7. Do you prefer a specific layout for the chart, such as portrait or landscape
  orientation?

  8. Should the salary data be shown as integers or would you prefer a specific number
  format (e.g., with commas, currency symbols)?

  9. Do you have any specific title or subtitle for the chart in mind?

  10. Are there any additional data points you''d like to include or highlight other
  than the peaks and dips in salaries?

  11. Do you prefer specific line styles (e.g., solid, dashed) for different job titles?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. I do not have any specific preference.

  4. x-axis should be labeled by year and y-axis by salary.

  5. I do not know.

  6. I am not sure.

  7. I do not have a specific preference.

  8. Show salaries as integers with currency symbols.

  9. Title: "Trends in Data Science Salaries (2020-2023)".

  10. No, just notable peaks and dips.

  11. I am not sure.'
data_attributes:
- work_year
- job_title
- salary_in_usd
