initial_prompt: Create a bar chart comparing average salaries in USD by job categories
  in data science for 2023. Highlight top three salary categories and annotate data
  points to show exact values. Add a title "Average Salaries in Data Science 2023"
  and label axes.
questions: '1. What color scheme would you prefer for the bar chart?

  2. Do you have a specific font style or size preference for the title and axis labels?

  3. How would you like the top three salary categories to be highlighted (e.g., different
  color, pattern)?

  4. Is there a preferred position for the data point annotations (e.g., above the
  bar, inside the bar)?

  5. Do you want grid lines on the chart, and if so, in what style?

  6. Should the x-axis and y-axis have specific ranges or tick intervals?

  7. Do you have a preference for the orientation of the x-axis labels (e.g., horizontal,
  angled)?

  8. Would you like a legend to be included in the chart? If so, where should it be
  positioned?

  9. Should the bar chart include any specific additional text or notes?

  10. Do you have any preference for the background color or texture of the chart?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. Different color.

  4. Above the bar.

  5. I am not sure.

  6. I am not sure.

  7. I have no specific preference.

  8. I am not sure.

  9. No.

  10. I am not sure.'
data_attributes:
- job_category
- salary_in_usd
