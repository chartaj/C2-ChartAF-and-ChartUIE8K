initial_prompt: Generate a heatmap visualizing the sales distribution across different
  product categories and sub-categories, segmented by regions. Use darker shades for
  higher sales and lighter shades for lower sales.
questions: '1. Do you have any specific color scheme preferences for the heatmap beyond
  using darker shades for higher sales and lighter shades for lower sales?

  2. Should the heatmap include grid lines or separators between categories and sub-categories?

  3. Would you like to include labels showing exact sales values within each cell
  of the heatmap?

  4. Do you prefer any specific font style or size for the category, sub-category,
  and region labels?

  5. Should the heatmap have a legend or color bar to explain the shading and corresponding
  sales values?

  6. Is there a specific order you would like the categories and sub-categories to
  appear in the heatmap?

  7. Do you want to display any additional data, such as average sales by region,
  alongside the heatmap?

  8. Is there a specific size or aspect ratio you prefer for the heatmap to fit into
  your presentation or report format?

  9. Do you have any preferences for the design of the heatmap, such as a minimalist
  or more detailed style?

  10. Would you like to highlight any specific regions, categories, or sub-categories
  in the heatmap?'
answers: '1. I am not sure.

  2. Yes, please include grid lines or separators between categories and sub-categories.

  3. I do not know.

  4. I am not sure.

  5. Yes, please include a legend or color bar to explain the shading and corresponding
  sales values.

  6. I do not have a specific order preference.

  7. I am not sure.

  8. I do not know.

  9. I am not sure.

  10. I do not have a preference for highlighting any specific regions, categories,
  or sub-categories.'
data_attributes:
- Category
- Sub-Category
- Region
- Sales
