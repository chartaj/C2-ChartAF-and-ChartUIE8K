initial_prompt: Create a pie chart showing the percentage of total sales by category
  (Furniture, Office Supplies, Technology) in the Superstore Sales Dataset.
questions: '1. Do you have a preferred color scheme or brand colors that should be
  used in the pie chart?

  2. Would you like the percentages to be displayed on the pie slices, outside the
  pie slices, or in a legend?

  3. Should the chart include a title? If so, please provide the preferred title.

  4. Do you want to include labels for each category on the pie chart?

  5. Should the chart have a legend? If yes, where would you prefer it to be positioned
  (top, bottom, left, right)?

  6. Is there a specific font style or size you would like to be used for the text
  in the chart?

  7. Would you like any additional information or annotations to be included in the
  chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. The chart should include a title. Preferred title: "Superstore Sales Distribution
  by Category".

  4. Yes, please include labels for each category on the pie chart.

  5. The chart should have a legend, positioned at the bottom.

  6. I do not know.

  7. I am not sure.'
data_attributes:
- Category
- Sales
