initial_prompt: Create a scatter plot showcasing META stock historical prices, featuring
  data annotations for significant points like highs and lows. Include text annotations
  and visual highlights to emphasize key trends and patterns over the period. Use
  the data for "Open," "Close," and "Volume" for detailed analysis.
questions: '1. Do you have any specific date range that you''d like the scatter plot
  to cover?

  2. What color scheme or theme would you prefer for the scatter plot?

  3. Do you have a preference for the shape of the markers (e.g., circles, squares)?

  4. How would you like the significant points (highs and lows) to be highlighted
  (e.g., different colors, larger markers)?

  5. Do you have specific text annotations in mind for any particular data points?

  6. Should the volume data be represented on a secondary y-axis or incorporated in
  another manner?

  7. Would you like a grid for easier reading of data points, or should it be minimalistic?

  8. Do you prefer any specific font style or size for the text annotations?

  9. Would you like any trend lines or moving averages to be included in the visualization?

  10. Are there any other specific patterns or key trends you wish to highlight in
  the scatter plot?'
answers: '1. I am not sure about the specific date range.

  2. I do not have any specific preference for the color scheme or theme.

  3. I do not know; any shape of the markers would be fine.

  4. Different colors for the highs and lows would be great.

  5. I do not have specific text annotations in mind for any particular data points.

  6. I am not sure; please choose the best method to represent the volume data.

  7. A minimalistic grid would be fine.

  8. I do not have any specific preference for font style or size.

  9. Yes, including trend lines or moving averages would be helpful.

  10. I am not sure; please highlight any significant patterns or key trends you find
  relevant.'
data_attributes:
- Date
- Open
- Close
- Volume
- High
- Low
