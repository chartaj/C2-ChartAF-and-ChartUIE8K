initial_prompt: Create a box chart to visualize the distribution of Spotify Streams,
  YouTube Views, TikTok Views, and Pandora Streams for the top streamed songs of 2024.
  Include outliers and indicate median, quartiles, and range.
questions: '1. Do you have any preferences for the color scheme of the box chart?

  2. How would you like the platforms (Spotify, YouTube, TikTok, Pandora) to be represented
  on the chart (e.g., different colors, shades, or patterns)?

  3. Would you like to include specific annotations or labels for the outliers?

  4. Do you prefer a vertical or horizontal orientation for the box chart?

  5. Is there any particular order in which you want the platforms (Spotify, YouTube,
  TikTok, Pandora) to be displayed?

  6. Do you want to include a grid or background lines for better readability?

  7. Should the chart include a legend explaining the different elements (median,
  quartiles, range, outliers)?

  8. Are there any specific font styles or sizes you would like for the labels and
  titles?

  9. Would you prefer a minimalistic design or a more detailed and informative layout?

  10. Do you need any additional contextual information or captions to be included
  in the chart?'
answers: '1. I am not sure.

  2. Different colors for each platform would be good.

  3. I do not have a specific preference.

  4. Vertical orientation.

  5. I do not know.

  6. Yes, include a grid or background lines.

  7. Yes, include a legend.

  8. I do not know.

  9. Minimalistic design.

  10. I am not sure.'
data_attributes:
- Spotify Streams
- YouTube Views
- TikTok Views
- Pandora Streams
