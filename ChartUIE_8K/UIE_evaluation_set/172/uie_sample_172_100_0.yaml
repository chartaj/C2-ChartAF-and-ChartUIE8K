  Artist, Track Score, and Spotify Streams. Highlight the top tracks and their respective
  artists to draw attention to the most popular songs. Include text annotations for
  key data points such as the Track Score and Spotify Streams to provide more context.
  Make sure to emphasize the total Spotify Streams and Spotify Playlist Reach for
  each track to help identify the most influential songs on the platform.
