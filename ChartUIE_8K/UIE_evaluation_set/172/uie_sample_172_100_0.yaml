  inside each block or externally with lines pointing to the respective blocks?

  4. Do you prefer the size of the rectangles in the Treemap to represent Spotify
  Streams or Spotify Playlist Reach, or a combination of both?

  5. Do you want any additional legend or key to explain the size and color encoding?

  6. Are there specific top tracks or artists that you want to ensure are highlighted
  more prominently?'
