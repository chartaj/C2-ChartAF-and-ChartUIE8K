initial_prompt: 'Create a Radar Chart for the "Most Streamed Spotify Songs 2024" showing
  "Track Score," "Spotify Streams," "YouTube Views," "TikTok Likes," and "Shazam Counts"
  for three sample tracks: "MILLION DOLLAR BABY," "Not Like Us," and "i like the way
  you kiss me." This will help compare the performance metrics of these top tracks
  across different platforms. Make sure each axis represents one of these metrics,
  and each track has its line on the Radar Chart.'
questions: '1. Do you have any specific colors in mind for each track?

  2. Do you prefer to have grid lines displayed on the Radar Chart?

  3. Would you like labels or values to be displayed at each data point on the chart?

  4. Do you have any preference for the style or thickness of the lines representing
  each track?

  5. Are there any specific fonts or styles you prefer for the chart''s title and
  axis labels?

  6. Should the chart include a legend to identify each track, and if so, where would
  you like it positioned?

  7. Is there a specific scale or range you want for each axis, or should it be auto-adjusted
  based on the data?

  8. Do you want to include data points markers for each axis in addition to the lines?'
answers: '1. I do not have any specific colors in mind.

  2. I am not sure.

  3. I would like labels or values to be displayed at each data point on the chart.

  4. I am not sure.

  5. I do not have any specific preference.

  6. Yes, the chart should include a legend to identify each track, but I am not sure
  where it should be positioned.

  7. I do not know, auto-adjusted based on the data is fine.

  8. I am not sure.'
data_attributes:
- Track
- Track Score
- Spotify Streams
- YouTube Views
- TikTok Likes
- Shazam Counts
