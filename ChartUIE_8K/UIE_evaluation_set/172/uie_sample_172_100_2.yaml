initial_prompt: Create a heatmap displaying the Spotify streaming counts of the most
  streamed songs in 2024. Emphasize tracks ranked in the top 10 by changing their
  color intensity. Add text annotations with streaming numbers on the top five tracks
  to highlight their popularity. Ensure the data points stand out for "Spotify Streams",
  "Spotify Playlist Count", and "Spotify Playlist Reach". The visualization aims to
  compare the top songs based on their streaming metrics, drawing focus on the leading
  hits. Use different shades to reflect varying streaming levels and include selective
  highlights for clarity.
questions: '1. Do you have a preference for the color scheme used in the heatmap?

  2. What color intensity would you like for tracks ranked in the top 10?

  3. Do you have any specific font preference or size for the text annotations on
  the top five tracks?

  4. Would you like any specific labeling for the axes?

  5. Do you prefer a particular layout or aspect ratio for the heatmap?

  6. Should the heatmap include a color legend? If yes, where should it be positioned?

  7. Are there any additional data points or metrics you would like included in the
  heatmap?

  8. How would you like to order the songs (e.g., by streaming numbers, playlist count,
  reach)?

  9. Would you like any gridlines or borders around the cells in the heatmap for better
  clarity?

  10. Are there any specific instructions for the title or subtitles of the heatmap?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. I would like the axes labeled with "Song Name" on the x-axis and "Metrics" on
  the y-axis.

  5. I am not sure.

  6. Yes, please include a color legend. I do not have a specific position in mind.

  7. No additional data points are needed beyond those mentioned.

  8. Order the songs by streaming numbers.

  9. Yes, please include gridlines around the cells for better clarity.

  10. For the title, please use "Top Streamed Songs on Spotify in 2024".'
data_attributes:
- Track
- Spotify Streams
- Spotify Playlist Count
- Spotify Playlist Reach
