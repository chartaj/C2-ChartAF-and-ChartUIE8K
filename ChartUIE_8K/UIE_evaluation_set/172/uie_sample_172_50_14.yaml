initial_prompt: Create a scatter plot to visualize Spotify Streams vs. TikTok Views
  for popular songs in 2024. Highlight data points using different colors for explicit
  and non-explicit tracks.
questions: '1. Do you have a preference for the color scheme to differentiate explicit
  and non-explicit tracks?

  2. Do you want any specific markers or shapes for data points of explicit and non-explicit
  tracks?

  3. Should the axes be scaled linearly or logarithmically?

  4. Do you want gridlines in the background of the scatter plot for better reference?

  5. Is there a specific title you would like to use for the scatter plot?

  6. Do you have any preferences for the labels on the x-axis and y-axis?

  7. Would you like to include a legend to explain the color coding for explicit and
  non-explicit tracks?

  8. Do you want to highlight or annotate any specific data points on the scatter
  plot?

  9. Should the scatter plot include trend lines or a regression line to show the
  correlation more clearly?

  10. Do you have any font preferences for the text in the chart (title, axis labels,
  legend)?'
answers: '1. I am not sure.

  2. I do not know.

  3. Linear scaling is preferred.

  4. Yes, include gridlines.

  5. I do not have a specific title.

  6. I do not have preferences for the labels.

  7. Yes, include a legend.

  8. I am not sure.

  9. I do not know.

  10. I have no specific font preference.'
