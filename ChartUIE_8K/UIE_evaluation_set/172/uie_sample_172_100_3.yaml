initial_prompt: 'Please create a table chart visualizing the Spotify performance data
  for the most streamed Spotify songs of 2024. The table should include the following
  columns: Track, Artist, Album Name, Release Date, ISRC, All Time Rank, Track Score,
  Spotify Streams, Spotify Playlist Count, Spotify Playlist Reach, Spotify Popularity.
  Ensure the data is presented clearly and highlights key metrics like Spotify Streams,
  Track Score, and Playlist Reach. This will help illustrate the popularity and reach
  of these top songs. Use the provided sample data and ensure the table is easy to
  read and professionally formatted.'
questions: '1. Do you have a preferred order for the columns in the table?

  2. Do you want any specific columns to be highlighted or formatted differently?

  3. Would you like to use any specific color scheme for the table?

  4. Should any columns have conditional formatting based on their values (e.g., heatmap
  for Spotify Streams)?

  5. Do you prefer the table to be sorted by a specific column by default (e.g., All
  Time Rank)?

  6. Is there a specific font style or size you would like to use for the table?

  7. Should the table include row numbers?

  8. Do you prefer any specific borders or gridlines to be used in the table?

  9. Would you like to display summary statistics (e.g., total Spotify Streams) below
  the table?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. I am not sure.

  5. Yes, please sort the table by All Time Rank by default.

  6. I do not know.

  7. Yes, please include row numbers.

  8. I have no specific preference.

  9. Yes, please display summary statistics below the table.'
data_attributes:
- Track
- Artist
- Album Name
- Release Date
- ISRC
- All Time Rank
- Track Score
- Spotify Streams
- Spotify Playlist Count
- Spotify Playlist Reach
- Spotify Popularity
