initial_prompt: Create a column chart showing the top 3 most streamed Spotify songs
  in 2024, including their Spotify streams, YouTube views, and TikTok views. Label
  each song and display the exact values.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should the exact values be displayed inside the columns or outside the columns?

  3. Do you want any specific font style or size for the labels?

  4. Do you prefer a specific order for displaying the songs (e.g., highest to lowest
  streams)?

  5. Would you like gridlines to be displayed on the chart for better readability?

  6. Should the axes have specific titles or labels?

  7. Do you want the chart to include a legend indicating what each color represents?

  8. Should there be additional annotations or notes on the chart?

  9. Do you prefer any specific size or aspect ratio for the chart?

  10. Would you like the chart to have a title, and if so, what should it be?'
answers: '1. I am not sure.

  2. Inside the columns.

  3. I do not know.

  4. Highest to lowest streams.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, include a legend.

  8. I do not know.

  9. I am not sure.

  10. Yes, the title should be "Top 3 Most Streamed Spotify Songs in 2024".'
data_attributes:
- Track
- Spotify Streams
- YouTube Views
- TikTok Views
