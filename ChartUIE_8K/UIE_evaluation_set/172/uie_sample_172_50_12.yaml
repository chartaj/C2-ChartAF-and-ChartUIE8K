initial_prompt: Create a radar chart visualizing the top three most streamed Spotify
  songs of 2024. Use metrics like Spotify Streams, Spotify Playlist Count, TikTok
  Views, YouTube Views, and Shazam Counts. Color code each track differently for comparison.
questions: '1. Do you have any preference for the chart title?

  2. What is your preferred color scheme for each track?

  3. Do you want to include data labels on the radar chart?

  4. What font style and size do you prefer for the labels and title?

  5. Would you like to include a legend, and if so, where would you like it to be
  positioned?

  6. Do you have any preference for the scale of the axes (linear, logarithmic, etc.)?

  7. Are there any specific themes or design considerations you would like for the
  chart (e.g., minimalist, detailed, corporate)?

  8. Do you want grid lines displayed on the radar chart?

  9. Is there any specific ordering or arrangement you prefer for the metrics on the
  radar chart?'
answers: '1. I am not sure.

  2. I don''t know; I''m okay with any color choices that differentiate the tracks
  clearly.

  3. Yes, I would prefer to include data labels on the radar chart.

  4. I do not know.

  5. Yes, I would like to include a legend, but I am not sure about the best position.

  6. I am not sure.

  7. I have no specific preference.

  8. Yes, I would like grid lines displayed.

  9. I do not know.'
data_attributes:
- Track
- Spotify Streams
- Spotify Playlist Count
- TikTok Views
- YouTube Views
- Shazam Counts
