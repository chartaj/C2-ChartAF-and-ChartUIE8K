initial_prompt: Create a grouped bar chart comparing the 'Spotify Streams' and 'YouTube
  Views' for the top three tracks in 2024. Include track names on the x-axis and the
  number of streams/views on the y-axis.
questions: '1. Do you have a preferred color scheme for the bars representing ''Spotify
  Streams'' and ''YouTube Views''?

  2. Would you like the bars to be displayed side-by-side or with a small gap between
  them?

  3. Do you have a preference for the font style or size for axis labels and track
  names?

  4. Should the chart include grid lines for easier comparison of values?

  5. Do you want to include data labels on top of each bar to show the exact number
  of streams/views?

  6. Would you like to add a legend to differentiate between ''Spotify Streams'' and
  ''YouTube Views''?

  7. Is there a specific order in which you would like the tracks to be displayed
  (e.g., by rank, alphabetical)?

  8. Do you prefer the y-axis to be in a specific format (e.g., standard numbers,
  comma-separated)?

  9. Should the chart title specify the year 2024 and the two metrics being compared?

  10. Are there any specific annotations or highlights you would like to add to the
  chart?'
answers: '1. I am not sure.

  2. I would like the bars to be displayed side-by-side.

  3. I do not know.

  4. Yes, the chart should include grid lines.

  5. Yes, please include data labels on top of each bar.

  6. Yes, please add a legend.

  7. Display the tracks by rank.

  8. I am not sure.

  9. Yes, the chart title should specify the year 2024 and the two metrics being compared.

  10. I do not know.'
