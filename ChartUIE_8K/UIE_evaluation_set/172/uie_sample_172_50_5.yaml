initial_prompt: Create an area chart visualizing the Spotify streams for the top 3
  most streamed songs of 2024. Include each song's data points for streams over time,
  with unique colors for each track.
questions: '1. Do you have any preferred color scheme for the unique colors of each
  track?

  2. Do you want specific annotations or labels for key data points on the chart?

  3. What time intervals (daily, weekly, monthly) do you prefer for the stream data?

  4. Should the chart include grid lines for easier reading of data points?

  5. Do you have any preferences for the font style and size for titles, labels, and
  legends?

  6. Would you like to include a legend indicating the song titles and their corresponding
  colors?

  7. Should the axes have specific scales or ranges, or should they be automatically
  adjusted based on the data?

  8. Do you prefer the chart to have a specific title and subtitle? If so, please
  provide the wording.

  9. Would you like to highlight or emphasize any particular time periods or events
  on the chart?'
answers: "1. I do not know.\n2. I am not sure.\n3. Monthly intervals.\n4. Yes.\n5.\
  \ I am not sure.\n6. Yes.\n7. Automatically adjusted based on the data.\n8. Title:\
  \ \"Top 3 Most Streamed Songs of 2024 on Spotify\" \n    Subtitle: \"Monthly Streaming\
  \ Trends\"\n9. I do not know."
data_attributes:
- Track
- Spotify Streams
- Release Date
