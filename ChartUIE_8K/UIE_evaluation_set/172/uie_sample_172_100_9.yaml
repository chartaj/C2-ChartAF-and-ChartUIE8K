initial_prompt: Create a grouped bar chart visualizing the top 3 most streamed Spotify
  songs of 2024. The chart should include the tracks "MILLION DOLLAR BABY," "Not Like
  Us," and "i like the way you kiss me." The data to be represented on the bars should
  be Spotify Streams, YouTube Views, and TikTok Views. Each bar should be labeled
  with the respective song's name and the value it represents. Color code each track
  differently for clarity and include a legend. Use clear axis titles and provide
  a chart title for the overall visualization.
questions: '1. Do you have a preferred color scheme for differentiating the tracks?

  2. Would you like the bars to have any specific texture or style (e.g., solid, striped)?

  3. Do you prefer the values on the bars to be displayed in a specific format (e.g.,
  commas, scientific notation)?

  4. Is there a specific font style and size you would like for the chart titles,
  axis titles, and labels?

  5. Do you want the chart legend positioned in a specific location?

  6. Do you have any preference for the chart''s background color or gridlines?

  7. Would you like any specific annotations or markers on the chart?

  8. Do you have a specific title in mind for the overall chart?'
answers: '1. I am not sure.

  2. I do not have any specific preference.

  3. With commas would be great.

  4. I am not sure.

  5. No specific preference.

  6. I do not know.

  7. No, I do not need any specific annotations or markers.

  8. "Top 3 Most Streamed Spotify Songs of 2024 and Their View Metrics"'
data_attributes:
- Track
- Spotify Streams
- YouTube Views
- TikTok Views
