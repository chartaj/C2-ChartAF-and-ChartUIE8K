initial_prompt: Generate a heatmap for the Ethereum Cryptocurrency Historical Dataset
  showcasing variations in daily Price, Open, High, Low, Vol, and Change %. Highlight
  correlations and trends over time.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Should specific colors represent higher or lower values (e.g., red for higher
  values, blue for lower values)?

  3. Do you want any specific annotations or labels on the heatmap?

  4. Should the heatmap display the data on a daily, weekly, or monthly basis?

  5. Would you prefer to include a time slider or any other mechanism to filter data
  by a specific time range?

  6. Are there any specific thresholds or benchmarks you want to highlight on the
  heatmap?

  7. Do you want to include a legend to explain the color mappings?

  8. Are there any specific fonts or styles you prefer for the text on the heatmap?

  9. Would you like to highlight weekends or holidays on the heatmap in some way?

  10. Is there a specific aspect ratio or size requirement for the heatmap?'
answers: '1. I am not sure.

