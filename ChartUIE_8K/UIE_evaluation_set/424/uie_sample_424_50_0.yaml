initial_prompt: Create a stacked bar chart showing the number of different bird species
  counted each year during the Christmas count in Hamilton, Ontario. Highlight significant
  species trends and annotate years with notable counts.
questions: '1. Do you have specific colors you prefer for the different bird species
  in the stacked bar chart?

  2. Should certain species be highlighted with distinct colors to show significant
  trends more clearly?

  3. Are there specific years you want to be annotated with notable counts?

  4. Do you prefer specific labels or annotations for highlighting trends or notable
  counts?

  5. Do you want a legend to identify the colors associated with each bird species?

  6. Should the x-axis be styled in a particular way (e.g., font size, angle of the
  labels)?

  7. How do you prefer the y-axis to be labeled (count of birds, number of species,
  etc.)?

  8. Do you have any preference for the chart title or subtitles if needed?

  9. Are there any specific gridlines or background formatting you''d like for better
  readability?

  10. Should there be tooltips or data labels shown when hovering over specific sections
  of the bars?'
answers: '1. I am not sure.

