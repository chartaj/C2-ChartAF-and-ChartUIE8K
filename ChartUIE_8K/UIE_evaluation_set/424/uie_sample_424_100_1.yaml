initial_prompt: Create a Choropleth map visualizing the bird counts in Hamilton, Ontario,
  during Christmas from 1921 to present. The map should emphasize variations in species
  distribution and abundance. Use text annotations to highlight key years or species
  with significant counts or changes. Implement highlights for species or years of
  interest to enhance visual focus. The purpose is to help zoologists and bird enthusiasts
  understand trends and patterns over time. Include different shades or colors to
  indicate varying bird populations and interactive features to explore specific data
  points for detailed insights.
questions: '1. Do you have any preferences for specific color schemes or palettes
  to represent varying bird populations?

  2. Are there particular years or species that you would like to prioritize for text
  annotations or highlights?

  3. Would you like to use specific map styles or themes for the Choropleth map background?

  4. Do you prefer certain font styles or sizes for text annotations to ensure readability?

  5. Should the data points be displayed with particular shapes or symbols to distinguish
  different species or counts?

  6. Are there any additional map layers or geographical features you want to include
  or emphasize?

  7. Do you have any preference for the default zoom level or map center coordinates
  for initial viewing?'
answers: '1. I am not sure.

  2. Yes, please prioritize text annotations for significant years like 1930, 1950,
