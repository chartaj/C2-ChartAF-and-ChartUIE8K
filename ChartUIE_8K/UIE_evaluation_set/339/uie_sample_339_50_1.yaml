initial_prompt: Create a bar chart showing the average price of different food items
  in Australia for 2018. Highlight the prices in USD and add annotations for availability
  and quality. This will help understand food costs and quality trends.
questions: '1. Do you have any preferred colors for highlighting the prices in USD?

  2. Where would you prefer the annotations for availability and quality to be placed
  (e.g., above the bars, at the top of the chart)?

  3. Would you like the quality annotations to be text-based or symbol-based (e.g.,
  star ratings)?

  4. Do you want grid lines in the background of the bar chart for better readability?

  5. Would you like to include a legend or key for the availability and quality annotations?

  6. Do you have a preferred title or subtitle for the chart?

  7. Are there any specific font preferences or sizes you would like to use for the
  chart labels and annotations?

  8. Do you want to categorize the food items in any particular order (e.g., alphabetically,
  by average price)?

  9. Would you prefer the chart to have horizontal or vertical bars?

  10. Is there any additional information or context you would like included in the
  chart (e.g., a note explaining the source of data)?'
answers: '1. I am not sure.

  2. Above the bars.

  3. Star ratings.

  4. I do not know.

  5. Yes.

  6. I do not know.

  7. I am not sure.

  8. By average price.

  9. Vertical bars.

  10. I do not know.'
data_attributes:
- 'Food Item '
- 'Year '
- Price in USD
- 'Availability '
- 'Quality '
