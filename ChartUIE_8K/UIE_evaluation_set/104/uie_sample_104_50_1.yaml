initial_prompt: Create a bar chart for Jumia's stock prices showing 'Open', 'High',
  'Low', and 'Close' values. Highlight significant changes and annotate key dates.
questions: '1. Do you have a preferred color scheme for the bars and highlights?

  2. Would you like to include any specific labels or titles for the axes?

  3. Do you have any particular preferences for the font style and size?

  4. Should the significant changes be highlighted using a specific pattern or color?

  5. Are there particular dates that you want to be annotated, or should the system
  select these based on the data?

  6. Would you like to see grid lines in the background for better readability?

  7. Do you prefer the data points of ''Open'', ''High'', ''Low'', and ''Close'' values
  to be displayed individually or stacked within the bars?

  8. Should the annotations include any additional information beyond the date (e.g.,
  percentage change, volume)?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Highlight significant changes with a specific color.

  5. The system should select these based on the data.

  6. I do not know.

  7. Display data points of ''Open'', ''High'', ''Low'', and ''Close'' values individually.

  8. I do not know.'
data_attributes:
- Date
- Open
- High
- Low
- Close
