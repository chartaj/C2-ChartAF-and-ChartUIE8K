initial_prompt: Please create a box chart visualizing the historical price movements
  of Jumia's stock. Use the 'Open', 'High', 'Low', 'Close', and 'Volume' data columns
  to show the range and distribution of stock prices and trading volumes over time.
  Highlight the potential fluctuations and trends in the stock market, focusing on
  key dates where significant changes happened. Ensure the chart is clear and easy
  to understand for analyzing the stock performance, covering the overall business
  scenario as mentioned in "Jumia Stock Data Price (Updated All Time)". Thank you!
questions: '1. Do you have any preference for the color scheme of the box chart?

  2. Would you like the chart to include a legend explaining the data columns?

  3. Should the chart display grid lines for better readability?

  4. Do you have a specific time range you want to focus on?

  5. Would you prefer to highlight significant dates with markers or annotations on
  the chart?

  6. Do you have any preference for the size or aspect ratio of the chart?

  7. Should the chart include labels for the x-axis (time) and y-axis (price and volume)?

  8. Do you want to include a moving average or any other trend lines on the chart?

  9. Is there a specific font style or size you prefer for the chart text?

  10. Would you like vertical or horizontal lines to indicate significant dates?'
answers: '1. I am not sure.

  2. Yes, please include a legend explaining the data columns.

