initial_prompt: Create a donut chart to compare win rates of different champions.
  Use the 'Champion' column for labels and 'Winrate' for values. Ensure each segment
  is visually distinct and include a legend for clarity.
questions: '1. Do you have a preferred color scheme or palette for the chart segments?

  2. Would you like specific colors assigned to particular champions?

  3. Should the segments be ordered in a specific way (e.g., highest to lowest win
  rate)?

  4. Do you prefer to see the win rates displayed on the chart segments themselves,
  or just in the legend?

  5. Is there a specific font or style you prefer for the labels and legend?

  6. How would you like the chart title to be displayed and what should it say?

  7. Would you prefer the legend to be placed in a specific location (e.g., top, bottom,
  left, right) around the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I would prefer to see the win rates displayed on the chart segments themselves.

  5. I do not know.

  6. I would like the chart title to be displayed as "Champion Win Rates".

  7. I am not sure.'
data_attributes:
- Champion
- Winrate
