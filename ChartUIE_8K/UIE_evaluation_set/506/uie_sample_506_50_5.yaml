initial_prompt: Create a diverging bar chart using the 'Winrate(B)' and 'Winrate®'
  columns from the dataset to compare the blue side and red side win rates for each
  champion. Highlight champions with significant differences.
questions: '1. Do you have a preferred color scheme for the diverging bar chart?

  2. How would you like significant differences to be highlighted? (e.g., different
  color, bold outline)

  3. Do you have a threshold for what constitutes a significant difference in win
  rates?

  4. Would you like the champions to be sorted in a specific order (e.g., alphabetically,
  by winrate difference)?

  5. Should the win rates be displayed as percentages or decimal values on the chart?

  6. Are there specific labels or annotations you would like included on the chart?

  7. Do you prefer a specific font style or size for the text on the chart?

  8. Would you like to include a legend explaining the color scheme and significant
  differences?'
answers: '1. I am not sure.

  2. Different color.

  3. I do not know.

  4. I am not sure.

  5. Percentages.

  6. I do not know.

  7. I have no specific preference.

  8. Yes.'
data_attributes:
- Champion
- Winrate(B)
- Winrate®
