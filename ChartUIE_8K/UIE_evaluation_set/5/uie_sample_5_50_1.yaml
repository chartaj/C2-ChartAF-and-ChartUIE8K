initial_prompt: Create a population pyramid chart showing the age and gender distribution
  of suicide victims across different professions in Andhra Pradesh for the year 2001.
  Include text annotations for key points and use highlights to emphasize significant
  age groups and gender differences.
questions: '1. Do you have a preferred color scheme for representing different genders
  and age groups?

  2. Are there specific professions you would like to highlight in the chart?

  3. Would you like the text annotations to include exact numbers or only highlight
  trends and significant differences?

  4. Do you prefer the age groups to be displayed in ascending or descending order
  of age?

  5. Should the chart include a legend explaining the colors and age groups?

  6. How would you like the significant age groups and gender differences to be highlighted
  (e.g., bold colors, larger font, arrows)?

  7. Are there any specific data labels or axes titles you have in mind for the chart?


  '
