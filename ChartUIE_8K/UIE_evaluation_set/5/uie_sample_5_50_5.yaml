initial_prompt: Create a heatmap showing the age-wise and gender-wise distribution
  of suicide victims in various states from 2001. Highlight total counts for easy
  visual comparison.
questions: '1. Do you have a preference for the color scheme of the heatmap?

  2. Should the color intensity gradient be linear or logarithmic?

  3. Would you like specific annotations on the heatmap cells to display the exact
  values?

  4. Do you prefer the total counts to be highlighted using different colors or additional
  markings?

  5. Is there a particular method you would like to use to organize the states (e.g.,
  alphabetically, by total count)?

  6. Do you have any preferences for the ordering of age and gender categories?

  7. Should we include a legend or key to explain the color coding?

  8. Would you like labels for both the axes (age groups and states) to be rotated
  for better readability?

  9. Do you have any preferred font style or size for the labels and annotations?

  10. Are there any specific regions or states you would like to focus on or highlight
  separately?'
