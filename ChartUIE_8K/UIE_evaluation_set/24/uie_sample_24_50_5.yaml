initial_prompt: Create a line chart showing the progression of students' grades (G1,
  G2, G3) over time. Each line represents a student, and the x-axis is labeled with
  'age,' while the y-axis shows the grade values.
questions: '1. What specific color scheme do you prefer for the lines representing
  different students?

  2. Do you have a preference for the line styles (e.g., solid, dashed) to differentiate
  students more clearly?

  3. Should any specific age range be highlighted on the x-axis?

  4. Would you like to include any reference lines or markers for particular grade
  thresholds (e.g., passing marks)?

  5. Do you prefer any specific labels or annotations for the highest and lowest points
  on each student''s line?

  6. Are there any particular fonts or font sizes you would like for the axis labels
  and chart title?

  7. Should the chart include a legend to identify each student''s line, or do you
  prefer labels directly on the lines?

  8. Do you have a preference for the chart''s background color or gridline style?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I have no specific preference.

  4. Yes, please include reference lines for passing marks.

  5. Yes, please annotate the highest and lowest points on each student''s line.

  6. I am not sure.

  7. I prefer a legend to identify each student''s line.

  8. I have no specific preference.'
data_attributes:
- age
- G1
- G2
- G3
