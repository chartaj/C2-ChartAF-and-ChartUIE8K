initial_prompt: Create a pie chart that displays the distribution of different reasons
  ('course', 'other', etc.) students have for choosing their school. Use the data
  from the `reason` column.
questions: '1. Do you have a preference for the color palette used in the pie chart?

  2. Would you like the pie chart to include percentage labels on each slice?

  3. Do you prefer the chart to have a title? If so, what should the title be?

  4. Would you like the legend to be displayed? If yes, do you have a specific position
  preference for the legend?

  5. Do you want the pie slices to be distinguished with different patterns or textures,
  in addition to colors?

  6. Should the chart include tooltips or labels that display detailed information
  when hovering over each slice?

  7. Do you prefer the pie chart to be 2D or 3D?

  8. Would you like to highlight or explode any specific slice?

  9. Do you have a preferred font style and size for the chart labels and title?

  10. Are there any specific elements or information you want to emphasize in the
  pie chart?'
answers: '1. I am not sure.

  2. Yes, I would like the pie chart to include percentage labels on each slice.

  3. Yes, the title should be "Reasons Students Choose Their School".

  4. Yes, I would like the legend to be displayed. I am not sure about the position.

  5. I am not sure.

  6. I do not know.

  7. 2D is preferred.

  8. I am not sure.

  9. I do not know.

  10. No, there are no specific elements or information I want to emphasize.'
data_attributes: reason
