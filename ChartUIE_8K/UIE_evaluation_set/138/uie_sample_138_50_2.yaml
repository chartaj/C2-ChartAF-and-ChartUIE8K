  2. How would you like missing values to be marked or indicated on the histogram?

  3. Would you prefer text annotations for mean and median ages to be inside the histogram
  plot area or outside it?

  4. Are there specific ranges or bins for age you would like to use for the histogram?

  5. Should the histogram plot include gridlines, and if so, should they be in a specific
  style?

  6. Do you have a specific title in mind for the histogram?

  7. Would you like axis labels to be in a particular format or style?'
answers: '1. I am not sure.

