initial_prompt: Create a line chart to visualize the preparation and cooking times
  for different vegetarian Indian desserts, categorized by their regions.
questions: '1. Do you have a preference for the color scheme of the chart?

  2. Do you want to include data labels on the lines for prep time and cook time?

  3. How would you like the regions to be represented on the chart (e.g., different
  line styles or colors for each region)?

  4. Should the chart have a legend to distinguish between the different regions and
  times?

  5. What level of detail do you prefer for the axis labels and tick marks?

  6. Do you want gridlines in the background of the chart for better readability?

  7. Do you prefer any specific title or subtitles for the chart?

  8. How would you like the data points to be displayed (e.g., markers, dots, etc.)?

  9. Do you require any specific annotations or highlights on the chart?'
answers: '1. I am not sure.

  2. Yes, I would like to include data labels on the lines for prep time and cook
  time.

  3. I am not sure.

  4. Yes, the chart should have a legend to distinguish between the different regions
  and times.

  5. I do not know.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.

  9. I am not sure.'
data_attributes:
- name
- prep_time
- cook_time
- region
