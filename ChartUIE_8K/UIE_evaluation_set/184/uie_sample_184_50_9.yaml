initial_prompt: Create a stacked bar chart to compare critic_score and people_score
  for top movies in the dataset. Include titles on the x-axis and scores on the y-axis.
questions: '1. Do you have any specific color preferences for the critic_score and
  people_score bars?

  2. Would you like the bars to have specific labels or legends?

  3. Do you prefer the bar segments to be separated by a thin border or seamlessly
  stacked?

  4. Should the chart include gridlines for better readability of scores on the y-axis?

  5. Are there any specific fonts or styles you prefer for the titles and labels?

  6. Would you like to add a title to the chart? If yes, please specify the title.

  7. Do you prefer any specific aspect ratio or dimensions for the chart?

  8. Should the y-axis be adjusted to a specific range or automatically fit the data?

  9. Would you like to include any additional annotations or highlights on the chart?

  10. Is there a preferred placement for legends, such as top, bottom, left, or right?

  11. Do you have any specific preferences for the background color of the chart?

  12. Should the x-axis titles (movie titles) be rotated or aligned in a specific
  way for better readability?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. Yes, include gridlines for better readability.

  5. I have no specific preference.

  6. Title: "Comparison of Critic and People Scores for Top Movies".

  7. I do not know.

  8. Automatically fit the data.

  9. I am not sure.

  10. I have no specific preference.

  11. I do not know.

  12. Rotate the x-axis titles for better readability.'
data_attributes:
- title
- critic_score
- people_score
