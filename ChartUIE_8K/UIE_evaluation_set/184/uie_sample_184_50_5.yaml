initial_prompt: Create a histogram to show the distribution of critic scores for movies.
  Use the "critic_score" column from the Rotten Tomatoes Top Movies dataset. Make
  sure to label the axes.
questions: '1. What title would you prefer for the histogram?

  2. Do you want any specific colors for the bars in the histogram?

  3. Do you have a preferred bin width for the histogram?

  4. Would you like to display the count above each bar?

  5. Do you have any specific preferences for the x-axis or y-axis labels?

  6. Would you like to add gridlines to the histogram? If so, in which direction (horizontal,
  vertical, or both)?

  7. Is there a specific range you would like to focus on for critic scores?

  8. Do you want any specific font styles or sizes for the labels and title?'
answers: '1. "Distribution of Critic Scores for Movies"

  2. I am not sure.

  3. I do not know.

  4. Yes, display the count above each bar.

  5. X-axis: "Critic Scores", Y-axis: "Frequency"

  6. I do not know.

  7. I do not know.

  8. I do not know.'
data_attributes: critic_score
