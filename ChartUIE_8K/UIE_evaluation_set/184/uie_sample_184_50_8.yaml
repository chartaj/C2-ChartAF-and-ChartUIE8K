initial_prompt: Create a bubble chart showing Rotten Tomatoes critic scores and people
  scores for top movies by year. Use bubble sizes to represent total reviews and different
  colors for genres.
questions: '1. What title would you prefer for the bubble chart?

  2. Do you have any preference for the axis labels?

  3. Would you like specific genres to have particular colors?

  4. Is there a preferred range or scale for the bubble sizes?

  5. Would you like any trend lines or reference lines included in the chart?

  6. Do you have any specific font or style preferences for the text in the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I do not know.

  5. Yes, please include trend lines.

  6. I have no specific preference.'
data_attributes:
- critic_score
- people_score
- year
- total_reviews
- genre
