initial_prompt: Create a line chart showing the critic scores and people scores over
  the years for the given movies. Use different line colors for critic scores and
  people scores.
questions: '1. Do you have a preferred color scheme for the lines representing critic
  scores and people scores?

  2. Would you like a specific line style (e.g., dashed, dotted) for either of the
  scores, or should both be solid lines?

  3. Do you want data points to be marked on the lines (e.g., with dots or other markers)?

  4. Is there a specific font or font size you prefer for axis labels and titles?

  5. Should the chart include a legend, and if so, where would you like it positioned
  (e.g., top right, bottom left)?

  6. Would you like gridlines on the chart, and if so, should they be for both axes
  or only one?

  7. Do you want any specific annotations or markers for particular years or scores?

  8. Is there a specific chart title you would like to use?

  9. Do you prefer the axis to start from zero, or should it be automatically scaled
  based on the data range?

  10. Should there be any specific styling for the axes (e.g., thicker lines, specific
  colors)?

  '
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I would like data points to be marked on the lines.

  4. I am not sure.

  5. Yes, the chart should include a legend. I don''t have a specific preference for
  its position.

  6. Yes, I would like gridlines for both axes.

  7. I do not know.

  8. No, there is no specific chart title I want to use.

  9. I prefer the axis to be automatically scaled based on the data range.

  10. I am not sure.'
data_attributes:
- year
- critic_score
- people_score
