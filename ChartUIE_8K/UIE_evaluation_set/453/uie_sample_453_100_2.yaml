  key data points for certain genes, especially those with significantly high or low
  expression values. Employ highlights to distinguish between different types of samples
  (e.g., SCC, Adeno). The purpose is to easily identify variations in gene expression
  across various conditions, aiding in understanding potential correlations or anomalies
  within the dataset. The visualization will mainly support comparative analysis for
  research purposes in the chemistry field.
