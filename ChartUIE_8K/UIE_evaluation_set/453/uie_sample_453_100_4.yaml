initial_prompt: Please create a column chart using the data from 453.csv. The x-axis
  should represent the 'gene' labels, and the y-axis should display the expression
  values for each sample type (such as 'fetal_lung', '232-97_SCC', etc.). Make sure
  each 'gene' has grouped columns corresponding to each sample type to easily compare
  the different expression values. Use different colors for each sample type to distinguish
  them clearly. Title the chart "Gene Expression Across Various Sample Types" and
  include labels for both axes. Thanks!
questions: '1. Do you have a preferred color palette for the sample types?

  2. Would you like specific colors assigned to particular sample types?

  3. How would you like to handle the ordering of the genes on the x-axis? Alphabetically
  or by a specific gene?

  4. Do you prefer any particular font style or size for the axis labels and title?

  5. Should the y-axis have a specific range, or should it be auto-scaled based on
  data?

  6. Do you want grid lines on the chart? If so, both axes or just one?

  7. Are there any specific sample types you would like to highlight or differentiate
  more prominently than others?

  8. Is there a preference for the position or inclusion of the legend for the sample
  types?

  9. Would you like to include any additional annotations or information on the chart?

  10. Should the chart be formatted to fit a particular presentation style or document
  scale?'
answers: '1. I am not sure.

  2. I do not know.

  3. Alphabetically would be fine.

  4. I have no specific preference.

  5. Auto-scaled based on data.

  6. Grid lines on both axes, please.

  7. I do not have any specific preferences for highlighting sample types.

  8. Legend at the bottom would be great.

  9. No additional annotations are needed.

  10. I have no specific preference for formatting.'
