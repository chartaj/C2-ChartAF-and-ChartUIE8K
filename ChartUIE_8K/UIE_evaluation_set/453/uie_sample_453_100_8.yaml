initial_prompt: Please create a bar chart to visualize the gene expression data from
  the provided CSV file. Each bar should represent the expression level of a specific
  gene across different sample types (like 'fetal_lung', '232-97_SCC', etc.). The
  x-axis should display the gene identifier (e.g., 'IMAGE:196992'), and the y-axis
  should show the expression levels. The bars should be grouped by sample type and
  color-coded for clear differentiation. Include a legend to identify each sample
  type. Thank you!
questions: '1. Do you have a preferred color palette for the bar chart?

  2. Would you like the bars to be displayed vertically or horizontally?

  3. Do you have any preferences for the font style and size for the labels on the
  x-axis and y-axis?

  4. Should the x-axis labels (gene identifiers) be rotated for better readability?

  5. Would you like any specific gridlines or background styles in the chart?

  6. Would you prefer the bars to have a specific width or spacing?

  7. Is there a particular style or format you prefer for the legend placement?

  8. Do you want to include any specific annotations or labels on the bars (e.g.,
  expression level values)?

  9. Do you have any preferences for the chart title and axis titles formatting?

  10. Are there any specific limitations or constraints to consider, such as color-blind
  friendly palettes or specific corporate branding guides?'
answers: '1. I am not sure.

  2. Vertically.

  3. I am not sure.

  4. Yes, please rotate the x-axis labels for better readability.

  5. I do not know.

  6. I have no specific preference.

  7. I am not sure.

  8. Yes, please include the expression level values on the bars.

  9. I have no specific preference.

  10. No specific limitations or constraints that I am aware of.'
