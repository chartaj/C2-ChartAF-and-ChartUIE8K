initial_prompt: Create a scatter plot that visualizes gene expression values across
  different conditions, as indicated in the sample data. Highlight significant genes
  or conditions using annotations and color for clarity and emphasis. The purpose
  is to identify and compare expression patterns between fetal_lung and various types
  of adenocarcinoma, SCC, LCLC, and SCLC samples. This visualization will help in
  understanding genes' role in different conditions. Add text annotations for the
  most upregulated and downregulated genes in each condition to focus viewer attention
  on key differences.
questions: '1. Do you have any preferred colors for highlighting significant genes
  or conditions?

  2. Are there specific colors you want to use for different conditions?

  3. Do you have a preferred style or font for text annotations?

  4. How many most upregulated and downregulated genes do you want to annotate for
  each condition?

  5. Do you prefer any specific layout or arrangement for displaying the scatter plot?

  6. Should the axes be scaled logarithmically or linearly?

  7. Do you want to include legends explaining the colors and annotations?

  8. Is there a specific title you would like for the scatter plot?

  9. Do you want grid lines to be displayed on the scatter plot?

  10. Should the chart include labels for all data points or only for the highlighted
  significant genes?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I am not sure.

  4. Two most upregulated and downregulated genes for each condition would be good.

  5. I do not know.

  6. Linearly would be fine.

  7. Yes, please include legends.

  8. "Gene Expression Patterns Across Different Conditions"

  9. I am not sure.

  10. Only for the highlighted significant genes.'
