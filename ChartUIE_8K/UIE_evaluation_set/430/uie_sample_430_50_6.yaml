initial_prompt: Create a grouped bar chart comparing the peak positions and weeks
  on chart of different Christmas songs from the given dataset. Use performer names
  for grouping.
questions: '1. Do you have a preferred color scheme for the grouped bar chart?

  2. Would you like the chart to include a legend?

  3. Should the y-axis be labeled as ''Peak Position'' and ''Weeks on Chart''?

  4. Do you have a preference for the chart''s title?

  5. What level of detail do you want on the x-axis labels (e.g., full performer names,
  initials)?

  6. Do you prefer bars to be placed side by side or stacked for better comparison?

  7. Would you like to display data values on the bars?

  8. Is there a particular order in which you want the performers to be displayed
  (e.g., alphabetically or by peak position)?

  9. Do you have a preference for the font style or size for the axis labels and title?'
answers: '1. I am not sure.

  2. Yes, I would like the chart to include a legend.

  3. I am not sure.

  4. I am not sure.

  5. Full performer names would be good.

  6. I am not sure.

  7. I do not know.

  8. Alphabetically.

  9. I am not sure.'
data_attributes:
- peak_position
- weeks_on_chart
- performer
