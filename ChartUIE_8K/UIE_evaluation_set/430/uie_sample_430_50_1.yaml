initial_prompt: Create a line chart to visualize the performance of Christmas songs
  on the Billboard charts over time. Highlight the peak positions and annotate significant
  changes in weekly positions. Focus on the top performers and their fluctuations,
  highlighting Chuck Berry's "Run Rudolph Run" and Bobby Helms' "Jingle Bell Rock."
  Aim to underline trends and patterns in holiday music chart performance.
questions: '1. Do you have any preference for the color scheme of the line chart?

  2. Would you like each song to be represented by a different line style (solid,
  dashed, etc.) in addition to color?

  3. Do you prefer the chart to include grid lines for better readability of the data
  points?

  4. How would you like the peak positions to be highlighted (e.g., different color,
  markers, annotations)?

  5. What specific annotations would you like for significant changes in weekly positions
  (e.g., arrows, labels)?

  6. Should the x-axis be labeled with specific time intervals (e.g., weeks, months,
  years)?

  7. Would you like a legend included for song names and performers?

  8. Do you have a preferred font style or size for the labels and annotations?

  9. How would you like the chart title and axis titles to be formatted (e.g., font
  size, boldness)?

  10. Any specific preferences for the chart''s background (e.g., color, transparency)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. Different color and markers would be good.

  5. I would like labels for significant changes.

  6. I am not sure.

  7. Yes, a legend would be helpful.

  8. I do not have a specific preference.

  9. No specific preference.

  10. I do not know.'
data_attributes:
- weekid
- week_position
- song
- performer
- previous_week_position
- peak_position
