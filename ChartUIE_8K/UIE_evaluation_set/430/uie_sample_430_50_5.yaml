initial_prompt: Create a column chart visualizing the peak positions of christmas
  songs on the Billboard chart from 1958. Compare different performers and their songs,
  highlighting how many weeks each song stayed on the chart.
questions: '1. Do you have any specific color preferences for the bars to differentiate
  between performers?

  2. Do you prefer the x-axis to show song titles or performer names?

  3. Are there any particular fonts or text sizes you would like for the labels and
  titles?

  4. Would you like the chart to include a legend to identify each performer''s songs?

  5. Do you have a preference for the order in which the songs or performers should
  be displayed (e.g., by peak position, weeks on chart, alphabetical)?

  6. Should the y-axis start at zero, or can it be scaled differently to emphasize
  variations in peak positions and weeks on the chart?

  7. Would you like to display data labels directly on the bars (e.g., peak position
  and/or weeks on chart)?

  8. Are there any specific gridline preferences (e.g., dashed, solid, none)?

  9. Would you like to include annotations or callouts for notable songs or performers
  on the chart?'
answers: '1. I am not sure.

  2. I prefer the x-axis to show performer names.

  3. I do not know.

  4. Yes, I would like the chart to include a legend to identify each performer''s
  songs.

  5. I have no specific preference.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. Yes, I would like to include annotations or callouts for notable songs or performers
  on the chart.'
data_attributes:
- song
- performer
- peak_position
- weeks_on_chart
