  5. Is there a specific layout or orientation you prefer for the axis labels?

  6. Would you like any annotations or additional text to be included in the heatmap?

  7. How much emphasis should be placed on grid lines within the heatmap?

  8. Would you like the heatmap to be clustered or not?'
