initial_prompt: Create a scatter plot of the top video game sales. Use 'year' on the
  x-axis and 'global_sales' on the y-axis. Differentiate points by genre.
questions: '1. Do you have a preference for the color scheme to differentiate genres?

  2. Would you like the chart to include a trend line or regression line?

  3. Should the chart include data labels for each point?

  4. Do you prefer a specific style for the markers (e.g., circles, squares, triangles)?

  5. Would you like to include gridlines on the chart for better readability?

  6. Do you want to limit the range of years or global sales displayed on the axes?

  7. Should the chart include a legend to specify which color/shape corresponds to
  each genre?

  8. Would you like any specific annotations or notes on the chart?

  9. Is there a particular font style or size you would prefer for the axis labels
  and title?

  10. Do you want to highlight any particular genre or year range on the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I have no specific preference.

  4. I have no specific preference.

  5. Yes, I would like to include gridlines.

  6. I am not sure.

  7. Yes, the chart should include a legend.

  8. I have no specific preference.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- year
- global_sales
- genre
