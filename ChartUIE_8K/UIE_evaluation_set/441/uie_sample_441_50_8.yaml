initial_prompt: Visualize a donut chart. Segment by 'conference' from the women college
  basketball dataset. Display proportions based on 'conf_w' and 'conf_l' percentages
  for the most recent year available.
questions: '1. Do you have a preferred color scheme or specific colors for the segments
  in the donut chart representing wins and losses?

  2. Would you like to include labels within the donut chart segments showing the
  percentage or number of wins and losses?

  3. Should the chart include a legend, and if so, where would you like it to be positioned?

  4. Do you have any preference for the font style and size for the labels and title
  of the chart?

  5. Would you like the chart to have a title? If yes, please provide the text for
  the title.

  6. Do you want any additional annotations or markers in the chart to highlight specific
  data points or conferences?

  7. Are there any specific conferences you want to prioritize or highlight more prominently
  in the chart?

  8. Would you prefer the chart to include a breakdown of sub-categories if available
  (e.g., by divisions within a conference)?'
answers: '1. I don''t know.

  2. Yes, please include labels showing the percentage of wins and losses.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, the title should be "Conference Win-Loss Proportions for Women College Basketball
  [Most Recent Year]".

  6. I do not know.

  7. I am not sure.

  8. I have no specific preference.'
data_attributes:
- conference
- conf_w
- conf_l
- year
