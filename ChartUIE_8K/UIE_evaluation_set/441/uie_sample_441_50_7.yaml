initial_prompt: Create a grouped bar chart comparing the tournament wins (tourney_w)
  and regular season wins (reg_w) for different schools in each year. Use different
  colors for each year.
questions: '1. Do you have any specific preferences for the color palette for different
  years?

  2. Would you like to display the exact values on top of each bar?

  3. Do you prefer a specific order for the schools on the x-axis (e.g., alphabetical
  order or based on performance)?

  4. Should the chart have a specific title or subtitle?

  5. Do you need any specific labels or annotations on the chart (e.g., highlighting
  key years or schools)?

  6. Would you like to include a legend to explain the colors used for different years?

  7. Do you have any preferences for font style and size for the labels and axis titles?

  8. Should the chart include gridlines or not?

  9. Do you prefer stacked bars as an alternative to grouped bars to show wins?

  10. Would you like to include any additional contextual information or notes below
  or above the chart?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I would prefer alphabetical order.

  4. I do not know.

  5. I am not sure.

  6. Yes, please include a legend.

  7. I do not know.

  8. I am not sure.

  9. No, I prefer grouped bars.

  10. I do not know.'
