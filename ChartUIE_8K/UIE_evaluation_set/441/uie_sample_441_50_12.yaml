initial_prompt: Create a Choropleth map to visualize the geographic distribution of
  women's college basketball teams and their tournament performance, focusing on metrics
  like tournament wins and finishes from the provided data.
questions: '1. Do you have any specific color schemes or palettes that you prefer
  for the Choropleth map?

  2. Should the map display any specific states or regions in greater detail?

  3. Would you like to include labels or tooltips that show additional information
  when hovering over specific states or regions?

  4. Do you have preferences for the range of colors to represent different levels
  of tournament wins and finishes?

  5. How should ties or schools with the same number of wins/finishes be displayed?

  6. Is there a particular way you want to categorize the tournament performances
  (e.g., using a legend with specific ranges)?

  7. Do you prefer the map to focus on absolute numbers of wins/finishes or percentages
  relative to participating teams?

  8. Would you like any additional data layers or markers (e.g., locations of top-performing
  schools)?

  9. Do you have any preferences for the map projection (e.g., Mercator, Albers)?

  10. Should the map include state borders, names, or other geographic indicators
  for context?'
