initial_prompt: Please create a spline chart displaying the year-by-year performance
  of women's college basketball teams. Plot regular season win percentages on the
  Y-axis and years on the X-axis. Highlight different conferences with distinct colors.
questions: '1. Do you have any preference for the color palette used to distinguish
  different conferences?

  2. Would you like the chart to display data points as markers on the spline?

  3. Should the chart include grid lines to enhance readability?

  4. Do you prefer a specific style or font for axis labels and titles?

  5. Would you like to include a legend to identify different conferences, and if
  so, where should it be positioned?

  6. Should there be any annotations or callouts for significant events or milestones
  in the data?

  7. Do you want the Y-axis (win percentages) to be displayed in a specific range
  or automatically set to the data''s range?

  8. Would you like to include axis titles or labels, and if so, how should they be
  worded?

  9. Are there any specific years or conferences you want to emphasize or highlight
  in the chart?

  10. Do you prefer a title for the chart, and if so, what should it be?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, grid lines would be helpful.

  4. I do not have a specific preference.

  5. Yes, please include a legend, positioned at the bottom.

  6. I am not sure.

  7. Automatically set to the data''s range.

  8. Yes, titles and labels: "Years" for the X-axis and "Win Percentages" for the
  Y-axis.

  9. I am not sure.

  10. Yes, "Year-by-Year Performance of Women''s College Basketball Teams."'
data_attributes:
- year
- conference
- reg_percent
