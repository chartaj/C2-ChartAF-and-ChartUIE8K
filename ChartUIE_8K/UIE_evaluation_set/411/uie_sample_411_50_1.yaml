initial_prompt: Create a histogram showing the distribution of urban population percentages
  over time globally. Add text annotations for spikes and declines. Highlight specific
  years with significant changes to emphasize trends. Show importance of urbanization
  evolution in different regions.
questions: '1. Do you have a preferred color palette for the histogram and highlights?

  2. Should specific regions be color-coded differently for easier comparison?

  3. What range of years would you like to highlight specifically?

  4. How would you prefer the text annotations for spikes and declines to be displayed?
  (e.g., font size, color, placement)

  5. Are there specific labels or titles you want for the x-axis and y-axis?

  6. Should the highlighted significant years have any particular design (e.g., different
  color bars, bold borders)?

  7. Do you want to display the data for all countries or only for specific regions/countries?

  8. Would you prefer the histogram bins to be grouped by decade, year, or another
  time interval?

  9. Is there any particular way you''d like to display the importance of urbanization
  evolution in different regions?

  10. Do you have any preference for the overall chart title or subtitle to emphasize
  the purpose?'
