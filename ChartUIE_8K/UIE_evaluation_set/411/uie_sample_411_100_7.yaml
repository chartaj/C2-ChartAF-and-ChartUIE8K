initial_prompt: 'Please create a line chart to visualize the decline in urban population
  percentages from 1960 to 2020 for Aruba, Afghanistan, and Angola using the data
  provided. Ensure the x-axis represents the years (1960-2020) and the y-axis shows
  the percentage of urban population. Differentiate each country with distinct colors
  and clearly label them. Include a legend and title the chart "Urban Population Decline:
  1960-2020." Also, highlight any missing data points accurately. This chart will
  help in understanding the urban population trends over the specified years. Thank
  you!'
questions: "1. Do you have a specific color preference for each country's line (Aruba,\
