initial_prompt: Create a stacked area chart to visualize the worldwide declining urban
  population figures over the years 1960 to 2020. Utilize the provided data for countries
  like Aruba, Afghanistan, and Angola, and reflect how the urban population percentages
  changed annually. The x-axis should represent the years from 1960 to 2020, while
  the y-axis should depict the percentage of the urban population. Different colors
  should be used to differentiate each country within the chart. Highlight the trends
  and variations in urban population growth among these countries. This will help
  understand the shifts in urbanization patterns over time.
questions: '1. Do you have any specific preferences for the color palette to be used
  for different countries?

  2. Would you like to include gridlines or any other specific markers on the chart?

  3. Do you prefer any specific font style or size for the labels and titles?

  4. Should the chart include a legend, and if so, where would you like it to be positioned?

  5. Do you have any preference for the chart''s background color?

  6. Would you like to annotate or highlight specific years or events on the chart?

  7. Do you need any specific format or style for the x-axis (years) and y-axis (percentage)
  labels?

  8. Would you prefer a certain aspect ratio or specific dimensions for the chart?

  9. Should the chart title include additional information or context?

  10. Do you want to display data points or values on the chart? If yes, how would
  you like these presented?

  11. Are there any other decorative elements or styles you would like to include
  in the chart for better clarity?'
