initial_prompt: Create a bar chart to visualize the number of systemic crises per
  year across different countries. Highlight the years with the most and least crises.
  Annotate these bars to indicate the exact counts.
questions: '1. Do you have any preference for the color scheme of the bar chart?

  2. Would you like the bars representing the most and least crises to be highlighted
  in specific colors?

  3. Do you prefer a particular font style or size for the annotations?

  4. Is there a specific way you would like the years with the most and least crises
  to be highlighted (e.g., using arrows, bold outlines)?

  5. Do you want a legend included in the chart to explain the highlights?

  6. Are there any specific labeling preferences for the axes?

  7. Would you like to include gridlines in the background for better readability?

  8. Should the chart have a title and, if so, do you have a preferred title?

  9. Would you like to display the data values on top of the bars, inside the bars,
  or at the ends of the bars?

  10. Do you prefer a horizontal or vertical bar chart?

  11. Are there any specific margins or padding you would like around the chart?'
answers: '1. I do not know.

  2. Yes, the bars representing the most crises should be highlighted in red and the
  least in blue.

  3. I am not sure.

  4. Using bold outlines would be good.

  5. I do not know.

  6. No specific preference.

  7. I am not sure.

  8. Yes, the title should be "Number of Systemic Crises per Year by Country".

  9. Display the data values on top of the bars.

  10. I have no specific preference.

  11. I am not sure.'
data_attributes:
- year
- systemic_crisis
- country
