initial_prompt: Create a scatter plot showing the relationship between the exchange
  rate (exch_usd) and inflation (inflation_annual_cpi) from 1870 to the latest year
  for African countries, color-coded by the banking crisis status.
questions: '1. Do you have a preference for the color palette used to represent different
  banking crisis statuses?

  2. Should the plot include axis titles and labels? If so, do you have specific preferences
  for their wording or styling?

  3. Would you like to include a legend explaining the color-coding for the banking
  crisis status?

  4. Do you want to include data points for all years or focus on a particular time
  period within 1870 to the latest year?

  5. Would you prefer any specific scaling (linear or logarithmic) for the axes?

  6. Should grid lines be included in the background of the scatter plot?

  7. Would you like to add any trend lines or regression lines to the scatter plot?

  8. Do you have preferences for marker shapes or sizes for the data points?

  9. Should the chart include annotations or labels for specific significant data
  points or extremes?

  10. Do you want to include a title for the scatter plot? If so, do you have a preferred
  wording for the title?'
answers: '1. I do not know.

  2. Yes, the plot should include axis titles and labels, but I have no specific preference
  for their wording or styling.

  3. Yes, I would like to include a legend explaining the color-coding for the banking
  crisis status.

  4. I am not sure.

  5. I am not sure.

  6. I do not know.

  7. I do not know.

  8. I am not sure.

  9. I am not sure.

  10. Yes, the chart should include a title. No specific preference for the wording.'
data_attributes:
- exch_usd
- inflation_annual_cpi
- year
- country
- banking_crisis
