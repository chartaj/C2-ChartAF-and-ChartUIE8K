initial_prompt: Create a heatmap to show the distribution of tokens by author and
  title from the 16th Century subcorpus in the Colonia Corpus of Historical Portuguese.
questions: '1. What color scheme would you prefer for the heatmap?

  2. Do you want the values of tokens to be displayed within the heatmap cells?

  3. Are there specific Author and Title pairs that you want to highlight?

  4. Do you have a preference for the range of token values to be normalized or kept
  as is in the heatmap?

  5. Is there a preferred orientation (horizontal/vertical) for the axis labels?

  6. Would you like grid lines to be visible between the heatmap cells?

  7. Do you want a legend to explain the color gradient used in the heatmap?

  8. Should we include any labels or annotations for exceptionally high or low token
  values?'
answers: '1. I am not sure.

  2. I do not know.

