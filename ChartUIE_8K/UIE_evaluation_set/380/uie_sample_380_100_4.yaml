initial_prompt: Create a pie chart to visualize the distribution of gender within
  each country using the data provided. The chart should show the percentage of males
  and females across different countries to provide a clear comparison. Use the 'Country'
  column for segmentation and the 'Gender' column for the categorical distribution.
  The data is health-related, and the chart should effectively illustrate the gender
  demographics by each region for better insight into the population structure. Use
  different colors for males and females to differentiate them easily.
