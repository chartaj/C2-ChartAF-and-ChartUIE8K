initial_prompt: Create a bubble chart visualizing investments in Shark Tank India.
  Annotate key brands with the highest investments. Highlight differences in equity
  percentages. Utilize brand, investment amount, debt, and sharks' involvement. Aim
  to show the distribution of investments across various brands and assess sharks'
  preferences.
questions: '1. Do you have any specific color preferences for the bubbles or background?

  2. Should different sharks be represented by different colors or shapes within the
  bubbles?

  3. Is there a specific size range you would like for the bubbles?

  4. Do you prefer any specific layout or alignment for the chart?

  5. How would you like the annotations for key brands to be displayed (e.g., labels,
  tooltips)?

  6. Should the differences in equity percentages be represented by color intensity,
  bubble size, or another attribute?

  7. Do you want a legend to explain the color coding or other visual attributes?

  8. Are there any specific titles or labels you would like for the axes or the chart
  as a whole?

  9. Would you prefer the sharks'' involvement to be shown through a separate legend
  or integrated into the chart directly?

  10. Should the chart be optimized for any specific devices or screen sizes?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I do not know.

  5. Labels would be preferred.

  6. Bubble size.

  7. Yes, please include a legend.

  8. I do not have any specific preferences.

  9. Integrated into the chart directly.

  10. I am not sure.'
