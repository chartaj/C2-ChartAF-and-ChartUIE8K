initial_prompt: Create a pie chart of the top genres of Spotify songs from 2010-2019.
  Highlight the most popular genres and annotate them with the number of songs.
questions: '1. Do you have a preferred number of top genres to highlight on the pie
  chart?

  2. What color scheme would you like to use for the different genres in the pie chart?

  3. Do you have a preference for the font style and size for the annotations on the
  chart?

  4. Should the chart include a legend? If so, where would you prefer it to be placed?

  5. Do you have any specific preferences for the chart title and subtitle?

  6. Would you like to include percentage values in addition to the number of songs
  for each genre segment?

  7. Do you have any specific requirements for the ordering of genre segments (e.g.,
  most popular genres first)?

  8. Should the chart include any additional descriptive text or labels? If so, where
  would you like it to appear?

  9. Is there a specific style or theme you would like the chart to match (e.g., minimalist,
  vibrant)?

  10. Do you prefer a specific layout for the pie chart (e.g., exploded view, donut
  chart)?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Yes, I would prefer the legend to be placed outside the chart, to the right.

  5. I do not know.

  6. Yes, please include percentage values in addition to the number of songs.

  7. Yes, please order the genre segments with the most popular genres first.

  8. I do not know.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- title
- top genre
- year
