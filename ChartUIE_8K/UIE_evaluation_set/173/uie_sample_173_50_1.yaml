initial_prompt: Create a bar chart to visualize the top Spotify songs from 2010-2019
  by year. Highlight popular genres and artists. Annotate songs with high pop values
  to emphasize their standout performance during the decade.
questions: '1. Do you have a preferred color scheme for highlighting popular genres
  and artists?

  2. Should the bars be color-coded by genre, by artist, or both?

  3. Do you want to see any specific genres or artists emphasized more prominently?

  4. How do you prefer to see the songs with high ''pop'' values annotated? (e.g.,
  special markers, different colors, labels)

  5. Do you have a specific threshold for what constitutes a high ''pop'' value?

  6. Are there any specific details you would like to see in the annotations for high
  ''pop'' value songs?

  7. Should the y-axis display the number of top songs, the average ''pop'' value,
  or another metric?

  8. Are there any specific years within 2010-2019 that you would like to focus on
  more?

  9. Do you prefer a particular orientation for the bar chart (vertical or horizontal)?

  10. Would you like to include any additional metrics or information in the chart
  (e.g., BPM, danceability, energy)?'
answers: '1. I do not know.

  2. I am not sure.

  3. I have no specific preference.

  4. Special markers.

  5. I am not sure.

  6. I am not sure.

  7. The number of top songs.

  8. I do not know.

  9. Vertical.

  10. I have no specific preference.'
