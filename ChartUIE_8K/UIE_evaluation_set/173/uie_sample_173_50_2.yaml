initial_prompt: Create a geographic heatmap of top Spotify songs from 2010-2019, highlighting
  popular genres, and annotate significant data points with text annotations to emphasize
  top artists and tracks.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Are there specific geographic regions you would like to focus on?

  3. How would you like significant data points (top artists and tracks) to be annotated
  - text size, color, or other styling preferences?

  4. Would you prefer the heatmap to display relative popularity or absolute numbers?

  5. Is there a specific map projection you prefer for the geographic heatmap?

  6. Do you have a preference for the granularity of the geographic regions (e.g.,
  countries, states, cities)?

  7. Should the heatmap include a legend or scale to indicate the intensity of song
  popularity?

  8. Are there specific fonts or design styles you prefer for the map annotations
  and labels?'
answers: '1. I do not know.

  2. I am not sure.

  3. I would like significant data points to be annotated with clear and readable
  text sizes, maybe in bold, and with different colors to make them stand out.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, the heatmap should include a legend to indicate the intensity of song popularity.

  8. I do not know.'
data_attributes:
- title
- artist
- top genre
- year
