initial_prompt: Create a histogram to show the distribution of user ages and their
  reported motion sickness levels for different VR headsets.
questions: '1. Do you have a preferred color scheme for the histogram?

  2. Would you like to see the age and motion sickness data visualized in separate
  histograms or overlaid in a single chart?

  3. Should each VR headset be represented by different colors or patterns in the
  histogram?

  4. Do you want to include specific labels or titles for the axes?

  5. Is there a particular way you would like the data to be binned (e.g., specific
  age ranges or motion sickness level ranges)?

  6. Would you like to include annotations or markers on the histogram to highlight
  certain data points or ranges?

  7. Do you prefer a specific orientation for the histogram (e.g., vertical or horizontal)?

  8. How detailed should the legend be in describing different categories of VR headsets
  and motion sickness levels?

  9. Are there any additional text elements or descriptions you would like to include
  in the chart (e.g., a legend or a caption)?

  10. Is there a preferred font style or size for the text elements in the chart?'
answers: '1. I am not sure.

  2. Separate histograms.

  3. I am not sure.

  4. Yes, include specific labels or titles for the axes.

  5. I do not know.

  6. I am not sure.

  7. Vertical orientation.

  8. I do not know.

  9. I have no specific preference.

  10. I do not know.'
data_attributes:
- Age
- MotionSickness
- VRHeadset
