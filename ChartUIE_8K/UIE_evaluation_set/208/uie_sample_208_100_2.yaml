  2. Would you like to specify particular shapes or sizes for data points based on
  any criteria?

  3. How would you prefer the text annotations for key data points to be formatted
  (e.g., font size, color, background)?

  4. Do you have a specific layout preference for the chart (e.g., axis titles, gridlines)?

  5. Would you like any specific labels or titles included in the chart (e.g., chart
  title, axis labels)?

  6. Do you prefer the chart to include a legend, and if so, where should it be placed?

  7. Is there any particular aspect ratio or size you prefer for the scatter plot?

  8. Are there any specific formatting preferences for the highlight of extremes ''MEDV''
  values?'
