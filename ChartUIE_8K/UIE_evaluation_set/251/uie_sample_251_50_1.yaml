initial_prompt: Create a heatmap visualizing 'Closing Price (USD)' over time. Annotate
  significant price changes. Highlight dates with highest and lowest prices. This
  should reveal volatility in Bitcoin's price, aiding in trend analysis.
questions: '1. Do you have any specific color preferences for the heatmap?

  2. Would you like to use any particular color gradient for indicating higher and
  lower prices?

  3. How would you prefer significant price changes to be annotated (e.g., text labels,
  arrows)?

  4. Do you have a preferred format for highlighting the dates with the highest and
  lowest prices?

  5. Is there a specific time interval (daily, weekly, monthly) you would like to
  use for the heatmap?

  6. Do you have any preferences for the axes labels and title of the heatmap?

  7. Would you like to include any particular legends or keys to explain the color
  gradient?

  8. Do you prefer a specific layout or aspect ratio for the heatmap?'
answers: '1. I do not know.

  2. I am not sure.

  3. Text labels would be good.

  4. I have no specific preference.

  5. Monthly interval would be preferred.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.'
