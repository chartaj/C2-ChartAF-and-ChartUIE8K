initial_prompt: Create a heatmap to visualize Bitcoin's daily closing price, open
  price, high price, and low price in USD over time. Utilize the data from the Bitcoin
  Bull-Run Prediction Dataset. Highlight specific dates where significant price changes
  occurred to draw attention. Use text annotations to underscore these key data points
  and offer context or editorial comments. The aim is to help viewers easily identify
  patterns or anomalies in Bitcoin's price movements, making investment decisions
  clearer. Keep the chart visually straightforward but informative, focusing on prominent
  trends and significant price shifts.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like the heatmap to include a specific title or subtitle?

  3. Do you prefer the text annotations to be placed at specific positions on the
  chart?

  4. Should the date labels on the x-axis be formatted in a particular way or at specific
  intervals?

  5. Are there any particular font styles or sizes you want for the annotations and
  labels?

  6. Do you prefer a grid layout for better readability of the heatmap?

  7. Would you like legend or color bar specifications for better interpretation of
  heatmap values?

  8. Are there any specific dates or ranges you want to ensure are highlighted particularly?

  9. Do you want any specific context or editorial comments associated with particular
  data points?

  10. Are there specific formats or styles you would like for the highlights or markers
  that denote significant price changes?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. Yes, I prefer a grid layout for better readability.

  7. Yes, I would like legend or color bar specifications for better interpretation
  of heatmap values.

  8. Yes, please highlight the dates with the most significant price changes, like
  major peaks and crashes.

  9. Yes, provide context or editorial comments explaining significant events, like
  market announcements or economic changes, that might have influenced the price movements.

  10. I do not know.'
data_attributes:
- Date
- Closing Price (USD)
- 24h Open (USD)
- 24h High (USD)
- 24h Low (USD)
