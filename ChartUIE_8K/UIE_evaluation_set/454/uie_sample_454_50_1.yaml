initial_prompt: Create a line chart visualizing the market share of desktop Windows
  versions from 2015 to 2019. Highlight Windows 7. Add annotations for major drops
  in WinXP and Win8.1 usage.
questions: '1. Do you have a preferred color scheme for highlighting Windows 7?

  2. Would you like to use specific types of annotations for the major drops in WinXP
  and Win8.1 usage?

  3. Are there any particular font styles or sizes you prefer for the annotations?

  4. Do you want gridlines to be included in the background?

  5. Is there a specific line style (solid, dashed, dotted) you prefer for each version?

  6. Do you require axis labels, and if so, any specific text or formatting for them?

  7. Would you like to include a legend, and if so, do you have a preferred placement
  for it?

  8. Are there any specific requirements for the chart title or subtitle?

  9. Do you want to display data points on the line chart, and if so, in which style
  (e.g., dots, squares)?

  10. Is there a need for tooltips that show the exact values when hovering over the
  lines?'
answers: '1. I do not have a specific preference for the color scheme for highlighting
  Windows 7.

  2. I am not sure.

  3. I do not know.

  4. Yes, I would like gridlines to be included in the background.

  5. I do not know.

  6. Yes, please include axis labels, but I do not have specific text or formatting
  preferences.

  7. I do not have a specific preference, but including a legend would be good.

  8. I do not have specific requirements for the chart title or subtitle.

  9. I am not sure.

  10. I am not sure.'
