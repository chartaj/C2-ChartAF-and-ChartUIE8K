initial_prompt: Create a line chart showing the trend of age against maxheartrate
  from the Cardiovascular_Disease_Dataset. Highlight the differences between gender
  and target values.
questions: '1. Do you have any specific color preferences for highlighting gender
  differences?

  2. How would you prefer the differences between target values to be shown? (e.g.,
  different line styles, colors, markers)

  3. Should the chart include a legend to explain the colors and markers used for
  gender and target values?

  4. Do you want individual data points to be marked on the line chart, or should
  it just show the trend lines?

  5. Would you like the x-axis (age) and y-axis (maxheartrate) to have specific ranges
  or scales?

  6. Should the chart include gridlines for better readability?

  7. Do you have any preferred labeling style for the axes and data points?

  8. Would you like to include a title for the chart? If so, do you have a specific
  title in mind?

  9. Should any statistical information (e.g., mean or median lines) be included in
  the chart?

  10. Do you have any specific font preferences for the chart text (e.g., title, axis
  labels, legend)?'
answers: '1. I am not sure.

  2. Different colors would be preferred.

  3. Yes, the chart should include a legend.

  4. I do not know.

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- age
- maxheartrate
- gender
- target
