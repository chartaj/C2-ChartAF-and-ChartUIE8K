initial_prompt: Visualize a bar chart reflecting the average price of cars, categorized
  by brand. Emphasize brands with the highest and lowest average prices using highlights
  to distinguish them. Annotate the bars with the average price values to provide
  clear, data-driven insights. The purpose is to help users easily compare car prices
  across different brands and identify any significant price variations, aiding in
  purchasing decisions. Leverage text annotations to highlight key findings, and add
  editorial comments to guide user interpretation. Focus on making the chart informative
  and user-friendly.
