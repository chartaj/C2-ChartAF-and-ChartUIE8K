  and discount in the chart?

  3. Do you prefer to have the outliers marked in any specific way (e.g., asterisks,
  dots)?

  4. Is there a specific sorting order you would like for the regions on the x-axis?

  5. Should the y-axis use a logarithmic scale or a linear scale?

