initial_prompt: Create a column chart showing total sales with discounts for each
  sub-category from the Supermart Grocery Sales dataset.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like the chart to display exact values for sales and discounts on the
  bars?

  3. Should the discounts be represented as a separate bar or a line within the same
  chart?

  4. Do you prefer a specific order for the sub-categories, such as alphabetical or
  by sales amount?

  5. Would you like to include grid lines for better readability?

  6. Do you have any preferences regarding the labels and titles for the axes and
  the chart?

  7. Should the chart include a legend to differentiate between sales and discounts?

  8. Is there a specific font style or size you would like to use for the text in
  the chart?'
answers: '1. I am not sure.

  2. Yes, I would like the chart to display exact values for sales and discounts on
  the bars.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. I am not sure.

  7. Yes, the chart should include a legend to differentiate between sales and discounts.

  8. I have no specific preference.'
data_attributes:
- Sub Category
- Sales
- Discount
