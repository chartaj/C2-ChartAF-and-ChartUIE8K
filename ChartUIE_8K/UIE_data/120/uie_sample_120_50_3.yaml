initial_prompt: Create a stacked bar chart to compare sales, discount, and profit
  by region and sub-category from the Supermart Grocery Sales data.
questions: '1. Do you have a specific color palette preference for the stacked bar
  chart?

  2. Would you like to have a legend indicating what each color represents?

  3. Do you prefer the bars to be ordered by region, sub-category, or a specific metric
  such as total sales?

  4. Should the chart include grid lines for better readability?

  5. Do you want to display data labels on the chart, such as exact sales, discount,
  and profit values?

  6. Are there any specific font preferences for the axis titles and labels?

  7. Would you like to add a title and subtitle to the chart? If so, please specify.

  8. Do you want to highlight any particular regions or sub-categories?

  9. Should the chart include axes labels? If so, do you have specific text in mind
  for the labels?

  10. Do you have any preference on the chart size or aspect ratio?'
