initial_prompt: Create a pie chart showing sales distribution by region. Annotate
  the chart with sales figures for each region to highlight significant differences.
  Use distinct colors for visual distinction. Include the "Supermart Grocery Sales
  - Retail Analytics Dataset" title.
questions: '1. Do you have a preference for the color palette to be used for the distinct
  colors?

  2. Would you like the chart to display both percentages and absolute sales figures?

  3. Do you have a specific font style or size preference for the title and annotations?

  4. Should the chart have a legend indicating the regions and their respective colors?

  5. Do you prefer any specific layout or positioning of the annotations on the pie
  chart?'
answers: '1. I am not sure.

  2. Yes, I would like the chart to display both percentages and absolute sales figures.

  3. I do not have a specific preference.

  4. Yes, the chart should have a legend indicating the regions and their respective
  colors.

  5. I am not sure.'
data_attributes:
- Region
- Sales
