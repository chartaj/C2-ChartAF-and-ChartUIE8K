02_initial_prompt: Create a tile map to visualize higher education institutions across
  different regions in the USA. Highlight regions with more institutions using distinct
  colors or shades. Annotate specific universities with their names and URLs to focus
  attention on noteworthy examples. Ensure private institutions are distinguishable
  from other types by using different markers. This visualization will provide an
  overview of the geographic distribution of universities, valuable for prospective
  students exploring options or policymakers evaluating regional education infrastructure.
  Include text annotations to highlight key institutions and regions with the highest
  density of universities.
