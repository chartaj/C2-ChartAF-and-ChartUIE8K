07_questions: '1. Do you have any specific color preferences for highlighting regions
  with more institutions?

  2. What specific markers would you prefer to use to distinguish private institutions
  from other types?

  3. How would you like the names and URLs of the universities to be displayed (e.g.,
  font size, color)?

  4. Are there any specific regions or universities that you would like to prioritize
  for text annotations?

  5. Do you have a preference for the layout or design of the tile map (e.g., size,
  aspect ratio)?

  6. Should any specific regions be centered or emphasized in the visualization?

  7. Do you have any preference for the style of text annotations for key institutions
  and high-density regions (e.g., bold, italic)?

  8. Would you like to include a legend or key to explain the different colors, shades,
  and markers used in the map?

  9. Are there any additional data points or details you would like to include in
  the visualization?'
