initial_prompt: Create a heatmap to visualize the distribution of higher education
  institutions across different regions in the USA.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to include labels for each region on the heatmap?

  3. Do you want to display the exact number of institutions per region on the heatmap?

  4. Is there a specific range or categorization for the number of institutions you
  would like to be represented in the heatmap?

  5. Do you want to include any additional information or annotations on the heatmap,
  such as institution types (e.g., private, public)?

  6. Should the heatmap include a legend or key to explain the color intensities?

  7. Is there a particular geographic resolution you prefer, such as state-level or
  county-level?

  8. Would you like to include any geographical boundaries, such as state lines, on
  the heatmap?'
answers: '1. I am not sure.

  2. Yes, I would like to include labels for each region on the heatmap.

  3. I do not know.

  4. I do not know.

  5. I am not sure.

  6. Yes, the heatmap should include a legend or key to explain the color intensities.

  7. State-level resolution would be preferred.

  8. Yes, please include geographical boundaries, such as state lines, on the heatmap.'
