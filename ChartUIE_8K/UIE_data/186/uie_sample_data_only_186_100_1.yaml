02_initial_prompt: "Create a column chart to visualize JoJo Stands Stats. Use the\
  \ Stand names as the categories on the x-axis. For each Stand, create columns for\
  \ PWR, SPD, RNG, PER, PRC, and DEV on the y-axis. Highlight Missing Values with\
  \ a distinct color to emphasize data gaps. Add text annotations to specific data\
  \ points to highlight interesting statistics or deviations from the norm. The chart\
  \ will help to compare different attributes of various Stands while also pointing\
  \ out where data is incomplete. The purpose is to identify each Stand\u2019s strengths\
  \ and weaknesses quickly."
