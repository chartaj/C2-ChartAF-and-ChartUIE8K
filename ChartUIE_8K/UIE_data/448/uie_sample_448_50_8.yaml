initial_prompt: Please create a line chart showing the consumption trends of Red Meat,
  White Meat, Eggs, and Milk across different countries. Use the sample data from
  the provided dataset.
questions: "1. Do you have any specific color preferences for the different food item\
  \ lines in the chart (Red Meat, White Meat, Eggs, Milk)?\n2. How would you like\
  \ to label the axes? For example, should 'Country' be on the x-axis and 'Consumption'\
  \ on the y-axis?\n3. Do you prefer any specific line styles (e.g., solid, dashed)\
  \ for differentiating the food items?\n4. Would you like data points to be marked\
  \ on the lines, and if so, should they have specific markers (e.g., circles, squares)?\n\
  5. Should the chart include a legend, and where would you like it positioned (e.g.,\
  \ top-right, bottom-left)?\n6. Do you prefer grid lines in the background for better\
  \ readability? \n7. Would you like to include a title for the chart, and if so,\
  \ what should it be?"
answers: '1. I do not have any specific color preferences.

  2. Yes, ''Country'' on the x-axis and ''Consumption'' on the y-axis would be great.

  3. I am not sure.

  4. I do not know.

  5. Yes, the chart should include a legend. I am not sure about the position.

  6. I do not know.

  7. Yes, a title would be helpful. Maybe something like "Consumption Trends of Various
  Food Items Across Different Countries."'
data_attributes:
- Country
- Red Meat
- White Meat
- Eggs
- Milk
