initial_prompt: Create a heatmap using the provided food consumption data for various
  countries. The chart should display consumption levels of Red Meat, White Meat,
  Eggs, Milk, Fish, Cereals, Starch, Nuts, and Fruits & Vegetables for each country.
  Use text annotations to highlight the highest and lowest values in each category,
  drawing attention to these specific data points. Employ color highlights to visually
  emphasize countries with exceptionally high or low consumption in certain food categories.
  This visualization aims to analyze dietary patterns and identify notable consumption
  trends across the countries.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Should the text annotations for the highest and lowest values be in a specific
  font style or size?

  3. Do you want a legend or color bar indicating the consumption levels?

  4. How should the countries be ordered (e.g., by total consumption, alphabetical
  order)?

  5. Would you like any specific threshold values highlighted in the heatmap?

  6. Do you prefer any particular layout or dimensions for the heatmap?

  7. Should the chart include grid lines or borders around cells for better readability?

  8. Are there any specific countries or food categories that you want to focus on
  more prominently?

  9. Do you have a preference for the placement and style of the title and axis labels?

  10. Should we include any additional contextual information or notes on the chart?'
answers: '<start of user emulated response>

