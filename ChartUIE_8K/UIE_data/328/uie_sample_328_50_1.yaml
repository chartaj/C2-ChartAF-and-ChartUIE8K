initial_prompt: Create a histogram for each numeric column (mcg, gvh, alm, mit, erl,
  pox, vac, nuc) showing their distribution. Highlight the 'erl' data points. Annotate
  any outliers.
questions: '1. Do you have a specific color preference for highlighting the ''erl''
  data points?

  2. Would you like a specific bin size for the histograms, or should it be auto-calculated?

  3. Should the outliers be annotated with their exact values or just marked visually?

