initial_prompt: Create a geographic heatmap highlighting the distribution of discussions
  and interest related to COVID-19 vaccines across different regions in Canada using
  the provided dataset.
questions: '1. What color scheme would you prefer for the heatmap?

  2. Do you have a specific region granularity preference (e.g., provinces, cities)?

  3. Would you like to include any specific labels or legends on the map?

  4. Is there a preferred date range to focus on for the discussions?

  5. Do you prefer using any specific font or text size for annotations and labels
  on the map?

  6. Should the heatmap show absolute numbers of discussions or normalized values?

  7. Are there any specific visual elements you want to include such as markers for
  major cities or vaccine centers?

  8. Do you have a preference for the map projection type (e.g., Mercator, Albers,
  etc.)?'
answers: '1. I am not sure.

  2. Provinces.

  3. Yes, please include a legend.

  4. I am not sure.

  5. I do not know.

  6. Normalized values.

  7. I am not sure.

  8. I do not know.'
