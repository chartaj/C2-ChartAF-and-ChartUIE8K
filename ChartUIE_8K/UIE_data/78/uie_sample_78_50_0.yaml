initial_prompt: Create a line chart showing the score over time for top vaccine-related
  posts. Annotate key dates and scores, highlighting significant events. This will
  help to track public attention and sentiment on vaccine topics over time in Canada.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Should the x-axis be in specific date formats (e.g., MM-DD-YYYY, Month YYYY)?

  3. How would you like significant events to be highlighted (e.g., color change,
  markers, labels)?

  4. Do you prefer specific annotations styles for key dates and scores (e.g., callouts,
  tooltips)?

  5. Are there any specific trends or periods you would like to emphasize more than
  others?

  6. Do you have a specific title or subtitle in mind for the chart?

  7. Should the y-axis (score) have a specific scale (e.g., linear, logarithmic)?

  8. Would you like gridlines on the chart, and if so, should they be for both axes
  or just one?

  9. Do you prefer a legend to be included, and if so, where should it be positioned?

  10. Are there any additional labels or notes you would like to include on the chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Markers and labels would work.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. I have no specific preference.

  8. Yes, I would like gridlines for both axes.

  9. I am not sure.

  10. I am not sure.'
data_attributes:
- score
- timestamp
