initial_prompt: Create a heatmap displaying the correlation between math, reading,
  and writing scores. Use text annotations to highlight key values and parental education
  levels. Emphasize differences based on gender and test preparation course using
  highlights.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Should the chart display any specific ranges or thresholds for the correlation
  values?

  3. How would you like the text annotations to be formatted (e.g., font size, style,
  color)?

  4. Are there any particular colors you prefer for highlighting differences based
  on gender?

  5. Do you want the test preparation course differences to be highlighted using specific
  patterns or colors?

  6. How would you like the parental education levels to be displayed or annotated
  on the heatmap?

  7. Should the heatmap include any specific labels or titles for clarity?

  8. Would you like gridlines to be present on the heatmap, and if so, how should
  they be styled?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. I am not sure.

  5. I do not know.

  6. I would like the parental education levels to be annotated clearly next to the
  relevant scores.

  7. Yes, the heatmap should include labels and titles for clarity.

  8. I am not sure.'
data_attributes:
- math score
- reading score
- writing score
- gender
- parental level of education
- test preparation course
