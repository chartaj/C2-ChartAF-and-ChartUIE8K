initial_prompt: Create a dot plot comparing math, reading, and writing scores for
  genders across different ethnicities and parental education levels.
questions: '1. Do you have any specific colors you would like to use to differentiate
  genders, ethnicities, or parental education levels?

  2. Would you prefer a particular style for the dot plot (e.g., dots with varying
  sizes, filled or unfilled circles)?

  3. Do you have a preference for the order of categories on the axes (e.g., should
  ethnicities be alphabetically ordered or grouped by category size)?

  4. Should the scores be displayed on separate plots for each subject (math, reading,
  writing) or combined in one plot?

  5. Do you want any specific labels or annotations for outliers or specific data
  points?

  6. Would you like to include a legend explaining the different categories visualized
  in the plot?

  7. Should the axis scales be linear or logarithmic?

  8. Do you have a preference for the aspect ratio or size of the plot?

  9. Is there a specific font or font size you would like to use for the labels and
  title?

  10. Would you like to add any additional contextual information or notes within
  the plot?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I do not know.

  4. I would prefer separate plots for each subject.

  5. I have no specific preference.

  6. Yes, include a legend explaining the different categories.

  7. I am not sure.

  8. I do not have a preference.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- gender
- race/ethnicity
- parental level of education
- math score
- reading score
- writing score
