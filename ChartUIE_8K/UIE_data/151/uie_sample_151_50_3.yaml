initial_prompt: Create a box chart to compare the distribution of math, reading, and
  writing scores by gender using the student performance data.
questions: '1. Do you have a preferred color scheme for the box chart?

  2. Would you like to display data points or outliers on the box chart?

  3. Should the chart include labels for the quartiles, median, and mean values?

  4. Would you prefer grid lines to be displayed on the chart?

  5. Do you want a title and subtitle for your chart? If so, what should they be?

  6. Should the axes have specific titles or labels?

  7. Do you have any specific preferences for the font style and size of the labels
  and titles?

  8. Do you want to include a legend to distinguish between different gender groups?

  9. Should the chart include annotations for significant values or differences?

  10. Would you like to display the number of data points in each gender category?'
answers: '1. I am not sure.

  2. Yes, I would like to display outliers.

  3. I do not know.

  4. Yes, I would prefer grid lines to be displayed.

  5. I have no specific preference.

  6. I am not sure.

  7. I have no specific preference.

  8. Yes, a legend to distinguish between different gender groups would be helpful.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- gender
- math score
- reading score
- writing score
