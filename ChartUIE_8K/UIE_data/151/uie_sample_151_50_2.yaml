initial_prompt: Create a stacked bar chart showing the math, reading, and writing
  scores for different parental education levels. Highlight highest scores. Annotate
  significant differences.
questions: '1. Do you have a preference for specific colors to use in the stacked
  bar chart?

  2. Which color would you like to use to highlight the highest scores within the
  chart?

  3. How would you like significant differences to be annotated (e.g., with arrows,
  text annotations, or a different method)?

  4. Do you prefer any specific font style or size for the annotations and labels?

  5. Should the bars be displayed in a specific order (e.g., ascending or descending
  based on scores or categories)?

  6. Would you like to add a legend explaining the colors representing math, reading,
  and writing scores?

  7. Are there any specific title or axis labels you prefer for the chart?

  8. Do you have a preference for the overall size or aspect ratio of the chart?

  9. Do you want to include gridlines or any other background elements to aid in clarity?

  10. Should any additional statistical information, such as mean or median lines,
  be included in the chart?'
answers: '1. I do not know.

  2. I do not know.

  3. Text annotations.

  4. I am not sure.

  5. I am not sure.

  6. Yes, please add a legend.

  7. Title: "Student Performance by Parental Education Level"; X-axis: "Parental Education
  Levels"; Y-axis: "Scores"

  8. I am not sure.

  9. I am not sure.

  10. No, just the annotated significant differences.'
data_attributes:
- parental level of education
- math score
- reading score
- writing score
