initial_prompt: Create a grouped bar chart comparing the average scores in math, reading,
  and writing for males and females across different parental education levels.
questions: "1. Do you have any preference for color schemes for different genders?\n\
  2. Would you like to see error bars representing variability in the scores?\n3.\
  \ Do you have a preference for the order of parental education levels on the x-axis?\n\
  4. Would you like to include data labels on the bars to show the exact values of\
  \ the averages?\n5. Do you have a specific title in mind for the chart?\n6. Should\
  \ there be a legend indicating the subjects (math, reading, writing) and genders?\n\
  7. Do you prefer a specific font style or size for the chart labels and titles?\n\
  8. Would you like to include gridlines for easier comparison? If yes, would you\
  \ prefer horizontal, vertical, or both? \n9. Should the chart have axis titles?\
  \ If so, what would you like them to be?\n10. Do you have any specific preferences\
  \ for the bar width or spacing between grouped bars?"
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Yes, please include data labels on the bars to show the exact values of the averages.

  5. I have no specific preference.

  6. Yes, please include a legend indicating the subjects (math, reading, writing)
  and genders.

  7. I am not sure.

  8. I do not know.

  9. Yes, please include axis titles. For the x-axis: "Parental Education Level",
  and for the y-axis: "Average Scores".

  10. I do not know.'
data_attributes:
- gender
- parental level of education
- math score
- reading score
- writing score
