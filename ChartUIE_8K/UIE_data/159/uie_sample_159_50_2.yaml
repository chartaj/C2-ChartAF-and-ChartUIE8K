initial_prompt: Create a column chart to visualize the top 3 richest people, highlighting
  their net worth, age, and industry. Annotate individual bars to show specific net
  worth values and emphasize the key industry each belongs to.
questions: '1. Do you have a preferred color scheme for highlighting different industries?

  2. Would you like the age of each individual to be displayed on the chart as well?

  3. Do you have a specific font style or size preference for the annotations on the
  bars?

  4. Should the chart include gridlines or borders to separate the bars?

  5. Would you like to include a legend to explain the color coding by industry?

  6. Do you have any preference for the orientation of the labels (horizontal or vertical)
  on the x-axis?

  7. Do you prefer a particular style for the bar edges (e.g., rounded, squared)?

  8. Should there be any spacing between the bars?'
answers: '1. I do not know.

  2. Yes, I would like the age of each individual to be displayed on the chart as
  well.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.'
data_attributes:
- Name
- Net Worth
- Age
- Industry
