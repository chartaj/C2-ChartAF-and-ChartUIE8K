initial_prompt: Create a heatmap showing the distribution of Net Worth, Age, and Country
  from the Forbes Richest People Dataset. Highlight missing values and unique value
  variations.
questions: '1. Do you have a specific color scheme preference for the heatmap?

  2. How would you like missing values to be highlighted in the heatmap?

  3. How would you like unique values to be marked in the heatmap?

  4. Would you prefer the heatmap to show absolute values or normalized values?

  5. Do you want the heatmap to include a legend explaining color variations?

  6. Is there a specific order in which you want the countries to be displayed?

  7. Do you have a preferred font style and size for the labels and annotations?

  8. Would you like to include grid lines or borders between the cells in the heatmap?

  9. Are there any specific labels or annotations you want to add to the heatmap?

  10. How detailed should the data be in terms of age brackets or net worth categories?'
answers: '1. I am not sure.

  2. I would like missing values to be highlighted in a distinguishable color, maybe
  gray?

  3. I do not know.

