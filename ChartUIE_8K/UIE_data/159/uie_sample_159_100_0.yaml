initial_prompt: Create an area chart to visualize the distribution of the world's
  richest people by their net worth over time. Highlight key individuals, such as
  Elon Musk, Jeff Bezos, and Bernard Arnault & family, using distinct colors or annotations
  to emphasize their standings. Utilize the provided annotations to highlight the
  significant differences and draw the viewer's focus to specific noteworthy values.
  The chart should help understand how net worth varies among the top individuals
  and across countries and industries. This visualization aids in grasping trends
  in wealth distribution highlighted in the summary data.
questions: '1. Do you have any specific time range you would like the chart to cover?

  2. Are there any particular colors you would like to use for highlighting key individuals
  like Elon Musk, Jeff Bezos, and Bernard Arnault & family?

  3. Would you prefer displaying net worth values in billions or any other specific
  format?

  4. Do you have any preferences for the chart title and axis labels?

  5. How would you like the annotations to be presented (e.g., text boxes, tooltips)?

  6. Are there any other individuals or specific data points you would like to highlight
  in the chart?

  7. Would you like the chart to show aggregated data by year/month/quarter, or to
  display data points as they are?'
answers: '1. I am not sure.

  2. I do not know.

  3. Displaying net worth values in billions would be preferable.

  4. I do not have any specific preferences for the chart title and axis labels.

  5. Text boxes would be good for annotations.

  6. I am not sure.

  7. Aggregated data by year would be fine.'
data_attributes:
- Name
- Net Worth
- Country
- Industry
- Rank
