initial_prompt: Create a dot plot highlighting the net worth of the top 10 richest
  individuals. Annotate each dot with the individual's name and net worth to focus
  on the top wealth holders. Use different colors for each country of origin to visualize
  geographical diversity.
questions: '1. Do you have any specific color preferences for different countries?

  2. Would you like the dots to be of a specific size or vary based on another attribute
  like net worth?

  3. Should the net worth be represented in a specific currency or format?

  4. Do you have a preferred layout for the annotations (e.g., position relative to
  the dot)?

  5. Is there any specific range or scale you would like to use for the net worth
  axis?

  6. Would you like a title and subtitles for the chart? If so, do you have any preferences
  for the wording?

  7. Do you have any specific font or styling preferences for the annotations and
  labels?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Represent the net worth in USD.

  4. I have no specific preference.

  5. I am not sure.

  6. Yes, a title would be great. "Top 10 Richest Individuals and Their Net Worth".

  7. I have no specific preference.'
data_attributes:
- Name
- Net Worth
- Country
