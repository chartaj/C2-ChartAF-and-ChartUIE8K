initial_prompt: Create a geographic heatmap showing the 2023 population density of
  countries. Highlight the most populated regions. Include the growth rate trend as
  additional data layers.
questions: '1. Do you have any preferred color scheme for the heatmap?

  2. How would you like the growth rate trend to be represented on the map (e.g.,
  color gradient, arrows)?

  3. Should specific regions or countries be highlighted or annotated in any particular
  way?

  4. Do you have any preferences for the map projection type (e.g., Mercator, Robinson)?

  5. Would you like to include a legend or key to explain the color scale and data
  layers?

  6. Should the map display country borders or any geographical boundaries?

  7. Is there a specific resolution or granularity you would prefer for the heatmap
  (e.g., finer detail or more generalized)?

  8. Do you have any preferences for labels and titles on the map (e.g., font size,
  font style)?

  9. Should additional contextual information be displayed when a user hovers over
  a specific country or region?

  10. Are there any specific regions or countries you are more interested in that
  should be prominently displayed?'
answers: '1. I do not know.

  2. I am not sure.

  3. I have no specific preference.

  4. I do not know.

  5. Yes, please include a legend or key to explain the color scale and data layers.

  6. Yes, the map should display country borders.

  7. I am not sure.

  8. I have no specific preference.

  9. I am not sure.

  10. No specific regions or countries need to be prominently displayed.'
data_attributes:
- country
- 2023 population
- area (km²)
- density (km²)
- growth rate
