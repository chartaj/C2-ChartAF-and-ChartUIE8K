initial_prompt: Create a line chart to visualize the population growth of India, China,
  and the United States from 1970 to 2023. Highlight key years and use text annotations
  to show significant population milestones. Focus on emphasizing the differences
  in growth rates and world percentages.
questions: '1. Do you have a specific color preference for each country in the line
  chart?

  2. Are there particular years or milestones you''d like to highlight more prominently?

  3. Would you prefer a specific font style or size for the text annotations?

  4. Do you have a preference for how the world percentages should be displayed? For
  example, in a tooltip, label, or annotation.

  5. Would you like grid lines in the chart? If so, do you have a style preference
  for them?

  6. Do you have a preference for the line style (e.g., solid, dashed) or width for
  each country''s population line?

  7. Should the x-axis and y-axis have specific labels or descriptions?

  8. Do you prefer to include a legend to identify each country''s line? If so, where
  should it be positioned?

  9. Would you like any specific title or subtitle added to the chart?

  10. Are there any other chart elements or styles you prefer to enhance clarity and
  readability?'
answers: '1. I do not have a specific color preference for each country.

  2. I would like to highlight the years 2000, 2010, and 2020 more prominently.

  3. I am not sure about the font style or size for the text annotations.

  4. I am not sure how the world percentages should be displayed.

  5. I do not know if I want grid lines in the chart.

  6. I do not have a preference for the line style or width for each country''s population
  line.

  7. I am not sure about specific labels or descriptions for the x-axis and y-axis.

  8. I prefer to include a legend to identify each country''s line, but I am not sure
  where it should be positioned.

  9. I do not know if I want a specific title or subtitle added to the chart.

  10. I am not sure about other chart elements or styles to enhance clarity and readability.'
data_attributes:
- country
- 1970 population
