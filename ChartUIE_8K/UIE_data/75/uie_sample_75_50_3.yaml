initial_prompt: Create a stacked column chart showing the distribution of math, reading,
  and writing scores based on the lunch type.
questions: '1. Do you have any preferred colors for the different score categories
  (math, reading, writing)?

  2. Do you want any specific labels or titles for the chart and its axes?

  3. Would you like the chart to include a legend explaining the categories?

  4. Do you have any preference for the order of the lunch types or score categories
  in the chart?

  5. Should the chart display data values on the columns?

  6. Is there a particular font style or size you would like for the chart text?

  7. Do you prefer any specific gridlines or background styles for the chart?

  8. Would you like to include any specific annotations or notes on the chart?'
answers: '1. I am not sure.

  2. Yes, please title it "Student Scores Distribution by Lunch Type" and label the
  axes as "Lunch Type" and "Scores".

  3. Yes, include a legend explaining the categories.

  4. I do not know.

  5. Yes, display data values on the columns.

  6. I am not sure.

  7. I do not know.

  8. I have no specific preference.'
data_attributes:
- lunch
- math score
- reading score
- writing score
