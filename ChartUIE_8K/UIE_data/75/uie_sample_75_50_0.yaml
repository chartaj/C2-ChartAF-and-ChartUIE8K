initial_prompt: Create a box chart visualizing students' performance in math, reading,
  and writing scores. Highlight and annotate significant outliers or trends in the
  data, such as highest and lowest scores, to emphasize performance differences. Use
  distinct colors for each score type for clarity.
questions: '1. Do you have a specific color palette in mind for each score type (math,
  reading, writing)?

  2. Do you prefer any specific style or format for highlighting and annotating significant
  outliers or trends?

  3. Would you like the chart to be displayed with a specific layout (e.g., horizontal
  or vertical box plots)?

  4. Are there any specific labels or titles you would like to include on the chart
  to enhance clarity?

  5. Do you want to include any additional descriptive statistics (e.g., mean, median)
  within the box chart for further insights?

  6. Is there a specific order in which you would like the subjects (math, reading,
  writing) to appear?

  7. Would you like to include any contextual background or narrative to accompany
  the visualization?'
answers: '1. I do not know.

  2. I am not sure.

  3. I am not sure.

  4. Labels indicating the subject names and scores would be helpful.

  5. Yes, including the mean and median would be helpful.

  6. Math, reading, and then writing would be a good order.

  7. I do not know.'
data_attributes:
- math score
- reading score
- writing score
