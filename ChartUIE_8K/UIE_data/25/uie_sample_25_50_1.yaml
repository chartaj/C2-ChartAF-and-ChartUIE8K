initial_prompt: Create a box chart to visualize NIFTY-50 stock stats. Highlight key
  metrics like LTP and Volume. Include annotations on extreme values for better insights
  into stock performance over the past year.
questions: '1. Do you have any color preferences for the box plots and annotations?

  2. Should the box chart display individual stock symbols explicitly on the x-axis?

  3. Do you prefer any particular style for the annotations (e.g., arrows, labels)?

  4. Would you like to include gridlines for easier value comparison?

  5. Do you have any specific format for displaying data points or labels on the chart?

  6. Should the chart include a legend explaining the highlighted metrics and annotations?

  7. Is there any particular font style or size you prefer for the text on the chart?

  8. Do you want to include any additional statistics or metrics in the chart besides
  LTP and Volume (lacs)?

  9. Should there be a title and subtitle on the chart? If yes, do you have any preferred
  wording?

  10. Would you like the chart to be saved in any specific resolution or dimension
  for better clarity?'
answers: '1. I am not sure.

  2. Yes, display individual stock symbols explicitly on the x-axis.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. Yes, include a legend explaining the highlighted metrics and annotations.

  7. I do not have any specific preference.

  8. No, just LTP and Volume (lacs) are fine.

  9. Yes, include a title and subtitle. "NIFTY-50 Stock Performance" for the title
  and "LTP and Volume Analysis Over the Past Year" for the subtitle.

  10. I am not sure.'
data_attributes:
- Symbol
- LTP
- Volume (lacs)
