initial_prompt: Create a scatter plot visualizing the populations of different religions
  globally. Highlight significant data points for Christianity, Judaism, and Non Religious
  categories, and annotate them with their population percentages. The chart should
  aid in understanding religious demographics over time.
questions: '1. What color scheme would you prefer for representing different religions
  in the scatter plot?

  2. Do you have a specific format for the annotations on significant data points
  (e.g., font size, color)?

  3. Should the significant data points for Christianity, Judaism, and Non Religious
  categories be highlighted with specific markers or shapes?

  4. Would you like to include gridlines in the scatter plot for better readability?

  5. Is there a preferred title for the scatter plot?

  6. Should the axes be labeled in a specific way or follow a particular format?

  7. Do you want to include legend placement and design preferences?

  8. Are there any specific ranges or limits you want to set for the axes?

  9. Do you prefer to have the data points connected to show trends over time?

  10. Do you have any preference for the background color of the scatter plot?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, the significant data points for Christianity, Judaism, and Non Religious
  categories should be highlighted with specific markers or shapes.

  4. I have no specific preference.

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.

  9. Yes, I prefer to have the data points connected to show trends over time.

  10. I do not know.'
data_attributes:
- Year
- Christianity - Total (Population)
- Christianity - Total (Percent)
- Judaism - Total (Population)
- Judaism - Total (Percent)
- Non Religious - Total (Population)
- Non Religious - Total (Percent)
