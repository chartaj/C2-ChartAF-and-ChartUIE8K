questions: '1. Do you have a preference for the color palette of the chart?

  2. Would you like to display data values on the bars?

  3. Should the chart have a title and subtitle? If yes, please specify.

  4. Do you prefer the axis labels to be rotated for better readability?

  5. Would you like a legend to be included in the chart? If so, where should it be
  positioned?

  6. Do you have a preference for the order or stacking of CRIM, ZN, and RM in each
