initial_prompt: Create a line chart visualizing the yearly trend from 2009 of total
  barrels produced, taxable removals, and total shipped craft beer by brewer size.
  Include different colored lines for each brewer size category showing values changing
  over the years.
questions: '1. Do you have a preferred color palette for the different brewer size
  categories?

  2. Would you like to include data labels for the values of total barrels produced,
  taxable removals, and total shipped craft beer?

  3. Do you prefer a specific line style (solid, dashed, dotted) for each brewer size
  category?

  4. Should grid lines be included in the background for better readability?

  5. Do you want to highlight any specific years or time periods on the chart?

  6. Would you like to include a legend to differentiate between the brewer size categories?

  7. Do you prefer any specific font type or size for the chart labels and title?

  8. Should the chart include a title and subtitle? If so, do you have specific wording
  in mind?

  9. Do you want to display axis titles for the x-axis (year) and y-axis (values of
  barrels, removals, and shipments)?

  10. Are there any stylistic preferences or themes (e.g., minimalist, bold, corporate)
  you would like applied to the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, include grid lines.

  5. I do not know.

  6. Yes, please include a legend.

  7. I am not sure.

  8. Yes, include a title and subtitle. Title: "Craft Beer Trends by Brewer Size (2009
  - Present)", Subtitle: "Total Barrels Produced, Taxable Removals, and Total Shipped".

  9. Yes, include axis titles: x-axis "Year" and y-axis "Barrels/Removals/Shipments".

  10. I do not know.'
data_attributes:
- year
- brewer_size
- total_barrels
- taxable_removals
- total_shipped
