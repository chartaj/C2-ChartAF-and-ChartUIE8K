initial_prompt: Create a bar chart visualizing the number of brewers by brewer size
  in 2009. Highlight the sizes with the highest and lowest total barrels. Add annotations
  for high and low values.
questions: '1. Do you have any specific color preferences for highlighting the highest
  and lowest total barrels?

  2. Where would you like the annotations for high and low values to be placed?

  3. What level of detail do you want in the annotations (e.g., exact values, percentage
  differences)?

  4. Do you have a preferred title for the bar chart?

  5. Are there any specific labels or legends you want included or customized?

  6. Do you have specific font preferences for the chart text elements (e.g., axis
  labels, annotations)?

  7. Would you like the brewer sizes to be ordered in a specific way (e.g., ascending,
  descending, by total barrels)?

  8. Should the bar chart include grid lines or any other background elements for
  easier interpretation?

  9. Do you want the y-axis to start from zero or from the minimum value of the data
  range?

  10. Are there any additional notes or context you would like to include in the chart
  for your audience?'
answers: '1. I do not know.

  2. I would like the annotations to be placed near the bars they correspond to.

  3. I want exact values in the annotations.

  4. I do not have a specific title in mind.

  5. I do not know.

  6. I am not sure.

  7. I want the brewer sizes ordered by total barrels in descending order.

  8. I am not sure.

  9. The y-axis should start from zero.

  10. I do not know.'
data_attributes:
- year
- brewer_size
- n_of_brewers
- total_barrels
