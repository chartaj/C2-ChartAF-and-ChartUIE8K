02_initial_prompt: Create a line chart to visualize the trends in craft beer production
  over time. Use the "year" as the x-axis and plot three lines for "total_barrels,"
  "taxable_removals," and "total_shipped" on the y-axis. The chart should show how
  production, taxable removals, and shipments have changed from 2009 onwards. This
  will help us understand industry growth and trends in the beer market. Ensure the
  lines are color-coded and include a legend for clarity. Highlight any significant
  changes or patterns over the years.
