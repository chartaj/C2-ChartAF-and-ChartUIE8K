  categories?

  3. Do you prefer a particular style for the axis labels and titles, such as font
  type, size, or color?

  4. Would you like any additional annotations or labels on the scatter plot, such
  as showing the name of the manufacturer?

  5. Are there any specific ranges or limits you want to set for the price or mileage
