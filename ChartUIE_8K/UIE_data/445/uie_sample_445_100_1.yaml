initial_prompt: Visualize a choropleth map of tweet locations related to the Dubois
  Challenge. Use varying shades to represent the density of tweets from different
  locations. Add text annotations highlighting specific tweets, including details
  like retweet count, location, and username. Purpose is to analyze and emphasize
  hotspots of engagement and key contributors. Include highlights to distinguish tweets
  with the highest retweet and like counts. This will provide insight into regional
  interest and influential users for data-science-and-analytics discussions. Ensure
  the map is interactive for deeper exploration of each region.
questions: '1. Do you have a specific color scheme in mind for the varying shades
  representing tweet density?

  2. What specific details would you like included in the text annotations (other
  than retweet count, location, and username)?

  3. How would you prefer to distinguish tweets with the highest retweet and like
  counts? (e.g., different colors, icons, larger text)

  4. Do you have preferences for the placement of text annotations on the map?

  5. Are there any specific regions or locations you want to highlight more prominently
  on the map?

  6. Do you have any requirements for the overall layout or style of the map?'
answers: '1. I do not know.

  2. I am not sure.

  3. Different colors would be nice.

  4. I am not sure.

  5. I do not know.

  6. I do not know.'
data_attributes:
- lat
- long
- location
- retweet_count
- like_count
- username
