initial_prompt: Create a line chart visualizing the tweet activities (retweet count,
  like count, quote count) over time for the DuBois Challenge. Include trend lines
  for each activity count.
questions: '1. Do you have any specific preferences for the colors of the trend lines
  for each activity count?

  2. Should the chart have a specific title? If so, please provide the preferred title.

  3. Do you prefer any specific time intervals on the x-axis (e.g., daily, weekly,
  monthly)?

  4. Are there any particular styles or themes you would like for the plot (e.g.,
  minimalist, detailed, dark theme)?

  5. Would you like to include labels or annotations for key events or data points
  on the chart?

  6. Is there a preferred font style or size for the axis labels and legend?

  7. Would you prefer the y-axis to have a logarithmic scale due to variability in
  the data values?

  8. Should we include gridlines on the chart for better readability?

  9. Is there a specific format you would prefer for the date-time on the x-axis (e.g.,
  MM/DD/YYYY, DD-MM-YYYY)?

  10. Would you like to see a shaded area under the lines to represent volume more
  visibly?'
answers: '1. I am not sure.

  2. I do not know.

  3. Daily would be great.

  4. I am not sure.

  5. I do not know.

  6. I am not sure.

  7. I do not know.

  8. Yes, please include gridlines.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- datetime
- retweet_count
- like_count
- quote_count
