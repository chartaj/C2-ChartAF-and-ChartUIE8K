initial_prompt: Create a bar chart to visualize the retweet, like, and quote counts
  for tweets related to the Dubois Challenge. Use colors to distinguish each count
  type.
questions: '1. Do you have any specific preferences for the colors to distinguish
  between the retweet, like, and quote counts?

  2. Would you like to see the counts displayed on the bars for more precise comparison?

  3. Do you prefer a horizontal or vertical bar chart?

  4. Should the chart include a title and if so, what should it be?

  5. Do you want any grid lines or background shades to increase readability?

  6. Would you like to add labels or annotations for key points or insights?

  7. Are there any specific font styles or sizes you prefer for the chart text?

  8. Should the axes have labels, and if so, what should they be?

  9. Do you prefer the data to be aggregated or displayed individually for each tweet?'
answers: '1. I am not sure.

  2. Yes, I would like to see the counts displayed on the bars.

  3. I do not know.

  4. Yes, the title should be "Engagement Metrics for Dubois Challenge Tweets".

  5. I am not sure.

  6. I do not know.

  7. I do not have any specific preference.

  8. Yes, the axes should be labeled. The x-axis as "Tweet Types" and the y-axis as
  "Counts".

  9. I am not sure.'
data_attributes:
- retweet_count
- like_count
- quote_count
