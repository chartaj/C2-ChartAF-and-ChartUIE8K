initial_prompt: Create a stacked bar chart for Dubois challenge tweets showing retweet,
  like, and quote counts by username. Include a legend and use different colors to
  distinguish between retweets, likes, and quotes.
questions: '1. What color scheme would you prefer for representing retweets, likes,
  and quotes in the stacked bar chart?

  2. Do you have any specific preferences for the order of the bars (e.g., alphabetical
  by username, highest engagement, etc.)?

  3. What title would you like to have for the chart?

  4. Do you have any preferences for the font style and size for the labels and title?

  5. Would you like the values of retweets, likes, and quotes to be displayed on the
  bars?

  6. Do you want to include any specific annotations or callouts on the chart?

  7. Is there a particular legend position you prefer (e.g., right, top, bottom)?

  8. Do you have any specific size or aspect ratio requirements for the chart?

  9. Would you like grid lines on the chart for better readability?

  10. Do you have any preferences regarding the axes labels and their formatting?'
answers: '1. I am not sure.

  2. I do not know.

  3. "Engagement Metrics by Username"

  4. I am not sure.

  5. Yes, please display the values on the bars.

  6. I have no specific preference.

  7. Bottom

  8. I do not know.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- username
- retweet_count
- like_count
- quote_count
