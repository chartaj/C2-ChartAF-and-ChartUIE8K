initial_prompt: Visualize the progression of internet usage over time with a stacked
  bar chart, highlighting different countries and years.
questions: '1. Do you have a preferred color scheme or palette for representing different
  countries in the stacked bar chart?

  2. How would you like to handle countries with missing data in certain years?

  3. Should the chart include data labels for each section of the bar, and if so,
  how detailed should they be?

  4. Do you prefer a legend or direct labeling for identifying countries within the
  stacked bars?

  5. Is there any specific order in which countries should be displayed (e.g., by
  region, alphabetical)?

  6. Would you like to include any specific annotations or markers to highlight particular
  events or years?

  7. Should the x-axis display all years or a subset (e.g., every 5 years)?

  8. Do you have a preference for the range or scale of the y-axis (e.g., 0-100%)?

  9. Should the chart include gridlines for better readability?

  10. Would you like tooltips to appear when hovering over different sections of the
  chart for additional data insights?'
answers: '1. I do not know.

  2. I have no specific preference.

  3. I am not sure.

  4. I prefer a legend.

  5. I have no specific preference.

  6. I am not sure.

  7. I prefer displaying every 5 years.

  8. I have no specific preference.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- Entity
- Year
- Individuals using the Internet (% of population)
