initial_prompt: Create a heatmap showing the percentage of individuals using the Internet
  across different countries over the years. Highlight countries with the highest
  and lowest usage.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Should the heatmap include a legend to indicate the percentage ranges?

  3. How would you like the countries with the highest and lowest usage to be highlighted
  (e.g., specific colors or markers)?

  4. Do you want the heatmap to show exact percentage values for each cell on hover
  or as labels?

  5. Is there a specific layout preference for the years (e.g., horizontal axis vs.
  vertical axis)?

  6. Should the heatmap include annotations for significant milestones or events in
  internet usage trends?

  7. Do you have a preferred resolution for the time segmentation (e.g., annually,
  biannually)?

  8. Would you like to include any additional contextual information or notes on the
  heatmap?

  9. Should we normalize the data to a specific base year or show absolute values?

  10. Are there any specific countries or regions you want to focus on or ensure are
  clearly visible in the heatmap?'
answers: '1. I do not have a specific preference.

  2. I do not know.

  3. I would like the countries with the highest and lowest usage to be highlighted
  with specific colors.

  4. I am not sure.

  5. I do not have a specific preference.

  6. I am not sure.

  7. Annually.

  8. I do not know.

  9. I am not sure.

  10. I do not have a specific preference.'
data_attributes:
- Entity
- Year
- Individuals using the Internet (% of population)
