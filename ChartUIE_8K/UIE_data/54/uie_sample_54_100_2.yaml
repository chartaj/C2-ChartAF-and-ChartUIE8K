initial_prompt: Create a bar chart to display the percentage of individuals using
  the Internet by year. Use the data for different countries, highlighting Afghanistan.
  Include text annotations for years with notable changes in Internet use. Make the
  chart visually engaging by using colors to distinguish between each country and
  highlight Afghanistan in a distinct color. This visual can illustrate the growth
  of Internet usage over time and highlight key years of change, serving both informative
  and analytical purposes within the context of technology adoption.
questions: "1. Do you have any preferred color schemes for distinguishing between\
  \ the different countries?\n2. How would you like Afghanistan to be highlighted\
  \ (e.g., specific color, bold outline)?\n3. Do you have any specific years in mind\
  \ that you consider notable changes in Internet use?\n4. Would you like to include\
  \ a legend indicating which color corresponds to which country?\n5. Are there any\
  \ specific font styles or sizes you prefer for the text annotations?\n6. Would you\
  \ like gridlines to be included on the chart for better readability?\n7. Do you\
  \ prefer the bars to be horizontal or vertical?\n8. Do you want to include data\
  \ labels on the bars themselves indicating the percentage values? \n9. Are there\
  \ any specific titles or subtitles you would want for the chart?\n10. Do you prefer\
  \ a specific layout or orientation for the chart (e.g., wider vs. taller)?"
answers: '1. I do not have a specific preference.

  2. Highlight Afghanistan with a bold outline and a distinct color like red.

  3. I am not sure.

  4. Yes, include a legend indicating which color corresponds to which country.

  5. I do not know.

  6. I am not sure.

  7. Vertical bars.

  8. I am not sure.

  9. Title: "Internet Usage Growth Over Time"

  10. I do not know.'
data_attributes:
- Entity
- Year
- Individuals using the Internet (% of population)
