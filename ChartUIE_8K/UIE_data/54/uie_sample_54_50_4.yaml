initial_prompt: Create a donut chart to show the percentage of population using the
  Internet over the years for different entities, highlighting trends and patterns
  in Internet adoption globally. Include data from all available entities.
questions: '1. Which color scheme do you prefer for differentiating between entities?

  2. Do you prefer including labels directly on the chart segments or in a legend?

  3. Should the chart show data for each year separately or aggregated over certain
  time periods (e.g., every 5 years)?

  4. Do you want to include percentage values inside the donut chart segments?

  5. Do you prefer the trend over time to be shown in a single donut chart (with different
  segments for each year) or in a series of smaller donut charts?

  6. Would you like to include a title and subtitle in the chart? If so, please provide
  the wording.

  7. Do you require any annotations to highlight specific trends or notable data points?

  8. Should we display information about the total percentage of Internet users globally
  in the center of the donut chart?'
answers: '1. I have no specific preference.

  2. I have no specific preference.

  3. Aggregated over certain time periods (e.g., every 5 years).

  4. I am not sure.

  5. A series of smaller donut charts.

  6. Yes. Title: "Global Internet Adoption Over the Years". Subtitle: "Trends and
  Patterns in Internet Usage Among Different Entities".

  7. I do not know.

  8. I have no specific preference.'
data_attributes:
- Entity
- Year
- Individuals using the Internet (% of population)
