initial_prompt: Create a histogram showing the percentage of the population using
  the internet by year. Highlight years with significant changes. Annotate notable
  data points, especially where there's substantial growth or decline. Focus on trends
  in developing countries.
questions: '1. Do you have any preferred color schemes for highlighting significant
  changes?

  2. Would you like to display data labels on the histogram bars?

  3. Is there a specific title you want for the chart?

  4. Do you have any specific preferences for the chart''s annotations style (e.g.,
  font size, font type, color)?

  5. Should the y-axis represent percentages or raw numbers?

  6. Do you want a legend included in the chart? If so, how should it be formatted?

  7. Are there any specific years or regions within developing countries you want
  to accentuate or differentiate?

  8. How would you like to handle missing data or zero values in the dataset?

  9. Do you have a preferred layout for the x-axis and y-axis labels (e.g., rotated,
  angled, horizontal, vertical)?

  10. Is there a specific format for the tooltips or hover information you prefer?

  11. Should gridlines be included in the chart for better readability? If so, in
  which format?'
