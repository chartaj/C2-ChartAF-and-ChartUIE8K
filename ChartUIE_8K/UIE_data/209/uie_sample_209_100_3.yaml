initial_prompt: Please create a bar chart displaying the average property prices in
  different localities in New York. Use the data provided from the New York Housing
  Market real estate dataset. The chart should have localities on the x-axis and the
  average property prices on the y-axis. Make sure to include labels and a title for
  clarity. Thank you!
