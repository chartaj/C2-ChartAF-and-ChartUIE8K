initial_prompt: Create a line chart showing house prices over time in different New
  York localities. Use the data provided for detailed accuracy.
questions: '1. Which time period should the data cover? (e.g., last 5 years, last
  decade)

  2. Do you have a preference for the color scheme or specific colors for different
  localities?

  3. How would you like the localities to be distinguished on the chart? (e.g., different
  line styles, markers)

  4. Should the chart display absolute prices or should it be normalized/adjusted
  for any factors?

  5. Are there any specific localities you want to highlight or focus on?

  6. Do you want any particular annotations or data points highlighted on the chart?

  7. Should the price data be aggregated by specific time intervals (e.g., monthly,
  quarterly, annually)?

  8. Would you like to include a legend to differentiate between the localities?

  9. Do you have a preference for the chart''s aspect ratio or dimensions?

  10. Should the y-axis scale be linear or logarithmic?'
answers: '1. Last decade.

  2. I am not sure.

