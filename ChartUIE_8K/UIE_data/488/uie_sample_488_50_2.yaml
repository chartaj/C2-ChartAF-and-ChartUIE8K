initial_prompt: Create a dot plot showcasing 'Species' on the x-axis and 'Capture'
  on the y-axis. Annotate specific points and highlight 'Gephart Category'. Emphasize
  large captures using color. The purpose is to analyze fish weighting variations
  and capture trends.
questions: '1. Do you have any specific preferences for the color scheme, particularly
  for emphasizing large captures and highlighting ''Gephart Category''?

  2. Would you like to include a legend to distinguish the ''Gephart Category''?

  3. Are there specific points you would like annotated, or should the annotation
  be based on a criterion (e.g. top 5 highest captures)?

  4. What font style and size would you prefer for the annotations and axis labels?

  5. Do you want to include grid lines to improve readability?

  6. Would you prefer the dot size to vary with capture amount, or should additional
  visual cues be used?

  7. Should the x-axis (''Species'') be sorted in a specific order, such as alphabetically
  or by capture amount?

  8. Do you have any specific preferences for the chart title and axis labels?'
answers: '1. I am not sure.

  2. Yes, please include a legend to distinguish the ''Gephart Category''.

  3. I am not sure.

  4. I do not have a specific preference.

  5. I am not sure.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.'
