02_initial_prompt: Create a line chart that visualizes the capture data over different
  species of fish, highlighting the variations in their capture weights. The x-axis
  should represent the different species, and the y-axis should represent the capture
  weight in metric tons. Additionally, include lines that show the "Total by Group"
  and "Grand Total" for comparison. Make sure to differentiate the species by type
  (e.g., Finfish) using different colors or markers. This visualization will help
  in understanding the distribution and differences in capture weights across various
  fish species.
