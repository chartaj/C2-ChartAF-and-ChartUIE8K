initial_prompt: Create a bar chart comparing the BMI distribution among males and
  females. Use text annotations to highlight BMI averages for each gender. Apply highlights
  to emphasize the differences.
questions: '1. Do you have a specific color scheme preference for differentiating
  between males and females in the bar chart?

  2. Would you prefer the bar chart to be displayed vertically or horizontally?

  3. Do you have a preferred font style and size for the text annotations?

  4. Should the text annotations for BMI averages be placed inside or outside the
  bars?

  5. How would you like the differences between the BMI distributions to be highlighted
  (e.g., bold text, different colors, patterns)?

  6. Do you want to include gridlines on the chart for better readability?

  7. Should the chart include axis titles and labels, and if so, do you have a preference
  for these titles?

  8. Would you like to add any specific titles or subtitles to the chart for additional
  context?

  9. Do you have a preference for the range of the y-axis (BMI values) to start from
  zero or should it adjust to the data range?

  10. Are there any particular styles or themes you would like the chart to adhere
