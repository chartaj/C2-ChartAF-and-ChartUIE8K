initial_prompt: Create a scatter plot for noon perfume prices versus ratings. Highlight
  perfumes with exceptional ratings. Annotate top-rated perfumes and significant discounts
  to focus viewer attention on unique deals.
questions: '1. Do you have a preferred color scheme for highlighting perfumes with
  exceptional ratings?

  2. How would you like the top-rated perfumes to be annotated on the chart?

  3. What criteria do you consider for a discount to be significant, in percentage
  or price difference?

  4. Do you have specific preferences for the axis labels or the scale of the axes?

  5. Would you like any specific theme or styling for the scatter plot?

  6. How should the labels for top-rated perfumes and significant discounts be positioned
  on the scatter plot?

  7. Are there any additional insights or data points you would like to visualize
  alongside the scatter plot?'
answers: '1. I am not sure.

  2. I do not know.

  3. A discount of 30% or more would be significant.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. I do not know.'
data_attributes:
- new_price
- item_rating
- name
- old_price
