initial_prompt: Create a heatmap to visualize the correlation between the numeric
  variables (old_price, new_price, item_rating, seller_rating) from the noon perfume
  dataset.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to include annotation for correlation coefficients on the heatmap?

  3. Should the heatmap include a legend to explain the color intensities?

  4. Do you prefer a specific order for displaying the variables on the heatmap?

  5. Are there any particular axis labels or titles you would like to be included?

  6. Do you have a preference for the size or dimension of the heatmap?

  7. Would you like to apply any thresholds or filters to highlight significant correlations?'
answers: '1. I do not know.

  2. Yes, I would like to include annotation for correlation coefficients.

  3. I am not sure.

  4. I do not know.

  5. No, I do not have any specific labels or titles.

  6. I am not sure.

  7. I do not know.'
data_attributes:
- old_price
- new_price
- item_rating
- seller_rating
