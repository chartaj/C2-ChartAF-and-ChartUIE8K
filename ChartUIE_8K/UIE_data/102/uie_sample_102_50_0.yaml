initial_prompt: Create a bar chart showing the average new prices of perfumes by brand.
  Highlight brands with higher item ratings. Annotate the highest-priced brands to
  draw attention. This helps in comparing prices and ratings within the fashion and
  beauty sector.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Would you like the bars to be in ascending or descending order based on price?

  3. How would you like the high item ratings to be highlighted (e.g., different color,
  pattern)?

  4. Do you have a specific font preference for annotations?

  5. Where would you like the annotations to be placed on the chart?

  6. Would you prefer horizontal or vertical bars?

  7. Do you have any preference for the background color of the chart?

  8. Is there a specific title you would like for the chart?

  9. Do you have a preference for the label styles on the axes?

  10. Would you like to include grid lines for better readability?'
