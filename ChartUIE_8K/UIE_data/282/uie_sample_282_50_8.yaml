initial_prompt: Create a treemap showing the estimated net worth of celebrities at
  the end of 2023. Organize the treemap by industry and color-code by nationality.
  Size each block by the estimated net worth.
questions: '1. Do you have a preference for the color scheme used to distinguish nationalities?

  2. Would you like to display specific labels for each block, such as the celebrity''s
  name or exact net worth?

  3. Do you prefer to include a legend for the color coding of nationalities?

  4. Should the treemap display the net worth values on each block or only on hover/click?

  5. Is there a particular order in which the industries should be arranged, or is
  random arrangement acceptable?

  6. Do you want the treemap to have a title or subtitle? If so, what should it be?

  7. Would you prefer the font style or size to be customized for better readability?

  8. Do you have any specific preferences for the borders or spacing between blocks
  in the treemap?'
answers: '1. I am not sure.

  2. Yes, please include the celebrity''s name.

  3. I have no specific preference.

  4. Display the net worth values on each block.

  5. Random arrangement is acceptable.

  6. The title should be "Celebrity Net Worth by Industry and Nationality (2023)".

  7. I am not sure.

  8. I do not know.'
