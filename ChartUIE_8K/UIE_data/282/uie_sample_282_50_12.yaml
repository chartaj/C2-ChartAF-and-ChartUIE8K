initial_prompt: Create a grouped bar chart comparing the estimated net worth of the
  top three celebrities (Elon Musk, Jeff Bezos, Bill Gates) in 2023. Group the bars
  by nationality and use different colors to represent each celebrity. Show their
  birth month and industry on the x-axis.
questions: '1. Do you have a preferred color scheme for the bars representing each
  celebrity?

  2. How would you like the birth month and industry to be displayed on the x-axis
  (e.g., separate labels, combined label)?

  3. Do you have a preference for the order of the celebrities within each group?

  4. Should the nationality groups be sorted in a specific order?

  5. Would you like to include data labels on the bars to show the exact net worth
  values?

  6. Do you prefer the chart to have a specific title or subtitle?

  7. Do you have any requirements for the legend placement or style?

  8. Is there a particular font style or size you would like for the chart text?'
answers: '1. I am not sure.

  2. Combined label.

