initial_prompt: Create a histogram displaying the distribution of estimated net worth
  of celebrities, categorized by their nationality. This will visualize the differences
  in net worth among different nationalities for the year 2023.
questions: '1. What color scheme do you prefer for distinguishing between different
  nationalities?

  2. Do you have a preference for the number of bins in the histogram?

  3. Would you like to label the bars with the exact count or percentage of celebrities
  in each bin?

  4. Should the chart include a title and subtitle? If so, do you have specific wording
  in mind?

  5. Would you like any specific annotations or highlights on the chart to draw attention
  to certain parts of the data?

  6. Do you have a preference for the orientation of the histogram (vertical or horizontal)?

  7. Should the axis labels include specific units or formatting (e.g., billion, million)?

  8. Would you like to include a legend to explain the colors used for different nationalities?

  9. Are there any particular font styles or sizes you prefer for the labels and titles?

  10. Is there a specific layout or aspect ratio you have in mind for the histogram?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I would prefer the exact count of celebrities.

  4. Yes, please include a title and subtitle. The title could be "Distribution of
  Celebrity Net Worth in 2023" and the subtitle "Categorized by Nationality".

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, please include the units in millions.

  8. Yes, please include a legend.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- Estimated Net Worth
- Nationality
