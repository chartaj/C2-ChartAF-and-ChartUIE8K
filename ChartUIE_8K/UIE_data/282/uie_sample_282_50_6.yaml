initial_prompt: Create a bubble chart visualizing the net worth of celebrities. Use
  "Estimated Net Worth" for bubble size, "Age at end of 2023" for the X-axis, and
  "Birth Month" for the Y-axis. Highlight differences in industry.
questions: '1. Do you have any specific color preferences for the bubbles representing
  different industries?

  2. Would you like to include a legend to identify different industries? If so, where
  should it be placed?

  3. Do you prefer labels on the bubbles? If yes, what specific information should
  these labels include?

  4. Should the chart display grid lines for the X and Y axes?

  5. Do you have any preferred font type or size for the axis titles and labels?

  6. Would you like to include a title for the chart? If so, do you have a preferred
  wording for it?

  7. Should the chart have any specific background color or styling?

  8. Do you want to apply any specific scaling or transformation to the axes?

  9. Do you want to specify a particular order for months on the Y-axis, such as chronological
  order from January to December?

  10. Would you like tooltips or hover effects to display additional information when
  hovering over the bubbles?'
answers: '1. I am not sure.

  2. Yes, I would like a legend. I am not sure where it should be placed.

  3. Yes, I prefer labels on the bubbles. They should include the celebrity''s name
  and net worth.

  4. I do not know.

  5. I am not sure.

  6. Yes, I would like a title. "Net Worth of Celebrities by Age and Birth Month"

  7. I have no specific preference.

  8. I am not sure.

  9. Yes, chronological order from January to December.

  10. I do not know.'
data_attributes:
- Estimated Net Worth
- Age at end of 2023
- Birth Month
- Industry
