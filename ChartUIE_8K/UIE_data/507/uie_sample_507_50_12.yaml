initial_prompt: Create a bar chart to compare the percentage of votes (%CON, %LAB,
  %LIB, %Brexit, %Green, %OTH) for ‘CON’ vs ‘LAB’ vs ‘LIB’ for each constituency.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Should the bars for each party be displayed side-by-side or stacked?

  3. Would you like the chart to include a legend indicating the parties?

  4. Do you prefer any specific orientation for the bar chart (horizontal or vertical)?

  5. Should the chart display the exact percentage values on the bars?

  6. Do you want to include any specific title or labels for the axes?

  7. Are there any additional annotations or markings you would like to highlight
  on the chart?

  8. Do you prefer grid lines to be shown on the chart for better readability?

  9. Is there a particular order in which you want the constituencies to be displayed
  (alphabetical, by total votes, etc.)?'
answers: '1. I am not sure.

  2. Side-by-side.

  3. Yes.

  4. Vertical.

  5. Yes.

  6. I am not sure.

  7. I do not know.

  8. I do not know.

  9. Alphabetical.'
data_attributes:
- '%CON'
- '%LAB'
- '%LIB'
- Name
