initial_prompt: Create an area chart showing the percentage share of each political
  party (CON, LAB, LIB, Brexit, Green, NAT, MIN, OTH) across all constituencies. The
  x-axis should have constituencies, and the y-axis should display percentage share.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like to include a legend indicating what each color represents?

  3. Should we include labels for the percentage values on the area chart?

  4. Do you want gridlines on the chart to help with readability?

  5. Are there specific titles or labels you prefer for the x-axis and y-axis?

  6. Is there a particular font style or size you prefer for the chart text?

  7. Would you like the chart to display any specific annotations or highlights for
  certain constituencies?

  8. Do you prefer a specific chart aspect ratio or size?'
answers: '1. I do not know.

  2. Yes, please include a legend.

  3. I am not sure.

  4. I am not sure.

  5. No specific preference.

  6. I do not know.

  7. I am not sure.

  8. No specific preference.'
data_attributes:
- Name
- CON(%)
- LAB(%)
- LIB(%)
- Brexit(%)
- Green(%)
- NAT(%)
- MIN(%)
- OTH(%)
