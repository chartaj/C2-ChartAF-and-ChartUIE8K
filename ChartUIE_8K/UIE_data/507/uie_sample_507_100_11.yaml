initial_prompt: Create a donut chart to visualize the percentage distribution of election
  votes among different parties (CON, LAB, LIB, Brexit, Green, NAT, MIN, OTH) for
  the sample data provided. Each segment should represent the percentage of votes
  (e.g., CON(%), LAB(%), etc.) for the respective party. The chart should give a clear
  comparison of how each party performed in the constituencies of Aldershot, Aldridge-Brownhills,
  and Altrincham and Sale West. Make sure to label each segment with the percentage
  values and party names for clarity.
questions: '1. Do you have any preferred colors for each political party?

  2. Is there a specific order in which you would like the parties to be displayed
  in the chart?

  3. Would you like the donut chart to have a title or any descriptive text?

  4. Do you prefer any specific font style or size for the labels?

  5. Should the legend be placed inside or outside the donut chart?

  6. Would you like the percentages to be displayed inside the segments or outside
  with leader lines?

  7. Do you require any specific tooltips to be displayed when hovering over the segments?

  8. Do you have a preferred format for the percentage values (e.g., 1 decimal place,
  2 decimal places)?

  9. Would you like to include a summary or legend indicating what each color segment
  represents?

  10. Are there any additional annotations or information you would like to include
  on the chart?'
