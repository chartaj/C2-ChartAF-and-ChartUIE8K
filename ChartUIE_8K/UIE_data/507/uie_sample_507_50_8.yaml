initial_prompt: Create a dot plot comparing the percentage of votes (CON(%), LAB(%),
  LIB(%), Brexit(%), Green(%)) for each constituency. Plot constituencies on the x-axis
  and percentage on the y-axis. Color-code by party.
questions: '1. Do you have a preferred color scheme for the different parties?

  2. How would you like the constituencies to be ordered on the x-axis (alphabetically,
  by vote percentage, etc.)?

  3. Should we include labels for the percentage values on the dots?

  4. Do you prefer grid lines to be shown on the chart for better readability?

  5. Is there a specific font style or size you would prefer for the labels and titles?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes.

  4. I am not sure.

  5. I have no specific preference.'
data_attributes:
- CON(%)
- LAB(%)
- LIB(%)
- Brexit(%)
- Green(%)
- Name
