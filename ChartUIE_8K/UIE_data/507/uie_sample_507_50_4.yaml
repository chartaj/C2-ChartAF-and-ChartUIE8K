initial_prompt: Create a grouped bar chart to compare the number of votes received
  by each party (CON, LAB, LIB, Brexit, Green, OTH) across different constituencies
  (Name). Use the electorate size as a reference.
questions: '1. Do you have a preferred color palette for different parties (CON, LAB,
  LIB, Brexit, Green, OTH)?

  2. How would you like to display the electorate size as a reference (e.g., a separate
  bar, annotations)?

  3. Are there specific labels or titles you would like for the chart, axes, or legend?

  4. What is your preferred order for displaying the constituencies on the x-axis
  (e.g., alphabetical, by electorate size)?

  5. Should the chart include gridlines for easier comparison? If yes, which axis
  (x, y, both)?

  6. Do you require any specific font styles or sizes for the text elements (titles,
  labels, legend)?

  7. Would you like to include any specific markers or highlight features for particular
  data points or parties?

  8. Are there any specific formatting preferences for displaying numbers (e.g., commas
  for thousands, percentage format)?

  9. Do you have a preference for the overall dimensions or aspect ratio of the chart?

  10. Should we include the total number of votes received by each party in each constituency
  as annotations on the bars?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. Alphabetical order for constituencies.

  5. Yes, both x and y axes.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. I do not know.

  10. Yes, include the total number of votes received by each party in each constituency
  as annotations on the bars.'
