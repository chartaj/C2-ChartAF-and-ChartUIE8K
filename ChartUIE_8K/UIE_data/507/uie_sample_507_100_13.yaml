initial_prompt: Create a scatter plot to visualize the relationship between Electorate
  size and percentage of votes for each party (CON, LAB, LIB, Green, Brexit) across
  the areas. Use different colors to represent each party.
questions: '1. Do you have any preferred color scheme for representing each party
  (CON, LAB, LIB, Green, Brexit)?

  2. Would you like the chart to include grid lines for better readability?

  3. Do you want data labels next to each data point, or inside a tooltip that appears
  on hover?

  4. Are there any specific titles or labels you want for the x-axis and y-axis?

  5. Do you have any preferences for the scale of the axes (e.g., linear or logarithmic)?

  6. Would you like to add a legend to identify the parties by color?

  7. Is there any specific formatting style you prefer for the chart (e.g., minimalistic,
  detailed, professional)?

  8. Do you want to display the chart with or without markers (symbols) on the points?

  9. Would you like to add annotations or reference lines to highlight significant
  data points or thresholds?'
answers: '1. I do not know.

  2. Yes, I would like grid lines for better readability.

  3. I am not sure.

  4. No specific titles or labels.

  5. I do not know.

  6. Yes, please add a legend to identify the parties by color.

  7. I do not know.

  8. I do not know.

  9. No, I do not need annotations or reference lines.'
data_attributes:
- Electorate
- CON(%)
- LAB(%)
- LIB(%)
- Brexit(%)
- Green(%)
