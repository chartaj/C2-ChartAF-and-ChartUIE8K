initial_prompt: Create a scatter plot visualizing the relationship between Body Fat
  and Age. Highlight outliers in Body Fat to identify unusual data points. Add text
  annotations for the highest and lowest Body Fat values to focus viewer attention.
  The goal is to analyze body fat distribution across different ages for health assessment.
questions: '1. Do you have a preferred color scheme for the scatter plot?

  2. How would you like the outliers to be highlighted? (e.g., different color, shape,
  size)

  3. What specific details should be included in the text annotations for the highest
  and lowest Body Fat values?

  4. Would you like the axis titles and labels to follow any specific format or style?

  5. Do you have any preferences for the chart title and subtitle?

  6. Would you prefer a specific font style or size for the text annotations and labels?

  7. Should the grid lines be visible on the scatter plot?

  8. Do you have any preferences for the size or aspect ratio of the chart?

  9. Should there be any legends or explanatory notes included with the chart?

  10. Do you have any preferences for the marker shapes used for different data points?'
