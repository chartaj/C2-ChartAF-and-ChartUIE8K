initial_prompt: Make a line chart to visualize BodyFat vs. Age, Weight, and Height.
  Use text annotations to highlight specific body fat values that stand out. Ensure
  to highlight the lines for better visibility. The chart aims to analyze body fat
  trends based on age, weight, and height.
questions: '1. Do you have any preferred colors for the lines representing age, weight,
  and height?

  2. Would you like a specific style for the text annotations (e.g., font size, color,
  bold)?

  3. Are you particular about the line styles (e.g., solid, dashed, dotted) for different
  attributes?

  4. Do you have any preferences for the chart''s background color or gridlines?

  5. Should the lines be plotted with markers (e.g., points, circles, squares) for
  better visibility?

  6. Would you like to set specific ranges for the axes (e.g., age range, weight range)?

  7. Is there any specific format for the chart title and axis labels you would like
  to recommend?

  8. Would you like a legend, and if so, where should it be placed (e.g., top, bottom,
  left, right)?

  9. Do you prefer any specific layout or orientation for the chart (e.g., horizontal,
  vertical)?

  10. Are there any particular data points or thresholds you want to be highlighted
  more prominently?'
answers: '1. I am not sure.

  2. I do not know.

  3. Solid lines would be fine.

  4. I have no specific preference.

  5. Yes, using markers would be good.

  6. I am not sure.

  7. I do not know.

  8. Yes, place the legend at the top.

  9. I have no specific preference.

  10. Highlight body fat values above a certain threshold, perhaps the top 10%.'
data_attributes:
- BodyFat
- Age
- Weight
- Height
