initial_prompt: Create a pie chart visualizing the distribution of 'streams' for the
  'Most Streamed Spotify Songs 2023'. Ensure the pie segments highlight the proportions
  of streams among the top songs. Use text annotations to label each segment with
  its corresponding track name and the number of streams. Apply highlights to differentiate
  segments, emphasizing the most-streamed song. Provide context around the chart,
  explaining its relevance in showcasing popular music trends and artists' popularity
  in 2023. This visual representation will help users quickly grasp the dominance
  and performance of various tracks on the Spotify platform.
questions: '1. Do you have a preference for the color palette used in the pie chart?

  2. Would you like the text annotations to be inside or outside the pie chart segments?

  3. Is there a specific font style or size you would like for the text annotations?

  4. Do you want the chart to include a legend alongside the text annotations?

  5. How many top songs do you want to visualize in the pie chart?

  6. Do you have any preferences for how the most-streamed song should be highlighted
  in the chart?

  7. Are there any specific data labels or additional information you would like to
  include in the chart title or description?

  8. Should the chart include a percentage representation of each segment along with
  the number of streams?

  9. Is there a specific ordering of the pie segments you prefer (e.g., descending
  order of streams)?

  10. Would you like any additional stylistic elements, such as borders or shading,
  on the pie chart segments?'
answers: '1. I am not sure.

  2. I would like the text annotations to be outside the pie chart segments.

  3. I do not know.

  4. Yes, please include a legend alongside the text annotations.

  5. I would like to visualize the top 10 songs.

  6. Highlight the most-streamed song with a bright or contrasting color.

  7. I do not have any specific preferences for the chart title or description.

  8. Yes, please include a percentage representation of each segment along with the
  number of streams.

  9. Yes, please order the pie segments in descending order of streams.

  10. I am not sure.'
data_attributes:
- track_name
- streams
