initial_prompt: Please create a box chart to visualize the distribution of coffee
  ratings based on attributes like total cup points, aroma, flavor, and acidity. Use
  the provided dataset and ensure the different species of coffee are distinguished
  by colors. This will help us compare the quality across various coffee types and
  origins.
