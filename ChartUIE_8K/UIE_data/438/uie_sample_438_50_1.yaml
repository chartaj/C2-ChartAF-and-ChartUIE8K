initial_prompt: Create a stacked column chart to compare total cup points across different
  processing methods, highlighting the top three coffee origins. Emphasize columns
  with high aroma and flavor scores using annotations to show their values.
questions: '1. Do you have any particular color preferences for the stacked columns?

  2. Do you prefer any specific font style or size for the annotations and labels?

  3. Should we use specific shapes or icons for the annotations highlighting high
  aroma and flavor scores?

  4. Are there any specific label formats you prefer for the axis titles and data
  points?

  5. Would you like the chart to include a legend explaining the color coding and
  annotations?

  6. Should the chart include gridlines or other reference lines to enhance readability?

  7. Do you have a preference for the ordering of the stacked columns (e.g., ascending
  or descending based on total cup points)?

  8. Would you like to include any specific titles or subtitles for the chart?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I am not sure.

  4. I do not know.

  5. Yes, please include a legend.

  6. I am not sure.

  7. Ascending based on total cup points.

  8. Yes, include a title: "Comparison of Total Cup Points Across Different Processing
  Methods with Top Coffee Origins Highlighted."'
data_attributes:
- total_cup_points
- processing_method
- country_of_origin
- aroma
- flavor
