initial_prompt: Create a pie chart visualizing the GDP distribution among the listed
  countries. Highlight China for its significant share. Add text annotations to show
  exact GDP values for the top three countries. Focus on comparing the economic size.
questions: '1. Do you have any specific color preferences for the pie chart segments,
  especially for highlighting China?

  2. Would you prefer the text annotations to be inside the segments or outside with
  leader lines?

  3. Do you have a font size or style preference for the text annotations?

  4. Should the pie chart include a legend, or is it sufficient to label each segment
  directly?

  5. Do you have any specific preferences for the overall style or theme of the chart
  (e.g., minimalist, colorful, professional)?

  6. Would you prefer the GDP values to be represented in absolute figures or percentages
  on the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. I am not sure.

  5. I do not know.

  6. Absolute figures.'
