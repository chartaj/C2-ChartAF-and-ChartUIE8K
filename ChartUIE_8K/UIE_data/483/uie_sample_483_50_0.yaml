initial_prompt: Create a stacked bar chart comparing different milk types. Use columns
  for Land Use, GHG Emissions, Acidification, and Water Use. Highlight Almond milk's
  high Land Use. Label key points for reader clarity.
questions: '1. Do you have a preferred color scheme or palette for the stacked bar
  chart?

  2. Would you like to use specific patterns or textures to distinguish between different
  data attributes?

  3. Do you prefer a particular font style or size for labels and key points?

  4. How would you like Almond milk''s high Land Use to be highlighted? (e.g., different
  color, bold outline)

  5. Do you have a preferred order for the milk types to be displayed on the chart?

  6. Should the y-axis be on a linear scale or a logarithmic scale?

  7. Would you like to include any specific legends or annotations for better clarity?

  8. Is there any specific title or subtitle you want for the chart?

  9. Do you have a specific size or dimensions in mind for the chart?

  10. Are there additional details or descriptions you want to include in the chart,
  such as a footnote or source reference?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. By using a different color.

  5. I am not sure.

  6. I do not know.

  7. Yes, including a legend would be helpful.

  8. No specific title in mind.

  9. I have no specific preference.

  10. No additional details needed.'
data_attributes:
- Land Use (m2*year)
- GHG Emissions (kg CO2eq, IPCC2013 incl CC feedbacks)
- Acidification (g SO2eq)
- Water Use (L)
