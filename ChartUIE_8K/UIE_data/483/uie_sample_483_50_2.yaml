initial_prompt: Create a grouped column chart comparing 'GHG Emissions', 'Water Use',
  and 'Acidification' for 'Almond milk', 'Oat milk', and 'Rice milk'. Highlight bars
  for each milk type using different colors. Annotate each bar with its respective
  value to emphasize differences clearly.
questions: '1. Do you have any specific color preferences for each milk type?

  2. What font style and size would you like for the annotations on each bar?

  3. Do you have a preferred orientation for the labels on the x-axis and y-axis?

  4. Would you like to include a legend specifying the color for each milk type?

  5. Do you have any preference for the order in which the milk types should be displayed
  (Almond milk, Oat milk, Rice milk)?

  6. Would you like any gridlines or backgrounds for better readability of the chart?

  7. Should the chart title or axis titles follow a specific naming convention or
  format?

  8. Are there any specific margins or spacing preferences between the grouped columns?

  9. Do you have a preferred style or appearance for the chart (e.g., minimalist,
  detailed, colorful)?

  10. Is there any additional information that you would like to include in the chart
  description or caption?'
answers: '1. I don''t have any specific color preferences.

  2. I am not sure about the font style and size.

  3. I do not know.

  4. Yes, please include a legend.

  5. I have no specific preference.

  6. I don''t know about gridlines or backgrounds.

  7. I have no specific preference for the naming convention or format.

  8. I am not sure about the margins or spacing.

  9. I do not have a preferred style or appearance.

  10. I do not want to include any additional information.'
data_attributes:
- GHG Emissions (kg CO2eq, IPCC2013 incl CC feedbacks)
- Water Use (L)
- Acidification (g SO2eq)
- Data S2 Name
