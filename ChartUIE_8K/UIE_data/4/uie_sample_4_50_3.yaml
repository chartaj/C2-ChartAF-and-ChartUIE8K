initial_prompt: Create a heatmap to visualize employment growth trends within different
  industry groups using LinkedIn data. The axes should represent industry groups and
  their respective divisions, with color intensity indicating growth rates.
questions: '1. Do you have a specific color scheme or palette preference for the heatmap?

  2. How would you like to handle missing or zero values in the heatmap?

  3. Do you prefer a specific ordering (e.g., alphabetical, by growth rate) for the
  industry groups and divisions on the axes?

  4. Should there be any annotations or labels on the heatmap, such as growth rate
  percentages?

  5. Are there any specific thresholds or ranges for growth rates that should be highlighted
  with distinct colors?

  6. Would you like to include a legend explaining the color intensities and corresponding
  growth rates?

  7. Do you have any preference for the aspect ratio or size of the heatmap?

  8. Should the heatmap include both absolute and relative growth rates, or focus
  on one?

  9. Do you have any specific requirements for the fonts and styles used in the heatmap?'
answers: '1. I am not sure.

  2. I am not sure.

  3. By growth rate would be best.

  4. I do not know.

  5. I am not sure.

  6. Yes, include a legend explaining the color intensities and corresponding growth
  rates.

  7. I do not know.

  8. Focus on relative growth rates.

  9. I have no specific preference.'
