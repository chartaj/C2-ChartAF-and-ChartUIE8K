initial_prompt: Visualize the employment growth in the agriculture industry using
  a box chart. Highlight specific industry groups within the agriculture section.
  Utilize text annotations to clarify the unique values, distribution, and any outliers.
  This visualization is essential for understanding LinkedIn employment trends in
  agriculture-related roles. Focus on differentiating various subdivisions like farming,
  ranching, and dairy to identify growth patterns and significant deviations. Use
  color coding for clarity and make the chart viewer-friendly for business analysis
  and decision-making. Highlights should be used to enhance important data points.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Are there specific subdivisions you want to highlight more prominently?

  3. How many categories of employment growth trends should be emphasized?

  4. Would you like any specific data points annotated with text for clarity?

  5. Do you have a preference for the style or font of text annotations?

  6. Should there be a specific order in which the industry groups are displayed?

  7. Are there any specific benchmarks or reference points that should be included
  in the chart?

  8. Would you like a title or subtitle included in the chart, and if so, what should
  it be?

  9. Do you prefer grid lines in the background for better readability?

  10. Should the chart include a legend, and if so, where would you prefer it to be
  positioned?

  11. Are there specific outliers you are most interested in highlighting?'
answers: '1. I am not sure.

  2. Farming, ranching, and dairy.

  3. Four categories.

  4. Specific high growth points should be annotated.

  5. I do not know.

  6. I am not sure.

  7. No specific benchmarks.

  8. Title: "LinkedIn Employment Trends in Agriculture", Subtitle: "Analysis of Growth
  Patterns and Deviations".

  9. Yes, include grid lines.

  10. Yes, include a legend at the bottom.

  11. Yes, highlight the most significant outliers in each subdivision.'
data_attributes:
- isic_section_name
- isic_division_name
- industry_name
