initial_prompt: Create a column chart showing Total Cases, Active, Discharged, and
  Deaths for each State/UT from the Latest Covid-19 India Statewise Data. Ensure each
  category (Total Cases, Active, Discharged, Deaths) is represented by a different
  color.
questions: '1. Do you have any specific color preferences for each category (Total
  Cases, Active, Discharged, Deaths)?

  2. Would you prefer any specific ordering for the States/UTs (e.g., alphabetical,
  by Total Cases)?

  3. Should the y-axis scale be linear or logarithmic?

  4. Do you need data labels to be displayed on each column?

  5. Is there a specific font style or size you would like for labels and titles?

  6. Would you like a title and axis labels to be included in the chart?

  7. Should the legend be placed in a specific location (e.g., top, bottom, left,
  right)?

  8. Do you require tooltips or hover effects to display additional information for
  each column?

  9. Would you like to highlight any specific States/UTs or categories in the chart?

  10. Is there a specific width and height for the chart that you prefer?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. I am not sure.

  4. I do not need data labels to be displayed on each column.

  5. I do not know.

  6. Yes, please include a title and axis labels.

  7. I am not sure.

  8. I do not know.

  9. I am not sure.

  10. I do not have a specific width and height preference.'
data_attributes:
- State/UTs
- Total Cases
- Active
- Discharged
- Deaths
