initial_prompt: Please create a radar chart showing the Active Ratio, Discharge Ratio,
  and Death Ratio for different states/UTs from the latest Covid-19 India statewise
  data.
questions: '1. Do you have any specific color preferences for different states/UTs?

  2. Should the states/UTs be displayed in alphabetical order or based on a specific
  data attribute?

  3. Would you like the radar chart to include data labels for each state/UT at each
  axis point?

  4. Do you prefer a legend to accompany the chart, and if so, where should it be
  positioned?

  5. Should the chart include grid lines for easier comparison of values?

  6. Do you want to add a title and/or subtitle to the radar chart, and if so, what
  should they be?

  7. Are there any specific states/UTs you would like to highlight or focus on in
  the chart?

  8. What axis range (e.g., 0 to 100) would be most appropriate for displaying the
  ratios?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I have no specific preference.

  4. Yes, I would prefer a legend, but I am not sure where it should be positioned.

  5. Yes, I would like the chart to include grid lines.

  6. Yes, please add a title "Covid-19 Ratios by States/UTs in India", and the subtitle
  "Active, Discharge, and Death Ratios".

  7. I am not sure.

  8. I am not sure.'
data_attributes:
- State/UTs
- Active Ratio
- Discharge Ratio
- Death Ratio
