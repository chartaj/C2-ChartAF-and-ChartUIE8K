initial_prompt: Create a heatmap for the Latest Covid-19 India Statewise Data showing
  Total Cases, Active, Discharged, and Deaths across states.
questions: '1. Do you have a specific color palette in mind for the heatmap?

  2. Would you like to include data labels for each cell in the heatmap?

  3. Should the heatmap include a legend to explain the color scale?

  4. Do you prefer a particular ordering for the states/UTs (e.g., alphabetical, by
  total cases)?

  5. Would you like to emphasize any specific metrics more prominently (Total Cases,
  Active, Discharged, Deaths)?

  6. Is there a preferred title or caption that you would like to be added to the
  heatmap?

  7. Do you want to include grid lines between the cells?

  8. Should any particular data ranges have distinct color thresholds (e.g., high
  cases in red, low cases in green)?'
answers: '1. I do not know.

  2. I do not know.

  3. I am not sure.

  4. By total cases would be helpful.

  5. I am not sure.

  6. No specific preference.

  7. No specific preference.

  8. Total cases high in red, low in green.'
data_attributes:
- State/UTs
- Total Cases
- Active
- Discharged
- Deaths
