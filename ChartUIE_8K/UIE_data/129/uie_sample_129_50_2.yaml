initial_prompt: Create a box chart visualizing Covid-19 data across Indian states.
  Highlight the discharge ratio, death ratio, and active ratio. Add text annotations
  for states with highest and lowest discharge ratios. Emphasize insights on recovery
  and mortality rates in context of total cases.
questions: '1. Do you have a preferred color scheme for highlighting the discharge
  ratio, death ratio, and active ratio?

  2. Where would you like the text annotations to be positioned relative to the states
  with the highest and lowest discharge ratios?

  3. Should the chart include gridlines for better readability, or do you prefer a
  cleaner look without them?

  4. Would you prefer the box chart to be vertical or horizontal?

  5. Should the data labels (ratios) be displayed inside the boxes or outside?

  6. Do you have any preference for the font style and size of the text annotations?

  7. Would you like to include a legend to help explain the color coding of the ratios?

  8. Do you want to show the state/UT names on the x-axis, y-axis, or as labels on
  the chart?

  9. Should the box chart include a title and subtitles for better context?

  10. Are there any specific states or UTs that you would like to be prominently highlighted
  apart from those with the highest and lowest discharge ratios?'
answers: '1. I do not know.

  2. I am not sure.

  3. I prefer a cleaner look without gridlines.

  4. I am not sure.

  5. I do not know.

  6. I have no specific preference.

  7. I do not know.

  8. I am not sure.

  9. Yes, the box chart should include a title and subtitles for better context.

  10. I do not know.'
data_attributes:
- State/UTs
- Discharge Ratio
- Death Ratio
- Active Ratio
