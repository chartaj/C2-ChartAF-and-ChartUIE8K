initial_prompt: Create a line chart to visualize Covid-19 trends across Indian States/UTs.
  Plot "Discharge Ratio" against "State/UTs". Highlight variations among states. Title
  the chart 'Covid-19 Discharge Ratios by State/UTs'. Include legends, and ensure
  labels are clear.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like to see gridlines on the chart for easier readability?

  3. Do you want data points to be marked on the line chart?

  4. Should the State/UTs names be displayed at a specific angle to avoid overlap?

  5. Is there a specific font style or size you prefer for the title and labels?

  6. Would you like to include any annotations or comments on specific data points?

  7. Is there a preference for how the legend is displayed (e.g., position, size)?

  8. Do you want the y-axis to start from zero, or should it be adjusted to the range
  of the discharge ratios?'
