initial_prompt: Create a bar chart visualizing the latest Covid-19 statewise data
  in India. Include text annotations to highlight "Active Ratio" and "Death Ratio"
  for each state. Use highlights to emphasize the states with the highest and lowest
  ratios.
questions: '1. Do you have any specific color preferences for the bar chart, especially
  for highlighting the states with the highest and lowest ratios?

  2. What style of text annotations would you prefer (e.g., font size, color, position)
  for displaying "Active Ratio" and "Death Ratio"?

  3. Would you like the states to be sorted in a specific order (e.g., alphabetical,
  highest to lowest Active Ratio, etc.)?

  4. Are there any specific states that you want to be emphasized or de-emphasized
  in the visualization?

  5. Do you have any preferences for the chart title or axis labels in terms of wording
  or formatting?

  6. Would you like grid lines to be included in the chart for better readability?

  7. Do you prefer any specific style or line options for the bars (e.g., solid, striped)?'
answers: '1. I am not sure.

  2. I do not know.

  3. Sorted by the highest to lowest Active Ratio.

  4. I am not sure.

  5. I am not sure.

  6. Yes, include grid lines for better readability.

  7. I do not know.'
data_attributes:
- State/UTs
- Active Ratio
- Death Ratio
