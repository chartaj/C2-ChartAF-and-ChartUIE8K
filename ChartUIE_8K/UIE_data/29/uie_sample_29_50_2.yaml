  5. Should the heatmap include a legend or explanatory text for easier interpretation?

  6. Do you prefer any particular layout or orientation for the heatmap axes?

  7. Are there specific thresholds for vehicle counts that you consider significant?

  8. Would you like to include any additional contextual information or labels?'
answers: '1. I do not know.

  2. I do not know.

  3. I am not sure.

