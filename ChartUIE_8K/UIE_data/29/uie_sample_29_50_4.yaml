initial_prompt: Create a bar chart visualizing the total number of vehicles at each
  junction. Use the data from the Traffic Prediction Dataset's '29.csv' file. Group
  the data by 'Junction' and sum the 'Vehicles' for each junction.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Would you like to include labels on each bar to show the exact values?

  3. Do you prefer a vertical or horizontal orientation for the bars?

  4. Should the chart include a title? If so, what should the title be?

  5. Would you like to display gridlines for better readability?

  6. Do you prefer having legends on the chart?

  7. Should there be axis titles? If yes, what should they be?

  8. Do you want any specific font style and size for text elements in the chart?

  9. Would you like to sort the bars in a specific order (e.g., ascending or descending)?

  10. Are there any specific visual elements you would like to highlight on the chart
  (e.g., notable junctions)?

  11. Do you prefer the bars to have different colors for different junctions?'
answers: '1. I am not sure.

  2. Yes, please include labels on each bar to show the exact values.

  3. I am not sure.

  4. Yes, the title should be "Total Number of Vehicles at Each Junction".

  5. I am not sure.

  6. No, I do not need legends.

  7. Yes, the axis titles should be "Junction" for the x-axis and "Total Vehicles"
  for the y-axis.

  8. I am not sure.

  9. I am not sure.

  10. I do not know.

  11. I am not sure.'
data_attributes:
- Junction
- Vehicles
