initial_prompt: Please create a grouped bar chart that displays the average per capita
  supply of calories for different countries. I want to compare the values for different
  types of nutrients like carbohydrates, fat, and animal protein across several countries
  such as Rwanda, Egypt, Niger, China, Germany, Italy, United States, Hong Kong, and
  Australia. Each bar group should represent a country, and within each group, there
  should be separate bars for carbohydrates, fat, and animal protein. This will help
  in visualizing the variations in nutritional supply among these countries.
