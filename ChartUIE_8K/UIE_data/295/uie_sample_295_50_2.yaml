initial_prompt: Create a bar chart from the marketing dataset to visualize the average
  ConversionRate by CampaignChannel. Highlight specific channels like 'Social Media'
  and 'Email' with different colors. Add annotations to show exact ConversionRate
  values for these channels.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. How would you like the specific channels (''Social Media'' and ''Email'') to
  be highlighted (e.g., specific colors, patterns)?

  3. Should the chart include a legend to identify the specific channels?

  4. Do you have a preference for the chart''s title and axis labels?

  5. Would you prefer the annotations to display the ConversionRate values inside
  or above the bars?

  6. Should the bars be displayed in a specific order, such as descending or ascending
  by ConversionRate?

  7. Is there any particular font style or size you prefer for the chart annotations
  and labels?

  8. Do you want to include gridlines in the chart? If so, should they be in the background
  or foreground?

  9. Do you prefer a specific width or spacing between the bars?

  10. Are there any other specific design elements you want to include in the bar
  chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. I have no specific preference.

  4. I am not sure.

  5. Inside the bars.

  6. Descending by ConversionRate.

  7. I have no specific preference.

  8. I do not know.

  9. I am not sure.

  10. No, there are no other specific design elements I want to include.'
data_attributes:
- CampaignChannel
- ConversionRate
