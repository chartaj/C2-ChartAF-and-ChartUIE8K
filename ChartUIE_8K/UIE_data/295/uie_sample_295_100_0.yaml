initial_prompt: Create a scatter plot to visualize the relationship between AdSpend
  and ClickThroughRate. Include text annotations to highlight high performing data
  points, such as those with high ClickThroughRates and ConversionRates. Use highlights
  to make these key points stand out. The purpose is to understand which levels of
  AdSpend are most effective at driving clicks and conversions. Ensure it reflects
  the digital marketing context, focusing on performance metrics, and helps in identifying
  strategies for optimizing future campaigns. Add explanatory annotations where necessary
  to provide context or highlight notable trends.
questions: '1. Do you have any specific color preferences for highlights and annotations?

  2. Would you like a specific style or size for the text annotations?

  3. Do you prefer any particular font for the annotations?

  4. Should the scatter plot include a trendline or regression line?

  5. Are there specific symbols or markers you prefer for different data points?

  6. How would you like the axes to be labeled and formatted?

  7. Do you want grid lines to be displayed on the plot? If yes, should they be light
  or bold?

  8. Are there any specific ranges or limits you want for the AdSpend and ClickThroughRate
  axes?

  9. Do you wish to include a legend? If yes, any preference on its placement or design?

  10. Would you like the chart to include any reference lines or thresholds to indicate
  performance benchmarks?

  11. Should the highlighted data points be annotated with both ClickThroughRate and
  ConversionRate values, or just one?

  12. Do you have any specific preferences for the overall layout or design theme
  of the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, please include a trendline.

  5. I am not sure.

  6. Please label the axes as "AdSpend" and "ClickThroughRate" with appropriate units
  if applicable.

  7. Yes, please display grid lines, but I am not sure about the style.

  8. I do not know.

  9. Yes, please include a legend. I do not have a preference for its placement or
  design.

  10. Yes, please include reference lines to indicate performance benchmarks.

  11. Annotate the highlighted data points with both ClickThroughRate and ConversionRate
  values.

  12. I do not have any specific preferences.'
