initial_prompt: 'I want to create a Radar chart based on the dance styles and genres
  dataset. Focus on visualizing some key attributes: Hardness Ratio, Tempo (BPM),
  Learning Difficulty, and Health Benefits. Show the data for the three sample dance
  styles: fella shake, tap dancing, and mambo. Label the axes with these attributes
  and plot the values for each dance style. Ensure the chart is easy to read with
  distinct markers and colors for each dance style. Utilize the contextual data details
  to make it informative and compelling. Thank you!'
questions: '1. Do you have any specific color preferences for each dance style on
  the Radar chart?

  2. Would you like to use specific markers or symbols for each dance style?

  3. Do you prefer a specific font style or size for the labels and titles on the
  chart?

  4. Would you like to include a legend in the chart, and if so, where would you prefer
  it to be positioned?

  5. Do you have a preference for the overall layout or background color of the chart?

  6. Are there any specific contextual details or annotations you would like to include
  on the chart?

  7. Do you want the axes to be normalized or scaled in any particular way?

  8. Is there any specific ordering of the attributes around the Radar chart that
  you prefer?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Yes, please include a legend. I do not have a specific preference for its position.

  5. I have no specific preference.

  6. No, I do not have any specific contextual details or annotations to include.

  7. I do not know.

  8. I do not have any specific ordering in mind.'
data_attributes:
- Hardness Ratio
- Tempo (BPM)
- Learning Difficulty
- Health Benefits
