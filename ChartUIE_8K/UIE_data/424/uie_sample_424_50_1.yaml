initial_prompt: Visualize bird counts in Hamilton, Ontario, during Christmas over
  years using a Choropleth map. Highlight species variations and provide textual annotations
  for significant data points to focus attention.
questions: '1. Do you have a preference for the color scheme or gradient for the Choropleth
  map?

  2. Would you like specific geographical boundaries or divisions to be highlighted
  in the map?

  3. Do you have a preferred layout or size for the textual annotations on significant
  data points?

  4. Should there be a legend to explain the color gradients and if so, where should
  it be placed on the map?

  5. Do you have preferences for specific years or species that should be emphasized
  in the visualization?

  6. What level of detail would you like for the textual annotations (e.g., just the
  count, additional context, etc.)?

  7. Do you have a preferred font style or size for the textual annotations to ensure
  readability?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. I am not sure.

  5. I would like to emphasize the most recent years and common species.

  6. Additional context would be helpful for the textual annotations.

  7. I am not sure.'
data_attributes:
- year
- species
- how_many_counted
