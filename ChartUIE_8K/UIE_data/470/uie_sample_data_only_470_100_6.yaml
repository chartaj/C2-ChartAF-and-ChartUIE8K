02_initial_prompt: Create a diverging bar chart to visualize the cost overruns of
  various government projects. Use the data provided to compare Planned and Actual
  costs for each project. Highlight each project name prominently. Please ensure the
  chart shows both the positive (cost savings, if any) and negative (cost overruns)
  deviations. The projects to include are Elbphilharmonie, Electronic Health Insurance
  Card, and Flughafen Berlin. Make sure the costs are displayed in millions of Euros,
  with clearly labeled axes and color-coded bars for planned versus actual costs.
