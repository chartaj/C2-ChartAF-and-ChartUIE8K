02_initial_prompt: Create a bar chart visualizing the public transit-infrastructure
  costs in various Canadian cities. Include city names on the x-axis and the cost
  (in millions CAD) on the y-axis. Use different colors to distinguish between the
  years the projects started. Make sure to display the length of the route in kilometers
  as labels on top of each bar. This will help illustrate the government spending
  on transit projects in cities like Vancouver and Toronto, and how different projects
  vary in terms of budget and size. Ensure the chart is clear and easy to interpret.
