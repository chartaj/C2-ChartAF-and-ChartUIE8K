initial_prompt: Create an area chart visualizing global video game sales over time.
  Highlight top-selling games with data-driven text annotations. Emphasize significant
  trends in sales across major regions (NA, EU, JP, Others) and include contextual
  notes for historical milestones. Aim to make the chart informative and visually
  appealing.
questions: '1. Do you have any color preferences for different regions (NA, EU, JP,
  Others)?

  2. Would you prefer text annotations to be placed inside the area chart or outside?

  3. Do you have any specific font preferences for the text annotations and contextual
  notes?

  4. Is there a specific time interval (e.g., yearly, quarterly) that you prefer for
  the X-axis labels?

  5. Would you like to see gridlines in the chart, and if so, in which style?

  6. Do you prefer the chart to include a legend for the regions? If yes, where should
  it be positioned?

  7. Are there any specific top-selling games you would like to be highlighted with
  more detail?

  8. How would you like historical milestones to be presented (e.g., vertical lines,
  icons, special markers)?

  9. Should the Y-axis (sales) be represented in millions of units or as raw figures?

  10. Do you have any preferences for how the area shading should be rendered (e.g.,
  solid, gradient, pattern)?

  11. Would you like a title and subtitle for the chart? If yes, do you have specific
  text in mind?'
answers: '1. I do not know.

  2. Inside the area chart.

  3. I do not know.

  4. Yearly.

  5. I am not sure.

  6. Yes, bottom right.

  7. Yes, "Super Mario Bros.", "Pok√©mon Red/Blue", "Tetris", "Wii Sports".

  8. Vertical lines.

  9. In millions of units.

  10. I am not sure.

  11. Yes, title: "Global Video Game Sales Over Time", subtitle: "Sales trends across
  major regions with historical milestones".'
data_attributes:
- Year
- Global_Sales
- NA_Sales
- EU_Sales
- JP_Sales
- Other_Sales
- Name
