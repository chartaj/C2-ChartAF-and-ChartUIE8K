initial_prompt: Create a treemap to visualize global video game sales by genre, with
  segment size representing global sales and color indicating the publisher. Normalize
  sales data to ensure readability.
questions: '1. Do you have a preferred color palette or theme for this treemap?

  2. Would you like to have labels on each segment showing the exact sales figures,
  percentages, or both?

  3. Should there be a legend to explain the colors associated with each publisher?

  4. Do you prefer any specific font type or size for the text within the treemap?

  5. Would you like the treemap to include a title and subtitles? If so, what should
  they be?

  6. Should the normalization of sales data be displayed in a particular way (e.g.,
  rounded values, scientific notation)?

  7. Is there any specific order in which you want the genres to be displayed (e.g.,
  alphabetically, by sales amount)?

  8. Do you want to include any grid lines or borders between the segments for clearer
  distinction?

  9. Should the chart include tooltips that display additional information when hovering
  over segments?

  10. Are there any additional annotations or notes you want to include within or
  outside the treemap?'
answers: '1. I have no specific preference.

  2. I do not know.

