initial_prompt: Create a pie chart to visualize the top genres of Spotify songs from
  2010-2019, focusing on the distribution of genres. Use text annotations to highlight
  the most popular genres. Highlight the top three genres to make them stand out visually
  by using different colors or sizes. This will help to focus the viewer's attention
  on the most prominent genres while providing a clear overview of the music trends
  during this decade. Ensure the chart is easy to read and visually appealing for
  music enthusiasts and industry analysts.
questions: '1. Do you prefer specific colors for the top three genres?

  2. Would you like the text annotations to include both the genre name and percentage
  of distribution?

  3. Is there a specific font style or size preference for the text annotations?

  4. Would you like a legend to be included in the pie chart, and if so, where should
  it be placed?

  5. Do you have any preferences for the chart title and its position?

  6. Would you like to include data labels on each slice of the pie chart?

  7. Do you have a preferred order for the genres in the pie chart (e.g., alphabetical
  or by popularity)?

  8. Is there a specific background color or theme you would like for the pie chart?'
answers: '1. I am not sure.

  2. Yes, include both the genre name and percentage of distribution.

  3. I am not sure.

  4. I do not know.

  5. I do not know.

  6. Yes, I would like to include data labels on each slice.

  7. By popularity.

  8. I have no specific preference.'
data_attributes:
- top genre
- year
