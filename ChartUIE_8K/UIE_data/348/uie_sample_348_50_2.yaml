initial_prompt: Create a radar chart displaying player performance in Settlers of
  Catan. Emphasize points, production, total gain, and total available metrics to
  highlight strengths. Include annotations to underline outperforming players and
  specific notable performances.
questions: '1. Do you have a preferred color scheme for the radar chart?

  2. Are there specific symbols or markers you would like to use for annotations?

  3. Should the chart include a title and subtitles? If so, what should they be?

  4. Do you prefer player names or player IDs for labeling?

  5. Would you like the radar chart to include a legend?

  6. Should the axes be equally scaled, or do you want specific metrics to have different
  ranges?

  7. Is there a particular font style you prefer for the annotations and labels?

  8. Do you want the chart to include grid lines for easier comparison of metrics?

  9. How detailed should the annotations be for outperforming players and notable
  performances?

  10. Are there any other visual elements or styles you consider important for this
  radar chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, include a title and subtitles. Title: "Settlers of Catan Player Performance".
  Subtitle: "Highlighting Points, Production, Total Gain, and Total Available".

  4. I prefer player names for labeling.

  5. Yes, include a legend.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. I prefer detailed annotations for outperforming players and notable performances.

  10. I do not know.'
data_attributes:
- player
- points
- production
- totalGain
- totalAvailable
