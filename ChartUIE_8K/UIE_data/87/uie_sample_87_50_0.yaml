initial_prompt: Create a line chart to visualize the blue and red total gold over
  time in League of Legends Diamond Ranked Games (10 min). Annotate critical gold
  differences with text and shape annotations to highlight key turning points in the
  game.
questions: '1. What color schemes do you prefer for the blue and red teams on the
  line chart?

  2. Do you have a preference for the size and style of the text annotations for critical
  gold differences?

  3. Are there any specific shapes you would like to use for annotating key turning
  points in the game?

  4. Would you like grid lines in the chart for better readability? If so, do you
  prefer both major and minor grid lines, or just major ones?

  5. What time intervals would you like to be displayed on the x-axis (e.g., every
  minute, every 2 minutes)?

  6. Do you prefer any specific font or font size for labels and annotations on the
  chart?

  7. Would you like to include a legend explaining the annotations used for critical
  gold differences?

  8. Should the chart include markers on the line to indicate data points, or should
  it be a smooth line without markers?

  9. Are there any specific key turning points or critical moments you already know
  that you would like to be annotated in the chart?

  10. Do you have any preference for the overall style and theme of the chart (e.g.,
  minimalistic, detailed, classic)?'
answers: '1. I have no specific preference.

  2. I have no specific preference.

  3. I am not sure.

  4. I am not sure.

  5. Every minute.

  6. I am not sure.

  7. I have no specific preference.

  8. Smooth line without markers.

  9. I do not know.

  10. Minimalistic.'
