initial_prompt: Please create a heatmap showing air transport registered carrier departures
  worldwide from 2005 to 2020 for all listed countries. Highlight the years with significant
  changes.
questions: '1. What color palette do you prefer for the heatmap?

  2. Would you like to use a specific color gradient to represent the intensity of
  registered carrier departures?

  3. Do you have a preference for the layout or orientation of the heatmap?

  4. Should specific countries be highlighted or emphasized within the heatmap?

  5. How would you like the significant changes to be highlighted (e.g., with a different
  color, border, annotation)?

  6. Do you prefer to display the data values directly on the heatmap cells?

  7. Is there a specific range or scale for the data values that you would like to
  be used in the heatmap?

  8. Would you like to include additional visual elements such as labels, legends,
  or annotations?

  9. Is there a preferred font style or size for text within the heatmap?

  10. Do you have any specific requirements for the axis labels or titles?'
answers: '1. I am not sure.

  2. Yes, a color gradient from blue (low departures) to red (high departures) would
  be ideal.

  3. I do not know.

  4. No, I have no specific preference.

  5. Please use a different color, like yellow, to highlight significant changes.

  6. I am not sure.

  7. I do not know.

  8. Yes, please include labels and a legend.

  9. I am not sure.

  10. No, I have no specific requirements.'
