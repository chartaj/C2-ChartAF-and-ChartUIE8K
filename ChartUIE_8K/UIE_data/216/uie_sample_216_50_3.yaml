initial_prompt: Create a stacked bar chart showing the annual registered carrier departures
  for Afghanistan, Albania, and Algeria from 2005 to 2020. Each bar segment should
  represent a country.
questions: "1. Do you have any color preferences for each country in the stacked bar\
  \ chart?\n2. Would you like to include gridlines for better readability?\n3. Should\
  \ the chart display data labels for each bar segment?\n4. Do you prefer a specific\
  \ font type or size for the chart labels and legend?\n5. Would you like to include\
  \ a title or subtitle for the chart?\n6. Should the x-axis and y-axis have specific\
  \ labels, or would the default labels be acceptable? \n7. Do you want to display\
  \ a legend indicating which color corresponds to which country?\n8. Should we account\
  \ for missing data in any specific way, such as interpolation or leaving gaps?"
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Yes, please include data labels for each bar segment.

  4. I do not know.

  5. Yes, include a title: "Annual Registered Carrier Departures (2005-2020)".

  6. Default labels are acceptable.

  7. Yes, display a legend indicating which color corresponds to which country.

  8. I am not sure.'
data_attributes:
- Country Name
- 2005 [YR2005]
- 2006 [YR2006]
- 2007 [YR2007]
- 2008 [YR2008]
- 2009 [YR2009]
- 2010 [YR2010]
- 2011 [YR2011]
- 2012 [YR2012]
- 2013 [YR2013]
