initial_prompt: Create a stacked area chart visualizing global air transport carrier
  departures from 2005 to 2020 for selected countries. Highlight significant trends
  with text annotations for peak years to emphasize increases or decreases. The visualization
  will show cumulative departures, helping in understanding overall growth patterns
  in air transport.
questions: '1. Do you have a preferred color scheme for the stacked area chart?

  2. Would you like to include a legend to identify each country''s data series?

  3. Do you have specific countries that you would like to highlight in the chart?

  4. How would you like peak years to be annotated (text labels, markers, etc.)?

  5. Should the y-axis be on a linear or logarithmic scale?

  6. Do you have a preference for the font style and size for text annotations?

  7. Is there a particular order in which you would like the countries to be stacked
  in the chart?

  8. Do you want grid lines in the background of the chart for better readability
  of values?

  9. Are there any specific titles or labels you would like to include for the chart
  and axes?'
answers: '1. I am not sure.

  2. Yes, please include a legend to identify each country''s data series.

  3. I am not sure.

  4. I have no specific preference.

  5. I am not sure.

  6. I am not sure.

  7. I have no specific preference.

  8. Yes, please include grid lines in the background for better readability.

  9. I have no specific preference.'
