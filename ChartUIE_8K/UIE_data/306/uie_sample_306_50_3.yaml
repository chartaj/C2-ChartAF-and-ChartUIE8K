initial_prompt: Please create a line chart showing Net Migration trends over time
  for Central and Southern Asia, using historical data from 1955, 1960, and 1965.
  Visualize it clearly.
questions: '1. What title would you like the line chart to have?

  2. Do you have any preferences for the axis labels?

  3. Do you want specific colors for the line or any particular color theme for the
  chart?

  4. Would you like to include data markers on the line chart points?

  5. Do you require gridlines on the chart? If yes, major, minor, or both?

  6. Should the chart include a legend? If so, where would you like it positioned?

  7. Are there any particular font styles or sizes you prefer for the chart text?

  8. Would you like to include annotations or data labels on specific data points?
  If yes, which ones?

  9. Is there a preferred line style (solid, dashed, dotted) that you would like to
  use?

  10. Do you need any specific range set for the y-axis (Net Migration) or x-axis
  (Years)?

  11. Should the chart have a background color or remain plain?

  12. Would you prefer the chart to highlight any particular data trend or point explicitly?'
answers: '1. "Net Migration Trends in Central and Southern Asia (1955-1965)"

  2. "Year" for the x-axis and "Net Migration" for the y-axis.

  3. I am not sure.

  4. Yes, include data markers on the line chart points.

  5. I do not know.

  6. I am not sure.

  7. I do not know.

  8. No, I am not sure.

  9. I am not sure.

  10. I do not know.

  11. Plain background is fine.

  12. I do not know.'
