initial_prompt: Create a box chart visualizing global mobile phone sales by vendor,
  focusing on quarterly data of Samsung, Nokia/Microsoft, and Apple. Use annotations
  to highlight key data points and trends. Add color highlights for clarity.
questions: '1. Do you have any specific color preferences or a color palette you would
  like to use for the different vendors?

  2. Are there specific quarters or key data points you would like emphasized with
  annotations?

  3. Do you prefer the axis labels and titles to be styled in a certain way?

  4. Should we include a legend to distinguish between the vendors, and if so, where
  would you prefer it to be placed?

  5. Are there any specific trends or patterns that you would like us to focus on
  or highlight?

  6. How detailed would you like the annotations to be in terms of information?

  7. Do you have any preferences for the formatting of gridlines or background elements
  in the chart?

  8. Should the box chart include any additional statistical information, such as
  mean or median lines?

  9. Are there any specific font styles or sizes you prefer for text elements in the
  chart?

  10. Would you like the chart to have specific margins or spacing between elements
  for better readability?'
answers: '1. I am not sure.

  2. The annotations should highlight any peaks or significant dips in sales for each
  vendor.

  3. I do not have a specific preference.

  4. Yes, a legend should be included. I am not sure where it should be placed.

  5. I am not sure.

  6. I do not know.

  7. I do not have a specific preference.

  8. Yes, please include median lines.

  9. I am not sure.

  10. I do not know.'
