initial_prompt: Create a pie chart showing the continent-wise distribution of countries
  from the GDP & Life Expectancy dataset, focusing on the social-science context.
questions: '1. Do you have a preference for the color scheme of the pie chart?

  2. Would you like the chart to display the exact number of countries or the percentage
  for each continent?

  3. Do you prefer labels to be inside or outside the pie slices?

  4. Should the pie chart include a legend? If so, where would you like it to be positioned?

  5. Do you want the slices to be ordered in a specific way (e.g., by size, alphabetically)?

  6. Would you like to highlight any specific continent(s) in the pie chart?

  7. Do you need any additional annotations or descriptions on the chart?'
answers: '1. I do not know.

  2. Percentage for each continent.

  3. I am not sure.

  4. Yes, I am not sure where it should be positioned.

  5. I have no specific preference.

  6. I am not sure.

  7. I have no specific preference.'
data_attributes:
- continent
- country
