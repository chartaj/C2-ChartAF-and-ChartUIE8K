initial_prompt: Create a stacked bar chart visualizing sales per city and categorize
  by product line, highlighting total sales and tax percentages. Annotate key differences
  and insights on customer types and payment methods for better business decisions.
questions: '1. Do you have a preferred color palette for the product lines in the
  stacked bar chart?

  2. Would you like the tax percentages to be displayed as labels or within the bars
  themselves?

  3. Should the total sales be displayed at the top of each bar or annotated differently?

  4. What specific insights on customer types and payment methods would you like to
  emphasize?

  5. Do you have a preference for the orientation of the bar chart (horizontal or
  vertical)?

  6. Would you like any trend lines or reference lines included in the chart? If so,
  which ones?

  7. Are there specific thresholds or benchmarks for sales and tax percentages that
  should be highlighted?

  8. How would you like the differences and insights to be annotated (e.g., arrows,
  text boxes, etc.)?

  9. Do you prefer any specific font style or size for the annotations and labels?

  10. Should we include a legend for customer types and payment methods, or do you
  have another preference for how these should be distinguished?


  '
