initial_prompt: Create a dot plot to visualize the performance of different women's
  college basketball teams over the years, focusing on win percentages. Highlight
  teams with the highest win rates and annotate significant tournaments and finishes.
  Emphasize the 'tourney_finish' and 'full_percent' columns.
questions: '1. Do you have any specific preferences for the color scheme of the chart?

  2. Would you like to include grid lines in the background for better readability
  of data points?

  3. Do you want a legend to clarify the different annotations and highlights on the
  chart?

  4. Are there particular font styles or sizes you prefer for the annotations and
  labels?

  5. Should the chart include titles and axis labels, and if so, do you have specific
  text for them?

  6. Do you prefer a specific layout or orientation for the dot plot (e.g., horizontal
  or vertical)?

  7. How should the highlighted teams with the highest win rates be distinguished
  (e.g., using different colors, shapes, or sizes)?

  8. Are there any particular design elements or styles that you want to avoid in
  the visualization?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, I would like a legend to clarify the different annotations and highlights
  on the chart.

  4. I am not sure.

  5. Yes, please include titles and axis labels, but I do not have specific text for
  them.

  6. I have no specific preference.

  7. Please use different colors to distinguish the highlighted teams with the highest
  win rates.

  8. I have no specific preference.'
data_attributes:
- year
- school
- tourney_finish
- full_percent
