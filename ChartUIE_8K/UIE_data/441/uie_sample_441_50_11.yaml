initial_prompt: Visualize the yearly tournament finishes of multiple schools as a
  stacked column chart, showing the number of wins and losses. Highlight the tournament
  finish stages and total games played.
questions: '1. Do you have any specific colors you would like to use for the wins
  and losses in the stacked column chart?

  2. Do you prefer specific labels for each tournament finish stage on the chart?

  3. Would you like the chart to display any specific annotations or highlights for
  certain years or schools?

  4. Is there a preferred way to sort the schools (e.g., alphabetically, by performance)?

  5. Do you want the total games played by each school to be shown as a separate element
  on the chart?

  6. Would you like to include a legend explaining the colors used for wins, losses,
  and tournament finish stages?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I have no specific preference.

  4. By performance.

  5. Yes.

  6. Yes.'
data_attributes:
- year
- school
- tourney_w
- tourney_l
- tourney_finish
