initial_prompt: Create a box chart to visualize weekly attendance distributions across
  different borough locations. Use attendance data for each day of the week from the
  Summer Sports Experience Dataset.
questions: '1. Would you like to include a specific color scheme for different borough
  locations?

  2. Do you have a preferred ordering for the borough locations on the chart?

  3. How do you want the data points (outliers) to be displayed within the box chart?

  4. Do you prefer to show gridlines for better readability of the chart?

  5. Would you like to include labels for the median, quartiles, and potential outliers
  in the box chart?

  6. Is there any specific title or subtitle you would like to add to the chart?

  7. Do you want to customize the axis titles, or use the default ones based on the
  data attributes?

  8. Would you like to include a legend for the borough locations?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Yes, I prefer to show gridlines for better readability of the chart.

  5. Yes, I would like to include labels for the median, quartiles, and potential
  outliers in the box chart.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- Borough Location
- Sunday's Attendance
- Monday's Attendance
- Tuesday's Attendance
- Wednesday's Attendance
- Thursday's Attendance
- Friday's Attendance
- Saturday's Attendance
