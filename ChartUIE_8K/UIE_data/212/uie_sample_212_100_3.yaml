initial_prompt: 'Create a grouped bar chart for the Summer Sports Experience Dataset
  showing weekly attendance per day at different parks in Queens. X-axis should represent
  days of the week, and Y-axis should show attendance numbers. Group bars by Park
  Location and use different colors for each park. Include a legend to differentiate
  parks and ensure bars are grouped by week. Title: "Weekly Attendance at Queens Parks."
  Labels for both axes and a tooltip for detailed data when hovering over the bars
  will enhance the chart''s usability.'
questions: '1. Do you have a preferred color palette for differentiating parks in
  the grouped bar chart?

  2. Do you want to display gridlines on the chart for easier readability?

  3. Is there a specific font style or size you prefer for the axis labels and title?

  4. Would you like the bars to be displayed with a specific width or spacing between
  them?

  5. Do you have a preference for the placement of the legend (e.g., top, bottom,
  left, right)?

  6. Should the X-axis labels (days of the week) be displayed horizontally or rotated
  at an angle for better visibility?

  7. Do you prefer the chart title to be bolded or have any specific text formatting?

  8. Are there any specific annotations or markers you would like to include on the
  chart for highlighting key points?'
answers: '1. I do not know.

  2. Yes, I would like gridlines for easier readability.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. X-axis labels should be displayed horizontally.

  7. Bolded would be nice.

  8. I have no specific preference.'
data_attributes:
- Park Location
- Week Start Date
- Week End Date
- Sunday's Attendance
- Monday's Attendance
- Tuesday's Attendance
- Wednesday's Attendance
- Thursday's Attendance
- Friday's Attendance
- Saturday's Attendance
