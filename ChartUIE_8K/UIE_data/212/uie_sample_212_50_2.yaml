initial_prompt: Create a line chart visualizing weekly attendance trends for different
  sports at "Playground for All Children" in Queens. Highlight significant attendance
  peaks. Annotate data points on the lines for better readability.
questions: '1. Do you have any specific preference for the color scheme of the line
  chart?

  2. Do you prefer each sport to have a distinct line style (e.g., solid, dashed)
  in addition to different colors?

  3. Are there any particular data points or weeks that you want to be specifically
  annotated?

  4. Would you like gridlines to be displayed on the chart for better readability?

  5. Do you have a preferred font style or size for annotations and labels?

  6. How would you like significant attendance peaks to be highlighted (e.g., color
  change, markers)?

  7. Do you want legends for each sport to be displayed at a specific position on
  the chart?

  8. Do you prefer a specific date format for the week labels on the x-axis?

  9. Should the y-axis start from zero, or do you prefer it to be adjusted to better
  highlight the trends?

  10. Would you like to include a title and subtitle on the chart? If so, what should
  they be?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not know.

  4. Yes, I think gridlines would be helpful.

  5. I am not sure.

  6. Color change and markers would be great for highlighting significant attendance
  peaks.

  7. I have no specific preference.

  8. I do not know.

  9. The y-axis should start from zero to better represent the actual trends.

  10. Yes, please include a title "Weekly Attendance Trends for Different Sports"
  and a subtitle "Playground for All Children - Queens".'
data_attributes:
- Park Location
- Sports Played
- Week Start Date
- Attendance Sum
