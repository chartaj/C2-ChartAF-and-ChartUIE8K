  columns from the data provided.
questions: '1. Do you have a preferred color scheme or brand colors that should be
  used in the chart?

  2. Should the chart include a legend to identify each YouTube channel?

  3. Do you want grid lines to be displayed for easier trend comparison?

  4. Would you like to include data point markers on the lines to indicate specific
  values?

  5. Should the x-axis and y-axis have specific titles or labels?

  6. Do you have a preferred font style or size for the chart labels and titles?

  7. Would you like the chart to display tooltips when hovering over data points?

  8. Should the chart include annotations for significant events or milestones for
  each YouTube channel?

  9. What time intervals would you like to use on the x-axis (e.g., yearly, monthly)?

  10. Do you want to display the total number of subscribers at specific points in
