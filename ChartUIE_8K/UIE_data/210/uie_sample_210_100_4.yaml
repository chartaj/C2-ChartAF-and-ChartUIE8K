initial_prompt: 'I need a column chart that visualizes the most subscribed YouTube
  channels. Include columns for rank, YouTuber name, and subscribers in millions.
  The chart should be color-coded based on the category. Ensure the chart highlights
  the top 3 channels: T-Series, YouTube Movies, and Cocomelon - Nursery Rhymes. The
  x-axis should list the YouTuber names, and the y-axis should represent the number
  of subscribers. Additionally, differentiate the YouTube channels by their starting
  year. This will help in understanding the growth trends and categories of popular
  YouTube channels.'
questions: '1. Do you have any specific preferences for the color scheme used to differentiate
  the categories?

  2. Would you like the top 3 channels to be highlighted with a specific color or
  style?

  3. Do you prefer a legend to explain the colors representing different categories
  and starting years?

  4. How would you like the starting years to be differentiated? For example, should
  they be shown using distinct markers or annotations?

  5. Is there a specific font style or size you would like for the axis labels and
  titles on the chart?

  6. Do you have a preference for the chart orientation, such as vertical or horizontal
  columns?

  7. Would you like to include gridlines or data labels for better readability of
  the chart?'
answers: '1. I am not sure.

  2. Yes, please highlight the top 3 channels with a specific color or style.

  3. Yes, I prefer a legend to explain the colors representing different categories
  and starting years.

  4. I do not know.

  5. I am not sure.

  6. I prefer vertical columns.

  7. Yes, please include gridlines and data labels for better readability of the chart.'
data_attributes:
- rank
- Youtuber
- subscribers
- category
- started
