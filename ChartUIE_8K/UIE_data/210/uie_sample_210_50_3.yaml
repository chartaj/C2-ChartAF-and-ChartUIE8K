initial_prompt: Create a bar chart showing the top 10 YouTube channels by the number
  of subscribers. Use data from '../Extra_datas/data/210.csv' to plot the 'Youtuber'
  names on the x-axis and their 'subscribers' count on the y-axis.
questions: '1. Do you have any specific color preferences for the bars or background
  of the chart?

  2. Would you like to include titles for both the x-axis and y-axis? If so, what
  should they be?

  3. Do you want to display the exact number of subscribers on top of each bar?

  4. Would you like a chart title? If so, what should the title be?

  5. Do you have any preferences for the font style or size used in the chart?

  6. Should the bars be displayed vertically or horizontally?

  7. Do you want to include grid lines in the chart? If yes, should they be for both
  axes or just one?

  8. Would you like to highlight the top channel in a different color or style compared
  to the others?

  9. Do you prefer any specific dimensions or aspect ratio for the chart?

  10. Should the chart legend be included, or is it unnecessary since each bar will
  be labeled with Youtuber names?'
answers: '1. I am not sure.

  2. Yes, the x-axis should be titled "Youtuber" and the y-axis should be titled "Subscribers".

  3. I am not sure.

  4. Yes, the title should be "Top 10 YouTube Channels by Subscribers".

  5. I do not know.

  6. Vertically.

  7. I am not sure.

  8. I am not sure.

  9. I do not know.

  10. It is unnecessary since each bar will be labeled with Youtuber names.'
data_attributes:
- Youtuber
- subscribers
