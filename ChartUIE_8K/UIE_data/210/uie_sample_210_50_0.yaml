initial_prompt: Create a box chart visualizing the subscriber counts of the most subscribed
  YouTube channels by category. Highlight the top 3 channels and annotate their subscriber
  counts. This will help understand the distribution and identify standout channels
  within each category.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should the chart include gridlines to improve readability?

  3. Do you prefer a specific font style or size for the annotations and labels?

  4. Should the chart include a legend to explain any color coding or symbols used?

  5. Do you want the y-axis (subscriber counts) displayed in a specific format, such
  as millions or billions?

  6. Is there a particular order in which you would like the categories to be displayed?

  7. Would you like the chart to include any specific title or subtitle?

  8. Do you want to display the outliers in the box chart?

  9. Should the chart include axis labels, and if so, do you have preferred labels
  for the x and y axes?

  10. Is there any specific background color preference for the chart plot area?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. In millions would be good.

  6. I have no specific preference.

  7. I do not know.

  8. I am not sure.

  9. Yes, labels for both axes would be helpful. X-axis: "Category", Y-axis: "Subscriber
  Count (in millions)".

  10. I do not have any specific background color preference.'
data_attributes:
- rank
- Youtuber
- subscribers
- category
