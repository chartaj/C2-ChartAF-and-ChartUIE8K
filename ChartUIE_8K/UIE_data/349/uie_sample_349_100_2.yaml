initial_prompt: Create a bar chart showing global sales of the top 3 video games from
  the dataset. Use text annotations to display the sales values for each game. Highlight
  the game with the highest global sales to draw attention. The purpose of this visualization
  is to compare the sales performance of these games and identify the top seller.
  Make sure the chart is easy to read, with clear labeling of each game and sales
  figure.
questions: '1. Do you have any specific color preferences for the bars in the chart?

  2. How would you like the highest sales bar to be highlighted? (e.g., different
  color, border, pattern)

  3. Do you prefer vertical or horizontal bars for the bar chart?

  4. Is there a specific font style or size you would like for the text annotations
  and labels?

  5. Would you like the sales figures to be displayed in a specific format (e.g.,
  million units, thousand units)?

  6. Do you have a preference for the placement of the text annotations? (e.g., above
  the bar, inside the bar)

  7. Are there any specific design elements or themes you would like the chart to
  adhere to?

  8. Would you like to include any additional information on the chart, such as a
  legend or subtitle?'
answers: '1. I do not know.

  2. Different color.

  3. Vertical bars.

  4. I do not know.

  5. Million units.

  6. Above the bar.

  7. I am not sure.

  8. I am not sure.'
