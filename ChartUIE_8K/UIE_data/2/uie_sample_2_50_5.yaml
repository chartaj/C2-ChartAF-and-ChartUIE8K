initial_prompt: Create a stacked area chart showing Methane Emissions from 1990 to
  2018. The x-axis represents years, the y-axis shows emissions in MTCO2e, and use
  different colors for each country to visualize their contributions.
questions: '1. Do you have a preferred color palette for representing different countries?

  2. Should the chart include a legend to indicate the colors corresponding to each
  country?

  3. Do you want to include data markers for specific years or events on the chart?

  4. Would you like the chart to have gridlines for better readability?

  5. Do you prefer a specific font style or size for the axis labels and titles?

  6. Should the chart include tooltips or data labels showing exact values upon hovering?

  7. Do you want the y-axis to be fixed or auto-adjust based on the data range?

  8. Are there any specific countries you want to highlight or de-emphasize in the
  chart?

  9. Do you have a preference for the aspect ratio or dimensions of the chart?

  10. Should the x-axis and y-axis labels have specific formatting, such as including
  units or custom text?

  11. Do you want to display cumulative emission totals over the years in addition
  to the country-specific contributions?'
