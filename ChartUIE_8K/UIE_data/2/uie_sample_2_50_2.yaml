initial_prompt: 'Create a scatter plot using methane emissions data from 1990 to 2018.
  Highlight specific years and sectors to visualize trends. Annotate points for China
  and Russia to emphasize significant values. Purpose: Understand methane emissions
  trends.'
questions: '1. Do you have any preference on the color scheme for highlighting specific
  years and sectors?

  2. Are there any specific years and sectors you would like to highlight in the scatter
  plot?

  3. Do you prefer using different symbols or shapes for different sectors or specific
  points?

  4. Do you have a specific style or format for annotating points for China and Russia?

  5. Would you like grid lines to be included in the scatter plot for better readability?

  6. Do you need a legend to explain the highlights and annotations used in the scatter
  plot?

  7. Do you have a preference for the axis scale, such as a linear or logarithmic
  scale, for better trend visualization?

  8. Would you like to add trend lines or regression lines to aid in understanding
  the trends?

  9. Is there a particular font style or size you prefer for the labels and annotations?

  10. Do you have any specific title or caption in mind for the scatter plot?'
