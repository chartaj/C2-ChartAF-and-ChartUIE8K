initial_prompt: Create a line chart showing bike and pedestrian counts over time at
  Broadway Cycle Track in Seattle. Highlight trends and missing data areas.
questions: '1. Do you have a preferred color scheme for the lines representing bike
  and pedestrian counts?

  2. Should the chart include gridlines for better readability?

  3. How would you like missing data points to be visualized (e.g., gaps in the line,
  dotted lines, or a specific marker)?

  4. Do you want to include labels or markers for significant dates or events on the
  timeline?

  5. Should the x-axis (date) be formatted in a specific way (e.g., month-year, day-month-year)?

  6. Would you like a secondary y-axis if the ranges of bike and pedestrian counts
  differ significantly?

  7. Do you prefer a specific line style (e.g., solid, dashed) for either bike or
  pedestrian counts?

  8. Should we include a legend to distinguish between bike and pedestrian counts?

  9. Are there any particular annotations or notes you would like to include to highlight
  certain trends or data points?

  10. Is there a specific title or any axis labels you would like to use for the chart?'
