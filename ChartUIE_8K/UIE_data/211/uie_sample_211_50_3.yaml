initial_prompt: Create a bar chart comparing the average scores of different San Francisco
  parks. Use park names on the x-axis and average scores on the y-axis. Include labels.
questions: '1. Do you have a preferred color scheme or theme for the bar chart?

  2. Would you like to include gridlines for better readability?

  3. Do you prefer a specific font style or size for the titles and labels?

  4. Would you like to add any specific titles or subtitles to the chart?

  5. Should the chart include a legend, even though it is a single category comparison?

  6. Do you prefer the bars to be displayed vertically or horizontally?

  7. Are there any specific parks you want to highlight or differentiate in the chart?

  8. Would you like to include data values on top of each bar for clarity?

  9. Do you have a preference for the chart''s background color or style?

  10. Should the chart include axis titles and, if so, what should they be labeled?

  11. Are there any particular annotations or comments you want to include in the
  chart?

  12. Would you like to define a specific range for the y-axis, or should it auto-adjust
  based on data values?'
answers: '1. I am not sure.

  2. Yes, I would like to include gridlines for better readability.

  3. I am not sure.

  4. I do not have any specific titles or subtitles in mind.

  5. I am not sure.

  6. Vertically would be preferred.

  7. I do not know.

  8. Yes, including data values on top of each bar would be helpful.

  9. I am not sure.

  10. Yes, the x-axis should be labeled "Parks" and the y-axis should be labeled "Average
  Scores".

  11. I do not have any particular annotations or comments.

  12. It should auto-adjust based on data values.'
data_attributes:
- Park
- Score
