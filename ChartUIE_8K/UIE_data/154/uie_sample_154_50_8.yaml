initial_prompt: Create a donut chart to visualize the distribution of students' gender.
  Use the 'gender' column from the dataset to show the percentage of male and female
  students in the class. This will help in understanding gender diversity within the
  students' data.
questions: '1. Do you have a specific color scheme preference for the donut chart?

  2. Would you like to display the percentage labels on the chart?

  3. Do you want to include legends indicating the genders on the chart?

  4. Do you have a preference for the size or aspect ratio of the chart?

  5. Should the chart include a title? If so, do you have a preferred title?

  6. Do you need any specific font styles or sizes for the labels and legends?

  7. Would you like to include any additional text or annotations explaining the data?'
answers: '1. I do not have a specific color scheme preference.

  2. Yes, I would like to display the percentage labels on the chart.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, the chart should include a title. I prefer the title "Gender Distribution
  of Students".

  6. I am not sure.

  7. I do not know.'
data_attributes:
- gender
