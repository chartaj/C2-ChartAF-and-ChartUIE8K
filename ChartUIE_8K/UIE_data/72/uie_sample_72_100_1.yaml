initial_prompt: Please create a line chart to visualize the trend of terrorist attacks
  over the years for different entities. Highlight the years with the most significant
  increases and decreases in attacks. Use text annotations to mark the data points
  with notable peaks and drops to help interpret the patterns. This chart will help
  understand the evolution and distribution of terrorist activities globally. Additionally,
  provide context or commentary for any notable trends or anomalies. The purpose is
  to offer a clear visual representation of the overall trend in terrorism over time
  and to facilitate deeper analysis.
questions: "1. Do you have any specific color preferences for different entities?\n\
  2. What style or format would you prefer for text annotations (e.g., font size,\
  \ color, and placement)?\n3. Do you want the chart to include a legend or key to\
  \ differentiate between entities?\n4. Are there specific line styles or line markers\
  \ you prefer for the chart?\n5. Would you like to include a title and subtitle for\
  \ the chart? If yes, please provide the text.\n6. Is there a preferred format for\
  \ the axis labels and ticks?\n7. Do you have a preference for the background color\
  \ or gridline style of the chart?\n8. Which range of years would you like to focus\
  \ on, if any specific range is needed?\n9. How detailed should the context or commentary\
  \ be for any notable trends or anomalies? \n10. Would you prefer the chart to be\
  \ optimized for viewing on specific devices or screen sizes?"
answers: '1. I am not sure.

  2. I have no specific preference.

  3. Yes, I would like the chart to include a legend or key to differentiate between
  entities.

  4. I do not know.

  5. Yes, please title it "Global Trend of Terrorist Attacks Over the Years" and subtitle
  it "Analysis of Terrorist Activities for Different Entities".

  6. I am not sure.

  7. I have no specific preference.

  8. Please focus on the years from 2000 to 2022.

  9. I would prefer the context or commentary to be moderately detailed, highlighting
  notable trends and anomalies.

  10. I am not sure.'
