initial_prompt: Visualize a line chart showing the number of terrorist attacks over
  the years per country. Highlight significant trends and annotate key data points,
  especially for countries with drastic changes.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like each country to have a distinct color for their lines?

  3. Do you prefer a specific line style (solid, dashed, dotted) for certain trends?

  4. How would you like the significant trends to be highlighted (bold lines, different
  colors, etc.)?

  5. Do you have a preference for the type and style of annotations (text, arrows,
  markers)?

  6. Would you like to display a legend on the chart? If so, where would you prefer
  it to be placed?

  7. Is there a specific font and size you would like for the text in annotations
  and labels?

  8. Do you prefer any specific axis scaling (logarithmic, linear) for either or both
  axes?

  9. Are there specific years or countries you want to be prominently displayed?

  10. Would you like to include gridlines on the chart? If so, should they be major,
  minor, or both?

  11. Do you have a preference for the title and subtitle format of the chart?

  12. Should the chart have tooltips when hovering over data points for additional
  context?'
answers: '1. I am not sure.

  2. Yes, each country should have a distinct color for their lines.

  3. I don''t know.

  4. Bold lines would be good for highlighting significant trends.

  5. I prefer text and arrows for annotations.

  6. Yes, display a legend. I am not sure about the placement.

  7. I do not know.

  8. I have no specific preference.

  9. No specific years or countries in mind.

  10. Yes, include gridlines. Major gridlines should be enough.

  11. I am not sure.

  12. I do not know.'
