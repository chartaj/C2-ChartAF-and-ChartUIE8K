initial_prompt: Create a bar chart to visualize the Annual Income (k$) vs Spending
  Score (1-100) for different Age groups. Highlight age groups with high spending
  scores and add text annotations for top spenders. This will help understand customer
  segmentation better in the business context.
questions: '1. Do you have a specific color scheme preference for the bar chart?

  2. Would you like age groups to be divided into equal intervals, or would you prefer
  custom age group ranges?

  3. How many top spenders would you like to highlight with text annotations?

  4. Do you prefer horizontal or vertical bars for the bar chart?

  5. Is there a specific font style or size you would like for text annotations on
  the chart?

  6. Do you want grid lines to be included on the chart for easier readability?

  7. Should the chart include a title, and if so, what would you like it to be?

  8. Do you have any preference for the style of labels used for the age groups on
  the axis?

  9. Would you like a legend to be included, especially for distinguishing highlighted
  age groups with high spending scores?

  10. Are there any specific labels or descriptions you''d like to appear on the axis?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I would like to highlight the top 5 spenders with text annotations.

  4. I do not know.

  5. I am not sure.

  6. Yes, please include grid lines for easier readability.

  7. Yes, the chart should include a title: "Annual Income vs Spending Score by Age
  Group".

  8. I am not sure.

  9. Yes, please include a legend to distinguish highlighted age groups with high
  spending scores.

  10. I do not have any specific labels or descriptions for the axis.'
data_attributes:
- Age
- Annual Income (k$)
- Spending Score (1-100)
