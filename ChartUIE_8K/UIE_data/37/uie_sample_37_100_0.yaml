initial_prompt: Visualize a bar chart demonstrating Mall Customer Segmentation Data.
  Focus on annual income segmented by gender for clear comparison. Highlight and annotate
  key values to emphasize insights. Display distribution across age groups. Aim for
  practical business insights to identify spending patterns and target demographics.
questions: '1. Do you have any specific color preferences for the bars representing
  different genders?

  2. Would you prefer a separate bar chart for each age group or a grouped/stacked
  bar chart displaying all age groups together?

  3. Do you have any preference on how key values should be highlighted (e.g., color,
  bold text, annotations)?

  4. Is there a particular font style or size you prefer for annotations and labels?

  5. Should the x-axis display age groups as distinct categories or should it be a
  continuous range?

  6. Do you want the bar chart to include grid lines?

  7. Should the chart include a legend for clarity between genders?

  8. Do you have a preference for the orientation of the bar chart (vertical or horizontal)?

  9. Is there a specific title or label you want for the chart?

  10. Would you like any additional insights or data points annotated on the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. Highlight key values with annotations.

  4. I do not have a specific preference.

  5. I am not sure.

  6. Yes, include grid lines.

  7. Yes, include a legend for clarity between genders.

  8. Vertical orientation.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Gender
- Annual Income (k$)
- Age
