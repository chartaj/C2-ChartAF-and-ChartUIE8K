initial_prompt: Create a scatter plot of the Mall Customer Segmentation Data. Plot
  "Age" on the x-axis and "Annual Income (k$)" on the y-axis, with points colored
  and sized by "Spending Score (1-100)". Highlight specific data points with annotations
  to emphasize outliers.
questions: '1. Do you have a preferred color palette for the data points?

  2. Are there specific colors you want to use for the outliers?

  3. Do you prefer any specific annotation style for the outliers (e.g., arrows, labels,
  circles)?

  4. Should the size of the points vary significantly to represent "Spending Score
  (1-100)" or should there be a minimal difference?

  5. Would you like gridlines on the chart to help with readability?

  6. Do you have a preference for the font style and size for the annotations?

  7. Do you want to include a legend, and if so, where should it be positioned?

  8. Should the axis labels include specific units or additional descriptive text?

  9. Do you want to include titles and subtitles on the chart? If yes, please specify.

  10. Should the chart include axis limits or any specific scaling method (e.g., logarithmic
  scale)?'
answers: '1. I am not sure.

  2. I do not know.

  3. I prefer labels for the outliers.

  4. Yes, the size of the points should vary significantly to represent "Spending
  Score (1-100)".

  5. I do not know.

  6. I am not sure.

  7. Yes, include a legend, but I do not have a specific preference for its position.

  8. I do not know.

  9. Yes, please include a title and subtitle. The title should be "Mall Customer
  Segmentation" and the subtitle can be "Visualization of Age, Annual Income, and
  Spending Score".

  10. I have no specific preference.'
data_attributes:
- Age
- Annual Income (k$)
- Spending Score (1-100)
