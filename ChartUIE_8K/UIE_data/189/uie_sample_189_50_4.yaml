initial_prompt: Create a line chart visualizing the performance ratings (PWR, SPD,
  RNG, PER, PRC, DEV) of different Jojo's Bizarre Adventure stands. Plot each stand
  on the x-axis, and their respective performance ratings on the y-axis.
questions: '1. Do you have a preference for the color scheme of the line chart?

  2. How would you prefer the stands to be labeled on the x-axis (e.g., full names,
  abbreviations)?

  3. Would you like to include markers on the lines to indicate data points?

  4. Do you want grid lines in the background for better readability of the chart?

  5. Is there a specific order you would like the stands to be plotted in on the x-axis
  (e.g., alphabetical, by performance metrics)?

  6. Should the performance ratings be displayed as values on the chart?

  7. Would you like to have a legend to differentiate the various performance ratings
  (PWR, SPD, RNG, PER, PRC, DEV)?

  8. Do you have a preference for the line styles (e.g., solid, dashed) for each performance
  rating?

  9. Are there any specific titles or labels you would like for the chart and the
  axes?

  10. Is there any additional text or annotations you would like to include in the
  chart for context or explanation?'
answers: '1. I am not sure.

  2. Full names.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. Yes.

  7. Yes.

  8. I am not sure.

  9. No specific preference.

  10. I do not know.'
