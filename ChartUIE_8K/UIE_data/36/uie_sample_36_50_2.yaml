initial_prompt: Create a line chart to visualize house prices over time in King County.
  Annotate key price points and trends. Highlight years with significant price changes
  and include essential context like waterfront presence and renovation years.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like a specific style or design for annotating key price points and
  trends?

  3. How would you prefer the years with significant price changes to be highlighted
  (e.g., different line styles, markers)?

  4. Do you have a preference for the chart background (e.g., gridlines, background
  color)?

  5. Would you prefer that the chart include labels or legends for attributes like
  waterfront presence and renovation years?

  6. Do you have a specific font style or size preference for the annotations and
  axis labels?

  7. Should we include any particular date format or time interval on the x-axis (e.g.,
  yearly, quarterly)?

  8. Do you have a preference on how to display the context for waterfront presence
  and renovation years (e.g., color coding, separate lines)?'
answers: '1. I do not know.

  2. I am not sure.

  3. Different line styles would be good.

  4. I do not know.

  5. Yes, please include labels or legends for those attributes.

  6. I do not know.

  7. Yearly would be preferable.

  8. Color coding would be helpful.'
data_attributes:
- date
- price
- waterfront
- yr_renovated
