  colors to signify density. Highlight key areas like California and New York.
questions: '1. Do you have a preferred color scheme or palette for the heatmap, especially
  for denoting density?

  2. Would you like the text annotations for significant clusters to include specific
  details such as number of astronauts?

  3. Are there any other key areas besides California and New York that you want to
  be highlighted?

  4. Do you prefer a certain style or format for the text annotations (font size,
  color, etc.)?

  5. Should the heatmap focus more on recent birthplaces or consider the entire range
  from 1959 to present equally?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I have no specific preference.

  4. I do not know.

  5. Consider the entire range from 1959 to present equally.'
