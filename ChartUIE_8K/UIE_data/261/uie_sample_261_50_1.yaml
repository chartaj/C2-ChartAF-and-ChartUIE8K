initial_prompt: Create a box chart visualizing the distribution of space flight hours
  by astronauts' birthplaces. Use text annotations to highlight outliers and specific
  missions. Highlight gender differences with colors to emphasize variations.
questions: '1. Do you have a preferred color scheme for highlighting gender differences?

  2. Would you like the chart to have grid lines for easier readability?

  3. Do you have any specific font preferences for the text annotations?

  4. Should the outliers be highlighted with a specific color or symbol?

  5. Do you want a legend to explain the color coding for genders and outliers?

  6. Would you like to include a title and axis labels? If so, do you have any preferences
  for their text?

  7. How detailed should the text annotations be for the specific missions?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I have no specific preference.

  4. I am not sure.

  5. Yes, I would like a legend to explain the color coding for genders and outliers.

  6. Yes, please include a title and axis labels. Title: "Distribution of Space Flight
  Hours by Astronauts'' Birthplaces". Axis Labels: "Birthplace" for the x-axis and
  "Space Flight Hours" for the y-axis.

  7. I am not sure.'
data_attributes:
- Birth Place
- Space Flight (hr)
- Gender
- Missions
