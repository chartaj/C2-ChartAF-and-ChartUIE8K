initial_prompt: Create a bar chart comparing the number of space flights and space
  flight hours for selected astronauts. Highlight astronauts with the highest values.
  Add annotations for space flights and flight hours to emphasize achievements. This
  visualizes NASA astronaut achievements from 1959 to present.
questions: '1. Do you have any specific preferences for the color scheme of the chart?

  2. Would you like the bar chart to be oriented vertically or horizontally?

  3. Are there any specific astronauts you want to make sure are included in the chart?

  4. Do you prefer having grid lines in the background for better readability?

  5. How would you like the highlighted values to be distinguished (e.g., color, bold
  border)?

  6. Do you have a preferred style for the annotations (e.g., callouts, labels)?

  7. Would you like to include a legend explaining the color codes and annotations?

  8. Do you want to sort the bars in a specific order (e.g., descending by space flights
  or flight hours)?

  9. Is there a particular font style or size you prefer for the chart labels and
  titles?

  10. Would you like to include source information or footnotes at the bottom of the
  chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I have no specific preference.

  5. I am not sure.

  6. Callouts, please.

  7. Yes, a legend would be useful.

  8. Descending by space flights.

  9. I have no specific preference.

  10. I do not know.'
