02_initial_prompt: I want to visualize the Ethereum cryptocurrency historical performance
  using a candlestick chart. The chart should display the Date on the x-axis and the
  Price, Open, High, and Low values on the y-axis. Each candlestick should represent
  a single day, showing the opening price as a rectangular box, the closing price
  as the top or bottom of the box, and the high and low prices as wicks extending
  from the box. Ensure that changes in volume are also represented in the chart. Use
  color coding to indicate days with price increases and decreases.
