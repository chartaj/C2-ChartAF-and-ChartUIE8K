07_questions: '1. Do you have any specific color preferences for indicating days with
  price increases and decreases?

  2. Would you like the volume changes to be displayed as a separate bar graph below
  the candlestick chart or integrated into the candlestick bars?

  3. Do you have a preferred time range for visualization (e.g., last month, last
  year)?

  4. Should the x-axis display every single date, or would you prefer periodic labels
  (e.g., weekly or monthly intervals)?

  5. How would you like to handle the volume labels (e.g., in millions, abbreviated
  as ''M'')?

  6. Do you have a preference for how the y-axis should be labeled (e.g., specific
  intervals, log scale)?

  7. Would you like to include any annotations or notes on specific dates/events that
  may have impacted prices?

  8. Do you have a preference for the overall theme of the chart (e.g., dark mode,
  light mode)?'
