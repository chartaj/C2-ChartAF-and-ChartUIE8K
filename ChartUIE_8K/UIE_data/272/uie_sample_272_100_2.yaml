initial_prompt: Create a line chart showing the progression of EV stock share, EV
  sales share, and EV sales in Australia from 2010 to 2024. Use text annotations to
  highlight key data points such as significant increases in sales or stock share.
  Introduce highlights to emphasize the change in EV adoption over the years. The
  aim is to visualize the growth trend in the adoption of electric vehicles in Australia.
  Add context annotations to explain market shifts or policy impacts during specific
  years. Focus on using the provided data and context of global automobile trends.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like to see gridlines on the chart?

  3. Are there specific years or events you would like the context annotations to
  focus on?

  4. Do you have a preference for the style or format of text annotations (e.g., font
  size, color)?

  5. Should the y-axis be on a linear or logarithmic scale?

  6. Would you prefer the highlights to be in a specific color or style?

  7. Do you have a preferred placement for the legend on the chart?

  8. Are there any specific market shifts or policies you want to be highlighted with
  context annotations?

  9. Would you like trend lines or markers for key data points?

  10. Should data labels be shown for all points or only for the key points or highlights?'
answers: '1. I am not sure.

  2. I would like to see gridlines on the chart.

  3. I am not sure about specific years or events.

  4. I do not have a specific preference for the style or format of text annotations.

  5. I am not sure.

  6. I am not sure.

  7. I do not have a preferred placement for the legend.

  8. I do not know about specific market shifts or policies.

  9. I would like to see trend lines for key data points.

  10. Data labels should be shown for the key points or highlights.'
