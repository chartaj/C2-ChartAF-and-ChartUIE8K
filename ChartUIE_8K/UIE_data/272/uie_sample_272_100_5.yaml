initial_prompt: 'Create a pie chart to visualize the distribution of EV sales share
  and EV stock share in Australia for the year 2011, as provided in the "Global EV
  Sales: 2010-2024" data. Use the "category" and "parameter" columns to distinguish
  between different types of data. Ensure that the chart clearly represents the percentages
  and vehicle count, making it easy to compare the EV sales and stock shares. Title
  the chart appropriately and include labels showing the values for better understanding.'
questions: '1. Do you have any specific color preferences for the slices of the pie
  chart?

  2. Would you like the chart to display both percentages and absolute values (vehicle
  count) for each slice?

  3. Are there any specific labels or annotations you would like included on the chart?

  4. Do you prefer a specific font style or size for the chart title and labels?

  5. Is there a specific layout or order you prefer for the slices in the pie chart?

  6. Would you like the chart to include a legend? If so, do you have any preferences
  for its placement or style?

  7. Are there any additional contextual elements (e.g., source of data, notes) you
  would like added to the chart?

  8. Do you have any preferences for the chart''s background or overall style (e.g.,
  minimalist, detailed)?

  9. Would you like the chart to highlight any particular slice (e.g., with a different
  border or by pulling out one slice)?'
answers: '1. I am not sure.

  2. Yes, I would like the chart to display both percentages and absolute values (vehicle
  count) for each slice.

  3. I do not have any specific labels or annotations in mind.

  4. I do not know.

  5. I am not sure.

  6. Yes, I would like the chart to include a legend, but I do not have any specific
  preferences for its placement or style.

  7. I am not sure.

  8. I do not have any specific preference.

  9. No, I would not like the chart to highlight any particular slice.'
data_attributes:
- category
- parameter
- value
