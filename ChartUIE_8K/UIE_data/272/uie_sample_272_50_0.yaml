initial_prompt: Create a column chart visualizing "EV sales" in Australia for the
  year 2011. Use data-driven text annotations to highlight the EV stock share and
  EV sales share percentages. Highlight the "BEV" powertrain category to emphasize
  its importance.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like to specify a title for the chart?

  3. Do you have any preferences for the font style or size for the text annotations?

  4. How do you prefer the data-driven text annotations to be positioned on the chart
  (e.g., above the bars, inside the bars)?

  5. Should the chart include gridlines?

  6. Would you like to include a legend in the chart?

  7. Do you have a specific preference for the axis titles and labels?

  8. Should the chart include data labels directly on the bars?

  9. Is there any specific order you would like the categories to be arranged in (e.g.,
  by value, alphabetically)?

  10. Are there any additional data points or context you would like to include in
  the chart?'
answers: '1. I am not sure.

  2. The title can be "EV Sales in Australia (2011)".

  3. I do not have a specific preference for the font style or size.

  4. I am not sure.

  5. I do not know.

  6. Yes, include a legend.

  7. I am not sure.

  8. I do not know.

  9. By value would be good.

  10. I am not sure.'
data_attributes:
- region
- category
- parameter
- mode
- powertrain
- year
- unit
- value
