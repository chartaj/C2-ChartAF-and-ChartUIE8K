initial_prompt: Create a heatmap visualizing the urban population percentage over
  the years for various countries. Use color gradients to emphasize trends and changes.
  Highlight significant anomalies or trends using text annotations. Ensure the map
  effectively communicates the global decline in urban populations. Keep the focus
  on the most critical data points for better readability and understanding.
questions: "1. Do you have any specific preferences for the color gradient scheme\
  \ to be used in the heatmap?\n2. Would you like the heatmap to have a particular\
  \ title or subtitle?\n3. Are there any specific countries that you want to focus\
  \ on or highlight in the heatmap?\n4. Do you prefer a specific range of years to\
  \ be more emphasized in the visualization?\n5. What level of detail would you like\
  \ in text annotations for significant anomalies or trends? \n6. Do you have any\
  \ preferences for the font style or size for the text annotations?\n7. Should the\
  \ map legend be placed in a specific position?\n8. Do you require any specific labels\
  \ or descriptions on the axes?\n9. Are there any particular highlights or reference\
  \ points you want to include aside from the global decline trend?"
answers: '1. I am not sure.

  2. I do not know.

  3. No, I have no specific preference.

  4. I am not sure.

  5. I would like detailed annotations for significant anomalies or trends.

  6. I do not have any specific preference.

  7. I am not sure.

  8. I do not know.

  9. No, just the global decline trend.'
