initial_prompt: Create a scatter plot visualizing urban population percentages from
  1960 to 2020 for Aruba, Afghanistan, and Angola. Highlight specific years where
  significant changes occurred. Annotate key data points to draw attention to trends.
questions: '1. Do you have a preferred color scheme for the scatter plot?

  2. Would you like to use different markers or colors to differentiate between countries?

  3. Do you have specific years in mind for highlighting significant changes?

  4. How would you like the key data points to be annotated (e.g., data values, descriptions)?

  5. Would you prefer a specific style for the x and y-axis labels and titles?

  6. Is there a preferred font style and size for the annotations and labels?

  7. Would you like a legend included in the scatter plot, and if so, where should
  it be placed?

  8. Are there any specific gridline preferences for the chart (e.g., dashed, solid)?

  9. Do you want trend lines to be included in the scatter plot to highlight changes
  over time?

  10. Is there any preferred format or style for the chart title and subtitle?'
answers: '1. I do not know.

  2. Yes, different markers or colors would be helpful for differentiating between
  countries.

  3. I am not sure.

  4. Data values would be helpful for the annotations.

  5. I do not know.

  6. I do not know.

  7. Yes, a legend would be useful, placed at the bottom right.

  8. I do not know.

  9. Yes, trend lines would be helpful to highlight changes over time.

  10. I have no specific preference.'
