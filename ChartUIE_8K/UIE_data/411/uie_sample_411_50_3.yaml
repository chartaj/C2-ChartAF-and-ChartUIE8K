initial_prompt: 'Please create a bar chart showing the percentage of the urban population
  from 1960 to 2020 for three countries: Aruba, Afghanistan, and Angola. The y-axis
  should represent the percentage, and the x-axis should show the years.'
questions: '1. Do you have any specific colors you would like to use for each country
  in the bar chart?

  2. Would you like the bars to be grouped by country or stacked on top of each other
  for each year?

  3. Do you prefer any specific font style or size for the labels and title?

  4. Should there be gridlines in the chart? If so, do you have a preference for their
  appearance?

  5. Do you want data labels showing the exact percentage values on each bar?

  6. Is there a specific title you would like for the chart?

  7. Would you like to include a legend to identify the countries? If yes, do you
  have a preference for its position on the chart?

  8. Do you want any specific annotations or custom notes on the chart?'
