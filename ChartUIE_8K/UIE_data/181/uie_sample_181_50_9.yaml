initial_prompt: Create a heatmap visualizing attendance across different venues and
  cities for Taylor Swift's "Fearless Tour". Leverage the attendance data to showcase
  ticket sales density in various locations, reflecting how filled the venues were.
questions: '1. Do you have a specific color palette in mind for the heatmap?

  2. How would you like to handle the missing attendance data?

  3. Would you prefer the cities and venues to be displayed in a particular order
  (e.g., alphabetical, by attendance)?

  4. Do you want to include labels for specific attendance numbers on the heatmap
  itself?

  5. Should the heatmap include a legend to indicate the density levels of ticket
  sales?

  6. How detailed should the city and venue names be (e.g., full names vs. abbreviations)?

  7. Are there any specific cities or venues you would like to highlight or emphasize?

  8. Do you have any preference for the overall size and layout of the heatmap?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I am not sure.

  4. Yes, please include labels for specific attendance numbers on the heatmap itself.

  5. Yes, the heatmap should include a legend to indicate the density levels of ticket
  sales.

  6. I do not know.

  7. I do not know.

  8. I have no specific preference.'
data_attributes:
- City
- Venue
- Attendance (tickets sold / available)
