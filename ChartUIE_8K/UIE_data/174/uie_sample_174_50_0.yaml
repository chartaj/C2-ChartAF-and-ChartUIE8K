initial_prompt: Create a Treemap visualizing the frequency of various music genres
  from the Music & Mental Health Survey Results. Highlight genres with the highest
  and lowest frequency. Annotate with anxiety, depression, and insomnia data to show
  correlations.
questions: '1. Do you have any specific preferences for the color scheme of the treemap?

  2. How would you like to highlight the genres with the highest and lowest frequencies?
  Would you prefer a different color, border, or another method?

  3. Should the annotations for anxiety, depression, and insomnia be displayed as
  numbers, labels, or another format?

  4. Is there a preferred way to visualize the correlations between music genres and
  mental health data? For example, using color gradients or patterns?

  5. Do you want the treemap to be interactive with tooltips displaying detailed information
  on hover?

  6. Should the size of the rectangles in the treemap be proportional to the frequency
  of each genre?

  7. Would you like to include a legend or key to help interpret the colors and annotations?

  8. Are there any specific genre labels or categories you want to prioritize or emphasize
  in the treemap?

  9. Do you have a preference for the layout style of the treemap, such as having
  all genres equally sized or based on frequency?

  10. Should we include any summary statistics or a brief description alongside the
  treemap to help the audience understand the visualization better?'
answers: '1. I do not know.

  2. I would prefer a different color.

  3. As labels.

  4. I am not sure.

  5. I am not sure.

  6. Yes.

  7. I am not sure.

  8. I do not know.

  9. Based on frequency.

  10. I have no specific preference.'
