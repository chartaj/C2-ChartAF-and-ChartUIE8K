initial_prompt: Create a box plot for the "Hours per day" variable, segmented by "Fav
  genre". This will help visualize the distribution of time spent streaming music
  across different favorite genres. Make sure to include outliers.
questions: '1. Do you have a preferred color palette for the box plot?

  2. Would you like to display individual data points or just the summarized box plot
  elements (median, quartiles, whiskers)?

  3. Do you have a preference for the width of the boxes in the plot?

  4. How would you like the outliers to be represented in the plot (e.g., dots, stars)?

  5. Do you need annotations for the median and quartiles values?

  6. Would you like the box plot to display notches to visualize the confidence interval
  of the median?

  7. Do you have a preference regarding the axis labels and their font sizes?

  8. Would you like a title or subtitle for the box plot? If so, please provide the
  text.

  9. Should the genre names (segments) be sorted in a specific order (e.g., alphabetical,
  by median hours)?

  10. Is there a specific background or grid style you prefer for the plot?

  11. Do you have any specific preferences for axis scales (e.g., linear, logarithmic)?'
answers: '1. I have no specific preference.

  2. I have no specific preference.

  3. I am not sure.

  4. Dots would be fine.

  5. I do not know.

  6. I have no specific preference.

  7. I do not know.

  8. Please title it "Distribution of Hours Spent Streaming Music by Favorite Genre".

  9. I have no specific preference.

  10. I do not know.

  11. Linear scale is fine.'
