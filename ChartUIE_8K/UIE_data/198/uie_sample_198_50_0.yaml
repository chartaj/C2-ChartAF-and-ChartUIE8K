initial_prompt: Visualize the trends of different emotions over comments. Use a line
  chart with text annotations highlighting key emotional shifts and highlights emphasizing
  dramatic changes.
questions: '1. Do you have a specific color scheme or palette preference for differentiating
  emotions?

  2. What style of text annotations do you prefer for highlighting emotional shifts
  (e.g., font size, color, background)?

  3. Would you like gridlines to be included in the chart for better reference?

  4. Do you prefer specific line styles (solid, dashed, dotted) for representing different
  emotions?

  5. Should we include a legend to identify different emotions?

  6. Do you have any preference for the positioning of the text annotations on the
  chart?

  7. How detailed would you like the highlights of dramatic changes to be (brief phrases,
  full comments)?

  8. Are there any specific time intervals or ranges you want to be prominently marked
  on the chart?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, please include a legend to identify different emotions.

  6. I have no specific preference.

  7. Brief phrases to highlight dramatic changes would be good.

  8. I do not know.'
data_attributes:
- Comment
- Emotion
