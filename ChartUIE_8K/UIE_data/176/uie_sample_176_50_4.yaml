initial_prompt: Create a heatmap displaying the correlation between different product
  categories based on total revenue across various regions. Highlight high and low
  correlation areas to identify sales patterns. Use distinct colors to make variations
  clear and include a legend.
questions: '1. Do you have any specific color palette preferences for highlighting
  high and low correlation areas?

  2. What range of values would you like to be depicted in the legend?

  3. Should the heatmap display exact numerical correlation values or just color-coded
