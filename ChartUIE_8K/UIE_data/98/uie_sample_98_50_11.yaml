initial_prompt: Create a bubble chart for the supermarket sales data. Plot "Unit price"
  on the x-axis, "Total" on the y-axis, and use "Quantity" for the bubble size. Differentiate
  bubbles by "Product line".
questions: '1. Do you have any color preferences for differentiating the bubbles by
  product line?

  2. Would you prefer specific shapes for the bubbles, or is the standard circle acceptable?

  3. Do you want legends to be displayed on the chart? If yes, where would you like
  it to be positioned?

  4. Are there any specific titles or labels you would like to use for the axes?

  5. Would you like to set any specific ranges or scales for the x-axis (Unit price)
  and y-axis (Total)?

  6. Do you have any preferences for the size range of the bubbles representing Quantity?

  7. Should the gridlines be displayed on the chart?

  8. Do you want data points to be labeled or annotated directly on the chart?

  9. Are there any particular fonts or styles you prefer for the chart text and labels?'
answers: '1. I am not sure.

  2. Standard circle is acceptable.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. I do not know.

  7. Yes, I would like the gridlines to be displayed on the chart.

  8. I am not sure.

  9. I have no specific preference.'
data_attributes:
- Unit price
- Total
- Quantity
- Product line
