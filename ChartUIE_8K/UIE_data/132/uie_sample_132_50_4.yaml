initial_prompt: Create a scatter plot illustrating the number of forest fires over
  the years in Brazil. Plot 'year' on the X-axis and 'number' on the Y-axis for each
  'state' and 'month'.
questions: '1. Do you have a preferred color scheme for distinguishing between different
  states or months?

  2. Would you like grid lines on the plot for easier reading of values?

  3. Should the plot include a legend to identify different states or months?

  4. Are there any specific labels or titles you want for the X-axis and Y-axis?

  5. Do you have a preference for the style or shape of the markers in the scatter
  plot?

  6. Would you like to add any annotations or reference lines to highlight key events
  or points in the data?

  7. How would you like the data points to be grouped or coded by (e.g., by state
  or by month)?

  8. Do you want to include data labels for each point on the scatter plot?

  9. Should the plot have a title? If so, what would you like it to be?

  10. Are there specific months or states that you want to highlight more prominently
  in the visualization?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, I would like the plot to include a legend to identify different states or
  months.

  4. I do not know.

  5. I am not sure.

  6. I do not know.

  7. The data points should be grouped by state.

  8. I am not sure.

  9. Yes, the plot should have a title. It should be "Forest Fires in Brazil Over
  the Years".

  10. I do not know.'
data_attributes:
- year
- number
- state
- month
