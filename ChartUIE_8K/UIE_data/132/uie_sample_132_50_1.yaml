initial_prompt: Create a line chart about forest fires in Brazilian states over years
  and months, highlighting significant peaks. Include annotations for data points
  with unusually high numbers, to focus on critical spikes and trends.
questions: '1. Do you have any preferred color schemes for the line chart?

  2. Would you like gridlines to be included in the chart for better readability?

  3. Are there any specific states that you want to focus on or highlight in the chart?

  4. Do you prefer the annotations for high data points to be displayed as text labels
  or data markers?

  5. Should we include a legend to differentiate the lines representing different
  states?

  6. Do you want the x-axis to display both years and months or only one of them?

  7. Is there a preferred font style and size for the chart labels and titles?

  8. Should we incorporate any specific title or subtitle for the chart?

  9. Do you want to highlight the peaks using specific markers or colors?

  10. Should the y-axis start at zero, or can it be adjusted to better highlight peaks
  and trends?'
answers: '1. I have no specific preference.

  2. Yes, please include gridlines for better readability.

  3. I have no specific preference.

  4. I prefer text labels for the annotations.

  5. Yes, please include a legend.

  6. Only years.

  7. I am not sure.

  8. I have no specific preference.

  9. Yes, please highlight the peaks using specific markers or colors.

  10. The y-axis can be adjusted to better highlight peaks and trends.'
data_attributes:
- year
- state
- month
- number
