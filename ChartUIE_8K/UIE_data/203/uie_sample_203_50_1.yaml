initial_prompt: Create a scatter plot showing age categories versus file names. Use
  text annotations to highlight key images within each age range. Highlight the split
  (train/test) using different colors to differentiate data points. Emphasize the
  distribution of age categories.
questions: '1. Do you have a specific color scheme preference for highlighting the
  train/test split?

  2. How would you like key images within each age range to be highlighted with text
  annotations (e.g., specific font size or style)?

  3. Should there be a legend indicating different colors for the train/test split
  and their respective age categories?

  4. Do you prefer grid lines on the scatter plot for better readability?

  5. Would you like tooltips to display additional information when hovering over
  data points?

  6. Do you have any specific preferences for the axis labels, such as font size or
  style?

  7. Are there any specific age categories or file names that you want to be specially
  highlighted?'
answers: '1. I don''t have a specific color scheme preference.

  2. I am not sure about the font size or style for text annotations.

  3. A legend indicating different colors for the train/test split and their respective
  age categories would be helpful.

  4. I am not sure about grid lines on the scatter plot.

  5. I don''t know if tooltips are necessary.

  6. I don''t have a specific preference for the axis labels.

  7. I am not sure about specific age categories or file names to be highlighted.'
data_attributes:
- file
- age
- split
