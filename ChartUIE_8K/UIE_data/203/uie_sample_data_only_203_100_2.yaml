02_initial_prompt: Create a box chart to visualize the age distribution in the face
  recognition data, highlighting and annotating specific age ranges (e.g., '18-20')
  and splits (train/test). Emphasize the frequency and spread of images across different
  age groups. Use highlights to distinguish between 'train' and 'test' data points
  to focus attention on dataset composition. Annotations should provide insights into
  data uniqueness and missing values. This visualization will aid in understanding
  the dataset's structure, facilitating age detection model development and health-related
  research.
