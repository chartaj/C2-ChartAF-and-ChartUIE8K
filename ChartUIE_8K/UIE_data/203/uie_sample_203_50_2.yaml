initial_prompt: 'Create a box chart visualizing the age distribution in the dataset.
  Highlight outliers and use text annotations for key age ranges. Purpose: Identifying
  predominant age groups within the data.'
questions: '1. Do you have a preferred color scheme or palette for the box chart?

  2. Would you like to specify the format or style for text annotations on key age
  ranges?

  3. Do you prefer any specific labels or titles for the axes and chart?

  4. Are there any specific age ranges or thresholds that you consider important to
  highlight?

  5. Should the chart include a legend, and if so, how would you like it to be formatted?

  6. Do you have any preference for the background and gridline styling of the chart?

  7. How would you like the outliers to be highlighted (e.g., using a different color,
  shape, etc.)?

  8. Do you want a specific ordering for the age groups, or is the default order acceptable?

  9. Is there any additional contextual information or notes you would like included
  in the chart?'
