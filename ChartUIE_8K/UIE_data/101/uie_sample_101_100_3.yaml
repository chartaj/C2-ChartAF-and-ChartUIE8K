initial_prompt: Please create a bar chart showing the number of unique values for
  each data column from Nykaa cosmetics product reviews in 2021. The unique values
  count per column can be found in the provided dataset. Additionally, ensure that
  the X-axis represents the column names, and the Y-axis represents the count of unique
  values. The chart should help visualize which columns have the most diverse data
  entries, emphasizing columns with high variability such as 'Product Name,' 'Product
  Category,' and others. This will provide insights into the variety offered in the
  product reviews dataset.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. What should be the title of the chart?

  3. Would you like to label each bar with its corresponding unique value count?

  4. Do you have any specific font preferences for the chart labels?

  5. Should any particular columns be highlighted or emphasized within the chart?

  6. Do you want gridlines on the chart for better readability?

  7. Is there a specific order in which you want the columns to appear on the X-axis,
  such as alphabetical or by unique value count?

  8. Should the bars be displayed vertically or horizontally?'
answers: '1. I am not sure.

  2. The title of the chart should be "Unique Values per Data Column in Nykaa Cosmetics
  Product Reviews 2021".

  3. Yes, each bar should be labeled with its corresponding unique value count.

  4. I do not have any specific font preferences.

  5. No, I do not have any particular columns that need to be highlighted or emphasized.

  6. Yes, include gridlines for better readability.

  7. Please order the columns by unique value count, from highest to lowest.

  8. The bars should be displayed vertically.'
data_attributes:
- Product Id
- Product Brand Code
- Retailer
- Product Category
- Product Brand
- Product Name
- Product Price
- Product Url
- Market
- Product Description
- Product Currency
- Product Image Url
- Product Tags
- Product Contents
- Product Rating
- Product Reviews Count
- Expected Category Count
- Expected Brand Count
