initial_prompt: Create a line chart to visualize the sales data over time. Show the
  total sales on the Y-axis and the order date on the X-axis. Add different lines
  for each product line to compare their sales trends.
questions: '1. Do you have a preferred color scheme for the different product lines?

  2. Would you like to highlight any specific date ranges on the chart?

  3. Do you prefer to see gridlines on the chart for better readability?

  4. Should the chart include data markers on each data point on the lines?

  5. Do you prefer a specific date format for the X-axis labels?

  6. Would you like to add a legend to differentiate the product lines?

  7. Are there any specific titles or labels you would like for the X-axis, Y-axis,
  or the chart as a whole?

  8. Do you have any specific preferences for the line styles (e.g., solid, dashed)
  for each product line?

  9. Would you like to include any annotations or notes directly on the chart?

  10. Do you have a preference for the thickness of the lines representing the sales
  trends?'
answers: '1. I am not sure.

