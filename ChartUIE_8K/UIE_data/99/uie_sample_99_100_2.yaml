initial_prompt: Create a bar chart to visualize the top 3 YouTubers based on their
  subscriber count, highlighting the remarkable differences. Include data-driven text
  annotations to display exact subscriber numbers on top of each bar. This will help
  us understand the scale and popularity across different categories and countries.
  Additionally, use color highlights to distinguish the countries of the YouTubers.
  This chart can serve to inform about the leading figures in the YouTube community,
  their content diversity, and geographic origins.
questions: '1. Do you have any specific color preferences for highlighting different
  countries in the chart?

  2. Would you prefer the chart to have a specific title or subtitle?

  3. Is there a preferred orientation for the bar chart (vertical or horizontal)?

  4. Do you want any specific fonts or styles for the text annotations displaying
  the subscriber numbers?

  5. Should the chart include any legends or additional labels for clarity?

  6. Are there any specific sizes or aspect ratios for the chart that you prefer?

  7. Do you want grid lines to be included in the chart for better readability?

  8. Would you like to include any specific margins or padding around the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I prefer the chart to be vertical.

  4. I am not sure.

  5. Yes, please include legends or additional labels for clarity.

  6. I do not have a specific preference.

  7. Yes, include grid lines for better readability.

  8. I do not know.'
