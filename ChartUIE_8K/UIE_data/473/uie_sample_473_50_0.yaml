initial_prompt: Create an area chart showing monthly Value changes, using data provided.
  Focus on highlighting notable Value drops and annotate key points. This will help
  visualize trends and important fluctuations over time.
questions: '1. Do you have any specific preferences for the color scheme of the area
  chart?

  2. Would you prefer a particular style or format for the annotations on key points?

  3. Should the X-axis and Y-axis have specific labels or titles?

  4. Do you have any preferences for the font type and size for the labels and annotations?

  5. Would you like gridlines to be displayed on the chart for better readability?

  6. Should there be a legend included, and if so, how would you prefer it to be styled?

  7. Do you prefer a specific format for the dates on the X-axis (e.g., ''Jan 2016'',
  ''01/2016'')?

  8. Are there any specific points or thresholds where you would like the notable
  Value drops to be highlighted?

  9. Would you like to include a title for the chart? If yes, please provide the preferred
  title.'
answers: '1. I am not sure

