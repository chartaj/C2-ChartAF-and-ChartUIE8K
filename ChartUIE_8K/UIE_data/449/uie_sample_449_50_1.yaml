initial_prompt: Create a histogram comparing Engine Displacement (cc) and Gas Mileage
  (mpg) of various automobiles. Annotate specific outliers with text annotations highlighting
  unique features. Use highlights to differentiate categories by color or size to
  emphasize trends.
questions: '1. Do you have preferred colors for the different categories?

  2. Is there a specific style you prefer for annotating the outliers (e.g., callouts,
  labels)?

  3. Do you want to adjust the bin size for the histogram, or should it be automatically
  determined?

  4. Are there specific threshold values that define the outliers for you?

  5. Do you prefer any specific font or size for the text annotations on the chart?

  6. Should the categories be differentiated additionally by size or just by color?

  7. Is there a particular theme or design aesthetic you prefer for the chart (e.g.,
  minimalistic, bold, classic)?'
answers: '1. I am not sure.

  2. I do not know.

  3. Automatically determined.

  4. I do not know.

  5. I have no specific preference.

  6. Just by color.

  7. I am not sure.'
data_attributes:
- Engine Displacement(cc)
- Gas Mileage(mpg)
