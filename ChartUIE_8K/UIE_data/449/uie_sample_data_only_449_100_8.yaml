07_questions: '1. Do you have any specific color preferences or theme for the chart?

  2. How would you like the axes to be labeled (specific titles, units, font size)?

  3. Do you want to include a legend? If so, where should it be placed?

  4. Would you like to add any specific titles or subtitles to the chart?

  5. Are there any specific styling preferences for the data points or lines (e.g.,
  line thickness, markers)?

  6. How many vehicles (data points) do you anticipate including in the radar chart?

  7. Do you prefer having a grid or background pattern on the chart for easier comparison?

  8. Would you like the chart to include data value labels on each axis for each vehicle?

  9. Is there a specific order you would like the variables to appear around the radar
  chart?

  10. Are there any additional annotations or notes you would like to include in the
  chart?'
