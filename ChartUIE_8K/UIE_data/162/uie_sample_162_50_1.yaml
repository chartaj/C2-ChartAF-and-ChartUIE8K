initial_prompt: Create a line chart showing the Living Planet Index over the years
  for different regions. Use text annotations to highlight key years and significant
  changes. Include confidence interval shaded regions to emphasize data reliability.
questions: '1. Do you have a preference for the color scheme used in the chart?

  2. Are there specific key years or events that you want to highlight with text annotations?

  3. How would you like the regions to be distinguished? For example, using different
  line styles or colors for each region?

  4. What specific labels or legends do you want to include in the chart?

  5. Do you prefer any particular font style or size for the text annotations?

  6. How would you like the confidence intervals to be represented? For example, shaded
  areas or error bars?

  7. Do you have any particular preference for the chart title and axis titles?

  8. Are there specific ranges for the y-axis that you would like to set to better
  view the data?

  9. Would you like grid lines to be included in the chart for better readability?
  If so, in which style?

  10. Do you prefer a specific layout or arrangement for the chart, legends, and annotations?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. Different colors for each region.

  4. I do not know.

  5. I have no specific preference.

  6. Shaded areas for confidence intervals.

  7. I am not sure.

  8. I do not have a specific range in mind.

  9. I do not know.

  10. I am not sure.'
