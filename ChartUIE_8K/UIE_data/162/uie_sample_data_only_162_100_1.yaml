02_initial_prompt: Create a line chart to visualize the Living Planet Index over the
  years for different regions, focusing on the period from 1970 to 2016. Highlight
  significant changes and add annotations for key data points. Include upper and lower
  confidence intervals to show the range of estimates. Use text annotations to spotlight
  notable trends or discrepancies in the data. Incorporate shape annotations, like
  trend lines or shaded areas, to compare different regions effectively. The chart
  aims to provide an intuitive understanding of biodiversity trends over time and
  can be useful for educational or environmental policy discussions.
