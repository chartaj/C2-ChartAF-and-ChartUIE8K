initial_prompt: Create a scatter plot visualizing the Living Planet Index over time,
  highlighting key points with text annotations. Use shape annotations to highlight
  trends and confidence intervals. Focus on Africa from the dataset for practical
  insights.
questions: '1. Do you have a preferred color scheme for the scatter plot?

  2. What specific key points would you like to be annotated with text?

  3. Do you have a preference for the shape of the annotations used to highlight trends
  and confidence intervals?

  4. Would you like the chart to include a title and, if so, what should it be?

  5. Should the axes have specific labels or ranges?

  6. Do you want grid lines to be included in the background of the scatter plot?

  7. Would you prefer any specific font style or size for text annotations and labels?

  8. Do you want the legend to be included in the chart? If yes, any specific preferences
  for its placement?

  9. Are there any particular trends or time periods that you want to be specifically
  emphasized?

  10. Should any additional context or background information be included within the
  chart to aid interpretation?'
answers: '1. I am not sure.

  2. I am not sure which specific points to annotate; you can choose the most impactful
  ones.

  3. I do not have a preference for the shape of the annotations.

  4. Yes, the title should be "Living Planet Index Over Time in Africa".

  5. I do not have specific preferences for the axes labels or ranges.

  6. Yes, please include grid lines.

  7. I do not know.

  8. I do not know.

  9. I am not sure which trends or time periods to emphasize; please highlight the
  most significant ones.

  10. I am not sure.'
data_attributes:
- Entity
- Year
- Living Planet Index
- Upper CI, Living Planet Index (95% CI)
- Lower CI, Living Planet Index (95% CI)
