initial_prompt: Create a box chart visualizing the Living Planet Index from 1970 to
  1972, highlighting each year with text annotations for Living Planet Index, Upper
  CI, and Lower CI. Use different shapes like rectangles or arrows to emphasize fluctuations
  between years. This visualization should help understand the trend in the Living
  Planet Index for Africa, with a particular focus on confidence intervals. Keep the
  layout clear and easy to interpret, aiming to draw attention to changes in the index
  and its variability. Add context about the importance of the Living Planet Index
  in tracking biodiversity.
