initial_prompt: Please create a radar chart using the Living Planet Index data over
  the years for Africa. Include the upper and lower 95% confidence intervals to show
  variability.
questions: '1. Do you have any color preferences for the different lines representing
  the Living Planet Index, upper confidence interval, and lower confidence interval?

  2. Would you like the chart to include markers or specific data points along the
  lines?

  3. Do you have a preference for the number of axis labels and grid lines in the
  radar chart?

  4. Should the radar chart include annotations for specific years or events that
  are significant?

  5. Do you want the axis to be centered at a specific value, such as zero?

  6. Would you prefer the chart to start from a specific year or include all available
  data points?

  7. Are there any specific font styles or sizes you prefer for the chart''s labels
  and legend?

  8. Should the chart include a title and, if so, what should the title be?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not have a specific preference.

  4. I am not sure.

  5. I do not know.

  6. I would prefer the chart to include all available data points.

  7. I am not sure.

  8. Yes, the title should be "Living Planet Index for Africa: Trends and Variability."'
data_attributes:
- Entity
- Year
- Living Planet Index
- Upper CI, Living Planet Index (95% CI)
- Lower CI, Living Planet Index (95% CI)
