02_initial_prompt: 'I need a grouped column chart that visualizes the Living Planet
  Index values over the years for Africa. The chart should include columns for each
  year from 1970 to 1972, with three groups for each year: Living Planet Index, Upper
  CI (95% CI), and Lower CI (95% CI). Ensure the x-axis represents the years and the
  y-axis represents the index values. Each group should have a different color for
  better distinction. The chart should help in understanding the changes and uncertainty
  in the Living Planet Index over time.'
