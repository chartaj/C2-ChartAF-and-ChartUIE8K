  with the percentage values of each gender and add a text annotation that describes
  the total sample size.
questions: '1. Do you have any specific color preferences for the Male and Female
  categories?

  2. What title would you like for the pie chart?

  3. Should there be a legend to identify the categories, or should the annotations
  suffice?

  4. Do you prefer any specific font style or size for the percentage annotations?

  5. Where would you like the total sample size annotation to be placed on the chart?

  6. Are there any specific labels or descriptions you would like to include besides
  the gender categories and percentage values?

  7. Do you have any preferences for the overall look and feel of the chart, such
  as background color or border style?'
answers: '1. I am not sure.

