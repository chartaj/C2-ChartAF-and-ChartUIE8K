06_asking_chartagent_for_additional_preference: 'You are an expert data visualization
  analyst.

  Given data, data attribute, tasks, prospective audience, purposes of the chart(data
  visualization) from the initial instruction (user request) of the user, you have
  a 2-step task to do.


  (1) First, your task is to figure out the essential chart attribute requirements
  that the chart must have in order to satisfy such tasks and purposes

  (2) Then, create a list of questions to the user if the user have specific chart
  attribute preference for effective data visualization.


  Do NOT include anything else in your response other than the list of questions.
  Your questions should be primarily focused on retrieving the user''s preferences.

  Do NOT include any questions related to (1) interactivity of the chart, and (2)
  the file format of the chart.


  <start of data format>

  {''../Extra_datas/data/372.json'': {''summary'': {''Column'': [''words''], ''Data
  Type'': [dtype(''O'')], ''Missing Values'': [0], ''Unique Values'': [''N/A'']},
  ''sample_data'': {''words'': [{''text'': ''Football''}, {''text'': ''Basketball''},
  {''text'': ''Baseball''}]}}}

  <end of data format>


  <start of data visualization instruction>

  Create a pictogram that visually represents the words in the dataset. Use text annotations
  to highlight each word''s significance, focusing on those terms first to draw attention.
  Highlight the elements to distinguish important words from the rest. This visualization
  aims to make the data engaging and informative.

  <end of data visualization instruction>


  <start of data attributes>

  words

  <end of data attributes>


  <start of prospective audience>

  General audience interested in understanding the significance of different terms

  <end of prospective audience>


  <start of type of tasks>

  Focus on Identifying references

  <end of type of tasks>


  <start of purpose>

  Make the data engaging and informative by visually representing and highlighting
  the significance of each word

  <end of purpose>'
07_questions: '1. Do you have a preference for specific colors to highlight the important
  words?

  2. Should the words be represented by specific icons or symbols?

  3. Do you prefer a particular font style for the text annotations?

  4. Should the size of the words vary based on their significance?

  5. Do you want to include a legend to explain the different highlight criteria?

  6. Is there a specific layout you envision for the pictogram (e.g., grid, circle,
  random)?

  7. Would you like to include any additional textual descriptions or titles on the
  chart?

  8. Are there particular words that you want to ensure are prominently highlighted?

  9. Do you have a preference for the background color or image of the pictogram?'
