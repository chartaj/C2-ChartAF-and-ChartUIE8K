initial_prompt: Please create a Candlestick chart depicting the cryptocurrency prices
  for the given 10 dates. Include date on the x-axis and value on the y-axis, displaying
  high, low, open, and close prices for each date.
questions: "1. Do you have any specific color preferences for the bars indicating\
  \ rising and falling prices?\n2. Would you like to include gridlines on the chart\
  \ for better readability?\n3. Do you prefer any specific font style or size for\
  \ the axis labels and title?\n4. Should the chart include markers or annotations\
  \ for specific data points or events?\n5. Do you have a preference for the title\
  \ or subtitle text for the chart? \n6. Would you like to include a legend or any\
  \ additional labels on the chart? \n7. Do you prefer the chart background to be\
  \ a specific color or transparent?\n8. Should the y-axis have a specific range or\
  \ scale for the values displayed?"
answers: '1. I have no specific preference.

  2. Yes, I would like to include gridlines for better readability.

  3. I am not sure.

  4. I do not know.

  5. I would like the title to be "Cryptocurrency Prices Over 10 Dates".

  6. I am not sure.

  7. I have no specific preference.

  8. I do not know.'
data_attributes:
- date
- value
