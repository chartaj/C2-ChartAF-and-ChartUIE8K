initial_prompt: Create a table chart showing the course titles, instructors, participants,
  certified, and certification rate for online courses from Harvard and MIT. Include
  column headers and format them for readability.
questions: "1. Do you have any preference for the font size and style for the column\
  \ headers?\n2. Would you like the data in each column to be aligned to the left,\
  \ center, or right?\n3. Should the table include grid lines for better readability?\
  \ If so, what style and color do you prefer for the grid lines?\n4. Do you need\
  \ any specific background color or cell shading for the table to highlight certain\
  \ cells or rows?\n5. Would you like to include any additional notes or annotations\
  \ in the table?\n6. Should abbreviations or full names be used for the column headers?\n\
  7. Do you prefer specific formatting for numerical values, for example, thousand\
  \ separators or percentage symbols? \n8. Is there a specific order in which you\
  \ would like the columns to be arranged?\n9. Are there any particular fonts or color\
  \ schemes that you prefer for the overall table design?\n10. Do you want to include\
  \ any specific icons or indicators to represent certain data points or metrics?"
answers: "1. I am not sure.\n2. I do not know.\n3. I do not know.\n4. I am not sure.\n\
  5. I do not know.\n6. Full names should be used for the column headers.\n7. Use\
  \ percentage symbols for the certification rate. \n8. Course titles, instructors,\
  \ participants, certified, and certification rate.\n9. I do not know.\n10. I have\
  \ no specific preference."
data_attributes:
- Course Title
- Instructors
- Participants (Course Content Accessed)
- Certified
- '% Certified'
