02_initial_prompt: Please create a heatmap for the "Access to Computers From Home
  OECD" dataset. The heatmap should display the availability of home computers over
  time across different locations. On the x-axis, represent the 'TIME' (years), and
  on the y-axis, represent the 'LOCATION' (countries). The intensity/color of the
  heatmap cells should represent the 'Value' which is the percentage of households
  with computers. Ensure to handle any missing values appropriately. The heatmap should
  make it easy to compare computer access trends across different countries over the
  years. Thank you!
