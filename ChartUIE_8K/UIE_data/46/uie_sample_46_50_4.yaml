initial_prompt: Create a heatmap showing the yearly percentage of households with
  access to computers at home across different countries from 2006 to 2020.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. How would you like the countries to be ordered in the heatmap (e.g., alphabetically,
  by region, by percentage values)?

  3. Is there a specific range of percentage values that you want to highlight with
  distinct colors?

  4. Would you like to include labels for exact percentage values within each cell
  of the heatmap?

  5. Do you prefer a specific font style or size for the axis labels and titles?

  6. Are there any specific annotations or markers you would like to add to highlight
  certain years or countries?

  7. Should the heatmap include a title and legend, and if so, do you have specific
  preferences for their content or placement?

  8. Would you like to display grid lines on the heatmap for better readability, and
  if so, in which style?'
answers: '1. I am not sure.

  2. Alphabetically.

  3. I am not sure.

  4. I do not know.

  5. I do not know.

  6. I am not sure.

  7. Yes, please include a title and legend.

  8. I am not sure.'
