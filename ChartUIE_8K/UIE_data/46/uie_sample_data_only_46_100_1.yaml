02_initial_prompt: Create a scatter plot that visualizes the "Access to Computers
  From Home" data. Plot the TIME on the x-axis and the Value on the y-axis to show
  changes over years for Denmark. Add text annotations to highlight notable years
  and values, particularly focusing on peaks and troughs. Use highlights to visually
