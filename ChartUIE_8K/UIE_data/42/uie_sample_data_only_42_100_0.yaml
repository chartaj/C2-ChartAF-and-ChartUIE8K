02_initial_prompt: "Create a bar chart to visualize the urine analysis data for kidney\
  \ stone prediction. Highlight key metrics like gravity, pH, osmo, cond, urea, and\
  \ calc across samples. Include annotations to emphasize specific data values, making\
  \ it easier to identify patterns or abnormalities. Use a color scheme to differentiate\
  \ between the metrics, and ensure the target column is represented distinctly to\
  \ show the prediction outcomes\u2014whether a sample is predicted to lead to kidney\
  \ stones or not. This visualization aims to easily spot critical variations in urine\
  \ properties related to kidney stone formation."
