07_questions: '1. Do you have any specific preferences for the color scheme to differentiate
  between the metrics?

  2. Is there a particular layout or ordering for the bars that you prefer (e.g.,
  by sample number, by metric type)?

  3. What type of annotations would you prefer to emphasize specific data values (e.g.,
  text labels, arrows, highlights)?

  4. Do you want to include any specific thresholds or reference lines for certain
  metrics?

  5. Should the target column be represented in a specific way (e.g., different color
  bars, separate section)?

  6. Is there a preference for how you want patterns or abnormalities to be displayed
  (e.g., color encodings, symbols)?

  7. Would you like to include a legend to help interpret the different color encodings
  and annotations?'
