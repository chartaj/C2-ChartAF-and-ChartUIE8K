initial_prompt: Create a box chart to visualize the distribution of YouTube channels'
  subscribers and video views. Highlight the top 10 channels by subscribers and annotate
  these points for clarity. Use different colors to distinguish categories such as
  Music, Entertainment, and Film & Animation. Ensure to include data-driven annotations
  to display specific values for these top channels. The purpose is to provide a clear
  comparison and identify notable trends among the most popular channels globally.
  The chart should draw attention to significant outliers and common ranges within
  each category.
questions: '1. Do you have any specific preferences for the color palette to distinguish
  categories such as Music, Entertainment, and Film & Animation?

  2. Is there a particular style or format you prefer for the annotations on the top
  10 channels by subscribers?

  3. Do you want the chart to display in a specific size or aspect ratio?

  4. Are there any preferred labels or titles you would like for the chart, axes,
  or legend?

  5. Do you have any specific font styles or sizes you prefer for the text in the
  chart?

  6. Is there a preferred order for the categories to be displayed in the box chart?

  7. Would you like gridlines to be displayed on the chart for better readability?
  If so, any specific style preferences?

  8. Do you want a specific format used for displaying numerical values (e.g., 1M
  for million)?'
answers: '1. I am not sure.

  2. I do not know.

  3. No, I have no specific preference.

  4. I am not sure.

  5. No, I do not have any preferences.

  6. I have no specific preference.

  7. Yes, gridlines would be helpful for readability. I do not have a specific style
  preference.

  8. Yes, using 1M for million would be great.'
data_attributes:
- Youtuber
- subscribers
- video views
- category
