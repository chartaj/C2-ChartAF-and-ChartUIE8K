initial_prompt: Create a line chart to compare the top 3 YouTubers' subscribers and
  video views over the last 30 days. Highlight peaks and trends.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Which type of peaks would you like to highlight (e.g., highest and lowest points)?

  3. Should the x-axis be labeled with specific dates or just numbered days?

  4. Do you want to include a legend showing which line corresponds to which YouTuber?

  5. Should the chart include gridlines for better readability?

  6. Would you like data point markers to be displayed on the lines for each day?

  7. How would you prefer the peaks and trends to be highlighted (e.g., different
  color, bold line, annotations)?

  8. Is there a specific chart title or axis labels you would like to use?

  9. Do you want to include any additional annotations or comments on the chart?

  10. Should the subscribers and video views be plotted on the same y-axis or use
  a secondary y-axis for clarity?'
answers: '1. I am not sure.

  2. Highest points.

  3. I do not know.

  4. Yes.

  5. I am not sure.

  6. I do not know.

  7. Different color.

  8. I have no specific preference.

  9. I am not sure.

  10. Use a secondary y-axis for clarity.'
