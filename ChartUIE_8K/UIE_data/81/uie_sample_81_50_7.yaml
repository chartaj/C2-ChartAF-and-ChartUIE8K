initial_prompt: Create a bar chart to compare the top 10 YouTubers by their total
  video views using the provided data. Ensure that it clearly shows each YouTuber's
  name and their corresponding video views. Title the chart "Top 10 YouTubers by Video
  Views".
questions: '1. What color scheme would you prefer for the bar chart?

  2. Do you have a specific font style or size in mind for the labels?

  3. Should the bars be displayed vertically or horizontally?

  4. Would you like any specific sorting order for the YouTubers (e.g., by views descending)?

  5. Do you prefer to display the exact value of video views on the bars?

  6. Is there any specific width or height you prefer for the chart?

  7. Do you want to include grid lines in the background of the chart?

  8. Would you like to add any annotations or additional text to the chart?'
answers: '1. I am not sure.

  2. I do not have a specific preference.

  3. I am not sure.

  4. By views descending.

  5. Yes, I would like to display the exact value of video views on the bars.

  6. I do not know.

  7. I am not sure.

  8. I do not know.'
data_attributes:
- Youtuber
- video views
