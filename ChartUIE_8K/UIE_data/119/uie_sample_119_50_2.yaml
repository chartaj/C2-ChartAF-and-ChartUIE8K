initial_prompt: Create an area chart to visualize the data, focusing on trends in
  weekly sales over time. Annotate significant holidays and highlight any spikes or
  drops in sales, temperatures, and fuel prices.
questions: '1. What color scheme would you prefer for the areas in the chart?

  2. Do you have any preference for the type and style of annotations for significant
  holidays?

  3. How would you like the spikes and drops in sales, temperatures, and fuel prices
  to be highlighted (e.g., different colors, markers, text annotations)?

  4. Would you like a legend to distinguish between different data attributes (e.g.,
  Weekly Sales, Temperature, Fuel Prices)?

  5. Are there any specific date ranges you want to focus on or exclude?

  6. Do you prefer the chart to have grid lines or remain grid-less?

  7. Is there a specific font style and size you prefer for titles, labels, and annotations?

  8. Should the chart display average lines or trend lines for any of the data attributes?

  9. Do you need tooltips for detailed values on hover, or should all information
  be displayed directly on the chart?

  10. How do you want the x-axis and y-axis to be labeled and formatted (e.g., date
  format, currency format)?'
answers: '1. I am not sure.

