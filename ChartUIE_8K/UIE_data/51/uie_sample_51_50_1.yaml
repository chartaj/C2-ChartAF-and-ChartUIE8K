initial_prompt: Create a heatmap visualizing Microsoft stock performance over time.
  Highlight key dates with annotations showing notable highs and lows. Focus on distinguishing
  volume trends and make sure to visually emphasize important periods for better analysis
  and decision-making.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. How would you like the notable highs and lows to be annotated (e.g., with arrows,
  text labels)?

  3. Would you prefer a specific time interval on the x-axis (e.g., weekly, monthly,
  yearly)?

  4. Do you have any specific periods that you consider important and would like highlighted
  prominently?

  5. Are there any other metrics or attributes you would like to be included in the
  heatmap?

  6. What level of detail would you like on the volume trends (e.g., color gradients,
  specific volume thresholds)?'
answers: '1. I do not know.

  2. Text labels would be preferred.

  3. Monthly, please.

  4. I am not sure.

  5. I do not know.

  6. Color gradients would be good.'
data_attributes:
- Date
- High
- Low
- Volume
