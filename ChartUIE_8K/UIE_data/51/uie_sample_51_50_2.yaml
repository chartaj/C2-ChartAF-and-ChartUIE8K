initial_prompt: Create a candlestick chart visualizing Microsoft Stocks daily data,
  emphasizing Open, High, Low, and Close prices. Use text annotations for significant
  dates and highlights to mark trends. Ensure it effectively presents stock market
  fluctuations for analysis.
questions: '1. Do you have any specific color preferences for the candlesticks representing
  upward and downward movements?

  2. Would you like to include a specific time range for the data visualization or
  should it include the entire dataset?

  3. How detailed should the text annotations be for significant dates and highlights
  (e.g., brief labels vs. detailed descriptions)?

  4. Do you prefer any particular font style or size for the text annotations?

  5. Should gridlines be included in the chart for better readability, or should they
  be minimized?

  6. Would you like to add any specific trend lines or moving averages in the chart
  for additional analysis?

  7. Are there any specific events or dates you want to be highlighted with annotations?

  8. Would you prefer the chart to include a legend explaining the colors and symbols
  used?

  9. Should the x-axis (Date) be displayed in a specific format (e.g., monthly, quarterly)?

  10. Are there any other specific visual elements or styles you would like to be
  incorporated into the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. Brief labels.

  4. I have no specific preference.

  5. Minimized.

  6. I am not sure.

  7. I do not know.

  8. Yes.

  9. I have no specific preference.

  10. I am not sure.'
data_attributes:
- Date
- Open
- High
- Low
- Close
