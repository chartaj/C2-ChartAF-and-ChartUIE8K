initial_prompt: Create a treemap to visualize students' academic performance, categorized
  by their gender and how they face challenges in academic tasks. Include the frequency
  of their depression status as well.
questions: '1. Do you prefer specific colors for different categories such as gender
  or academic performance?

  2. Would you like to include any annotations or labels within the treemap?

  3. What level of detail would you prefer for the frequency of depression status?

  4. How would you like to differentiate the sections of the treemap (e.g., by shading,
  borders)?

  5. Would you like to display any additional statistics or metrics on the treemap?

  6. Do you have a preferred order for grouping categories in the treemap (e.g., gender
  first, then academic challenges, then academic performance)?

  7. Are there any specific font styles or sizes you prefer for the text within the
  treemap?

  8. Do you have any preferences for the overall layout or dimensions of the treemap?

  9. Would you like to highlight any specific category or sub-category within the
  treemap?'
answers: '1. I am not sure.

  2. Yes, please include labels within the treemap.

  3. I would prefer a detailed level for the frequency of depression status.

  4. I am not sure.

  5. I do not know.

  6. Grouping by gender first, then academic challenges, then academic performance
  is preferred.

  7. I do not have a specific preference.

  8. I am not sure.

  9. I do not know.'
