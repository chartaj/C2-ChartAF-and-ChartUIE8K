initial_prompt: Create a heatmap visualizing the correlation between academic performance,
  depression status, sleep hours, and number of friends among students. Highlight
  areas with strong correlations. Include annotations for notable trends or outliers.
questions: '1. Do you have any color scheme preference for the heatmap?

  2. Would you like to display numerical values within each cell of the heatmap?

  3. How would you prefer the strong correlations to be highlighted? (e.g., with specific
  color codes or border emphasis)

  4. Do you have any preference for the range of correlation values to highlight?

  5. Are there any specific trends or outliers you already know of that you want us
  to ensure are annotated?

  6. Would you like to include a legend or color bar to explain the correlation values?

  7. Do you prefer any specific font style or size for annotations and labels?

  8. Are there any specific titles, labels, or captions you''d like for the heatmap?

  9. Is there a preference for the overall layout or size of the heatmap?'
