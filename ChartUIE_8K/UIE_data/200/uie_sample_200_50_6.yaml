initial_prompt: Create a bar chart showing the average AcademicPerformance based on
  Gender. Use "Gender" on the x-axis and the mean of "AcademicPerformance" categories
  (e.g., 1 for 'Poor', 2 for 'Average', etc.) on the y-axis.
questions: '1. Do you have a preferred color scheme for the bars representing each
  gender?

  2. Would you like to display the exact numeric values of the averages above each
  bar?

  3. Should there be gridlines in the background to enhance readability, and if so,
  do you have any preferences regarding their style?

  4. Do you prefer the bars to be grouped or stacked?

  5. Would you like to add labels for average performance categories (e.g., ''Poor'',
  ''Average'') on the y-axis?

  6. Is there a specific title you would like for the chart?

  7. Would you prefer a legend to be displayed, even if the categories are straightforward?

  8. Do you have a preference for the font style and size of the axis labels and title?

  9. Should any additional information or annotations be included on the chart for
  better context?

  10. Do you have a preferred format for the x-axis labels (e.g., ''Male''/''Female''
  or just initials ''M''/''F'')?'
answers: '1. I do not know.

