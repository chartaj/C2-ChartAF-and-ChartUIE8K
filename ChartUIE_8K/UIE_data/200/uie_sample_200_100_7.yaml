  2. How many bins would you prefer for the histogram?

  3. Do you have a preferred color for the bars in the histogram?

  4. Would you like grid lines on the chart for better readability?

  5. Do you want to include labels on the x-axis and y-axis, and if so, what should
  they be?

  6. Should the title of the histogram be ''Distribution of Sleep Hours Among Students''
  or would you prefer a different title?

  7. Do you prefer a specific font style or size for the chart?'
answers: '1. I am not sure.

