  per day, and the y-axis should show the frequency of each sleep duration. This will
  help understand how many hours the majority of students sleep and identify patterns
  in their sleep habits. Please ensure the histogram is based on the data provided
  under the `SleepPerDayHours` column. I am particularly interested in understanding
  the distribution of sleep hours among students. Can you generate this chart for
  me?
questions: '1. Do you have a specific range you would like for the x-axis (number
