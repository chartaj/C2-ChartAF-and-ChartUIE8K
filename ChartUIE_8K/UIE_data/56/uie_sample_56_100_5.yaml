  sector. Focus on the columns 'Date', 'Open', 'High', 'Low', and 'Close'. We are
  looking to visualize daily stock price movements over time, highlighting the opening,
  highest, lowest, and closing prices for each day. Make sure the x-axis represents
  the Date and the y-axis shows the stock prices. This chart will help us analyze
  the stock performance and trends. Thanks!
