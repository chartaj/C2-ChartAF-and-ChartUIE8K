initial_prompt: Create a heatmap to visualize the Apple stock data over time. Highlight
  periods of significant volume changes, and annotate key dates with notable close
  price deviations. Show trends in stock performance.
questions: '1. Do you have a preferred color palette for the heatmap?

  2. How would you like significant volume changes to be highlighted (e.g., different
  color intensity, specific markers)?

  3. Are there any specific colors you prefer for annotating key dates with notable
  close price deviations?

  4. Is there a particular time granularity you want (daily, weekly, monthly, etc.)
  for the heatmap?

  5. Do you want any specific labels or legends included on the heatmap?

  6. Do you have preferences for the scale of the values displayed (linear, logarithmic)?

  7. Are there any specific key dates or events you want to make sure are annotated?

  8. Would you like a particular annotation style (e.g., arrows, text boxes) for key
  dates with notable close price deviations?

  9. Do you prefer a specific layout or aspect ratio for the heatmap?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Daily.

  5. Yes, please include labels and legends.

  6. I do not know.

  7. I am not sure.

  8. I have no specific preference.

  9. I do not know.'
data_attributes:
- Date
- Volume
- Close
