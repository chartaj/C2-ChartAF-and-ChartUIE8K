initial_prompt: Create a box chart to visualize race times for marbles across different
  dates and races. Highlight outliers and annotate key data points to emphasize performance
  trends. Focus on illustrating variations and consistency in marble performance over
  the championship. Consult "marbula 1 season 1 championship ranking over time" for
  context.
questions: '1. Do you have any preferred colors for different marbles or races?

  2. Would you like the chart to include a title and axis labels? If so, what should
  they be?

  3. Should the date be displayed in a specific format (e.g., ''DD-MMM-YY'') on the
  chart?

  4. How would you prefer the outliers to be highlighted (e.g., different color, shape,
  etc.)?

  5. Are there any specific key data points that you want annotated? If yes, please
  specify.

  6. Do you have a preference for the scale of the y-axis? (e.g., linear, logarithmic)

  7. Do you need a legend to differentiate between marbles or races in the chart?'
answers: '1. I have no specific preference.

  2. Yes, the title should be "Marbula 1 Season 1 Championship Race Times" and axis
  labels should be "Race Date" for the x-axis and "Race Time (seconds)" for the y-axis.

  3. I am not sure.

  4. I am not sure.

  5. I am not sure.

  6. I do not know.

  7. Yes.'
data_attributes:
- date
- race
- time_s
- marble_name
