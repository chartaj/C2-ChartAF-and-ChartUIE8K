initial_prompt: Create a scatter plot showing the relationship between player height
  and weight. Color-code points by team abbreviation.
questions: '1. Do you have a preference for the color palette used to differentiate
  teams?

  2. Would you like to include labels for individual data points (e.g., player names)
  on the scatter plot?

  3. Do you have a preferred style for the points (e.g., circles, squares, etc.)?

  4. Should the axes be labeled in a specific way or include units (e.g., centimeters
  for height, kilograms for weight)?

  5. Is there a specific range you would like to focus on for either axis (e.g., minimum
  and maximum values for height and weight)?

  6. Would you like to add a legend to clearly indicate which color corresponds to
  which team?

  7. Do you want to include trend lines or any other statistical overlays to emphasize
  the correlation?

  8. Should the chart include gridlines for better readability?

  9. Do you prefer any specific font style or size for the chart annotations and labels?'
