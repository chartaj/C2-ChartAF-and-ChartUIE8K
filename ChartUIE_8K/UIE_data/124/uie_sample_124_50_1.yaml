initial_prompt: Create a Choropleth map illustrating the distribution of NBA players'
  countries of origin. Highlight USA, and annotate relevant statistics like the number
  of players drafted, their average points, and unique colleges.
questions: '1. Do you have a preferred color scheme for the Choropleth map?

  2. How would you like the USA to be highlighted? (e.g., specific color, border,
  etc.)

  3. Would you prefer any specific ranges or classifications for the color scale?

  4. Do you have a preferred position or style for the annotations (e.g., tooltips,
  labels, side panel)?

  5. Is there any specific font style or size you would like for the text annotations
  and labels?

  6. Do you prefer the names of countries to be displayed on the map?

  7. Should we include a legend explaining the color coding of the map?

  8. Would you like to add any additional filters or controls to refine the visualized
  data (e.g., by draft year or college)?'
answers: '1. I am not sure.

  2. Specific color.

  3. I do not know.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes.

  8. I am not sure.'
data_attributes:
- country
- player_name
- draft_year
- pts
- college
