initial_prompt: Create a stacked bar chart to compare the frequency of different cap
  colors against the class (edible vs poisonous) in mushrooms. Use cap-shape as the
  stack to differentiate within each color.
questions: '1. What colors would you prefer for distinguishing between cap-shape categories
  within each cap-color?

  2. Do you have any preference for the order of cap-color categories on the x-axis?

  3. Would you like to set specific labels for the cap colors and shapes, or use the
  default ones from the dataset?

  4. Do you want to include a legend, and if so, where would you like it positioned
  (top, bottom, left, right)?

  5. Should the y-axis display the frequency as absolute counts or percentages?

  6. Is there a specific title you want for the chart?

  7. Are there any particular font styles or sizes you prefer for the titles, labels,
  and legend?

  8. Do you want grid lines or any background colors to be included in the chart?

  9. Would you like any additional annotations or notes on specific bars or sections
  of the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. Use the default labels from the dataset.

  4. Yes, include a legend. I am not sure where it should be positioned.

  5. Absolute counts on the y-axis.

  6. I do not know.

  7. I am not sure.

  8. I do not know.

  9. I have no specific preference.'
data_attributes:
- class
- cap-shape
- cap-color
