initial_prompt: I need a population pyramid for suicide statistics by age and sex
  from the WHO Suicide Statistics dataset, including missing values.
questions: '1. Do you have a preferred color scheme for male and female categories?

  2. Would you like the age groups to be ordered in a specific way?

  3. Should missing values be highlighted in a particular manner?

  4. Do you have any preferences for labels and legends?

  5. What title would you prefer for the chart?

  6. Are there any specific annotations or notes you want to be included on the chart?

  7. Do you have a preferred font style and size for the text on the chart?

  8. Would you like gridlines on the chart, and if so, how do you want them to be
  styled?

  9. Do you want the x-axis and y-axis to be labeled in a particular way?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I would like missing values to be highlighted distinctly.

  4. I have no specific preference.

  5. I do not have a specific preference for the title.

  6. I am not sure.

  7. I do not know.

  8. I do not have a specific preference.

  9. I am not sure.'
data_attributes:
- sex
- age
- suicides_no
