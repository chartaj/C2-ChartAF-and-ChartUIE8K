initial_prompt: Create a donut chart visualizing the distribution of suicide numbers
  across different age groups in Albania for the year 1985. Please highlight missing
  data segments distinctly.
questions: '1. Do you have any preference for the colors used to distinguish the different
  age groups in the donut chart?

  2. How would you like the missing data segments to be highlighted (e.g., specific
  color, pattern)?

  3. Would you prefer percentage labels, raw numbers, or both to be displayed on the
  donut chart segments?

  4. Do you want the age groups to be ordered in a specific way (e.g., ascending,
  descending, custom order)?

  5. Is there a particular font style or size you would like used for the labels and
  legends?

  6. Should the chart include a title or subtitle? If so, please specify the text.

  7. Do you want tooltips or annotations on hover to provide additional information
  about each segment?

  8. Would you like a legend to be included? If yes, where would you prefer it to
  be positioned (e.g., right, bottom)?

  9. Are there any specific guidelines or standards you want the chart to adhere to
  for accessibility reasons?'
answers: '1. I do not know.

  2. Specific color.

  3. Both.

  4. I do not know.

  5. I do not know.

  6. Yes, the title should be "Suicide Distribution by Age Group in Albania, 1985".

  7. I do not know.

  8. Yes, on the right.

  9. I do not know.'
