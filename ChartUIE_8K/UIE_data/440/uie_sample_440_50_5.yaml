initial_prompt: Create a line chart showing character appearances over the seasons
  and episodes. Use different lines for each character based on the speaker column.
  Highlight any missing data points.
questions: '1. Do you have any preference for the color scheme of the lines representing
  different characters?

  2. How would you like missing data points to be highlighted (e.g., with a specific
  symbol, color change, or annotation)?

  3. Would you prefer the chart to include gridlines for easier reading of data points?

  4. Should the chart include a legend to identify the different characters?

  5. Do you have any preference for the style or type of lines (e.g., solid, dashed)?

  6. Would you like to include axis labels and titles? If so, do you have specific
  wording in mind?

  7. Is there any specific font or style you would like used for the text in the chart?

  8. Should the chart include data point markers for each episode or just the lines
  representing the appearances?'
answers: '1. I am not sure.

  2. With a specific symbol.

  3. I am not sure.

  4. Yes, please include a legend.

  5. I do not know.

  6. Yes, include axis labels and titles. "Season" for x-axis and "Appearances" for
  y-axis.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- speaker
- season
- episode
