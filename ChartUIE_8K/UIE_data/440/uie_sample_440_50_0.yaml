initial_prompt: Create a word cloud highlighting the unique text values from the dialogue
  data of the TV show. Annotate important words linked to characters for context.
questions: '1. Do you have any preferred color schemes for the word cloud?

  2. Would you like the word sizes to reflect the frequency of their occurrence in
  the dialogue?

  3. Do you have any specific words that should be emphasized or de-emphasized in
  the word cloud?

  4. Should the annotations for character-linked words be highlighted in a different
  color or style?

  5. Do you prefer any particular font or style for the words and annotations?

  6. Is there a specific layout or shape you envision for the word cloud?

  7. Would you like to exclude any common words (stop words) from the word cloud?

  8. Should the character names themselves be included in the word cloud, or only
  the dialogue words linked to them?

  9. Is there a specific minimum or maximum number of words you would like to display
  in the word cloud?

  10. Would you prefer any additional information or legends to be included in the
  visualization, such as a list of character names and their associated colors or
  styles?'
