initial_prompt: Visualize air travel between major US cities using a line chart. Highlight
  connections and annotate key cities like New York, Los Angeles, and Chicago. Focus
  on regions and passenger numbers.
questions: '1. Do you have a preferred color scheme for highlighting different regions
  or cities?

  2. Should key cities like New York, Los Angeles, and Chicago have specific markers
  or annotations? If so, what styles do you prefer?

  3. Would you like to display the names of all cities, or only key cities on the
  chart?

  4. How would you like the passenger numbers to be represented (e.g., line thickness,
  color gradients)?

  5. Do you have a preferred layout or orientation for the line chart (e.g., geographical
  map overlay, grid layout)?

  6. Should the chart include a legend or labels to differentiate between different
  regions?

  7. Are there any specific font types or sizes you prefer for annotations and labels?

  8. Would you like to include any additional information or tooltips that appear
  when hovering over a city or connection?

  9. Is there a preferred range or scale for displaying passenger numbers (e.g., linear,
  logarithmic)?

  10. Would you like to add any specific titles or descriptions to provide context
  for the visualization?'
answers: '1. I am not sure.

  2. Yes, specific markers or annotations for key cities would be great. I prefer
