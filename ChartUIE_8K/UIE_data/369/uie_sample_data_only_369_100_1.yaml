02_initial_prompt: Create a bar chart visualizing the air travel between major U.S.
  cities, focusing on the regions. Highlight and annotate bars for New York, Los Angeles,
  and Chicago to emphasize their passenger traffic. Use different colors for each
  region (East, West, Midwest) to distinguish the data and make it visually appealing.
  Include annotations to display the weight for these cities, directing viewer attention
  to their relative importance in air travel. The chart aims to provide an overview
  of regional travel patterns and insights into significant city hubs. Ensure all
  annotations are clear and relevant to the highlighted data points.
