initial_prompt: Create a histogram showing the distribution of daily closing prices
  from the IBM stock data.
questions: '1. What bin size would you prefer for the histogram (e.g., number of bins
  or specific intervals)?

  2. Do you have any specific color preferences for the bars in the histogram?

  3. Would you like to include a mean or median line overlay on the histogram?

  4. Do you prefer the histogram to have a particular orientation (e.g., vertical
  or horizontal)?

  5. Should the histogram include labels for the x-axis and y-axis? If so, what labels
  do you prefer?

  6. Would you like to see a grid in the background of the histogram?

  7. Do you have a preference for the title of the histogram?

  8. Should the histogram display any specific markers or annotations to highlight
  certain data points or ranges?

  9. Do you prefer a particular style or theme for the histogram (e.g., minimalistic,
  detailed)?

  10. Would you like any additional statistical information displayed, such as standard
  deviation or percentile ranges?'
answers: '1. I am not sure.

