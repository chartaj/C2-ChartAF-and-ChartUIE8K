initial_prompt: Create a candlestick chart for IBM stock data. Highlight significant
  volume changes. Annotate specific high and low prices to capture attention. Use
  colors to differentiate between rising and falling prices. Ensure the chart is intuitive
  for business analysis.
questions: '1. Do you have any specific colors that you prefer for rising and falling
  prices?

  2. Which thresholds do you consider significant for volume changes?

  3. Are there specific dates or time ranges you want to focus on within the candlestick
  chart?

  4. Do you have a preference for the placement or style of the annotations for high
  and low prices?

  5. Would you like gridlines on the chart, and if so, in what style (e.g., solid,
  dashed)?

  6. Should the chart include a legend to explain the colors and annotations used?

  7. How detailed do you want the time axis (e.g., daily, weekly, monthly)?

  8. Do you have a preferred font style and size for text annotations and labels?

  9. Would you like to include additional indicators or overlays, such as moving averages?

  10. Should the volume data be displayed as a separate bar chart below the candlestick
  chart for better visualization?'
answers: '1. I do not have any specific preference.

  2. I am not sure.

  3. I do not know.

  4. I do not have a specific preference.

  5. I do not know.

  6. I do not know.

  7. Weekly.

  8. I do not know.

  9. I am not sure.

  10. Yes.'
data_attributes:
- Date
- Open
- High
- Low
- Close
- Volume
