initial_prompt: Create a line chart displaying IBM stock prices over time. Use the
  Date on x-axis and Open, High, Low, Close on y-axis. Highlight trends and significant
  changes.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. How would you like the significant changes and trends to be highlighted (e.g.,
  different colors, markers, annotations)?

  3. Do you prefer to have grid lines on the chart for better readability?

  4. Would you like to include a legend specifying the lines for Open, High, Low,
  and Close prices?

  5. Do you want to display the exact data points on the lines or just the trend lines?

  6. Should the x-axis be labeled with specific intervals (e.g., monthly, quarterly,
  yearly)?

  7. Do you have a specific range or limit for the y-axis values?

  8. What titles and labels would you like for the x-axis, y-axis, and the chart overall?

  9. Do you have a preference for line styles (e.g., solid, dashed, dotted) for each
  of the stock price attributes?

  10. Would you like to add any reference lines or zones (e.g., average price, critical
  thresholds)?'
answers: '1. I do not know.

  2. Different colors and annotations for significant changes.

  3. I am not sure.

  4. Yes, please include a legend.

  5. Just the trend lines.

  6. I am not sure.

  7. I do not know.

  8. Title: "IBM Stock Price Trends", x-axis: "Date", y-axis: "Price".

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Date
- Open
- High
- Low
- Close
