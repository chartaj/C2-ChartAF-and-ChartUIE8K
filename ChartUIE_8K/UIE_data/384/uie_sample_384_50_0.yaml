initial_prompt: 'Create a scatter plot visualizing R&D Investment against GDP percentage
  by country. Highlight top three investors: USA, China, Japan. Annotate values for
  clearer comparison. Purpose: Show investment distribution and emphasize leading
  countries in R&D.'
questions: '1. Do you have a preferred color scheme or palette for the scatter plot?

  2. Would you like to use specific shapes or markers for the data points, especially
  for the top three investors?

  3. What font style and size would you prefer for the annotations and labels?

  4. Should the chart include a legend, and if so, where would you like it to be placed?

  5. Do you have a specific format in mind for displaying the annotated values (e.g.,
  billions, percentage)?

  6. Would you like grid lines to be present in the scatter plot, and if so, would
  you prefer them to be in a specific style or color?

  7. Are there any specific axis ranges or scaling options you would prefer for better
  visualization of the data?

  8. Would you like to include a title and subtitle for the chart? If so, do you have
  any text preferences for them?

  9. Should any particular countries or data points be emphasized or styled differently,
  aside from the top three investors?

  10. Do you have a preferred position for the country labels in the scatter plot?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I am not sure.

  4. Yes, include a legend. I am fine with any placement.

  5. Billions.

  6. I am not sure.

  7. I do not know.

  8. Yes, include a title and subtitle. "R&D Investment vs. GDP Percentage by Country"
  as the title and "Highlighting USA, China, and Japan" as the subtitle.

  9. No, just the top three investors.

  10. I am not sure.'
data_attributes:
- Country
- R&D Investment as % of GDP
