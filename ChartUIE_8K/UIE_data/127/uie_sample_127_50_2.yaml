initial_prompt: Create a box chart to visualize the distribution of 'Stars' ratings
  by 'Country.' Highlight the median values for each country. Annotate the countries
  with the highest and lowest median ratings. The chart should help understand the
  overall rating trends for different countries.
questions: '1. Do you have a preferred color scheme for the box chart?

  2. Do you want any specific styles for the highlighting of median values?

  3. Which font style and size do you prefer for the annotations?

  4. Would you like gridlines to be displayed on the chart for easier readability?

  5. Do you prefer the countries to be sorted in any specific order, such as alphabetically
  or by median rating value?

  6. Would you like to include any additional information or labels on the chart?

  7. Do you have any specific preferences for the chart title and axis labels?

  8. Do you want the outliers to be displayed prominently on the box chart?

  9. How would you like the legend to be displayed, if applicable?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, displaying gridlines would be helpful.

  5. By median rating value.

  6. I am not sure.

  7. I do not know.

  8. Yes, please display the outliers prominently.

  9. I have no specific preference.'
