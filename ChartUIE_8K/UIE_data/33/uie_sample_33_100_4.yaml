  2. What title would you like for the chart?

  3. Do you have any specific requirements for the axis labels?

  4. Are there any particular font styles and sizes you prefer for the labels and
  legend?

  5. Would you like to include grid lines in the background of the chart?

  6. Is there a specific way you want the legend to be formatted or positioned?

  7. Do you prefer any specific ordering for the ''JobRole'' categories on the x-axis?

