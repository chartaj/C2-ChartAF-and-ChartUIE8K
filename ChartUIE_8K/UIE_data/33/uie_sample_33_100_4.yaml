  income and tenure vary across different job roles. Please group the bars by 'JobRole'
  and use different colors or patterns to differentiate between 'MonthlyIncome' and
  'YearsAtCompany'. Make sure the chart has appropriate labels and a legend for clarity.
  This will help in understanding the income distribution and retention based on different
  roles within the company. Thank you!
questions: '1. Do you have any specific preferences for the color scheme or patterns
