initial_prompt: Create a stacked column chart to visualize students' dropout and academic
  success by course, gender, and age at enrollment. Use annotations to highlight significant
  differences in dropout rates.
questions: '1. What color scheme do you prefer for differentiating between dropout
  and academic success?

  2. Do you have a preference for the order of stacking in the column chart (e.g.,
  success on top, dropout on bottom)?

  3. How detailed should the age groups be (e.g., single-year increments, age ranges)?

  4. Would you prefer any specific font style or size for the annotations?

  5. Should the annotations include only significant percentages or absolute numbers
  as well?

  6. Do you prefer any specific sorting method for the courses (e.g., alphabetical,
  dropout rate)?

  7. Do you want gridlines in the background of the chart for better readability?

  8. Is there a specific layout or alignment you prefer for the legend?'
answers: '1. I am not sure.

  2. I do not know.

  3. Age ranges.

  4. I do not know.

  5. Significant percentages.

  6. Dropout rate.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- Course
- Gender
- Age at enrollment
- Target
