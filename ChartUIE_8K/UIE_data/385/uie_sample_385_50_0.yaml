initial_prompt: Create a column chart displaying military expenditure by country,
  categorized by continent. Use text annotations to highlight expenditure values for
  the top three countries. Include highlights to emphasize major spending differences
  between continents. The chart should provide a comprehensive understanding of global
  military spending distribution.
questions: '1. Do you have any specific color preferences for the different continents?

  2. What specific style do you prefer for text annotations highlighting the expenditure
  values for the top three countries?

  3. Would you prefer the highlights emphasizing major spending differences between
  continents to be in a specific color or style?

  4. Do you want the axes labels and titles to follow a certain formatting or style?

  5. Should the chart include a legend to identify continents, and if so, where should
  it be positioned?

  6. Do you have any preferences for the font type or size used in the chart?

  7. Would you like gridlines to be displayed in the background of the chart for better
  readability?

  8. Is there a specific ordering of the countries within each continent that you
  prefer (e.g., alphabetical or by expenditure value)?

  9. Do you have any preferences for the overall theme or design of the chart (e.g.,
  modern, classic, minimalistic)?

  10. Should specific countries or continents be more prominently highlighted beyond
  just the top three, and if so, which ones?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I do not know.

  5. Yes, the chart should include a legend, but I am not sure where it should be
  positioned.

  6. I do not have any specific preference.

  7. Yes, please include gridlines for better readability.

  8. Order by expenditure value, please.

  9. I am not sure.

  10. I do not know.'
