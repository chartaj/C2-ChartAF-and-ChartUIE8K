initial_prompt: Visualize the military expenditure across different countries and
  continents with a column chart. Emphasize the figures for top spenders (like the
  United States and Russia) by using text annotations to highlight their expenditure
  in million USD. Utilize different colors for countries to distinguish them and highlight
  data on Europe as a key region. Annotations should focus on drawing attention to
  the highest and lowest expenditures. Aimed at providing a clear comparison of military
  spending, this chart could be used for governmental or educational purposes.
