initial_prompt: Create a pie chart to display military expenditures by country within
  continents. Annotate major spenders to emphasize their values. This helps in understanding
  regional defense spending distribution and highlights key contributors visually.
questions: '1. Do you have a preference for the color palette used in the pie chart?

  2. Would you like the chart to include a legend specifying each country and its
  corresponding color?

  3. How many top spenders would you like to annotate specifically?

  4. Do you prefer segments to be separated by continent or shown all together in
  one pie chart?

  5. Should the annotations include the exact expenditure values and/or percentages?

  6. Would you like to display both the country names and continent names in the chart?

  7. Do you have a specific order preference for displaying the countries (e.g., descending
  order of expenditure)?

  8. Would you like to include labels on smaller segments, or should we focus only
  on the major spenders?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Three top spenders.

  4. I do not know.

  5. Include percentages.

  6. I have no specific preference.

  7. I am not sure.

  8. Focus only on the major spenders.'
data_attributes:
- Country
- Military Expenditure (Million USD)
- Continent
