initial_prompt: Create a pie chart showing the distribution of movies available on
  Netflix, Hulu, Prime Video, and Disney+. Highlight the percentage of total content
  each platform offers. Use the sample data provided and include 'Age' demographics
  if possible.
questions: '1. Do you have a preferred color scheme for the pie chart elements?

  2. Would you like each section of the pie chart to be labeled with both the platform
  name and the percentage?

  3. Should the pie chart include a legend, and if so, where would you like it to
  be positioned?

  4. Do you have any preferences for the font style or size for the labels and legend?

  5. How would you like the ''Age'' demographics to be incorporated into the chart
  (e.g., separate pie charts, color coding, additional labels)?

  6. Would you like the chart to display numbers in addition to the percentages for
  each section?

  7. Are there specific platform labels you prefer (e.g., ''Netflix'', ''Hulu'', ''Prime
  Video'', ''Disney+'')?

  8. Would you like any specific styling for the chart border, section dividers, or
  overall chart background?'
answers: '1. I am not sure.

  2. Yes, please.

  3. I have no specific preference.

  4. I am not sure.

  5. I have no specific preference.

  6. I have no specific preference.

  7. ''Netflix'', ''Hulu'', ''Prime Video'', ''Disney+'' are fine.

  8. I am not sure.'
