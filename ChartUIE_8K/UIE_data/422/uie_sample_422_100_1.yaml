initial_prompt: Create a line chart visualizing wine prices over points, highlighting
  specific varieties. Add text annotations for country and taster name on select data
  points to draw attention to high-quality wines. The chart should help users quickly
  identify the best wines based on price and points, providing practical insights
  for wine enthusiasts looking for value. Utilize highlights to distinguish top-rated
  wines, making them stand out visually. This will ensure that users can easily see
  the relationship between price and wine quality, aiding in their selection process
  for the best wine they can get.
questions: '1. Do you have any preference for the color scheme to be used for highlighting
  the top-rated wines and specific varieties?

  2. Would you like the text annotations for country and taster name to appear on
  hover or permanently displayed?

  3. Are there any specific varieties of wine you would like to be highlighted in
  the chart?

  4. Do you have preferred marker styles (e.g., circles, triangles) for top-rated
  wines on the chart?

  5. Should the line chart be smoothed or should it show exact data points?

  6. Do you want a legend to distinguish between different wine varieties and highlighted
  top-rated wines?

  7. Is there a specific font style or size you prefer for the text annotations and
  titles?'
answers: '1. I am not sure.

  2. I would like the text annotations to be permanently displayed.

  3. I do not have any specific varieties in mind.

  4. I do not know.

  5. The chart should show exact data points.

  6. Yes, a legend would be helpful.

  7. I have no specific preference.'
data_attributes:
- points
- price
- variety
- country
- taster_name
