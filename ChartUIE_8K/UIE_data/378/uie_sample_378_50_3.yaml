initial_prompt: Create a treemap for the 2022 World Cup from the Round of 16 to the
  Final. Visualize matches with winners, scores, and hierarchy.
questions: '1. What color scheme would you prefer for different stages of the tournament
  (e.g., Round of 16, Quarter-finals, Semi-finals, Final)?

  2. Do you want to use any specific font style or size for the text labels within
  the treemap?

  3. How would you like the winners and scores to be displayed within each treemap
  section (e.g., below the name, side-by-side)?

  4. Is there a specific layout or design preference you have for the treemap (e.g.,
  traditional rectangular layout, squarified treemap, etc.)?

  5. Do you have any preferences for how the hierarchical structure should be visualized
  (e.g., distinct borders for different levels, varying sizes of sections)?

  6. Would you prefer any specific highlights or markers for important matches or
  upsets?

  7. How much detail do you want to include at each level of the hierarchy (e.g.,
  show all scores and winners at all levels, only finals and semi-finals, etc.)?

  8. Are there any specific teams or matches you would like to emphasize within the
  visualization?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Below the name.

  4. I have no specific preference.

  5. I have no specific preference.

  6. I have no specific preference.

  7. Show all scores and winners at all levels.

  8. I am not sure.'
