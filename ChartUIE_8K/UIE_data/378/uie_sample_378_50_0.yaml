initial_prompt: Create a Sunburst chart visualizing the 2022 World Cup from Round
  of 16 to Final, highlighting winners and scores. Annotate final match with text
  and use color to emphasize Argentina's progress. Include contextual details like
  match names and stages.
questions: '1. Do you have any preferred color schemes or specific colors you would
  like to use to emphasize Argentina''s progress?

  2. What level of detail do you want for the annotations in the final match (e.g.,
  just the score, key moments, etc.)?

  3. Are there any specific fonts or styles you prefer for the text annotations?

  4. Is there a particular way you would like the contextual details (match names
  and stages) to be displayed or organized within the chart?'
answers: '1. I am not sure.

  2. Just the score would be sufficient for the final match annotation.

  3. I have no specific preference.

  4. I do not know.'
data_attributes:
- name
- winner
- score
- children
