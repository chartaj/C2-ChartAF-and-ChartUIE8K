  annotations to provide match details like scores and teams involved.
questions: '1. What color scheme would you prefer for the dendrogram, especially to
  highlight Argentina''s path?

  2. Do you have a preference for the font style and size for text annotations?

  3. Should the scores and match details be displayed directly on the dendrogram or
  as tooltips on hover?

  4. Would you like any specific symbols or markers to be used to represent different
  stages (e.g., rounds) of the tournament?

  5. Do you prefer a horizontal or vertical layout for the dendrogram?

  6. Is there any specific style or theme (e.g., minimalist, vibrant) you would like
  the dendrogram to follow?

  7. Are there any additional data points or information you would like to include
