initial_prompt: Create a line chart showing the number of male laureates per year
  for each category. This will help visualize the male dominance in Nobel Prize awards
  from the provided dataset.
questions: '1. What color scheme would you prefer for different categories?

  2. Do you have any preference for the style or appearance of the lines (e.g., solid,
  dashed, dotted)?

  3. Are there specific categories you would like to highlight or distinguish more
  prominently?

  4. Would you like to include data labels on the chart for specific years or categories?

  5. Do you prefer a specific font style or size for the chart title and axis labels?

  6. Would you like to include a legend to label each category, and if so, where should
  it be positioned?

  7. Are there any specific annotations or markers you would like to add to significant
  points in the data?

  8. Should the x-axis and y-axis have particular scales or ranges?

  9. Do you prefer gridlines on the chart to enhance readability?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I have no specific preference.

  5. I have no specific preference.

  6. Yes, please include a legend. I am not sure about the position.

  7. I do not know.

  8. I am not sure.

  9. Yes, I prefer gridlines on the chart to enhance readability.'
data_attributes:
- prize_year
- category
- gender
