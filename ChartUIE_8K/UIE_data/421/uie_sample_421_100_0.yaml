initial_prompt: 'Create a bar chart visualizing the number of Nobel Prize winners
  by year, split by gender (male and female). Highlight the male dominance in most
  years. Add text annotations for peak years with many male winners, providing specific
  numbers. Purpose: Showcase gender disparity across Nobel Prize years, emphasizing
  male dominance. Use different colors for male and female bars to clearly distinguish
  them. Use the provided dataset''s columns such as prize_year, gender, and prize
  to create the chart. This will help visualize gender-based trends in Nobel Prize
  awards over time.'
questions: '1. Do you have a preferred color scheme for male and female bars?

  2. What font style and size would you prefer for the text annotations?

  3. Would you like to include grid lines in the background of the bar chart?

  4. Do you have a preference for the positioning of annotations (e.g., above the
  bars, inside the bars)?

  5. Should the chart include any specific title or subtitle?

  6. Is there a particular way you would like the axis labels to be formatted?

  7. Are there any specific peak years or events you want to highlight aside from
  the ones with many male winners?

  8. Do you want to include a legend to distinguish between male and female bars,
  and if so, where should it be placed?

  9. Would you prefer a specific style or theme for the chart (e.g., modern, minimalist,
  academic)?

  10. Should the bars be grouped together by year or displayed side by side?'
answers: '1. I don''t have a specific preference for the color scheme.

  2. I am not sure about the font style and size.

  3. Yes, please include grid lines in the background.

  4. I would prefer the annotations to be above the bars.

  5. I don''t have a specific title or subtitle in mind.

  6. I am not sure about the axis label formatting.

  7. I do not know any specific peak years to highlight.

  8. Yes, please include a legend, but I don''t have a preference for its placement.

  9. I am not sure about a specific style or theme.

  10. The bars should be displayed side by side by year.'
data_attributes:
- prize_year
- gender
- prize
