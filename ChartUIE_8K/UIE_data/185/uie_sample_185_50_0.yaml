initial_prompt: Create a bar chart showing percent change in consumer spending by
  category on 01/13/2020. Highlight the categories with the highest and lowest changes
  for clear comparison. Add text annotations to highlight specific values for "Health
  care and social assistance" and "Arts, entertainment, and recreation" spending.
  Ensure chart is easy to interpret.
questions: '1. Do you have any color preferences for the highlighted highest and lowest
  categories?

  2. Do you prefer a specific font style or size for the text annotations on the chart?

  3. Would you like the bars to be sorted in ascending or descending order of percent
  change?

  4. Do you have any specific preferences for the axis labels and chart title (e.g.,
  font size, style)?

  5. Should there be grid lines on the chart, and if so, do you have a preference
  for their style or color?

  6. How would you like the categories to be labeled on the x-axis (e.g., full names,
  abbreviations)?

  7. Do you have a specific preference for the format of the percentage change values
  (e.g., decimal places)?

  8. Would you like to include a legend in the chart? If so, do you have preferences
  for its position and style?

  9. Do you have any preferences for the chart dimensions (e.g., width and height)?'
answers: '1. I am not sure.

  2. I do not know.

  3. Sorted in descending order of percent change.

  4. I have no specific preference.

  5. I am not sure.

  6. Full names.

  7. I do not know.

  8. I am not sure.

  9. I have no specific preference.'
data_attributes:
- Date
- Arts, entertainment, and recreation (AER)  spending
- 'Health care and social assistance (HCS) spending '
- Accommodation and food service (ACF) spending
- General merchandise stores (GEN) and apparel and accessories (AAP) spending
- Grocery and food store (GRF)  spending
- Transportation and warehousing (TWS)  spending
