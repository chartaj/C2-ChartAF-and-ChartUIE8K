initial_prompt: Create a scatter plot showing the percent change in consumer spending
  by category over time. Use different colors for each spending category, plot dates
  on the x-axis, and percent change on the y-axis.
questions: '1. Do you have a preferred title for the scatter plot?

  2. Are there specific colors you want to use for each spending category?

  3. Do you want to include a legend to distinguish between the different categories?

  4. Should gridlines be displayed on the chart?

  5. Do you want to highlight any particular data points or time periods?

  6. Do you prefer a specific date format for the x-axis labels?

  7. Would you like to include labels for the axes?

  8. Should there be any annotations or notes on the chart?

  9. Is there a preferred font style or size for the text in the chart?

  10. Do you want to include any trend lines or smoothing lines to emphasize trends?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, a legend would be helpful.

  4. I do not know.

  5. I am not sure.

  6. I do not know.

  7. Yes, please include labels for the axes.

  8. I do not know.

  9. I am not sure.

  10. I am not sure.'
data_attributes:
- Date
- Accommodation and food service (ACF) spending
- Arts, entertainment, and recreation (AER) spending
- General merchandise stores (GEN) and apparel and accessories (AAP) spending
- Grocery and food store (GRF) spending
- Health care and social assistance (HCS) spending
- Transportation and warehousing (TWS) spending
- Retail spending, including grocery (AAP, CEC, GEN, GRF, HIC, ETC, SGH)
- Retail spending, excluding grocery ((AAP, CEC, GEN, HIC, ETC, SGH)
