initial_prompt: Create an area chart showing the percent change in consumer spending
  by various categories over time. Use "Date" for the x-axis and spending categories
  like "All merchant category codes spending," "Accommodation and food service (ACF)
  spending," etc., for the y-axis.
questions: '1. What title would you prefer for the chart?

  2. Would you like to include a legend to differentiate various spending categories?

  3. Do you prefer a specific color palette for the different spending categories?

  4. Is there a specific date format you want for the x-axis?

  5. Do you prefer gridlines on the chart?

  6. Would you like to have data labels displayed on the chart for individual data
  points?

  7. Should the percent change be displayed as absolute values or include percentage
  signs?

  8. Are there any annotations or specific highlights you want on the chart?

  9. Is there a specific font style or size you prefer for the chart''s text elements?

  10. Do you have any preferences for the aspect ratio or dimensions of the chart?'
answers: '1. I am not sure.

  2. Yes, I would like to include a legend.

  3. I do not have a specific preference.

  4. I am not sure.

  5. Yes, I prefer gridlines on the chart.

  6. I am not sure.

  7. I am not sure.

  8. I do not know.

  9. I have no specific preference.

  10. I have no specific preference.'
data_attributes:
- Date
- All merchant category codes spending
- Accommodation and food service (ACF) spending
- Arts, entertainment, and recreation (AER) spending
- General merchandise stores (GEN) and apparel and accessories (AAP) spending
- Grocery and food store (GRF) spending
- Health care and social assistance (HCS) spending
- Transportation and warehousing (TWS) spending
- Retail spending, including grocery (AAP, CEC, GEN, GRF, HIC, ETC, SGH)
- Retail spending, excluding grocery ((AAP, CEC, GEN, HIC, ETC, SGH)
