initial_prompt: 'Please create a geographic heatmap showing global video game sales,
  specifically highlighting the regions: North America, Europe, and Japan, using the
  given data.'
questions: '1. Do you have a preference for the color palette or color scheme used
  in the geographic heatmap?

  2. Would you like to include any specific labels or annotations on the heatmap?

  3. Do you prefer a particular style or format for the legend?

  4. Is there a specific geographic projection you prefer for the map (e.g., Mercator,
  Robinson)?

  5. Should the heatmap display absolute values or normalized values (e.g., sales
  per capita)?

  6. Do you have any specific preference for the data range interval for the heatmap
  (e.g., custom intervals, equal interval)?

  7. Do you want to highlight any additional regions or countries other than North
  America, Europe, and Japan?

  8. Should the heatmap incorporate any specific branding elements (e.g., company
  logo, colors)?

  9. Would you like to show or hide country borders on the heatmap?

  10. Do you prefer a specific map background (e.g., light, dark, satellite view)?'
answers: '1. I have no specific preference.

  2. Yes, please include labels for the three regions: North America, Europe, and
