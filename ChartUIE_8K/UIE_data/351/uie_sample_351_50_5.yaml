  3. I am not sure.

  4. I am not sure.

  5. Absolute values would be preferable.

  6. I have no specific preference.

  7. No, only North America, Europe, and Japan.

  8. No specific branding elements needed.

  9. Yes, please show country borders.

  10. Light background would be great.'
