initial_prompt: I need a bar chart that displays the average GPA for different parental
  education levels from the students performance dataset. The parental education levels
  should be categorized from 1 to 5, where 1 represents less than high school and
  5 represents bachelor's degree or higher. The y-axis should represent the average
  GPA and the x-axis should represent the different levels of parental education.
  This will help to visualize the correlation between parental education and students'
  academic performance. Please make sure to label the axes properly and include a
  legend if necessary. Thank you!
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Would you like to display data values on top of each bar for clarity?

