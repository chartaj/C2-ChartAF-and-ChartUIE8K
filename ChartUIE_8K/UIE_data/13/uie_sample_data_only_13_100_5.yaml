  Volume of stocks traded. Highlight the three highest and three lowest volumes in
  different colors to make them stand out. Please use the provided dataset from '../Extra_datas/data/13.csv'
  which includes columns for Date, Open, High, Low, Close, Adj Close, and Volume.
  Make sure the chart is easy to read and visually appealing, with clear labels and
  a legend if necessary.
