initial_prompt: Create a line chart visualizing the depth variations over time for
  different sites within the Puerto Rico region. Each line represents a unique 'SITE
  ID', showing how depth changes at various timestamps ('TIME COLLECTED').
questions: '1. Do you have any preferences for the color scheme of the lines representing
  different ''SITE ID''s?

  2. Would you like to include gridlines in the chart for better readability of depth
  variations?

  3. Do you prefer the time axis (x-axis) to be in a specific date-time format?

  4. Do you have a preference for the scale of the depth axis (y-axis), such as logarithmic
  or linear?

  5. Would you like to include data point markers along the lines for each timestamp?

  6. Do you want to add a legend to differentiate between the different ''SITE ID''
  lines?

  7. Should there be a title or subtitles on the chart?

  8. Do you have any specific fonts or styles in mind for the axis labels and chart
  title?

  9. Would you like to include annotations or labels for specific data points of interest?

  10. Do you prefer the chart background to be a particular color or transparent?'
answers: '1. I am not sure.

  2. Yes, please include gridlines for better readability.

  3. I am not sure.

  4. Linear scale is fine.

  5. I do not know.

  6. Yes, please include a legend.

  7. Yes, please include a title.

  8. I do not know.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- SITE ID
- TIME COLLECTED
- DEPTH
