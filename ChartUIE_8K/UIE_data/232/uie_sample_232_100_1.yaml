  Use the 'loan_status' column to differentiate between 'Approved' and 'Rejected'.
  Add text annotations to display the exact counts above each bar. Use highlights
  to make the bars for 'Approved' loans green and 'Rejected' loans red. This visualization
  helps in understanding the distribution of loan approvals and rejections which can
  be critical for business decisions and analyzing the success rate of loan applicants.
