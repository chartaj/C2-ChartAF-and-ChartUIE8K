initial_prompt: Create a scatter plot comparing life expectancy at birth and GDP (PPP
  current international $) for Kenya, Korea, and Kazakhstan from 2008 to 2010.
questions: '1. What title would you prefer for the scatter plot?

  2. Do you have a preference for the axis labels?

  3. Would you like a specific color scheme for each country?

  4. Do you prefer data points to be distinguished by shapes or colors?

  5. Should there be a legend to indicate the different countries?

  6. How would you like the years (2008, 2009, 2010) to be represented (e.g., as different
  sizes, colors, or separate plots)?

  7. Do you prefer the chart to include grid lines?

  8. Would you like to include trend lines for each country?

  9. Is there a specific font style or size you prefer for the text elements in the
  chart?

  10. Should the GDP values be displayed in a specific format (e.g., in billions,
  with commas as thousand separators)?

  11. Would you like to include annotations or highlights for any specific data points
  or years?

  12. Do you want the plot to display any statistical information (e.g., correlation
  coefficient)?

  13. Is there any specific range you want to set for the axes?

  14. Should the data points include tooltips with additional information on hover
  (e.g., exact values of life expectancy and GDP)?'
answers: '1. I''m not sure.

