initial_prompt: Create a choropleth map to visualize the Life expectancy at birth
  for Korea, Kuwait, Kenya, North Korea, Kiribati, and Kazakhstan over the years 2008-2010.
questions: '1. Do you have any specific color scheme preferences for the choropleth
  map?

  2. Would you like to display the data values as labels on the map?

  3. Do you prefer to have year-based filter options to view the data for a specific
  year?

  4. Should we include a legend to indicate the ranges of life expectancy values?

  5. Are there any specific map projections or geographical styles you prefer?

  6. How detailed should the country boundaries be (simple or detailed)?

  7. Is there a particular font or style you prefer for the map annotations and labels?

  8. Do you want to include supplementary information or annotations for each country?'
answers: '1. I am not sure.

  2. Yes, I would like to display the data values as labels on the map.

  3. I am not sure.

  4. Yes, please include a legend to indicate the ranges of life expectancy values.

  5. I am not sure.

  6. Simple boundaries are fine.

  7. I have no specific preference.

  8. I am not sure.'
