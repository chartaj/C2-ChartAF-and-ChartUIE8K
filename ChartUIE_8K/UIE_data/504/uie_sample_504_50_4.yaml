initial_prompt: Create a stacked bar chart showing the GNI (PPP, current international
  $) and life expectancy at birth for Korea, Kuwait, Kenya, and Kazakhstan from 2008
  to 2010.
questions: '1. Do you have a preferred color scheme for the chart?

  2. How do you prefer the data to be labeled on the bars or axes?

  3. Do you have any preferences for the title and subtitles of the chart?

  4. Would you like gridlines to be included in the chart for better readability?

  5. Is there a specific order in which you want the countries to be displayed?

  6. How would you prefer to distinguish between GNI and life expectancy data within
  the stacked bars?

  7. Do you have any preferences for the size and orientation of the chart (e.g.,
  landscape or portrait)?

  8. Are there any specific annotations or comments you would like to include within
  the chart?

  9. Do you want any legends or keys to explain the components of the stacked bars?'
