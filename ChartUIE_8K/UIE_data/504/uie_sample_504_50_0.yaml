initial_prompt: Create a line chart comparing GNI, life expectancy, and fertility
  rates for Korea, Kuwait, and Kenya from 2008 to 2010. Include data-driven annotations
  for key points. Highlight the trends to facilitate analysis.
questions: '1. Do you have a preferred color scheme or specific colors for each country?

  2. Would you like gridlines to be included on the chart?

  3. Do you prefer the chart to have a title and/or subtitles? If yes, please provide
  them.

  4. Should the axes have labels? If so, what labels would you prefer for the X-axis
  and Y-axis?

  5. Are there specific formats or styles for the annotations that you prefer (e.g.,
  callouts, text annotations)?

  6. Would you like us to use specific line styles (e.g., dashed, solid) for different
  metrics or countries?

  7. Do you want a legend to be included in the chart? If so, where would you prefer
  the legend to be placed?

  8. Is there a particular font style or size you prefer for the text in the chart?

  9. Would you like markers on the lines to indicate data points?

  10. Are there any additional notes or context you would like to be included in the
  chart''s annotations?'
answers: '1. I am not sure.

