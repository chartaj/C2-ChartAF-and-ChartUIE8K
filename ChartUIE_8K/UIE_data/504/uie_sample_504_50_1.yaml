initial_prompt: Create a violin plot to compare the distribution of fertility rates
  across different countries from 2008 to 2010. Annotate with median values for clarity.
  Emphasize Korea, Rep. using a distinct color. Highlight differences in trends and
  draw viewer's attention to any notable changes.
questions: '1. Do you have a specific color preference for Korea, Rep. in the violin
  plot?

  2. What color palette would you prefer for the other countries in the plot?

  3. Would you like any specific style or format for the median annotations (e.g.,
  color, size, font)?

  4. Should the median values be displayed at a particular position relative to the
  violin plots?

  5. Do you have any preferences regarding the overall style or theme of the plot
  (e.g., minimalist, colorful, classic)?

  6. Are there any specific trends or changes you would like to be particularly emphasized
  or annotated in the plot?

  7. Is there a specific layout or aspect ratio you prefer for the plot?

  8. Would you like the y-axis to have a specific range or scale to better display
  the distributions?

  9. Should the plot include gridlines or any other background features for better
  readability?'
answers: '1. I am not sure.

  2. I do not have a specific preference.

  3. I do not know.

  4. I do not have a specific preference.

  5. I do not know.

  6. I want to identify any significant deviations or trends concerning Korea, Rep.

  7. I am not sure.

  8. I am not sure.

  9. I have no specific preference.'
