initial_prompt: Create a box chart visualizing the Life Expectancy at Birth for Korea,
  Kuwait, Kenya, North Korea, Kiribati, and Kazakhstan across different years. Use
  the "Time" column for the x-axis and "Life expectancy at birth, total (years)" columns
  for the y-axis.
questions: '1. Do you have a preferred color scheme for the chart, particularly for
  distinguishing between different countries?

  2. Do you need specific labels or annotations on the box chart?

  3. Should the chart include gridlines for better readability?

  4. Would you prefer the outliers to be distinctly marked on the box chart?

  5. Do you have a preference for the orientation of the x-axis labels (horizontal,
  vertical, or angled)?

  6. Should the chart include a legend to clarify which box corresponds to which country?

  7. Do you require any specific font styles or sizes for the chart''s text elements
  (titles, labels, legend, etc.)?

  8. Would you like to include a title and subtitles to provide context for the chart?
  If yes, please specify.'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, please include gridlines for better readability.

  4. Yes, I''d prefer the outliers to be distinctly marked.

  5. I do not have a specific preference for the orientation of the x-axis labels.

  6. Yes, please include a legend to clarify which box corresponds to which country.

  7. I do not have specific preferences for the font styles or sizes.

  8. Yes, please include a title and subtitles to provide context. The title could
  be "Life Expectancy at Birth (Years) Across Selected Countries Over Time" and a
  subtitle like "Comparison among Korea, Kuwait, Kenya, North Korea, Kiribati, and
  Kazakhstan".'
