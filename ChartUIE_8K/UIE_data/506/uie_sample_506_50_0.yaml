initial_prompt: Please create a line chart illustrating the Winrate percentages of
  champions (Y-axis) over their respective Games played (X-axis). Highlight champions
  with Winrate above 50%. Annotate data points for Skarner, Corki, and Tristana showcasing
  their Winrate and Games played, ensuring to draw attention to these specific champions
  for comparison.
questions: '1. Do you have a preference for the color scheme, especially for highlighting
  the champions with Winrate above 50%?

  2. How would you like the annotations for Skarner, Corki, and Tristana to appear
  - should they include text bubbles or tooltip-style labels?

  3. Should the X-axis and Y-axis have specific labels or titles? If so, what would
  you prefer them to be?

  4. Would you prefer a specific font style or size for the chart labels and annotations?

  5. Are there any specific gridlines or tick marks you would like to see on the chart
  for better readability?

  6. Do you have a preference for the line style (e.g., solid, dashed) or marker type
  (e.g., circles, squares) for the data points on the line chart?

  7. How important are legends in the chart for differentiating between highlighted
  champions and others? Should they be included?'
answers: '1. I am not sure.

  2. I would prefer text bubbles for the annotations.

  3. Yes, please label the X-axis as "Games Played" and the Y-axis as "Winrate (%)".

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, legends are important and should be included.'
data_attributes:
- Champion
- Games
- Winrate
