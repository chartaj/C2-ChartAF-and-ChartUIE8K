initial_prompt: Create a radar chart showing the champions' win rates, pick and ban
  rates, and their respective rates in blue and red sides. Highlight the top 5 champions
  in picks and bans.
questions: '1. Do you have a preferred color scheme for the radar chart?

  2. Would you like the top 5 champions in picks and bans to be highlighted with specific
  markers or colors?

  3. Should the chart include grid lines for better readability?

  4. Do you prefer the values for win rates and win rates on blue/red sides to be
  displayed as percentages or decimals?

  5. Would you like to include labels and legends for each axis for easier interpretation?

  6. Are there any specific fonts or font sizes you would prefer for the text in the
  chart?

  7. Should the axis be scaled identically for better comparison, or scaled individually
  to maximize the use of space?

  8. Do you prefer the chart background to be plain or have a specific design or texture?

  9. Should the radar chart include tooltips for detailed information on hover, or
  should all data be statically displayed?

  10. Are there any specific instructions for the ordering of the champions in the
  radar chart when highlighting the top 5?'
answers: '1. I am not sure.

  2. Yes, please use specific markers or colors for the top 5 champions.

  3. I don''t know.

  4. Percentages.

  5. Yes.

  6. I don''t know.

  7. I am not sure.

  8. Plain background.

  9. I don''t know.

  10. I have no specific preference.'
data_attributes:
- Champion
- Winrate
- Games(B)
- Winrate(B)
- Games(R)
- Winrate(R)
- Bans
- Picks and Bans
