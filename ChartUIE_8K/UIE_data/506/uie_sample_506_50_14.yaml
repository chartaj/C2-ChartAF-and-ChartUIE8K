initial_prompt: Create a table chart to display the win rates, games, wins, and picks
  and bans of different champions. Include columns for champion name, total games,
  wins, losses, winrate, bans, and picks and bans.
questions: '1. Do you have a preference for how the columns should be ordered in the
  table?

  2. Should the win rate be displayed as a percentage or in decimal format?

  3. Would you like color coding or conditional formatting to highlight certain values
  such as high win rates or the most picked/banned champions?

  4. Do you need the table to be sorted by any specific column by default (e.g., highest
  win rate, most games played)?

  5. Are there specific font styles or sizes you prefer for better readability?

  6. Should any specific champion names or data points be emphasized in the table?

  7. Do you prefer any particular background color or theme for the table to match
  a certain visual style?

  8. Should abbreviations or full terms be used for column headers (e.g., ''Games''
  vs. ''Total Games'', ''Winrate'' vs. ''Winning Percentage'')?

  9. Do you need any additional statistical metrics or summaries (e.g., averages,
  medians) to be included in the table?'
answers: '1. I am not sure.

  2. Winrate should be displayed as a percentage.

  3. I am not sure.

  4. I do not know.

  5. I have no specific preference.

  6. I am not sure.

  7. I do not know.

  8. I prefer full terms for column headers.

  9. I have no specific preference.'
data_attributes:
- Champion
- Games
- Win
- Loss
- Winrate
- Bans
- Picks and Bans
