initial_prompt: 'Create a grouped bar chart showcasing the average admission grade
  and curricular unit grades for both semesters, broken down by target outcomes (Dropout,
  Graduate). Use different colors for each target group. Title: "Admission and Curricular
  Unit Grades by Outcome."'
questions: '1. Do you have any preference for the color scheme used for the different
  target groups (Dropout, Graduate)?

  2. What specific font style and size do you prefer for the chart title and labels?

  3. Do you want to include data value labels on each bar in the chart?

  4. How would you like the axes to be labeled and scaled?

  5. Do you need any gridlines in the chart? If yes, should they be major gridlines,
  minor gridlines, or both?

  6. Is there a preferred position for the legend on the chart (e.g., top, bottom,
  left, right)?

  7. Do you want tooltips or any additional information to be displayed when hovering
  over each bar?

  8. Should the bars be grouped by both semesters and then by target groups, or vice
  versa?'
answers: '1. I do not know.

  2. I am not sure.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. I do not know.

  8. The bars should be grouped by target groups first and then semesters.'
data_attributes:
- Admission grade
- Curricular units 1st sem (grade)
- Curricular units 2nd sem (grade)
- Target
