initial_prompt: Please create a histogram to visualize the distribution of 'Previous
  qualification (grade)' among students. Highlight the segments of the histogram to
  differentiate between those who 'Graduate' and 'Dropout' using distinct colors.
  Ensure the x-axis represents the 'Previous qualification (grade)' and the y-axis
  shows the frequency of students within each grade range. Add text annotations to
  the highest and lowest bars to indicate their values. This visualization aims to
  examine the impact of previous qualification grades on student outcomes. Use the
  given sample data for accurate representation.
questions: '1. What color scheme would you prefer to differentiate between ''Graduate''
