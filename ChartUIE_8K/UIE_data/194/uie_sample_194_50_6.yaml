initial_prompt: Create a bar chart comparing the counts of different celestial object
  classes (e.g., STAR, GALAXY) in the Sloan Digital Sky Survey DR14 dataset. Use the
  'class' column for the categories and count their occurrences.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Would you like the bars to be displayed vertically or horizontally?

  3. Do you prefer to include axis titles and labels? If so, what should they be?

  4. Should the chart include a legend?

  5. Would you like gridlines on the chart? If so, for which axis?

  6. Do you have a preference for the font style and size for the labels and titles?

  7. Should the chart display the exact count values above/below each bar?

  8. Do you have a specific chart title in mind?

  9. Would you like to include any annotations or specific markers for special categories
  or counts?

  10. Do you have any preferences on bar width or spacing between bars?

  11. Would you like to add any labels directly on the bars for clarity?

  12. Are there any specific chart dimensions (width and height) you have in mind?

  13. Do you prefer to have a border around the chart?

  14. Should the chart include data source attribution or a caption?'
