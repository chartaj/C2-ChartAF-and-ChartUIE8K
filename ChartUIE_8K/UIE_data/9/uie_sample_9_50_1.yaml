initial_prompt: Create a heatmap showing the agriculture value added per worker across
  countries and years. Highlight top performing countries. Add annotations for standout
  years. Focus on trends over time.
questions: '1. Do you have a preferred color palette for the heatmap?

  2. How would you like the top-performing countries to be highlighted (e.g., different
  color scale, bold outlines)?

  3. What kind of annotations would you like for the standout years (e.g., text annotations,
  special markers)?

  4. Do you have a specific range of years you want to focus on?

  5. Are there specific countries you want to ensure are prominently displayed?

  6. Should the heatmap include a legend or color scale to interpret the values?

  7. Do you prefer a certain layout for country and year labeling (e.g., row/column
  labels, rotating labels)?

  8. Would you like tooltips with detailed information when hovering over cells in
  the heatmap?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I think text annotations would be good.

  4. I would like to focus on the past 20 years.

  5. I do not know.

  6. Yes, the heatmap should include a legend or color scale.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- country
- Year
- Agriculture, forestry, and fishing, value added per worker (constant 2015 US$)
