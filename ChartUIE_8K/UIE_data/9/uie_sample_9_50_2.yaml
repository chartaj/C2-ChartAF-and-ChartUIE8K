initial_prompt: Create a bubble chart visualizing "Agriculture, forestry, and fishing,
  value added per worker (constant 2015 US$)" over different years. Highlight countries
  with outstanding values. Annotate key countries to compare performance. Use colors
  for different countries.
questions: '1. Do you have any specific preferences for the color scheme to differentiate
  between countries?

  2. Would you like the bubble sizes to reflect the magnitude of the value added per
  worker?

  3. Are there specific countries you want to be annotated as key countries?

  4. Do you have any preference for the range of years to be displayed on the x-axis?

  5. Should the chart include a title and axis labels? If so, do you have any specific
  text in mind?

  6. Would you like grid lines or any other specific markers on the chart?'
answers: '1. I do not know.

  2. Yes, I would like the bubble sizes to reflect the magnitude of the value added
  per worker.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, the chart should include a title and axis labels. I do not have any specific
  text in mind.

  6. I am not sure.'
data_attributes:
- country
- Year
- Agriculture, forestry, and fishing, value added per worker (constant 2015 US$)
