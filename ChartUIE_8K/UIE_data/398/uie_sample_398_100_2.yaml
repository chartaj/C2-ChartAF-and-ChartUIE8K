initial_prompt: Create a scatter plot to visualize the trading volume of oil and coal
  over a given period. Use data-driven annotations to highlight specific dates and
  their corresponding values. Apply highlights to significant trends or anomalies
  in the data. The scatter plot will help emphasize trading volumes and trends while
  the annotations will focus attention on key data points. This visualization aims
  to provide insights into how the volumes of oil and coal trading have changed, enabling
  comparative analysis and better understanding of energy market dynamics. The chart
  will be useful for energy analysts and traders.
questions: '1. Do you have any color preferences for the data points representing
  oil and coal?

  2. Would you like to have a legend included in the scatter plot for clarity?

  3. Do you have specific dates or ranges of dates that you want to be annotated?

  4. Is there a specific style or format you prefer for the annotations?

  5. How would you like to highlight significant trends or anomalies (e.g., use of
  different colors, shapes, or sizes)?

  6. Do you have a preferred title or header for the scatter plot?

  7. Would you like grid lines to be included in the scatter plot for better readability?

  8. Do you prefer any specific labels or formatting for the axes?

  9. Is there a preferred size or aspect ratio for the scatter plot?

  10. Would you like any additional descriptive text or notes included in the visual?'
answers: '1. I do not know.

  2. Yes, I would like to have a legend included for clarity.

  3. I am not sure.

  4. I do not know.

  5. Use of different colors would be great for highlighting significant trends or
  anomalies.

  6. No specific preference for the title.

  7. Yes, please include grid lines for better readability.

  8. I am not sure.

  9. I do not have a preferred size or aspect ratio.

  10. I am not sure.'
data_attributes:
- date
- oil
- coal
