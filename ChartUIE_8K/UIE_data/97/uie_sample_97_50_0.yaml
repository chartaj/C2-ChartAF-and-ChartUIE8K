initial_prompt: Create a bar chart displaying 'Product type' on the x-axis and 'Revenue
  generated' on the y-axis. Add text annotations to highlight the top revenue-generating
  products. Use different colors to distinguish between 'Product type' categories.
  Include details on 'Customer demographics' to provide context.
