initial_prompt: 'Create a scatter plot highlighting revenue generated versus number
  of products sold. Annotate specific data points with SKU and shipping cost values
  to draw attention. Utilize highlights to emphasize defect rates. Context: Supply
  Chain Analysis.'
questions: '1. Do you have any preference for the color scheme used in the scatter
  plot?

  2. Would you like to customize the shapes of the scatter plot markers?

  3. Do you have a specific method or criteria for selecting which data points should
  be annotated?

  4. Is there a particular way you would like the SKU and shipping cost to be displayed
  in the annotations?

  5. Are there specific ranges or thresholds of defect rates that you want highlighted
  in the scatter plot?

  6. Would you prefer grid lines in the background of the scatter plot?

  7. Is there a specific font style or size you would like for the labels and annotations?

  8. Do you have any preference for the axis scale (linear or logarithmic)?

  9. Should the legend be positioned in a specific location on the scatter plot?

  10. Are there any additional labels or titles you would like to include on the chart?'
