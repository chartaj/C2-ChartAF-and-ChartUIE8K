initial_prompt: Create a line chart showing the trend of 'Price' and 'Number of products
  sold' over different 'SKU'. Highlight key points where price changes significantly.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like the prices and number of products sold to be represented in different
  line styles or colors?

  3. Should the chart include gridlines for better readability?

  4. Do you want data points to be marked on the lines for each SKU?

  5. How should significant price changes be highlighted (e.g., with markers, labels,
  or different colors)?

  6. Would you like to include a legend to differentiate between ''Price'' and ''Number
  of products sold''?

  7. Do you need axis labels, and if so, what should the labels be for the x-axis
  (SKU) and y-axis?

  8. Should the chart include a title, and if so, what would you like it to be?

  9. Do you require any specific font or size for the text elements in the chart?

  10. Would you prefer the chart background to be plain or have a subtle pattern?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, the chart should include gridlines for better readability.

  4. Yes, I would like data points to be marked on the lines for each SKU.

  5. Significant price changes should be highlighted with markers and labels.

  6. Yes, please include a legend to differentiate between ''Price'' and ''Number
  of products sold''.

  7. Yes, axis labels are needed. The x-axis should be labeled as ''SKU'' and the
  y-axis should be labeled as ''Price and Number of products sold''.

  8. Yes, the chart should have a title: "Trend of ''Price'' and ''Number of Products
  Sold'' over Different SKUs".

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- SKU
- Price
- Number of products sold
