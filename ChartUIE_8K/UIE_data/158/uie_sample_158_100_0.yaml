  3. Would you like to add a legend to the pie chart to indicate the colors of each
  major?

  4. Do you have a preferred font style or size for the text annotations representing
  the percentage of each major?

  5. Should the percentage annotations be displayed inside or outside the pie chart
  slices?

  6. Do you prefer a specific ordering of the pie slices (e.g., alphabetical, by percentage
  size)?

  7. Is there a specific title you would like to give to the pie chart?

  8. Would you like to include any additional labels or information on the chart?'
answers: '1. I am not sure.

