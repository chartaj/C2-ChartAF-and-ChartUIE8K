initial_prompt: Please create a pie chart visualizing the distribution of students
  by their Major. Highlight sections for the Arts and Business majors to differentiate
  them from others. Additionally, provide text annotations for the pie chart slices
  representing the percentage of each major. This visualization will help understand
  the proportion of students in each field of study, which can be useful for analyzing
  trends in major selection among students. The dataset revolves around student performance
  in education, so this chart can aid educational institutions in planning and resource
  allocation. Use the provided data format for accuracy.
questions: '1. What colors would you prefer for the different majors in the pie chart?

