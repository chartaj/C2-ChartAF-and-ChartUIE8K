initial_prompt: Create a pie chart depicting the distribution of students by Major.
  Use text annotations to highlight the percentage share of each Major. Highlight
  the 'Business' sector for emphasis. The chart should effectively show how students
  distribute across different fields of study.
questions: '1. Do you have any color preferences for the different Majors in the pie
  chart?

  2. Do you prefer a specific color for highlighting the ''Business'' sector?

  3. Should the text annotations for percentages use a specific font style or size?

  4. Do you have a preference for the position of the text annotations within the
  pie chart slices?

  5. Do you want the chart title to follow a particular wording or style?

  6. Should there be any legend included, and if so, do you have preferences for its
  placement?

  7. Do you want any additional information or notes to be included on the chart for
  context?

  8. Do you have a preferred layout or size for the chart?'
answers: '1. I am not sure.

  2. A vibrant color like red or blue.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. Yes, include a legend. I am not sure about its placement.

  7. No, I do not need additional information.

  8. I do not have a specific preference.'
