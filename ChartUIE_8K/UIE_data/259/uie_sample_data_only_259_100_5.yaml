02_initial_prompt: I want to visualize the exoplanet data from the Open Exoplanet
  Catalogue using a Treemap chart. The Treemap should represent the distribution of
  planets discovered by different methods and their discovery years. Each tile in
  the Treemap should display the planet's name, type, mass, and radius. Size the tiles
  by planetary mass and color them by discovery method. Also, highlight the planets
  within the 'Confirmed planets' list. This visualization should help in understanding
  the variety and discovery trends of exoplanets in the catalogue.
