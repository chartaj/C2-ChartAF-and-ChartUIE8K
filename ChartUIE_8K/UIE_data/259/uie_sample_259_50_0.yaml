initial_prompt: 'Create a bar chart showcasing the discovery method of exoplanets.
  Highlight methods with most planets discovered. Annotate exact number for each bar.
  Key purpose: to visualize the prominent discovery methods in exoplanet research.'
questions: '1. Do you have any preferences for the color scheme of the chart?

  2. How would you like the bars to be arranged? (e.g., by value, alphabetically)

  3. Do you have any specific font preferences for annotations and labels?

  4. Would you like gridlines to be included in the background of the chart?

  5. How prominent should the highlight be for the methods with the most planets discovered?

  6. Do you prefer a specific orientation for the bar chart? (e.g., horizontal or
  vertical)

  7. Are there any specific discovery methods you would like to emphasize or distinguish
  further?

  8. Is there a title you would like for the chart?

  9. Do you need any additional context or explanatory text within the chart?

  10. Would you like to add labels for the X-axis and Y-axis? If yes, do you have
  specific text in mind?'
answers: '1. I am not sure.

  2. By value.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. Horizontal.

  7. I do not know.

  8. "Exoplanet Discovery Methods"

  9. I do not know.

  10. Yes. X-axis: "Discovery Method", Y-axis: "Number of Planets Discovered"'
