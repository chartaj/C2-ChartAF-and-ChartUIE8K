initial_prompt: Create a box chart visualizing the margin of victories in the 2024
  Lok Sabha elections for different constituencies. Display leading and trailing candidates
  with their respective parties. Highlight "Bharatiya Janata Party" and "Indian National
  Congress".
questions: '1. Do you have a preferred color scheme for highlighting "Bharatiya Janata
  Party" and "Indian National Congress"?

  2. Would you prefer to have the constituencies sorted by margin size in the chart?

  3. Do you want the leading and trailing candidate names to be displayed on the chart
  directly or in a tooltip on hover?

  4. Should the chart include axis labels and a title? If so, do you have specific
  wording in mind?

  5. Do you want the chart to display any specific statistical measures (e.g., mean,
  median) along with the box plots?

  6. How many data points (constituencies) would you like to display on the chart
  initially? Should there be an option to see all constituencies?

  7. Would you like the chart to include a legend explaining the different colors
  and symbols used?

  8. Do you have a specific font preference for the text elements in the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I prefer the candidate names to be displayed directly on the chart.

  4. Yes, please include axis labels and a title. Title: "Margin of Victories in 2024
  Lok Sabha Elections", X-axis: "Constituencies", Y-axis: "Margin of Victories".

  5. I do not know.

  6. I am not sure.

  7. Yes, please include a legend.

  8. I have no specific preference.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
- Trailing Candidate
- Trailing Party
- Margin
