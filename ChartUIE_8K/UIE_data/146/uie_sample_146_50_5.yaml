initial_prompt: Create a Lollipop chart to visualize the leading and trailing candidates'
  margins in the Lok Sabha Election Results 2024. Use the data from the sample to
  display the margin differences between BJP and INC candidates for few selected constituencies.
questions: '1. Do you have any specific color preferences for the leading and trailing
  parties?

  2. Would you like the chart to display exact margin values next to the lollipops?

  3. Should the chart include legends or labels for the different constituencies?

  4. Do you prefer horizontal or vertical lollipops for the chart?

  5. Is there a specific order in which you want the constituencies to be displayed?
  (e.g., alphabetical, by margin size)

  6. Would you like to highlight any specific constituencies within the chart?

  7. Do you have any preferences for the chart title or axis labels?

  8. Should we include any annotations or notes within the chart for additional context?

  9. Are there any specific fonts or font sizes you prefer for the chart text?'
answers: '1. I am not sure.

  2. Yes, I would like the chart to display exact margin values next to the lollipops.

  3. Yes, the chart should include legends or labels for the different constituencies.

  4. I have no specific preference.

  5. I have no specific preference.

  6. I am not sure.

  7. I am not sure.

  8. I do not know.

  9. I have no specific preference.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
- Trailing Candidate
- Trailing Party
- Margin
