initial_prompt: Create a bar chart for the 2024 Lok Sabha Election results in India,
  displaying leading and trailing candidates for each constituency along with their
  respective parties and the winning margin.
questions: '1. Do you have any specific preferences for the colors representing different
  parties?

  2. Would you prefer the candidates'' names to be displayed in full or abbreviated?

  3. Should the constituencies be sorted in any specific order (e.g., by margin size,
  alphabetical)?

  4. Do you have a preferred orientation for the bars (vertical or horizontal)?

  5. Would you like to include party logos next to the candidates'' names in the bar
  chart?

  6. Do you want the winning margin to be displayed on the bars, or is it sufficient
  to show it as tooltips on hover?

  7. Are there any specific font styles or sizes you would prefer for the text elements
  in the chart?

  8. Would you like grid lines to be included for easier comparison of the margins?

  9. Should there be a legend explaining the colors used for leading and trailing
  candidates?

  10. Are there any specific labels or annotations you would like to add to the chart
  for additional context?'
answers: '1. I do not know.

  2. I am not sure.

  3. I would prefer the constituencies to be sorted by margin size.

  4. I have no specific preference.

  5. I am not sure.

  6. I would prefer the winning margin to be displayed on the bars.

  7. I do not know.

  8. I have no specific preference.

  9. Yes, include a legend explaining the colors used for leading and trailing candidates.

  10. I am not sure.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
- Trailing Candidate
- Trailing Party
- Margin
