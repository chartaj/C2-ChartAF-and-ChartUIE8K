  2. I do not know about the bin width or number of bins, so please use your best
  judgment.

  3. I have no specific preference for color schemes.

  4. I am not sure about the need for a legend or additional annotations.

  5. Yes, please include grid lines on the histogram.

  6. I do not have any specific preference for the font style or size.'
