initial_prompt: Create a dot plot visualizing the leading and trailing candidates'
  margin for key constituencies from the 2024 Lok Sabha Election Results in India.
  Highlight results for BJP vs INC.
questions: '1. Do you have any specific color preferences for representing BJP and
  INC on the dot plot?

  2. Would you like the constituencies to be sorted in a particular order, such as
  ascending or descending by margin?

  3. Should we use different shapes or styles for dots representing leading and trailing
  candidates?

  4. Do you prefer a specific range or scale for the margins on the x-axis?

  5. Would you like to include labels for the leading and trailing candidates on the
  plot?

  6. Should important constituencies be highlighted or annotated in any special way?

  7. Do you have a preferred title or subtitle for the chart?

  8. Are there any additional notes or legends you would like to include to explain
  the data?'
answers: '1. I do not know.

  2. I do not know.

  3. I do not know.

  4. I am not sure.

  5. Yes, I would like to include labels for the leading and trailing candidates on
  the plot.

  6. I do not know.

  7. I do not know.

  8. I have no specific preference.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
- Trailing Candidate
- Trailing Party
- Margin
