initial_prompt: Create a radar chart using the provided Lok Sabha Election Results
  2024 data. The chart should compare the leading and trailing parties based on their
  performance across different constituencies. Use the margin of victory to highlight
  the differences between the leading and trailing candidates for each party. Include
  at least five constituencies in the radar chart for a comprehensive view. Ensure
  the chart clearly differentiates between the Bharatiya Janata Party and the Indian
  National Congress for easy analysis of trends and patterns.
questions: '1. Do you have any preference for the colors used to represent the Bharatiya
  Janata Party and the Indian National Congress in the radar chart?

  2. Is there a specific order or selection of constituencies you would like to see
  included in the radar chart?

  3. Would you prefer the margins of victory to be displayed in absolute numbers or
  percentages?

  4. Are there any specific labels, titles, or legends you would like to include in
  the radar chart?

  5. Do you have a preference for the appearance of the data points and lines (e.g.,
  solid or dashed lines) in the radar chart?

  6. Should the chart include gridlines for better readability, and if so, what style
  do you prefer for them?

  7. Would you like any additional contextual information or annotations to be included
  in the chart to highlight specific trends or patterns?'
answers: '1. I am not sure.

  2. I do not know.

  3. I would prefer the margins of victory to be displayed in absolute numbers.

  4. I have no specific preference.

  5. I have no specific preference.

  6. Yes, the chart should include gridlines for better readability, but I am not
  sure about the style.

  7. I am not sure.'
data_attributes:
- Constituency
- Leading Party
- Trailing Party
- Margin
