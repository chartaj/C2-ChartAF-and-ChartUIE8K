initial_prompt: Create a grouped column chart showing the leading and trailing candidates
  along with their respective parties for each constituency. Highlight the margin
  of votes between the candidates. Ensure to include the status of the results.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like the margins of votes to be displayed as labels on the chart columns?

  3. How would you prefer the status of the results to be indicated (e.g., through
  color coding, text labels)?

  4. Do you have any preference for the order in which constituencies should be displayed
  (e.g., alphabetical, by margin)?

  5. Should there be a specific width for the columns to enhance readability?

  6. Would you like a legend to clarify which columns represent the leading and trailing
  candidates and their parties?

  7. Is there a specific font style or size you''d prefer for the text elements in
  the chart?

  8. Would you prefer to include gridlines or specific axis labels for better clarity?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I would prefer text labels for the status of the results.

  4. I do not have a specific preference.

  5. I do not know.

  6. Yes, please include a legend.

  7. I am not sure.

  8. I do not know.'
data_attributes:
- Constituency
- Const. No.
- Leading Candidate
- Leading Party
- Trailing Candidate
- Trailing Party
- Margin
- Status
