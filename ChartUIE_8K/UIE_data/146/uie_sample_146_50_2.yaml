initial_prompt: Please create a scatter plot visualizing the 2024 Lok Sabha Election
  results in India. Highlight constituencies based on the margin of victory with larger
  dots. Annotate leading candidates and their parties to emphasize key results.
questions: '1. Do you have a preferred color scheme for highlighting different margins
  of victory or political parties?

  2. Should the chart include a legend to explain the color coding and size of the
  dots?

  3. How would you like the annotation style to be for leading candidates and their
  parties (e.g., tooltip, label, callout box)?

  4. Should the x-axis and y-axis represent specific attributes of constituencies,
  or should they be arbitrarily placed for visual spacing?

  5. Do you prefer any specific font style or size for the labels and annotations
  to ensure readability?

  6. Would you like the chart to have a title and subtitle? If yes, do you have any
  specific text in mind?

  7. Should there be any grid lines or background elements to improve readability,
  or do you prefer a clean, minimalistic background?

  8. Are there any specific constituencies or results that you want to be emphasized
  more than others?'
answers: '1. I am not sure.

  2. Yes, the chart should include a legend to explain the color coding and size of
  the dots.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. Yes, the chart should have a title and subtitle. Title: "2024 Lok Sabha Election
  Results"; Subtitle: "Victory Margins and Leading Candidates".

  7. I do not know.

  8. I have no specific preference.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
