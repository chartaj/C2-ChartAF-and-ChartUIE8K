initial_prompt: Create a step line chart visualizing the margin between Leading and
  Trailing candidates in the 2024 Lok Sabha Election results. Annotate the highest
  and lowest margins and highlight the winning parties for each constituency to emphasize
  the election outcome.
questions: '1. Do you have any preference for the color scheme used to represent different
  parties?

  2. Should the highlighted winning parties be distinguished by specific colors or
  patterns?

  3. Do you prefer the annotations for the highest and lowest margins to be displayed
  in a specific style or format?

  4. Are there any specific fonts or text sizes you would like to use for labels and
  annotations?

  5. Would you like the chart to include a legend or key to explain the colors and
  symbols used?

  6. Should the margins be displayed as exact numbers, or would you prefer percentages
  or some other format?

  7. Do you have a preference for the orientation of the chart (horizontal or vertical)?

  8. Would you like the axis labels (like Constituencies, Margins, etc.) to appear
  in a specific style?

  9. Are there any specific markers or symbols you would like to use for the data
  points on the step line chart?

  10. Do you prefer a particular style for the step lines (solid, dashed, dotted,
  etc.)?'
answers: '1. I don’t know.

  2. Yes, please distinguish them by specific colors.

  3. I don’t know.

  4. I don’t know.

  5. Yes, please include a legend or key.

  6. Exact numbers would be preferred.

  7. I am not sure.

  8. I don’t know.

  9. I don’t know.

  10. I have no specific preference.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
- Trailing Candidate
- Trailing Party
- Margin
