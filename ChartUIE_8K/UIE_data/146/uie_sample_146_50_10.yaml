initial_prompt: Create a Treemap chart visualizing the leading and trailing candidates,
  their parties, and the winning margin for each constituency in the Lok Sabha Election
  Results 2024. Each rectangle should represent a constituency, with its size reflecting
  the margin of victory.
questions: '1. Do you have any specific preferences for the color scheme of the Treemap
  chart?

  2. Would you like to differentiate rectangles based on the leading party or trailing
  party?

  3. How would you prefer to label each rectangle (e.g., constituency name, leading
  candidate, margin of victory)?

  4. Do you want a legend for the parties, and if so, how would you like it to be
  displayed?

  5. What information do you want to be shown when hovering over a rectangle (e.g.,
  full details of the leading and trailing candidates, parties, margin)?

  6. Are there any particular font styles or sizes you prefer for the text within
  the Treemap chart?

  7. Do you have a specific order or arrangement preference for the rectangles (e.g.,
  by margin size, alphabetical order of constituencies)?

  8. Is there any additional information or context you would like to be included
  in the chart that might help your audience better understand the data?'
answers: '1. I am not sure.

  2. I do not know.

  3. Leading candidate, margin of victory.

  4. I do not know.

  5. Full details of the leading and trailing candidates, parties, margin.

  6. I am not sure.

  7. By margin size.

  8. I do not know.'
data_attributes:
- Constituency
- Leading Candidate
- Leading Party
- Trailing Candidate
- Trailing Party
- Margin
