initial_prompt: Create a stacked column chart to show bacteria families. Use "Name"
  and "Where Found" as x-axis categories, with "Harmful to Humans" to differentiate
  segments.
questions: '1. Do you have any specific color preferences for the segments representing
  ''Harmful to Humans''?

  2. Would you like the chart to include gridlines for better readability?

  3. Do you have a preferred font and font size for the axis labels and title?

  4. Should each segment of the stack be labeled with the count or percentage values?

  5. Do you want a legend included, and if so, where would you prefer it to be positioned
  on the chart?

  6. Would you like to add a title to the chart? If yes, please specify the title.

  7. Do you want the x-axis categories (''Name'' and ''Where Found'') to be displayed
  vertically or horizontally?

  8. Should there be any specific sorting order for the x-axis categories (''Name''
  and ''Where Found'')?

  9. Do you need any additional text annotations or explanations on the chart?

  10. Would you prefer distinct shades or patterns for the ''Harmful to Humans'' segments
  to accommodate colorblind users?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, label each segment with the count values.

  5. Yes, include a legend. I prefer it to be positioned at the bottom of the chart.

  6. Yes, the title should be "Distribution of Bacteria Families by Location and Harmfulness".

  7. Horizontally.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Name
- Where Found
- Harmful to Humans
