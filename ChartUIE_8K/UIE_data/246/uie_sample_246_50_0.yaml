initial_prompt: Create a bar chart to compare the number of unique bacteria names,
  families, and found locations. Highlight harmful and non-harmful bacteria categories.
  Add text annotations for key findings.
questions: '1. Do you have any specific color preferences for the bars representing
  harmful and non-harmful bacteria?

  2. Would you like the bars to be grouped or stacked?

  3. Are there any specific key findings you want to be highlighted with text annotations?

  4. What type of font style and size do you prefer for the text annotations?

  5. Should the chart include a legend to distinguish harmful and non-harmful bacteria?

  6. Do you prefer the bar chart to be horizontal or vertical?

  7. Are there any specific labels or titles you want for the axes?

  8. Do you have any preferred order for displaying the categories (bacteria names,
  families, found locations)?

  9. Would you like to include any gridlines or background shades in the chart?

  10. Is there a specific aspect ratio or size you want for the chart?'
answers: '1. I am not sure.

