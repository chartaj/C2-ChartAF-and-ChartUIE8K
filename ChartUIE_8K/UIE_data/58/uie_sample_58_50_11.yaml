initial_prompt: Generate a line chart for Amazon's top 500 laptop gear bestsellers.
  Plot price/value, stars, and reviewsCount over the top products. Use CSV data provided
  to chart trends.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Should the chart include separate lines for each attribute (''price/value'',
  ''stars'', ''reviewsCount'')?

  3. Would you like to include markers on data points for better visibility?

  4. Do you prefer a legend to distinguish between the different lines in the chart?

  5. How would you like the axes to be labeled, particularly the y-axis to represent
  multiple attributes?

  6. Should the x-axis represent the rank of the top 500 products or something else?

  7. Are there any specific labels or annotations you would like to add to the chart
  to emphasize certain data points or trends?

  8. Would you like the chart to include gridlines for better readability?

  9. Do you have any preference for the style of the lines (e.g., solid, dashed) used
  in the chart?

  10. Should the visualization include tooltips or data labels that appear when hovering
  over data points?'
answers: '1. I am not sure.

  2. Yes, the chart should include separate lines for each attribute.

  3. I do not know.

  4. Yes, I prefer a legend to distinguish between the different lines.

  5. I am not sure.

  6. The x-axis should represent the rank of the top 500 products.

  7. I do not know.

  8. Yes, please include gridlines for better readability.

  9. I have no specific preference.

  10. I do not know.'
