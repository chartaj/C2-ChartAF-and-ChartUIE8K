initial_prompt: Create a box plot visualizing the distribution of prices and star
  ratings for Amazon's 500 Bestsellers in Laptop Gear 2024. Highlight items with over
  50 reviews to emphasize their popularity. Use text annotations to call out the highest
  and lowest priced items, and the products with the highest and lowest ratings. Include
  a legend for clarity.
questions: '1. Do you have any specific color preferences for the box plot elements
  or highlights?

  2. What title would you prefer for the chart?

  3. How detailed would you like the text annotations to be for highlighting the highest
  and lowest priced items, and the highest and lowest rated items?

  4. Do you have any preferences for the font style or size for annotations and labels?

  5. Would you like to have grid lines on the chart for better readability?

  6. Do you prefer any specific axis labels or formatting for the price and star ratings?

  7. Is there a particular order you would like the highlighted items to be arranged
  in the legend?

  8. Would you like any margins or padding adjustments for a cleaner presentation
  of the chart?'
answers: '1. I am not sure.

  2. "Distribution of Prices and Star Ratings for Amazon''s 500 Bestselling Laptop
  Gear in 2024"

  3. I do not know.

  4. I am not sure.

  5. Yes, grid lines would be helpful.

  6. No specific preference.

  7. I have no specific preference.

  8. I am not sure.'
data_attributes:
- price/value
- stars
- reviewsCount
- title
