07_questions: '1. Do you have a preferred color scheme for the stacked bar chart?

  2. Should the chart include a legend to differentiate between review counts and
  average stars?

  3. How would you like to handle titles with missing review counts or star ratings?

  4. Would you like to include exact numeric values on the bars?

  5. What axis labels would you prefer for the x-axis and y-axis?

