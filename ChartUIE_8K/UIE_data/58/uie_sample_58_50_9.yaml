initial_prompt: Please create a grouped bar chart showing the distribution of prices,
  star ratings, and review counts for the top 500 bestsellers in laptop gear on Amazon
  in 2024.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. How would you like the data to be grouped within the bar chart (e.g., by price
  range, star rating range, review count range)?

  3. Would you like the chart to display data labels on each bar?

  4. Do you have a preference for the layout of the chart (e.g., horizontal bars,
  vertical bars)?

  5. Are there any specific titles or labels you would like for the chart, axes, or
  legend?

  6. Should any particular data series be highlighted or emphasized more than others?

  7. Is there a specific order for the categories or values that you prefer (e.g.,
  ascending, descending)?

  8. Would you like to include average lines or markers for any of the data attributes?'
answers: '1. I am not sure.

  2. By price range, star rating range, and review count range.

  3. I am not sure.

  4. Vertical bars.

  5. I do not know.

  6. I have no specific preference.

  7. Descending order.

  8. I am not sure.'
data_attributes:
- price/value
- stars
- reviewsCount
