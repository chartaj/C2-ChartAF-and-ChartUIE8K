initial_prompt: Please create a pie chart showing the distribution of gender across
  different countries. Divide the chart into sections that represent the percentage
  of Male and Female in each country. Use different colors for each section and ensure
  the chart is easy to read.
questions: '1. Do you have any specific color preferences for the male and female
  sections?

  2. Would you like the country labels to be displayed on the chart or in a legend?

  3. Are there any specific font styles or sizes you prefer for the labels?

  4. How would you like the percentages to be displayed: inside the chart sections
  or next to the labels?

  5. Do you prefer the chart to have a title? If yes, please provide the title text.

  6. Do you want any additional annotations or notes on the chart?

  7. Is there a specific order in which you would like the countries to be displayed?

  8. Would you like to highlight any particular country or section with a different
  style or emphasis?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. I do not have any specific preference.

  4. I would like the percentages to be displayed inside the chart sections.

  5. Yes, please title it "Gender Distribution Across Different Countries."

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.'
data_attributes:
- Gender
- Country
