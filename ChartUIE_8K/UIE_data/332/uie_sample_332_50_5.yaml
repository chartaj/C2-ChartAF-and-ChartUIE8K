initial_prompt: Please create a box chart illustrating the variety of Mutation_Types
  across different Positions in the DNA sequence. Chart should show the statistical
  distribution of Positions with respect to Mutation_Types, categorized by Reference_Codon
  and Query_Codon occurrences.
questions: '1. Do you have any specific color preferences for different Mutation_Types?

  2. Would you like to use specific hues or patterns for Reference_Codon and Query_Codon
  categories?

  3. Do you prefer any particular layout or orientation for the box chart (e.g., horizontal
  or vertical)?

  4. Are there any specific labels or titles you would like to include for the axes,
  subtitles, or legends?

  5. Would you like to add any particular statistical annotations or summary measures
  (e.g., median, quartiles) on the chart?

  6. Do you have any specific font preferences for the text in the chart?

  7. Are there any particular grid line styles or background colors you would like
  to use?

  8. Would you like the chart to include any specific markers or highlights for significant
  data points or ranges?

  9. How would you like the categories to be ordered in the chart (e.g., alphabetically,
  by frequency)?'
answers: '1. I am not sure.

  2. I do not know.

  3. Vertical would be preferred.

  4. I am not sure.

  5. Yes, please include median and quartiles.

  6. I do not have any specific preference.

  7. I am not sure.

  8. I do not know.

  9. By frequency would be preferred.'
data_attributes:
- Position
- Reference_Codon
- Query_Codon
- Mutation_Type
