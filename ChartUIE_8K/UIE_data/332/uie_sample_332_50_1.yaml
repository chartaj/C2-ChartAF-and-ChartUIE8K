initial_prompt: Create a pie chart showing the proportion of Mutation Types from the
  dataset. Use text annotations to highlight key segments and provide context about
  mutation impacts. Emphasize the most common types with color highlights to draw
  viewer attention.
questions: '1. Do you have a preferred color scheme for highlighting the most common
  mutation types?

  2. Would you like specific font styles or sizes for the text annotations?

  3. How would you like the key segments to be annotated (e.g., percentage, count,
  detailed description)?

  4. Do you have any specific preferences for the layout or design of the pie chart
  (e.g., 3D, exploded segments)?

  5. Would you prefer the chart to be in a specific size or aspect ratio?

  6. Are there any particular colors you want to avoid in the chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Percentage and a brief detailed description.

  4. I do not know.

  5. I am not sure.

  6. No, there are no particular colors to avoid.'
data_attributes:
- Mutation_Type
