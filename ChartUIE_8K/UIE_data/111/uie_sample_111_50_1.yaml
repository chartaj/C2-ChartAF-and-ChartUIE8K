initial_prompt: Create a grouped bar chart comparing the tax rates and income brackets
  for different filing statuses in 2021. Use annotations to highlight the significant
  values and differences.
questions: '1. Do you have a preference for the color scheme or palette of the bars
  in the grouped bar chart?

  2. Are there specific filing statuses or tax brackets you would like emphasized
  with unique colors or patterns?

  3. How would you prefer the annotations to be displayed on the chart (e.g., callouts,
  data labels, tooltips)?

  4. Would you like to include a legend defining the colors or patterns used for different
  filing statuses in the chart?

  5. Do you want gridlines displayed on the chart to improve readability of the values?

  6. Is there a specific order you would like the filing statuses to appear on the
  chart (e.g., Married Filing Jointly first, then Single Filer, etc.)?

  7. Would you prefer to see values displayed as percentages or whole numbers where
  applicable?

  8. Do you have a preference for the font style or size for labels and annotations
  on the chart?

  9. Is there a specific title or subtitle you would like included on the chart?

  10. Are there any specific details or context you want included in the chart notes
  or footnotes?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I would prefer callouts for the annotations.

  4. Yes, I would like a legend.

  5. Yes, please include gridlines.

  6. I do not know.

  7. Whole numbers, please.

  8. I am not sure.

  9. No specific title in mind.

  10. I have no specific preference.'
data_attributes:
- Married Filing Jointly (Rates/Brackets)
- Married Filing Jointly ($)
- Married Filing Separately (Rates/Brackets)
- Married Filing Separately ($)
- Single Filer (Rates/Brackets)
- Single Filer ($)
- Head of Household (Rates/Brackets)
- Head of Household ($)
