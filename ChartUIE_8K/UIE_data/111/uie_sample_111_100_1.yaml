initial_prompt: 'Please create a grouped bar chart comparing income tax brackets for
  different filing statuses across various years. Use the "Year" column for the x-axis.
  For the y-axis, display the income ranges for each tax bracket. Group bars by filing
  statuses: Married Filing Jointly, Married Filing Separately, Single Filer, and Head
  of Household. Highlight significant changes in tax brackets and add annotations
  explaining the Tax Cuts and Jobs Act of 2017''s impact on the rates. This will help
  visualize how tax brackets have evolved and illustrate key legislative changes.'
questions: '1. Do you have any specific color preferences for the different filing
  statuses?

  2. Would you like the y-axis to display the income ranges as numerical values or
  formatted as currency?

  3. Do you prefer the bars to be displayed with specific spacing or width?

  4. Should significant changes in the tax brackets be indicated using different colors,
  patterns, or labels?

  5. Do you have any preferences for the font style or size of the annotations explaining
  the Tax Cuts and Jobs Act of 2017''s impact?

  6. Would you like the chart to include a legend? If so, where would you prefer it
  to be located?

  7. Do you want grid lines to be displayed on the chart? If yes, would you prefer
  them to be horizontal, vertical, or both?

  8. Is there a specific way you would like the axes to be labeled or any additional
  information you want to include in the axis titles?

  9. Are there any styling preferences for the chart background, such as color or
  pattern?

  10. Would you like to include any additional labels or markers to highlight key
  legislative changes apart from the Tax Cuts and Jobs Act of 2017?'
answers: '1. I do not know.

  2. Formatted as currency.

  3. I am not sure.

  4. Labels.

  5. I do not know.

  6. Yes, at the bottom.

  7. Yes, both horizontal and vertical.

  8. I have no specific preference.

  9. I am not sure.

  10. No.'
data_attributes:
- Year
- Married Filing Jointly (Rates/Brackets)
- Married Filing Jointly ($)
- Married Filing Separately (Rates/Brackets)
- Married Filing Separately ($)
- Single Filer (Rates/Brackets)
- Single Filer ($)
- Head of Household (Rates/Brackets)
- Head of Household ($)
