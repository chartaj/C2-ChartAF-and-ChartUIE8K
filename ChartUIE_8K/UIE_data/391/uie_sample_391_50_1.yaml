initial_prompt: Create a network diagram highlighting influencer relationships in
  the media and communications sector, with text annotations for follower counts and
  group affiliations, and visual highlights to emphasize key connections.
questions: '1. Do you have a preferred color scheme for different groups or affiliations
  in the network diagram?

  2. How would you like key connections to be visually highlighted? (e.g., using thicker
  lines, different colors, or animations)

  3. Is there a specific layout you prefer for the network diagram? (e.g., circular,
  hierarchical, or force-directed)

  4. Would you like to include any specific labels or legends to enhance the clarity
  of the diagram?

  5. Do you have a specific font type or size preference for the text annotations?'
answers: '1. I do not have a specific preference.

  2. Using thicker lines would be great.

  3. I am not sure.

  4. I am not sure.

  5. I do not know.'
data_attributes:
- name
- group
- followers
- source
- target
