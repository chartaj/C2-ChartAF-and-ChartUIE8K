initial_prompt: Create a treemap to visualize the influencer network data, showing
  the distribution of influencers by their group (Tech, Music, etc.) and by the number
  of followers. Use the data to distinguish groups and size the blocks according to
  the number of followers.
questions: '1. Do you have a preferred color scheme for different groups (e.g., Tech,
  Music)?

  2. Would you like the treemap to display labels for each block (e.g., influencer
  names or groups)?

  3. Would you prefer a specific font style or size for the labels?

  4. Should the number of followers be displayed on each block?

  5. Do you want a legend or key to explain the color coding for different groups?

  6. Are there any specific dimensions or aspect ratios you have in mind for the treemap?

  7. Would you like to see the relative percentage of followers within each group
  on the treemap?

  8. Do you have a preferred layout style for the treemap (e.g., squarified, slice-and-dice)?

  9. Should any specific groups be highlighted or emphasized more than others?

  10. Are there any additional annotations or explanatory notes you would like to
  include in the visualization?'
