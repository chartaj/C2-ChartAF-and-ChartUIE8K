initial_prompt: Create a stacked bar chart showing the distribution of Fever, Cough,
  Fatigue, and Difficulty Breathing symptoms across different diseases. Use different
  colors for each symptom.
questions: '1. Do you have a preference for specific color schemes or palettes for
  the symptoms?

  2. Would you like the diseases to be sorted in a particular order (e.g., alphabetically,
  by severity, etc.)?

  3. Do you prefer specific labels or annotations on the bars or axes?

  4. How many diseases would you like to display on the chart (i.e., top 10, all,
  etc.)?

  5. Would you like gridlines to be included on the chart?

  6. Do you have any specific font preferences for titles, labels, or legends?

  7. Should the chart include a legend, and if so, where would you like it to be positioned?

  8. Do you want to include numerical values on the bars to show the exact counts
  or percentages?

  9. Would you like to highlight specific diseases or symptoms?

  10. Are there any specific dimensions or aspect ratios you prefer for the chart?

  11. Would you like to include any reference lines or markers (e.g., average line)
  on the chart?

  12. Is there a specific title or subtitle you would like for the chart?

  13. Do you prefer horizontal or vertical orientation for the stacked bar chart?'
