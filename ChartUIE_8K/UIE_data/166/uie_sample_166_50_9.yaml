initial_prompt: Create a grouped column chart that shows the occurrence of symptoms
  (Fever, Cough, Fatigue, Difficulty Breathing) across different diseases from the
  dataset. Also, include patient demographics (Age, Gender) and their outcomes (Positive/Negative).
questions: '1. Do you have any specific preferences for the colors used for different
  symptoms or demographic groups in the chart?

  2. Would you like to have a legend included in the chart, and if so, what specific
  details should it cover?

  3. Do you prefer the x-axis to represent diseases or symptoms?

  4. How would you like the age groups to be represented? Should they be categorized
  into specific age ranges?

  5. Should the gender information be visually distinct in the chart? If so, how would
  you prefer it to be shown?

  6. Would you like the outcome (Positive/Negative) to be indicated in a particular
  manner within the chart?

  7. Do you have any preferences for the arrangement of grouped columns (e.g., grouping
  by disease or by symptom)?

  8. Is there any specific formatting you would like for the chart title or axis labels?

  9. Should the chart include data labels showing the exact count or percentage of
  occurrences?

  10. Do you prefer any specific fonts or styles for the text elements in the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Diseases.

  4. I do not know.

  5. Yes, visually distinct, but I do not know how exactly.

  6. Yes, but I am not sure in what manner.

  7. Grouping by disease.

  8. I do not know.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- Disease
- Fever
- Cough
- Fatigue
- Difficulty Breathing
- Age
- Gender
- Outcome Variable
