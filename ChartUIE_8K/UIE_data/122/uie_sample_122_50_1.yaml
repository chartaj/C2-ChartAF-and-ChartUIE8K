initial_prompt: Create a box chart visualizing 'Global_Sales' across different 'Platform'.
  Annotate outliers with their 'Name'. Highlight 'Nintendo' published games. This
  will illustrate sales distribution and spotlight top performers in the video game
  industry.
questions: '1. Do you have any specific color preferences for highlighting ''Nintendo''
  published games?

  2. Would you like the chart to have a specific title or subtitle?

  3. Do you have any preference for the scale of the y-axis or should it be auto-scaled
  based on the data range?

  4. Should the outliers be highlighted in a particular color or style?

  5. Do you have any preference for the placement or style of annotations for outliers?

  6. Would you like gridlines to be displayed on the chart?

  7. Do you want to include labels for the ''Platform'' categories on the x-axis?

  8. Are there any specific font styles or sizes you prefer for the chart text?'
answers: '1. I have no specific preference.

  2. Yes, please title it "Global Sales Distribution Across Platforms" with a subtitle
  "Highlighted: Nintendo Published Games".

  3. Auto-scaled based on the data range.

  4. I am not sure.

  5. I do not know.

  6. Yes, display gridlines.

  7. Yes, include labels for the ''Platform'' categories.

  8. I am not sure.'
data_attributes:
- Global_Sales
- Platform
- Name
- Publisher
