initial_prompt: Create a scatter plot visualizing 'NA_Sales' vs. 'Year' for the top
  video games. Annotate the top 3 games based on 'Global_Sales'. Use different colors
  to highlight genres. The intent is to observe trends over time and regional success.
questions: '1. Do you have a preferred color palette for highlighting different genres?

  2. Would you like specific markers or shapes to represent different genres in the
  scatter plot?

  3. How would you like the annotations for the top 3 games based on ''Global_Sales''
  to be displayed (e.g., with lines pointing to the points, within the chart itself)?

  4. Do you prefer any specific scaling for the ''Year'' or ''NA_Sales'' axes (e.g.,
  logarithmic, linear)?

  5. Should grid lines be included in the scatter plot, and if so, do you have a preference
  for their style?

  6. Would you like to include a legend explaining the colors used for different genres?

  7. Do you have a preference for the title or labels for the axes of the scatter
  plot?

  8. Would you like to display any additional data points or trends, such as a trend
  line?'
answers: '1. I am not sure.

  2. I do not know.

  3. With lines pointing to the points.

  4. I am not sure.

  5. I do not know.

  6. Yes, include a legend.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- NA_Sales
- Year
- Global_Sales
- Genre
