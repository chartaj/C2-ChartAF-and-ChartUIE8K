initial_prompt: Create a heatmap visualizing the distribution of slopes (Beginner,
  Intermediate, Difficult) across different resorts and countries in the European
  Ski Resorts dataset. Use text annotations to highlight the resorts with the highest
  total slopes and lift capacities, and distinguish these entries with a distinct
  color. The purpose is to help users quickly identify which resorts offer the most
  extensive skiing options and the best facilities. Additionally, use highlights to
  indicate resorts with snowparks and night skiing, emphasizing their recreational
  offerings.
