initial_prompt: Create a line chart showing the number of Global Speakers for different
  Languages. Represent each World Region with a different line color. Display data
  points with Missing Values averaged. Aim for simplicity to aid readability.
questions: '1. Do you have a preferred title for the chart?

  2. Would you like to include axis titles, and if so, what should they be?

  3. Do you have a specific color palette in mind for representing different World
  Regions?

  4. How would you like to handle the display of missing values (e.g., indicate them
  with a particular symbol)?

  5. Should the chart include a legend, and if so, where would you prefer it to be
  placed?

  6. Would you like gridlines on the chart for better readability?

  7. Do you have a preferred font type and size for the chart labels and titles?

  8. How would you like the data points to be displayed (e.g., with markers, different
  shapes)?

  9. Are there any additional annotations or highlights you would like to be included
  in the chart?

  10. Is there a specific ordering you would like for the languages or world regions
  on the chart?'
answers: '1. I am not sure.

  2. Yes, "Languages" for the x-axis and "Number of Speakers" for the y-axis.

  3. I do not have a specific color palette in mind.

  4. I am not sure.

  5. Yes, please include a legend. I do not have a preference for its placement.

  6. Yes, gridlines would be helpful.

  7. I do not know.

  8. With markers, but I am not sure about the shapes.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Language
- World Region
- Global Speakers
