  column for the y-axis. Each bar group should represent different regions, with two
  bars per group: one for the count of languages and one for the total number of global
  speakers. Annotate specific bars to highlight regions with the highest and lowest
  counts. This helps in understanding the linguistic diversity in NYC.'
