initial_prompt: Create a bubble chart showing languages spoken in New York City. The
  x-axis should represent world regions, the y-axis should represent the number of
  speakers (Global Speakers). The bubble size should represent the size of the community
  (Size). Include data for Endonym if available.
questions: '1. Do you have any preferences for the color scheme of the bubbles?

  2. Would you like the bubble chart to include specific labels for each bubble? If
  so, what information would you like to be included in the labels?

  3. Do you prefer any specific font style or size for the axis labels and bubble
  labels?

  4. Should the bubbles have any additional styling such as borders or opacity levels?

  5. Do you have any specific preferences for the range or scale of the x-axis (world
  regions) and y-axis (number of speakers)?

  6. Would you like to include any legends or keys to explain the bubble sizes (community
  sizes) and colors?

  7. How would you like missing data (e.g., missing ''Global Speakers'' or ''Endonym''
  entries) to be handled in the visualization?

  8. Do you have a preference for the chart background color or gridline visibility?

  9. Are there any specific regional groupings or categorizations you would like to
  see on the x-axis?

  10. Is there a specific title you would like for the bubble chart?'
answers: '1. I do not know.

  2. Yes, include the language name and the Endonym if available.

  3. I do not know.

  4. I am not sure.

