  4. How would you prefer us to indicate missing values on the chart?

  5. Do you have any preferences for the chart title and axis labels?

  6. Should the box chart include a legend explaining the different bounds?

  7. Is there a particular way you would like the data to be sorted or grouped on
  the x-axis?

  8. Do you have any specific preferences for the chart''s layout or dimensions?'
