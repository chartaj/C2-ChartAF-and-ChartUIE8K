initial_prompt: Create a bar chart comparing median GHG emissions across different
  taxa like bivalves, catfish, and hypoph_carp. Annotate the highest median value
  to highlight it. Use unique colors to differentiate taxa and emphasize GHG emission
  variance.
questions: '1. Do you have a preferred color palette for the different taxa?

  2. Would you like to include a legend for the different colors representing each
  taxa?

  3. Do you have a preference for the position or style of the annotation for the
  highest median value?

  4. Do you prefer horizontal or vertical bars for the chart?

  5. Is there a specific title you would like for the chart?

  6. Do you have any preferences for the axis titles or labels?

  7. Would you like to include grid lines on the chart for easier reading of values?

  8. Should the bars have specific widths or spacing between them?

  9. Do you prefer any particular text font or size for labels and annotations?'
answers: "1. I am not sure.\n2. Yes, please include a legend.\n3. I am not sure.\n\
  4. Vertical bars would be fine.\n5. I do not know. \n6. I have no specific preference.\n\
  7. Yes, include grid lines.\n8. I am not sure.\n9. I have no specific preference."
data_attributes:
- taxa
- median
