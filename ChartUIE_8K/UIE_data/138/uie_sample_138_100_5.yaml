  3. X-axis label: "Age", Y-axis label: "Systolic Blood Pressure (mmHg)"

  4. I am not sure.

  5. I am not sure.

  6. Yes, include gridlines for better readability.

  7. I have no specific preference.

  8. No additional annotations or information needed.'
