initial_prompt: Show a bar chart illustrating the population of selected countries.
  Annotate with text annotations highlighting the top three most populous countries.
  Use highlights to differentiate these from the rest. Titles should emphasize the
  context of population comparison.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Should the bars representing the top three most populous countries be a specific
  color or pattern?

  3. Do you want the text annotations for the top three countries to have a particular
  font size or style?

  4. How would you like the title to be formatted (e.g., font size, font style, alignment)?

  5. Should the x-axis or y-axis labels have any specific formatting (e.g., font size,
  font style)?

  6. Do you prefer any specific gridlines or background styles for the chart?

  7. Would you like to include any specific tooltips or hover-over information for
  each bar?

  8. Is there a specific order in which you want the countries to be displayed (e.g.,
  alphabetical, by population size)?

  9. Do you want to include a legend, and if so, where should it be placed?

  10. Are there any additional annotations or labels you would like to include apart
  from highlighting the top three most populous countries?'
answers: '1. I do not know.

  2. Yes, use a specific color for the top three most populous countries.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. I have no specific preference.

  7. I am not sure.

  8. By population size.

  9. I do not know.

  10. I have no specific preference.'
