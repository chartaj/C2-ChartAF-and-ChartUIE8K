02_initial_prompt: Create a box chart to visualize the population distribution for
  different cities. The chart should use the 'pop' column to showcase the range, median,
  and outliers in city populations. Highlight the most populous cities like New York,
  Los Angeles, and Chicago with a different color to emphasize their significance.
  Add a trend line to illustrate any general trends in the population data. This will
  provide a clear understanding of how populations vary across cities. Highlighting
  certain cities visually will help in quickly identifying key insights from the data.
