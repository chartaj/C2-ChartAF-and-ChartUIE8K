initial_prompt: Create a geographic heatmap to visualize global blood type distribution
  using population-weighted percentage data. Highlight O+, A+, B+, AB+, O-, A-, B-,
  and AB- types.
questions: '1. Do you have any preferred color schemes or palettes for the heatmap?

  2. Would you like to include labels or annotations for each country?

  3. Do you prefer a particular map projection (e.g., Mercator, Robinson)?

  4. Should the heatmap use a gradient or discrete color steps to represent the percentage
  values?

  5. Is there a specific range that you want to highlight (e.g., values above a certain
  percentage)?

  6. How would you like missing data to be represented on the map?

  7. Do you have a preference for the size or aspect ratio of the map?

  8. Would you like to display a legend or key for the color scales?

  9. Are there any specific regions or countries you want to focus on or emphasize?'
answers: '1. I have no specific preference.

