initial_prompt: Create a donut chart highlighting the distribution of names by year,
  focusing on the top three names. Annotate each segment with name and proportion.
  Use highlights to distinguish the most common names. This visualization helps understand
  naming trends over time.
questions: '1. Do you have a preferred color scheme for highlighting the most common
  names?

  2. Should the donut chart display a legend for easy reference?

  3. Would you like the chart to include a title and subtitle? If yes, please specify
  them.

  4. Do you have a specific font style or size preference for the annotations and
  chart labels?

  5. How would you prefer the proportions to be displayed (e.g., percentages, decimals)?

  6. Should the chart include any specific descriptive text or footnotes to provide
  additional context?

  7. Would you like the years to be displayed around the donut chart or in any particular
  order?'
answers: '1. I am not sure.

  2. Yes, the donut chart should display a legend for easy reference.

  3. I do not know.

  4. I am not sure.

  5. Percentages would be preferred.

  6. I have no specific preference.

  7. I do not know.'
data_attributes:
- year
- name
- prop
