initial_prompt: Create a pie chart representing the distribution of baby names from
  the year 1880 by frequency (column "n") for female ("F") babies.
questions: '1. Do you have any preferred color schemes for the pie chart?

  2. Would you like labels on each pie slice to show the baby name and its frequency?

  3. Do you prefer percentages or raw frequency numbers to be displayed on the pie
  slices?

  4. Should the pie chart have a title? If so, what should it be?

  5. Do you want a legend to accompany the pie chart?

  6. Are there any specific fonts or styles you prefer for the chart text?

  7. Should the pie chart be exploded to highlight specific slices?

  8. Do you have a minimum frequency threshold for including baby names in the pie
  chart?'
answers: '1. I am not sure.

  2. Yes, I would like labels on each pie slice to show the baby name and its frequency.

  3. Percentages.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. I am not sure.

  8. I do not know.'
