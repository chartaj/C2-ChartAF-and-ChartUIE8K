initial_prompt: Create a stacked bar chart showing the count of employees by 'EducationField'
  and 'Education'. Highlight cells and verify unique stacks for 'Attrition' statuses.
  Annotate the highest and lowest counts to focus attention. This will visually explain
  the relationship between education level, field, and employee attrition.
questions: '1. What color scheme would you prefer for the ''Attrition'' statuses to
  distinguish between different categories?

  2. Do you have a preference for the specific colors used to highlight the highest
  and lowest counts?

  3. How would you like the X-axis labels to be displayed (e.g., horizontal, vertical,
  angled)?

  4. Is there a specific font style or size you would prefer for annotations and labels?

  5. Would you like the chart to include gridlines for easier interpretation of counts?

  6. Should the legend be placed at a specific location (e.g., top, bottom, side)
  on the chart?

  7. Do you prefer any specific format for the annotations of the highest and lowest
  counts (e.g., text size, bold, color)?

  8. Are there any additional details or customizations you would like to see in the
  chart''s appearance or layout?'
answers: '1. I am not sure.

  2. I do not know.

  3. Horizontal would be fine.

  4. I am not sure.

  5. Yes, please include gridlines.

  6. I have no specific preference.

  7. Bold text for annotations would be good.

  8. I am not sure.'
