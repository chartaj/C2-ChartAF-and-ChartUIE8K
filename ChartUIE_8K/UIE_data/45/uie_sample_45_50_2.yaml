initial_prompt: Please create a geographic heatmap showing the locations of Electronic
  Waste Recycling Facilities in NY State. Highlight counties with the most facilities
  and annotate the ones missing contact information or website details.
questions: '1. Do you have a preference for the color scheme to be used in the heatmap?

  2. Should the heatmap display gradients to represent the density of facilities across
  counties?

  3. Would you like specific markers for facilities missing contact information or
  website details?

  4. Do you prefer any particular style or format for annotations on the map?

  5. Should the counties be color-coded based on the number of facilities, and if
  so, how many color levels would you like?

  6. Is there a specific map projection or base map style you prefer (e.g., satellite
  view, street view)?

  7. Would you like the facility names to be displayed on the map or only highlighted
  counties?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. Yes, I would like specific markers for facilities missing contact information
  or website details.

  4. I am not sure.

  5. Yes, the counties should be color-coded based on the number of facilities; I
  am not sure about the number of color levels.

  6. I do not know.

  7. Only highlighted counties.'
data_attributes:
- Facility Name
- County
- Location 1
- Contact Email
- Website
