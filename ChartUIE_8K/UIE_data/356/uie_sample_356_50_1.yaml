initial_prompt: Create a scatter plot to visualize the health status and pollen-carrying
  of bees across different dates and locations. Highlight data points by subspecies
  and annotate hive being robbed observations.
questions: '1. Do you have a preferred color scheme for differentiating subspecies?

  2. Would you like the data points to have different shapes or sizes based on the
  subspecies?

  3. Should the scatter plot include a legend explaining the colors or shapes used
  for subspecies?

  4. Do you prefer any specific style or formatting for annotating ''hive being robbed''
  observations?

  5. Would you like to add grid lines or a specific background to the scatter plot?

  6. Is there a specific way you want the axis labels or titles to be formatted?

  7. Do you have any preference for the scale of the axes (e.g., linear, logarithmic)?

  8. Should there be a title or subtitle for the scatter plot, and if so, what should
  it be?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, the scatter plot should include a legend explaining the colors or shapes
  used for subspecies.

  4. I am not sure.

  5. I do not know.

  6. I do not know.

  7. I have no specific preference.

  8. Yes, there should be a title. The title should be "Bee Health and Pollen-Carrying
  Across Dates and Locations".'
data_attributes:
- date
- location
- subspecies
- health
- pollen_carrying
