initial_prompt: '<start of the user instructions>

  Create a donut chart visualizing land use in Germany. Display sections representing
  different land types (Housing & traffic, Other land, Agriculture, etc.) with corresponding
  square km values. Highlight the largest and smallest sections for emphasis. Add
  annotations to the largest section for context. Ensure the chart effectively communicates
  the distribution of land use for real estate purposes.

  <end of the user instructions>'
questions: '1. Do you have any specific color preferences for the different land types
  in the donut chart?

  2. Would you like to display the percentage values along with the square km values
  for each section?

  3. Do you have any specific font preferences for the chart labels and annotations?

  4. Are there any specific styles or themes you prefer for the chart (e.g., modern,
  classic, vibrant)?

  5. Would you like the chart to include a legend? If so, where should it be positioned?

  6. Is there a specific way you''d like the chart to handle overlapping labels or
  annotations?

  7. Do you have any specific preferences for the size or aspect ratio of the chart?

  8. Would you prefer annotations on the largest section to include any specific details
  or contextual information beyond square km values?

  9. Do you have any specific preferences for the thickness of the donut chart''s
  rings?

  10. Are there any additional text or title elements you would like included on the
  chart?'
answers: '1. I do not have a specific color preference.

  2. Yes, it would be helpful to display percentage values along with square km values.

  3. I am not sure about the font preferences.

  4. I do not know; maybe something modern?

  5. Yes, a legend would be useful. It can be positioned either at the bottom or the
  side.

  6. I am not sure.

  7. I do not have any specific preferences for the size or aspect ratio.

  8. Yes, please include some contextual information about why the largest section
  is significant.

  9. I do not have any specific preferences for the thickness of the rings.

  10. A main title like "Land Use Distribution in Germany" would be great.'
data_attributes:
- Kind of land
- square km
