initial_prompt: Create a bar chart to visualize customer revenue segmented by marketing
  channel. Highlight bars representing 'email marketing' and 'paid advertising' due
  to their distinct performance differences. Add annotations to indicate the average
  cost and conversion rate for each channel.
questions: '1. Do you have a preferred color palette for the chart?

  2. Would you like the bars to be displayed vertically or horizontally?

  3. How would you like the highlighted bars to be distinguished (e.g., color, pattern)?

  4. Do you prefer a specific font style or size for the chart annotations?

  5. Are you interested in displaying gridlines in the chart?

  6. Should the chart include a legend, and if so, where should it be placed?

  7. Would you like to add any specific titles or labels to the chart, axes, or annotations?

  8. Do you have a preference for the background color of the chart?

  9. Should there be any specific spacing between the bars or along the axes?

  10. Would you like to incorporate tooltips or hover text for additional information
  on each bar?

  11. Are there any additional metrics you would like to display alongside each bar?'
answers: '1. I am not sure.

  2. I do not know.

  3. Highlight the bars using color.

  4. I have no specific preference.

  5. I am not sure.

  6. Yes, the legend should be placed at the bottom.

  7. I do not know.

  8. I have no specific preference.

  9. I am not sure.

  10. I do not know.

  11. I am not sure.'
data_attributes:
- channel
- revenue
- cost
- conversion_rate
