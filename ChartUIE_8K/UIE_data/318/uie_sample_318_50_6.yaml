initial_prompt: Create a choropleth map showing average hotel prices in different
  locations around Munnar, Kerala. Color-code areas based on average hotel prices.
  Use "Location" for regions and "Price" for values. Include a legend for price ranges.
  Display key landmarks.
questions: '1. Do you have a preference for the color scheme used to represent different
  price ranges?

  2. How would you like the price ranges to be categorized in the legend (e.g., specific
  intervals, equal intervals)?

  3. Is there a specific style or format you prefer for the map itself (e.g., detailed
  terrain, simple outlines)?

  4. Do you have a preference on the size or prominence of key landmarks displayed
  on the map?

  5. Should we include any additional data labels or information in the map (e.g.,
  hotel names, star ratings)?

  6. Would you like a specific styling for the legend (e.g., position, size, border)?'
answers: '1. I have no specific preference.

  2. Equal intervals would be fine.

  3. I am not sure.

  4. I have no specific preference.

  5. I am not sure.

  6. I do not know.'
