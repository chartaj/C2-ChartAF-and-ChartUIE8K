initial_prompt: Create a bar chart showing browser usage share. List browsers on the
  x-axis and their corresponding usage percentages on the y-axis.
questions: '1. Do you have a specific color scheme in mind for differentiating the
  bars?

  2. Would you like the browser names to be displayed in a particular order on the
  x-axis (e.g., alphabetical, descending usage share)?

  3. Should the usage percentages on the y-axis be displayed with a specific number
  of decimal places?

  4. Do you prefer any particular style for the bar chart (e.g., 2D vs 3D bars, or
  a specific bar width)?

  5. Should there be any specific annotations or labels on the bars themselves?

  6. Would you like gridlines on the chart to enhance readability?

  7. Do you need a title for the chart? If so, what should it be?

  8. Would you like the chart to include a legend, or is it not necessary given the
  context?

  9. Do you have any preferences for the font size and style for the axis titles and
  labels?

  10. Should there be a specific range for the y-axis, or should it auto-scale based
  on the data provided?

  11. Would you like to include any supplementary information or footnotes on the
  chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. I have no specific preference.

  5. I do not know.

  6. I am not sure.

  7. Yes, the title should be "Browser Usage Share".

  8. I do not know.

  9. I am not sure.

  10. It should auto-scale based on the data provided.

  11. I am not sure.'
data_attributes:
- Browser
- Usage share
