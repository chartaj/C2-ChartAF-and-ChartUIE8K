02_initial_prompt: Please create a bar chart to represent the market share of different
  web browsers. The chart should have browsers on the x-axis and their usage share
  on the y-axis. Use data that includes browsers like Chrome, Safari, and Internet
  Explorer & Edge with corresponding percentages. Each browser's bar should reflect
  its respective usage share. The chart will help visualize the popularity of each
  browser for a tech analysis. Also, ensure the chart is clear and easy to read, as
  it's for a technology-related presentation. No missing values and use suitable colors
  for differentiation.
