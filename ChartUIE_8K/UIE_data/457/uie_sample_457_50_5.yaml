initial_prompt: Create a stacked column chart showing browser market share. Each stack
  should represent a different browser version. Use the 'Version' for the x-axis and
  'Data' for the y-axis.
questions: '1. Do you have a specific color scheme preference for each browser or
  version?

  2. Would you like to display data values on each column stack?

  3. Do you prefer any particular order for the browser versions on the x-axis?

  4. Should the chart include a legend to differentiate between browsers and their
  versions?

  5. Is there a specific title you would like for the chart?

  6. Do you prefer any particular font style or size for axis labels and titles?

  7. Are there any specific sizes or aspect ratios for the chart that you prefer?

  8. Should grid lines be included on the chart, and if so, in which style?

  9. Would you like to add any annotations or notes to the chart?

  10. Should the chart include any axis labels for better interpretation (e.g., ''Browser
  Version'' for the x-axis, ''Market Share'' for the y-axis)?'
