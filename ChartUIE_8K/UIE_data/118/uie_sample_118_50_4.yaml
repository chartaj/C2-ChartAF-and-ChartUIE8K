initial_prompt: Create a stacked bar chart showing the number of liver patients by
  age and gender categories. Use the dataset "Indian Liver Patient Records" for visualization.
questions: '1. Do you have a preferred color scheme for the different gender categories?

  2. How would you like the age categories to be grouped (e.g., in 10-year intervals)?

  3. Do you want any specific labels or titles for the axes?

  4. Should there be a legend indicating the different gender categories?

  5. Do you prefer the bars to be ordered in any specific way (e.g., ascending age
  groups)?

  6. Are there specific dimensions you would like the chart to be?

  7. Would you like to include gridlines or any other background elements for better
  readability?

  8. Should the chart include data labels showing the exact number of patients for
  each segment?

  9. Do you have a preference for the font style or size for the text elements (titles,
  labels, legend)?'
answers: '1. I am not sure.

  2. Grouped in 10-year intervals would be good.

  3. I do not have a specific preference.

  4. Yes, a legend would be helpful.

  5. I am not sure.

  6. I do not know.

  7. I do not have a specific preference.

  8. Yes, including data labels showing the exact number of patients would be helpful.

  9. I do not have a specific preference.'
data_attributes:
- Age
- Gender
- Dataset
