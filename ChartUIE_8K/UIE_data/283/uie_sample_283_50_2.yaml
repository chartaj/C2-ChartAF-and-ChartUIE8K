initial_prompt: Create a radar chart to visualize the marriage and divorce details.
  Highlight critical aspects like marriage duration, age at divorce, and number of
  children using text annotations for clarity. Use different colors for men and women.
questions: '1. Do you have any specific color preferences for representing men and
  women in the radar chart?

  2. Do you prefer specific shapes or markers for data points on the radar chart?

  3. Is there a particular font style or size you prefer for text annotations?

  4. Would you like to include a legend to explain the different colors used?

  5. Are there any specific ranges or scales you want to be used for the axes on the
  radar chart?

  6. Do you have a preference for how the different data attributes (e.g., ''Marriage
  duration'', ''Age'', ''Number of children'') should be ordered around the radar
  chart?

  7. Should the chart include gridlines or any specific type of background to make
  the data clearer?

  8. Do you require any specific labels or titles for the chart and its axes?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not have a specific preference.

  4. Yes, I would like to include a legend.

  5. I am not sure.

  6. I do not know.

  7. I do not have a specific preference.

  8. I do not know.'
data_attributes:
- Marriage_duration
- Age_partner_man
- Age_partner_woman
- Num_Children
