initial_prompt: Create a line chart to show the trend of average bread prices in Australia
  from 2018 to 2022. Use the columns for Year, Month, Average Price, and Price in
  USD. Highlight the price fluctuations and convert all prices to USD for consistency.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Should there be data markers on the line to highlight specific data points?

  3. Do you want grid lines to be displayed on the chart?

  4. Would you prefer the x-axis to be labeled by year, month, or a combination of
  both?

  5. Should there be annotations to highlight significant price fluctuations?

  6. How would you like the y-axis to be scaled (e.g., linear, logarithmic)?

  7. Is there a specific font style and size you prefer for the chart labels and title?

  8. Do you want a legend to distinguish the lines, especially if other lines are
  added for comparison?

  9. Would you like to display a moving average line to smooth out short-term fluctuations?

  10. Is there a specific title you would like for this chart?

  11. Are there any additional labels or notes you would like to include on the chart?'
answers: '1. I do not know.

  2. Yes, please include data markers on the line.

  3. Yes, I would like grid lines to be displayed.

  4. A combination of both year and month would be preferred.

  5. Yes, please add annotations for significant price fluctuations.

  6. I am not sure.

  7. I have no specific preference.

  8. I do not know.

  9. I am not sure.

  10. I do not know.

  11. I have no specific preference.'
data_attributes:
- 'Year '
- 'Month '
- 'Average Price '
- Price in USD
