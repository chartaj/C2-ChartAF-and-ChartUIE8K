initial_prompt: Create a box chart showing the distribution of average food prices
  in USD across different countries from 2018 to 2022.
questions: '1. Do you have any specific color preferences for the different countries
  in the box chart?

  2. Would you prefer to use a specific color palette for easier differentiation of
  countries?

  3. Do you want to include grid lines in the chart for better readability?

  4. Should the x-axis have a title, and if so, what should it be?

  5. Should the y-axis have a title, and if so, what should it be?

  6. Would you like to include any annotations or data labels in the chart?

  7. Do you require a legend to differentiate between the countries on the chart?

  8. What level of granularity do you prefer for the y-axis labels (e.g., every 1
  USD, 5 USD)?

  9. Is there a specific order in which you would like the countries to be displayed
  on the x-axis (e.g., alphabetical, by median price)?

  10. Should the chart include a title, and if so, what should the title be?

  11. Would you like to highlight any specific countries in the chart for emphasis?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. I think grid lines would be helpful.

  4. I do not have a specific preference.

  5. Yes, the y-axis should be titled "Average Food Prices (USD)".

  6. I do not know.

  7. Yes, a legend would be helpful.

  8. I do not have a specific preference.

  9. I am not sure.

  10. Yes, please title it "Distribution of Average Food Prices (USD) Across Different
  Countries (2018-2022)".

  11. I do not know.'
data_attributes:
- 'Country '
- 'Year '
- Price in USD
