initial_prompt: Create a heatmap showcasing the average food prices across different
  countries over the years 2018-2022. Use the columns 'Country', 'Year', 'Food Item',
  and 'Average Price'. Highlight price variations and trends across nations.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to display the average price values within the heatmap cells?

  3. Should the heatmap include labels for both axes (Country and Year)?

  4. Do you prefer a specific range for the color scale to better highlight variations?

  5. Is there a specific order you want the countries or years to be sorted?

  6. Do you want to group or categorize by ''Food Item'' within the heatmap?

  7. Would you like grid lines to be visible between the cells?

  8. Do you want annotations for significant trends or variations explicitly marked?

  9. Is there a preferred background color for the heatmap or the entire chart?

  10. Should the heatmap include a legend explaining the color gradient?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Yes, the heatmap should include labels for both axes (Country and Year).

  4. I am not sure.

  5. I have no specific preference.

  6. I am not sure.

  7. I have no specific preference.

  8. Yes, significant trends or variations should be explicitly marked.

  9. I don''t have a preference for the background color.

  10. Yes, the heatmap should include a legend explaining the color gradient.'
