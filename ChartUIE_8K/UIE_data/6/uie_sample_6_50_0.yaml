initial_prompt: Line chart showing maize yield trends in the United Kingdom over time.
  Highlight significant yield changes. Annotate key years or events affecting yields.
  Visualize missing data for context. Use contrasting colors to emphasize trends and
  anomalies.
questions: '1. Do you have a preferred color scheme or specific colors in mind for
  highlighting trends and anomalies?

  2. Are there specific key years or events you want to ensure are annotated on the
  chart?

  3. How would you prefer missing data to be visualized (e.g., gaps in the line, special
  markers)?

  4. Do you have a preference for the thickness or style of the line used in the line
  chart?

  5. Do you want any additional text or descriptions included alongside the annotations
  for key events?

  6. Would you like a specific scale (e.g., logarithmic) or any axis customization?

  7. Is there a specific range of years or data points you want to focus on within
  the chart?

  8. Do you prefer the chart to have gridlines or other background elements for better
  readability?'
answers: '1. I am not sure.

  2. Yes, please include significant agricultural policy changes, extreme weather
  events, and major technological advancements.

  3. Gaps in the line or special markers would work.

  4. I do not have a preference.

  5. Yes, please include additional text or descriptions alongside the annotations.

  6. I am not sure.

  7. No specific range; cover as much data as is available.

  8. I do not know.'
