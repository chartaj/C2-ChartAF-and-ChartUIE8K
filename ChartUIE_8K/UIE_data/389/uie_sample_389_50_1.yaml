initial_prompt: Create a scatter plot to visualize Internet users by country. Highlight
  countries with the most and least users. Annotate the top three countries' data
  points to emphasize user differences. Utilize color to differentiate countries and
  make the plot visually appealing and informative.
questions: '1. Do you have a specific color palette preference for differentiating
  countries?

  2. Would you like specific countries to be highlighted in addition to those with
  the most and least users?

  3. Do you prefer any particular annotation style (e.g., text labels, callouts) for
  the top three countries?

  4. Do you have preferences for the placement of the legend on the scatter plot?

  5. Are there any specific font styles or sizes you prefer for labels and annotations?

  6. Would you like the chart to have a title and/or subtitle? If so, do you have
  preference for those titles?

  7. Do you have preferences for the axis labels and their formatting?

  8. Should gridlines be included in the scatter plot? If so, do you prefer any specific
  style for them?

  9. Do you prefer markers of specific shapes or sizes for the data points?

  10. Is there any additional information or context you would like to be included
  in the scatter plot?'
answers: '1. I do not know.

  2. I am not sure.

  3. I would prefer text labels for the top three countries.

  4. I have no specific preference.

  5. I do not know.

  6. I would like the chart to have a title. The title could be "Internet Users by
  Country".

  7. I have no specific preference.

  8. I do not know.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- Country
- InternetUsers
