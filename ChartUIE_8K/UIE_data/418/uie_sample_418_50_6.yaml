initial_prompt: Create a bar chart that visualizes the malaria death rates per 100,000
  people from 1990 to 2016. Each bar should represent a year, and the height of the
  bar should represent the death rate. Highlight any notable trends. Thanks!
questions: '1. Do you have a preferred color scheme for the chart?

  2. How would you like notable trends to be highlighted (e.g., using different colors,
  annotations, or markers)?

  3. Would you prefer the axis labels to include any specific formatting or details?

  4. Do you want to display gridlines, and if so, in which orientation (horizontal,
  vertical, or both)?

  5. Should we include a title and/or subtitle for the chart? If yes, please specify
  the text.

  6. Would you like any specific font styles or sizes for the text elements?

  7. Are there any specific labels or legends you would like to include on the chart?

  8. Should any additional data points or reference lines (e.g., average death rate)
  be included?

  9. Do you prefer the bars to be grouped, stacked, or displayed in another format?

  10. Would you like to add any footnotes or sources of data at the bottom of the
  chart?'
answers: '1. I have no specific preference.

  2. Different colors for notable trends would be great.

  3. I do not know.

  4. I am not sure.

  5. Yes, please include a title: "Malaria Death Rates per 100,000 People (1990-2016)".

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. I prefer the bars to be grouped by year.

  10. Yes, please add a footnote: "Source: World Health Organization".'
data_attributes:
- Year
- 'Deaths - Malaria - Sex: Both - Age: Age-standardized (Rate) (per 100,000 people)'
