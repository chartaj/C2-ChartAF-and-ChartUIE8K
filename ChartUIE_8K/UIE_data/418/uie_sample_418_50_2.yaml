initial_prompt: Create a heatmap highlighting malaria death rates from 1990 to 2016.
  Focus on entities with high rates and annotate the highest and lowest values. Add
  context for each year's data variation.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to have a specific range for the heatmap''s color intensity?

  3. Should the heatmap include a legend to explain the color coding?

  4. Do you want the entity names (countries) to be displayed on the heatmap?

  5. How would you like the highest and lowest values to be annotated (e.g., differently
  colored, bolded, or custom markers)?

  6. Is there a specific font preference for the annotations and labels?

  7. Would you like any additional statistical context or explanations directly on
  the heatmap?

  8. Do you prefer the years to be displayed along the x-axis or y-axis?

  9. Are there any specific entities you are particularly interested in, so they can
  be highlighted or emphasized?

  10. Do you have a preferred layout direction for the heatmap (horizontal or vertical)?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, the heatmap should include a legend to explain the color coding.

  4. Yes, the entity names (countries) should be displayed on the heatmap.

  5. The highest and lowest values should be annotated with custom markers.

  6. I am not sure.

  7. I do not know.

  8. I prefer the years to be displayed along the x-axis.

  9. I do not have any specific entities in mind.

  10. I am not sure.'
