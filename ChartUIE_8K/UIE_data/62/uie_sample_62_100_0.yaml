initial_prompt: Create a line chart showing Apple stock performance over time. Plot
  'Date' on the x-axis and 'Close' prices on the y-axis. Use text annotations to highlight
  key dates and values, such as highest and lowest prices, or significant events affecting
  stock. Emphasize these points with color highlights. The chart should provide a
  clear visual historical overview of Apple stock trends, helping viewers understand
  market behavior and identify pivotal moments. Provide text annotations for notable
  elements, and make sure highlighted points stand out. Suitable for investors or
  analysts studying stock performance.
questions: '1. Do you have a preferred color scheme for the chart and highlights?

  2. Are there specific dates or events you want to ensure are highlighted on the
  chart?

  3. What type of text annotations style do you prefer (e.g., callouts, labels, tooltips)?

  4. Should the chart include a grid for easier reading of values?

  5. Do you prefer a specific font style or size for the text annotations?

  6. Would you like any additional trend lines or moving averages to be included?

  7. Should the chart have a legend explaining the color highlights and annotations?

  8. Do you have any preference for the chart''s title and axis labels?'
answers: '1. I am not sure.

  2. Yes, I want to ensure that the highest and lowest prices are highlighted.

  3. Callouts would be great.

  4. I don''t know.

  5. I have no specific preference.

  6. I am not sure.

  7. Yes, a legend would be helpful.

  8. No preference for the title and axis labels.'
data_attributes:
- Date
- Close
