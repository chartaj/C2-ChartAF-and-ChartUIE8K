  help in analyzing the stock prices over time. Ensure that each candlestick represents
  a single trading day. The chart should highlight trends and price movements. Please
  make the x-axis represent the 'Date' and the y-axis represent the stock prices.
  Highlight the opening and closing prices clearly and use different colors for bullish
  and bearish candlesticks. Additionally, plot the 'Volume' data as a separate bar
  chart below the candlestick chart.
