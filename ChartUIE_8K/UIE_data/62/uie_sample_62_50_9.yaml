initial_prompt: Create a candlestick chart for Apple stocks, showing Date on the x-axis,
  and Open, High, Low, Close prices on the y-axis. Highlight significant volume changes.
questions: '1. Do you have a preferred color scheme for the candlestick chart?

  2. Would you like the significant volume changes to be indicated by specific markers
  or colors?

  3. Should the x-axis be formatted in a specific way (e.g., monthly tick marks, quarterly
  tick marks)?

  4. Do you prefer annotations or tooltips for highlighting significant volume changes?

  5. Is there a particular default date range you want the chart to focus on (e.g.,
  last 5 years, last 10 years)?

  6. Would you like grid lines to be included in the chart for better readability?

  7. Do you have a preference for the font style or size for the axis labels and chart
  title?

  8. Should the chart include moving averages or other trend lines along with the
  candlestick data?

  9. Do you want to include a legend to explain the highlighted significant volume
  changes?

  10. Are there any specific events or dates that you want to be marked on the chart?'
answers: '1. I do not know.

  2. Indicated by specific markers.

  3. I do not know.

  4. I do not know.

  5. Last 5 years.

  6. I am not sure.

  7. I have no specific preference.

  8. I do not know.

  9. Yes, include a legend.

  10. I am not sure.'
data_attributes:
- Date
- Open
- High
- Low
- Close
- Volume
