initial_prompt: Create a line chart showcasing inflation annual CPI trends over years
  across countries, highlighting and annotating significant economic crises and inflation
  spikes. Use visual highlights to distinguish systemic crises and banking crises
  periods.
questions: '1. Which countries would you like to include in the visualization?

  2. What time period would you like to cover in the chart?

  3. Do you have preferred colors for visual highlights distinguishing systemic crises
  and banking crises periods?

  4. Are there specific economic crises or inflation spikes you want explicitly annotated?

  5. Do you have a preferred style or format for the annotations?

  6. Would you like to include a legend to explain the visual highlights and annotations?

  7. Do you prefer any particular line styles (e.g., solid, dashed) for different
  countries or crisis indicators?

  8. How many inflation annual CPI spikes do you want to highlight in the chart?

  9. Do you have any specific title or subtitle for the chart?

  10. Would you prefer gridlines to be included for better readability of the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not have a specific preference.

  4. 2008 Financial Crisis and 2020 COVID-19 Pandemic.

  5. I do not know.

  6. Yes.

  7. I do not have a specific preference.

  8. I am not sure.

  9. I do not have a specific title in mind.

  10. Yes.'
data_attributes:
- country
- year
- inflation_annual_cpi
- systemic_crisis
- banking_crisis
