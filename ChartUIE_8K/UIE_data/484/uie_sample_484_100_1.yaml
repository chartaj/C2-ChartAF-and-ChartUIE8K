  4. How would you like to handle overlapping text annotations if they occur?

  5. Do you prefer any specific layout or orientation for the heatmap (e.g., horizontal,
  vertical)?

  6. Are there additional labels, legends, or titles that you want to be included
  in the visualization?

  7. Do you have a preference for the granularity or bin size of the heatmap cells?'
