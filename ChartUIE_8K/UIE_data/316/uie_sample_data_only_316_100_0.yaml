02_initial_prompt: Create a Choropleth map to visualize the distribution of Southeast
  Asian bumblebee specimens from the dataset. Highlight countries like Thailand and
  Laos based on the quantity of specimens collected. Use colors to indicate the number
  of specimens per country. Annotate important data points such as specific locations
  (e.g., Doi Suthep-Pui NP, Luang Prabang) with collection details like year and collector
  names. The goal is to emphasize areas with high specimen collection and provide
  context for bumblebee biodiversity in these regions. This map will aid in understanding
  species distribution patterns across Southeast Asia.
