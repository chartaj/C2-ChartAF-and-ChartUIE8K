initial_prompt: Create a bar chart showing the number of unique authors per year from
  2009-2019. Use text annotations to highlight years with the highest and lowest counts.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. What font size and style would you prefer for the text annotations?

  3. Would you like a specific title for the chart?

  4. Do you prefer the bars to be horizontal or vertical?

  5. Should the years with the highest and lowest counts be highlighted with specific
  colors?

  6. Do you have any preference for the placement of the legend or should it be omitted?

  7. How detailed should the axis labels be (e.g., showing all years or every other
  year)?

  8. Would you like gridlines on the chart? If so, should they be light or bold?

  9. Is there a specific style you prefer for the bar borders (e.g., no border, thin
