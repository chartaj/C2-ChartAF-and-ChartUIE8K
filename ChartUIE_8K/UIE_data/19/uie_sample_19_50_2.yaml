initial_prompt: '<start of user instructions>

  Create a line chart showing the average user rating over the years for both Fiction
  and Non Fiction genres. Highlight and annotate peaks and troughs to emphasize major
  changes.

  <end of user instructions>'
questions: '1. Do you have any color preferences for distinguishing between Fiction
  and Non Fiction genres?

  2. Are there any specific years you want to particularly focus on or highlight?

  3. Do you prefer any particular style for the annotations (e.g., arrows, labels,
  text boxes)?

  4. What level of granularity would you like for the time axis (e.g., yearly, monthly)?

  5. Should the chart include gridlines for better readability?

  6. Do you have a preference for the location or format of the legend?

  7. Would you like to include any additional statistical information, such as trend
  lines or a moving average?

  8. How would you like the peaks and troughs to be highlighted (e.g., with markers,
  different line styles, shaded areas)?

  9. Do you prefer the chart to have a title, and if so, what should it be?'
answers: '1. I do not know.

  2. I do not know.

  3. Arrows and text boxes would be fine.

  4. Yearly.

  5. I am not sure.

  6. I have no specific preference.

  7. I am not sure.

  8. With markers and text annotations.

  9. Yes, the title should be "Average User Ratings Over the Years for Fiction and
  Non Fiction Genres".'
data_attributes:
- User Rating
- Year
- Genre
