initial_prompt: Create a bar chart visualizing the user rating and price of the top
  50 bestselling books from 2009 to 2019. Highlight the books with the highest user
  ratings and most reviews to draw attention to popular items. Use annotations to
  display the exact user ratings and review counts for these standout books, helping
  viewers quickly identify top picks. Ensure the chart contrasts Fiction and Non-Fiction
  genres, enhancing understanding of genre preferences and trends over the decade.
  This visualization will aid in recognizing significant patterns in user preferences
  and pricing strategies in the arts and entertainment sector.
questions: '1. Do you have a preferred color scheme for highlighting fiction versus
  non-fiction books?

  2. Would you like specific icons or markers to be used for standout books with the
  highest ratings and most reviews?

  3. How many standout books would you like to highlight in the chart?

  4. Do you have a preference for the font style or size for the annotations displaying
  the exact user ratings and review counts?

  5. Would you like any particular sorting method for the bars, for instance, by user
  rating, price, or alphabetical order of book names?

  6. Are there any specific data labels or titles you would like to include on the
  axes (e.g., ''Top 50 Bestselling Books'', ''User Ratings'', ''Price'')?

  7. Do you have a preference for the bar orientation (horizontal or vertical)?

  8. Would you like any additional information or tips included in the chart legend
  or footnotes?

  9. Are there any particular dimensions or aspect ratios you would prefer for the
  bar chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I would like to highlight the top 5 standout books with the highest ratings and
  most reviews.

  4. I am not sure.

  5. By user rating.

  6. ''Top 50 Bestselling Books'', ''User Ratings'', ''Price'' on the axes.

  7. Vertical.

  8. I have no specific preference.

  9. I am not sure.'
data_attributes:
- Name
- User Rating
- Reviews
- Price
- Genre
