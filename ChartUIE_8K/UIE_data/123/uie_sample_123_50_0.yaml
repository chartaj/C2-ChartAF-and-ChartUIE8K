initial_prompt: Create a stacked column chart showing the number of items by Period,
  grouped by Color. Highlight periods with significantly higher prices. Add arrows
  to point out trends in Price over time.
questions: '1. Do you have a specific color scheme preference for the chart?

  2. How would you like the periods with significantly higher prices to be highlighted
  (e.g., different color, bold, etc.)?

  3. What style or format of arrows would you prefer to indicate the trends in price
  over time?

  4. Is there a specific way you would like the periods to be grouped or displayed
  on the x-axis (e.g., by years, months, days)?

  5. Do you have a preference for the order or stacking of colors within the columns?

  6. Would you like labels or annotations for specific data points or trends on the
  chart?

  7. Is there a specific font style or size preference for the labels and titles on
  the chart?

  8. Would you like any gridlines to be included or adjusted for better readability?'
