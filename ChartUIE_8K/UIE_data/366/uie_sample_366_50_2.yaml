initial_prompt: Create a stacked bar chart showing the number of subscribers and reviews
  for each course. Include course titles on the x-axis, and number of subscribers
  and reviews on the y-axis.
questions: '1. Do you have a preference for the color scheme of the stacked bar chart?

  2. How would you like the courses to be sorted on the x-axis (e.g., alphabetically,
  by number of subscribers, by number of reviews)?

  3. Would you like to include data labels on the bars to show the exact number of
  subscribers and reviews?

  4. Do you prefer a specific font style or size for the course titles on the x-axis?

  5. Should there be a title for the chart? If so, what should it be?

  6. Do you have a specific format or style preference for the y-axis labels (e.g.,
  in thousands, with commas)?

  7. Would you like to include a legend to differentiate between subscribers and reviews?

  8. Is there any specific background color preference for the chart?

  9. Should the chart include axis titles? If yes, do you have specific titles in
  mind for the x-axis and y-axis?'
answers: '1. I am not sure.

  2. By number of subscribers.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, the title should be "Course Subscribers and Reviews Comparison".

  6. I do not know.

  7. Yes, please include a legend.

  8. I do not know.

  9. Yes, for the x-axis: "Course Titles" and for the y-axis: "Number of Subscribers
  and Reviews".'
data_attributes:
- course_title
- num_subscribers
- num_reviews
