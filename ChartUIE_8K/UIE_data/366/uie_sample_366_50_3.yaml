initial_prompt: Create a heatmap showing course prices against the number of subscribers
  and reviews. Highlight dense areas where many courses have similar prices and engagement
  levels for business finance courses.
questions: '1. Do you have a preferred color palette for the heatmap?

  2. Would you like the heatmap to include a legend indicating the density values?

  3. Should the axes be labeled with specific titles? If so, what titles do you prefer?

  4. Do you prefer any specific range for the ''price'' and ''engagement levels''
  axes?

  5. Would you like the heatmap to include gridlines for better readability?

  6. Are there any specific annotations or notes you would like to include in the
  heatmap?

  7. Do you have a preference for the aspect ratio or dimensions of the heatmap?

  8. Should any specific ranges or data points be highlighted or emphasized? If so,
  which ones?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, please label the axes as ''Course Price'' and ''Number of Subscribers and
  Reviews''.

  4. I am not sure.

  5. I do not know.

  6. No, I have no specific preference.

  7. I have no specific preference.

  8. Yes, please highlight dense areas where many courses have similar prices and
  engagement levels.'
data_attributes:
- price
- num_subscribers
- num_reviews
- subject
