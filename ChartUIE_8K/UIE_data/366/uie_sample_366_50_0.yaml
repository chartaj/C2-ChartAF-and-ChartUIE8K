initial_prompt: Create a grouped bar chart comparing the number of subscribers and
  reviews for the top three courses in Business Finance. Annotate the bars with their
  respective values to highlight differences.
questions: '1. Do you have a preferred color scheme for the bars representing the
  number of subscribers and reviews?

  2. How would you like the bars to be grouped or differentiated (e.g., side-by-side,
  different shades or patterns)?

  3. What font style and size would you prefer for the annotations on the bars?

  4. Should there be a specific order in which the courses are displayed (e.g., descending
  order of subscribers)?

  5. Do you want any additional gridlines or reference markers on the chart to aid
