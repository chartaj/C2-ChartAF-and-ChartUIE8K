initial_prompt: Create a pie chart displaying the distribution of 'Class' values (0
  and 1) in the dataset. This will help visualize the proportion of brain tumor cases
  versus non-cases.
questions: '1. Do you have any color preferences for the different ''Class'' values
  in the pie chart?

  2. Would you like the pie chart to display the exact percentage values for each
  ''Class'' segment?

  3. Do you prefer any specific font style or size for the labels and title on the
  pie chart?

  4. Would you like to include a legend to indicate the meaning of each ''Class''
  value in the pie chart?

  5. Do you want the chart title to include specific wording or just ''Distribution
  of Brain Tumor Cases''?

  6. Should the pie chart include slice separation to emphasize the segments?

  7. Do you have a preference for the chart''s background color?

  8. Would you like the data labels to be inside or outside the pie chart slices?'
answers: '1. I am not sure.

  2. Yes, I would like the pie chart to display the exact percentage values for each
  ''Class'' segment.

  3. I do not know.

  4. Yes, I would like to include a legend to indicate the meaning of each ''Class''
  value in the pie chart.

  5. Just ''Distribution of Brain Tumor Cases'' is fine.

  6. I am not sure.

  7. I have no specific preference.

  8. I am not sure.'
