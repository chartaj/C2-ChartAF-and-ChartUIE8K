initial_prompt: Create a box chart visualizing password strength and offline crack
  time by category. Highlight weaker passwords and time units for emphasis. Annotate
  points of interest, such as common passwords. Focus on cybersecurity awareness by
  demonstrating the vulnerability of simple passwords.
questions: '1. Do you have any specific color preferences for the chart, especially
  for highlighting weaker passwords?

  2. How would you like the annotations for common passwords to appear? For example,
  would you like them as tooltips or explicit labels on the chart?

  3. What level of detail would you prefer for the time units displayed on the chart
  (e.g., seconds, minutes, hours)?

  4. Are there any specific categories you want to focus on or prioritize in the visualization?

  5. Do you have any preference for the display of the box chart, such as horizontal
  or vertical orientation?

  6. Would you like additional contextual information or legends to be included on
  the chart for reference?

  7. How would you like the emphasis on weaker passwords to be shown? For instance,
  through different shapes, sizes, or additional markers?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I prefer hours for the time units.

  4. I do not know.

  5. I have no specific preference.

  6. I have no specific preference.

  7. I think different colors for weaker passwords would be effective.'
data_attributes:
- password
- category
- strength
- offline_crack_sec
- time_unit
