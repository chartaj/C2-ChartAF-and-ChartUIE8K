initial_prompt: Create a bar chart illustrating the average offline crack seconds
  and value of different password categories. Include the axis titles and a legend.
questions: '1. Do you have any specific color preferences for the bars representing
  different password categories?

  2. Would you prefer the bar chart to be displayed horizontally or vertically?

  3. How would you like the legend to be positioned (e.g., top, bottom, left, right)?

  4. Do you have any preferences for the font style or size for axis titles and labels?

  5. Should the data values be displayed on top of the bars for better readability?

  6. Are there any specific limits or scales you would like to apply to the y-axis?

  7. Would you like the bars to be grouped or stacked for the different password categories?

  8. Do you have any specific preferences for the background color or gridlines of
  the chart?'
answers: '1. I am not sure.

  2. Vertically.

  3. I do not know.

  4. I am not sure.

  5. Yes, display data values on top of the bars.

  6. I have no specific preference.

  7. Grouped.

  8. I am not sure.'
data_attributes:
- category
- offline_crack_sec
- value
