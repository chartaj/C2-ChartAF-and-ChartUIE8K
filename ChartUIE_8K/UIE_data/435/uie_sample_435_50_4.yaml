initial_prompt: Create a scatter plot showing the year on the x-axis and points on
  the y-axis for the greatest hip-hop songs of all time. Highlight top artists.
questions: '1. Do you have any specific color preferences for highlighting top artists?

  2. How would you like the top artists to be highlighted (e.g., different colors,
  shapes, or sizes)?

  3. Should there be labels on the data points, and if so, which attribute(s) should
  be labeled?

  4. Do you prefer gridlines on the chart for easier reading?

  5. Would you like to include a legend explaining the highlighted top artists?

  6. Do you have a specific range in mind for the x-axis (years) or y-axis (points)?

  7. Do you prefer a particular style or theme for the chart (e.g., modern, classic)?

  8. Are there any specific artists you would like to emphasize more prominently?

  9. Would you like to see trend lines or best-fit lines on the scatter plot?

  10. Do you have a particular font preference for any text on the chart (e.g., axis
  labels, title, legend)?'
answers: '1. I do not have any specific color preferences.

  2. Different colors would be fine.

  3. I do not know.

  4. I am not sure.

  5. Yes, please include a legend.

  6. I am not sure.

  7. I do not know.

  8. I do not know.

  9. I do not know.

  10. I do not have any font preference.'
data_attributes:
- year
- points
- artist
