initial_prompt: Create a stacked column chart showing the top hip-hop songs by year,
  with different colors representing artists, and the height of each stack denotes
  points scored.
questions: '1. Do you have any specific colors in mind for representing different
  artists?

  2. Do you prefer a particular order for the years on the x-axis (ascending, descending)?

  3. How many top hip-hop songs per year would you like to display?

  4. Would you like to show data labels for the points scored on each stack?

  5. Do you want a legend indicating which color corresponds to which artist?

  6. Is there a specific way you''d like to handle songs with the same number of points?

  7. Do you have any preferred font styles or sizes for the title, axis labels, and
  legend?

  8. Do you prefer any specific gridline settings (showing, hiding, or customizing
  gridlines)?

  9. Are there any specific titles or labels you want for the x-axis, y-axis, and
  chart title?

  10. Would you like to include any annotations or highlights for certain data points?'
answers: '1. I do not know.

  2. Ascending.

  3. I am not sure.

  4. Yes.

  5. Yes.

  6. I am not sure.

  7. I have no specific preference.

  8. I do not know.

  9. I have no specific preference.

  10. I do not know.'
data_attributes:
- year
- artist
- points
