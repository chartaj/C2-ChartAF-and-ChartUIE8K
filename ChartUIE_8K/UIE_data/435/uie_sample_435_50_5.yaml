initial_prompt: Create a bar chart showing the top 10 artists by song points from
  the BBC Greatest Hip-Hop songs of all time dataset. Include artist names on the
  x-axis and points on the y-axis. Use different bar colors for any gender category.
questions: '1. Do you have any specific preferences for the colors representing different
  gender categories?

  2. Would you prefer the bars to have distinct patterns or textures in addition to
  colors for better differentiation?

  3. Is there a particular font style or size you prefer for the artist names on the
  x-axis?

  4. Do you want gridlines to be included in the chart for better readability?

  5. Would you like to include a legend to explain the color coding for different
  genders?

  6. Should the chart include data labels to show the exact points on top of each
  bar?

  7. Do you have a preference for the orientation of the chart (vertical or horizontal
  bars)?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not have a specific preference.

  4. Yes, please include gridlines.

  5. Yes, I would like to include a legend.

  6. I am not sure.

  7. I do not have a preference.'
data_attributes:
- artist
- points
- gender
