  Highlight the connections between universities by mapping the ''source'' and ''target''
  fields. Use ''value'' to size the nodes or connections if possible. The chart should
  clearly depict the network of collaborations, making it easy to identify which universities
  are most interconnected. Ensure the Treemap is intuitive and conveys the relationships
  effectively.

