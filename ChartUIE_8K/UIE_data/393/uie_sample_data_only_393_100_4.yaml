02_initial_prompt: Please create a Treemap to visualize the academic collaborations
  between universities based on the provided data. Use the 'Type' to differentiate
  nodes from other types. The 'id' and 'name' fields should label the nodes representing
  different universities. Highlight the connections between universities by mapping
  the 'source' and 'target' fields. Use 'value' to size the nodes or connections if
  possible. The chart should clearly depict the network of collaborations, making
  it easy to identify which universities are most interconnected. Ensure the Treemap
  is intuitive and conveys the relationships effectively.
03_asking_chartagent_to_find_data_attribute_task_visualization: 'You are a data visualization
