initial_prompt: Create a stacked bar chart to visualize academic collaboration between
  universities. Highlight specific universities with distinct colors to showcase their
  connections. Include text annotations to emphasize key data points like the number
  of collaborations.
questions: '1. Do you have any specific color preferences for highlighting the universities?

  2. Are there particular universities you would like to highlight with distinct colors?

  3. What kind of text annotations would you prefer for key data points (e.g., percentage,
  actual number)?

  4. Would you like the universities to be sorted in any particular order on the chart?

  5. Do you have a preference for the overall color scheme of the chart (e.g., pastel,
  bold, monochrome)?

  6. Are there any additional data points or metrics you would like to include in
  the visualization?

  7. Do you want to display the total number of collaborations at the top of each
  bar?

  8. Is there a specific font style or size you prefer for text annotations and labels?

  9. How would you like the axes to be labeled and formatted?

  10. Do you require any legend or key to explain the color coding and annotations?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I prefer the actual number of collaborations for key data points.

  4. I do not know.

  5. I have no specific preference.

  6. I am not sure.

  7. Yes, I would like to display the total number of collaborations at the top of
  each bar.

  8. I am not sure.

  9. I do not know.

  10. Yes, a legend or key to explain the color coding and annotations would be helpful.'
