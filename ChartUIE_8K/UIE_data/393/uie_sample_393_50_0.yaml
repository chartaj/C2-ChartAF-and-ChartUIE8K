initial_prompt: Create a pie chart showing the distribution of collaborations among
  universities, highlighting significant nodes like Harvard, MIT, and Stanford. Add
  text annotations for these key universities to emphasize their contribution. This
  will help visualize academic partnerships effectively.
questions: '1. Do you have any specific color preferences for the pie chart segments?

  2. Would you prefer the chart to have a title, and if so, what should it be?

  3. How would you like to display the percentage values for each segment in the pie
  chart?

  4. Do you have a preference for the font style and size for the text annotations?

  5. Should the chart include a legend, and if so, do you have any specific preferences
  for its placement?

  6. Is there a specific order in which you want the universities to be displayed?

  7. How would you like to differentiate the highlighted universities (e.g., color,
  bold text, larger segments)?

  8. Do you want the chart to include drop-lines or connectors from the segments to
  the text annotations?

  9. Is there a specific layout or design style you prefer for the pie chart?'
answers: '1. I am not sure.

