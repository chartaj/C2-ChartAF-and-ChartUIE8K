initial_prompt: Create a scatter plot of baby names from 1880, emphasizing unique
  names with size proportional to occurrences. Annotate Helen, Amanda, and Betty for
  clarity.
questions: '1. What color scheme would you prefer for the scatter plot?

  2. Do you have any specific font preferences for the annotations?

  3. Would you like to include a title for the chart? If so, what should it be?

  4. Do you want a legend on the chart?

  5. Do you prefer a particular style or size for the data point markers?

  6. Should the axes have specific titles or units displayed?

  7. Do you want a grid in the background of the scatter plot?

  8. Is there a specific order or sorting method you prefer for the names displayed?

  9. Any preference on how to handle overlapping data points?

  10. Do you want to include the values of ''n'' next to the annotated names?'
answers: '1. I am not sure.

  2. I do not have any specific font preferences.

  3. Yes, the title should be "Unique Baby Names in 1880."

  4. I do not know.

  5. I am not sure.

  6. I do not have any specific preferences.

  7. Yes, I would like a grid in the background.

  8. I do not know.

  9. I am not sure.

  10. Yes, please include the occurrences (n) next to the annotated names.'
data_attributes:
- year
- name
- n
