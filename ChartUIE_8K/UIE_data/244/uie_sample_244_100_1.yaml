initial_prompt: Create a bar chart displaying the number of speakers of various languages,
  focusing on those spoken in India. Use annotations to highlight the top three languages
  by the number of speakers, showing their exact figures. The chart should visually
  distinguish these highlighted languages from others, emphasizing their prominence.
  This visualization will help in understanding the distribution and dominance of
  major languages, aiding in linguistic and cultural studies. Ensure the chart is
  easy to interpret, with clear labels and color differentiation for highlighted bars.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Are there specific colors you would like to use for the top three languages?

  3. Would you like the chart to be horizontal or vertical?

  4. Do you have any preference for the font style and size for labels and annotations?

  5. Should the chart have a specific title or subtitle?

  6. Would you like to include grid lines for better readability?

  7. Is there a preferred format for displaying the number of speakers (e.g., using
  commas for thousands)?

  8. Do you want to display the exact number of speakers on the bars or as a tooltip?

  9. Do you prefer a specific style for the bar edges, such as rounded or squared?'
answers: '1. I do not have a preferred color scheme for the chart.

  2. I am not sure.

  3. I would prefer a vertical chart.

  4. I do not have any specific preference.

  5. Yes, the title should be "Number of Speakers of Various Languages in India."

  6. Yes, please include grid lines for better readability.

  7. Yes, using commas for thousands would be helpful.

  8. Display the exact number of speakers directly on the bars.

  9. I am not sure.'
