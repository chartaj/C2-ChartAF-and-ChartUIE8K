initial_prompt: Create a bar chart showing the number of speakers for each language
  in the dataset. Annotate top 3 languages with highest speaker counts. Highlight
  bars by region.
questions: '1. Do you have any preference for the color scheme used to highlight different
  regions?

  2. Would you like the bars for the top 3 languages to be in a different color or
  style?

  3. Do you prefer annotations to be inside or outside the bars for the top 3 languages?

  4. Should the chart include a legend explaining the colors corresponding to each
  region?

  5. Do you have any specific font styles or sizes for labels and annotations?

  6. Would you like grid lines to be included on the chart for better readability?

  7. Do you have a preferred order for the languages on the X-axis (e.g., alphabetical,
  by speaker count)?

  8. Should the Y-axis display the speaker count in absolute numbers, or would you
  prefer a different format (e.g., in millions)?

  9. Are there any specific regions you would like to highlight or call more attention
  to within the chart?

  10. Do you have a specific title in mind for the chart?'
answers: '1. I am not sure.

  2. Yes, I would like the bars for the top 3 languages to be in a different color.

  3. I prefer annotations to be inside the bars for the top 3 languages.

  4. Yes, the chart should include a legend explaining the colors corresponding to
  each region.

  5. I am not sure.

  6. I am not sure.

  7. By speaker count would be preferred.

  8. Absolute numbers would be fine.

  9. I do not know.

  10. I have no specific preference for the title.'
data_attributes:
- Language
- Speakers
- Region
