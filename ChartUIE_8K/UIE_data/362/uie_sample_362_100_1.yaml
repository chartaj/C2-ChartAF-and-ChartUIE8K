  5. Yes, I would like gridlines to be visible.

  6. Yes, please include a legend, but I am not sure where it should be placed.

  7. Yes, please include data labels on the bars.

  8. I do not have specific ranges or scales.

  9. I do not have any particular emphasis beyond the highest and lowest placements.

