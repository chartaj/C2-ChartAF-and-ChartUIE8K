initial_prompt: Create a grouped bar chart to compare the 'PlacedOrNot' status across
  categories like 'Gender', 'Stream', and 'Internships'. Highlight the data points
  to show which groups have a higher placement rate. Include text annotations for
  significant differences, such as streams with highest and lowest placements. This
  will help in identifying trends and making decisions related to engineering placements.
  Make sure the chart is easy to interpret for educational purposes and emphasizes
  key insights from the data.
questions: '1. Do you have any specific color preferences for the bars representing
  different categories?

  2. Would you like the chart to have a specific title or subtitle?

  3. Do you have any preferences for the layout or orientation of the grouped bar
  chart (horizontal or vertical)?

  4. Are there any specific fonts or sizes you prefer for the text annotations and
  labels?

  5. Do you want gridlines to be visible on the chart?

  6. Should the chart include a legend, and if so, do you have a preference for its
  placement?

  7. Do you want to include data labels on the bars themselves for added clarity?

  8. Are there any specific ranges or scales you want to be maintained on the axes?

  9. Should there be any particular emphasis on certain groups or categories beyond
  the highest and lowest placements?

  10. Would you like to include a brief description or narrative alongside the chart
  for context?'
answers: '1. I do not have any specific color preferences.

