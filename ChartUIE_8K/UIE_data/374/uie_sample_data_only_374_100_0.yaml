02_initial_prompt: Create a histogram to visualize the satisfaction levels for two
  products. Use different colors for each product to distinguish them. Highlight the
  extreme satisfaction scores using annotations to help focus on these key points.
  Additionally, add text annotations to display the values of notable peaks in the
  histogram. The visualization should help business stakeholders quickly grasp areas
  of high satisfaction or dissatisfaction, aiding decisions for improvements. Place
  the product type and value on the axes appropriately. Ensure to provide context
  around why specific elements are highlighted and annotated.
