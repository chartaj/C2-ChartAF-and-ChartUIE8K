initial_prompt: Create a histogram comparing the life expectancy of different income
  groups across regions. Annotate key outliers and highlight differences in life expectancy.
questions: '1. Do you have a preference for the color scheme of the histogram?

  2. Would you like the bars to be grouped by region or by income group?

  3. How would you like key outliers to be annotated (e.g., with labels, different
  colors, or markers)?

  4. Do you prefer a specific bin size for the histogram?

  5. Would you like to include a legend to differentiate between regions or income
  groups?

  6. Should we highlight specific regions or income groups in particular?

  7. Do you have any preferences for the axis labels and titles?

  8. Would you like the life expectancy data to be displayed as absolute values or
  as a percentage within each group?

  9. Is there a specific format for the annotations of differences in life expectancy
  that you prefer (e.g., percentage difference, absolute difference)?

  10. Are there any particular graphical elements or styles you prefer to ensure the
  visualization is clear and effective for the intended audience?'
