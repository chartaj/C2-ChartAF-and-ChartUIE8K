initial_prompt: Create a choropleth map visualizing Life Expectancy (World Bank) data
  across different countries from 2001. Highlight regions and income groups to show
  disparities. Include legends and color gradients to represent higher and lower life
  expectancies.
questions: '1. Do you have any specific color palette preferences for the color gradients?

  2. Would you like to include country labels on the map?

  3. Do you prefer a particular style or theme for the legends?

  4. How would you like the income groups and regions to be highlighted?

  5. Should the map include additional annotations or notes for specific regions or
  countries?

  6. Do you want to include a title and sub-title in the choropleth map? If so, do
  you have any specific text in mind?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. I am not sure.

  5. I do not know.

  6. Yes, include a title and sub-title. The title can be "Life Expectancy Across
  Countries (2001)" and the sub-title can be "Highlighting Regional and Income Group
  Disparities".'
data_attributes:
- Country Name
- Region
- IncomeGroup
- Year
- Life Expectancy World Bank
