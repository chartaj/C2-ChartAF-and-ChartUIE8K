initial_prompt: Create a line chart showing GDP growth from 2000 to 2020 for different
  countries. Highlight the East Asia & Pacific region distinctively.
questions: '1. Do you have a preferred color scheme for highlighting the East Asia
  & Pacific region?

  2. Would you like to include country labels directly on the lines in the chart?

  3. Do you prefer grid lines on the chart? If so, which ones (horizontal, vertical,
  or both)?

  4. How would you like the axes to be labeled and formatted?

  5. Would you like to include a legend on the chart? If so, where would you prefer
  it to be placed?

  6. Are there specific line styles (solid, dashed, dotted) you prefer for different
  countries or groups?

  7. How detailed would you like the tick marks on the time axis (yearly, every five
  years, etc.)?

  8. Do you want to include data points on the lines to mark each year''s GDP?

  9. Should the chart include a title and subtitle? If so, do you have specific text
  in mind?

  10. Do you have any preference for the font type and size for the chart labels and
  title?'
answers: '1. I am not sure.

  2. I do not know.

  3. I prefer grid lines on the chart; both horizontal and vertical.

  4. I am not sure.

  5. Yes, I would like to include a legend on the chart. I have no specific preference
  for its placement.

  6. I do not know.

  7. Every five years.

  8. I do not know.

  9. Yes, please include a title and subtitle. The title should be "GDP Growth from
  2000 to 2020" and the subtitle "Highlighting the East Asia & Pacific Region".

  10. I am not sure.'
data_attributes:
- Country Name
- '2000'
- '2020'
- group
