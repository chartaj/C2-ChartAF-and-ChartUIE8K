02_initial_prompt: I have a dataset of CO2 emissions by country from 2000 and 2020.
  Specifically, it includes data for Japan, Australia, and China within the East Asia
  & Pacific group. I need a line chart that illustrates the change in CO2 emissions
  over these two decades for these three countries. The X-axis should represent the
  years (2000 and 2020), and the Y-axis should display CO2 emissions values. Each
  country should have a separate line so their emission trends are clearly distinguishable.
  Can you create this visualization for me?
