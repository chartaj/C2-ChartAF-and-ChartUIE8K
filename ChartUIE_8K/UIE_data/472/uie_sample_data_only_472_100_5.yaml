07_questions: '1. Do you have any specific color preferences for each country''s line?

  2. Would you like gridlines to be included on the chart for easier reading of values?

  3. Do you prefer any specific line styles (e.g., solid, dashed, dotted) for each
  country?

  4. Would you like to include data labels at each data point on the lines?

  5. Do you have a preference for the font and size of the axis labels and title?

  6. Would you like a legend to be included to identify each country, and if so, where
  would you prefer it to be positioned?

  7. Do you want to include markers (e.g., circles, squares) at each data point on
  the lines?

  8. Are there any specific labels or annotations you would like to add to particular
  points on the chart?

  9. Is there a particular format for the Y-axis values (e.g., scientific notation,
  decimal places)?

  10. Would you like to include a title and subtitle for the chart? If yes, please
  specify the text.'
