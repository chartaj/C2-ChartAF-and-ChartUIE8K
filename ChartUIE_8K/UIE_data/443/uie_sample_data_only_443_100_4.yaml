02_initial_prompt: Create a column chart to visualize the distribution of obstacle
  types by order in each round stage for different locations and seasons in the Ninja
  Warrior games. Each bar should represent a unique obstacle, grouped by the stages
  in the competition and color-coded by location. Include legends for season, location,
  and round stage. Ensure the x-axis shows obstacle names and the y-axis displays
  the obstacle order. This visualization aims to highlight obstacle frequency and
  order variations across different rounds, thereby providing actionable insights
  for game planners on course design and difficulty progression.
