initial_prompt: Create a pie chart showing the distribution of different obstacles
  in the Venice round of Ninja Warrior Season 1. Highlight 'Quintuple Steps', 'Rope
  Swing', and 'Rolling Barrel' to emphasize their prominence in the Qualifying stage.
  Add annotations to provide context on obstacle names and order.
questions: '1. Do you have a preferred color scheme for the pie chart?

  2. Would you like the highlighted obstacles to be in distinct colors or shades?

  3. Do you prefer the highlighted obstacles to be labeled with a larger font size
  or in bold?

  4. Is there a specific style you want for the annotations (e.g., font type, size,
  color)?

  5. Should the annotations display the obstacle order numerically or textually?

  6. Would you like the pie chart to show percentages or actual values for each segment?

  7. Do you prefer a specific position for the legend (e.g., top, bottom, side)?

  8. Should the chart title include both the season and location, or only one of these
  elements?

  9. Are there any additional contextual details you would like included in the annotations?

  10. Do you have a preference for the pie chart''s background color or texture?'
answers: '1. I am not sure.

  2. I would like the highlighted obstacles to be in distinct colors.

  3. I prefer the highlighted obstacles to be labeled with a larger font size.

  4. I do not know.

  5. The annotations can display the obstacle order numerically.

  6. I have no specific preference.

  7. I am not sure.

  8. The chart title should include both the season and location.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- season
- location
- round_stage
- obstacle_name
- obstacle_order
