02_initial_prompt: 'Create a heatmap visualizing the correlation between ''transistor_count'',
  ''date_of_introduction'', ''process'', and ''area'' for different processors. Use
  ''designer'' as a categorical axis to distinguish designs by Intel and other designers.
  Highlight missing data points and display them in a contrasting color. Title: "Processor
  Features Comparison Heatmap". Include axis labels, a color bar indicating correlation
  strength, and a legend for missing values. Additionally, it''s essential to clearly
  mark the time progression on the heatmap. The goal is to reveal trends and correlations
  over time and between different processor designs.'
