initial_prompt: 'Create a heatmap to visualize the relationship between different
  game platforms and game genres. Highlight the cells with the highest Global_Sales
  in differing shades to show which genres are most popular on each platform. Add
  text annotations displaying the exact Global_Sales values for top-selling genre-platform
  combinations to focus attention on these key elements. Purpose: This visualization
  will help identify trends and preferences in game sales across platforms and genres,
  useful for publishers and developers in strategic planning. Utilize color variations
  to emphasize high sales percentages for better visual impact and analysis.'
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like specific shades to represent different sales ranges, and if so,
  what ranges would you like?

  3. Is there a particular font style or size you prefer for the text annotations?

  4. How would you like the top-selling genre-platform combinations to be highlighted
  (e.g., bold font, larger text, different color)?

  5. Do you prefer to see the sales values in millions or keep the original scale?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. Bold font and different color would be good.

  5. Millions, please.'
data_attributes:
- Platform
- Genre
- Global_Sales
