initial_prompt: Create a box chart showing the distribution of the total votes across
  different constituencies for the Indian General Election 2019. Use the 'TOTAL VOTES'
  column for the y-axis and 'CONSTITUENCY' column for the x-axis. Include outliers
  to analyze variance.
questions: '1. What color scheme would you prefer for the box chart?

  2. Do you want to include labels for median, quartiles, and outliers on the chart?

  3. Would you like to add a title or subtitle to the chart? If so, please specify.

  4. Do you have a preference for the font style and size for the chart labels and
  titles?

  5. Should the chart include grid lines for better readability?

  6. Do you want to apply any specific sorting order for the constituencies on the
  x-axis?

  7. Would you like to display additional statistical information such as mean or
  standard deviation on the chart?

  8. Do you want to include a legend, especially if we use color to differentiate
  certain aspects? If so, where would you prefer it to be placed?

  9. Are there any specific annotations or notes you would like to add to the chart
  for emphasis?'
answers: '1. I am not sure.

  2. Yes, please include labels for median, quartiles, and outliers on the chart.

  3. I have no specific preference.

  4. I do not know.

  5. Yes, please include grid lines for better readability.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. I have no specific preference.'
