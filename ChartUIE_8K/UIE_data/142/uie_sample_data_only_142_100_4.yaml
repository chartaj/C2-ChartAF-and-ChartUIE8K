02_initial_prompt: Create a grouped bar chart to visualize the comparison of total
  votes received by each candidate in the Telangana constituency for the 2019 Indian
  General Election. Each group should represent a candidate, and the bars within the
  group should display the general votes and postal votes they received. Include labels
  for candidate names and their parties. This will help in analyzing the distribution
  of votes among different candidates in the same constituency. Use different colors
  for general and postal votes bars. Provide a clear legend for the chart. Ensure
  the y-axis represents the number of votes.
