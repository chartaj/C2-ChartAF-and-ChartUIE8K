initial_prompt: Create a Nightingale chart to visualize the distribution of candidates'
  criminal cases in Telangana constituencies for the 2019 General Election. Annotate
  key candidates with highest and lowest criminal cases to emphasize extremes. Highlight
  winning candidates with a unique color to differentiate them from other candidates.
