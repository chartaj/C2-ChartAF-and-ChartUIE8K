initial_prompt: Visualize the distribution of political party participation in the
  Indian General Election 2019 using a pie chart. Highlight the winning candidates'
  parties to emphasize their contributions. Annotate each pie slice with the number
  of candidates from each party. This will help in understanding which parties were
  prominent and how widespread their participation was. Use colors to differentiate
  between parties and make the chart visually appealing. Include a legend for clarity.
  This visualization will offer insights into party representation and highlight major
  players in the 2019 election.
questions: '1. Do you have any specific color preferences for the different political
  parties?

  2. Would you like the winning parties to be highlighted in a specific way (e.g.,
  bold slices, different colors)?

  3. Do you have a preference for the font style and size used for the annotations
  on the pie slices?

  4. Should the legend include any specific information or formatting?

  5. Are there any particular details or statistics you would like to see in the annotations
  besides the number of candidates from each party?

  6. Do you have a preferred layout or positioning for the legend on the chart?'
answers: '1. I do not know.

  2. Yes, please highlight the winning parties with bold slices.

  3. I am not sure.

  4. I do not have a specific preference for the legend.

  5. No, just the number of candidates from each party will be fine.

  6. I don''t have a preferred layout for the legend.'
