07_questions: '1. Do you have any preferred colors for differentiating the parties
  in the stacked bar chart?

  2. Would you like to add a specific title to the chart?

  3. Do you want to include axis titles and labels? If so, what should they be?

  4. Should the chart include a legend, and if so, where would you prefer it to be
  placed (e.g., top, bottom, left, right)?

  5. Are there specific fonts or font sizes you would like to use for the labels and
  titles?

  6. Would you like to display data values on the bars themselves?

  7. Do you have any preferences for the chart''s background (e.g., color or grid
  lines)?

  8. Should the winners be highlighted with a specific color or pattern? If so, what
  is your preference?

  9. How would you like the constituencies to be ordered on the x-axis (e.g., alphabetical,
  by total votes, etc.)?

  10. Are there any additional annotations or insights you want to include in the
  chart?'
