initial_prompt: Create a dumbbell chart comparing candidate assets and liabilities
  from Telangana's Adilabad constituency in the 2019 Indian General Election. Use
  annotations to highlight the highest liabilities and assets. Emphasize the assets
  column for better understanding.
questions: '1. Do you have any preference for the color scheme of the chart?

  2. Would you like to use specific shapes or symbols for the dumbbell points?

  3. How detailed do you want the annotations to be?

  4. Do you have a preferred font style and size for the annotations?

  5. Should the emphasis on the assets column be displayed through color, size, or
  another visual element?

  6. Would you like the chart to include a legend explaining the symbols and colors
  used?

  7. Is there a specific order in which you would like the candidates to be arranged
  on the chart (e.g., by assets, liabilities, alphabetical)?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I would like the annotations to be detailed enough to clearly highlight the highest
  liabilities and assets.

  4. I do not have a specific preference for font style and size.

  5. Emphasis on the assets column through color would be great.

  6. I am not sure.

  7. Arrange the candidates by their assets, from highest to lowest.'
data_attributes:
- CONSTITUENCY
- NAME
- ASSETS
- LIABILITIES
