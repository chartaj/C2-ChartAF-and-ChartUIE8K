initial_prompt: Create a line chart showing the total votes polled over the total
  electors in each Telangana constituency for the Indian General Election 2019. Use
  constituencies on the x-axis and the percentage of total votes polled on the y-axis.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like to include data labels on the line chart?

  3. Should the x-axis labels (constituencies) be rotated for better readability?

  4. Do you want to add a title to the line chart? If yes, please specify.

  5. Would you like to include gridlines for better visualization of data points?

  6. Do you prefer the y-axis to have a percentage sign (%) denoted with the numbers?

  7. Is there a specific font style or size you would like for the chart labels and
  title?

  8. Would you like to highlight any specific constituencies on the line chart?

  9. Do you want to include a legend for the chart, even though it''s a single line
  representation?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, please rotate the x-axis labels for better readability.

  4. Yes, title it "Voter Turnout Percentages in Telangana Constituencies - Indian
  General Election 2019".

  5. Yes, please include gridlines.

  6. Yes, please include the percentage sign (%) on the y-axis.

  7. I am not sure.

  8. I do not know.

  9. No, a legend is not necessary.'
data_attributes:
- CONSTITUENCY
- "OVER TOTAL ELECTORS \r\nIN CONSTITUENCY"
