initial_prompt: Create a bar chart showing the GDP ($ per capita) for three countries.
  Highlight Afghanistan for comparison. Annotate literacy percentages for each country.
  This visual aids in understanding economic and educational disparities.
questions: '1. Do you have any specific color preferences for each of the countries?

  2. How would you prefer Afghanistan to be highlighted (e.g., different color, bold
  outline)?

  3. Do you have a preferred font style or size for the annotations?

  4. Should the GDP ($ per capita) be displayed in any specific format (e.g., currency
  symbol, comma for thousands)?

  5. Would you like the literacy percentages to be displayed as tooltips, data labels,
  or on a separate legend?

  6. Do you prefer a horizontal or vertical bar chart?

  7. Is there a specific chart title or axis labels you want to include?

  8. Would you like a grid background or plain background for the chart?

  9. Is there a need for additional context or metadata to be included in the chart
  (e.g., source, year of the data)?

  10. Are there any specific dimensions or size preferences for the final chart output?'
answers: '1. I am not sure.

  2. Different color.

  3. I do not have a specific preference.

  4. I am not sure.

  5. Data labels.

  6. Vertical bar chart.

  7. I am not sure.

  8. Plain background.

  9. I am not sure.

  10. I do not know.'
