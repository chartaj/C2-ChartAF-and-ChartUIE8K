initial_prompt: Create a Treemap chart visualizing the best-selling video games of
  all time based on sales. Highlight the top three games with annotations displaying
  their titles, sales figures, and release dates.
questions: '1. Do you have a preferred color scheme for the Treemap chart?

  2. Would you prefer specific font styles or sizes for the annotations?

  3. Do you have any specific layout preferences for the Treemap chart?

  4. Should the chart include a legend or labels displaying the sales figures by default?

  5. Do you have a preference for the shape and positioning of the top three game
  annotations?

  6. Do you want gridlines or borders within the Treemap to separate different sections?

  7. Should the chart include a title and subtitles? If so, what should they be?

  8. Do you have any specific preferences for how sales figures should be formatted
  (e.g., in millions, with commas)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I am not sure.

  4. Yes, the chart should include labels displaying the sales figures by default.

  5. I have no specific preference.

  6. I have no specific preference.

  7. The chart should include a title: "Best-Selling Video Games of All Time." No
  subtitles are necessary.

  8. Sales figures should be formatted in millions, with commas.'
data_attributes:
- Title
- Sales
- Initial release date
