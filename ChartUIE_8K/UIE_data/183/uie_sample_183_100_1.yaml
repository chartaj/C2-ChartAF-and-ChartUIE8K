initial_prompt: Create a treemap visualizing the best-selling video games of all time.
  Use "Sales" for the size of each rectangle and "Series" to group the data. Highlight
  the top 3 best-selling games. Annotate these top games with their "Title," "Sales,"
  and "Platform(s)." The purpose of this visualization is to provide a quick, clear
  insight into the market dominance of different game series, highlighting the most
  successful titles. This will be especially useful for industry analysts or enthusiasts
  wanting to understand market trends and identify major players in the video game
  market.
questions: '1. Do you have any specific color preferences for the treemap?

  2. How would you like the top 3 best-selling games to be highlighted? Specific colors,
  borders, or another method?

  3. Do you prefer the annotations for the top games to appear inside the rectangles
  or outside as callouts?

  4. Are there any specific fonts or font sizes you prefer for the text and annotations
  in the treemap?

  5. Would you like any specific sorting order for the game series or titles within
  the treemap?

  6. Do you have any preferences for the aspect ratio or dimensions of the treemap?

  7. Should we include a legend to explain the color coding and size representation
  in the treemap?

  8. Are there any additional details or labels you would like to include along with
  "Title," "Sales," and "Platform(s)" for the top games?

  9. Is there a particular way you''d prefer the title and description of the treemap
  to be presented?'
answers: '1. I do not have any specific color preferences.

  2. Highlight the top 3 best-selling games with specific colors and borders.

  3. I am not sure.

  4. I do not have any specific preference.

  5. I do not know.

  6. I do not have any preferences for the aspect ratio or dimensions.

  7. Yes, please include a legend.

  8. No, just "Title," "Sales," and "Platform(s)" are enough.

  9. I am not sure.'
data_attributes:
- Title
