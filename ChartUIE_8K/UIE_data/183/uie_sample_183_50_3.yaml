initial_prompt: Create a bar chart showing the top 10 best-selling video games. The
  x-axis should represent the game titles, and the y-axis should show the sales in
  millions. Title it "Top 10 Best-Selling Video Games Overtime".
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should the bars be displayed in a specific order, such as ascending or descending
  by sales?

  3. Would you like to include data labels on the bars to show the exact sales numbers?

  4. Do you have a preference for the font style and size for the chart title and
  axis labels?

  5. Should the chart include a grid for easier reading of the sales values on the
  y-axis?

  6. Would you like any specific formatting for the sales numbers, such as commas
  or decimals?

  7. Do you want to include any additional annotations or notes on the chart?

  8. Are there any particular styling elements you want to avoid?'
answers: '1. I am not sure.

  2. Descending by sales.

  3. Yes.

  4. I do not know.

  5. I do not know.

  6. Commas.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- Title
- Sales
