initial_prompt: 'I need a bar chart illustrating the best-selling video games of all
  time. Please use the ''Title'' and ''Sales'' columns from the provided data. The
  x-axis should represent the ''Title'' of the video games and the y-axis should represent
  the ''Sales'' in millions. Ensure each bar is labeled with the respective sales
  figures. Highlight the top 5 best-selling games with a different color to emphasize
  them. Please also include a legend and title for the chart: "Top Selling Video Games".
  Make the chart visually appealing and easy to understand. Thank you!'
questions: '1. Do you have a preferred color palette for the bars and highlighting
  the top 5 best-selling games?

  2. What font style and size do you prefer for the titles, labels, and legend?

  3. Should the sales figures on each bar be displayed in a specific format, such
  as decimal places or abbreviation?

  4. Do you want gridlines on the chart? If yes, horizontal, vertical, or both?

  5. Is there a specific order in which you want the video game titles sorted on the
  x-axis, such as alphabetical or by sales figures?

  6. Do you prefer a specific bar width or spacing between the bars?

  7. Would you like any additional annotations or specific details included in the
  chart?'
answers: '1. I have no specific preference.

  2. I am not sure, whatever is easy to read.

  3. Please use one decimal place for the sales figures.

  4. Yes, horizontal gridlines would be great.

  5. Sort the video game titles by sales figures, from highest to lowest.

  6. I am not sure.

  7. No additional annotations or specific details needed.'
data_attributes:
- Title
- Sales
