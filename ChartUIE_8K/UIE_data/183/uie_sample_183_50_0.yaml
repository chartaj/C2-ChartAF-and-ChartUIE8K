initial_prompt: Create a scatter plot visualizing the best-selling video games of
  all time. Plot "Sales" on the Y-axis and "Initial release date" on the X-axis. Highlight
  games from different series using unique colors. Annotate the top three games with
  their titles and sales.
questions: '1. Do you have a preferred color palette for highlighting different game
  series?

  2. Do you want the X-axis (Initial release date) to follow a specific date format
  or range?

  3. Should the Y-axis (Sales) use a specific scale (linear or logarithmic)?

  4. Do you prefer the annotations for the top three games to be placed at a particular
  position relative to the data points?

  5. Is there a specific font style or size you would like to use for the annotations
  and labels?

  6. Would you like gridlines on the chart? If yes, should they be dotted, dashed,
  or solid?

  7. Do you have any preference for the size and shape of data points in the scatter
  plot?

  8. Should the background of the chart be plain or patterned?

  9. Is there a specific title or legend placement you prefer for the chart?

  10. Do you want to include any additional labels or annotations other than the top
  three games?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I have no specific preference.

  5. I have no specific preference.

  6. I have no specific preference.

  7. I do not know.

  8. I have no specific preference.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- Sales
- Initial release date
- Series
- Title
