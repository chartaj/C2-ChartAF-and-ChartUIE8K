initial_prompt: Create a bar chart comparing the elevation of various volcanoes. Highlight
  volcanoes with historical activity and annotate the highest and lowest elevations.
  Focus on Japan, Chile, and Guatemala regions.
questions: '1. Do you have a preferred color scheme for highlighting volcanoes with
  historical activity?

