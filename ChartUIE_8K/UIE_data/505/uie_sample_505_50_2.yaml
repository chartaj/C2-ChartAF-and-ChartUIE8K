  differently in any way?

  3. Do you have a specific preference for the style or placement of annotations for
  the highest and lowest elevations?

  4. Should the bar chart include gridlines for easier comparison of elevations?

  5. Do you want to add any specific titles or labels to the axes?

  6. Do you have a preference for the orientation of the bar chart (horizontal or
