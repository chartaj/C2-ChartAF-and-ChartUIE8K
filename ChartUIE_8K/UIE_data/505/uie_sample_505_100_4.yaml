  3. What font style and size do you prefer for the axis labels?

  4. Do you want grid lines to be displayed on the heatmap?

  5. Should the heatmap cells include the count value as text within each cell?

  6. Are there any specific countries or volcano types you want to highlight?

  7. Would you prefer the heatmap to have a specific size or aspect ratio?

  8. Do you have any preference for the ordering of countries or volcano types (e.g.,
  alphabetical, count-based)?

  9. Should we include any specific labels or annotations on the heatmap to highlight
  key observations?

  10. Do you want any particular title or subtitle for the heatmap?'
