initial_prompt: Please create a heatmap visualizing the distribution of volcano types
  across different countries. For the heatmap, use the 'Country' column on the y-axis
  and the 'Type' column on the x-axis. Each cell in the heatmap should represent the
  count of each volcano type per country. This visualization should help identify
  patterns in the geographical distribution of different types of volcanoes around
  the world. Also, ensure that missing values in the 'Type' column are handled appropriately
  by excluding them from the calculation. Thank you!
questions: '1. Do you have any specific color preferences for the heatmap?

