initial_prompt: Create a pie chart displaying the population distribution across different
  districts of Bangladesh for the year 2022.
questions: '1. Do you have a preference for the color scheme of the pie chart?

  2. Should the chart include labels or percentages to indicate the population distribution
  for each district?

  3. Would you like a legend included in the pie chart? If so, should it include both
  the district names and population values?

  4. Do you want the districts with smaller populations grouped together in an "Others"
  category?

  5. Should the chart have a title? If yes, do you have any specific wording for the
  title?

  6. Do you prefer any specific font style or size for the labels and title?

  7. Is there any additional information or annotation you would like to include on
  the pie chart?'
answers: '1. I do not know.

  2. Yes, the chart should include labels or percentages to indicate the population
  distribution for each district.

  3. Yes, I would like a legend included in the pie chart. I am not sure about including
  both the district names and population values.

  4. I am not sure.

  5. Yes, the chart should have a title. The specific wording can be "Population Distribution
  Across Districts of Bangladesh - 2022".

  6. I am not sure.

  7. I do not know.'
