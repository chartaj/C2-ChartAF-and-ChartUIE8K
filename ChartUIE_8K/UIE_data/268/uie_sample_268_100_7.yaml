initial_prompt: Create a scatter plot visualizing the population growth of different
  districts in Bangladesh over the years. Use the "Population_1991," "Population_2001,"
  "Population_2011," and "Population_2022" columns for the y-axis, and the "Established"
  column for the x-axis. Each district should be represented by a distinct color or
  marker. The plot should highlight how population numbers have changed since each
  district's establishment until 2022. Ensure the district names are labeled clearly
  on the plot for easy identification.
questions: '1. What size should the chart be?

  2. Do you have a specific preference for the chart title?

  3. Would you like to include axis titles, and if so, what should they be?

  4. Do you have any specific preferences for the colors or markers representing different
  districts?

  5. How would you prefer the district names to be displayed on the plot (e.g., as
  labels directly on the plot, in a legend, etc.)?

  6. Should the chart include grid lines for better readability?

  7. Do you prefer a specific font style or size for the chart labels and titles?

  8. Would you like to see trend lines or curves fitted to the data points?

  9. Do you require any additional annotations or text on the chart for context?

  10. Should the data points be connected with lines to indicate the chronological
  trend?'
answers: '1. I am not sure.

  2. I do not have a specific preference.

  3. Yes, the x-axis should be titled "Year Established" and the y-axis should be
  titled "Population".

  4. I am not sure.

  5. I prefer the district names to be displayed directly on the plot.

  6. Yes, please include grid lines for better readability.

  7. I do not know.

  8. I am not sure.

  9. No, I do not require any additional annotations.

  10. Yes, please connect the data points with lines to indicate the chronological
  trend.'
data_attributes:
- Population_1991
- Population_2001
- Population_2011
- Population_2022
- Established
- Name
