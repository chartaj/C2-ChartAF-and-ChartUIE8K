initial_prompt: Please create a column chart showcasing the population growth of various
  districts in Bangladesh across different years (1991, 2001, 2011, 2022). Highlight
  the districts with the highest population growth. Add text annotations to the columns
  representing the population in 2022 for easier readability. The chart should help
  visualize population trends and identify areas of significant growth, aiding in
  social science research on demographic changes in Bangladesh. Ensure the chart is
  visually engaging with clear legends and axis labels to facilitate quick insights.
questions: '1. Do you have any specific preferences for the color scheme of the column
  chart?

  2. Would you like to include a title for the chart? If yes, please provide the title.

  3. Do you prefer a specific font style or size for the text annotations?

  4. Should the chart include gridlines to make the data easier to read?

  5. Do you have any preferences for the layout or orientation of the axis labels?

  6. Would you like to add any reference lines or markers to indicate specific milestones
  or thresholds in the population data?

  7. Should the legend be positioned in a specific location on the chart (e.g., top,
  bottom, left, or right)?

  8. Are there any specific instructions for how the districts with the highest population
  growth should be highlighted (e.g., different colors, bold borders)?

  9. Do you want to display the numerical values above each column for the years other
  than 2022 as well?

  10. Would you like the chart to include a subtitle or additional contextual information?
  If so, please provide the text.'
answers: '1. I am not sure.

  2. Yes, please title it "Population Growth of Various Districts in Bangladesh (1991-2022)"

  3. I do not know.

  4. Yes, please include gridlines.

  5. I am not sure.

  6. I do not know.

  7. Bottom would be fine for the legend.

  8. Highlight the districts with the highest population growth using different colors.

  9. No, only for 2022.

  10. No subtitle or additional contextual information is needed.'
data_attributes:
- Name
- Population_1991
- Population_2001
- Population_2011
- Population_2022
