initial_prompt: Create a bubble chart showing the Adaptivity Level of students in
  online education. Plot Age on the x-axis, Financial Condition on the y-axis, and
  use bubble size to represent Class Duration. Differentiate bubbles by Gender for
  better comparison.
questions: '1. Do you have any preference for the color scheme of the bubbles?

  2. Would you like to display bubble labels for each data point?

  3. Are there specific color codes you would like to use to differentiate Gender?

  4. How would you prefer to display the legend for Gender differentiation?

  5. Do you prefer a specific range or scale for the x-axis (Age) and y-axis (Financial
  Condition)?

  6. Would you like grid lines or not on the chart?

  7. Should the bubble sizes have a specific minimum and maximum scale?

  8. Do you want to include annotations or tooltips for additional information when
  hovering over bubbles?'
answers: '1. I have no specific preference for the color scheme of the bubbles.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. I have no specific preference.

  6. I have no specific preference.

  7. I have no specific preference.

  8. I am not sure.'
