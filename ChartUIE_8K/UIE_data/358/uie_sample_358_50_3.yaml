initial_prompt: Create a bar chart showing the count of students in each age group
  and their adaptivity level to online education.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Would you like to display the counts on top of each bar?

  3. Should the bars be grouped by adaptivity level or displayed side by side for
  each age group?

  4. Do you want gridlines to be shown in the background of the chart?

  5. Should the axes labels and titles include specific fonts or sizes?

  6. Would you like to include a legend explaining adaptivity levels?

  7. Do you want to set any specific range for the y-axis to limit the counts?

  8. Should the chart have a specific title?

  9. Do you prefer a horizontal or vertical bar chart layout?

  10. Do you need any additional annotations or notes within the chart?'
answers: '1. I do not know.

