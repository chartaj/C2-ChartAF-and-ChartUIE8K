initial_prompt: Create a box chart to visualize the Age distribution across different
  Institution Types. Highlight differences in adaptivity levels using color. Ensure
  to label axes and include a legend.
questions: '1. Do you have a preferred color palette for highlighting adaptivity levels?

  2. Would you like to customize the titles for the axes?

  3. Is there a specific way you prefer the adaptivity levels to be represented in
  the legend?

  4. Would you like to add any specific annotations or notes on the chart?

  5. Do you have any preference for the orientation of the box chart (vertical or
  horizontal)?

  6. Should there be any particular order for displaying the institution types on
  the chart?

  7. Would you like to include gridlines in the chart for better readability, and
  if so, horizontal, vertical, or both?

  8. Are there any specific font styles or sizes you prefer for the labels and legend?

  9. Would you like to include any reference lines or markers (e.g., median age) on
  the chart?

  10. Do you have a preference for the box plot''s whisker length?'
answers: '1. I am not sure.

  2. No, I do not have a preference for the title customization.

  3. I do not know.

  4. I am not sure.

  5. I have no specific preference.

  6. I do not have any preference for the order.

  7. Yes, please include both horizontal and vertical gridlines for better readability.

  8. I am not sure.

  9. Yes, please include a reference line for the median age.

  10. I do not have a preference for the whisker length.'
data_attributes:
- Age
- Institution Type
- Adaptivity Level
