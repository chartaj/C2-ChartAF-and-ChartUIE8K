initial_prompt: Create a line chart visualizing global organizations ranked by workforce
  size, focusing on companies and the number of employees. Highlight top employers
  like Walmart, Amazon, and Foxconn to emphasize significant data points. Include
  text annotations for better clarity.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like to include a legend in the chart?

  3. Should we use different line styles (e.g., dashed, solid) for the highlighted
  companies (Walmart, Amazon, Foxconn)?

  4. Do you have a preferred font style or size for the text annotations?

  5. Would you prefer the chart to display data labels at every point or only at certain
  key points?

  6. Should the x-axis display the company names or a numerical ranking?

  7. Do you have a preference for the number format on the y-axis (e.g., commas for
  thousands, plain numbers)?

  8. Would you like to include gridlines on the chart for better readability?

  9. Should the chart have a title and subtitle? If so, do you have specific text
  in mind for them?

  10. Do you want to include additional information, such as a caption or source,
  on the chart?'
answers: '1. I do not know.

  2. Yes.

  3. I am not sure.

  4. I am not sure.

  5. Only at certain key points.

  6. The company names.

  7. Commas for thousands.

  8. I do not know.

  9. Yes. Title: "Top Global Employers by Workforce Size." Subtitle: "Highlighting
  Walmart, Amazon, and Foxconn."

  10. I do not know.'
