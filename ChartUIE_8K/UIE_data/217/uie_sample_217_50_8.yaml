initial_prompt: Create a pie chart showing the percentage distribution of unique city
  pairs (Origin-Destination) from the Indian Cities Distance Dataset. The chart should
  highlight how frequently each city pair appears in relation to others, emphasizing
  the most common travel routes.
questions: '1. Do you have any specific color preferences for the pie chart segments?

  2. Do you want the chart to include labels showing the percentage values for each
  segment?

  3. Would you prefer the pie chart to have a legend, or should the labels directly
  annotate the segments?

  4. Should the chart highlight or emphasize the largest segments differently (e.g.,
  use of distinct colors or exploded slices)?

  5. Do you want the chart title to follow any specific wording or format?

  6. Are there any specific font styles or sizes you prefer for the chart labels and
  title?

  7. Should the chart include any specific notes or annotations?

  8. Would you like to use any particular type of gradient or pattern for the pie
  slices?

  9. Do you have specific size or aspect ratio preferences for the chart?

  10. Do you prefer the pie chart to be in a 2D or 3D style?'
answers: '1. I have no specific preference.

  2. Yes, I want the chart to include labels showing the percentage values for each
  segment.

  3. I am not sure.

  4. Yes, the largest segments should be emphasized differently.

  5. I do not know.

  6. I am not sure.

  7. I have no specific preference.

  8. I do not know.

  9. I have no specific preference.

  10. 2D style.'
data_attributes:
- Origin
- Destination
