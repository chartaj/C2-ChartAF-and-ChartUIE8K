initial_prompt: Create a box chart visualizing student performance data. Use 'age',
  'absences', 'G1', 'G2', and 'G3' for each student. Highlight differences in grades
  based on factors like 'Medu', 'Fedu', and 'sex'.
questions: '1. Do you have any color preferences for the box chart?

  2. How would you like the different factors (like ''Medu'', ''Fedu'', and ''sex'')
  to be represented visually in the chart?

  3. Do you prefer the box plots to be displayed side-by-side for easy comparison?

  4. Is there any specific order in which you would like the factors to be displayed?

  5. Would you like any specific annotations or labels on the chart to highlight key
  findings?

  6. Do you want to include any specific statistical information (like mean or median)
  on the chart?

  7. What level of detail do you expect in the axes'' labels and titles?

  8. Do you have any preferences for the chart''s background grid or axes styles?

  9. Is there a specific title or header you would like for the chart?

  10. Are there any specific factors or values you want to be prominently highlighted
  in the visualization?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Yes, I prefer the box plots to be displayed side-by-side for easy comparison.

  4. I do not know.

  5. I have no specific preference.

  6. Yes, please include the median.

  7. I do not know.

  8. I am not sure.

  9. "Student Performance Based on Various Factors"

  10. I am not sure.'
data_attributes:
- age
- absences
- G1
- G2
- G3
- Medu
