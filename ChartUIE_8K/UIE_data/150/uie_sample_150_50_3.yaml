initial_prompt: Create a grouped bar chart to visualize the final grades (G3) of students,
  grouped by their school and gender. Use different colors for each gender and label
  the schools on the x-axis.
questions: '1. Do you have any specific color preferences for representing different
  genders?

  2. Would you like to include any grid lines or background colors in the chart?

  3. How would you prefer to display the legend? (e.g., top, bottom, left, right)

  4. Do you have any preferences for the font style and size for labels and titles?

  5. Should the bars be displayed with a specific width or spacing between groups?

  6. Are there any additional annotations or data labels you would like to include
  on the bars?

  7. Do you prefer any specific order for the schools on the x-axis (alphabetical,
  size, etc.)?

  8. Is there any particular format you would like for the y-axis labels (e.g., whole
  numbers, percentages)?

  9. Would you like to include a title for the chart? If yes, please provide the preferred
  title.

  10. Are there any specific tools or software you will be using to view or present
  this chart?'
answers: '1. I am not sure.

