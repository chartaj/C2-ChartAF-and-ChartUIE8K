initial_prompt: Create a histogram visualizing the distribution of Popularity scores
  for the Top 50 Spotify Songs of 2019. Highlight the bins with scores above 80 and
  include text annotations for the most popular tracks.
questions: "1. Do you have any specific color preferences for highlighting the bins\
  \ with scores above 80?\n2. How many bins would you like to use for the histogram?\n\
  3. Do you have any specific font style or size preferences for the text annotations?\n\
  4. Would you like to include a legend to indicate the highlighted bins?\n5. Do you\
  \ have a preference for the orientation and placement of the annotations on the\
  \ most popular tracks? \n6. Are there any additional labels or titles you would\
  \ like to include in the chart (e.g., chart title, axis titles)?"
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. I do not have any specific preference.

  4. I do not know.

  5. I am not sure.

  6. Yes, please include a chart title and axis titles. The chart title could be "Popularity
  Distribution of Top 50 Spotify Songs of 2019", and the axis titles could be "Popularity
  Score" (x-axis) and "Number of Songs" (y-axis).'
data_attributes:
- Track.Name
- Popularity
