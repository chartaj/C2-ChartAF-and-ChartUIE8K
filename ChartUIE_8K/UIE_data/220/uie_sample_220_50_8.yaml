initial_prompt: Create a pie chart showing the proportion of unique destinations in
  the Russian Cities Distance Dataset from the transportation and logistics sector.
questions: '1. Do you have any specific color preferences for the pie chart?

  2. Would you like to include data labels on each slice of the pie chart?

  3. Do you prefer a 2D or a 3D pie chart?

  4. Should the chart include a legend, and if so, where would you like it positioned?

  5. Do you want the slices in the pie chart to be ordered in any specific way (e.g.,
  largest to smallest)?

  6. Would you like to display the percentage values or the actual counts on the pie
  chart slices?

  7. Do you have any preferences for the title or subtitles of the chart?

  8. Is there a specific font style or size you prefer for the chart labels and titles?

  9. Should the chart include any annotations or reference lines?

  10. Do you have any preferences for the background color or style of the chart?'
