initial_prompt: Create a heatmap to visualize distances between orders and destinations.
  Use text annotations for data points with distances over 65 for clarity. Highlight
  paths exceeding 65 to emphasize logistical challenges for transportation analysis.
questions: '1. Do you have a preferred color palette for the heatmap?

  2. How would you like the text annotations for distances over 65 to be formatted
  (e.g., font size, color, style)?

  3. Is there a specific way you''d like the paths exceeding 65 to be highlighted
  (e.g., bold borders, different color)?

  4. Do you prefer a certain orientation for the heatmap (e.g., horizontal vs. vertical)?

  5. Should there be any specific labels or titles for the axes?

  6. Do you have any preferences for the overall size and aspect ratio of the heatmap?

  7. Would you like a legend included, and if so, where should it be located?

  8. Are there any specific grid lines or background styles you prefer for the heatmap?

  9. Should the chart include any descriptive title or subtitle for clarity?'
answers: '1. I am not sure.

  2. I do not know.

  3. Bold borders around paths exceeding 65 would be great.

  4. I have no specific preference.

  5. I am not sure.

  6. I do not know.

  7. I prefer a legend included, but I am not sure where it should be located.

  8. I am not sure.

  9. Yes, please include a descriptive title for clarity.'
data_attributes:
- Order
- Destination
- Distance
