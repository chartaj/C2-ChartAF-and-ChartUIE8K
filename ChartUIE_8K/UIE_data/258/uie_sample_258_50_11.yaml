initial_prompt: Create an area chart using the 'Wall Following Robot Navigation Dataset'
  to visualize the different features (V1 to V24) over the first three sample records.
  Highlight the variations in the 'V' columns against the 'id' values.
questions: '1. Do you have any specific preferences for the color scheme of the area
  chart?

  2. Would you like each ''V'' column to have a distinct color or shade?

  3. Should the chart display gridlines for easier value comparison?

  4. Do you prefer a labeled legend for each of the ''V'' columns?

  5. How would you like the x-axis and y-axis to be labeled?

  6. Are there any specific ranges or scales you want to be used for the axes?

  7. Do you want data points to be marked on the chart?

  8. Should there be any annotations or markers to emphasize significant variations
  or trends?

  9. Do you have a preferred title for the chart?

  10. Would you like to include average lines or other statistical indicators on the
  chart?

  11. Do you prefer a transparent or solid fill for the area beneath the lines?

  12. Is there a specific font style or size you want for the chart text elements?'
