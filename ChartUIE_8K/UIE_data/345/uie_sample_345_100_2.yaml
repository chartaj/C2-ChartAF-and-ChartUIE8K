initial_prompt: '<start of the annotation list>

  1. Highlights:

  Description: Highlight the Stipend column to emphasize variations in internship
  stipends across different companies.

  Purpose: To easily distinguish high-paying internships from lower-paying ones.


  2. Shapes:

  Description: Use a vertical line to mark the median stipend for a reference point.

  Data-Driven Use: The vertical line will be calculated based on the actual stipend
  data.

  <end of the annotation list>'
questions: '1. Do you have any color preferences for highlighting high and low stipends?

  2. Would you prefer a specific chart type, such as a bar chart or box plot, to visualize
