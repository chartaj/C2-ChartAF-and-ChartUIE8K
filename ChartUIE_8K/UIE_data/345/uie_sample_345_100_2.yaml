  4. Are there any specific ranges or categories for stipends that you want to emphasize?

  5. Would you like to apply any particular formatting to the median line, such as
  color, style, or thickness?

  6. Should we include additional statistics (mean, quartiles) along with the median
  line for better context?

  7. Would you prefer a legend to explain the highlighted elements and the median
  line on the chart?

  8. Should the stipend values be displayed in a specific currency format or number
  format?'
answers: '1. I have no specific preference.

