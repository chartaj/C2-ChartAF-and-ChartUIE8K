initial_prompt: Create a donut chart of companies with the number of unique job titles
  offered. Use Company_Name and JobTitles columns from Internshala Jobs Dataset.
questions: '1. Do you have any color preferences for the categories in the donut chart?

  2. Would you like to include labels inside the donut chart''s segments?

  3. Should the chart display the percentage of each segment along with the unique
  job titles count?

  4. Do you prefer a specific order for the companies, such as alphabetical or sorted
  by the number of unique job titles?

  5. Is there a specific title or heading you would like for the chart?

  6. Do you want a legend to be included in the donut chart?

  7. What font style or size would you prefer for the labels and legend?

  8. Would you like the chart to have any specific size dimensions?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. Yes, please display the percentage of each segment along with the unique job
  titles count.

  4. I have no specific preference.

  5. “Unique Job Titles by Company”

  6. Yes, please include a legend.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- Company_Name
- JobTitles
