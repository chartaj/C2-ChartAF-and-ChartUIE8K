initial_prompt: Create a bubble chart to visualize the data. Use "Company_Name" on
  the X-axis, "JobTitles" on the Y-axis, and "Stipend" to size the bubbles. Highlight
  skills with bubble colors.
questions: '1. Do you have a specific color scheme preference for highlighting different
  skills?

  2. How would you like to handle overlapping bubbles on the chart?

  3. Should the bubbles have any labels or tooltips with additional information?

  4. Is there a specific order you want the companies to be displayed on the X-axis?

  5. Do you have a preferred font style or size for the axis labels and titles?

  6. Would you like to include a legend explaining the bubble colors for the skills?

  7. Do you want to set a minimum and maximum size for the bubbles to maintain clarity?

  8. Should the chart include any background gridlines or reference lines?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, labels or tooltips with additional information would be great.

  4. I have no specific preference.

  5. I do not know.

  6. Yes, please include a legend for the bubble colors.

  7. Yes, setting a minimum and maximum size for the bubbles to maintain clarity would
  be good.

  8. I am not sure.'
