initial_prompt: Create a step line chart showing the stipend range of different internships.
  Use 'Company_Name' on the x-axis and 'Stipend' on the y-axis. This should help visualize
  variations in stipend offered by different companies for internship positions.
questions: '1. Do you have any specific color preferences for the step line chart?

  2. Would you prefer the chart to have grid lines for better readability?

  3. Should the x-axis and y-axis have specific labels or titles other than the default
  ones?

  4. Would you like to include data point markers on the step line for ease of reference?

  5. Do you have any preferences for the range or scale of the y-axis (stipend) values?

  6. Should the chart include a legend, or is it unnecessary for this visualization?

  7. Are there any specific fonts or styles you prefer for the text in the chart?

  8. Do you want to include annotations or labels on specific data points for emphasis?

  9. Would you prefer the stipend values to be displayed in a specific format (e.g.,
  currency, whole numbers)?

  10. Should the chart include a title? If so, do you have a preferred title for it?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not have a specific preference.

  4. Yes, I would like to include data point markers on the step line for ease of
  reference.

  5. I am not sure.

  6. I do not have a specific preference.

  7. I do not know.

  8. I am not sure.

  9. Yes, please display stipend values in currency format.

  10. Yes, the chart should include a title. The preferred title is "Stipend Range
  for Internship Positions by Company".'
data_attributes:
- Company_Name
- Stipend
