initial_prompt: Create a Sunburst chart visualizing Internshala job categories. Use
  Company_Name as the outer ring, JobTitles as the next, and corresponding Skills
  as the innermost ring. Highlight the unique counts within each category for better
  clarity.
questions: '1. What color scheme do you prefer for the Sunburst chart?

  2. Do you have a preference for the font style and size for the labels?

  3. Should the unique counts be shown as percentages or raw counts?

  4. Would you like the chart to include hover tooltips for additional details?

  5. Do you want to include any specific legends or annotations on the chart?

  6. Is there a specific order you would like for the categories within each ring
  (e.g., alphabetical, by unique count)?

  7. Should any particular categories or segments be highlighted or emphasized differently?'
answers: '1. I am not sure.

  2. I do not know.

  3. Raw counts would be preferable.

  4. I have no specific preference.

  5. I do not know.

  6. Alphabetical order would be nice.

  7. I am not sure.'
data_attributes:
- Company_Name
- JobTitles
- Skills
