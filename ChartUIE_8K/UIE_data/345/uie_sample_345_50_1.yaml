initial_prompt: <start of the instruction list> Create a Word cloud with Company_Name
  and JobTitles from the Internshala Jobs Dataset. Highlight popular job titles and
  company names prominently. This will help visualize the most frequent opportunities
  in the data-science-and-analytics field efficiently. <end of the instruction list>
questions: '1. Do you have a specific color scheme preference for the word cloud?

  2. Is there a particular font style you would like to use in the word cloud?

  3. Do you have any preference for the layout or shape of the word cloud (e.g., circular,
  rectangular, custom shape)?

  4. How many top job titles and company names would you like to highlight prominently?

  5. Should the word cloud include only job titles and company names related to data-science-and-analytics,
  or should it include all available data?

  6. Would you like to adjust the relative size of words based on their frequency,
  or have them all the same size?'
answers: '1. I do not know.

  2. I am not sure.

  3. Circular shape would be good.

  4. Highlight the top 10 job titles and top 10 company names prominently.

  5. Only include job titles and company names related to data-science-and-analytics.

  6. Yes, adjust the relative size of words based on their frequency.'
data_attributes:
- Company_Name
- JobTitles
