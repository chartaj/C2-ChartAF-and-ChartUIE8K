  the age bins for the histogram. This will help us understand the age demographics
  of our customer base more effectively. Include labels for the x-axis as "Customer
  Age" and for the y-axis as "Number of Customers." Also, title the chart as "Age
  Distribution of Credit Card Customers." Thank you.
