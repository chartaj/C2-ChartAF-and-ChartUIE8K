initial_prompt: Create a stacked bar chart visualizing the Blood Dataset. Annotate
  key data points, like the highest Frequency and Monetary values, to emphasize important
  trends. Highlight the Recency values to differentiate recent donors from less recent
  ones.
questions: '1. Do you have any specific color preferences for the different sections
  (Recency, Frequency, Monetary) of the stacked bar chart?

  2. How would you like the key data points (highest Frequency and Monetary values)
  to be annotated?

  3. Do you prefer the Recency values to be highlighted with a specific color or label?

  4. Should the x-axis or y-axis represent any particular variable?

  5. Do you want any specific labels or legends for each part of the chart?

  6. Would you like the bars to be sorted in any particular order (e.g., ascending/descending
  by Frequency, Monetary, or Recency)?

  7. Is there a specific title or subtitle you would like for the chart?

  8. Do you have a preference for font styles or sizes for the annotations and labels?'
answers: '1. I am not sure.

