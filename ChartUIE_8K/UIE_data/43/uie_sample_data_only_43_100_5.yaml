02_initial_prompt: Please create a scatter plot for the Blood Dataset to visualize
  the relationship between Recency, Frequency, and Monetary against Time. The x-axis
  should represent the Time and the y-axis should represent either Recency, Frequency,
  or Monetary, with points differentiated by the Class. Ensure clear labels and a
  legend for ease of understanding, highlighting any noticeable patterns in the health
  data between regular donors and non-regular donors. This visualization will help
  understand the recency, frequency, and monetary contribution patterns over different
  time intervals for different donor classes.
