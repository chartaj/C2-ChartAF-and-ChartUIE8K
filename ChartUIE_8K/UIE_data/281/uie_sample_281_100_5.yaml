initial_prompt: Please create a column chart that displays the closing prices of the
  stocks over time from the given dataset. Ensure that the x-axis represents the Date
  and the y-axis represents the Close values. Highlight any significant changes in
  the Perc_Change column by changing the colors of the bars accordingly. Additionally,
  include interactive elements to view detailed stock predictions or sentiments from
  the Text and Clean_Text columns when hovering over each bar for deeper insights.
  Make it visually engaging and easy to interpret for financial analysis.
questions: '1. Do you have any preferred color schemes for highlighting significant
  changes in the Perc_Change column?

  2. Would you like specific labels or annotations for significant changes in the
  Perc_Change column?

  3. Do you prefer a particular font style or size for the axis labels and chart title?

  4. Should the chart include a legend to indicate what different colors represent?

  5. How would you like the date format to appear on the x-axis (e.g., MM/DD/YYYY,
  Month-Year)?

  6. Do you want grid lines in the background for better readability, and if so, in
  what style?

  7. Should the bars have any specific width or spacing between them?

  8. Do you prefer any specific style for the chart borders or background (e.g., solid,
  gradient, no border)?

  9. Would you like to include a trend line to indicate the overall trend of closing
  prices over time?

  10. Do you have a preferred style or position for the chart title?'
answers: '1. I am not sure.

  2. Yes, please include specific labels or annotations for significant changes in
  the Perc_Change column.

  3. I do not know.

  4. Yes, the chart should include a legend to indicate what different colors represent.

  5. Month-Year would be preferable for the date format on the x-axis.

  6. Yes, include grid lines for better readability, but I am not sure about the style.

  7. I do not have a specific preference for the width or spacing of the bars.

  8. I have no specific preference for the chart borders or background style.

  9. Yes, please include a trend line to indicate the overall trend of closing prices
  over time.

  10. I am not sure about the style or position for the chart title.'
data_attributes:
- Date
- Close
- Perc_Change
- Text
- Clean_Text
