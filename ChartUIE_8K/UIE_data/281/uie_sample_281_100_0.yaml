initial_prompt: Create a bar chart visualizing the daily percentage change (Perc_Change)
  in stock market data using the provided dataset. Highlight the days with the highest
  and lowest percentage changes for emphasis. Additionally, include text annotations
  on the highlighted bars to display the exact percentage change values. This visualization
  will help in understanding the market volatility over the given period. Remember
  to properly label the axes and provide a title that reflects the context, such as
  "Daily Percentage Change in Stock Market with Astrological Predictions."
questions: '1. Do you have any preference for the color scheme of the bars in the
  chart?

  2. How would you like the highlighted bars (highest and lowest percentage changes)
  to be styled differently from the other bars?

  3. Do you prefer any specific font style or size for the text annotations on the
  highlighted bars?

  4. Is there a specific format you would like for the date labels on the x-axis?

  5. Do you have a preference for the scale of the y-axis (e.g., linear or logarithmic)?

  6. Would you like gridlines on the chart for better readability? If so, how should
  they be styled?

  7. Do you have any specific requirements for the chart title''s font style, size,
  or positioning?'
answers: '<start of user emulated response>

