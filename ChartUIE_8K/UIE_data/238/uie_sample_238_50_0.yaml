initial_prompt: Create a line chart to visualize the rise in song comments and engagement
  over time. Annotate key points to highlight significant spikes in likes and replies.
  Highlight trends to show user interaction dynamics.
questions: '1. Do you have any specific color preferences for the line chart and annotations?

  2. Are there particular date/time intervals (daily, weekly, monthly) you''d like
  to see on the x-axis?

  3. Would you like to use any specific style or format for the annotations (e.g.,
  text boxes, callouts, arrows)?

  4. How many significant spikes in likes and replies would you want highlighted on
  the chart?

  5. Do you prefer a specific type of line (e.g., solid, dashed, dotted) for the chart?

  6. Should the y-axis be scaled linearly or logarithmically?

  7. Do you want to include a legend in the chart? If so, do you have any preferences
  on its positioning?

  8. Are there any specific font styles or sizes you would like to use for the chart
  labels and annotations?

  9. Would you like grid lines on the chart? If yes, should they be shown for both
  axes or only one?

  10. Are there any specific trends or patterns you are particularly interested in
  highlighting within the chart?'
