initial_prompt: 'Please create a stacked bar chart visualizing comment activity on
  the song ''Shape of You'' from social media data. Use the columns: ''Published At''
  for the x-axis, and ''Likes'' and ''Reply Count'' stacked for the y-axis. Include
  text annotations for significant data points showing the number of likes and replies,
  and highlight the highest interaction days. The chart should reflect trends in community
  engagement over time, spotlighting peaks in discussion and popularity. Provide contextual
  annotations to enhance understanding of key moments in the data. Use data as of
  December 2023.'
questions: '1. Do you have preferred colors for the bars representing ''Likes'' and
  ''Reply Count''?

  2. Would you like any specific font style or size for text annotations?

  3. Should the x-axis display specific date intervals (e.g., daily, weekly, monthly)?

  4. Would you prefer a specific format for the date display on the x-axis (e.g.,
  MM/DD/YYYY)?

  5. Are there any specific key moments or events that you want to be highlighted
  with contextual annotations?

  6. Do you have a preference for the placement of legends and titles (e.g., at the
  top, bottom, side)?

  7. Would you like gridlines in the background for easier reading of the y-axis values?

  8. Do you have any specific margins or padding requirements for the chart layout?'
answers: '1. I am not sure.

  2. I am not sure about the font style or size for text annotations.

  3. I prefer monthly intervals for the x-axis.

  4. I have no specific preference for the date display format on the x-axis.

  5. I do not know any specific key moments to highlight.

  6. I have no specific preference for the placement of legends and titles.

  7. Yes, please include gridlines in the background.

  8. I am not sure about margins or padding requirements.'
data_attributes:
- Published At
- Likes
- Reply Count
