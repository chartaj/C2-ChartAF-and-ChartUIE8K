initial_prompt: Please create an area chart showing the trend of likes and reply counts
  over time, based on the 'Shape of You' song comments dataset. Include details like
  the total comments, unique authors, and the count of missing comments.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Do you want separate area charts for ''Likes'' and ''Reply Count'' or a single
  combined chart?

  3. Would you like to include a legend to differentiate between ''Likes'' and ''Reply
  Count''?

  4. Do you have a preferred date format for the x-axis labels?

  5. Should the chart include gridlines for better readability?

  6. Is there a specific title you would like to use for the chart?

  7. Would you like to display tooltips with details when hovering over data points?

  8. Do you have any specific font preferences for the chart labels and title?

  9. Should the total number of comments, unique authors, and count of missing comments
