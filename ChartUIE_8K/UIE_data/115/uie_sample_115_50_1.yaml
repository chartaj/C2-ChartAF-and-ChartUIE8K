initial_prompt: Create a scatter plot showing the relationship between calories and
  fats in Indonesian foods. Highlight foods with extreme calorie values. Annotate
  specific dishes like 'Abon', 'Abon haruwan', and 'Agar-agar' with their names and
  images for better context.
questions: '1. Do you have any preference for the color scheme of the scatter plot?

  2. Would you like the extreme calorie values to be highlighted with a specific color
  or symbol?

  3. Do you prefer the annotations for the specific dishes (''Abon'', ''Abon haruwan'',
  ''Agar-agar'') to be displayed at a particular position relative to the data points?

  4. Should the images of the specific dishes be displayed as thumbnails or in a larger
  size?

  5. Do you want the axis labels and titles to be in any specific font style or size?

  6. Are there any specific gridlines or background styles you would like for the
  scatter plot?

  7. Would you prefer a legend to identify the highlighted extreme calorie values
  and annotated dishes? If so, where should it be placed?

  8. Do you require a specific range for the x-axis (calories) and y-axis (fats) values
  to be displayed in the scatter plot?

  9. Is there a particular chart title you would like to use for this scatter plot?'
answers: '1. I am not sure.

  2. Yes, please use a specific color to highlight the extreme calorie values.

  3. I do not have a specific preference.

  4. Thumbnails would be fine.

  5. I am not sure.

  6. I have no specific preference.

  7. Yes, I would prefer a legend, and it can be placed wherever it fits best.

  8. I do not know.

  9. I have no specific preference.'
data_attributes:
- calories
- fat
- name
- image
