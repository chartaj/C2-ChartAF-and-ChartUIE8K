initial_prompt: Create a treemap to visualize the caloric distribution of Indonesian
  foods and drinks. Use annotations to highlight items with exceptionally high and
  low calories. Ensure each category is labeled with its name and image, providing
  a visual context.
questions: '1. Do you have any specific color preferences for the treemap categories?

  2. Would you like the treemap to use a specific color gradient to represent the
  range of calorie values?

  3. How would you like annotations for high and low calorie items to be displayed
  (e.g., specific color, font size, or style)?

  4. Do you prefer the images to be displayed as part of the background of the treemap
  segments or as separate icons within each segment?

  5. How detailed should the labels for each category be (e.g., include both name
  and nutritional information)?

  6. Is there a specific font style or size you prefer for the labels and annotations?

  7. Would you like any additional contextual information or legends to be included
  with the treemap?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I would like the annotations for high and low calorie items to be displayed in
  a noticeable color and slightly larger font size.

  4. I prefer the images to be displayed as separate icons within each segment.

  5. Include both name and nutritional information.

  6. I do not know.

  7. I am not sure.'
data_attributes:
- name
- calories
- image
