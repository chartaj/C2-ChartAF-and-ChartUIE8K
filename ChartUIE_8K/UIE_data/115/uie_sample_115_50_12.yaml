initial_prompt: Create a box chart displaying the distribution of calories, proteins,
  fat, and carbohydrates for Indonesian food and drink items. Use data from the Indonesian
  Food and Drink Nutrition Dataset. Include outliers and highlight median values.
questions: '1. Do you have any specific color preferences for the different nutritional
  elements?

  2. Would you like the chart to be displayed with a specific theme or style (e.g.,
  minimalist, detailed, colorful)?

  3. Do you prefer labels on the individual data points, such as outliers?

  4. Would you like to include grid lines for better readability?

  5. Should there be any specific annotations or comments on the chart?

  6. How would you like the axes to be labeled? Any specific format?

  7. Would you prefer the box plots to be oriented horizontally or vertically?

  8. Is there a particular font style or size you would like to be used for the text
  on the chart?

  9. Would you like to see reference lines for average values on the chart?

  10. Should there be a legend included to denote the different nutritional elements?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure.

  3. No, I do not prefer labels on individual data points.

  4. Yes, please include grid lines for better readability.

  5. I do not know.

  6. Labeled as "Calories (kcal)", "Proteins (g)", "Fat (g)", and "Carbohydrates (g)".

  7. Vertically oriented.

  8. I am not sure.

  9. I am not sure.

  10. I do not know.'
