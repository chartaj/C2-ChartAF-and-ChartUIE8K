02_initial_prompt: Create a heatmap to visualize the Wholesale Customers Data focusing
  on the columns Channel, Region, Fresh, Milk, Grocery, Frozen, Detergents_Paper,
  and Delicassen. Use annotations to highlight notable values, especially in the Fresh
  and Milk categories, to draw attention to high or low figures. The heatmap should
  help identify patterns or correlations in purchasing behaviors across different
  regions and channels. Highlight data points with extreme values to make them stand
  out visually. The aim is to assist business decisions in understanding customer
  purchasing trends.
