initial_prompt: Visualize the "Great American Coffee Taste Test Dataset" using a box
  plot to compare coffee personal preferences based on factors like age group or favorite
  coffee types. Annotate specific data points to highlight notable differences or
  trends in preferences and consumption habits. Emphasize variations in average preferences
  across different demographic groups. The purpose is to understand how age, brewing
  methods, and coffee types influence preferences. Make the visualization engaging
  by highlighting key differences in preferences among different age ranges and coffee
  styles. Ensure the annotations draw viewer attention to the most insightful data
  points.
questions: '1. Do you have a preferred color scheme for the box plot?

  2. Would you like the chart to include grid lines for easier comparison?

  3. Are there specific age groups or brewing methods that you want to be emphasized
  in the visualization?

  4. Do you prefer annotations to be in the form of text labels or icons?

  5. Should the chart include a legend for different coffee types and brewing methods?

  6. Do you want to see median lines within the box plots?

  7. Is there a particular font style or size you would like for the annotations and
  labels?

  8. Should outliers be highlighted in a specific way in the box plot?

  9. Do you have any preferences for the axis titles and labels (e.g., wording, orientation)?

  10. Would you like to include a title and subtitle for the chart? If so, any specific
  wording?

  11. Do you have any preferences regarding the overall dimensions or aspect ratio
  of the chart?

  12. Are there any specific trends or data points you already know of that you want
  to be specifically highlighted?'
