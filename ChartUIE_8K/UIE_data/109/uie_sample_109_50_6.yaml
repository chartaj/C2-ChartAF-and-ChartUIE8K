initial_prompt: Create a stacked bar chart showing the different types of coffee brews
  preferred by age groups from "The Great American Coffee Taste Test Dataset". Include
  age groups on the x-axis and coffee brew types on the y-axis. Use frequency data
  to show preferences.
questions: '1. What color scheme do you prefer for the different coffee brew types?

  2. Do you have a preference for the order in which age groups should be displayed
  on the x-axis?

  3. Should the chart include percentage labels on each section of the bars to indicate
  frequency, or would you prefer the exact count?

  4. Would you like to include a legend, and if so, do you have a preference for its
  placement?

  5. Do you prefer a specific font style or size for the chart''s labels, title, and
  axis descriptions?

  6. Should the y-axis be labeled with the type of coffee brews, or would you prefer
  another naming convention?

  7. Would you like to include grid lines on the chart for better readability?

  8. Should the chart have a title, and if so, do you have a preferred title or subtitle
  in mind?

  9. Are there any specific markings or annotations you would like to include on the
  chart to highlight key findings?

  10. Do you have any specific preferences for the bar width or space between bars
  in the chart?'
answers: '1. I am not sure.

  2. I would prefer the age groups to be in ascending order.

  3. I do not know.

  4. Yes, I would like to include a legend, but I have no specific preference for
  its placement.

  5. I do not know.

  6. The y-axis should be labeled with the type of coffee brews.

  7. I am not sure.

  8. Yes, the title should be "Coffee Brew Preferences by Age Group".

  9. I do not know.

  10. I am not sure.'
data_attributes:
- age
- brew
