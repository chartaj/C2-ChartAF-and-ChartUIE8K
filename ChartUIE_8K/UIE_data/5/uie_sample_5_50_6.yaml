initial_prompt: Please create a bubble chart showcasing the professional profile of
  suicide victims in Andhra Pradesh for the year 2001. The x-axis should show different
  age categories, while the y-axis should show various professions. Bubbles should
  represent the number of male and female victims.
questions: '1. Do you have any specific preferences for the color scheme to distinguish
  between male and female victims?

  2. What age categories would you like to have on the x-axis? Are the provided categories
  acceptable or would you like to combine any of them?

  3. Do you prefer a specific bubble size range to represent the number of victims,
  or should it be scaled automatically based on the data?

  4. Would you like any specific annotations or labels on the chart, such as the exact
  number of victims on the bubbles?

  5. Do you have a preferred layout or positioning for the legend that differentiates
  between male and female victims?

  6. Are there any specific fonts or styles you would like to be used for the axis
  labels and title?

  7. Is there a preferred background color for the chart that we should use?

  8. Would you like to include any gridlines or markers in the chart to assist in
  reading the values more precisely?

  9. Should the chart include any reference lines such as average or median values
  for quick comparison?

  10. Do you have any specific titles or subtitles you would like to be included in
  the chart to provide additional context?'
answers: '1. I am not sure.

  2. The provided age categories are acceptable.

  3. I am not sure, automatic scaling is fine.

  4. I would prefer to have the exact number of victims on the bubbles.

  5. I do not know.

  6. I do not know.

  7. I do not have any preference.

  8. I am not sure.

  9. I do not know.

  10. I would like the title to be "Professional Profile of Suicide Victims in Andhra
  Pradesh (2001)" and a subtitle "Number of Male and Female Victims Across Age Categories
  and Professions".'
data_attributes:
- STATE/UT
- Year
- CAUSE
- Male upto 14 years
- Male 15-29 years
- Male 30-44 years
- Male 45-59 years
- Male 60 years and above
- Female upto 14 years
- Female 15-29 years
- Female 30-44 years
- Female 45-59 years
- Female 60 years and above
