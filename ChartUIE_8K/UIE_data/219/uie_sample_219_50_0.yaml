initial_prompt: Create a choropleth map to illustrate the Final Score across Indian
  states. Use data-based text annotations to highlight the top and bottom three states.
  Also, incorporate highlights to visually distinguish these states from the others.
questions: '1. Do you have a preference for the color scheme for the choropleth map?

  2. Would you like specific colors to be used for highlighting the top three and
  bottom three states?

  3. Do you have a preferred format for the text annotations (e.g., font size, font
  color)?

  4. Should the text annotations include additional information besides the state
  names and scores?

  5. Do you want to include a legend on the map, and if so, where should it be placed?

  6. Would you prefer any specific projection for the choropleth map of Indian states?

  7. Should the choropleth map include state boundaries and labels for all the states,
  or only for the highlighted ones?

  8. Do you have any specific requirements for the chart title or subtitle?

  9. Are there any specific details or design elements you want to avoid in the visualization?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not have a specific preference.

  4. I do not know.

  5. Yes, I would like a legend on the map. I do not have a preference for its placement.

  6. I do not know.

  7. Yes, the map should include state boundaries and labels for all the states.

  8. I do not have any specific requirements for the chart title or subtitle.

  9. I do not know.'
data_attributes:
- State wise scores of individual parameters
- Final Score
