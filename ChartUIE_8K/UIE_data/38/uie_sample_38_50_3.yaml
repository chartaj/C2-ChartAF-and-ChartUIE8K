initial_prompt: Create a heatmap showing the correlation between job titles, experience
  level, and salaries in USD for Data Science jobs, categorized by work year.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like the heatmap to display exact correlation values or just a color
  gradient?

  3. Should the job titles and experience levels be displayed on the axes or in tooltips?

  4. Do you want to include labels or annotations on specific data points?

  5. Is there a specific format you want for the axis labels and titles?

  6. Would you like to add a legend explaining the color gradient and correlation
  values?

  7. Should the heatmap be segmented by each work year separately or combined into
  one view?

  8. Do you prefer any specific arrangement or sorting of the job titles and experience
  levels?

  9. Are there any additional details or contextual information you want to be included
  in the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. On the axes.

  4. I do not know.

  5. I am not sure.

  6. Yes.

  7. Combined into one view.

  8. No specific preference.

  9. I am not sure.'
data_attributes:
- job_title
- experience_level
- salary_in_usd
- work_year
