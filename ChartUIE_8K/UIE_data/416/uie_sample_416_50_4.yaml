initial_prompt: Create a stacked bar chart showing Bundesliga teams' points per match
  for the 2020 season. Utilize columns 'HomeTeam,' 'AwayTeam,' 'FTHG,' 'FTAG,' and
  'FTR.' Stack points earned at home versus away for each team.
questions: '1. Do you have any preferred color scheme for the stacked bar chart?

  2. Would you like the teams to be sorted in any particular order (e.g., alphabetically,
  by total points)?

  3. Do you prefer the bars to be labeled with specific point values?

  4. Would you like a legend included to distinguish home and away points?

  5. Do you have a specific font style or size preference for the chart labels and
  legend?

  6. Should the chart have gridlines for easier comparison of points across teams?

  7. Do you want to include axis titles and if so, what should they be?

  8. Should the chart include any specific annotations or highlights for certain teams
  or matches?

  9. Are there any specific dimensions or aspect ratio you prefer for the chart?

  10. Do you want to display the total points for each team as a separate label on
  the bars?'
answers: '1. I am not sure.

  2. By total points, please.

  3. I do not know.

  4. Yes, include a legend.

  5. I am not sure.

  6. I do not know.

  7. Yes, "Teams" for the x-axis and "Points Per Match" for the y-axis.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
