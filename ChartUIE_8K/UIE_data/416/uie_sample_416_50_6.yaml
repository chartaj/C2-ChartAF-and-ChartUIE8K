  matches with high total goals.
questions: '1. Do you have a specific range for what constitutes ''high total goals''
  that should be highlighted?

  2. Do you want specific colors for the highlighted matches with high total goals?

  3. Do you have preferred color palettes for the area chart in general?

  4. Should the chart include grid lines for better readability?

  5. Would you like to add labels to the data points, such as the number of goals?

  6. Do you prefer the x-axis to represent time (e.g., match dates) or something else?

  7. Should the y-axis represent the total number of goals, or goals split into home
  and away goals separately?

  8. Do you require a legend to differentiate between home and away goals?

  9. Would you like to include any annotations or notes for specific matches?

  10. Do you prefer any particular font style or size for the text in the chart?

  11. Should the chart have any specific title, subtitle, or footnotes?'
