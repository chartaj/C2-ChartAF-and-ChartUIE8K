initial_prompt: 'Please create a radar chart using the Spotify song attributes data
  provided. The radar chart should visualize the following attributes for each song:
  acousticness, danceability, energy, instrumentalness, liveness, loudness, speechiness,
  tempo, valence. Make each axis represent one attribute and plot lines for at least
  three different songs to compare their profiles. Use a distinct color for each song
  on the radar chart. Include appropriate labels for the axes, and make sure the chart
  is clearly readable. Thanks!'
questions: '1. Do you have any preference for the color scheme used for the lines
  representing each song?

  2. Would you like any specific font style or size for the axis labels?

  3. Do you prefer a specific shape for the markers on the lines (e.g., circles, squares,
  triangles)?

  4. Is there a particular order you would like the attributes to be arranged around
  the radar chart?

  5. Do you want the chart to include a legend to identify each song''s line color?

  6. Are there any specific titles or subtitles you want to include on the chart?
  If so, what should they be?

  7. Would you prefer the axes to be scaled equally or adjusted to the range of each
  attribute?

  8. Is there any additional information you want to display on the chart (e.g., song
  titles, artists)? If yes, where should it be placed?

  9. Do you have any preference for the background color or gridlines style of the
  radar chart?'
answers: '1. I am not sure.

  2. I do not have any specific preference.

  3. I do not know.

  4. I have no specific preference.

  5. Yes, please include a legend to identify each song''s line color.

  6. No specific titles or subtitles are needed.

  7. It would be better if the axes are scaled equally.

  8. Displaying song titles and artists would be helpful, please place them near the
  legend.

  9. I do not have any preference.'
data_attributes:
