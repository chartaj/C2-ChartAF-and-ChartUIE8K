- DATE
- Raw TOC (mg/l)
- Finish TOC (mg/l)
- Raw DOC (mg/l)
- Fin DOC (mg/l)
- Raw UV254 (cm-1)
- Raw SUVA (l/mg-m)
- TOC ReductionPCT (%)
- IDEM Requirement (%)
- Quarter
- Quarterly Average (%)
- Running Annual Average Compliance (%)
- Raw Alkalinity
- TOC Removal Ratio
