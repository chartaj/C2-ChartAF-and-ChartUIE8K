initial_prompt: Create a line chart showing Jumia's stock prices over time. Use the
  Date column for the x-axis and the Close price for the y-axis. Include some significant
  volume levels as a secondary y-axis for context.
questions: '1. Do you have any preferences for the color scheme of the lines representing
  the stock prices and the volume levels?

  2. Would you like to include markers on the line chart to indicate specific data
  points?

  3. Are there any specific date ranges you would like to focus on in the chart?

  4. Do you prefer to display the volume levels as bars or another type of visual
  representation?

  5. Should the chart include any trend lines or moving averages?

  6. Would you like any annotations or specific events marked on the timeline?

  7. Do you have any preferences for the format of the date labels on the x-axis?

  8. Should the y-axes (both for close prices and volume) have specific scaling or
  range preferences?

  9. Would you like to highlight or differentiate weekends or non-trading days?

  10. Should the chart include a legend or any other descriptive labels?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Bars would be fine.

  5. I am not sure.

  6. I do not know.

  7. No specific preference.

  8. I have no specific preference.

  9. I am not sure.

  10. Yes, a legend would be helpful.'
data_attributes:
- Date
- Close
- Volume
