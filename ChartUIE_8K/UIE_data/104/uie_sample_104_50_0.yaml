initial_prompt: Create a heatmap to visualize Jumia's stock price data over time.
  Highlight dates with significant price changes. Use annotations to show specific
  high and low points to give clear context and insights. Focus on clear, practical
  visualization.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. What range of dates would you like the heatmap to cover?

  3. How would you like significant price changes to be highlighted (e.g., with specific
  colors or gradients)?

  4. What type of annotations do you prefer for indicating high and low points (e.g.,
  text labels, arrows, markers)?

  5. Is there a particular layout orientation you prefer (e.g., horizontal, vertical)?

  6. Do you have any preference for the font style and size for the annotations?

  7. Are there any additional details or elements you want included on the heatmap
  (e.g., grid lines, legends)?

  8. Would you like the date labels to be formatted in a specific way (e.g., month/year,
  day/month/year)?

  9. Do you have a preference for the resolution or size of the heatmap?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Specific colors or gradients would be nice.

  4. Text labels for high and low points.

  5. I do not know.

  6. I am not sure.

  7. Grid lines and legends would be helpful.

  8. I do not have a specific preference.

  9. I do not know.


  '
data_attributes:
- Date
- Open
- High
- Low
- Close
