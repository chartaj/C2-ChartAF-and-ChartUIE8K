initial_prompt: Please create a line chart visualizing the Jumia Stock Data Price
  over time. The x-axis should represent the 'Date', and the y-axis should show the
  'Close' prices. Ensure that all the given data points are plotted accurately, and
  the chart is formatted for easy readability with appropriate labels and a title
  "Jumia Stock Prices Over Time". Include grid lines for better clarity, and use different
  colors or markers to distinguish each data point. This will help in tracking the
  stock price changes from the provided dataset effectively.
questions: '1. Do you have a preferred color scheme for the line and markers?

  2. Would you like the markers to have specific shapes (e.g., circles, squares)?

  3. Is there a specific font style or size you prefer for the labels and title?

  4. Would you like the grid lines to be solid, dashed, or dotted?

  5. Is there a specific interval you prefer for the x-axis (Date) labels (e.g., every
  month, quarter)?

  6. Do you want to include any reference lines (e.g., average price, specific date)?

  7. Should the y-axis (Close prices) use a specific range or scale (e.g., starting
  at zero)?

  8. Would you like to add annotations for significant events or data points on the
  chart?

  9. Do you prefer the chart background to be a certain color or remain white?

  10. Is there any additional information or legend you would like included on the
  chart?'
answers: '1. I don''t have a specific preference for the color scheme.

  2. I am not sure.

  3. I do not have a specific preference for the font style or size.

  4. I prefer the grid lines to be solid.

  5. I am not sure about the interval for the x-axis labels.

  6. I do not know if I want any reference lines.

  7. The y-axis can start at zero, but I am not sure about this.

  8. I do not know if annotations are needed.

  9. I prefer the chart background to remain white.

  10. I do not need any additional information or legend included.'
