initial_prompt: Create a histogram to visualize Jumia's stock volume data. Highlight
  notable volume spikes and annotate important dates and corresponding volumes.
questions: '1. Do you have a preferred color scheme for the histogram?

  2. How would you like the notable volume spikes to be highlighted (e.g., different
  color, bolder line)?

  3. What specific annotation style do you prefer for important dates (e.g., text
  labels, markers)?

  4. Do you want a specific title for the chart?

  5. Would you like the X-axis (Date) to have specific formatting (e.g., monthly,
  quarterly)?

  6. Do you have a preference for the number of bins in the histogram?

  7. Would you like grid lines to be included on the chart?

  8. Is there a specific font style or size you prefer for annotations and labels?

  9. Do you want a legend included in the histogram?

  10. Do you have any preference for axis titles and labels formatting (e.g., font,
  size, color)?'
answers: '1. I am not sure.

