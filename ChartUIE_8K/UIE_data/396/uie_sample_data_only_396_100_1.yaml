02_initial_prompt: 'Create a tile map visualizing the trade volume between countries,
  focusing on six key nations: USA, China, Germany, Brazil, Japan, and India. Use
  color gradients to represent trade volume values, with annotations highlighting
  significant trade relationships to draw attention to notable data points. Ensure
  that no values are missing, considering all data is complete. Emphasize the visual
  distinction between high and low trade volumes through highlights, modifying color
  intensity appropriately. The visualization should provide context for governmental
  analysis of global trade relationships, aiming to identify strategic trade partnerships
  and areas for economic development.'
