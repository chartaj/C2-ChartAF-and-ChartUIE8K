initial_prompt: Create a heatmap visualizing Tesla stock data from 2010 to 2020, focusing
  on daily closing prices. Highlight significant volume spikes. Annotate key dates
  with price milestones or notable trading days to provide context.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. How would you like significant volume spikes to be highlighted (e.g., with a
  different color or intensity)?

  3. Which key dates with price milestones or notable trading days should be annotated
  on the heatmap?

  4. Do you have a specific format or style preference for the annotations?

  5. Would you like to see grid lines or axis labels on the heatmap?

  6. How detailed should the time intervals be represented on the heatmap (e.g., daily,
  weekly, monthly)?

  7. Do you prefer any specific font or font size for the annotations and labels?

  8. Should the heatmap include a legend explaining the color intensities used?

  9. Is there a preferred way to display the data range for the closing prices and
  volume?

  10. Do you have any preference for the background and border colors of the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. Yes, I would like to see grid lines or axis labels.

  6. Daily intervals.

  7. I do not have a specific preference.

  8. Yes, include a legend explaining the color intensities.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- Date
- Close
- Volume
