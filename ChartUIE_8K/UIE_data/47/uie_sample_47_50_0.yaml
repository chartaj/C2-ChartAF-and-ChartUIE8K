initial_prompt: Create a bar chart showing the latest prices and old prices of laptops
  for different brands. Highlight the discount percentages and ensure the star ratings
  are annotated.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like the bars to be grouped or stacked for comparing latest and old
  prices?

  3. How would you prefer the discount percentages to be highlighted (e.g., different
  color, textual annotation)?

  4. Where should the star ratings be annotated (e.g., above the bars, at the end
  of the bars)?

  5. Should the chart include a legend explaining the colors and bar groupings?

  6. Do you prefer any specific font style or size for the annotations and labels?

  7. Would you like the chart to display gridlines for better readability?

  8. Is there a specific order you want the brands to be displayed in (e.g., alphabetical,
  by latest price)?


  '
answers: '1. I do not know.

  2. I am not sure.

  3. Different color would be good.

  4. Above the bars.

  5. Yes, the chart should include a legend.

  6. I do not know.

  7. Yes, display gridlines for better readability.

  8. I have no specific preference.'
data_attributes:
- brand
- latest_price
- old_price
- discount
- star_rating
