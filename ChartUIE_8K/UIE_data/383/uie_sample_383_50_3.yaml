initial_prompt: Create a radar chart to visualize the probability levels for different
  customer opinions on service evaluation, ranging from "Almost Certainly" to "Chances
  Are Slight."
questions: '1. Do you have a preferred color scheme for the radar chart?

  2. How many sample points would you like to include in the radar chart (e.g., an
  average value or all sample points)?

  3. Should the chart include markers on the axes to indicate specific probability
  levels?

  4. Do you have any specific labels or annotations you want to include in the chart?

  5. Would you like the chart to have a legend, or should it be omitted?

  6. Do you prefer a filled area for each probability level or just lines?

  7. Is there a specific order in which you want the customer opinions to appear on
  the radar chart?

  8. Are there any specific values or ranges you would like to highlight on the radar
  chart?

  9. Should the chart include gridlines, and if so, how dense should they be?

  10. Do you have any preferences for the font style and size in the chart?'
