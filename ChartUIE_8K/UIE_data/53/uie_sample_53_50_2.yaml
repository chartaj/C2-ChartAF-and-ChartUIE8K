initial_prompt: Create an Area chart visualizing META stock historical prices. Highlight
  closing prices and volume over time. Annotate significant spikes or drops in volume
  and closing prices to understand trading patterns.
questions: '1. Do you have a preferred color scheme or palette for the area chart?

  2. Would you like the volume to be displayed on a secondary y-axis?

  3. Should the significant spikes or drops be annotated with specific labels or markers?
  If so, what style or color would you prefer for these annotations?

  4. Do you prefer a specific time interval for the x-axis labels (e.g., daily, weekly,
  monthly)?

  5. Is there a particular style or format for the tooltips you would like when hovering
  over the data points?

  6. Do you have preferences for the overall chart layout, such as titles, subtitles,
  or legend placements?

  7. Would you like a grid to be displayed on the chart, and if so, do you have preferences
  for its appearance (e.g., dashed lines, solid lines)?

  8. Should the chart include any specific fonts or font sizes for text elements like
  axis labels, titles, and annotations?

  9. Do you want to highlight any particular date ranges or periods within the chart?

  10. How detailed should the annotations be for significant events? Should they include
  details like date, volume, and closing price?'
answers: '1. I am not sure.

  2. Yes, I would like the volume to be displayed on a secondary y-axis.

  3. I am not sure.

  4. Daily would be fine.

  5. I am not sure.

  6. I do not know.

  7. I do not know.

  8. I am not sure.

  9. I have no specific preference.

  10. At a high level, details like date, volume, and closing price for significant
  events.'
data_attributes:
- Date
- Close
- Volume
