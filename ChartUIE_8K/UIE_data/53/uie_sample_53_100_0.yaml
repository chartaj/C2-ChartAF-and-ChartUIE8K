initial_prompt: Create a scatter plot visualizing historical stock data for META.
  The x-axis should represent the 'Date' and the y-axis should show 'Close' prices.
  Use annotations to display key data points with their values, such as significant
  peaks and troughs to draw viewers' attention to these specific elements. Additionally,
  highlight the highest and lowest 'Close' prices differently to emphasize their importance.
  This scatter plot will help in analyzing the stock performance over time, making
  it easier to identify trends and significant changes in stock prices.
questions: '1. Do you prefer a specific color scheme for the scatter plot?

  2. Should the scatter plot include gridlines for better readability?

  3. Do you have any specific requirements for the size or shape of the data points?

  4. Are there any particular font styles or sizes you prefer for the annotations?

  5. Would you like to see any specific background or border settings for the chart?

  6. Should the date format on the x-axis follow a specific pattern (e.g., ''YYYY-MM-DD'',
  ''MM/DD/YYYY'')?

  7. Do you want to include a title and axis labels? If yes, please provide the preferred
  text.

  8. Are there any specific legends or keys you want to include on the chart?

  9. How would you like the highest and lowest ''Close'' prices to be highlighted
  (e.g., using different colors, shapes)?

  10. Should the chart include any tooltips or hover effects to show data details
  when a data point is hovered over?'
answers: '1. I do not know.

  2. Yes, the scatter plot should include gridlines for better readability.

  3. I am not sure.

  4. I do not have any specific preference for font styles or sizes.

  5. I do not know.

  6. I am not sure, perhaps ''YYYY-MM-DD'' could work.

  7. Yes, the title could be "Historical Stock Data for META", and the axis labels
  should be "Date" for the x-axis and "Close Price" for the y-axis.

  8. I do not know.

  9. Please use different colors to highlight the highest and lowest ''Close'' prices.

  10. No, the chart should not include any tooltips or hover effects.


  Thank you!'
