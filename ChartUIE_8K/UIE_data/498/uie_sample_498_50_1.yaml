initial_prompt: Create a scatter plot of the data, plotting 'x' on the horizontal
  axis and 'y' on the vertical axis. Use text annotations to highlight significant
  data points and color highlights to differentiate key trends or patterns.
questions: '1. What color scheme would you prefer for highlighting key trends or patterns?

  2. Do you have specific criteria for identifying ''significant'' data points to
  be annotated?

  3. What format or style of text annotations do you prefer (e.g., bold, italic, font
  size)?

  4. Would you like to include a legend to explain the color highlights and annotations?

  5. Is there a specific range of ''x'' and ''y'' values that you want to focus on
  or exclude from the plot?

  6. Do you have any preferences for the gridlines and axis titles formatting?

  7. Should data points be displayed with a specific marker style or size?

  8. Are there any labels or titles you want to include for the chart, axes, or highlighted
  sections?'
answers: '1. I am not sure.

  2. I do not have specific criteria.

  3. I have no specific preference.

  4. Yes, please include a legend.

  5. I do not know.

  6. I am not sure.

  7. I do not have any specific preference.

  8. I do not know.'
data_attributes:
- x
- y
