initial_prompt: Create a range chart showing the peak positions and weeks on chart
  for different Christmas songs that appeared on the Billboard Hot 100. Include song
  titles and performers.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should the chart include grid lines for better readability, and if so, do you
  have a preference for their style?

  3. Do you want the axis labels to be rotated for better legibility of song titles
  and performers?

  4. Do you prefer a specific font style or size for the text elements in the chart?

  5. Would you like the chart to include a legend, and if so, where should it be positioned?

  6. Do you want annotations or data labels on specific data points for better emphasis?

  7. Should the chart have a specific title and subtitle, and do you have preferences
  for how they should be formatted?

  8. Do you have a preference for how the range (peak positions and weeks on chart)
  should be displayed (e.g., as lines, bars, shaded areas)?

  9. Would you like to highlight any specific songs or performers in the chart for
  better emphasis?

  10. Do you prefer the chart to be presented in a specific orientation (horizontal
  or vertical)?'
answers: '1. I am not sure.

  2. I do not know.

  3. I prefer the axis labels to be rotated for better legibility of song titles and
  performers.

  4. I do not have a specific preference.

  5. I prefer the chart to include a legend, but I am not sure about its position.

  6. I am not sure.

  7. I am not sure.

  8. I prefer the range to be displayed as lines.

  9. I do not know.

  10. I prefer the chart to be presented in a vertical orientation.'
data_attributes:
- song
- performer
- peak_position
- weeks_on_chart
