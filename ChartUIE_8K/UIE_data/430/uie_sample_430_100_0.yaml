initial_prompt: Please create a bar chart visualizing the peak positions of Christmas
  songs on the Billboard chart over the weeks in December 1958. Highlight Chuck Berry’s
  "Run Rudolph Run" and Bobby Helms’ "Jingle Bell Rock" with distinct colors. Annotate
  the peak positions of these highlighted songs to draw attention to their performance.
  This visualization will help illustrate the chart success of popular Christmas songs
  during this period.
questions: '1. Do you have a preferred bar color for general songs data?

  2. Which colors would you like to use for highlighting "Run Rudolph Run" by Chuck
  Berry and "Jingle Bell Rock" by Bobby Helms?

  3. Are there specific font styles or sizes you prefer for the annotations of the
  peak positions?

  4. Do you have a preferred format for the date axis (e.g., ''MM/DD/YYYY'', ''Week
  of MM/DD'', etc.)?

  5. Would you like the chart to include a title? If so, what should it be?

  6. Should there be axis titles? If yes, what should they be for the x-axis and y-axis?

  7. Are there any specific chart dimensions (width and height) you require?

  8. Would you like a legend to be included in the chart? If so, where should it be
  positioned (e.g., top, bottom, left, right)?

  9. Do you have a preference for the bar alignment (vertical or horizontal)?

  10. Would you like gridlines on the chart? If yes, should they be on both axes or
  just one (which one)?

  11. Is there a specific style you prefer for the chart background (e.g., color,
  pattern)?'
answers: '1. I am not sure.

  2. "Run Rudolph Run" by Chuck Berry: Red, "Jingle Bell Rock" by Bobby Helms: Green

  3. I do not know.

  4. Week of MM/DD

  5. Yes, the title should be "Peak Positions of Christmas Songs on the Billboard
  Chart in December 1958".

  6. Yes, x-axis: "Date", y-axis: "Peak Position"

  7. I am not sure.

  8. Yes, the legend should be positioned at the bottom.

  9. Vertical

  10. Yes, on both axes.

  11. I do not know.'
data_attributes:
- weekid
