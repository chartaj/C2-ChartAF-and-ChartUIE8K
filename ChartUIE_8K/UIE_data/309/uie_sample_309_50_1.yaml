initial_prompt: Create a line chart to track news coverage frequency over time. Annotate
  notable peaks and highlights in titles and summaries to emphasize key events described.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like gridlines to be shown on the chart?

  3. Do you prefer markers on data points?

  4. What style of annotations do you prefer for notable peaks and highlights (e.g.,
  callouts, tooltips)?

  5. Is there a specific time interval you prefer (e.g., daily, weekly, monthly) for
  the x-axis?

  6. Do you have a preferred font style and size for titles and summaries?

  7. Would you like the chart to include a legend?

  8. Do you want to emphasize certain events with distinct colors or symbols?

  9. Should the line be smoothed or kept jagged to reflect the exact data points?

  10. Do you want to include a title and subtitle for the chart? If yes, please specify.'
answers: '1. I do not know.

  2. Yes.

  3. I am not sure.

  4. Callouts.

  5. Monthly.

  6. I do not know.

  7. I am not sure.

  8. Yes.

  9. Kept jagged to reflect exact data points.

  10. Yes. Title: "News Coverage Frequency Over Time"; Subtitle: "Highlighting Key
  Events"'
data_attributes:
- Title of News
- Description
