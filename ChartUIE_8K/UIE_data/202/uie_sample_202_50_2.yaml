initial_prompt: Create a column chart visualizing the age distribution by gender and
  country. Highlight distinct age groups and annotate data points showing highest
  and lowest age values in each country. This will help understand demographic trends
  in facial emotion recognition study.
questions: '1. Do you have a color preference for different genders or age groups?

  2. Would you like the age groups to be categorized in specific age ranges (e.g.,
  0-10, 11-20, etc.)?

  3. How would you prefer the countries to be represented (e.g., using full names
  or country codes)?

  4. Do you have any specific font or label size preferences for the chart annotations?

  5. Is there a preferred style for highlighting the highest and lowest age values
  (e.g., bold, different color, larger marker)?

  6. Should the chart include a legend, and if so, where would you prefer it to be
  placed?

  7. Do you prefer the chart to display grid lines to aid in readability?

  8. Are there any specific titles or labels you would like on the axes?

  9. Would you like to include data labels on each bar for precise values?'
answers: '1. I am not sure.

  2. Yes, please categorize the age groups in specific age ranges (e.g., 0-10, 11-20,
  etc.).

  3. I do not know.

  4. I do not have any specific preference.

  5. Highlight the highest and lowest age values with a different color.

  6. Yes, include a legend, but I don''t know where to place it.

  7. I am not sure.

  8. I do not know.

  9. I am not sure.'
data_attributes:
- gender
- age
- country
