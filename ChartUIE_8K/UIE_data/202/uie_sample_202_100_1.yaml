initial_prompt: Visualize the Facial Emotion Recognition Dataset using a stacked bar
  chart. Highlight gender differences across age groups and countries. Annotations
  should focus on notable differences or outliers, with text annotations emphasizing
  significant values. The chart aims to provide insights into demographics and distribution
  of participants to support psychological research.
questions: '1. Do you have a preferred color scheme for the stacked bar chart?

  2. Would you like the age groups to be segmented into specific intervals? If so,
  what intervals would you prefer?

  3. Should the countries be displayed in a specific order or grouped in any particular
  way?

  4. Do you have a preference for the font style and size for the text annotations?

  5. Should notable differences or outliers be highlighted with specific colors or
  markers?

  6. Would you like grid lines to be included in the chart for better visualization?
  If yes, vertical, horizontal, or both?

  7. How would you like the legends to be positioned and styled?

  8. Do you prefer any specific format for the axis labels and titles?'
answers: '1. I am not sure.

  2. Yes, please segment the age groups into intervals of 10 years.

  3. I do not know.

  4. I do not have a specific preference.

  5. Yes, please highlight notable differences or outliers with specific markers.

  6. Yes, include both vertical and horizontal grid lines.

  7. I am not sure.

  8. I do not have a specific preference.'
data_attributes:
- gender
- age
- country
