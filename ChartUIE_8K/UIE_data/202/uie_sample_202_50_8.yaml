initial_prompt: Please create a bar chart showing the distribution of genders across
  different age groups in the dataset. Use the 'gender' column for categories and
  'age' column to determine age groups. Display the chart to illustrate facial emotion
  recognition insights by age and gender.
questions: '1. Do you have preferred age group intervals (e.g., 0-10, 11-20, etc.)?

  2. Do you want specific labels for the x-axis and y-axis?

  3. Do you have any preference for the color scheme of the bars?

  4. Do you want the chart to include data labels or values on the bars?

  5. Should the bars be displayed as stacked or grouped by gender?

  6. Do you want to include a legend explaining the colors or categories?

  7. Do you have a preferred title for the chart?

  8. Should the chart include gridlines? If so, should they be dashed or solid?

  9. Do you want to highlight any particular age group or gender in the chart?

  10. Do you have any specific font preferences for the text in the chart?'
answers: '1. I am not sure.

  2. Yes, please label the x-axis as "Age Groups" and the y-axis as "Count of Individuals".

  3. I do not have a specific preference.

  4. I am not sure.

  5. Grouped by gender, please.

  6. Yes, include a legend.

  7. "Distribution of Genders Across Age Groups in Facial Emotion Recognition Dataset"

  8. I do not know.

  9. I am not sure.

  10. I have no specific preference.'
data_attributes:
- gender
- age
