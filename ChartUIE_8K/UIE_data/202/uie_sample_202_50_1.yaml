initial_prompt: Create a stacked column chart displaying gender distribution by country
  from the Facial Emotion Recognition Dataset. Annotate each column with gender-specific
  counts, highlighting differences.
questions: '1. Do you have a preferred color scheme for gender categories?

  2. Do you prefer to display the gender-specific counts as labels on the columns
  or as tooltips?

  3. Should the columns be aligned in a particular order (e.g., alphabetical order
  of countries)?

  4. Do you want the chart to include a legend for gender categories?

  5. Would you like gridlines to be displayed in the background of the chart?

  6. Should the y-axis represent absolute counts or percentages?

  7. Do you prefer any specific font style or size for annotations and labels?

  8. Is there a desired title or subtitle for the chart?

  9. Should the country names be abbreviated or displayed in full on the x-axis?

  10. Do you need any specific annotations or highlights apart from the gender-specific
  counts?'
answers: '1. I do not know.

  2. Labels on the columns.

  3. I am not sure.

  4. Yes.

  5. I do not know.

  6. Absolute counts.

  7. I am not sure.

  8. No specific preference.

  9. Displayed in full.

  10. I am not sure.'
data_attributes:
- gender
- country
