initial_prompt: Create a histogram to display the age distribution by gender. Annotate
  key age ranges with highest frequency. Highlight gender differences in age distribution.
  This will help in understanding age-related patterns in facial emotion recognition
  across genders.
questions: '1. Do you have any color preferences for representing different genders?

  2. What bin size or intervals would you prefer for the age distribution?

  3. How would you like key age ranges with the highest frequency to be annotated?
  For example, text labels, arrows, or other markers.

  4. Do you have preferences for the overall layout and orientation of the histogram
  (e.g., vertical or horizontal bars)?

  5. Would you like to include any specific title or labels for the axes?

  6. Do you have a preference for the font and size of the labels and annotations?

  7. Should the histogram include a legend to indicate which color represents each
  gender?

  8. Would you like to display grid lines in the background for easier readability?

  9. Are there any specific gender differences or age ranges you are particularly
  interested in highlighting?

  10. Do you have any preferences for the overall style or theme of the chart (e.g.,
  modern, classic, minimalist)?'
answers: '1. I am not sure.

  2. I do not know.

  3. Arrows would be great.

  4. Vertical bars, please.

  5. I am not sure.

  6. I do not know.

  7. Yes, please include a legend.

  8. I have no specific preference.

  9. I am particularly interested in highlighting any significant differences in age
  ranges 20-30 and 40-50.

  10. I am not sure.'
