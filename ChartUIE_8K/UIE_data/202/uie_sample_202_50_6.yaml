initial_prompt: Create a pie chart displaying the distribution of gender within the
  dataset. Given the 'gender' column, use different segments to represent the proportion
  of 'FEMALE' and 'MALE' entries. This should be related to facial emotion recognition
  in psychology.
questions: '1. Do you have any specific color preferences for the segments representing
  ''FEMALE'' and ''MALE''?

  2. Would you like to display the exact percentages or counts on the pie chart segments?

  3. Do you prefer to have labels inside or outside the pie chart segments?

  4. Should the chart include a legend for the different gender categories?

  5. Do you want to add a title to the pie chart? If yes, please specify the title.

  6. Do you require any specific font style or size for the labels and title?

  7. Would you like to highlight or emphasize any particular segment of the pie chart?

  8. Do you prefer the chart to have 2D or 3D effects?'
answers: '1. I am not sure.

  2. Yes, please display the exact percentages on the pie chart segments.

  3. I am not sure.

  4. I do not know.

  5. Yes, the title should be "Gender Distribution in Facial Emotion Recognition Dataset".

  6. I am not sure.

  7. I do not know.

  8. I am not sure.'
