initial_prompt: Create a line chart that visualizes the price movements of Tether
  USD from 2018 to 2023. The x-axis should represent the date, and the y-axis should
  represent the adjusted closing price. Make sure to highlight the trends over this
  period. Additionally, use different colors to denote the high, low, and closing
  prices. Ensure the data points are clearly marked and include grid lines for better
  readability. Include a legend and title for context. Lastly, represent the trading
  volume in a secondary y-axis to see the correlation between price movements and
  trading volume.
questions: '1. Do you have a preferred color scheme for the different price lines
  (high, low, close)?

  2. What specific title would you like for the chart?

  3. Would you like any labels or annotations on specific data points?

  4. Do you have a preferred style or type for the grid lines (e.g., dashed, solid)?

  5. How would you like the legend to be positioned on the chart (e.g., top-right,
  bottom-left)?

  6. Do you want the data points to be marked with specific shapes (e.g., circles,
  squares)?

  7. Are there any specific date ranges or events within 2018 to 2023 that you want
  to be highlighted?'
answers: '1. I am not sure about the color scheme; any clear and contrasting colors
  would be fine.

  2. The title could be "Tether USD Price Movements and Trading Volume (2018-2023)".

  3. I do not know about labels or annotations. Use your judgment.

  4. I do not have a specific preference for the grid line style.

  5. The legend could be positioned at the top-right of the chart.

  6. I do not have a specific preference for the shapes used for data points.

  7. I am not sure about highlighting specific date ranges or events.'
data_attributes:
- Date
- High
- Low
- Close
- Adj Close
- Volume
