02_initial_prompt: 'Create a bar chart that compares the average temperatures and
  average wind speeds of the top 10 cities with the highest temperatures in the dataset
  provided. The x-axis should represent the cities, and the y-axis should have two
  sets of bars: one for the average temperature (in Celsius) and one for the average
  wind speed (in m/s). Use different colors for temperature and wind speed bars for
  easy differentiation. Make sure to label the axes and include a legend. The chart
  should visually highlight the contrast between temperature and wind speed across
  these cities.'
