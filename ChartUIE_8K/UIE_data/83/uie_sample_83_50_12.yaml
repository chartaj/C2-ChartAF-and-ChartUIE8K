initial_prompt: Create a pie chart to visualize the distribution of Monthly Income
  categories from the provided Online Food Dataset. Include proportions of 'No Income',
  'Below Rs.10000', and other income levels if present. Ensure each segment is clearly
  labeled and use distinct colors for better differentiation.
questions: '1. Do you have any specific color preferences or a color palette you would
  like to use for the different income categories?

  2. How would you like the income categories to be labeled on the pie chart (e.g.,
  full names, abbreviations)?

  3. Do you prefer the percentages to be displayed inside the segments or outside
  with leader lines?

  4. Would you like to include a legend in the pie chart, and if so, where should
  it be placed (e.g., right, left, top, bottom)?

  5. Are there any specific font styles or sizes you prefer for the labels and percentages?

  6. Should the chart include a title, and if so, do you have a specific title in
  mind?

  7. Are there any additional details or annotations you would like to be included
  in the pie chart?'
answers: '1. I do not know.

  2. Full names would be better.

  3. I am not sure.

  4. Yes, a legend would be nice, but I am not sure where it should be placed.

  5. I have no specific preference.

  6. Yes, the title should be "Monthly Income Distribution".

  7. I do not know.'
