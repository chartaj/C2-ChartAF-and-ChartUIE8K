initial_prompt: Create a network graph showing the collaboration within the company's
  Marketing group. Display nodes for each person (id, name) and the connections between
  them. Highlight missing connections and any weight attributed to the collaborations.
questions: '1. Do you have a preference for the color scheme of the nodes and connections?

  2. How would you like missing connections to be highlighted?

  3. Should the size of the nodes reflect the number of connections for each person?

  4. Do you have any preferences for the layout of the network graph (e.g., circular,
  force-directed)?

  5. Should weights of collaborations be represented with varying line thickness or
  labels?

  6. Would you like to include labels for nodes (e.g., names)?

  7. Do you prefer any specific font style or size for the labels on the nodes?

  8. Should the chart have a title and legend? If so, do you have any preferences
  for them?

  9. Do you require any specific annotations or notes on the graph?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, the size of the nodes should reflect the number of connections for each
  person.

  4. I have no specific preference.

  5. Varying line thickness for weights of collaborations would be good.

  6. Yes, please include labels for nodes with names.

  7. I do not have any specific preference.

  8. Yes, the chart should have a title and legend. No specific preferences.

  9. I am not sure.'
data_attributes:
- id
- name
- source
- target
- weight
