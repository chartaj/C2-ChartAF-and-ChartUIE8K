initial_prompt: Create a treemap illustrating the distribution of unique product names,
  price ranges, and ratings for Jumia's 2024 product listings. Highlight categories
  by product name and subdivide by price and rating.
questions: '1. Do you have any specific color preferences for different categories
  or subcategories?

  2. How would you like the price ranges to be displayed? (e.g., specific intervals,
  custom ranges)

  3. Do you have a preferred method for displaying ratings? (e.g., numerical values,
  stars)

  4. Should we include any tooltips or labels for additional information on hover?

  5. Are there any specific fonts or styles you would like to be used for text within
  the treemap?

  6. Would you prefer the product names to be fully displayed or truncated if they
  are too long?

  7. Do you have a preference for the overall layout or orientation of the treemap?
  (e.g., horizontal, vertical)

  8. Would you like to include a legend to explain the color coding and subdivision?

  9. Are there any specific categories or products you would like to be highlighted
  more prominently?

  10. Is there a specific order in which you would like the categories or subcategories
  to be arranged?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. I have no specific preference.

  4. I am not sure.

  5. I have no specific preference.

  6. I would prefer the product names to be fully displayed.

  7. I have no specific preference.

  8. Yes, I would like to include a legend to explain the color coding and subdivision.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- Product Name
- Price
- Rating
