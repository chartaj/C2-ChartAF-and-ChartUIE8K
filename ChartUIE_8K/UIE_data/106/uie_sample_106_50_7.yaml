initial_prompt: Create a heatmap to visualize the missing values across the different
  columns in the dataset. Highlight the higher number of missing values in darker
  shades to easily spot data gaps.
questions: '1. Do you have any preferred color scheme for the heatmap?

  2. Should the heatmap include any annotations or labels for the number of missing
  values?

  3. Do you prefer a specific order of columns in the heatmap or should it follow
  the dataset order?

  4. Would you like to include a legend to indicate the color scale for missing values?

  5. Do you have any specific title or labels you want for the heatmap?

  6. Would you like the heatmap to display any grid lines or borders around the cells?

  7. Are there any specific dimensions or aspect ratios you prefer for the heatmap?'
answers: '1. I do not have a specific preference.

  2. Yes, please include annotations or labels for the number of missing values.

  3. I am not sure.

  4. Yes, please include a legend to indicate the color scale for missing values.

  5. I do not know.

  6. I do not know.

  7. I am not sure.'
