initial_prompt: Create a pie chart showing the proportion of missing values in each
  data column for the Jumia Prices and Ratings for all Products 2024 dataset.
questions: '1. Do you have a preferred color scheme for the pie chart?

  2. Would you like the percentage values to be displayed on the pie chart slices?

  3. Should the chart include a legend, and if so, where would you like it positioned?

  4. Do you want the chart to include labels with the column names?

  5. Do you have a preferred title for the pie chart?

  6. Would you like the pie chart to have any specific font style or size for text
  labels?'
answers: '1. I am not sure.

  2. Yes, I would like the percentage values to be displayed on the pie chart slices.

  3. I do not know.

  4. I have no specific preference.

  5. "Proportion of Missing Values in Each Data Column"

  6. I am not sure.'
data_attributes:
- Product Name
- Price
- Details
- Rating
