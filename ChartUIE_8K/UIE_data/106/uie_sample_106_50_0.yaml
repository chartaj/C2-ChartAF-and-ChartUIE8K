initial_prompt: Create a line chart to visualize product prices over time, emphasizing
  high-rating items with annotations for standout values. Highlight the changes in
  prices for different product categories, particularly those with many missing values
  or unique ratings, to observe patterns and trends effectively.
questions: "1. Do you have any specific colors you prefer for highlighting high-rating\
  \ items?\n2. Would you like to use line styles (solid, dashed, dotted) to differentiate\
  \ between product categories?\n3. Are there any particular date ranges you would\
  \ like to focus on for the time axis?\n4. Do you prefer a specific type of annotation\
  \ for standout values, such as labels, markers, or tooltips?\n5. How would you like\
  \ missing values to be represented on the chart (e.g., gaps, interpolated values)?\n\
  6. Would you like to categorize products based on their ratings (e.g., high, medium,\
  \ low) for visual differentiation?\n7. Do you prefer a specific legend placement\
  \ or style on the chart?\n8. Are there any specific fonts or font sizes you prefer\
  \ for the labels and annotations?\n9. Do you need a specific title or subtitle for\
  \ the chart? \n10. Is there a particular format you prefer for the price axis (e.g.,\
  \ currency symbols, decimal places)?\n11. Do you have any preferences regarding\
  \ gridlines on the chart?"
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. Labels would be good.

  5. I am not sure.

  6. Yes, categorize products based on their ratings.

  7. I do not know.

  8. I am not sure.

  9. No specific title or subtitle needed.

  10. Currency symbols would be good.

  11. I do not have a preference.'
data_attributes:
- Product Name
- Price
- Rating
