initial_prompt: Create a stacked column chart showing the number of animal rescues
  per borough. Break down each column by the type of animal assisted, using data from
  the specified format.
questions: '1. Do you have a preferred color scheme for the different animal types?

  2. Should the chart include labels for the exact count of animal rescues?

  3. Do you prefer specific fonts or font sizes for the chart title and axis labels?

  4. Would you like gridlines to be visible in the background of the chart?

  5. Do you need a legend to identify the different animal types within the stacked
  columns?

  6. Should the chart include a title? If so, do you have a specific title in mind?

  7. Are there any particular boroughs that should be highlighted or emphasized?

  8. Would you like to include any annotations or explanatory text on the chart?

  9. Should the order of the boroughs on the x-axis follow any specific arrangement
  (e.g., alphabetical, by total rescues)?

  10. Do you have preferences for the chart''s aspect ratio or orientation?

  11. Do you want to display the chart with or without borders around the columns?'
