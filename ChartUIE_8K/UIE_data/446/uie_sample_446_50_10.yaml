initial_prompt: Create a column chart showing the number of incidents by animal group
  parent and property type. Use the incident counts from the provided data. This visualization
  will help highlight patterns in animal rescues based on property types and animal
  categories.
questions: '1. What title would you like for the chart?

  2. Do you have any preferences for the colors representing different animal groups
  or property types?

  3. Would you like the chart to display the exact incident counts on the bars?

  4. Should the chart include a legend? If so, would you prefer it to be placed at
  a specific location?

  5. Do you have any preferences for the font style or size for axis labels and titles?

  6. Would you like gridlines to be displayed on the chart for better readability?

  7. Should the axes have specific labels or units?

  8. Do you have a specific order in which the animal groups or property types should
  appear?

  9. Are there any specific property types or animal groups you would like to highlight
  or differentiate more prominently?

  10. Would you like to include any annotations or extra information in tooltips when
  hovering over the bars?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I would like the chart to display the exact incident counts on the bars.

  4. Yes, include a legend. I am not sure about the location.

  5. I do not know.

  6. I am not sure.

  7. I do not have a specific preference.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
data_attributes:
- incident_number
- animal_group_parent
- property_type
