initial_prompt: Please create a box chart to visualize the distribution of the 'Length',
  'Width', 'Area', and 'Weight' columns from the Wheat grain area and weight dataset.
  Make sure to label each axis appropriately and include a title for the chart. Highlight
  any outliers in the data. The box chart should help to understand the range and
  spread of these measurements across different samples. Ensure the chart is clear
  and easy to interpret for an agricultural research analysis. Thank you!
