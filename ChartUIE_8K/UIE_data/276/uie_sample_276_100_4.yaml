  5. Is there any additional information you would like to include on the chart such
  as annotations or reference lines?

  6. Do you prefer a particular orientation for the box chart (vertical or horizontal)?

  7. Should the whiskers of the box plots extend to particular percentiles (e.g.,
  1.5 IQR, min/max)?

  8. Do you have any specific preferences for how outliers should be highlighted (e.g.,
