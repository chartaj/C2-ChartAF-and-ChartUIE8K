07_questions: '1. Do you have any preferences for the color palette to distinguish
  between car types?

  2. Would you like the box plots to be displayed horizontally or vertically?

  3. How detailed should the text annotations for outliers be? For example, should
  they include just the outlier value or additional context?

  4. Do you have a preferred style or format for summarizing key statistics (e.g.,
  mean, median, quartiles)?

  5. Are there any specific design elements (grid lines, axis labels, legends) you
  want to emphasize or avoid in the chart?

  6. Would you prefer a particular font style or size for text annotations and labels?

  7. Should the chart include any specific title or subtitle?

  8. Do you want labels for the y-axis to include units of measurement?

  9. Are there any specific car types you want to highlight more prominently in the
  visualization?

  10. How would you like the data to be sorted within the box plots (e.g., by car
  type, by a specific attribute)?'
