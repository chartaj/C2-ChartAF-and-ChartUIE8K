initial_prompt: Create a pie chart to visualize the distribution of car types in the
  dataset. Use text annotations to display the percentage each car type represents.
  Highlight segments representing the most and least common car types for emphasis.
  This will help in understanding the proportion of different car types quickly. The
  purpose is to make it clear and visually appealing to see the car type composition.
  Make sure all segments are distinctly colored to stand out.
questions: '1. Do you have any specific color palette preferences for the segments
  of the pie chart?

  2. Would you prefer any particular font style or size for the text annotations?

  3. How would you like the segments representing the most and least common car types
  to be highlighted (e.g., bold outlines, different shades, or specific colors)?

  4. Do you want the chart to include a legend, or should the segment labels suffice?

  5. Would you prefer the pie chart to have a title or any additional descriptive
  text? If yes, please specify.

  6. Should the chart include any additional labels or descriptions for better context?

  7. Are there any specific styles or themes you prefer for making the chart visually
  appealing (e.g., minimalist, corporate, vibrant)?

  8. Are there any particular tools or software preferences you have for creating
  the pie chart (e.g., Matplotlib, Tableau, Excel)?'
answers: '1. I do not know.

  2. I am not sure.

  3. Bold outlines would be good.

  4. The segment labels should suffice.

  5. Yes, please add a title.

  6. I am not sure.

  7. I prefer a vibrant theme.

  8. I do not have any specific preference.'
