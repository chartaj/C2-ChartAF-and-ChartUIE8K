initial_prompt: Create a line chart showing trends over time from student evaluations.
  Highlight key points with high satisfaction ratings. Annotate distinctly different
  English Lesson Groups, and mark whether subtitles were included. The focus is to
  analyze satisfaction patterns across various courses.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like the key points with high satisfaction ratings to be marked with
  specific symbols or colors?

  3. How would you prefer the annotations for the English Lesson Groups to be displayed?

  4. Do you have any preferences for how the lines should be styled (e.g., solid,
  dashed)?

  5. Should the chart include a legend to explain the ''With Subtitles'' status? If
  so, how would you like it to appear?

  6. What time intervals would you prefer for the x-axis (e.g., daily, weekly, monthly)?

  7. Do you have any specific font preferences for the text and annotations?

  8. Is there a particular range you want the y-axis to cover for satisfaction ratings?

  9. Would you like to include any additional data labels or tooltips for more detailed
  information on hover or click (without discussing interactivity)?

  10. Should the chart include gridlines for better readability? If so, do you have
  any preferences for their appearance?'
answers: '1. I do not know.

  2. Yes, specific symbols would be helpful.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, please include a legend for the ''With Subtitles'' status.

  6. Monthly intervals would be preferable.

  7. I am not sure.

  8. I do not know.

  9. I do not know.

  10. Yes, gridlines would be helpful.'
data_attributes:
- Time Stamp
- English Lesson Groups
- With Subtitles
- Elective Course Satisfaction
