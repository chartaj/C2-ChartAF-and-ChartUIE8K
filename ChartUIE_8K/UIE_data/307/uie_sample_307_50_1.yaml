initial_prompt: Create a tile map chart visualizing student satisfaction with elective
  courses. Highlight groups with highest satisfaction. Annotate tiles with course
  types and satisfaction scores. This helps identify course strengths and improvement
  areas.
questions: '1. Do you have a preferred color scheme for highlighting the groups with
  the highest satisfaction?

  2. Would you like the course types to be displayed using full names or abbreviations?

  3. In terms of layout, do you have a preference for how the tiles should be arranged
  (e.g., alphabetical order, sorted by satisfaction score)?

  4. Should the satisfaction scores be displayed in a specific format (e.g., percentage,
  whole number)?

  5. Would you like to include any additional annotations or labels on the tiles apart
  from course types and satisfaction scores?

  6. Do you have a preferred font style or size for the text annotations on the tiles?

  7. Is there a specific legend format or placement you prefer for the chart?'
answers: '1. I am not sure.

  2. Full names.

  3. I do not know.

  4. Percentage.

  5. I do not know.

  6. I am not sure.

  7. I have no specific preference.'
