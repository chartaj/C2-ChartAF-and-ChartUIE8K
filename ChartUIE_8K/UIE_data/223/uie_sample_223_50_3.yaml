initial_prompt: Create a bar chart visualizing India's trade balance from 1997 to
  2000. Include details for exports, imports, and total trade for each financial year.
questions: '1. Do you have a specific color scheme preference for the bar chart?

  2. How would you like the bars to be grouped (e.g., side-by-side for each year)?

  3. Do you want to include data labels on the bars?

  4. Would you like a legend to differentiate between exports, imports, and total
  trade?

  5. Should the financial year be displayed on the x-axis or as a separate annotation?

  6. Do you prefer any specific font styles or sizes for the chart?

  7. Would you like any specific title or subtitle for the chart?

  8. Are there any specific gridlines or background styles you prefer for the chart?

  9. Should the y-axis label be something specific (e.g., ''Trade Volume in Million
  USD'')?'
answers: '1. I am not sure.

  2. Side-by-side for each year.

  3. I do not know.

  4. Yes, I would like a legend to differentiate between exports, imports, and total
  trade.

  5. I am not sure.

  6. I am not sure.

  7. No, I have no specific preference.

  8. I do not know.

  9. Yes, ''Trade Volume in Million USD''.'
data_attributes:
- Financial Year(start)
- Export
- Import
- Total Trade
