initial_prompt: Create a box chart to visualize India's trade data (Exports, Imports,
  Total Trade, Trade Balance) from 1997 to July 2022, highlighting trends and outliers.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Would you like the outliers to be highlighted in a specific color?

  3. Should the x-axis display continuous years or aggregated periods (e.g., every
  5 years)?

  4. Do you prefer individual box plots for Exports, Imports, Total Trade, and Trade
  Balance, or a single plot with multiple series?

  5. How would you like to handle missing values in the data?

  6. Do you have any specific preferences for axis labels and titles?

  7. Would you like to add trend lines or other statistical indicators to the chart?

  8. Is there any additional contextual information you would like to include, such
  as significant economic events during the time period?'
answers: '1. I am not sure.

  2. I do not know.

  3. Continuous years.

  4. Individual box plots for Exports, Imports, Total Trade, and Trade Balance.

  5. I am not sure.

  6. I do not know.

  7. Yes, please add trend lines.

  8. I do not know.'
