initial_prompt: Please create a heatmap showcasing the total trade between India and
  various countries from 1997 to July 2022. Use the provided data for exports, imports,
  and trade balance. Highlight the areas with the highest and lowest trade volumes.
  Ensure the financial years are also depicted on the heatmap for better clarity.
  Missing values should be handled appropriately to maintain data integrity. This
  visual representation will help identify key trade partners and trends over the
  years. Thank you!
questions: "1. Do you have a preferred color scheme for the heatmap?\n2. Would you\
  \ like to see specific annotations for the highest and lowest trade volumes?\n3.\
  \ Should we include any specific color gradients to represent the trade volumes?\n\
  4. How would you like missing values to be visually represented, if at all?\n5.\
  \ Do you prefer the financial years to be displayed in a particular format (e.g.,\
  \ FY1997-1998, only start year)?\n6. Do you have a specific preference for the scale\
  \ or range of values in the heatmap? \n7. Are there any specific countries you want\
  \ to be highlighted or focused on within the heatmap?\n8. Do you have any specific\
  \ requirements for the chart's title or labels?"
answers: '1. I am not sure.

  2. Yes, specific annotations for the highest and lowest trade volumes would be helpful.

  3. I do not know.

  4. Missing values should be handled with a neutral color, like gray.

  5. Financial years should be displayed in the format FY1997-1998.

  6. I am not sure.

  7. No, I don''t have any specific countries to highlight.

  8. I do not have any specific requirements for the chart''s title or labels.'
data_attributes:
- Country
- Export
- Import
- Total Trade
- Trade Balance
- Financial Year(start)
- Financial Year(end)
