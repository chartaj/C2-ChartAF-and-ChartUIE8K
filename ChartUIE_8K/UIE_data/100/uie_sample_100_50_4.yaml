initial_prompt: Create a pie chart showcasing units sold for women's fashion trends,
  categorizing by product color, to visualize popularity derived from the fashion-and-beauty
  dataset.
questions: '1. Do you have any specific color preferences for the pie chart segments?

  2. Should the chart include percentage labels on each segment?

  3. Do you prefer the chart to have a legend or directly label the segments?

  4. Are there any specific font styles or sizes you prefer for the chart labels and
  titles?

  5. Should the chart include a title? If so, what title would you like?

  6. Do you want to highlight any specific product colors in the chart?

  7. Is there a specific order in which you would like the product colors to be displayed?

  8. Would you like the chart to include tooltips with additional information when
  hovering over each segment?

  9. Do you want to include a border or separator between the segments of the pie
  chart?

  10. Are there any additional annotations or notes you would like to include on the
  chart?'
