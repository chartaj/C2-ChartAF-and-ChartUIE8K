initial_prompt: Create a donut chart showing the proportion of units sold for different
  product titles from the Women Fashion Trend Dataset. Use distinct colors for each
  title segment.
questions: '1. What specific colors would you like to use for the different product
  title segments?

  2. Do you have a preference for the order in which the title segments should appear
  (e.g., alphabetical, by units sold)?

  3. Would you like to include labels displaying the percentage or the total number
  of units sold for each segment?

  4. Do you have a preference for the font style or size for the labels on the chart?

  5. Should the chart include a legend, or do you prefer labeling each segment directly?

  6. Do you want to include any additional text or annotations on the chart, such
  as a title or subtitle?

  7. Are there any specific guidelines on the size or dimensions of the donut chart?

  8. Do you prefer a particular background color or style for the chart?

  '
answers: '1. I do not know.

  2. I am not sure.

  3. I would like to include labels displaying the percentage for each segment.

  4. I have no specific preference.

  5. I prefer labeling each segment directly.

  6. I am not sure.

  7. I have no specific preference.

  8. I do not know.'
data_attributes:
- title
- units_sold
