initial_prompt: Create a heatmap to visualize the relationship between units_sold,
  rating, and price for the Women Fashion Trend dataset. Use different colors to indicate
  varying intensities.
questions: '1. Do you have any specific color scheme preferences for the heatmap?

  2. What is the preferred range of colors to indicate varying intensities?

  3. Would you like to include data labels on the cells of the heatmap?

  4. Do you want a legend to explain the color intensities?

  5. Should the heatmap include grid lines to separate the cells?

  6. Would you like to sort or cluster the data to reveal patterns more clearly?

  7. Do you have any specific preferences for the axis labels or titles?

  8. Is there a particular size or aspect ratio you prefer for the heatmap?

  9. Do you want to include annotation or textual information explaining the data
  on the heatmap?

  10. Are there any specific data ranges or thresholds you want to highlight on the
  heatmap?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, I would like to include data labels on the cells of the heatmap.

  4. Yes, a legend to explain the color intensities would be helpful.

  5. I am not sure.

  6. I do not know.

  7. I have no specific preference.

  8. I am not sure.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- units_sold
- rating
- price
