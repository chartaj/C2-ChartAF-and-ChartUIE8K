initial_prompt: Create a bar chart visualizing students' average cumulative GPA across
  different high school types. Annotate significant differences in GPA between groups.
  Highlight bars based on scholarship categories to emphasize their impact. This will
  aid in understanding how educational background influences academic performance
  in higher education.
questions: '1. Do you have a specific color scheme preference for the chart, especially
  for highlighting the scholarship categories?

  2. How would you like the significant differences in GPA to be annotated (e.g.,
  p-values, asterisks, specific text annotations)?

  3. Should the bars be presented in any particular order, such as descending GPA
  or grouped by high school type?

  4. Is there a specific educational background or high school type you would like
  to focus on or emphasize?

  5. Do you prefer the chart to include error bars or confidence intervals for the
  average GPA?

  6. Would you like to include any specific legends or annotations explaining the
  scholarship categories and their impact?

  7. Are there any specific labels or titles you want for the axes, chart, or legend?

  8. How detailed should the annotations be regarding the differences in GPA (e.g.,
  basic differences, statistical significance)?

  9. Do you have preferences for the chart''s overall style or theme (e.g., minimalist,
  detailed, academic)?

  10. Is there any additional context or information you want to include in the chart,
  such as sample sizes or demographic details?'
answers: '1. I am not sure.

  2. Specific text annotations would be great.

  3. I have no specific preference.

  4. I do not know.

  5. Yes, please include error bars or confidence intervals for the average GPA.

  6. Yes, please include a legend explaining the scholarship categories and their
  impact.

  7. I am not sure.

  8. Annotate the basic differences and indicate statistical significance when applicable.

  9. I have no specific preference.

  10. I am not sure.'
