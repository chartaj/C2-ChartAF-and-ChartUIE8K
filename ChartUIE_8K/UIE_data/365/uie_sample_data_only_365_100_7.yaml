02_initial_prompt: Please create a table chart that visualizes TV shows available
  on Netflix, Prime Video, Hulu, and Disney+. Include columns for the show title,
  year of release, age rating, IMDb rating, and Rotten Tomatoes score. Highlight the
  streaming platforms where each show is available using binary indicators (1 for
  available, 0 for not available). Ensure the table also shows the count of missing
  values for each rating category (IMDb and Rotten Tomatoes) as well as the unique
  values in the age and year columns. This will help in understanding data distribution
  and platform availability comprehensively.
