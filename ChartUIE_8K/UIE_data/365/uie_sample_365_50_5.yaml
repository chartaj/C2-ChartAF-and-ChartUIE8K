initial_prompt: Create a grouped bar chart comparing IMDb and Rotten Tomatoes ratings
  for TV shows across Netflix, Hulu, Prime Video, and Disney+. Use different colors
  for each platform to show distribution and highlight where shows are available on
  multiple platforms.
questions: '1. Do you have a preferred color scheme for the different streaming platforms?

  2. How would you like to handle TV shows that are available on multiple platforms
  (e.g., use striped bars, markers)?

  3. What should be the order of the TV shows on the x-axis (e.g., alphabetical, by
  rating, by availability)?

  4. Do you want the IMDb and Rotten Tomatoes ratings displayed as numbers on the
  bars?

  5. Is there a specific range for the y-axis (e.g., 0-10 for IMDb, 0-100 for Rotten
  Tomatoes) you would like to set?

  6. Would you like any specific labels or annotations to highlight key findings?

  7. Do you have a preference for the chart title and axis labels?

  8. Should there be a legend indicating which color corresponds to which streaming
  platform?

  9. Do you want to include the year of release as an additional layer of information?

  10. Are there any specific TV shows that you want to emphasize or highlight within
  the chart?'
answers: '1. I am not sure.

