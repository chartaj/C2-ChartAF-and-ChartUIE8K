initial_prompt: Create a table chart showing the TV shows' availability across Netflix,
  Hulu, Prime Video, and Disney+, along with their IMDb and Rotten Tomatoes ratings.
  Include columns for Title, Year, Age, IMDb rating, Rotten Tomatoes rating, and availability
  across the four streaming platforms.
questions: '1. What specific order would you prefer for the columns in the table?

  2. Do you have any preferences for the color scheme or design to differentiate the
  streaming platforms?

  3. Are there any specific filters or sorting options you would like to include (e.g.,
  by year, IMDb rating)?

  4. Should the ratings (IMDb and Rotten Tomatoes) be displayed as numerical values
  or retain their original formats (e.g., ''9.4/10'', ''100/100'')?

  5. Would you like to include any additional annotations or notes for certain TV
  shows?

  6. How would you like to indicate the availability of TV shows across the streaming
  platforms (e.g., checkmarks, colors, icons)?

  7. Do you have any specific preferences for the font style and size for better readability?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not know.

  4. Numerical values would be fine.

  5. I do not know.

  6. Checkmarks would be good.

  7. I have no specific preference.'
data_attributes:
- Title
- Year
- Age
- IMDb
- Rotten Tomatoes
- Netflix
- Hulu
- Prime Video
- Disney+
