initial_prompt: Please create a line chart showing the IMDb ratings over the years
  for TV shows available on Netflix, Prime Video, Hulu, and Disney+.
questions: '1. Do you have a preferred color scheme for the different streaming platforms?

  2. Would you like to include a title and labels for the axes? If so, please provide
  the wording you prefer.

  3. Should the chart display gridlines for better readability?

  4. Do you prefer the data points to be marked on the line chart?

  5. Would you like to include a legend indicating which line corresponds to each
  streaming platform?

  6. Do you want the chart to display the average IMDb ratings per year or individual
  show ratings?

  7. Is there a specific range for IMDb ratings you would like to be displayed on
  the y-axis?

  8. Should the x-axis display every year within the range, or specific intervals
  (e.g., every 2 years)?

  9. Do you prefer the chart to have a background color or to remain white?'
answers: '1. I am not sure.

  2. Yes, please title it "IMDb Ratings Over the Years for TV Shows on Different Streaming
  Platforms," and use "Year" for the x-axis and "IMDb Ratings" for the y-axis.

  3. I am not sure.

  4. Yes, please mark the data points on the line chart.

  5. I do not know.

  6. Display the average IMDb ratings per year.

  7. I am not sure.

  8. Display every year within the range.

  9. I do not know.'
