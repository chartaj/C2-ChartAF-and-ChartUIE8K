initial_prompt: Create a heatmap visualizing the availability of TV shows across streaming
  platforms (Netflix, Hulu, Prime Video, Disney+). Each row should represent a different
  TV show title, and each column should indicate a streaming platform. The cell values
  should show whether a TV show is available (1) or not (0) on a particular platform.
  Color intensity should distinguish availability, with darker colors indicating higher
  availability. Include axis labels and a legend to enhance readability. Use the data
  from the given formats to showcase the various streaming options for each TV show
  and highlight popular shows.
