initial_prompt: Create a heatmap visualizing the percentage votes (% columns) for
  each constituency, highlighting the highest values per row to show the winning trends
  and party dominance.
questions: '1. Do you have a specific color scheme in mind for the heatmap?

  2. How would you like the highest values per row to be highlighted? (e.g., bolded
  text, different color, border)

  3. Do you prefer to display the exact percentage values within the heatmap cells?

  4. Would you like to include a legend to explain the color gradients?

  5. Should the constituencies (rows) or percentage vote types (columns) be sorted
  in any specific order?

  6. Would you like to add any labels or annotations to the chart for additional context?

  7. Do you have preferences regarding the font style and size for text within the
  heatmap?

  8. Are there any specific parties or percentage vote types you would like to emphasize
  or differentiate further?

  9. Should the heatmap include grid lines between cells for clarity?

  10. Would you like an overall title or subtitle for the heatmap?'
answers: '1. I do not know.

  2. A different color to highlight the highest values.

  3. I do not know.

  4. Yes, a legend would be helpful.

  5. I am not sure.

  6. I do not know.

  7. I do not know.

  8. I am not sure.

  9. I do not know.

  10. Yes, an overall title would be nice.'
