initial_prompt: Create a stacked column chart showing the election results. Each column
  should represent constituencies, and each stack to show different parties' vote
  percentages. Highlight the winner for each constituency clearly.
questions: '1. Do you have a specific color scheme preference for different parties?

  2. How would you like the winners to be highlighted in each constituency (e.g.,
  bold, color, border)?

  3. Do you have any preference for the labeling format of the constituencies on the
  X-axis?

  4. Would you like to include party names or abbreviations in the legend?

  5. Should the percentage values be displayed on each stack within the columns?

  6. Do you have preferences for the order in which the parties are stacked within
  each column?

  7. Are there any specific chart titles or axis labels you would like to use?

  8. Do you want to include any additional annotations or notes on the chart?'
answers: '1. I am not sure.

  2. Bold and color.

  3. I do not know.

  4. I am not sure.

  5. Yes.

  6. I have no specific preference.

  7. I do not know.

  8. I have no specific preference.'
