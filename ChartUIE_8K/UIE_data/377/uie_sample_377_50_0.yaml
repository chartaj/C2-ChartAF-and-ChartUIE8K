initial_prompt: Create a dot plot showing the percentage of votes for each party (CON,
  LAB, LIB, Brexit, Green) across various constituencies. Use text annotations to
  highlight constituencies where the winner had over 40% of the votes. Highlight winning
  parties to show electoral dominance.
questions: '1. Do you have any color preferences for highlighting the winning parties?

  2. Do you prefer any specific color scheme for different parties (CON, LAB, LIB,
  Brexit, Green)?

  3. How would you like the text annotations to be styled (font, size, color)?

  4. Do you have any preference for the order of constituencies on the x-axis?

  5. Would you like to include a legend for the parties in the chart?

  6. Do you want to display the percentages as exact values or rounded values?

  7. How detailed should the axis labels be (e.g., abbreviated constituency names,
  full names)?

  8. Any specific preferences for the size of the dots representing vote percentages?

  9. Do you want gridlines to be displayed in the background of the plot?

  10. Should we include any titles or subtitles for the chart? If so, what should
  it be?'
answers: '1. I do not know.

  2. I have no specific preference.

  3. I am not sure.

  4. I do not know.

  5. Yes, please include a legend for the parties.

  6. Display the percentages as exact values.

  7. Full names for the constituency labels.

  8. I do not know.

  9. I have no specific preference.

  10. Yes, the title should be "Electoral Dominance in UK Constituencies by Party
  Vote Percentage".'
data_attributes:
- Name
- CON(%)
- LAB(%)
- LIB(%)
- Brexit(%)
- Green(%)
- Winner
