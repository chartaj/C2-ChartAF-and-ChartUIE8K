initial_prompt: Create a scatter plot to compare electoral performance. Highlight
  winning party percentages per constituency. Annotate specific data points to emphasize
  MP names with detailed vote shares. Ensure clear differentiation between parties
  using distinct colors and sizes.
questions: '1. Do you have preferences for specific colors to represent each party?

  2. Should we use varying sizes of data points to signify additional information
  such as electorate size?

  3. Do you prefer a specific font style or size for the annotations of MP names and
  vote shares?

  4. Do you want a legend or key to map colors and sizes to specific parties and percentages?

  5. Would you like any specific formatting for highlighting winning party percentages?

  6. Are there any specific constituencies or MPs you want to emphasize more prominently
  in the annotations?

  7. Do you have preferences for the layout or background of the scatter plot (e.g.,
  grid lines, background color)?

  8. Are there any specific axis labels or title formats you prefer for clarity and
  readability?'
answers: '1. I am not sure.

  2. Yes, use varying sizes of data points to signify electorate size.

  3. I have no specific preference.

  4. Yes, include a legend or key to map colors and sizes to specific parties and
  percentages.

  5. I am not sure.

  6. Yes, emphasize constituencies X, Y, and Z and MPs A, B, and C.

  7. I am not sure.

  8. I do not know.'
data_attributes:
- Name
- MP
- County
- Electorate
- CON(%)
- LAB(%)
- LIB(%)
- Brexit(%)
- Green(%)
- NAT(%)
- MIN(%)
- OTH(%)
- Winner
