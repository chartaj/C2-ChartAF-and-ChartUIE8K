initial_prompt: Create a scatter plot showing annual revenues of media franchises
  with data-driven annotations for significant revenue points. Highlight franchises
  with unique revenue categories and distinguish them by colors for clarity. Include
  creators and original media as additional details.
questions: '1. Do you have any specific color preferences to distinguish different
  revenue categories?

  2. What style would you prefer for data-driven annotations (e.g., text labels, tooltips,
  callouts)?

  3. Would you like a legend to categorize different colors used for revenue categories?

  4. Do you have any preferences for the axis labels or titles?

  5. How would you prefer the creators'' and original media details to be displayed
  (e.g., tooltip, side panel, direct label)?

  6. Are there any specific revenue points you consider "significant" that should
  be particularly highlighted?

  7. Do you have any preferences for the scale of the axes (e.g., linear, logarithmic)?'
answers: '1. I am not sure.

  2. Text labels.

  3. I am not sure.

  4. I have no specific preference.

  5. Direct label.

  6. I do not know.

  7. I have no specific preference.'
data_attributes:
- franchise
- revenue_category
- revenue
- original_media
- creators
