initial_prompt: Create a population pyramid visualizing the population distribution
  from 1970 to 2022 for Afghanistan, Albania, and Algeria. Include age groups and
  gender-based data, if available, to show demographic changes over the years.
questions: '1. Do you have a specific color scheme preference for the chart?

  2. Would you like to include data labels on the bars showing the exact population
  numbers?

  3. How would you prefer the age groups to be categorized, e.g., in 5-year intervals?

  4. Should the chart include annotations or highlights for specific events or significant
  changes in the population?

  5. Do you prefer the chart to show population counts or percentages for each age
  group and gender?

  6. Would you like to include any additional demographic indicators, such as birth
  or death rates, alongside the population data?

  7. Do you want the chart title and axis labels to be customized in any specific
  way? If so, please specify.

  8. Should the legend be positioned in a particular part of the chart (e.g., top,
  bottom, side)?

  9. Are there any specific fonts or styles you would like to be used for the text
  in the chart?

  10. Would you like grid lines to be displayed on the chart for better readability?'
answers: '1. I do not have a specific preference.

  2. Yes, I would like to include data labels on the bars showing the exact population
  numbers.

  3. In 5-year intervals would be preferable.

  4. I am not sure.

  5. Percentages for each age group and gender.

  6. I do not know.

  7. I do not know.

  8. I have no specific preference.

  9. I have no specific preference.

  10. I do not know.'
