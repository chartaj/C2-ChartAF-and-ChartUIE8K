initial_prompt: Create a bar chart displaying the population growth from 1970 to 2022
  for Afghanistan, Albania, and Algeria. Highlight the 2022 population values, and
  provide annotations for key growth milestones. This visual aids in understanding
  population trends across different continents.
questions: '1. Do you have any specific color preferences for the bars?

  2. How would you like the 2022 population values to be highlighted? (e.g., different
  color, bold outline)

  3. What style of annotations do you prefer for key growth milestones? (e.g., arrows,
  text boxes, labels)

  4. Do you have a preferred font style or size for the text in the chart?

  5. Would you like a legend to be included in the chart?

  6. What specific format do you prefer for the population numbers (e.g., comma-separated,
  thousands, millions)?

  7. Do you want gridlines in the background for better readability?

  8. Would you like the bars to be grouped or stacked by country?

  9. Is there a specific layout or orientation you prefer for the bar chart (e.g.,
  vertical bars, horizontal bars)?

  10. Do you have any preferences regarding the axis labels or their positioning?'
answers: '1. I am not sure.

  2. Different color.

  3. Text boxes.

  4. I have no specific preference.

  5. Yes.

  6. Millions.

  7. Yes.

  8. Grouped by country.

  9. Vertical bars.

  10. I do not know.'
