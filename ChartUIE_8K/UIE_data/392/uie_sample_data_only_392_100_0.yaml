02_initial_prompt: Create a Sankey diagram highlighting energy flow from different
  sources like Coal, Natural Gas, and Nuclear to various sectors. Use data-driven
  text annotations for significant values to focus the viewer's attention. Ensure
  the diagram highlights the most crucial flows by modifying the appearance of elements.
  This visualization aims to simplify understanding of energy distribution, spotlighting
  key transitions and missing connections. Include non-data-driven annotations for
  context and editorial insights. Emphasize differences between sources and targets
  to clarify energy distribution patterns and assist in energy management analysis.
