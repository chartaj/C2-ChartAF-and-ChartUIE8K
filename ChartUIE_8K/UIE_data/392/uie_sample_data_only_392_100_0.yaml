  Natural Gas, and Nuclear to various sectors. Use data-driven text annotations for
  significant values to focus the viewer''s attention. Ensure the diagram highlights
  the most crucial flows by modifying the appearance of elements. This visualization
  aims to simplify understanding of energy distribution, spotlighting key transitions
  and missing connections. Include non-data-driven annotations for context and editorial
