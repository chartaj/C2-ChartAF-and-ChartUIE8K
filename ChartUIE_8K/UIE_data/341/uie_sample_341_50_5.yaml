initial_prompt: Create a heatmap to visualize the product price in INR against the
  product categories and quantities from the given Indian Grocery Prices in Sydney
  dataset.
questions: '1. What color scheme do you prefer for the heatmap?

  2. Do you have any specific range for the colors to represent different prices?

  3. Should the heatmap include labels for each cell with the price value?

  4. Do you prefer any specific ordering for the product categories and quantities
  on the axes?

  5. Would you like to include gridlines to separate the cells in the heatmap?

  6. Should the legend include specific intervals or breaks for the price values?

  7. Do you want any specific formatting for the axis labels, such as font size or
  style?

  8. Are there any specific annotations or markers you would like to add to the heatmap?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, the heatmap should include labels for each cell with the price value.

  4. I do not have any specific preference.

  5. I do not know.

  6. I do not know.

  7. I am not sure.

  8. I do not know.'
data_attributes:
- Product Category
- Product Price (INR)
- Quantity
