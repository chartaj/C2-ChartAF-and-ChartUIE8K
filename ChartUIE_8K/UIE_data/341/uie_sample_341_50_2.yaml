initial_prompt: Create a stacked bar chart displaying the prices in USD and INR for
  various organic products in Sydney. Label each bar with annotations showing price
  and quantity. Highlight unique products within categories for better comparison.
questions: '1. Do you have a preferred order for the product categories in the chart?

  2. How would you like the unique products to be highlighted within each category
  (e.g., different colors, patterns, or borders)?

  3. Do you have a preference for the color palette used for the USD and INR prices?

  4. Would you prefer horizontal or vertical bars for the stacked bar chart?

  5. How detailed should the annotations for price and quantity be (e.g., font size,
  color, placement)?

  6. Should the quantity be displayed as a numeric value or with additional context
  (e.g., ''50g'', ''1kg'')?

  7. Are there any specific labels or legends you would like to include in the chart?

  8. Would you like gridlines to be displayed for easier comparison, and if so, in
  which direction (horizontal, vertical, or both)?

  9. Do you prefer the chart to have a title and axis labels, and if so, what should
  they be?

  10. Are there any specific design elements or styles that you would like to incorporate
  to make the chart more engaging for the audience?'
answers: '1. I do not know.

  2. Different colors would work well.

  3. I do not know.

  4. Vertical bars.

  5. I am not sure.

  6. With additional context like ''50g'', ''1kg''.

  7. I do not know.

  8. I am not sure.

  9. Yes, a title and axis labels would be good. Title: "Organic Product Prices in
  Sydney"; X-axis: "Products"; Y-axis: "Price"

  10. I do not know.'
data_attributes:
- Product Name
- Product Price
- Product Price (INR)
- Quantity
- Product Category
