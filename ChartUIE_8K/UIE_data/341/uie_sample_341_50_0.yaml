initial_prompt: Create a bar chart visualizing the product prices (in INR) of different
  organic products. Highlight the bar with the highest price. Include annotations
  showing the price in INR for each product.
questions: '1. Do you have a preferred color scheme for the chart?

  2. What font style and size would you prefer for the annotations?

  3. Do you want the bars to have specific colors or patterns?

  4. Should the highlighted bar (with the highest price) have a unique color or pattern?

  5. Do you prefer a specific layout for the chart (horizontal or vertical bars)?

  6. Do you have a preference for the axis labels'' style and size?

  7. Would you like grid lines to be displayed on the chart? If yes, in which style?

  8. Do you want a title for the chart? If yes, what should it be?

  9. Should there be any specific margin or padding settings for the chart?

  10. Do you prefer a legend to be included in the chart? If yes, what should it look
  like?

  11. Do you prefer any specific order for the products (e.g., alphabetical, by price)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. Yes, the highlighted bar should have a unique color.

  5. I am not sure.

  6. I do not know.

  7. I am not sure.

  8. Yes, the title should be "Price Comparison of Organic Products".

  9. I am not sure.

  10. No, I do not prefer a legend to be included.

  11. By price.'
data_attributes:
- Product Name
- Product Price (INR)
