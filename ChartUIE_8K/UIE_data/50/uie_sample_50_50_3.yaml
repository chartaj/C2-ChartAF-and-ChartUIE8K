initial_prompt: Create a pie chart showing the influence of different social platforms
  on online shopping behaviors. Segment the chart by type and include percentage distributions
  for clarity.
questions: '1. Do you have a preferred color scheme for the pie chart or specific
  colors for each social platform?

  2. Would you like the segments of the pie chart to be labeled with the platform
  names, percentages, or both?

  3. Do you want to include a legend on the pie chart?

  4. Is there a specific order you would like the segments to be displayed in (e.g.,
  descending order by percentage)?

  5. Would you prefer to highlight or explode any particular segment of the pie chart
  for emphasis?

  6. Do you have a preferred font style or size for the chart labels and titles?

  7. Should the chart include any additional annotations or insights beyond the segment
  percentages?'
answers: '1. I am not sure.

  2. Both platform names and percentages.

  3. Yes.

  4. I am not sure.

  5. I do not know.

  6. I am not sure.

  7. I have no specific preference.'
data_attributes:
- Segment Type
- Answer
- Percentage
