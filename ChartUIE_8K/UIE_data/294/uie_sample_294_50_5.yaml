initial_prompt: 'Create a Sunburst chart showing Ronaldo''s Tweet engagement metrics.
  Use categories like retweets, replies, likes, quotes, and bookmarks. Central category:
  "Tweets". Subcategories: each engagement type. Data source: Ronaldo''s tweet data
  provided. Visualize engagement distribution and trends effectively.'
questions: '1. Do you have any specific color preferences for each engagement type
  (retweets, replies, likes, quotes, bookmarks)?

  2. Would you prefer any particular font style or size for the labels and titles?

  3. Should there be a legend explaining each category, or is the hierarchical structure
  sufficient?

  4. Do you want the chart to display absolute numbers or percentages for each engagement
  type?

  5. Are there any specific trends or patterns you want to highlight within the chart?

  6. Would you like to include annotations or labels for any significant data points
  or categories?

  7. Do you have any preferences for the arrangement/order of the subcategories in
  the Sunburst chart?'
answers: '1. I do not know.

  2. I do not have any specific preference.

  3. I am not sure.

  4. Percentages would be useful.

  5. I do not know.

  6. I am not sure.

  7. I do not have any specific preference.'
data_attributes:
- retweetCount
- replyCount
- likeCount
- quoteCount
- bookmarkCount
