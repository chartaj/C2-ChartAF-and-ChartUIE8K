initial_prompt: Create a bar chart to compare the number of patients by histological
  type and their outcomes. Highlight 'Leiomyosarcoma' patients. Annotate bars with
  the number of patients and their follow-up status. Indicate gender differences through
  colored bars.
questions: '1. Do you have any specific color preferences for the different genders
  in the bar chart?

  2. How would you like ''Leiomyosarcoma'' patients to be highlighted? (e.g., different
  color, bold outline, pattern)

  3. Do you have a preferred way to annotate the bars with the number of patients
  and their follow-up status? (e.g., inside the bar, above the bar)

  4. Would you like the chart to be displayed horizontally or vertically?

  5. Do you have a specific order in mind for displaying the histological types on
  the axis?

  6. Do you prefer any particular font for the labels and numbers on the chart?

  7. Are there any specific legends or keys you would like to include or exclude in
  the visualization?

  8. Are there any chart titles or axis labels you would like to specify?'
answers: '1. I am not sure.

  2. Different color.

  3. Above the bar.

  4. I am not sure.

  5. I do not know.

  6. I am not sure.

  7. I do not know.

  8. I do not know.'
data_attributes:
- Histological type
- Status (NED, AWD, D)
- Sex
