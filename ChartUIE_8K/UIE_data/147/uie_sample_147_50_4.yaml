  2. Would you like the countries sorted in any specific order (e.g., alphabetically,
  by number of languages spoken)?

  3. Do you prefer any specific labels or titles for the axes?

  4. Should the chart include gridlines?

  5. Do you want to display the exact number of languages spoken as data labels on
  the columns?

  6. Is there a particular font style or size you would like for the text elements?

  7. Would you like to include a legend, even though there may only be one category
  represented?

  8. Are there any specific countries you would like to highlight or annotate within
  the chart?'
answers: '1. I am not sure.

