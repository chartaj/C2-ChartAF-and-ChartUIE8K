initial_prompt: Create a Donut chart to show the percentage of access to electricity
  and clean fuels for cooking over the years (2000-2020) for various countries. Use
  distinct colors for each category.
questions: '1. Do you have any specific preferences for the color palette used in
  the Donut chart?

  2. Would you like to include labels showing the exact percentage values on the chart
  segments?

  3. Should we display the data for each year individually, or would you prefer to
  group it by certain intervals (e.g., 5-year periods)?

  4. Do you have any preference for the font style and size for the chart labels and
  legends?

  5. Would you like to include a legend to differentiate the categories (''Access
  to electricity'' and ''Access to clean fuels for cooking'')?

  6. Are there any particular countries that you would like to emphasize or highlight
  in the chart?

  7. Should the chart include a title and subtitle? If so, do you have specific text
  you would like to use for them?

  8. Do you have any preference for the chart''s overall dimensions or aspect ratio
  to ensure it fits well within your intended medium for presentation?

  9. Would you prefer the Donut chart to show cumulative data, or should it display
  data individually for each country and year?'
answers: '1. I am not sure.

  2. Yes, I would like to include labels showing the exact percentage values on the
  chart segments.

  3. I do not know.

  4. I have no specific preference.

  5. Yes, a legend would be helpful to differentiate the categories.

  6. I am not sure.

  7. Yes, please include a title and subtitle. The title could be "Percentage of Access
  to Electricity and Clean Fuels for Cooking (2000-2020)" and the subtitle could be
  "Data for Various Countries".

  8. I do not know.

  9. I am not sure.'
data_attributes:
- Entity
- Year
- Access to electricity (% of population)
- Access to clean fuels for cooking
