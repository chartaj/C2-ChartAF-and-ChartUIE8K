initial_prompt: Create a heatmap to show the access to electricity, clean cooking
  fuels, and renewables share across all countries from 2000 to 2020, highlighting
  trends and regional disparities.
questions: '1. Do you have any specific color schemes or palettes in mind for the
  heatmap?

  2. Would you like to include country names or codes on the heatmap for easier identification?

  3. How would you prefer to handle missing data within the heatmap?

  4. Do you have a preference for the level of granularity in the time axis (yearly,
  every 5 years)?

  5. Are there any specific regions or countries you want to highlight more prominently?

  6. What range or scale of values would you prefer for the heatmap color gradient?

  7. Do you want a legend included to explain the color mappings in the heatmap?

  8. Would you like to include annotations or labels for notable trends or disparities?

  9. Do you have any specific font styles or sizes you prefer for the heatmap text
  elements?

  10. Are there specific visualizations or elements that you have seen before which
  you would like this heatmap to resemble?'
answers: '1. I am not sure.

  2. Yes, please include country names or codes.

  3. I do not know.

  4. Every 5 years would be good.

  5. I do not know.

  6. I am not sure.

  7. Yes, please include a legend.

  8. Yes, include annotations for notable trends or disparities.

  9. I do not know.

  10. I do not know.'
data_attributes:
- Entity
- Year
- Access to electricity (% of population)
- Access to clean fuels for cooking
- Renewable energy share in the total final energy consumption (%)
