02_initial_prompt: 'Create a radar chart using the World Happiness Report 2023 data.
  Use "Ladder score," "Logged GDP per capita," "Social support," "Healthy life expectancy,"
  "Freedom to make life choices," "Generosity," and "Perceptions of corruption" for
  the radar axes. Annotate the top three countries: Finland, Denmark, and Iceland,
  highlighting their scores in each category. Purpose: Visualize and compare dimensions
  of happiness across top-ranking countries. Highlight differences to offer insights
  into why these countries rank highly in happiness. The chart should make it easy
  to see which aspects contribute most to their overall happiness.'
