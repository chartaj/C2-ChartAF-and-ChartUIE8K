initial_prompt: Create a histogram to visualize the distribution of cholesterol levels
  in individuals from the heart disease dataset. Highlight cholesterol ranges associated
  with higher heart disease risk and add annotations to significant data points for
  easier understanding.
questions: '1. Do you have any preferred color scheme for highlighting cholesterol
  ranges associated with higher heart disease risk?

  2. Should there be specific labels or categories for different cholesterol ranges?
  If yes, please specify.

  3. Do you prefer particular annotation styles for significant data points (e.g.,
  arrows, text labels, icons)?

  4. How do you want the bins to be configured for the histogram (e.g., number of
  bins, bin width)?

  5. Do you have a preference for the axis labels and titles (specific wordings or
  format)?

  6. Are there specific statistical summaries or reference lines you want to include
  (e.g., mean, median, standard deviation)?

  7. Should the chart include a legend explaining the highlights and annotations?

  8. Are there any specific font styles or sizes you prefer for the text in the chart?

  9. Do you want any gridlines in the chart to enhance readability? If yes, should
  they be in the background or foreground?

  10. Is there a preferred chart size or aspect ratio for better readability and presentation?'
