02_initial_prompt: Create a stacked bar chart to visualize the age distribution of
  patients grouped by chest pain type. Each bar should represent a different age group
  (e.g., 30-39, 40-49, etc.), and segments within each bar should show proportions
  of the four chest pain types (0, 1, 2, 3). Use different colors for each chest pain
  type to make the distinctions clear. The x-axis should represent the age groups,
  and the y-axis should represent the count of patients. Title the chart "Age Distribution
  by Chest Pain Type". This should help identify if certain age groups are more prone
  to specific chest pain types.
