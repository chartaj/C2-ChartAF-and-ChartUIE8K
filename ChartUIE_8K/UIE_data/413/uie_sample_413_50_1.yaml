initial_prompt: Create a line chart depicting the hours spent in space for selected
  astronauts. Highlight significant missions and annotate essential mission details.
  Focus on comparing early and consecutive missions, emphasizing changes over time.
questions: '1. Do you prefer specific colors for different astronauts?

  2. Should the line chart include grid lines for better readability?

  3. Are there any specific dates or periods you want to highlight on the x-axis?

  4. Do you have a preference for the style of annotations (e.g., text boxes, tooltips,
  labels)?

  5. Would you like a legend to distinguish between different astronauts?

  6. How would you like significant missions to be highlighted (e.g., different marker
  shapes, colors)?

  7. Should the y-axis start from zero, or should it be adjusted based on the data
  range?

  8. Do you have a preferred font style or size for the labels and annotations?

  9. Would you prefer a continuous or discrete representation of time on the x-axis?

  10. Should the chart include titles for both the x-axis and y-axis?

  11. Are there any specific elements you would like to be interactive, apart from
  the standard annotations?'
answers: '1. I am not sure.

  2. Yes, the line chart should include grid lines for better readability.

  3. I do not know.

  4. I do not know.

  5. Yes, I would like a legend to distinguish between different astronauts.

  6. I am not sure.

  7. The y-axis should start from zero.

  8. I do not have a specific preference.

  9. I do not know.

  10. Yes, the chart should include titles for both the x-axis and y-axis.

  11. I do not know.'
