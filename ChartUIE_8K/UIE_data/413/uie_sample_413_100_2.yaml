initial_prompt: Create a stacked bar chart showing astronauts' total hours per mission,
  with different colors for military and civilian backgrounds. Highlight key astronauts
  like Yuri Gagarin, Gherman Titov, and John Glenn. Add text annotations for their
  hours in orbit, emphasizing their notable missions. This visualization will help
  understand the contribution of astronauts from different nationalities and backgrounds
  to space exploration.
questions: '1. Do you have a preferred color scheme for differentiating between military
  and civilian backgrounds?

  2. Do you want to use specific colors to highlight key astronauts like Yuri Gagarin,
  Gherman Titov, and John Glenn?

  3. Should the chart include a legend or labels to indicate which colors correspond
  to military and civilian backgrounds?

  4. Do you have a specific font style or size preference for text annotations?

  5. How would you like the text annotations for hours in orbit and notable missions
  to be positioned on the chart?

  6. Do you prefer any particular style for the bars, such as gradient fills or solid
  colors?

  7. Should the chart include grid lines or any specific background color to enhance
  readability?

  8. Do you have specific preferences for the axis labels and titles (e.g., font size,
  color, and style)?

  9. Are there any other astronauts or data points you would like to highlight or
  annotate besides Yuri Gagarin, Gherman Titov, and John Glenn?'
answers: '1. I do not have a preferred color scheme.

  2. I am not sure.

  3. Yes, the chart should include a legend or labels to indicate which colors correspond
  to military and civilian backgrounds.

  4. I do not have a specific preference.

  5. I am not sure.

  6. Solid colors are fine.

  7. I am not sure.

  8. I do not have specific preferences.

  9. No, I do not have any other astronauts or data points in mind to highlight.'
data_attributes:
- name
- nationality
- military_civilian
- hours_mission
- total_hrs_sum
