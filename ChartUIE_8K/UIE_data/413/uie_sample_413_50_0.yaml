initial_prompt: Create a Choropleth map highlighting the birth nations of astronauts.
  Annotate key missions and selection years to visually emphasize space travel milestones.
  This will showcase historical astronaut contributions by their nationality.
questions: '1. Do you have a preferred color scheme for the Choropleth map?

  2. Are there specific countries you''d like to highlight more prominently?

  3. Do you have a preference for the map projection style (e.g., Mercator, Robinson)?

  4. Would you like the map to display borders or any other geopolitical features?

  5. Do you have a preferred method for annotating key missions and selection years
  (e.g., icons, text labels)?

  6. Should the annotations include additional information like mission details or
  the astronaut''s name?

  7. Do you want the map legend to include information on the number of astronauts
  per country?

  8. Do you prefer any specific font styles or sizes for the text annotations?

  9. Are there specific milestones or missions you want to ensure are highlighted?'
answers: '1. I do not know.

  2. I am not sure.

  3. I am not sure.

  4. I do not know.

  5. Text labels would be preferred.

  6. Yes, the annotations should include mission details and the astronaut''s name.

  7. Yes, I would like the map legend to include information on the number of astronauts
  per country.

  8. I am not sure.

  9. Apollo 11, first American in space, first human in space would all be important
  to highlight.'
data_attributes:
- nationality
- mission_title
- year_of_selection
