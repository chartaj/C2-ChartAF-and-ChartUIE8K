initial_prompt: Create a scatter plot visualizing the monthly highest temperatures
  in Amherst. The data includes the years, specific dates, and temperature readings.
  Highlight the data points corresponding to critical temperature shifts to emphasize
  important patterns. Add text annotations to notable data points for context. This
  visualization helps in understanding temperature trends and identifying unusual
  temperature variations across different months and years. Ensure the chart is informative
  for weather analysis purposes, clearly showing how temperature fluctuates and its
  implications for climate studies. Maintain clarity and visual appeal in the scatter
  plot.
questions: '1. Do you have a preferred color scheme for the scatter plot?

