initial_prompt: Please create an area chart that visualizes the monthly highest temperatures
  in Amherst. The x-axis should represent the dates from January to December (2004),
  and the y-axis should represent the temperature values. The chart should have the
  year labeled and the temperature readings shown for each date. Highlight significant
  peaks for better interpretation. Also, include tooltips to display the exact temperature
  value when hovering over data points.
questions: '1. Do you have a preferred color scheme for the area chart?

  2. Should the significant peaks be highlighted using a specific color or marker?

  3. Would you like to display grid lines on the chart for better readability?

  4. Do you prefer the dates on the x-axis to be rotated for better visibility?

  5. Is there a preferred font style or size for the labels and titles?

  6. Should the y-axis display temperature values in specific intervals?

  7. Do you want to include a legend to explain the highlights and color usage in
  the chart?

  8. Would you like the chart to include a title and subtitle? If so, do you have
  specific text in mind?

  9. Should the chart display data markers (e.g., circles or squares) for each data
  point?

  10. Do you have any preferences for the background color or pattern of the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, display grid lines for better readability.

  4. I do not have a specific preference.

  5. I do not know.

  6. Yes, the y-axis should display temperature values in specific intervals.

  7. I am not sure.

  8. Yes, include a title and subtitle. Title: "Highest Monthly Temperatures in Amherst
  (2004)" Subtitle: "Significant Peaks Highlighted"

  9. I do not know.

  10. I do not have any specific preferences.'
