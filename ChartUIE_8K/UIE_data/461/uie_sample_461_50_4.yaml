initial_prompt: Please create a line chart showing the monthly highest temperatures
  in Amherst from 2004. Use the 'Date' for the x-axis and 'Temperature' for the y-axis.
questions: '1. Do you have a preferred title for the line chart?

  2. Do you want a specific color scheme for the line and background?

  3. Would you like to include gridlines for better readability?

  4. Should there be data point markers (e.g., dots) on the line chart?

  5. Do you prefer any specific font style or size for the labels and title?

  6. Would you like to see any annotations or reference lines (such as a specific
  temperature threshold)?

  7. Do you want the x-axis to display all the dates or only specific intervals (e.g.,
  monthly, quarterly, yearly)?

  8. Should we include a legend if there are multiple lines or data series to be compared
  in the future?

  9. Do you prefer a specific axis range or should it be automatically adjusted based
  on data?

  10. Would you like to display the exact temperature values on the chart?'
answers: '1. I do not have a specific title in mind.

