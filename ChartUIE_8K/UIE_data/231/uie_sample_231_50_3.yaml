initial_prompt: Create a scatter plot showing TED Talk views vs. likes by author.
  Give each data point a unique color and label them with the talk's title.
questions: '1. Do you have a preferred color palette for the unique colors of each
  data point?

  2. How would you like the data points to be labeled (e.g., full titles, abbreviated
  titles)?

  3. Would you prefer any specific axis ranges or should they be auto-scaled based
  on the data?

  4. Do you have any preference for the size or shape of the data points (e.g., circles,
  squares)?

  5. Should there be a legend indicating the color corresponding to each TED Talk?

  6. Do you want grid lines on the chart for better readability?

  7. Are there any specific fonts or font sizes you would like for the labels and
  titles?

  8. Would you like to include axis titles and if so, how would you like them labeled?

  9. Should the chart include a main title or heading, and if so, what should it be?

  10. Is there any additional information or annotation you''d like to include on
  the chart?'
