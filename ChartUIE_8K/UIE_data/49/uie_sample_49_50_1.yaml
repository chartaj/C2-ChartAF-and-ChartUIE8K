initial_prompt: Create an area chart to visualize the year-wise proportion data for
  high-tech and medium industry. Highlight the years with significant proportion changes
  and annotate those data points. Use different colors for varying proportions to
  emphasize important trends over time.
questions: '1. Do you have any specific color preferences for the different proportion
  ranges?

  2. Are there any particular years you already know to be significant that you would
  like to highlight?

  3. Do you have a preferred annotation style for significant data points (e.g., arrows,
  text labels)?

  4. What level of granularity do you prefer for the y-axis (e.g., percentage intervals)?

  5. Do you want gridlines to be displayed on the chart?

  6. Would you like a legend explaining the different colors used for proportions?

  7. Are there specific fonts or sizes you prefer for axes labels and titles?

  8. Should the chart include a title and subtitle? If so, what should they be?

  9. Do you prefer a specific layout for the chart (portrait or landscape)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not have a specific preference.

  4. I am not sure.

  5. Yes, I would like gridlines on the chart.

  6. Yes, a legend explaining the different colors would be helpful.

  7. I do not know.

  8. The chart should include a title and subtitle. Title: "Year-wise Proportion of
  High-Tech and Medium Industry". Subtitle: "Highlighting Significant Changes Over
  Time".

  9. I have no specific preference.'
data_attributes:
- year
- proportion
