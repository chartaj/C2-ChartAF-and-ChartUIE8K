initial_prompt: Create a bar chart that shows the top 10 authors with the highest
  average ratings for their books listed in the dataset.
questions: '1. Do you have a preference for the color scheme of the bar chart?

  2. Would you like the bars to be displayed horizontally or vertically?

  3. Do you prefer a specific font style or size for the labels and titles?

  4. Should the chart include grid lines for better readability?

  5. Do you want to display the exact average rating values on the bars?

  6. Would you like to include a legend or is it unnecessary given the simplicity
  of the chart?

  7. Do you prefer a particular order for the authors (ascending/descending by rating,
  alphabetical)?

  8. Should the chart include annotations for any specific data points?

  9. Do you have any requirements for the background color of the chart?

  10. Would you like to add a subtitle or additional text to provide context to the
  chart?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. Yes, grid lines for better readability would be helpful.

  5. Yes, please display the exact average rating values on the bars.

  6. I do not need a legend.

  7. Descending by rating.

  8. I am not sure.

  9. I do not have any requirements.

  10. I do not know.'
data_attributes:
- authors
- average_rating
