initial_prompt: I need a line chart visualizing the gene expression data across different
  conditions. Use the 'gene' column as the x-axis representing individual genes. The
  y-axis should show the level of expression. Plot separate lines for each condition
  ('fetal_lung', '232-97_SCC', '232-97_node', etc.) to compare gene expression levels
  across varying conditions detailed in the dataset. Ensure that missing values or
  zero values are handled smoothly, not causing breaks in the lines. The chart should
  help us identify trends and anomalies in gene expression profiles.
questions: '1. Do you have a preferred color palette for the lines representing different
  conditions?

  2. Would you like the x-axis to have specific labels or tick mark intervals?

  3. Are there any specific conditions you would like to highlight or distinguish
  more prominently?

  4. How would you like missing values to be handled in the line chart (e.g., interpolate,
  show gap)?

  5. Do you have a preference for line styles (solid, dashed, dotted) for different
  conditions?

  6. Should there be markers on the lines to indicate individual data points?

  7. Would you like grid lines for better readability? If so, for both axes or specific
  ones?

  8. Do you prefer a legend inside or outside the plot area?

  9. Should the chart have a specific title or labels for the x-axis and y-axis?

  10. Would you like to see specific annotations or callouts for anomalies or trends
  within the chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. Please interpolate the missing values.

  5. I do not have a preference for line styles.

  6. Yes, having markers on the lines to indicate individual data points would be
  helpful.

  7. Could we have grid lines for both axes for better readability?

  8. I am not sure.

  9. I do not know.

  10. Yes, specific annotations or callouts for anomalies or trends within the chart
  would be great.'
