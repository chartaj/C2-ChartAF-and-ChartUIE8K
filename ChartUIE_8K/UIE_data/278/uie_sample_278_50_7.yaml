  about pizzeria's community impact.
questions: '1. Do you have a color scheme preference for the heatmap?

  2. Would you like to include labels for specific neighborhoods or landmarks in Brooklyn?

  3. Should the heatmap display data points as gradients or discrete categories?

  4. Do you prefer to see individual data points on the map, or just an overall trend?

  5. Would you like to add any specific annotations or notes on the map?

  6. Are there any specific geographic boundaries or areas within Brooklyn that you
