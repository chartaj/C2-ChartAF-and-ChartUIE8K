initial_prompt: Create a choropleth map showing the distribution of hotels across
  different states in India. Highlight states with the highest number of hotels in
  dark shades. Add text annotations to provide total hotel counts per state.
questions: '1. Do you have any specific color schemes or palettes you prefer for the
  choropleth map?

  2. What font style and size do you prefer for the text annotations?

  3. Should the text annotations be placed inside or outside the state boundaries
  on the map?

  4. Would you like to include a legend in the map? If so, do you have preferences
  for its placement?

  5. Do you prefer any specific map projection for the choropleth map of India?

  6. Is there a specific range of data classes (e.g., number of hotels) you would
  like to use for coloring the states?

  7. Should the map include state borders or any other boundary highlights for better
  differentiation?

  8. Do you have any preferences for the base map style (e.g., street map, terrain
  map, or no base map)?

  9. Would you like to include tooltips or data labels for additional information
  when hovering over a state?

  10. Should the states be labeled with their names on the map?'
answers: '1. I am not sure.

