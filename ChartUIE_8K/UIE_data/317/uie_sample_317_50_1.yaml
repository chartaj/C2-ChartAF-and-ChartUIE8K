initial_prompt: Create a pie chart to visualize the distribution of hotel categories
  (1 Star, 2 Star, etc.) in different states. Highlight the segments representing
  largest and smallest categories. Add annotations for unique hotel names and total
  rooms in each category for better context.
questions: '1. Do you have a preferred color scheme for the pie chart?

  2. Would you like to include a legend for the hotel categories and states?

  3. How would you like the annotations for unique hotel names and total rooms to
  be displayed (e.g., callouts, within segments)?

  4. Should the segments of the pie chart display percentage values, raw counts, or
  both?

  5. Do you have a specific font style or size preference for labels and annotations?

  6. Would you like to sort the segments in a particular order (e.g., descending order
  of size)?

  7. Should the chart include a title or any additional descriptive text?

  8. Do you have any preferences for the chart background or border colors?

  9. How would you like the highlighted largest and smallest categories to be emphasized
  (e.g., colors, borders)?'
answers: '1. I am not sure.

  2. Yes, please include a legend.

  3. I am not sure.

  4. Both percentage values and raw counts.

  5. I do not have any specific preference.

  6. I am not sure.

  7. Yes, include a title.

  8. I do not have any specific preference.

  9. Use different colors to highlight them.'
data_attributes:
- State
- Category
- Hotel Name
- Total Rooms
