initial_prompt: Create a donut chart highlighting the total number of dogs exported,
  imported, and in the US by state. Display data-driven annotations on selected critical
  data points to emphasize significant variations. Focus primarily on states with
  the highest and lowest totals.
questions: '1. Do you have specific color preferences for the different segments in
  the donut chart?

  2. How would you like the data-driven annotations to be displayed (e.g., on hover,
  always visible)?

  3. What level of detail would you prefer for the annotations (e.g., percentage,
  actual numbers, both)?

  4. Would you like to include state labels directly on the chart or in a separate
  legend?

  5. Is there a specific order in which you want the states to be displayed (e.g.,
  alphabetical, by total numbers)?

  6. Do you prefer any particular font styles or sizes for text elements in the chart?

  7. Would you like to highlight specific categories (exported, imported, inUS) more
  prominently than others?

  8. Should the donut chart include a title or additional description for clarity?

  9. Do you want the chart sections to be separated by white spaces or connected seamlessly?

  10. Are there any branding elements or logos that should be incorporated into the
  chart design?'
answers: '1. I do not know.

  2. Always visible.

  3. Both percentage and actual numbers.

  4. I am not sure.

  5. By total numbers.

  6. I do not know.

  7. I am not sure.

  8. Yes, please include a title.

  9. Separated by white spaces.

  10. I do not know.'
data_attributes:
- location
- exported
- imported
- total
- inUS
