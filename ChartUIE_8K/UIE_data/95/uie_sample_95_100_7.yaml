  each country?

  2. Would you like to have gridlines for better readability on the chart?

  3. Should the legend be displayed in a specific position on the chart (top, bottom,
  left, right)?

  4. Do you prefer a particular font style or size for the overall title "Global Forest
  Insights 1990-2020"?

  5. Would you like data labels to be shown on the lines?

  6. Is there a specific format you prefer for the hover tooltips displaying the forest
  area affected by fire and deforestation percentages?

  7. Do you have a preference for the thickness or style (solid, dashed, etc.) of
  the lines?

  8. Should the axes have a particular range or scale (e.g., logarithmic scale)?

  9. Do you want additional markers at each data point or just the lines?'
answers: '1. I have no specific preference.

  2. Yes, I would like gridlines for better readability.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, please show data labels on the lines.

  6. I am not sure.

  7. I have no specific preference.

  8. I do not know.

  9. Yes, please include additional markers at each data point.'
