initial_prompt: I need a Density plot showing the distribution of "Forest Area as
  a Proportion of Total Land Area, 2020" for different countries from the dataset.
  Make sure to highlight specific regions or countries, if possible, in the plot.
  Include density curves for different time periods (1990, 2000, 2010, 2015, 2020)
  to show how forest proportions have changed over time. Annotate key points or trends
  visible in the data. This plot will help us understand the density distribution
  and trends of forest area proportions globally. Thanks!
questions: '1. Do you have specific regions or countries that you would like to be
