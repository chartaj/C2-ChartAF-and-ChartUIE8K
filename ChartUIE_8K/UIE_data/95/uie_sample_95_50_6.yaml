initial_prompt: Create an area chart showing the forest area from 1990 to 2020 for
  different countries. Highlight key changes in forest area proportions relative to
  the total land area in 2020. Label axes with "Year" and "Forest Area (sq km)". Use
  different colors for each country.
questions: '1. Do you have any specific countries that you are most interested in
  highlighting?

  2. Are there any specific color preferences for differentiating the countries?

  3. Do you prefer a specific color palette (e.g., monochromatic, complementary) for
  the area chart?

  4. Should the key changes in forest area proportions in 2020 be annotated with text
  or specific markers?

  5. Do you have any preferences on the thickness or style of the lines separating
  the areas for each country?

  6. Would you like gridlines to be included in the chart for better readability?

  7. Do you prefer a particular font style and size for the axis labels and title?

  8. Should we include a legend to help identify each country or highlight specific
  countries in the legend?

  9. Should the chart include data points as markers or only display the area fill?

  10. Do you have any preference for the background color of the chart?

  11. Would you like to include any additional information, such as footnotes or data
  sources, within the chart?'
answers: '1. I am not sure which countries to highlight.

  2. I do not know.

  3. I have no specific preference.

  4. Yes, annotate the key changes in 2020 with text or specific markers.

  5. I am not sure about the thickness or style of the lines.

  6. Yes, please include gridlines for better readability.

  7. I do not have a specific preference for font style and size.

  8. Yes, include a legend to help identify each country.

  9. I am not sure about displaying data points as markers.

  10. I have no preference for the background color of the chart.

  11. I do not have any additional information to include.'
