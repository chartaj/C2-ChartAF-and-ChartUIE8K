initial_prompt: Create a choropleth map showing global forest areas from 1990 to 2020.
  Highlight countries with significant deforestation. Annotate with specific data
  points and provide context. Use the latest deforestation and fire data for emphasis.
questions: '1. Do you have a preferred color scheme for differentiating levels of
  forest area and deforestation?

  2. Should the map include legends to explain the color gradients?

  3. Would you like to highlight countries with significant deforestation using specific
  colors or patterns?

  4. Do you prefer specific annotations for countries with the most significant deforestation
  or specific data points?

  5. Should the map include tooltips that show detailed information when hovering
  over a country?

  6. Is there a particular map projection you would like to use for the choropleth
  map (e.g., Mercator, Robinson)?

  7. Would you like to include borderlines for countries to enhance visual clarity?

  8. Do you have any preferences for the context or additional data (like news events
  or specific incidents) to be included alongside the visualization?

  9. Should the map include timelines or percentage changes to indicate trends over
  the years from 1990 to 2020?

  10. Would you prefer any labels, titles, or additional text descriptions to be added
  for clarity?'
answers: '1. I am not sure.

  2. Yes, the map should include legends to explain the color gradients.

  3. Yes, please use specific colors or patterns to highlight countries with significant
  deforestation.

  4. I have no specific preference.

  5. I do not know.

  6. I am not sure.

  7. Yes, include borderlines for countries to enhance visual clarity.

  8. I do not have a specific preference.

  9. Yes, include timelines or percentage changes to indicate trends over the years
  from 1990 to 2020.

  10. Yes, labels, titles, and additional text descriptions for clarity would be helpful.'
