initial_prompt: Create a Sunburst chart that visualizes forest area trends from 1990
  to 2020 for different countries and regions. Include proportions of total land area
  for context. Highlight deforestation rates and fire-affected areas. Title it "Global
  Forest Insights 1990-2020" from FAO data.
questions: '1. Do you prefer any specific colors to represent different countries
  and regions in the Sunburst chart?

  2. Should certain colors be used to highlight deforestation rates and fire-affected
  areas?

  3. Would you like to include labels or annotations for specific countries or data
  points in the chart?

  4. How would you like the proportions of total land area to be represented within
  the chart?

  5. Do you have a preference for how the trend over years (1990, 2000, 2010, 2015,
  2020) is displayed in the Sunburst chart?

  6. Should the chart include a legend or key? If so, do you have a preference for
  its placement?

  7. Would you like to add hover tooltips with detailed information on each segment?

  8. Are there any specific countries or regions you want to be prominently featured
  or highlighted in the chart?

  9. Should the chart include a title, and if so, where would you prefer it to be
  placed?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. Yes, the chart should include a legend. I am not sure where it should be placed.

  7. I have no specific preference.

  8. I would like the Amazon rainforest region to be prominently featured.

  9. Yes, the chart should include the title "Global Forest Insights 1990-2020" at
  the top.'
data_attributes:
- Country and Area
- Forest Area, 1990
- Forest Area, 2000
- Forest Area, 2010
- Forest Area, 2015
- Forest Area, 2020
- Total Land Area, 2020
- Forest Area as a Proportion of Total Land Area, 2020
- Deforestation, 2015-2020
- Total Forest Area Affected by Fire, 2015
