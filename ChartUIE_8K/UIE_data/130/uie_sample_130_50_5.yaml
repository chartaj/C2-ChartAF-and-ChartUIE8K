initial_prompt: Create a heatmap comparing the prep time and cook time across different
  states for various Indian desserts. Use colors to differentiate the flavor profiles,
  focusing on vegetarian dishes. Include columns for names and ingredients.
questions: '1. Do you have a specific color palette preference for differentiating
  the flavor profiles?

  2. Would you like to include labels for prep time and cook time on the heatmap,
  or are colored gradients sufficient?

  3. How would you prefer to handle dishes with similar prep and cook times within
  the same state?

  4. Do you want a legend explaining the color-coded flavor profiles on the heatmap?

  5. Is there a preferred order of states or desserts you''d like to follow on the
  heatmap?

  6. Are there any specific fonts or styles you would like to be used for the text
  and labels?

  7. Would you like grid lines between the heatmap cells to be visible or hidden?

  8. Do you prefer the heatmap to be normalized within each state or across the entire
  dataset?'
answers: '1. I have no specific preference.

  2. Colored gradients are sufficient.

  3. I am not sure.

  4. Yes, include a legend for the color-coded flavor profiles.

  5. I do not know.

  6. I am not sure.

  7. I have no specific preference.

  8. I have no specific preference.'
data_attributes:
- name
- ingredients
- prep_time
- cook_time
- flavor_profile
- state
