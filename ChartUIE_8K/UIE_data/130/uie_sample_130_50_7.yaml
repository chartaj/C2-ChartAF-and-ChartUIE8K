initial_prompt: Create a bar chart comparing the preparation times of different Indian
  desserts from various regions and states. Highlight the unique flavors and ingredients
  for each dish.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Do you prefer the bars to be grouped by region or state?

  3. Should the flavor profiles be displayed as a legend or directly labeled on the
  chart?

  4. Do you want the ingredient list to be displayed as tooltips or as a separate
  text box?

  5. Would you like to include axis titles and labels? If so, what specific titles
  would you prefer?

  6. Should the dessert names be displayed horizontally or vertically on the X-axis?

  7. Do you have any preferences for the chart''s background or gridline style?

  8. Would you like to include error bars for prep_time if the data has variability?

  9. Is there a specific font style or size you prefer for the chart''s text elements?

  10. Do you have a preference for the chart''s aspect ratio or dimensions, such as
  width and height?'
answers: '1. I am not sure.

  2. I prefer the bars to be grouped by region.

  3. I am not sure.

  4. I have no specific preference.

  5. Yes, please include axis titles and labels. I prefer "Dessert Name" for the X-axis
  and "Preparation Time (minutes)" for the Y-axis.

  6. Dessert names should be displayed horizontally on the X-axis.

  7. I am not sure.

  8. I have no specific preference.

  9. I do not know.

  10. I have no specific preference.'
data_attributes:
- name
- prep_time
- ingredients
- state
- region
- flavor_profile
