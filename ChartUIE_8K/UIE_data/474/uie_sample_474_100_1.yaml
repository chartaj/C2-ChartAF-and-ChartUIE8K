  the regimes?

  3. Are there any specific font styles or sizes you prefer for the annotations?

  4. Do you have a preference for the placement of annotations (e.g., above the line,
  beside the data point)?

  5. Should we include gridlines on the chart for better readability?

  6. Would you prefer to display data points with markers (e.g., dots, squares) on
