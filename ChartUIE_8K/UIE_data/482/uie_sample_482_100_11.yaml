initial_prompt: Create a word cloud using the data provided from the German Bundestag.
  The word cloud should visualize the political parties (under the "Abbr." column)
  with their importance represented by the number of seats (under the "MdBs" column).
  Larger words should indicate parties with more seats and smaller words for those
  with fewer. Ensure the word cloud is colorful and engaging, reflecting the composition
  of the government. This visualization will help illustrate the distribution of power
  among the different political parties in an easy-to-understand manner. Please include
  all parties listed in the data sample.
questions: '1. Do you have a specific color palette preference for the word cloud?

  2. Are there any font styles or types you prefer for the word cloud?

  3. Would you like the word cloud to have a particular shape, such as circular, rectangular,
  or another custom shape?

  4. Is there a specific background color or pattern you would prefer for the word
  cloud?

  5. Do you have any preferences regarding the arrangement or alignment of the words
  within the word cloud?'
answers: '1. I am not sure.

  2. I do not know.

  3. I would prefer a circular shape.

  4. I am not sure.

  5. I have no specific preference.'
data_attributes:
- Abbr.
- MdBs
