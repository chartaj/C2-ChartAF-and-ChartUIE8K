initial_prompt: Create a semi-circle donut chart showing the distribution of seats
  (MdBs) among the parties (Abbr.) in the German Bundestag. This will help visualize
  the representation of each party in the government.
questions: '1. Do you have any specific color preferences for the different parties
  in the chart?

  2. Would you like to include labels showing the number of seats for each party on
  the chart?

  3. Should the percentages of seats be displayed on the chart as well?

  4. Do you have any preferences for the font style and size for the labels?

  5. Would you like to include a title for the chart? If yes, please specify the title
  text.

  6. Do you prefer any specific ordering of the parties in the chart (e.g., alphabetical,
  by number of seats)?

  7. Would you like to add any annotations or notes to the chart?

  8. Do you have a preferred background color for the chart?

  9. Would you like to include a legend to explain the abbreviations of the parties?

  10. Should the chart include tooltips or hover effects to show additional information
  when the user hovers over a segment?'
answers: '1. I do not know.

  2. Yes, I would like to include labels showing the number of seats for each party
  on the chart.

  3. I am not sure.

  4. I do not know.

  5. I would like to include a title: "Distribution of Seats in the German Bundestag".

  6. By number of seats would be preferred.

  7. I am not sure.

  8. I do not know.

  9. Yes, including a legend would be helpful.

  10. I am not sure.'
data_attributes:
- Abbr.
- MdBs
