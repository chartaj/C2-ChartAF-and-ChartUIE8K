initial_prompt: Create a line chart with annotations for significant data points.
  Highlight key trends and changes between the 'x' and 'y' values to help visualize
  relationships.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Would you like grid lines to be displayed on the chart? If so, in which orientation
  (horizontal, vertical, or both)?

  3. How would you like the significant data points to be annotated (e.g., with labels,
  markers, or text boxes)?

  4. Are there specific thresholds or criteria you''d like to use to determine which
  data points are considered significant?

  5. Do you have a preferred line style (e.g., solid, dashed, dotted) for highlighting
  the key trends and changes?

  6. What level of detail would you like for the axis labels and ticks?

  7. Would you prefer any specific font style or size for the annotations and labels?

  8. Should there be a legend included in the chart? If so, what kind of information
  should it display?

  9. Do you have any specific preferences for the chart''s title and axis titles?

  10. Are there any specific ranges for the ''x'' or ''y'' axes that you would like
  to focus on or limit within the chart?'
answers: '1. I have no specific preference.

  2. I am not sure.

  3. With labels.

  4. I do not know.

  5. Solid line.

  6. I have no specific preference.

  7. I am not sure.

  8. Yes, it should display information about the significant data points.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- x
- y
