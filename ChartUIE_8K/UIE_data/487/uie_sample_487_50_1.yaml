initial_prompt: Create a box chart showing the distribution of 'x' and 'y' values.
  Highlight outliers to draw attention. Add text annotations for the median values.
  Focus on comparing variability within each category. This visual will help understand
  data spread and identify unusual values.
questions: '1. Do you have any specific color preferences for the box plots and outliers?

  2. Would you like the box plots to be displayed horizontally or vertically?

  3. Are there any specific styles or themes you prefer for the chart (e.g., minimalistic,
  detailed, corporate)?

  4. Do you want the axes to have specific labels or titles?

  5. Should the range of the axes be set automatically or would you prefer to define
  the range manually?

  6. Are there any additional annotations or labels you want to include besides the
  median values?

  7. Do you prefer grid lines to be displayed on the chart?

  8. Would you like to include a legend to distinguish between ''x'' and ''y'' values?'
answers: '1. I am not sure.

