  so, do you prefer them to be major or minor gridlines?

  6. Are there any specific font styles or sizes you would like for the chart''s labels
  and annotations?

  7. Do you want to include a legend to explain the highlighted domains, or should
  it be inferred from the color scheme?

  8. Should we include any specific title or subtitle for the chart to provide more
  context?

