initial_prompt: Create a box plot for the dataset "Data on Palestinian Structures
  Israel Demolished." The plot should visualize the distribution of 'housing_units'
  demolished across different 'districts'. Additionally, please include a separate
  box plot for 'people_left_homeless' and 'minors_left_homeless' categorized by 'type_of_structure'.
  Make sure to handle any missing data appropriately and label the axes clearly. Use
  distinct colors for each category to enhance readability. This visualization will
  help in understanding the impact of demolitions across different regions and types
  of structures.
