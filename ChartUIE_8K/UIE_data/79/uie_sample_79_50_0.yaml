initial_prompt: Create a column chart visualizing average salaries (y-axis) for different
  "degree_t" categories (x-axis) from the campus recruitment data. Highlight the degree
  type with the highest average salary. Annotate salary values for each category.
questions: '1. Do you have any specific color preferences for the bars in the chart?

  2. Would you like to specify a particular color for highlighting the degree type
  with the highest average salary?

  3. Do you have a preferred font style and size for the annotations of the salary
  values?

  4. Would you like to include a title and labels for the axes? If so, do you have
  specific titles and labels in mind?

  5. Would you like gridlines to be included in the chart? If yes, any preferences
  for the style or color of the gridlines?

  6. Do you have specific size or aspect ratio preferences for the chart?

  7. Should the chart include a legend to identify the degree types, or do you prefer
  annotations directly on the bars?

  8. Do you have any additional formatting preferences or requirements for the chart?'
answers: '1. I have no specific preference.

  2. I am not sure, but maybe something that stands out, like red.

  3. I have no specific preference.

  4. Yes, please include a title: "Average Salaries by Degree Type" and labels for
  the axes: "Degree Type" for the x-axis and "Average Salary" for the y-axis.

  5. I do not know.

  6. I am not sure.

  7. Annotations directly on the bars would be great.

  8. I do not know.'
