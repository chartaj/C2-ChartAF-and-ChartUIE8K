initial_prompt: Create a strip plot to visualize the distribution of salaries based
  on gender. Color-code by specialization. Use 'sl_no' for the x-axis and 'salary'
  for the y-axis. Include separate strips for each 'status' to see the placement trends.
questions: '1. Do you have a preferred color scheme for the specialization categories?

  2. Would you like to have a legend indicating the specializations?

  3. Should the x-axis (''sl_no'') labels be displayed or hidden for clarity?

  4. Do you prefer any specific range or scale for the y-axis (salary)?

  5. Would you like gridlines to be shown on the plot for better readability?

  6. Is there a specific order in which you''d like the gender categories to appear?

  7. Do you need any annotations or labels on specific data points?

  8. Should the strips for each ''status'' be separated distinctly or should there
  be any overlap?

  9. Would you like to include any statistical summaries, such as mean or median lines,
  within the strip plot?'
answers: '1. I am not sure.

