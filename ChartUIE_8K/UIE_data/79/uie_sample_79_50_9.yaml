initial_prompt: Create a radar chart to compare average scores in each education level
  (ssc_p, hsc_p, degree_p, mba_p) between placed and non-placed students.
questions: '1. Do you have any color preferences for placed and non-placed categories
  on the radar chart?

  2. Would you like to include data labels on the radar chart, such as average scores?

  3. Is there a specific order you would like for the education levels (ssc_p, hsc_p,
  degree_p, mba_p) on the radar chart?

  4. Should the radar chart include a legend to identify the categories for placed
  and non-placed students?

  5. Do you prefer specific line styles (e.g., solid, dashed) or markers for the lines
  representing placed and non-placed categories?

  6. What title or labels would you like on the axes or the radar chart itself?

  7. Is there a specific font style or size that you prefer for the chart title, labels,
  and legend?

  8. Would you like gridlines or a background pattern on the radar chart?'
answers: '1. I am not sure.

  2. Yes, I would like to include data labels with average scores.

  3. I am not sure.

  4. Yes, please include a legend to identify the categories for placed and non-placed
  students.

  5. I do not have any specific preference.

  6. I am not sure.

  7. I do not have any specific preference.

  8. I am not sure.'
data_attributes:
- ssc_p
- hsc_p
- degree_p
- mba_p
- status
