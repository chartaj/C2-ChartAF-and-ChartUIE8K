initial_prompt: Create a line chart to visualize the duration of trips over time with
  annotations highlighting key age groups and travel costs. Include trends in travel
  destinations and accommodation types.
questions: '1. Do you have any specific preferences for the color scheme of the line
  chart?

  2. How would you like the age groups to be annotated on the chart?

  3. Do you have a preferred way of displaying travel costs, such as specific markers
  or labels?

  4. What granularity would you like for the time axis (e.g., days, weeks, months)?

  5. How should trends in travel destinations be represented (e.g., different line
  styles or colors for each destination)?

  6. Do you want the accommodation types to be highlighted in a specific way on the
  chart?

  7. Would you like a legend to categorize different data points, and where should
  it be placed?

  8. Are there any specific fonts or sizes you prefer for the chart labels and annotations?

  9. Should the chart include gridlines, and if so, at what intervals?

  10. Would you prefer the chart to be displayed with a specific aspect ratio or size?'
answers: '1. I am not sure.

  2. I would like the age groups to be annotated with different color lines or markers.

  3. I do not know.

  4. Months.

  5. Different colors for each destination.

  6. I am not sure.

  7. Yes, please include a legend at the bottom of the chart.

  8. I do not know.

  9. Yes, include gridlines at monthly intervals.

  10. I have no specific preference.'
data_attributes:
- Start date
- Duration (days)
- Traveler age
- Accommodation cost
- Destination
- Accommodation type
