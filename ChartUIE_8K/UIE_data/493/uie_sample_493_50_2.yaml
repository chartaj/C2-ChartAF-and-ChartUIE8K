initial_prompt: Create a scatter plot with the 'x' values on the horizontal axis and
  'y' values on the vertical axis. Include text annotations for key data points highlighting
  their values to draw attention. Differentiate important elements with color highlights.
questions: '1. Do you have specific key data points in mind that you want to highlight
  with annotations?

  2. What color scheme would you prefer for differentiating important elements?

  3. Do you have a preference for the shape or size of the scatter plot markers?

  4. How would you like the annotations to be displayed (e.g., next to the point,
  above, or below)?

  5. Would you like any specific labels or titles for the axes and the chart?

  6. Are there any additional elements you would like to include, such as a legend
  or gridlines?

  7. How many key data points do you want highlighted?

  8. Should the chart include any lines or curves (e.g., trend lines)?'
answers: '1. I am not sure.

  2. I do not have a specific preference.

  3. I am not sure.

  4. I do not know.

  5. I do not have a specific preference.

  6. I am not sure.

  7. Five key data points should be highlighted.

  8. I do not know.'
data_attributes:
- x
- y
