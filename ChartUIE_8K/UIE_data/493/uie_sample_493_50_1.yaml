initial_prompt: Create a line chart using columns x and y, highlighting key data points
  at intervals. Annotate significant trends or peaks to emphasize. Ensure the chart
  is clean and uncluttered for easy analysis.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. Should the line chart include grid lines or should it remain minimalistic?

  3. How often would you like the key data points to be highlighted (e.g., every 10
  data points)?

  4. Do you have any specific labeling format for annotating significant trends or
  peaks?

  5. Would you prefer the chart to include a legend?

  6. Should the axes have specific labels or titles?

  7. Do you want the chart to display any specific time range or segment?

  8. Are there any particular fonts or styles you prefer for the text annotations?

  9. Do you have a preference for the line style (e.g., solid, dashed)?

  10. How would you like the transitions between highlighted key points and regular
  data points to be represented (e.g., different markers or colors)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Every 10 data points.

  4. I do not know.

  5. I have no specific preference.

  6. Yes, please label the axes.

  7. I do not know.

  8. I do not know.

  9. I have no specific preference.

  10. Different markers would be good.'
