initial_prompt: Create a line chart showing the reign duration of Roman Emperors,
  with annotations for assassination causes. Highlight reign start and end dates.
  Emphasize dynasties and significant eras. Utilize birth and death dates for timeline
  clarity.
questions: '1. Do you have any specific color preferences for different dynasties
  or eras?

  2. Would you like the annotations for assassination causes to be displayed directly
  on the chart or as a tooltip?

  3. How would you prefer the reign start and end dates to be highlighted? (e.g.,
  markers, color change, etc.)

  4. Would you like a legend to differentiate between various eras and dynasties?

  5. Do you have a specific date format preference for the timeline (e.g., YYYY-MM-DD)?

  6. How detailed should the timeline be? (e.g., tick marks for every year, decade,
  etc.)

  7. Are there any specific significant eras you would like to emphasize more than
  others?

  8. Would you prefer the birth and death dates to be included on the timeline as
  separate markers or integrated into the same line as the reign duration?

  9. Do you want any additional information or context to be included in the annotations
  or labels?

  10. Is there a specific chart title or labels you would like for the axes?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I prefer markers.

  4. Yes, I would like a legend.

  5. I do not know.

  6. Tick marks for every decade.

  7. I am not sure.

  8. Integrated into the same line as the reign duration.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- name
- reign_start
- reign_end
- cause
- dynasty
- era
- birth
- death
