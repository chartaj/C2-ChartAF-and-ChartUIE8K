initial_prompt: Create a lollipop chart visualizing the reign durations of Roman emperors.
  Annotate Augustus, Tiberius, and Caligula with details from the dataset. Highlight
  reign start and end dates. The purpose is to offer a clear, focused comparison of
  their reigns, emphasizing significant details and causes of their deaths.
questions: '1. What colors do you prefer for highlighting the reign durations of Augustus,
  Tiberius, and Caligula?

  2. Do you have any specific preferences for the font type or size for annotations?

  3. Would you like to include specific symbols or styles for the start and end dates
  of each reign?

  4. Is there a particular layout or orientation you prefer for the lollipop chart
  (e.g., vertical or horizontal)?

  5. Are there any additional details or metrics you''d like to highlight or include
  in the chart?

  6. Do you have any preferences for the chart background or grid lines?

  7. Should the cause of death be displayed as text annotations or as a tooltip when
  hovering over the data points?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I would prefer a horizontal layout.

  5. I do not know.

  6. I am not sure.

  7. Display the cause of death as text annotations.'
data_attributes:
- name
- reign_start
- reign_end
- cause
