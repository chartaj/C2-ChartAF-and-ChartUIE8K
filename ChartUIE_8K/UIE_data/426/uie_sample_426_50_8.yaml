initial_prompt: Create a stacked bar chart depicting the duration of reign for each
  Roman Emperor. Use colors to differentiate between causes of death and display birth
  city on the Y-axis. Include dynasty and verification source in the legend.
questions: '1. Do you have a preference for the bar color palette to represent different
  causes of death?

  2. How would you like the emperors to be ordered on the Y-axis (e.g., alphabetically,
  chronologically, by reign duration)?

  3. Do you prefer a specific font style or size for labels and legends?

  4. Should the chart include gridlines for better readability?

  5. Do you want any specific annotations or callouts on the chart for certain emperors
  or events?

  6. Would you like to display the exact duration of reign as text on the bars?

  7. Is there a preferred position for the legend (e.g., top, bottom, left, right)?

  8. Do you want any additional titles or subtitles on the chart?

  9. Should the chart include a tooltip to show detailed information when hovering
  over the bars?

  10. Do you have any preference for the axis titles or any specific formatting for
  them?'
answers: '1. I am not sure.

  2. By reign duration.

  3. I have no specific preference.

  4. Yes, include gridlines for better readability.

  5. I do not know.

  6. Yes, display the exact duration of reign as text on the bars.

  7. I am not sure.

  8. I do not know.

  9. I am not sure.

  10. I have no specific preference.'
