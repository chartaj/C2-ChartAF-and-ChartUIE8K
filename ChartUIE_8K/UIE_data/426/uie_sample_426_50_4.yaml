initial_prompt: Create a column chart illustrating the reign duration of Roman emperors.
  Use reign_start and reign_end columns to calculate the reign length. Display each
  emperor's name on the x-axis and the duration on the y-axis.
questions: '1. Do you have a preferred color scheme for the column chart?

  2. Would you like the bars to be sorted in any specific order (e.g., ascending or
  descending duration)?

  3. Do you prefer a specific font style or size for the axis labels and title?

  4. Should the chart include gridlines for better readability? If so, do you have
  a preference for their color or style?

  5. Would you like to add data labels showing the exact duration on top of each column?

  6. Do you prefer a specific orientation for the x-axis labels (e.g., horizontal,
  vertical, or diagonal)?

  7. Should there be any specific title or subtitle added to the chart?

  8. Do you have a preference for the axes'' range or scale (e.g., starting from zero)?

  9. Would you like to highlight any particular emperors or reign durations in the
  chart?

  10. Should the chart include a legend, or is it unnecessary for this visualization?

  11. Are there any additional annotations or markers you would like to include in
  the chart?'
answers: '1. I do not know.

  2. I am not sure.

  3. I am not sure.

  4. I am not sure.

  5. Yes, I would like to add data labels showing the exact duration on top of each
  column.

  6. I do not have a specific preference.

  7. Yes, the title should be "Reign Duration of Roman Emperors".

  8. I do not know.

  9. No, I do not need any particular emperors or reign durations highlighted.

  10. A legend is unnecessary for this visualization.

  11. No, I do not need any additional annotations or markers.'
