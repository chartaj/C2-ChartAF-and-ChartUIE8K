02_initial_prompt: Create a box chart to visualize the distribution of key blood count
  metrics among COVID-19 patients. Use the columns "Red blood cell distribution width,"
  "Monocytes(%)," "White blood cell count," "Platelet Count," "Lymphocyte Count,"
  and "Neutrophils Count." Highlight differences across gender and recovery outcomes
  ("Outcome"). Ensure the chart effectively compares these metrics for "Male" vs.
  "Female" and "Recovered" vs. "Not Recovered." Title the chart "CBC Metrics Distribution
  in COVID-19 Patients." Labels should be clear and colors distinct. This will help
  in understanding variations in blood counts related to patient demographics and
  recovery outcomes.
