initial_prompt: Create a table chart to visualize company roles, their sizes, and
  their import connections. Use text annotations to highlight specific imports, and
  modify the appearance of key relationships to stand out.
questions: '1. Do you have a preferred color scheme for highlighting key relationships?

  2. Should the size of the roles be represented by text annotations or by modifying
  the cell sizes?

  3. Are there specific roles or relationships you want to emphasize more than others?

  4. Do you have a preference for the font style and size for the text annotations?

  5. How would you like the table to be sorted? By role name, size, or another criterion?

  6. Would you prefer any additional visual elements such as icons or borders to distinguish
  key relationships?

  7. Do you want any specific formatting for the rows and columns, such as alternating
  colors or highlighting specific cells?

  8. Should the import connections be shown as text within the cells or as visual
  connectors (e.g., arrows or lines) between cells?'
answers: '1. I am not sure.

  2. I do not know.

  3. I would like to emphasize the relationship between the roles of ''Manager'' and
  ''Lead Developer''.

  4. I do not know.

  5. By role name.

  6. I am not sure.

  7. I have no specific preference.

  8. As visual connectors (e.g., arrows or lines) between cells.'
data_attributes:
- name
- size
- imports
