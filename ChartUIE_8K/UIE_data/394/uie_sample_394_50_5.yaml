initial_prompt: Create a stacked bar chart showing the 'size' of each company role,
  stacked by their 'imports' relationships. Use different colors to represent various
  'imports'.
questions: '1. Do you have a preferred color palette for representing different ''imports''
  relationships?

  2. Would you like to include labels or annotations on the bars for better clarity?

  3. Do you have a preference for the order in which the roles (names) are displayed
  on the x-axis?

  4. Would you like to see grid lines on the chart for easier comparison of sizes?

  5. Do you want the chart to include a legend to identify the colors representing
  each ''import''?

  6. Is there a specific format or style for the chart title and axis labels that
  you prefer?

  7. Would you like to include any additional information or context about the ''imports''
  relationships in the form of a tooltip or note?

  8. Do you prefer the bars to be displayed vertically or horizontally?

  9. Are there any specific roles or ''imports'' relationships you want to highlight
  or emphasize in the chart?

  10. Would you like to see the data values displayed on top of each section of the
  stacked bar for precise measurement?'
answers: '1. I am not sure.

  2. Yes, I would like to include labels or annotations on the bars for better clarity.

  3. I do not have a preference for the order of the roles on the x-axis.

  4. I am not sure.

  5. Yes, I would like the chart to include a legend to identify the colors representing
  each ''import''.

  6. I do not have a specific preference for the style or format of the chart title
  and axis labels.

  7. I am not sure.

  8. I do not know.

  9. I have no specific roles or ''imports'' relationships to highlight or emphasize.

  10. Yes, I would like to see the data values displayed on top of each section of
  the stacked bar for precise measurement.'
data_attributes:
- name
- size
- imports
