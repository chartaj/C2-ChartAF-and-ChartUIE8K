  values, ranges, etc.)?

  5. Do you have any preference for the size range of the bubbles representing population?

  6. Should the map include additional geographical markers or labels (e.g., major
  cities, landmarks)?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

