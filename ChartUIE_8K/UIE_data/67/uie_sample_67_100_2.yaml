initial_prompt: Create a box chart to visualize the Samsung Stock Price Dataset. Use
  the columns 'Open', 'High', 'Low', 'Close', and 'Adj Close' to display the distribution
  of stock prices over time. Highlight significant deviations using different colors.
  Include text annotations for key data points like the highest and lowest stock prices
  to draw attention. Ensure the chart effectively communicates trends and anomalies,
  helping users to understand stock price fluctuations. Remember, the focus should
  be on making the information clear and easy to interpret, aiding in financial analysis
  and business decision-making.
questions: '1. Do you have a preferred color scheme for highlighting significant deviations?

  2. Would you like a specific time range to be focused on or included in the visualization?

  3. Are there any particular dates or events you want to be annotated on the chart?

  4. How do you prefer the axis labels and title to be formatted (font size, style,
  etc.)?

  5. Would you like any additional statistical measures displayed, such as median
  or quartiles?

  6. Should trend lines be included to depict overall trends over time?

  7. Are there specific thresholds for what constitutes a ''significant deviation''
  that you want highlighted?

  8. Do you have any specific preferences for the placement and styling of the text
  annotations for key data points?

  9. Would you like to include a legend to explain the colors and annotations used
  in the chart?

  10. Are there any specific comparison metrics or benchmarks you want to highlight?'
