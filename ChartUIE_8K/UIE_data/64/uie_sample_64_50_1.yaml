initial_prompt: Visualize Apple stock prices with a scatter plot. Highlight notable
  points in the dataset and annotate key values such as peak highs, lows, and significant
  dates to understand trends.
questions: '1. Do you have a preferred color scheme for highlighting notable points
  and annotations?

  2. What style of marker would you like for the scatter plot points (e.g., circles,
  squares, triangles)?

  3. Do you have any specific font preferences for the annotations?

  4. Would you like a grid on the chart background for better readability?

  5. Should the chart include a legend, and if so, where would you like it to be positioned?

  6. Are there any specific time ranges or dates you want to focus on more prominently
  within the chart?

  7. Do you prefer a specific layout or arrangement for the points and annotations
  (e.g., chronological order, grouped by notable events)?

  8. Would you like to include a trend line to show overall trends more clearly?

  9. Is there a preferred format for the date axis (e.g., MM/DD/YYYY, YYYY-MM-DD)?

  10. Do you want the high, low, and close prices to be color-coded differently for
  better distinction?'
answers: '1. I have no specific preference.

  2. Circles would be fine.

  3. I have no specific preference.

  4. Yes, a grid would be helpful.

  5. I do not know.

  6. I am not sure.

  7. I am not sure.

  8. Yes, please include a trend line.

  9. I do not know.

  10. Yes, color-coding would be great.'
data_attributes:
- Date
- High
- Low
- Close
