initial_prompt: Create a heatmap to visualize the daily stock price movements of Apple.
  Use the Date for the x-axis and the different price values (Open, High, Low, Close)
  for the y-axis. Highlight significant volume changes.
questions: '1. Do you have a preferred color scheme or palette for the heatmap?

  2. Should the heatmap include gridlines for better readability?

  3. Would you like to include specific markers or annotations for dates with significant
  volume changes?

  4. Is there a particular range of dates you want to focus on in the heatmap?

  5. Do you prefer labeling the color scale on the heatmap with specific numerical
  ranges?

  6. Should the heatmap display tooltips or labels when hovering over specific data
  points (if applicable)?

  7. Are there any specific formatting preferences for the date labels on the x-axis?

  8. Would you like to include a legend or key to explain the color intensities used
  in the heatmap?

  9. Is there a threshold for what you consider ''significant'' volume changes that
  should be highlighted?

  10. Do you have font style or size preferences for the axis labels and titles?'
