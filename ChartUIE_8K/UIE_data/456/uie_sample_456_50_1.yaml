initial_prompt: Create a heatmap visualizing the overall score of various countries
  within their respective regions and major areas. Highlight countries with top and
  bottom scores. Use text annotations to mark the highest and lowest-scoring countries.
  This is for assessing global food security.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. How would you like the regions and major areas to be labeled or grouped?

  3. What specific threshold or range would you consider for highlighting top and
  bottom scores?

  4. Do you prefer any specific font style or size for the text annotations marking
  the highest and lowest-scoring countries?

  5. Would you like to include a legend explaining the color scale used in the heatmap?

  6. Are there any specific countries or regions you would like to emphasize more
  within the heatmap?

  7. Is there a preferred layout for the heatmap (e.g., compact, spacious)?

  8. Do you wish to include any additional information or context about global food
  security within the visualization?

  9. Would you prefer to have grid lines or borders between the regions and countries?'
answers: '1. I am not sure.

  2. I do not know.

  3. I prefer to highlight the top 10% and bottom 10% of scores.

  4. I do not have a specific preference.

  5. Yes, include a legend explaining the color scale used in the heatmap.

  6. I do not have any specific countries or regions to emphasize.

  7. I do not know.

  8. I do not have any specific preference.

  9. I do not know.'
data_attributes:
- Major Area
- Regions
- Country
- Overall score
