initial_prompt: Create a heatmap visualizing the correlation between average rating,
  number of ratings, and number of reviews for the top 5000 albums dataset.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Would you like to include annotations displaying the correlation values on the
  heatmap?

  3. Should we use a specific range for the correlation values, such as from -1 to
  1?

  4. Would you prefer a specific layout or size for the heatmap?

  5. Is there a particular labeling style you prefer for the axes and titles?

  6. Do you want to include any specific titles or subtitles for the heatmap?

  7. Should we use rounded or square cells for the heatmap grid?'
answers: '1. I do not know.

  2. Yes, I would like to include annotations displaying the correlation values on
  the heatmap.

  3. I am not sure.

  4. I do not know.

  5. I am not sure.

  6. I do not know.

  7. I do not know.'
data_attributes:
- Average Rating
- Number of Ratings
- Number of Reviews
