initial_prompt: Create a Donut chart to visualize the investment distribution among
  brands in Shark Tank India. Highlight the Brands, Investment Amount (In Lakhs INR),
  and Equity data. Emphasize the investments using color to show higher or lower amounts.
  Also, add text annotations to showcase specific data points like the highest and
  lowest investments. This will help in understanding which brands attracted maximum
  or minimum investments and the corresponding equity offered. Ensure the chart is
  easy to read and provides insights into the investment trends and preferences of
  the sharks.
questions: '1. Do you have a preferred color scheme for highlighting the investment
  amounts?

  2. Would you like the chart to include legends for the color representations?

  3. Do you have any specific font styles or sizes for the text annotations?

  4. Should the text annotations include additional details apart from the highest
  and lowest investments, such as equity percentages?

  5. Would you prefer the chart to start from a specific angle or orientation?

  6. Is there a specific style or format you''d like to use for the labels (e.g.,
  percentage, currency)?

  7. Do you want to include any branding elements, like a logo or specific color associated
  with Shark Tank India, in the chart design?

  8. Should the Donut chart segments be separated by small gaps or remain continuous?

  9. Is there a particular layout or placement for the title and subtitle of the chart?

  10. Would you like to include any summary statistics or additional notes outside
  the Donut chart?'
answers: '1. I am not sure about the preferred color scheme.

  2. Yes, I would like the chart to include legends for the color representations.

  3. I do not know the specific font styles or sizes for the text annotations.

  4. Yes, the text annotations should include equity percentages.

  5. I am not sure about the specific angle or orientation for the chart.

  6. I have no specific preference for the labels'' style or format.

  7. Yes, please include the Shark Tank India logo in the chart design.

  8. The Donut chart segments should remain continuous.

  9. I have no specific preference for the layout or placement of the title and subtitle.

  10. No additional summary statistics or notes outside the Donut chart are needed.'
data_attributes:
- Brand
- Investment Amount (In Lakhs INR)
- Equity
