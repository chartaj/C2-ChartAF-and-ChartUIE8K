initial_prompt: Create a grouped bar chart for Shark Tank Indian Companies. Display
  the "Investment Amount (In Lakhs INR)" for each "Brand" grouped by "Season". Ensure
  investors (Anupam, Ashneer, etc.) are shown as categories within each group to indicate
  their participation in the investments.
questions: '1. Do you have any specific color preferences for different investors?

  2. Do you want to include legends for each investor to enhance clarity?

  3. How would you prefer the x-axis and y-axis to be labeled?

  4. Do you have a preference for the order in which brands or seasons are displayed?

  5. Would you like data labels displaying the exact investment amounts on the bars?

  6. Do you want to differentiate the bars for different seasons with distinct patterns
  or colors?

  7. Should there be any annotations or highlights for specific investors or brands?

  8. How detailed would you like the gridlines to be on the chart?

  9. Would you like to add a title to the chart? If so, what should it be?

  10. Are there any specific fonts or styling you prefer for the text elements?'
answers: '1. I do not have any specific color preferences for different investors.

  2. Yes, I would like to include legends for each investor to enhance clarity.

  3. I am not sure.

