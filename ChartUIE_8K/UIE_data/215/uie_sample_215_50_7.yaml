  5. Yes, I would like data labels displaying the exact investment amounts on the
  bars.

  6. I am not sure.

  7. I do not have any specific preferences for annotations or highlights.

  8. I am not sure.

  9. Yes, the title should be "Shark Tank India Investments by Brand and Season".

  10. I have no specific preference for fonts or styling.'
