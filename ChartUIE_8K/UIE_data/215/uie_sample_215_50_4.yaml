initial_prompt: Create a heatmap showing the involvement of each investor (Anupam,
  Ashneer, Namita, Aman, Peyush, Vineeta, Ghazal) in different brands across episodes
  in Shark Tank India Season 1. Highlight the investment amounts and equity percentages.
questions: '1. Do you have a preferred color scheme for the heatmap?

  2. Should the heatmap display the exact investment amounts and equity percentages
  within each cell or as a tooltip on hover?

  3. How would you like the investors to be ordered (alphabetically, by total investment
  amount, randomly, etc.)?

  4. Should the brands be sorted in any specific order (alphabetically, by episode,
  by total investment received, etc.)?

  5. Would you prefer to have separate sections for each episode, or should all brands
  across episodes be displayed together?

  6. Do you want grid lines to separate cells in the heatmap?

  7. Should there be labels or annotations for the highest and lowest investment amounts
  and equity percentages?

  8. Do you want a legend to indicate the ranges of investment amounts and equity
  percentages?

  9. Is there a specific font style or size you prefer for the labels and titles in
  the heatmap?

  10. Would you like a title and/or subtitle for the heatmap? If so, do you have a
  preferred text for them?'
answers: '1. I am not sure.

