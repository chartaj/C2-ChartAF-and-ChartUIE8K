initial_prompt: 'Create a column chart to visualize investments made by "Shark Tank
  India" judges in Season 1. Use different colors to highlight investments each judge
  made. Include data-driven text annotations to show exact investment amounts on the
  columns. Highlight companies where multiple judges invested to emphasize collaborative
  interest. Purpose: To quickly understand the investment patterns and judge preferences.
  Labels: Brand, Investment Amount (In Lakhs INR), Debt, Equity, Judges (Anupam, Ashneer,
  Namita, Aman, Peyush, Vineeta, Ghazal).'
questions: '1. Do you have any specific color preferences for each judge''s investments?

  2. Would you like the columns to be sorted in any particular order (e.g., by investment
  amount, by brand name)?

  3. Should the chart include a legend to identify which colors correspond to which
  judges?

  4. Do you prefer a specific style for the text annotations (e.g., font size, bold,
  italics)?

  5. How would you like the companies with multiple judge investments to be highlighted
  (e.g., different border color, different texture)?

  6. Are there any specific formatting requirements for the chart labels or titles?

  7. Do you have any preferences for the axis limits or scaling?

  8. Would you like to include any additional information or metadata in the chart?

  9. Are there any particular chart dimensions or aspect ratios you prefer?'
answers: '1. I do not know.

  2. By investment amount.

  3. Yes, please include a legend.

  4. Bold and slightly larger font would be good.

  5. Different border color.

  6. I am not sure.

  7. I am not sure.

  8. No additional information needed.

  9. I have no specific preference.'
