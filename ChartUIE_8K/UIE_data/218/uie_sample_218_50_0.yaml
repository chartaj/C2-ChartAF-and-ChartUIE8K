initial_prompt: Create a stacked bar chart to visualize SAP press releases. Include
  annotations to highlight the number of press releases in each category (e.g., Story,
  Partnership, Award). Use different colors to distinguish categories.
questions: '1. Do you have a specific color palette in mind for the different categories?

  2. Would you prefer the bars to be displayed horizontally or vertically?

  3. How would you like the annotations styled? (e.g., font size, color, placement)

  4. Do you have a preferred order for the categories in the stacked bar chart?

  5. Should the chart include a legend for the categories?

  6. Do you have any preferences for the axis labels and titles?

  7. Would you like to include gridlines in the chart? If so, do you have any specific
  preferences for their appearance?

  8. Is there a specific font style or size you would like used for the text in the
  chart?

  9. Do you require any specific margins or padding around the chart?

  10. Are there any specific elements or styles you want to avoid in the chart?'
answers: '1. I am not sure.

  2. I would prefer the bars to be displayed vertically.

  3. I am not sure.

