initial_prompt: Create a donut chart visualizing the percentage distribution of the
  different labels from the SAP press releases dataset. Highlight the most common
  label for emphasis and use text annotations to display the exact percentage values
  for each label. Use different colors for each segment to differentiate them clearly.
questions: '1. Do you have a specific color palette preference for the segments in
  the donut chart?

  2. How would you like the most common label to be highlighted? (e.g., with a different
  color, thicker border, etc.)

  3. What font style and size do you prefer for the text annotations displaying the
  percentage values?

  4. Should the labels on the chart be displayed in a specific order? (e.g., ascending,
  descending, or alphabetical)

  5. Do you want a title for the chart? If yes, please specify it.

  6. Would you like to include legends in the chart? If so, do you have a preference
  for their placement?

  7. Are there any specific formatting requirements for the percentage values displayed
  in the annotations?'
answers: '1. I am not sure.

  2. With a different color.

  3. I am not sure.

  4. I do not know.

  5. Yes, "Distribution of Labels in SAP Press Releases".

  6. Yes, I am not sure about their placement.

  7. I am not sure.'
data_attributes:
- label
