initial_prompt: Create a line chart visualizing the growth of worldwide gross ($m)
  and domestic gross ($m) over the years for different Marvel superhero movie categories.
  Use the given data, including budget recovery %, critics' scores %, audience scores
  %, and opening weekend drops %. Ensure the x-axis represents the years and the y-axis
  represents gross revenue and other percentage metrics accordingly. Highlight trends
  and deviations between audience and critics' scores with separate lines. Please
  include titles and labels for clarity. Use different colors for each movie category
  to differentiate.
questions: '1. Do you have a specific color palette preference for differentiating
  the movie categories?

  2. Would you like the lines representing critics'' scores and audience scores to
  have different styles (e.g., dashed vs. solid)?

  3. Do you prefer the y-axis for gross revenue and percentage metrics to be on the
  same axis or separate dual axes?

  4. Should data points be marked with specific markers (e.g., circles, squares) on
  the lines?

  5. Do you have any preference for the font style and size for the titles and labels?

  6. Are there any particular gridline styles or background colors you prefer for
  the chart?

  7. Would you like to include a legend, and if so, do you have a preference for its
  position (e.g., top-right, bottom-left)?

  8. Do you have any specific titles or subtitles in mind for the chart?

  9. Is there any additional information or annotations you would like to be included
  on the chart (e.g., significant events, comments)?

  10. Are there any specific dimensions or aspect ratios you prefer for the final
  chart?'
answers: '1. I have no specific preference.

  2. Yes, different styles like dashed for critics and solid for audience scores would
  be great.

  3. I am not sure.

  4. Yes, marking data points with circles would be helpful.

  5. I do not know.

  6. I am not sure.

  7. Yes, including a legend would be helpful, preferably at the top-right.

  8. No specific titles in mind.

  9. I am not sure.

  10. I have no specific preference for dimensions or aspect ratios.'
data_attributes:
- year
- worldwide gross ($m)
- domestic gross ($m)
- critics % score
- audience % score
- category
