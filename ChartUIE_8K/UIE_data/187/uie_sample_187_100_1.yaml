  ''worldwide gross ($m)'', ''% budget recovered'', ''critics % score'', and ''audience
  % score''. Use text annotations to emphasize notable data points such as ''Ant-Man'',
  ''Ant-Man & The Wasp'', and ''Avengers: Age of Ultron''. Include highlights to differentiate
  between movies based on budget and gross revenue. The chart should help compare
  the box office success and audience response, focusing viewer attention on key figures.'
