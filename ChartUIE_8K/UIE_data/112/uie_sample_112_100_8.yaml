initial_prompt: Create a donut chart visualizing the distribution of the caffeine
  content in different types of drinks. Use the columns "Caffeine (mg)" and "type"
  from the provided data. The chart should show the proportion of caffeine content
  contributed by each drink type (e.g., Coffee) to highlight which type has the most
  significant caffeine contribution. Make sure to label each segment with the drink
  type and its corresponding percentage.
questions: '1. Do you have any color preferences for the segments in the donut chart?

  2. Should the chart include a title? If so, what should the title be?

  3. Do you want a legend to accompany the donut chart, or should the segments be
  labeled directly?

  4. Is there a specific font style or size you prefer for the labels?

  5. Would you like to display the percentage values in a particular format (e.g.,
  whole numbers, one decimal place)?

  6. Should the chart have any specific background color or style?'
answers: '1. I am not sure.

  2. Yes, the title should be "Caffeine Content Distribution by Drink Type".

  3. The segments should be labeled directly.

  4. I do not know.

  5. Whole numbers would be preferred.

  6. I have no specific preference.'
data_attributes:
- Caffeine (mg)
- type
