initial_prompt: '"Create a donut chart showing the distribution of drink types from
  the given dataset. The chart should categorize drinks by ''type'' and reflect their
  count in the dataset, providing a clear visual representation of how many drinks
  fall into each type category."'
questions: '1. Do you have a preferred color scheme for the donut chart?

  2. Should labels for each category be displayed inside or outside the donut sections?

  3. Would you like to include percentage values along with the counts in the chart
  labels?

  4. Is there a particular font style or size you prefer for the labels and legends?

  5. Do you want a title to be included in the chart?

  6. Should the chart include a legend, and if so, where should it be positioned (e.g.,
  top, bottom, left, right)?

  7. Would you like the chart to have any specific annotations or highlights for certain
  categories?'
answers: '1. I am not sure.

  2. I do not know.

  3. Yes, please include percentage values along with the counts.

  4. I do not know.

  5. Yes, include a title in the chart.

  6. I am not sure.

  7. I have no specific preference.'
data_attributes:
- type
- drink
