initial_prompt: 'I need a line chart to visualize the Rotten Tomatoes top movies ratings
  and technical data. The x-axis should represent the year, and the y-axis should
  show the critic scores. Use different colored lines to represent people scores and
  total reviews over the years. Include data points for Black Panther, Avengers: Endgame,
  and Mission: Impossible -- Fallout.'
questions: '1. Do you have any preferences for the color scheme for the different
  lines representing critic scores, people scores, and total reviews?

  2. Would you like the data points for ''Black Panther'', ''Avengers: Endgame'',
  and ''Mission: Impossible -- Fallout'' to be highlighted in any particular way (e.g.,
  with a specific marker or different color)?

  3. Are there any particular styles or themes you prefer for the chart (e.g., minimalist,
  corporate, vibrant)?

  4. Would you like to include grid lines on the chart for better readability?

  5. Do you prefer any specific typeface or font size for the text elements, such
  as axis labels and legend?

  6. Would you like to see trend lines or averages in addition to the actual data
  points?

  7. Are there any specific annotations or labels you want to include on the chart
  to highlight key data points or events?

  8. Do you have a preference for the chart''s aspect ratio or overall dimensions?

  9. Should the chart include a legend, and if so, where would you prefer it to be
  located (e.g., top, bottom, left, right)?'
answers: '1. I do not know.

  2. Yes, please use a specific marker or different color to highlight ''Black Panther'',
  ''Avengers: Endgame'', and ''Mission: Impossible -- Fallout''.

  3. I am not sure.

  4. Yes, please include grid lines for better readability.

  5. I do not know.

  6. I am not sure.

  7. Yes, please include annotations or labels to highlight the key data points for
  the specified movies.

  8. I do not know.

  9. Yes, please include a legend, and I do not have a specific preference for its
  location.'
data_attributes:
- year
- critic_score
- people_score
- total_reviews
