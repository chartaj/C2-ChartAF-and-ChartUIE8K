initial_prompt: Create a box chart to compare critic and people scores for top movies
  from Rotten Tomatoes. Highlight films with extreme ratings. Add annotations to show
  synopsis for outliers.
questions: '1. Do you have any color preferences for the box plot elements (e.g.,
  boxes, whiskers, outliers)?

  2. Would you like the plot to have a specific title or label for the axes?

  3. Is there a specific style or theme you prefer for the chart (e.g., minimal, classic,
  vibrant)?

  4. How would you like the outliers to be highlighted (e.g., different color, larger
  markers, unique symbols)?

  5. Do you want the annotations for the outliers to be displayed always or only on
  hover?

  6. Are there any specific font styles or sizes you prefer for the text and annotations?

  7. Do you have any preference for the layout or positioning of the legend?

  8. Would you like gridlines to be displayed on the chart? If so, in which areas
  (e.g., major gridlines, minor gridlines)?'
answers: '1. I do not know.

  2. I am not sure.

  3. I have no specific preference.

  4. Different color for the outliers.

  5. Always display the annotations for the outliers.

  6. I have no specific preference.

  7. I do not know.

  8. I am not sure.'
data_attributes:
- title
- critic_score
- people_score
- synopsis
