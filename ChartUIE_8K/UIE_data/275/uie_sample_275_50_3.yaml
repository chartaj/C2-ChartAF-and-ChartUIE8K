initial_prompt: Create a choropleth map showing mismanaged plastic waste globally.
  Use colors to indicate waste levels per country. Include coastal and total population
  data as hover info.
questions: '1. Do you have a specific color scheme or gradient preference for indicating
  different levels of mismanaged plastic waste on the map?

  2. What geographical projection would you prefer for the choropleth map (e.g., Mercator,
  Robinson, etc.)?

  3. Do you have any specific requirements for how hover information should be displayed
  or formatted?

  4. Would you like to include any additional labels or annotations on the map?

  5. Should the map include a legend, and if so, how detailed would you like it to
  be?

  6. Are there any specific countries or regions you would like to highlight or focus
  on in the visualization?

  7. Do you have preferences on the map''s background style (e.g., political map,
  terrain map, blank background)?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. I do not know.

  5. Yes, I would like a legend, but I am not sure how detailed it should be.

  6. I have no specific preference.

  7. I have no specific preference.'
data_attributes:
- Entity
- Code
- Mismanaged plastic waste (tonnes)
- Coastal population
- Total population (Gapminder)
