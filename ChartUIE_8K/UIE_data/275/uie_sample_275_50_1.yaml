initial_prompt: Create a stacked column chart showing Mismanaged plastic waste and
  Coastal population over the years for different entities. Highlight significant
  differences between coastal and total population. Annotate key data points for specific
  years to emphasize trends.
questions: '1. Do you have any preferred color schemes for the chart, especially for
  highlighting the differences between coastal and total population?

  2. Do you have a specific preference for the scale (e.g., linear or logarithmic)
  on the y-axis?

  3. Would you like to see grid lines on the chart for better readability?

  4. How would you like the key data points to be annotated (e.g., data labels, call-out
  boxes)?

  5. Do you have a preferred size or aspect ratio for the chart?

  6. Are there specific years that you would like to be emphasized in the annotations?

  7. Would you prefer the chart to include a legend, and if so, where should it be
  placed (e.g., top, bottom, side)?

  8. Should the chart include any reference lines or markers to indicate significant
  milestones or thresholds?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Yes, grid lines would be helpful.

  4. Data labels for key data points would be good.

  5. I am not sure.

  6. Yes, please emphasize the years 2005, 2010, and 2015.

  7. Yes, include a legend at the bottom.

  8. I am not sure.'
data_attributes:
- Entity
- Year
- Mismanaged plastic waste (tonnes)
- Coastal population
- Total population (Gapminder)
