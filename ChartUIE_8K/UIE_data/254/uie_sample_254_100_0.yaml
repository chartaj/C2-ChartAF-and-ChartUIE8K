initial_prompt: '<start of user emulated instruction>

  Please create a line chart visualizing the Ethereum Cryptocurrency historical data
  spanning multiple years. Include annotations for significant changes in the Price,
  Open, High, Low, and Change %. Highlight key dates with the highest trading volumes
  and extreme price changes to emphasize their importance. Ensure that the chart offers
  clear visibility into the trends, helping in understanding the volatility and performance
  of Ethereum over time. Utilize callouts for other notable trends and provide context
  where necessary. This will help in making informed investment decisions.

  <end of user emulated instruction>'
questions: '1. Do you have any specific color preferences for the chart?

  2. Would you like a particular style for the line chart (e.g., smooth, straight,
  or stepped lines)?

  3. How would you prefer the annotations to be displayed (e.g., text labels, arrows)?

  4. Do you have any particular format for the dates you would like to use on the
  x-axis?

  5. Are there any specific key dates or events you want to be highlighted on the
  chart?

  6. How often would you like to see the data points marked on the line chart (e.g.,
  daily, weekly, monthly)?

  7. Would you like to include grid lines on the chart for better readability?

  8. Do you want any particular symbols or markers for indicating the highest trading
  volumes and extreme price changes?

  9. Is there a preferred placement for the legend on the chart (e.g., top, bottom,
  left, right)?

  10. Would you prefer any specific font style or size for the text labels and titles?'
answers: '1. I am not sure.

  2. Smooth lines would be good.

  3. Text labels, please.

  4. I do not know.

  5. No, I do not have any specific dates in mind.

  6. Monthly data points would be ideal.

  7. Yes, please include grid lines for better readability.

  8. I am not sure.

  9. I do not have a specific preference.

  10. I am not sure.'
data_attributes:
- Date
- Price
- Open
- High
- Low
- Vol
- Change %
