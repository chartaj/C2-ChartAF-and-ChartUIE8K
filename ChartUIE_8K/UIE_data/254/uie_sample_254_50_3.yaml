initial_prompt: Create a bar chart showing the "Change %" over the dates for the Ethereum
  Cryptocurrency dataset. Highlight significant changes in percentage. Use different
  colors for positive and negative changes.
questions: '1. Do you prefer a specific color scheme for positive and negative changes?

  2. Do you have a preferred date format for the x-axis labels?

  3. How would you like significant changes to be highlighted? (e.g., bold, annotations,
  larger bar size)

  4. Would you prefer bars to be displayed vertically or horizontally?

  5. Do you want gridlines to be included in the chart background for better readability?

  6. Should there be any labels or tooltips displaying the exact percentage change
  on the bars?

  7. Do you have any preferences for the bar width or spacing between bars?

  8. Would you like a specific title and labels for the x-axis and y-axis?

  9. Do you want to include a legend for color coding?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I am not sure.

  4. Vertically.

  5. I am not sure.

  6. Yes, please include labels displaying the exact percentage change on the bars.

  7. I do not know.

  8. I have no specific preference.

  9. Yes, please include a legend for color coding.'
