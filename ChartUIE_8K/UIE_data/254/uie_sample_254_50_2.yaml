initial_prompt: Create a candlestick chart visualizing Ethereum's historical prices.
  Highlight significant price changes with text annotations and color-coded bars.
  Emphasize trends and volatility to aid in market analysis.
questions: "1. Do you have any specific time range you want to focus on?\n2. Are there\
  \ particular color schemes you prefer for the candlestick bars?\n3. Do you have\
  \ preferred criteria for what constitutes a \"significant price change\" for the\
  \ text annotations?\n4. How detailed do you want the volume data to be displayed?\n\
  5. Would you like any moving averages or trendlines to be included in the chart?\n\
  6. Do you prefer the chart to have a title and axis labels? If so, what should they\
  \ be?\n7. Do you have a preference for the layout or style of text annotations highlighting\
  \ significant price changes? \n8. Would you like the chart to include gridlines\
  \ or other reference lines for better readability?\n9. Are there any additional\
  \ data points or metrics you want to be incorporated into the visualization?"
answers: '1. I am not sure.

  2. I have no specific preference.

  3. A significant price change could be a change of more than 5%.

  4. I have no specific preference.

  5. Yes, please include moving averages.

  6. Yes, the chart should have a title "Ethereum Historical Price Analysis" and axis
  labels "Date" for the x-axis and "Price (USD)" for the y-axis.

  7. I have no specific preference.

  8. I do not know.

  9. I am not sure.'
data_attributes:
- Date
- Price
- Open
- High
- Low
- Vol
- Change %
