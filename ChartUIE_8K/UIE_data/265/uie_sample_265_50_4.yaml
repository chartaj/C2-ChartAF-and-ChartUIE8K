initial_prompt: Create a heatmap to visualize the total COVID-19 cases, deaths, and
  recoveries per country. Use the 'Country, Other', 'Total Cases', 'Total Deaths',
  and 'Total Recovered' columns for the heatmap.
questions: "1. Do you have any preference for the color scheme of the heatmap?\n2.\
  \ Should the heatmap include countries with missing values in any of the selected\
  \ data attributes?\n3. Would you like to have specific labels (e.g., number of cases,\
  \ deaths, recoveries) displayed on each cell of the heatmap?\n4. Is there a particular\
  \ order you would like countries to be displayed in (e.g., alphabetical, by number\
  \ of cases)?\n5. Should the heatmap include a legend or key to indicate the intensity\
  \ of the values?\n6. Do you prefer a particular font or style for the text labels\
  \ and axis titles?\n7. Would you like grid lines to be shown on the heatmap for\
  \ better visualization?\n8. Should any regions or countries be highlighted or emphasized\
  \ in the heatmap? \n9. Is there a particular title or subtitle you would like for\
  \ the heatmap?\n10. Would you prefer the data to be normalized (e.g., cases per\
  \ capita) in the heatmap?"
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. By number of cases.

  5. Yes, include a legend or key.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. COVID-19 Cases, Deaths, and Recoveries by Country.

  10. I am not sure.'
