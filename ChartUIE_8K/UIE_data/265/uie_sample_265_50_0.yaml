initial_prompt: Create a choropleth map showing COVID-19 cases per country. Use "Tot
  Cases/\r\n1M pop" for color intensity. Highlight the USA, India, and France. Annotate
  total cases and deaths for these countries. Aim to emphasize areas heavily affected
  by the virus.
questions: '1. Do you have a preferred color scheme for the choropleth map?

  2. Would you like specific shades or gradients to represent different levels of
  "Tot Cases/\r\n1M pop"?

  3. How would you like the highlighted countries (USA, India, France) to be visually
  distinguished from other countries?

  4. Do you have a specific style or placement preference for the annotations of total
  cases and deaths?

  5. Would you prefer any particular font style or size for the annotations and titles?

  6. Are there any specific map projections you prefer for the choropleth map?

  7. Would you like borders or outlines for each country to be included? If so, what
  style or thickness do you prefer?

  8. Is there a preference for including a legend and if so, where should it be positioned
  on the map?

  9. Should any additional geographical features (e.g., major rivers, mountains) be
  included on the map for context?

  10. Do you want the map''s title and axis labels to follow a particular format or
  styling?'
answers: '1. I am not sure.

