initial_prompt: Please create a stacked bar chart showing the distribution of job
  categories by work setting from the Jobs and Salaries in Data Science dataset. This
  will help visualize how different job roles are distributed across hybrid, in-person,
  and remote work settings.
questions: '1. Do you have any preferred color scheme or palette for the chart?

  2. Would you like to include labels on the bars to show the exact values or percentages?

  3. Do you prefer to sort the job categories in any specific order (e.g., alphabetically,
  by frequency)?

  4. Would you like to add a legend to indicate the different work settings?

  5. Should we include grid lines for easier reading of values?

  6. Do you prefer the chart to be displayed horizontally or vertically?

  7. Is there any particular font style or size you would like to use for the chart
  labels and title?

  8. Would you like to include a title for the chart? If yes, please specify.

  9. Should the axes have specific titles? If yes, please provide the axis titles.

  10. Do you want to add any annotations or comments within the chart?'
answers: '1. I do not know.

  2. Yes, please include labels on the bars to show the exact values or percentages.

  3. I am not sure.

  4. Yes, please add a legend to indicate the different work settings.

  5. I do not know.

  6. I prefer the chart to be displayed vertically.

  7. I am not sure.

  8. Yes, the title should be "Distribution of Job Categories by Work Setting".

  9. Yes, the X-axis title should be "Job Categories" and the Y-axis title should
  be "Number of Jobs".

  10. I am not sure.'
data_attributes:
- job_category
- work_setting
