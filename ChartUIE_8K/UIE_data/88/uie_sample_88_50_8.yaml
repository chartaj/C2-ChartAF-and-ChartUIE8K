  and employment types to understand the salary distribution.
questions: '1. What color scheme would you prefer for differentiating experience levels
  and employment types?

  2. Do you prefer labels on each column to show the exact average salary values?

  3. How would you like the data to be sorted on the x-axis (e.g., alphabetically
  by job title or by average salary)?

  4. Is there a specific legend placement you prefer (e.g., top, bottom, left, or
  right)?

  5. Would you like to include a title and subtitle for the chart? If yes, please
  provide the text.

  6. Do you prefer gridlines on the chart for better readability?

  7. What font style and size do you prefer for the axis labels and titles?'
answers: '1. I am not sure.

