initial_prompt: Create a histogram visualizing the salary distribution of data science
  jobs. Highlight the experience levels and specify the work settings. Annotate the
  highest salary and median salary points. Title it "Salary Distribution in Data Science
  by Experience Level and Work Setting."
questions: '1. Do you have a preferred color scheme for different experience levels
  and work settings?

  2. What bin size or number of bins would you prefer for the histogram?

  3. Do you have a preference for the location or style of annotations for the highest
  and median salary points?

  4. Would you like to include any specific labels or legends outside the basic requirements?

  5. Do you have a preference for axis labels and their formatting style?'
answers: '1. I am not sure.

  2. I do not know.

  3. I would prefer annotations to be clear and easily noticeable, but I am not sure
  about the exact style or location.

  4. I am not sure.

  5. I do not have a specific preference.'
data_attributes:
- salary_in_usd
- experience_level
- work_setting
