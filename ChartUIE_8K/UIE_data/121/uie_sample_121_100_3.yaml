initial_prompt: Create a bar chart to visualize the environmental impact of food production
  based on the given data. Include categories like "Land use change", "Animal Feed",
  "Farm", "Processing", "Transport", "Packaging", and "Retail" for different food
  products (e.g., Wheat & Rye, Maize, Barley). Display the "Total_emissions" for each
  product. Ignore fields with missing values. Add appropriate labels for clarity.
questions: '1. Do you have a preferred color palette for the bar chart?

  2. Would you like the bars to be grouped or stacked by the different environmental
  impact categories?

  3. Do you prefer horizontal or vertical bars?

  4. Would you like to include a legend to distinguish between the different environmental
  impact categories?

  5. Do you have any specific requirements for the font size or style of the labels?

  6. Are there any specific gridlines or tick marks you would like to include on the
  chart?

  7. Would you like to add any annotations or notes to highlight key data points or
  insights?

  8. Is there a specific title you want for the chart?

  9. Do you have any preferences for the format or design of the axis labels?

  10. Would you like to include a summary or description of the chart for additional
  context?'
answers: '1. I am not sure.

  2. I prefer the bars to be stacked by the different environmental impact categories.

  3. Vertical bars would be good.

  4. Yes, please include a legend to distinguish between the different environmental
  impact categories.

  5. I do not have any specific requirements for the font size or style of the labels.

  6. I am not sure.

  7. No, I do not need any annotations or notes.

  8. The title can be "Environmental Impact of Food Production by Category".

  9. I do not know.

  10. No, I do not need a summary or description.'
data_attributes:
- Land use change
- Animal Feed
- Farm
- Processing
- Transport
- Packaging
- Retail
- Total_emissions
- Food product
