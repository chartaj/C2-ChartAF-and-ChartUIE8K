initial_prompt: Visualize the environmental impacts of food production using a line
  chart. Highlight emissions per food product and annotate key data points to emphasize
  differences.
questions: '1. Do you have any specific color preferences for the different lines
  representing each food product?

  2. Would you like the chart to include a legend to identify each food product?

  3. Are there specific food products you would like to focus on or highlight more
  prominently?

  4. Do you prefer a particular style of annotations for key data points (e.g., labels,
  arrows, or markers)?

  5. Should the Y-axis be labeled with a specific unit or range for emissions?

  6. Would you like gridlines to be included to make it easier to compare values across
  food products?

  7. Do you have any preferences for the font style or size for labels and annotations?

  8. Would you like to include a title or subtitle for the chart? If so, what should
  it be?

  9. Are there any specific themes or templates you would like the line chart to follow?

  10. Do you want to display exact data values on the chart for key points or hover-over
  tooltips?'
answers: '1. I do not know.

