initial_prompt: Create a histogram displaying the Total_emissions of various food
  products from the provided data. Highlight specific food products like 'Wheat &
  Rye (Bread)', 'Maize (Meal)', and 'Barley (Beer)' to draw attention to their Total_emissions
  values. Annotate these highlighted elements with their exact emission values to
  emphasize their environmental impact. The purpose of this visualization is to compare
  the environmental impact of different food products, focusing on their total emissions.
  This can help viewers understand and analyze which food products contribute most
  to environmental degradation, guiding sustainable food choices.
questions: '1. Do you have a preferred color scheme for the histogram?

  2. Would you like the highlighted food products to have specific colors?

  3. Do you have a preference for the font style and size for annotations?

  4. Should the x-axis and y-axis have specific labels or formatting?

  5. Would you prefer a vertical or horizontal histogram?

  6. Do you have any specific preferences for the histogram bins (e.g., size or count)?

  7. Should the chart include a legend explaining the highlighted food products?

  8. Do you want any gridlines or background patterns in the histogram?

  9. Are there specific dimensions or aspect ratio you prefer for the chart?

  10. Do you have a title in mind for the histogram?'
