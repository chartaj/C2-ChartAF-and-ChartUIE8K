initial_prompt: 'Create a line chart showing the temperature change over time from
  1961 to 2022 for Algeria. Highlight significant temperature shifts. Add text annotations
  for years with missing data to provide context. Purpose: Visualize climate change
  trends.'
questions: '1. Do you have a preferred color scheme for the line chart?

  2. How would you like the significant temperature shifts to be highlighted (e.g.,
  color changes, markers)?

  3. Is there a specific style you prefer for the text annotations for years with
  missing data?

  4. Would you like to include a legend to indicate what different colors or markers
  represent?

  5. Do you have a preference for the line thickness or style (e.g., solid, dashed)?

  6. Should the y-axis be static or dynamically adjust based on the displayed data?

  7. Do you prefer any specific font style or size for the axis labels and annotations?

  8. Would you like to include grid lines for better readability?

  9. Is there a specific title you would like for the chart?

  10. Do you want to add any special notes or commentary on the chart to provide additional
  context for the audience?'
