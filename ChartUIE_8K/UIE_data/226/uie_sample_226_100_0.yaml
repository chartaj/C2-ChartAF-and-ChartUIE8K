initial_prompt: 'Create a column chart to visualize the "Temperature change with respect
  to a baseline climatology, corresponding to the period 1951-1980" for the years
  1961 to 2022 for each country. The x-axis should represent the years (F1961 to F2022),
  and the y-axis should represent the temperature changes in degrees Celsius. Highlight
  significant temperature shifts and add text annotations for years with above-average
  changes. This visualization aims to show global temperature trends due to climate
  change and bring attention to years with notable anomalies. Data source: FAO.'
questions: '1. Do you have any specific color preferences for the columns, especially
  for the highlighted significant temperature shifts?

  2. How would you like the significant temperature shifts to be highlighted? (e.g.,
  different color, bolder columns, etc.)

  3. Do you have a preferred style for the text annotations for years with above-average
  changes?

  4. Would you like to include a legend explaining the annotations and highlights?

  5. Do you prefer any specific font style or size for the axis labels and annotations?

  6. Is there a specific way you would like the axis labels to be formatted? (e.g.,
  rotating text, abbreviations, etc.)

  7. Are there any specific gridlines or reference lines you want to be included in
  the chart for better readability?

  8. Do you have a preferred layout for the chart title and subtitle (if any)?

  9. Would you like to include tooltips or hover information for the data points?'
