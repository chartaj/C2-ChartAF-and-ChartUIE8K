initial_prompt: Create a line chart to visualize the trend of Bitcoin Closing Prices
  (USD) over time, based on the dataset provided. Highlight significant peaks and
  dips by using different colors or sizes for those points. Use data-driven text annotations
  to display the exact closing price values on these highlighted points to draw attention.
  This chart will help in understanding the fluctuations in Bitcoin's value and can
  aid in making informed predictions related to Bitcoin's bull-run patterns. The purpose
  of this visualization is to provide insight into Bitcoin's historical price movements.
