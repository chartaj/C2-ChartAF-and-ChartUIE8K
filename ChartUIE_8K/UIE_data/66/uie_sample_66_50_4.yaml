initial_prompt: Create a line chart showcasing trends in customer satisfaction over
  different age groups. Highlight satisfaction levels for each product category.
questions: '1. Do you have any specific color preferences for the different product
  categories?

  2. Do you prefer data points or markers to be displayed on the line chart?

  3. Should the x-axis be divided into specific age ranges, and if so, what ranges
  do you prefer?

  4. Would you like gridlines to be included on the chart for better readability?

  5. Should the chart include a legend, and where would you like it to be positioned?

  6. Do you have any preferred title for the chart?

  7. Should the axis labels be customized, and if so, what would you like them to
  say?

  8. Would you like to have any annotations or notes displayed on the chart?

  9. Do you prefer a specific font style or size for the chart elements (title, axis
  labels, legend)?

  10. How would you like to handle overlapping lines or data points for better clarity?'
answers: '1. I do not know.

  2. I am not sure.

  3. I prefer age ranges of 18-24, 25-34, 35-44, 45-54, 55-64, 65+.

  4. I do not know.

  5. Yes, please include a legend. I am not sure where it should be positioned.

  6. I do not have a specific title in mind.

  7. I am not sure.

  8. I am not sure.

  9. I do not know.

  10. I am not sure.'
