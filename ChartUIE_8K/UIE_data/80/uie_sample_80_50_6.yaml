initial_prompt: Please create a stacked bar chart that visualizes the relationship
  between Occupation, Gender, and Sleep Disorder status in the Sleep Health and Lifestyle
  Dataset. Use different colors to represent each Sleep Disorder category and show
  the data segmented by Occupation and Gender.
questions: '1. Do you have any specific color preferences for each Sleep Disorder
  category?

  2. Would you prefer to display the values (counts or percentages) on the bars?

  3. How would you like the occupations to be sorted (e.g., alphabetically, by prevalence
  of sleep disorders)?

  4. Do you have a specific preference for the order of genders within each occupation?

  5. Do you want gridlines on the chart for better readability?

  6. Would you like to include specific labels or annotations on the chart?

  7. Are there any specific fonts or font sizes you would like to use for the chart
  labels and titles?

  8. Would you like a legend included, and if so, where would you prefer it to be
  placed on the chart?'
answers: '1. I am not sure.

  2. I would prefer to display the values on the bars.

  3. I have no specific preference.

  4. I do not know.

  5. I have no specific preference.

  6. I am not sure.

  7. I do not know.

  8. Yes, I would like a legend included, but I have no specific preference for its
  placement.'
data_attributes:
- Occupation
- Gender
- Sleep Disorder
