initial_prompt: Create a line chart to visualize Sleep Duration, Quality of Sleep,
  Stress Level, and Daily Steps trends across different Occupations based on the Sleep
  Health and Lifestyle Dataset.
questions: '1. Do you have any specific color preferences for different trends?

  2. Do you prefer all trends to be displayed on a single axis, or should they have
  separate axes?

  3. Should the x-axis represent a continuous timeline or distinct occupations?

  4. Are there any specific line styles (e.g., solid, dashed) you prefer for each
  trend?

  5. Would you like to include data point markers along the lines?

  6. Should the chart include a legend, and if so, where would you like it to be positioned?

  7. Do you have any specific preferences for the chart title and axis labels?

  8. Would you like gridlines to be included in the chart for better readability?

  9. Do you prefer any annotations or highlights for key data points or trends?'
answers: '1. I do not know.

  2. I prefer all trends to be displayed on a single axis.

  3. Distinct occupations.

  4. I do not know.

  5. Yes, I would like to include data point markers along the lines.

  6. Yes, the chart should include a legend. I am not sure about the position.

  7. I do not know.

  8. Yes, I would like gridlines to be included for better readability.

  9. I have no specific preference.'
data_attributes:
- Sleep Duration
- Quality of Sleep
- Stress Level
- Daily Steps
- Occupation
