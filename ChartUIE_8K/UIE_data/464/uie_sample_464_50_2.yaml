initial_prompt: Create a stacked area chart showing the trends of Urban and Rural
  populations from 2000 to 2016. Highlight years with significant changes. Add text
  annotations for key data points to provide context. This will visualize agricultural
  and farming sector shifts over time.
questions: '1. Do you have any specific color preferences for the Urban and Rural
  population areas in the chart?

  2. Would you like the chart to have gridlines for better readability?

  3. Do you prefer a specific font style or size for the text annotations?

  4. Should the chart include a legend for easy identification of the Urban and Rural
  populations?

  5. Do you want the significant changes to be highlighted with specific markers or
  shapes?

  6. Would you like to see a specific range on the Y-axis to better accommodate the
  data?

  7. Do you prefer any particular date format for the X-axis labels?

  8. Should the chart include a title and subtitle? If so, do you have preferred text
