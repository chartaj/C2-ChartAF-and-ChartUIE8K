initial_prompt: Create a line chart showing urban and rural population trends over
  the years. Display the 'Year' on the x-axis, 'Urban' and 'Rural' on the y-axis.
  Use different colors for urban and rural lines.
questions: '1. Do you have a specific color preference for the urban and rural lines?

  2. Do you want to include data markers at each data point on the lines?

  3. Should the chart include grid lines for easier reading of values?

  4. Would you like the chart to have a title? If so, do you have a preferred title
  in mind?

  5. Do you want to include axis labels? If yes, what are your preferred labels for
  the x-axis and y-axis?

  6. Should the chart include a legend to distinguish between the urban and rural
  lines?

  7. Would you prefer the lines to be smooth curves or straight lines connecting the
  data points?

  8. Are there any specific font styles or sizes you would like used for the text
  in the chart?

  9. Do you need annotations or callouts to highlight specific data points or trends?

  10. Is there a particular range you want to display on the y-axis, or should it
  adjust automatically to the data?'
answers: '1. I do not have a specific color preference.

  2. I am not sure.

  3. I do not know.

  4. Yes, a title would be good. The title could be "Urban and Rural Population Trends
  Over the Years".

  5. Yes, please. The x-axis label could be "Year" and the y-axis label could be "Population".

  6. Yes, please include a legend.

  7. I am not sure.

  8. I do not know.

  9. I am not sure.

  10. It should adjust automatically to the data.'
data_attributes:
- Year
- Urban
- Rural
