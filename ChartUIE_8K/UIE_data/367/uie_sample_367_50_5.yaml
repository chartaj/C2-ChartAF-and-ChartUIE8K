initial_prompt: Create a geographic heatmap displaying the count of Netflix movies
  and TV shows per country from the provided dataset. Highlight regions with higher
  concentrations by darker hues.
questions: '1. Do you have any specific color scheme preferences for the heatmap?

  2. Would you like to differentiate between movies and TV shows using different shades
  or colors within the map?

  3. Is there any specific geographical region you would like to focus on or highlight
  in more detail?

  4. Do you prefer any particular map projection (e.g., Mercator, Robinson, etc.)
  for the geographic heatmap?

  5. Are there any labels or annotations you would like to include on the map (e.g.,
  country names, counts)?

  6. Would you like the heatmap to include a legend explaining the color intensity?

  7. Do you prefer to include any specific data filters (e.g., filter by year of release,
  rating)?

  8. Should the heatmap consider missing data or only include countries with available
  data?

  9. Is there a particular way you''d like the data aggregated (e.g., by release year,
  by director''s country of origin)?

  10. Do you have any preferences on the map''s layout or size?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I am not sure.

  4. I do not know.

  5. Yes, please include country names and counts.

  6. Yes, I would like the heatmap to include a legend explaining the color intensity.

  7. I am not sure.

  8. I prefer only to include countries with available data.

  9. I have no specific preference.

  10. I do not know.'
