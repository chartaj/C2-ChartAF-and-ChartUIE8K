initial_prompt: Create a line chart showing the yearly release trend of Netflix Movies
  and TV Shows from 2000 to 2021. Annotate significant peaks and dips, and highlight
  2020 and 2021 explicitly to show recent patterns.
questions: '1. Do you have a preferred color scheme for the chart?

  2. Should the lines for Movies and TV Shows be distinct in style (e.g., solid vs.
  dashed)?

  3. How would you like the significant peaks and dips to be annotated (e.g., labels,
  markers)?

  4. What specific colors should be used to highlight the years 2020 and 2021?

  5. Would you like gridlines to be displayed on the chart for better readability?

  6. Is there a preferred font style and size for the annotations and labels?

  7. Should the x-axis start exactly from the year 2000 and end at 2021, or include
  a bit of padding?

  8. Do you prefer the y-axis to be labeled with exact counts or presented as a trend
  line without specific values?

  9. Should there be a legend indicating what each line represents?

  10. Would you like to include a title and subtitles on the chart? If so, please
  specify.'
answers: '1. I am not sure.

  2. Yes, please make the lines distinct in style.

  3. Labels would be good for annotating significant peaks and dips.

  4. I do not know.

  5. I am not sure.

  6. I have no specific preference.

  7. I am not sure.

  8. Exact counts on the y-axis would be helpful.

  9. Yes, a legend indicating what each line represents would be useful.

  10. Yes, please include a title and subtitles. Title: "Yearly Release Trend of Netflix
  Movies and TV Shows (2000-2021)", Subtitle: "Significant peaks and dips highlighted,
  with emphasis on 2020 and 2021".'
data_attributes:
- release_year
- type
