initial_prompt: Create a heatmap visualizing bike and pedestrian counts over time
  at different crossings. Use annotations to highlight peak activity periods and any
  notable patterns or anomalies.
questions: '1. Do you have a preferred color palette for the heatmap?

  2. Would you like the date range to be segmented by hours, days, weeks, or another
  interval?

  3. Do you have any preferred labels or titles for the axes and the overall chart?

  4. Are there any specific time periods or crossings you would like to prioritize
  in the visualization?

  5. Would you prefer the annotations for peak activity periods and anomalies to be
  displayed in a specific style or color?

  6. Should the heatmap include a legend to explain the color scale for bike and pedestrian
  counts?

  7. Do you have any specific format or style in mind for the annotations?

  8. Is there a specific format you would prefer for the date display on the heatmap?

  9. Should the chart include grid lines or any other background elements to enhance
  readability?

  10. Would you like any additional information or metrics displayed alongside the
  heatmap, such as averages or total counts for the crossings?'
