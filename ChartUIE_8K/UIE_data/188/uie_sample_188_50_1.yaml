initial_prompt: Create a grouped bar chart to compare top YouTube channels by category.
  Annotate the highest subscribers and video views for emphasis. Highlight the "Entertainment"
  category for better visual distinction.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Is there a specific way you want the "Entertainment" category highlighted (e.g.,
  specific color, bold borders)?

  3. Do you want to include a legend in the chart, and if so, any specific preferences
  for its placement?

  4. Are there any preferences for the font size and style for the annotations?

  5. How do you want the axes labeled, and do you prefer any specific orientation
  for the bar labels (horizontal or vertical)?

  6. Would you like to include gridlines in the background for better readability,
  and if so, how prominent should they be?

  7. Do you have a preference for the order of categories displayed on the chart?

  8. How many top YouTube channels would you like us to include in each category for
  comparison?

  9. Would you like to display exact values on the bars for ''Subscribers'' and ''Video
  Views''?

  10. Should the chart include any specific title or subtitle?'
answers: '1. I am not sure.

  2. I would prefer the "Entertainment" category to be highlighted using a specific
  color, perhaps something bright or distinct like orange.

  3. I do not know.

  4. I am not sure.

  5. Horizontal labels for the bars would be fine.

  6. I am not sure.

  7. I do not have a specific preference.

  8. I am not sure, maybe the top 5 channels in each category?

  9. Yes, please display the exact values on the bars for ''Subscribers'' and ''Video
  Views''.

  10. Yes, the chart should include a title like "Comparison of Top YouTube Channels
  by Category".'
data_attributes:
- Subscribers
- Video Views
- Category
