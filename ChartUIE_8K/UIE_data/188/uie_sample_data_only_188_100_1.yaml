02_initial_prompt: Create a grouped bar chart visualizing the top 10 YouTube channels
  based on Subscribers and Video Views. Use different colors for each bar group representing
  "Subscribers" and "Video Views". Annotate the top 3 channels with their subscriber
  counts to draw attention. Highlight the Entertainment category channels with a different
  shade to make them stand out. Title the chart "Top 10 YouTube Channels by Subscribers
  and Views". The subtitle should mention "Data from top 1000 YouTube channels". Ensure
  all data labels are readable, and include a legend.
