02_initial_prompt: Create a stacked column chart to visualize the top 1000 YouTube
  channels. The x-axis should represent the Youtubers, and the y-axis should display
  the number of Subscribers. Each column should be divided by Category. The colors
  in the stacks should represent different Categories like Entertainment, Music, Film
  & Animation, etc. Ensure to make the chart interactive, allowing us to see detailed
  numbers when hovering over the stacks. Use this to compare the popularity of different
  Categories across the top channels. Include data labels for Subscribers to make
  the chart more informative.
