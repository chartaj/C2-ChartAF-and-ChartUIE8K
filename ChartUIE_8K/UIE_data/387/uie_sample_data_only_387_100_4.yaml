02_initial_prompt: I have a dataset containing information about different continents,
  including average temperature, population, area, and GDP. I want to create a choropleth
  map that visualizes these metrics across continents. The map should use color gradients
  to represent the average temperature and display additional interactive features
  like tooltips or pop-ups that show the population, area, and GDP when hovering over
  each continent. Please ensure the map is visually intuitive and allows for easy
  comparison between the continents. The end goal is to have a clear, informative,
  and engaging visual representation of this geographic data.
