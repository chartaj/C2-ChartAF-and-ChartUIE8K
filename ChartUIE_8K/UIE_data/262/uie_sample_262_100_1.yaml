initial_prompt: Create a stacked bar chart showing the number of missions launched
  per year by different companies, with segments representing each company's contribution.
  Use text annotations to highlight years with the highest and lowest number of missions.
  Additionally, vary the color intensity to show mission success rate, with the most
  successful missions being more vibrant. The primary goal is to visualize the trend
  in space missions over the years and identify key players and successful missions.
  Ensure to include a legend and descriptive titles for clarity.
questions: '1. What color palette preferences do you have for representing different
  companies?

  2. Do you have specific colors in mind for varying the mission success rate intensity?

  3. Are there any specific fonts or font sizes you prefer for text annotations and
  labels?

  4. How detailed would you like the annotations for the highest and lowest mission
  years to be?

  5. Do you have a preferred layout for the legend (e.g., vertical, horizontal)?

  6. Are there any specific titles or subtitles you want included in the chart?

  7. How would you like the axes to be labeled (e.g., specific terms for years and
  number of missions)?

  8. Are there any particular styles or themes you prefer for the overall chart design
  (e.g., minimalistic, bold)?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not have a specific preference.

  4. Just the numbers and company names with some context about the missions.

  5. I am not sure.

  6. Title: "Annual Space Missions by Company", Subtitle: "Trends and Key Players
  (2000-2023)"

  7. X-Axis: "Year", Y-Axis: "Number of Missions"

  8. I prefer a clean and minimalistic design.'
data_attributes:
- Company
- Year
- MissionStatus
