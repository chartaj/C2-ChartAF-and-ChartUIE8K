initial_prompt: Create a bar chart visualizing the number of missions launched each
  year, categorized by mission status. Use colors to distinguish successful and failed
  missions. Allocate the x-axis for years and y-axis for mission count.
questions: '1. Do you have a preferred color scheme for distinguishing successful
  and failed missions?

  2. Should the bar chart have grid lines for easier reading of values?

  3. Do you have a preference for the style or thickness of the bars?

  4. Would you like to include data labels on each bar to show exact counts?

  5. Should there be a specific title for the chart?

  6. Do you prefer a specific font or style for the axis labels and chart title?

  7. Would you like to include a legend to explain the color coding for mission statuses?

  8. Should there be any specific formatting for the x-axis (years) such as rotation
  or specific intervals?

  9. Are there any limitations on the chart dimensions (e.g., width and height)?'
answers: '1. I have no specific preference.

  2. Yes, grid lines would be helpful.

  3. I am not sure.

  4. I do not know.

  5. The title can be "Mission Launches by Year and Status".

  6. I have no specific preference.

  7. Yes, a legend would be useful.

  8. I am not sure.

  9. I have no specific preference.'
data_attributes:
- Year
- MissionStatus
