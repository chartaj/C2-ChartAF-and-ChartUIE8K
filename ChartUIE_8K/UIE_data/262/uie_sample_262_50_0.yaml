initial_prompt: Create a line chart illustrating the number of missions per year.
  Highlight years with missing mission status data. Add text annotations for mission
  names in 1997, 1999, and 2003. Emphasize 'VLS-1' rocket missions and their retired
  status.
questions: '1. Do you have any preferences for the color scheme of the line chart?

  2. Should the text annotations for mission names in 1997, 1999, and 2003 have any
  specific font style or size?

  3. How would you like the highlighted years with missing mission status data to
  be represented (e.g., different line style, color, markers)?

  4. Do you want the emphasis on ''VLS-1'' rocket missions and their retired status
  to be shown with specific symbols or colors?

  5. Is there a preferred title or labels you want for the axes?

  6. Should there be a legend explaining the different line styles, colors, or markings
  used in the chart?

  7. Are there any specific gridlines or background that you would like on the chart?'
answers: '1. I am not sure.

