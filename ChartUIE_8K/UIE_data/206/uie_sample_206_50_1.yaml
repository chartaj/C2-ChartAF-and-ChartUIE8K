initial_prompt: Create a stacked column chart showing the distribution of housing
  prices categorized by area and number of bedrooms. Highlight properties with parking
  availability of 3 or more and annotate those with air conditioning. This will help
  identify premium housing segments.
questions: '1. Do you have a preferred color scheme or palette for the chart?

  2. Would you prefer any specific style for the annotations for properties with air
  conditioning?

  3. Do you have a preference for the ordering of the areas and number of bedrooms
  in the stacked column chart?

  4. Is there a specific way you would like the data labels to be displayed (e.g.,
  values, percentages, or both)?

  5. Would you like gridlines to be included for better readability? If so, any preference
  for their style and color?

  6. Do you prefer any specific font style and size for the chart text (e.g., titles,
  labels, legends)?

  7. Should the chart include a legend? If so, where would you like it to be positioned?

  8. Do you want to include any specific titles or subtitles for the chart?

  9. Should the chart include axis titles and units of measurement for better clarity?

  10. Do you have any preferences for the margin and padding sizes around the chart
  elements?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I do not know.

  4. I would prefer values to be displayed.

  5. I have no specific preference.

  6. I am not sure.

  7. Yes, please include a legend. I have no specific preference for the position.

  8. I do not know.

  9. Yes, please include axis titles.

  10. I am not sure.'
data_attributes:
- price
- area
- bedrooms
- parking
- airconditioning
