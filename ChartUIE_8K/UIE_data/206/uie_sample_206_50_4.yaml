initial_prompt: Create a histogram to visualize the distribution of housing prices
  in the dataset. Use the 'price' column to show frequency.
questions: '1. Do you have a preferred number of bins for the histogram?

  2. Are there specific color schemes you would like for the bars in the histogram?

  3. Would you like to add a title to the histogram? If yes, what should it be?

  4. Do you want axis labels on the histogram? If yes, what should the labels for
  the x-axis and y-axis be?

  5. Do you prefer the histogram bars to be displayed with outlines or without?

  6. Do you want to include any specific annotations or labels on the bars indicating
  frequency values?

  7. Is there a specific range of housing prices you are most interested in highlighting?'
answers: '1. I am not sure

  2. I do not know

  3. I do not know

  4. Yes, please label the x-axis as "Housing Prices" and the y-axis as "Frequency"

  5. I am not sure

  6. I do not know

  7. I am not sure'
