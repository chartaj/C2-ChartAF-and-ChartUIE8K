  3. Would you like to see any specific gridlines or axis ticks on the chart?

  4. Is there a specific format you prefer for the ''words'' numeric values (e.g.,
  comma-separated)?

  5. Do you prefer any specific font style or size for the chart title, axis labels,
  and legend?

  6. Are there any additional annotations or notes you would like to include on the
  scatter plot?'
answers: '1. I am not sure about the color palette, so I will leave it up to you.

