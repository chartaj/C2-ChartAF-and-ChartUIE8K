initial_prompt: '"Create a heatmap to visualize the unique words used by different
  artists over different eras from the given dataset, focusing on the ''rapper'',
  ''era'', and ''words'' columns. Show missing data clearly."'
questions: '1. Do you have any preferences for the color scheme of the heatmap?

  2. How would you like the missing data to be represented in the heatmap?

  3. Do you want to include labels for each cell in the heatmap to display the count
  of unique words?

  4. Are there any specific eras or artists you want to highlight in the heatmap?

  5. What level of granularity do you prefer for the ''era'' attribute (e.g., by decade,
  by year)?

  6. Do you want to sort the artists in a specific order (e.g., alphabetically, by
  the number of unique words)?

  7. Do you have any preferences for the axis labels and titles?

  8. Should any specific annotations or legends be included to enhance understanding?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, I would like to include labels for each cell in the heatmap to display the
  count of unique words.

  4. I do not have any specific artists or eras to highlight.

  5. By decade sounds good.

  6. Alphabetically sorted artists would be fine.

  7. I have no specific preference.

  8. I do not know.'
data_attributes:
- rapper
- era
- words
