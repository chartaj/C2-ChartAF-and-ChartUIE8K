initial_prompt: Create a step line chart visualizing the price changes (Open, High,
  Low, Close) of Cardano over time. Annotate significant dates and volume changes
  to highlight trends. Use colors to emphasize highs and lows.
questions: '1. Do you have a preference for a specific color scheme to highlight highs
  and lows in the step line chart?

  2. How would you like significant dates to be annotated? (e.g., text labels, markers)

  3. What type of annotations do you prefer for volume changes? (e.g., arrows, colored
  bars)

  4. Would you like a legend to be included in the chart? If so, where should it be
  placed?

  5. Are there any specific date ranges or events you want to be highlighted prominently?

  6. Do you have a preferred background color or theme for the chart (e.g., light
  or dark)?

  7. Should the y-axis be scaled to show all price changes, or should there be a focus
  on certain value ranges?'
answers: '1. I do not know.

  2. Text labels.

  3. I am not sure.

  4. I do not know.

  5. I do not know.

  6. I do not know.

  7. I am not sure.'
data_attributes:
- Date
- Open
- High
- Low
- Close
- Volume
