initial_prompt: Create a pie chart showing the distribution of course names within
  Alfred E. Smith/Sunken Meadow State Park. Highlight the different regions and annotate
  the specific counties they belong to. Use the 'Course Name', 'Region', and 'County'
  columns for the data. This visualization will help in understanding the courses
  available at this park and their regional distribution.
questions: '1. Do you have a preferred color palette for the pie chart?

  2. Should each region be color-coded differently?

  3. How would you like the regions to be highlighted on the chart?

  4. Should the county annotations be displayed inside or outside the pie chart segments?

  5. Do you have a specific legend format or layout preference?

  6. Should the chart include a title? If so, what should it be?

  7. Is there a preferred font style or size for annotations and labels?

  8. Would you like to include percentage labels on the pie chart segments?'
answers: '1. I am not sure.

  2. Yes.

  3. I am not sure.

  4. Inside.

  5. I do not know.

  6. Yes, the title should be "Course Distribution in Alfred E. Smith/Sunken Meadow
  State Park".

  7. I do not know.

  8. Yes, please include percentage labels.'
data_attributes:
- Course Name
- Region
- County
