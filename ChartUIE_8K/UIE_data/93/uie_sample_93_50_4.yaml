initial_prompt: Please create a column chart showing the yearly population growth
  from 1951 to 1953. Use the "Year" on the X-axis and "Population" on the Y-axis.
  Highlight the growth percentage and the density in a tooltip on hover.
questions: '1. Do you have any color preferences for the bars in the column chart?

  2. Would you like to include gridlines in the chart?

  3. Do you prefer displaying the exact population numbers on the bars?

  4. Should the tooltip display both ''Yearly Growth %'' and ''Density (Pop/km2)''
  together, or would you like them separately?

  5. Do you have a specific font style or size preference for the chart labels and
  title?

  6. Do you want a legend to be included in the chart? If yes, do you have any specific
  preferences for it?

  7. Would you like axis titles to be displayed prominently or subtly?

  8. Do you have a preferred format for the population numbers (e.g., with commas,
  scientific notation)?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. Yes, I would prefer displaying the exact population numbers on the bars.

  4. Please display both ''Yearly Growth %'' and ''Density (Pop/km2)'' together.

  5. I am not sure.

  6. I am not sure.

  7. I have no specific preference.

  8. I am not sure.'
data_attributes:
- Year
- Population
- Yearly Growth %
- Density (Pop/km2)
