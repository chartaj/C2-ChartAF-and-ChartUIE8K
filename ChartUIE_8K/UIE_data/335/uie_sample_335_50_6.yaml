initial_prompt: Create a column chart showing total sales for each product category.
  Use data from the Superstore Sales dataset, and group the sales by Furniture, Office
  Supplies, and Technology categories. Highlight differences in sales volumes between
  these categories.
questions: '1. Do you have any specific color preferences for each product category
  (Furniture, Office Supplies, Technology)?

  2. Should the chart have data labels showing the exact sales values, or would you
  prefer a cleaner look without them?

  3. Do you want the chart to include a legend identifying each category?

  4. What title would you like for the chart?

  5. Are there any specific axis titles you prefer for the x-axis and y-axis?

  6. Should the chart include gridlines, or would you prefer them to be removed for
  a cleaner appearance?

  7. Would you like to highlight the category with the highest sales, and if so, how
  (e.g., different color, pattern)?

  8. Do you have a preference for the alignment and positioning of the axis labels
  (horizontal, vertical, angled)?

  9. Is there a specific font style or size you prefer for the text in the chart (titles,
  labels, legend)?

  10. Would you like to incorporate additional markers or annotations in the chart
  to emphasize key points?'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, include a legend.

  4. Total Sales by Product Category

  5. X-Axis: Product Category, Y-Axis: Total Sales

  6. I have no specific preference.

  7. Yes, highlight the category with the highest sales in a different color.

  8. I do not know.

  9. I am not sure.

  10. I do not know.'
data_attributes:
- Category
- Sales
