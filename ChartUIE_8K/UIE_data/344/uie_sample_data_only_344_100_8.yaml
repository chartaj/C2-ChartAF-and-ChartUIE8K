02_initial_prompt: Create a column chart for "Blockchain Jobs India 2022" data from
  Glassdoor, found in the cryptocurrency-and-blockchain category. The chart should
  display job titles on the x-axis and salary ranges (using both the lower and upper
  limits) on the y-axis. The bars should show the variation in salaries with different
  colors for the lower and upper limits. Additionally, indicate job locations as labels
  on the bars and highlight easy-apply positions with a distinct marker or color.
  The data should include the companies and their respective job locations as well.
  This will give a comprehensive overview of blockchain job salaries in India for
  2022.
