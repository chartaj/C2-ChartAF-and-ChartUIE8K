02_initial_prompt: Create a grouped bar chart to visualize the blockchain job data
  in India for 2022 from Glassdoor.com. Display the average salary range (lower and
  upper limits) for different job titles across various companies and locations. Highlight
  jobs that offer "Easy Apply" to show their accessibility. Include annotations to
  specifically point out standout salaries and notable companies. This helps focus
  on key job opportunities and salary expectations in the blockchain sector, assisting
  job seekers in making informed decisions.
03_asking_chartagent_to_find_data_attribute_task_visualization: 'You are a data visualization
  expert.

