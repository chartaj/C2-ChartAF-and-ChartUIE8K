initial_prompt: Create a stacked bar chart visualizing different job titles, their
  companies, locations, and salary ranges. Use the salary lower and upper limits to
  show salary distribution within each job title. Highlight jobs with 'Easy Apply'
  options to distinguish them. Ensure annotations emphasize key data points like the
  highest and lowest salary ranges. The chart should provide insights into salary
  variations across job roles in the blockchain industry in India for 2022, using
  data from Glassdoor.com. Highlighting helps viewers quickly identify lucrative job
  positions and the availability of easy application processes.
questions: "1. What color scheme do you prefer for distinguishing jobs with 'Easy\
  \ Apply' options? \n2. Do you have a preferred style for annotations on key data\
  \ points?\n3. Would you like specific visual cues (e.g., icons, different shades)\
  \ to differentiate between companies or locations?\n4. Are there any specific font\
  \ styles or sizes you would like for labels and legends?\n5. Do you prefer horizontal\
  \ or vertical bars for the stacked bar chart?\n6. Is there a specific order in which\
  \ you would like the job titles to be displayed?\n7. Do you prefer grid lines or\
  \ borders in the chart background for better readability?\n8. Are there any specific\
  \ colors or patterns you want to avoid in the chart?\n9. How would you like the\
  \ salary ranges to be displayed within each bar (e.g., different shades or patterns)?\
  \ \n10. Would you like the chart to include a legend, and if so, do you have any\
  \ specific preferences for its placement?"
answers: '1. I am not sure.

  2. I do not know.

  3. I have no specific preference.

  4. I am not sure.

  5. Vertical bars.

  6. I do not know.

  7. I am not sure.

  8. I have no specific preference.

  9. Different shades.

  10. Yes, I am not sure about the placement.'
data_attributes:
- Title
- Company
- Location
- Easy Apply
- Salary_Lower_Limit
- Salary_Upper_Limit
