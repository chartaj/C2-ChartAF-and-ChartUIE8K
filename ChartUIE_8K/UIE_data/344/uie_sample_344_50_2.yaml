initial_prompt: Create a stacked bar chart visualizing the job titles against their
  salary ranges for blockchain positions in India 2022. Highlight companies offering
  the highest salaries. Include annotations for companies that provide "Easy Apply"
  options.
questions: '1. Do you have a preferred color scheme for the stacked bar chart?

  2. Would you like specific colors to represent the "Easy Apply" companies?

  3. Should the companies offering the highest salaries be highlighted in a particular
  color or style?

  4. Do you have a preference for the order in which job titles are displayed (e.g.,
  alphabetical, by salary range)?

  5. Would you like the salary ranges to be displayed on the bars themselves or in
  a legend?

  6. Do you have a preferred font style or size for the annotations?

  7. Should the chart include a title and axis labels? If so, do you have specific
  text in mind for these elements?

  8. Is there a specific size or aspect ratio you would like for the chart?

  9. Do you want grid lines or reference lines included in the chart?

  10. Should the chart display the exact salary values or just the range?'
answers: '1. I am not sure.

