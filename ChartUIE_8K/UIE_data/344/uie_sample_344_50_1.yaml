initial_prompt: Create a grouped bar chart to visualize the job titles, companies,
  and salary ranges from the Blockchain Jobs India 2022 dataset on Glassdoor.com.
  Highlight the "Easy Apply" jobs distinctly. Use text annotations to show salary
  details for key job titles.
questions: '1. Do you have any specific preferences for the color scheme of the grouped
  bar chart?

  2. How would you like the "Easy Apply" jobs to be highlighted? (e.g., different
  color, pattern, etc.)

  3. Do you have a preference for the style or format of the text annotations for
  salary details?

  4. Would you prefer the chart to be displayed horizontally or vertically?

  5. Are there any specific job titles or companies that you want to be specifically
  annotated or emphasized?

  6. Do you prefer a particular font style or size for the chart labels and annotations?

  7. Would you like to include a legend for the "Easy Apply" jobs and if so, where
  would you like it positioned?

  8. Are there any additional data points or contextual information you would like
  included in the chart?

  9. Do you have a preference for the scale type of the y-axis representing salary
  ranges? (e.g., linear, logarithmic)

  10. Would you like gridlines to be displayed on the chart for better readability?
  If so, in what style?'
answers: '1. I am not sure.

  2. Different color for "Easy Apply" jobs.

  3. I do not know.

  4. Vertically.

  5. I am not sure.

  6. I do not know.

  7. Yes, include a legend; I am not sure about the position.

  8. I do not know.

  9. Linear.

  10. I am not sure.'
data_attributes:
- Title
- Company
- Easy Apply
- Salary_Lower_Limit
- Salary_Upper_Limit
