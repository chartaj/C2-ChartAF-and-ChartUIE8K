initial_prompt: Create a Dumbbell chart to visualize the salary range (Salary_Lower_Limit
  to Salary_Upper_Limit) for different job titles in the blockchain sector in India
  for 2022. Highlight the 'Easy Apply' feature.
questions: '1. Do you have any specific color preferences for highlighting the ''Easy
  Apply'' feature?

  2. Would you prefer the job titles to be in alphabetical order or sorted by salary
  range?

  3. Is there any specific font or font size you would like for the job titles and
  salary values?

  4. How would you like to differentiate between job titles with and without the ''Easy
  Apply'' feature (e.g., different colors, markers)?

  5. Do you want to include a legend that explains the ''Easy Apply'' feature and
  other chart elements?

  6. Is there a particular width and height you want for the Dumbbell chart?

  7. Would you like to include grid lines for better readability of the salary ranges?

  8. Do you prefer any specific style for the Dumbbell chart (e.g., classic, minimalistic)?'
answers: '1. I do not have any specific color preferences.

  2. I prefer the job titles to be in alphabetical order.

  3. I do not have a specific preference for font or font size.

  4. Different colors for job titles with the ''Easy Apply'' feature would be great.

  5. Yes, please include a legend that explains the ''Easy Apply'' feature and other
  chart elements.

  6. I do not know.

  7. Yes, please include grid lines for better readability.

  8. I do not have a specific preference for the style of the Dumbbell chart.'
data_attributes:
- Title
- Salary_Lower_Limit
- Salary_Upper_Limit
- Easy Apply
