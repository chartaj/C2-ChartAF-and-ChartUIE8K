initial_prompt: Please create an area chart visualizing the salary ranges of blockchain-related
  job positions in India for 2022, based on data from Glassdoor.com. Use the 'Salary_Lower_Limit'
  and 'Salary_Upper_Limit' for the Y-axis and 'Title' for the X-axis from the dataset
  'cryptocurrency-and-blockchain'. Highlight different companies and indicate which
  positions have the 'Easy Apply' option enabled. This will help visualize salary
  distribution across different job titles and companies for easy comparison.
questions: '1. Do you have any specific color preferences for differentiating companies
  or the ''Easy Apply'' option?

  2. Would you prefer a particular style or theme for the chart (e.g., professional,
  modern, simple)?

  3. Should the axes have specific labels or titles, or is the default (''Title''
  for X-axis and ''Salary Range'' for Y-axis) acceptable?

  4. How would you like the range of salaries to be highlighted (e.g., using shading,
  gradient, or specific boundaries)?

  5. Do you want legends to indicate the meaning of colors and symbols used in the
  chart?

  6. Would you like to include any specific titles, subtitles, or descriptions to
  provide additional context for the chart?

  7. Should specific data points be highlighted or annotated for better clarity?

  8. Do you have any preferences for the font style or size used in the chart for
  labels and titles?

  9. Are there any other specific formatting or styling preferences you would like
  to include in the chart?'
