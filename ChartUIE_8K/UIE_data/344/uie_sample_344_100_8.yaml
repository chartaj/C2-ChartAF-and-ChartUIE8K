initial_prompt: Create a column chart for "Blockchain Jobs India 2022" data from Glassdoor,
  found in the cryptocurrency-and-blockchain category. The chart should display job
  titles on the x-axis and salary ranges (using both the lower and upper limits) on
  the y-axis. The bars should show the variation in salaries with different colors
  for the lower and upper limits. Additionally, indicate job locations as labels on
  the bars and highlight easy-apply positions with a distinct marker or color. The
  data should include the companies and their respective job locations as well. This
  will give a comprehensive overview of blockchain job salaries in India for 2022.
questions: '1. Do you have a preferred color scheme for the chart?

  2. How would you like job titles to be sorted on the x-axis (e.g., alphabetically,
  by salary range)?

  3. Is there a specific marker you would like to use to highlight easy-apply positions?

  4. Do you want to display exact salary values on the bars?

  5. Would you prefer the job location labels to be displayed inside the bars or above/below
  them?

  6. Is there any specific font style or size you would like for labels and titles?

  7. Are there any additional annotations or details you would like to include in
  the chart?

  8. Do you have a preference for the chart''s overall aspect ratio or dimensions?'
answers: '1. I am not sure.

  2. By salary range.

  3. I do not know.

  4. Yes.

  5. Above them.

  6. I am not sure.

  7. No.

  8. I have no specific preference.'
data_attributes:
- Title
- Company
- Location
- Easy Apply
- Salary_Lower_Limit
- Salary_Upper_Limit
