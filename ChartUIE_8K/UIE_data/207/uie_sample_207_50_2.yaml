initial_prompt: Create a box plot visualizing the RM, LSTAT, PTRATIO, and MEDV columns
  from the Boston Housing dataset. Highlight significant outliers and add text annotations
  to illustrate key data points and trends. This will help in comparing the distribution
  of these variables.
questions: '1. Do you have a preferred color scheme for the box plot?

  2. Would you prefer specific labels or titles for the axes?

  3. Is there a particular font style or size you would like for the text annotations?

  4. Are there any specific thresholds or criteria you would like to use for highlighting
  outliers?

  5. Would you like to include a legend explaining the elements in the plot?

  6. Do you want gridlines to be shown in the background of the plot?

  7. Is there a specific ordering of the variables (RM, LSTAT, PTRATIO, MEDV) you
  would prefer on the x-axis?

  8. Should the outliers be marked with a specific symbol or color?

  9. Would you like to include any additional statistical information such as means
  or medians on the plot?'
answers: '1. I do not know.

  2. I have no specific preference.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. Yes, I would like gridlines in the background.

  7. I have no specific preference.

  8. I am not sure.

  9. Yes, please include medians on the plot.'
