  4. Is there a specific order in which you would like the attributes (RM, LSTAT,
  PTRATIO, MEDV) to be presented?

  5. Would you like gridlines to be included or excluded in the chart for better readability?

  6. Do you have any specific preference for the background color of the chart?

  7. Should there be specific titles or labels for each of the axes?

  8. Do you prefer additional statistical summaries (mean, quartiles) to be annotated
  on the chart?'
