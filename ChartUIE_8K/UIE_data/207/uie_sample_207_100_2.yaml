  annotations to highlight key data points in each box, particularly the median values.
  Additionally, use highlights to emphasize any outliers in the dataset. This will
  help in understanding the spread and central tendencies of the housing attributes.
  The goal is to make it easy to identify patterns and outliers within these real
  estate features. Ensure the chart is clear and interpretable for a general audience
  interested in real estate data.'
