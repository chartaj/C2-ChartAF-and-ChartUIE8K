initial_prompt: Create a pie chart visualizing the market capitalization distribution
  of top high-tech companies on NASDAQ. Use color highlights to differentiate companies,
  focusing on those with the highest market cap. Include text annotations for the
  percentage share of each company's market cap. The chart will help visualize the
  market dominance of top players within the tech industry. Add context-relevant comments
  highlighting significant figures. This will help viewers quickly grasp the competitive
  landscape and the scale of leading tech companies. Ensure the sectors and industries
  are clearly visible.
questions: '1. Do you have a preferred color scheme for differentiating companies?

  2. Would you like specific colors to be used for certain companies with the highest
  market cap?

  3. How would you like the text annotations for percentage shares to be formatted?

  4. Do you prefer any particular font style or size for the text annotations and
  context-relevant comments?

  5. Should certain sectors or industries have specific colors or highlights?

  6. Would you like the chart to display a legend or labels directly on the pie slices?

  7. Are there any specific companies you want to emphasize or prioritize in the chart?

  8. Do you have a specific layout preference for the context-relevant comments?

  9. Would you like to include any additional annotations or markers for significant
  figures?

  10. Are there any specific tools or software you prefer to be used for creating
  the pie chart?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not know.

  4. I have no specific preference.

  5. I am not sure.

  6. Display a legend.

  7. I do not know.

  8. I have no specific preference.

  9. Yes, please include annotations for significant figures.

  10. I have no specific preference.'
data_attributes:
- market_cap
- name
- sector
- industry
