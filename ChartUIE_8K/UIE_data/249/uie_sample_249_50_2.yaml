initial_prompt: Create a heatmap highlighting pricing changes across different technology
  companies listed on NASDAQ. Emphasize market cap, share volume, and earnings per
  share. Annotate significant changes in price percentage. Focus on identifying trends
  or outliers in the sector and industry.
questions: '1. Do you have any specific color scheme preferences for the heatmap?

  2. Would you like the color intensity to represent the magnitude of pricing changes,
  market cap, share volume, or earnings per share?

  3. Which value do you prefer to be annotated on the heatmap: pricing percentage
  changes, absolute pricing changes, or another metric?

  4. Do you have any preferences on how significant changes in price percentage should
  be highlighted or annotated?

  5. Should there be a specific threshold for what constitutes a "significant change"
  in price percentage?

  6. Do you prefer any specific labels or descriptions for the axes in the heatmap?

  7. Would you like to include any specific filters to narrow down which technology
  companies are displayed on the heatmap?

  8. Are there any specific sectors or industries within the technology sector that
  you would like to focus on or exclude from the heatmap?

  9. Do you have a preferred way to encode trends or outliers, such as through color
  gradients or specific markers?

  10. Is there a specific time frame you are interested in for analyzing pricing changes?'
answers: '1. I am not sure

  2. The color intensity should represent the magnitude of pricing changes.

  3. Pricing percentage changes

  4. I do not know

  5. I do not know

  6. I do not know

  7. I do not know

  8. I am not sure

  9. I have no specific preference

  10. I have no specific preference'
