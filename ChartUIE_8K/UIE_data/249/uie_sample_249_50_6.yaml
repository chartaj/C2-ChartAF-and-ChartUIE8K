initial_prompt: Create a donut chart to visualize the sector distribution of high-tech
  companies on NASDAQ from the given data.
questions: '1. What color scheme do you prefer for the sectors in the donut chart?

  2. Do you want each sector segment in the donut chart to be labeled with its percentage?

  3. Would you like to display the exact number of companies in each sector?

  4. Do you have a specific order in which you want the sectors to be displayed (e.g.,
  alphabetical, by size)?

  5. Do you have preferences regarding the font style and size for the labels and
  legend?

  6. Should the donut chart have a title and, if so, do you have a specific title
