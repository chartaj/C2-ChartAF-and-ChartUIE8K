initial_prompt: Create a scatter plot for High-Tech Companies on NASDAQ. Plot 'price'
  on the x-axis and 'market_cap' on the y-axis. Differentiate by 'industry'. Label
  with 'symbol' and size by 'share_volume'.
questions: '1. Do you have any specific color preferences for differentiating the
  industries?

  2. Would you like to include a legend to explain the sizes of the bubbles based
  on ''share_volume''?

  3. Do you have a specific layout preference, such as landscape or portrait?

  4. Are there any specific fonts or styles you prefer for the labels?

  5. Would you like axis titles to include units or additional descriptions?

  6. Do you want to apply any specific scaling (e.g., log scale) to the axes for better
  visualization?

  7. Do you have any preferences for the grid lines (e.g., presence, style, color)
  on the scatter plot?

  8. Should the scatter plot include reference lines, such as mean or median values,
  for price or market cap?

  9. Do you prefer the chart to have a specific background color or pattern?

  10. Is there a desired level of label detail (e.g., full company name vs. ticker
  symbol) for the data points?'
answers: '1. I am not sure.

  2. Yes, I would like to include a legend to explain the sizes of the bubbles based
  on ''share_volume''.

  3. I do not know.

  4. I have no specific preference.

  5. I have no specific preference.

  6. I am not sure.

  7. I do not know.

  8. I am not sure.

  9. I do not know.

  10. I would prefer the ticker symbol as the label for the data points.'
data_attributes:
- symbol
- price
- market_cap
- industry
- share_volume
