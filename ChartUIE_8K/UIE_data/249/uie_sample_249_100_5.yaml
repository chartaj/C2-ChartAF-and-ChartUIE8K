initial_prompt: Create a bar chart comparing the market cap of high-tech companies
  on NASDAQ. Use data from the 'market_cap' column for 'Apple Inc. Common Stock',
  'Microsoft Corporation Common Stock', and 'Alphabet Inc. Class C Capital Stock'.
  The x-axis should list the company names from the 'name' column, and the y-axis
  should show market cap values. Add a title "Market Cap of High-Tech NASDAQ Companies"
  and label the axes appropriately. Include the pricing percentage changes beside
  each bar for additional insight. Ensure the chart is visually appealing and easy
  to interpret.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Do you want the bars to have specific colors assigned to each company?

  3. How would you like the pricing percentage changes to be displayed beside each
  bar (e.g., specific font size, color)?

  4. Would you like gridlines on the chart for better readability?

  5. Is there a specific font style or size you prefer for the title and axis labels?

  6. Should the y-axis use a specific numbering format (e.g., billions, trillions)?

  7. Do you have any preferences for the arrangement of the bars (e.g., in ascending
  or descending order based on market cap)?

  8. Would you like to add data labels at the top of each bar for market cap values?

  9. Are there any specific design elements you would like to include to enhance visual
  appeal (e.g., background shading, borders)?

  10. Do you have any specific preferences for the chart size and aspect ratio?'
answers: '1. I am not sure.

  2. I do not know.

  3. I am not sure.

  4. Yes, please include gridlines for better readability.

  5. I do not have a specific preference.

  6. The y-axis should use billions.

  7. Arrange the bars in descending order based on market cap.

  8. Yes, please add data labels at the top of each bar for market cap values.

  9. I am not sure.

  10. I do not have any specific preferences.'
