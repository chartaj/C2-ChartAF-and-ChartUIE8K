initial_prompt: Create a stacked bar chart showcasing the market cap of high-tech
  companies on NASDAQ. Annotate market cap values and use highlights to emphasize
  significant differences. Summarize the price changes and use colors to differentiate
  sectors.
questions: '1. Do you have any specific color preferences for differentiating the
  sectors?

  2. Are there preferred ways you would like significant market cap differences highlighted
  (e.g., bolding, different shapes, arrows)?

  3. What level of detail do you want for the market cap annotations (e.g., exact
  values, rounded values)?

  4. Do you prefer any particular ordering for the companies within the chart (e.g.,
  by market cap size, alphabetically)?

  5. Are there any specific sectors or companies you want to be emphasized or treated
  differently in the chart?

  6. How would you prefer the price changes to be summarized or shown in the chart?

  7. Do you have a preference for the chart title or axis labels?

  8. Would you like to include additional data points or metrics besides market cap
  and price changes?

  9. Is there a preferred font style or size for the chart annotations and labels?'
answers: '1. I am not sure.

  2. I am not sure.

  3. Rounded values.

  4. I do not know.

  5. I do not know.

  6. I do not know.

  7. I have no specific preference.

  8. I do not know.

  9. I do not know.'
