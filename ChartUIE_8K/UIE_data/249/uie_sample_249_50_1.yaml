initial_prompt: Create a pie chart showing the market cap distribution of high-tech
  companies on NASDAQ. Highlight and annotate the sectors to emphasize their contributions.
  This will help visualize the dominance of each sector in market value.
questions: '1. Do you have a preferred color scheme for the pie chart?

  2. Would you like the sectors to be displayed in a specific order (e.g., descending
  order of market cap)?

  3. Are there any specific labels or annotations you would like to appear on the
  chart?

  4. What level of detail do you prefer for sector annotations (e.g., market cap value,
  percentage contribution)?

  5. Do you want the chart to include a legend?

  6. Should the pie chart include the actual market cap values, percentages, or both
  in the slices?

  7. Would you like the chart to have a title or subtitle?

  8. Do you prefer a specific font style or size for the text in the chart?

  9. Are there any specific formatting preferences for the annotations or label texts
  (e.g., bold, italics)?

  10. Do you want the chart to highlight specific sectors with different shades or
  patterns?'
answers: '1. I do not know.

  2. Yes, descending order of market cap.

  3. I am not sure.

  4. Percentage contribution would be nice.

  5. Yes.

  6. Both.

  7. Yes.

  8. I do not know.

  9. I am not sure.

  10. I am not sure.'
