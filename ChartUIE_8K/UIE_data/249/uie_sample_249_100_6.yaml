initial_prompt: 'Create a donut chart to visualize the sector distribution of high-tech
  companies listed on NASDAQ. Use the data provided in the CSV file. Highlight the
  number of companies in each sector, focusing on technology companies. Ensure that
  sectors like "Computer Manufacturing," "Computer Software: Prepackaged Software,"
  and "Internet and Information Services" are prominently featured. If possible, show
  the percentage values for each sector to give a clear idea of their dominance or
  presence in the market. Include a legend mapping each color to its respective sector.
  Thank you.'
questions: '1. Do you have a preference for the color scheme used in the donut chart?

  2. Would you like the chart to have a specific title or subtitle?

  3. Are there any specific font styles or sizes you prefer for the labels and legend?

  4. Do you want the values inside the chart segments or just outside the segments?

  5. Should the chart include data labels for both the number of companies and percentage
  values?

  6. Are there any specific sectors or elements you want to be highlighted with a
  different color or emphasis?'
answers: '1. I am not sure.

  2. I do not know.

  3. I do not know.

  4. I prefer the values inside the chart segments.

  5. Yes, please include both the number of companies and percentage values.

  6. Please highlight "Computer Manufacturing," "Computer Software: Prepackaged Software,"
  and "Internet and Information Services" with a different color or emphasis.'
data_attributes:
- sector
- name
