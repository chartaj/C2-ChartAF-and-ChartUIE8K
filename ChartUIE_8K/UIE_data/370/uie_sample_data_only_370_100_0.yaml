  \ text annotations to highlight the top score for each student. Add highlights to\
  \ emphasize key differences. The chart should present an educational overview, helping\
  \ to identify trends in students\u2019 performance throughout the year. It should\
  \ serve teachers or school administrators looking to understand individual and collective\
  \ progress. Missing or unique values seem not to be a concern, so focus should strictly\
  \ be on the provided student performance data. Ensure readability and clear presentation."
