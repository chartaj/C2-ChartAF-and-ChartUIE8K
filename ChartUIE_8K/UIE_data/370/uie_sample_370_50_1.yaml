initial_prompt: Create a line chart to visualize the students' grades over the months.
  Highlight the top scorer for each month and add text annotations for their scores.
questions: '1. Do you have a preferred color scheme for the line chart?

  2. How would you like the top scorer to be highlighted (e.g., different color, larger
  marker)?

  3. Where would you prefer the text annotations for top scorers to be placed (e.g.,
  above the point, below the point)?

  4. Would you like grid lines in the background of the chart for better readability?

  5. Do you have a preference for the chart''s title and axis labels?

  6. Should the legend be displayed, and if so, where (e.g., top, bottom, left, right)?

  7. Is there a specific font style and size you would like for the annotations and
  labels?

  8. Do you prefer the months to be displayed as numbers or full month names on the
  x-axis?'
