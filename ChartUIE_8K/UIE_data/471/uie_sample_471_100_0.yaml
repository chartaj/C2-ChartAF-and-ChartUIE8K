initial_prompt: Create a table chart for voter demographics based on age groups, showing
  the votes for Clinton and Trump. Highlight the age groups with the highest and lowest
  votes for each candidate, and annotate the exact vote counts for these groups. This
  will help quickly identify key voting trends. Use both data-driven text annotations
  for the vote counts and visual highlights to distinguish these crucial elements.
  This visual should convey clear and insightful analytics for understanding voting
  behavior across different age demographics.
questions: '1. Do you have a preferred color scheme for highlighting the age groups
  with the highest and lowest votes?

  2. Would you like the table chart to be sorted in any particular order, such as
  by age group or by vote count?

  3. Are there specific styles of text annotations you prefer for indicating vote
  counts?

  4. Would you like grid lines to be displayed within the table for better readability?

  5. Do you have a preference for the font style and size used in the chart annotations
  and labels?

  6. Should the table chart include any legends or keys to explain the color highlights?

  7. Would you prefer the vote counts to be displayed as raw numbers, percentages,
  or both?

  8. Are there any additional demographic categories or data points you would like
  to include in the table chart?'
answers: '1. I do not have a specific preference.

  2. I am not sure.

  3. I do not know.

  4. Yes, I would like grid lines to be displayed within the table for better readability.

  5. I have no specific preference.

  6. I have no specific preference.

  7. I would like the vote counts to be displayed as raw numbers.

  8. I am not sure.'
data_attributes:
- category
- Vote for Clinton
- Vote for Trump
- group
