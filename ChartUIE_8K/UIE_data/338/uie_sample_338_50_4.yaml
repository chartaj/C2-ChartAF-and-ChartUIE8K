initial_prompt: Create a stacked bar chart to visualize the sample data, comparing
  'ProductionVolume', 'ProductionCost', and 'SupplierQuality' for each data point.
  Make sure to distinguish each category by color.
questions: '1. Do you have a preferred color scheme for distinguishing each category?

  2. Would you like to include data labels on the bars for each segment?

  3. Do you prefer to have a legend showing what each color represents?

  4. Should the y-axis be labeled in a specific way (e.g., total value)?

  5. Would you like grid lines to be included on the chart for better readability?

  6. Do you have a specific order preference for the data points on the x-axis?

  7. Are there any specific title or subtitle preferences for the chart?

  8. Do you want to include axis labels and, if so, do you have specific text for
  those labels?

  9. Should there be a specific annotation or highlight for any particular data point?'
answers: '1. I am not sure.

