  5. Are there specific trends or data points that you want to ensure are highlighted?

  6. Is there a preferred layout or aspect ratio for the chart?

  7. Do you want the x-axis and y-axis to have specific scaling (e.g., logarithmic)
  or labeling format?

  8. Should the chart include a legend, and if so, how would you like it to be styled?

  9. Would you like gridlines in the background of the scatter plot? If yes, any preference
  on their style?

  10. Is there a specific font style and size you prefer for the chart''s labels and
  annotations?'
answers: '1. I am not sure.

