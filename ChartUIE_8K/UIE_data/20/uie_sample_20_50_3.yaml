initial_prompt: Create a Choropleth map highlighting the birth countries of the featured
  artists. Use shades to represent the number of paintings each artist created. Include
  a legend for clarity.
questions: '1. Do you have a specific color palette preference for the shades representing
  the number of paintings?

  2. What title would you like for the Choropleth map?

  3. Do you have any preferences for the style or placement of the legend?

