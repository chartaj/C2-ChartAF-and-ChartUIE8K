initial_prompt: Please create a spline chart visualizing Spotify Streams over time
  for the top 3 tracks in the "Most Streamed Spotify Songs 2024" dataset. Make sure
  to highlight peaks and trends clearly.
questions: '1. Do you have any specific color preferences for each of the top 3 tracks?

  2. Would you like any particular markers for highlighting peaks (e.g., stars, circles)?

  3. Do you have a preferred time interval for the x-axis (e.g., daily, weekly, monthly)?

  4. Should the y-axis have a specific scale (e.g., linear, logarithmic)?

  5. Are there any annotations or labels you want to include for specific data points?

  6. Do you prefer to have a legend on the chart, and if so, where should it be placed
  (e.g., top, bottom, left, right)?

  7. Would you like to include grid lines in the background for better readability?

  8. Is there a specific range for the y-axis values to focus on a particular subset
  of data?

  9. Do you need any title or subtitle for the chart?

  10. Are there any specific font styles or sizes you prefer for the chart labels
  and title?

  11. Would you like to show data values at each point on the spline?'
answers: '1. I am not sure.

  2. I do not know.

  3. I prefer weekly intervals.

  4. I am not sure.

  5. I do not know.

  6. Yes, please place the legend at the bottom.

  7. Yes, include grid lines in the background.

  8. I am not sure.

  9. Yes, title it "Spotify Streams Over Time for Top 3 Tracks in 2024".

  10. I have no specific preference.

  11. I do not know.'
