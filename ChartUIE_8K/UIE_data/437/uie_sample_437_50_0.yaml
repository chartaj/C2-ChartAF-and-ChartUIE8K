initial_prompt: Create a line chart showing the frequency of X-men character appearances
  over issues. Annotate key characters like Professor X and highlight notable issues
  for better clarity and focus.
questions: '1. Do you have any specific color preferences for highlighting notable
  issues?

  2. Are there any additional characters you would like to annotate besides Professor
  X?

  3. What style of line (solid, dashed, dotted) do you prefer for the chart?

  4. Do you prefer a specific font style or size for annotations and labels?

  5. Should the X-axis display every issue number or group them by a specific interval
  (e.g., every 10 issues)?

  6. Would you prefer a legend to be included in the chart? If so, where should it
  be positioned?

  7. Do you have a preferred title for the chart?

  8. Should the Y-axis be labeled with specific frequency intervals, or should it
  auto-adjust?

  9. Would you like gridlines to be included in the background for better readability?

  10. Do you have a specific size or aspect ratio in mind for the chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. I prefer the X-axis to display every issue number.

  6. Yes, a legend should be included, but I am not sure where it should be positioned.

  7. I do not have a preferred title.

  8. It should auto-adjust.

  9. Yes, I would like gridlines to be included.

  10. I have no specific preference.'
data_attributes:
- issue
