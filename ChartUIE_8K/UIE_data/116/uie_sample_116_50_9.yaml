initial_prompt: Create a stacked bar chart showing preferred coffee types (e.g. Regular
  drip, Iced) across different age groups. Use the "favorite" column for coffee type
  and "age" column for age groups. Make each bar represent an age group, with segments
  indicating favorite coffee types.
questions: '1. Do you have a preferred color palette for the chart?

  2. How would you like the age groups to be labeled on the x-axis?

  3. Should the total value of each bar be displayed on top of the bar?

  4. Do you prefer a specific ordering of the segments within each bar?

  5. Would you like gridlines to be included in the chart?

  6. Should the legend be placed in a specific location on the chart?

  7. Do you have any specific preferences for font style or size for the labels and
  titles?

  8. Should the chart have a title, and if so, how would you like it to be phrased?

  9. Are there any specific labels or annotations you would like to add to the segments
  or bars?

  10. Would you like to include a subtitle or description to provide context for the
  chart?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I have no specific preference.

  5. I do not know.

  6. I do not know.

  7. I am not sure.

  8. Yes, "Coffee Preferences by Age Group".

  9. I am not sure.

  10. I do not know.'
