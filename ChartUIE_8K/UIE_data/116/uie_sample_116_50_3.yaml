  7. Should there be any specific labels or titles for the chart, axes, or legend?

  8. Do you prefer horizontal or vertical bars?

  9. Would you like gridlines to be displayed in the chart? If yes, in which direction?

  10. Is there a specific font style or size you would prefer for the text labels?'
