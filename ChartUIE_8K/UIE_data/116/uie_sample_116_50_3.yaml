initial_prompt: Please create a bar chart to visualize the favorite coffee types based
  on the "favorite" column from the Coffee Taste Test dataset. Include counts of each
  favorite type, categorized by age groups found in the "age" column.
questions: '1. Do you have a preferred color scheme for the bar chart?

  2. Should the age groups be displayed on the x-axis or y-axis?

  3. Do you prefer a grouped or stacked bar chart for age groups?

  4. Would you like the counts of each favorite type displayed on the bars?

  5. Is there a specific order in which you would like the coffee types or age groups
