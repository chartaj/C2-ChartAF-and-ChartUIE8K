initial_prompt: Create a pie chart showing the distribution of star types using the
  'Star type' column.
questions: '1. Do you have any specific color preferences for the pie chart slices?

  2. Would you like to include labels and/or percentages on the pie chart slices?

  3. Do you prefer a 2D or 3D pie chart?

  4. Is there a particular order you would like the star types to be displayed in,
  such as ascending or descending order of frequency?

  5. Do you want a legend on the chart, and if so, where would you like it to be positioned?

  6. Should the chart include a title, and if so, what should it be?

  7. Would you like to highlight or emphasize any specific star type(s) in the chart?'
answers: '1. I do not know.

  2. Yes, I would like to include labels and percentages on the pie chart slices.

  3. I am not sure.

  4. I am not sure.

  5. I am not sure.

  6. Yes, the title should be "Distribution of Star Types".

  7. I am not sure.'
data_attributes:
- Star type
