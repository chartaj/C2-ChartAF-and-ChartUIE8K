initial_prompt: Create a bar chart showing the average distance from Earth to exoplanets
  discovered each year, using data from NASA Exoplanets.
questions: '1. What title would you prefer for the bar chart?

  2. Do you have any preference on the color scheme for the bars?

  3. How would you like the axis labels to be formatted?

  4. Should the y-axis be labeled with "Average Distance (in light-years)" or any
  other specific unit?

  5. Would you like grid lines to be displayed on the chart?

  6. Any specific font style or size preferences for chart text (titles, labels, etc.)?

  7. How would you prefer to handle missing values in the data?

  8. Do you want to include legends on the chart, and if so, how should they be labeled?

  9. Should the bars be ordered chronologically or by the average distance size?

  10. Any specific details you want to highlight or annotate in the chart?'
answers: '1. I am not sure.

  2. I have no specific preference.

  3. I am not sure.

  4. Average Distance (in light-years).

  5. Yes, display grid lines.

  6. I do not know.

  7. I am not sure.

  8. No legends are needed.

  9. Chronologically.

  10. I do not know.'
data_attributes:
- distance
- discovery_year
