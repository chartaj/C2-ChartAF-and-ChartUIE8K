initial_prompt: Create a column chart to compare the GDP sector compositions of the
  top 3 countries (United States, China, and Japan) in 2017. The X-axis should represent
  the countries, and the Y-axis should represent the GDP values in millions of dollars.
  Use different colors to distinguish between Agriculture, Industry, and Services
  sectors. Add labels and a legend for clarity.
questions: '1. Do you have any specific color preferences for the Agriculture, Industry,
  and Services sectors?

  2. Would you like the chart title to be included, and if so, what should it be?

  3. Do you have any preferred font size or style for the labels and legend?

  4. Should the GDP values be displayed on the Y-axis in a particular format (e.g.,
  commas for thousands, abbreviations like ''M'' for millions)?

  5. Do you prefer any specific order for the countries on the X-axis?

  6. Would you like gridlines to be displayed on the chart for better readability?

  7. Is there any specific positioning you prefer for the legend (e.g., top, bottom,
  left, right)?

  8. Do you need to include source information or any footnotes on the chart?

  9. Are there any additional annotations or highlights you would like to include
  in the chart?

  10. Do you have any specific size or aspect ratio in mind for the chart?'
answers: '1. I am not sure.

  2. Yes, include the chart title: "GDP Sector Composition of the Top 3 Countries
  in 2017".

  3. I am not sure.

  4. Use commas for thousands and millions.

  5. United States, China, Japan.

  6. Yes, display gridlines.

  7. I do not know.

  8. No, source information or footnotes are not needed.

  9. No additional annotations or highlights are needed.

  10. I have no specific preference.'
data_attributes:
- Country/Economy
- GDP (millions of $)
- Agriculture GDP
- IndustryGDP
- ServicesGDP
