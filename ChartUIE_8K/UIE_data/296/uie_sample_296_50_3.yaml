initial_prompt: 'Create a pie chart showing the distribution of categories (attractions,
  restaurants, etc.) from the "Colombo Gems: 200 Prime Spots on TripAdvisor" dataset.'
questions: '1. Do you have a preferred color scheme for the pie chart?

  2. Would you like the chart to display percentages, actual counts, or both for each
  slice?

  3. Do you prefer the slices of the pie chart to be ordered in a specific way (e.g.,
  from largest to smallest)?

  4. Should labels be displayed on the slices, or do you prefer a legend?

  5. Do you have any specific preferences for the title or subtitle of the chart?

  6. Is there a specific font style or size you would prefer for the text in the chart?

  7. Would you like the chart to include any specific annotations or highlights on
  certain categories?'
answers: '1. I am not sure.

  2. Both percentages and actual counts.

  3. I do not know.

  4. Labels on the slices.

  5. I do not know.

  6. I have no specific preference.

  7. I do not know.'
