  Nuclear, and Hydro. Highlight the trends for Belgium by distinguishing its lines,
  perhaps using different colors or thickness. Annotate key data points for Belgium
  in each year to emphasize significant changes. Use text annotations to provide context
  and facilitate comparison among the countries. The purpose of this visualization
  is to analyze energy generation trends over these years and draw attention to noteworthy
  shifts in Belgium''s energy production.'
