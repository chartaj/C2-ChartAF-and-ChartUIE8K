initial_prompt: Create a bar chart showing the population of each country. Use 'Country'
  for the x-axis and 'Population' for the y-axis. Title it "Population by Country".
questions: '1. What color scheme would you prefer for the bars?

  2. Do you have a preference for the orientation of the labels on the x-axis (horizontal
  or vertical)?

  3. Should the chart include grid lines? If yes, would you prefer them for both axes
  or just one?

  4. Would you like to see data labels on top of the bars to show the exact population
  numbers?

  5. Is there a specific font style or size you would like for the title and axis
  labels?

  6. Do you want to include any additional information in the chart, such as a subtitle
  or footnote?

  7. Should the countries be ordered in a specific way (e.g., alphabetically, by population
  size)?

  8. Do you prefer a specific aspect ratio or size for the chart?'
