initial_prompt: Create a heatmap to visualize customer churn rates across different
  payment methods and contract types. Annotate significant differences to highlight
  trends. Focus on total charges and monthly charges for additional insights into
  customer behavior.
questions: '1. Do you have a preferred color scheme for the heatmap?

