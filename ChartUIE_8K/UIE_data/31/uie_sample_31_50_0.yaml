  3. How would you prefer to annotate significant differences on the heatmap (e.g.,
  symbols, text)?

  4. Do you want gridlines to be visible on the heatmap?

  5. Should the heatmap include axis labels and titles for clarity?

  6. Would you prefer to display exact values in each cell of the heatmap?

  7. Do you have specific font preferences for text annotations and labels?

  8. What is your desired range for the color scale (e.g., logarithmic, linear)?

  9. Do you want to display tooltips that show detailed information when hovering
  over each cell?

  10. Are there any specific thresholds or benchmarks you want highlighted on the
  heatmap?'
