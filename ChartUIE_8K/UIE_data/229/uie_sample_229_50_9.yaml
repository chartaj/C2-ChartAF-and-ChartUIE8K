initial_prompt: Create a bubble chart showing global Covid statistics. X-axis for
  Total Cases, Y-axis for Total Deaths, bubble size for Active Cases, and bubble color
  for different countries.
questions: '1. Do you have any specific color scheme preference for different countries?

  2. Would you like to include data labels on the bubbles?

  3. How would you prefer the axis scales to be displayed (linear or logarithmic)?

  4. Are there any specific countries you would like to highlight or focus on?

  5. Do you have a preference for the chart title and axis labels?

  6. Would you like to include a legend for bubble sizes and colors?

  7. Should the chart include gridlines for better readability?

  8. Do you want to include annotations for any specific data points or regions?

  9. Are there specific font styles or sizes you prefer for the chart''s text elements?

  10. Would you like to incorporate any additional filters or selectors for the data
  attributes?'
answers: '1. I have no specific preference.

