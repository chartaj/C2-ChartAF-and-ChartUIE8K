initial_prompt: Create a heatmap showing total cases, deaths, and recovered cases
  for each country. Highlight countries with the highest and lowest numbers. Use color
  gradients to indicate severity. Use "Covid Cases and Deaths Worldwide" data.
questions: '1. Do you have a preferred color scheme or specific colors for the gradients
  to indicate severity?

  2. How many categories of severity (e.g., high, medium, low) would you like to have?

  3. Would you prefer the countries to be organized alphabetically or by the severity
  of cases and deaths in the heatmap?

  4. Do you want any specific annotations or labels on the heatmap, such as exact
  numbers or country names?

  5. Are there any particular countries you want to ensure are clearly highlighted?'
answers: '1. I am not sure.

  2. I do not know.

  3. By the severity of cases and deaths.

  4. I am not sure.

  5. I do not know.'
data_attributes:
- Country
- Total Cases
- Total Deaths
- Total Recovered
