initial_prompt: Please create a box chart visualizing the distribution of total cases,
  total deaths, and total recovered for each country from the given COVID-19 worldwide
  dataset.
questions: '1. Do you prefer the box charts to be displayed side-by-side or in a single
  combined chart?

  2. What color scheme would you like for the different attributes (Total Cases, Total
  Deaths, Total Recovered)?

  3. Would you like to include median lines within the box plots?

  4. Should outliers be visually emphasized in the box plots?

  5. Do you have any specific requirements for the axis labels or titles?

  6. Would you like to add any annotations or data labels on the box charts for better
  clarity?

  7. Do you want to include grid lines in the background for better readability?

  8. Is there a specific ordering of countries you prefer (e.g., alphabetical, by
  total cases, etc.)?

  9. Would you like to include a legend explaining the different components of the
  box plots?

  10. Should the chart include a title and subtitle? If yes, please specify the content.'
answers: '1. I do not know.

  2. I am not sure.

  3. Yes, I would like to include median lines within the box plots.

  4. I have no specific preference.

  5. I do not know.

  6. I have no specific preference.

  7. I am not sure.

  8. I do not know.

  9. I have no specific preference.

  10. Yes, the chart should include a title and subtitle. Title: "COVID-19 Distribution
  by Country" Subtitle: "Total Cases, Total Deaths, and Total Recovered".'
