initial_prompt: Create a dot plot visualizing the total COVID-19 cases by country.
  Highlight variations in active cases and recoveries.
questions: '1. Do you have a preferred color scheme for highlighting active cases
  and recoveries?

  2. Would you like to display the exact numbers of active cases and recoveries as
  labels on the plot?

  3. Is there a specific order in which you would like the countries to be displayed,
  such as by total cases or alphabetically?

  4. How would you like to handle countries with missing data in any of the specified
  attributes?

  5. Do you prefer any specific sizing or scaling for the dots based on total cases?

  6. Should we include a legend to explain the different color codings or dot sizes?

  7. Is there a maximum number of countries you want displayed on the dot plot, or
  should all be included?

  8. Do you have any specific preferences for the chart''s title and axis labels?

  9. Would you like to include any annotations or highlights for specific countries?'
answers: '1. I do not know.

  2. I am not sure.

  3. By total cases.

  4. I am not sure.

  5. I do not know.

  6. Yes.

  7. I am not sure.

  8. I have no specific preference.

  9. I do not know.'
data_attributes:
- Country
- Total Cases
- Active Cases
- Total Recovered
