initial_prompt: 'Create a line chart showing monthly sales trends over the years.
  Use "Order Date" for the x-axis and "Sales" for the y-axis. Differentiate the "Category"
  with separate lines.

  '
questions: '1. Do you have a specific color palette preference for differentiating
  the categories?

  2. Would you prefer the x-axis to display dates in a specific format (e.g., YYYY-MM,
  MM/YYYY)?

  3. Are there any specific time intervals you want to highlight on the x-axis (e.g.,
  fiscal quarters, key sales periods)?

  4. Do you want to include data labels on the line chart showing sales values at
  specific points?

  5. Should there be any specific markers (e.g., dots, triangles) on data points across
  the lines?

  6. Would you prefer gridlines for better readability of the chart? If yes, both
  major and minor gridlines or just major ones?

  7. Should the chart include a legend explaining the colors and categories?

  8. Is there any specific font type or size preference for the axis labels and title?

  9. Do you want to add a title and subtitle to the chart? If yes, what should they
  be?

  10. Should the chart include annotations or comments on significant trends or data
  points?

  11. Do you have a preference for the size and dimensions of the chart (e.g., landscape,
  portrait, specific pixel dimensions)?

  12. Would you like to include a trendline or moving average to further emphasize
  the overall sales trend?'
