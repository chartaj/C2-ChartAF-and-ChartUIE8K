initial_prompt: Create a stacked bar chart displaying sales by region and category
  from the Superstore Sales Dataset. Annotate the highest sales section.
questions: '1. Do you have any specific color preferences for the different regions
  or categories?

  2. Would you prefer the bar segments to be ordered in any particular way (e.g.,
  ascending/descending order of sales)?

  3. Is there a specific font style or size you would like for the annotations and
  labels?

  4. Should there be grid lines in the background for better readability?

  5. Do you have any preferences for the legend position (e.g., top, bottom, left,
  right)?

  6. Would you prefer the sales values to be displayed on the bars or next to them?

  7. Is there any additional text or title you would like to add to the chart?

  8. Are there any specific scales or units for the sales values you would like to
  be displayed?

  9. Do you prefer the bars to be displayed vertically or horizontally?

  10. Would you like any specific spacing between the bars?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. I have no specific preference.

  7. I do not know.

  8. I have no specific preference.

  9. I prefer the bars to be displayed vertically.

  10. I do not know.'
data_attributes:
- Region
- Category
- Sales
