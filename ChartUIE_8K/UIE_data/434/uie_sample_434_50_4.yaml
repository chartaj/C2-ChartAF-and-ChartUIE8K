initial_prompt: Create a heatmap displaying the birth countries of Tour de France
  winners from 1903 to 2019. Highlight the frequency of winners by country based on
  their birth data.
questions: '1. What color scheme do you prefer for the heatmap?

  2. Would you like to display the actual frequencies on the heatmap cells?

  3. Are there specific countries you want to focus on or highlight?

  4. What title do you prefer for the heatmap?

  5. Do you want to include any specific annotations or labels on the heatmap?

  6. Should the heatmap include a legend explaining the color intensity?

  7. What default sort order do you prefer: alphabetical by country or by frequency
  of winners?

  8. Would you like to see a gridline separating each cell in the heatmap?

  9. What font style and size do you prefer for the text on the heatmap?

  10. Is there a particular orientation you prefer for the heatmap (horizontal or
  vertical)?

  '
answers: '1. I am not sure.

