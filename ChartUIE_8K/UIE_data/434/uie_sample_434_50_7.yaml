initial_prompt: Create a bar chart displaying the number of stage wins by winner names
  for each Tour de France edition from 1903 to 2019.
questions: '1. Do you have any preferred color scheme for the bar chart?

  2. Do you want the bars to be displayed vertically or horizontally?

  3. Should the chart include gridlines for easier comparison?

  4. Do you prefer specific labels for the x-axis and y-axis, or should they be auto-generated
  from the data attributes?

  5. Is there a specific font style or size you prefer for the labels and title?

  6. Would you like to include a legend that shows the winner names?

  7. Should the chart include tooltips with additional information when hovering over
  the bars?

  8. Do you want to highlight any specific outliers or significant data points in
  the chart?

  9. Would you like to include a title and subtitle for the chart? If so, what should
  they be?

  10. Do you prefer any specific arrangement for the winner names on the axis (alphabetical,
  number of wins, etc.)?'
answers: '1. I am not sure.

  2. Vertically.

  3. I am not sure.

  4. I have no specific preference.

  5. I do not know.

  6. Yes.

  7. I do not know.

  8. I am not sure.

  9. Yes. Title: "Tour de France Stage Wins by Winner Names (1903-2019)", Subtitle:
  "Distribution of Stage Wins Each Year."

  10. I do not know.'
data_attributes:
- edition
- winner_name
- stage_wins
