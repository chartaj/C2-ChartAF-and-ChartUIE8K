initial_prompt: Visualize a histogram of Indian Startup Funding in various cities
  highlighting major investments. Annotate significant peaks to emphasize prominent
  funding amounts and investor names. Include color highlights on bars representing
  highest and lowest investments.
questions: '1. Do you have a preferred color scheme for the histogram bars, especially
  for highlighting the highest and lowest investments?

  2. Would you like any specific font style or size for the annotations and labels?

  3. Do you have a preferred layout or style for the legend in the chart?

  4. What level of detail would you like for the annotations (e.g., just investor
  names and funding amounts or additional context)?

  5. Are there any specific colors you would like to use for the bars representing
  the highest and lowest investments?

  6. Do you have a preferred way to position the annotations on the histogram (e.g.,
  above the bars, inside the bars)?

  7. Would you prefer a vertical or horizontal histogram for better readability?

  8. Are there any specific city data that you want to focus on or exclude from the
  visualization?

  9. How many significant peaks would you like to annotate on the histogram?

  10. Do you have a preferred naming convention for the axes labels?'
answers: '1. I do not know.

  2. I am not sure.

  3. I do not know.

  4. I would like investor names and funding amounts.

  5. I do not know.

  6. Above the bars.

  7. Vertical histogram.

  8. I do not know.

  9. Annotate the top 5 significant peaks.

  10. I have no specific preference.'
data_attributes:
- Date dd/mm/yyyy
- City Location
- Investors Name
- Amount in USD
