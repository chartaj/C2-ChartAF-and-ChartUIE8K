initial_prompt: 'Create a bar chart that presents the total funding amount in USD
  for each city location. The chart should visualize the "City Location" on the x-axis
  and the "Amount in USD" on the y-axis. Make sure to handle and sum up the investment
  amounts per city correctly, even though they are formatted as strings with commas.
  The bar chart needs to show which cities in India received the most startup funding
  based on the data provided. Include labels and a title: "Total Startup Funding by
  City". Thank you!'
questions: '1. Do you have any specific color preferences for the bars in the chart?

  2. Would you like gridlines to be displayed on the chart? If yes, do you have specific
  preferences for their style or color?

  3. How would you like the data labels to be displayed on the bars (e.g., inside
  the bars, outside the bars, at the end of the bars)?

  4. Do you prefer a specific font style, size, or color for the chart''s title and
  labels?

  5. How detailed do you want the axis ticks and labels to be (e.g., major ticks only,
  minor ticks, specific intervals)?

  6. Do you need any specific formatting for the y-axis to represent the funding amounts,
  such as including commas, currency symbols, or abbreviations?

  7. Would you like to include any annotations or reference lines to highlight specific
  funding milestones or thresholds?

  8. Do you have any preferences regarding the orientation of the x-axis labels (e.g.,
  horizontal, diagonal, vertical)?

  9. Would you like a legend to be included, even though there is only one type of
  data being represented?

  10. Are there any specific cities or data points you would like to be highlighted
  or emphasized in the chart?'
answers: '1. I do not have any specific color preferences.

  2. I am not sure about the gridlines.

  3. Display the data labels at the end of the bars.

  4. I do not have specific preferences for font style, size, or color.

  5. I am not sure about the axis ticks and labels detail.

  6. Yes, please include commas and the currency symbol for the y-axis.

  7. I do not know about annotations or reference lines.

  8. I am not sure about the orientation of the x-axis labels.

  9. No, I do not need a legend.

  10. I do not have any specific cities or data points to be highlighted.'
data_attributes:
- City Location
- Amount in USD
