initial_prompt: Create a scatter plot showing the correlation between investment amounts
  and date for Indian startups. Use different colors to represent various industry
  verticals. Ensure missing values are handled effectively.
questions: '1. Do you have any specific preference for the color palette to represent
  various industry verticals?

  2. How would you like the dates to be formatted on the x-axis (e.g., ''DD/MM/YYYY'',
  ''MM/YYYY'', ''YYYY'')?

  3. Do you prefer a specific marker style or size for the scatter plot points?

  4. Should the y-axis (investment amounts) be represented in a specific currency
  format or scale (e.g., thousands, millions)?

  5. Would you like to add any specific labels or annotations to the data points?

  6. Do you want a legend to be included in the chart for industry verticals, and
  if so, where should it be positioned?

  7. Should the missing values be represented in a specific way on the chart or excluded
  entirely?

  8. Are there any specific ranges or limits you would like to set for the axes?'
answers: '1. I am not sure.

  2. I am not sure.

  3. I do not know.

  4. I am not sure.

  5. I do not know.

  6. Yes, please include a legend for industry verticals. I do not have a specific
  preference for its position.

  7. Missing values should be excluded entirely.

  8. I do not know.'
data_attributes:
- Date dd/mm/yyyy
- Amount in USD
- Industry Vertical
