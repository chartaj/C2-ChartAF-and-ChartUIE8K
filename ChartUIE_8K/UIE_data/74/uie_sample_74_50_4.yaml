initial_prompt: Create a bar chart comparing CEI, GCI, NCSI, and DDL scores for different
  countries in various regions to visualize cybersecurity levels.
questions: '1. Do you have a preference for the color palette of the bar chart?

  2. Would you prefer to group the bars by country or by region?

  3. How would you like the countries and regions to be labeled on the chart (full
  names, abbreviations, etc.)?

  4. Do you want to include axis titles and, if so, what should they be?

  5. Should the chart display gridlines, and if so, for which axis (x-axis, y-axis,
  both)?

  6. Do you have a preferred order for listing countries/regions (e.g., alphabetical,
  by score)?

  7. Is there a specific font and font size you would prefer for the chart labels
  and titles?

  8. Do you want to display the actual numerical values on top of each bar?

  9. Do you prefer a specific orientation for the bar chart (vertical or horizontal)?

  10. Should the chart include a legend, and if so, how should it be formatted or
  positioned?'
answers: '1. I do not know.

  2. I am not sure.

  3. Full names, please.

  4. Yes, "Country/Region" for the x-axis and "Score" for the y-axis.

  5. Both.

  6. I am not sure.

  7. I do not know.

  8. Yes, display the numerical values on top of each bar.

  9. Vertical.

  10. Yes, include a legend, positioned at the top right.'
