initial_prompt: Create a stacked bar chart showcasing win/loss/draw outcomes per team
  across multiple years. Highlight the teams with the highest wins and annotate those
  bars with win counts.
questions: '1. Do you have a preferred color scheme for the different outcomes (win/loss/draw)?

  2. What time range would you like the chart to cover?

  3. Do you prefer any specific team to be highlighted beyond those with the highest
  wins?

  4. Would you like the bars to be sorted in a particular order, such as alphabetically
  by team name or by the magnitude of wins?

  5. Is there a specific chart title you would like to use?

  6. Do you prefer any specific font styles or sizes for the labels and annotations?

  7. Should the chart include a legend, and if so, where would you like it positioned?

  8. Would you like to include gridlines for easier comparison, and if so, would you
  prefer horizontal, vertical, or both?

  9. Are there any specific tools or software you prefer for creating this visualization?

  10. Would you like to include additional contextual information, such as average
  win rates or notable events in certain years?'
answers: '1. I am not sure.

