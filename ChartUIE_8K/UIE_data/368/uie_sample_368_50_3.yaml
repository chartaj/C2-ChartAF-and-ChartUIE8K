initial_prompt: Create a heatmap visualizing suicide rates per 100k population from
  1985 to 2016, categorized by country and gender.
questions: '1. Do you have specific color preferences for the heatmap?

  2. Should the heatmap include labels for each cell value (suicide rates per 100k
  pop)?

  3. How would you like the countries to be ordered? Alphabetically or by another
  metric?

  4. Do you have a preference for the color gradient (e.g. from light to dark, or
  using a specific color palette)?

  5. Should the heatmap have any specific annotations (e.g., highlighting certain
  years or countries)?

  6. Do you need a legend explaining the color intensity for different suicide rates?

  7. Would you like the heatmap to include axis titles and labels for ''year'', ''country'',
  and ''gender''?

  8. Do you prefer a specific font style or size for the text within the heatmap?'
answers: '1. I am not sure.

  2. No, I don''t need labels for each cell value.

  3. I don''t have a specific preference.

  4. I am not sure.

  5. I do not know.

  6. Yes, I need a legend explaining the color intensity for different suicide rates.

  7. Yes, please include axis titles and labels for ''year'', ''country'', and ''gender''.

  8. I have no specific preference.'
